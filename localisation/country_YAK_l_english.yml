 YAK_every_yak_a_jerb:0 "[This.YakOrJakLowercase] 완전고용한다"
 
 YAK_every_yak_a_jerb_desc:0 "지도자 동지 일 없는 [This.YakOrJakLowercase]가 불행한 [This.YakOrJakLowercase]라고 말했다. 모든 [This.YakOrJakLowercase]들 일할 수 있게 만들어야 한다. 그러면 영광스러운 사회에 기여 크게 할거다!"
 
 YAK_government_programs:0 "의무 재미문화활동 한다"
 
 YAK_government_programs_desc:0 "파이오니어 프로그램 효과 엄청났다! 어른 [This.YakOrJakLowercase]들 위한 프로그램도 필요하다. 같이 부수고 요비다폰 연주하는거 어떤가?"
 
 YAK_solve_famine:0 "5개년 점심 계획"
 
 YAK_solve_famine_desc:0 "식량 문제 해결할 완벽한 방법 찾았다. 시행착오 엄청 많았다. 인민들 배부르게 못 해주는 혁명 혁명 아니다. 이제 혁명 완수할 수 있다!"
 
 YAK_expand_education_efforts:0 "공산주의자 공부 열심히 해야된다"
 
 YAK_expand_education_efforts_desc:0 "새로 지은 학교들 훌륭하다! 새로 지은 학교에 좋은 교사, 좋은 커리큘럼, 튼튼한 건물 넘쳐난다! 계속 짓는다!"
 
 YAK_connect_nation:0 "국가 연결한다"
 
 YAK_connect_nation_desc:0 "지도자 동지 [This.YakOrJakLowercase]들 섬 아니라고 말했다. 당 지도자 동지 말 따른다. 야크야키스탄 여기저기에 도로 깔러 다닌다!"
 
 YAK_military_youth:0 "총열에서 나온다"
 
