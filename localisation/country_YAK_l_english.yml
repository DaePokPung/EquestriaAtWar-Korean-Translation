 ####################################### Starting Path Pre JAK war ############
 
 YAK_elder_council:0 "장로회"

 YAK_elder_council_desc:0 "야크야키스탄 두개 됐다. 많은 [This.YakOrJakLowercase]들 야크 부족 한개 아니라 약해질까봐 걱정한다. 이럴 때일수록 장로들 믿어야 한다."
 
 YAK_gearing_for_war:0 "전장으로"
 
 YAK_gearing_for_war_desc:0 "장로 말했다. 야크야키스탄 무조건 하나 뿐이다! 배신자 재키 부족 말도 안된다. 배신자들 자기 발로 안 돌아온다. 그러니 [This.YakOrJakLowercase]들 잘못 깨달을 때까지 부순다!"
 
 YAK_rally_clans:0 "부족 집회"

 YAK_rally_clans_desc:0 "부수기 전에 부족 모아야 한다. 재키들 강하고 요새도 있다. 뭉쳐야만 이길 수 있다."
 
 YAK_reopen_military_academies:0 "저번 전쟁에서 배운다"
 
 YAK_reopen_military_academies_desc:0 "[This.YakOrJakUppercase]들 강하다! 하지만 [This.YakOrJakLowercase]들 힘 부족하다. [This.YakOrJakUppercase]들 다음 전쟁 준비하려면 저번 전쟁에서 배울 거 배워야 한다."
 
 YAK_prepare_yakitown:0 "부자 야크 돕는다"
 
 YAK_prepare_yakitown_desc:0 "야키타운에 농사랑 무역으로 돈 번 부자 [This.YakOrJakLowercase]들 많다. 부자 야크 전쟁 돕도록 설득해야 한다!"
 
 YAK_prepare_baradur:0 "바라'듀르 살린다"
 
 YAK_prepare_baradur_desc:0 "바라'듀르에 재키들한테 배신감 느끼는 퇴역 [This.YakOrJakLowercase]들 많다. 야크들 전쟁 다시 한다. 퇴역 군인들 많이 입대했다. 이 [This.YakOrJakLowercase]들 강하다! 바라'듀르 안 망한다!"

 YAK_prepare_karsag:0 "야크 일한다"
 
 YAK_prepare_karsag_desc:0 "카라사카그에 같이 일 할줄 아는 거친 [This.YakOrJakLowercase]들 있다. 우리한테 무기 만들어준다고 했다."

 YAK_yakitown_conscripts:0 "야크 징집한다"

 YAK_yakitown_conscripts_desc:0 "영웅 몇 마리가 세상 구한다? 그건 동화다. 현대전 하려면 [This.YakOrJakLowercase]들 많이 필요하다. 야키타운 거리랑 근처 계곡에 사는 야크들 징집한다!"
 
 YAK_baradur_leadership:0 "장교 야크"
 
 YAK_baradur_leadership_desc:0 "[This.YakOrJakUppercase]들 재키 땅 되찾는거 처음에는 실패했다. 다신 실패 안 한다! 바라'듀르 장교들 리더쉽 많이 배웠다. 이제 [This.YakOrJakLowercase]들 재키 부순다!"
 
 YAK_expand_industry:0 "노력 두 배로 한다"
 
 YAK_expand_industry_desc:0 "카르사카그 무기 많이 만들었다. 그래도 무기 더 필요하다! 모든 마을에 작업장 만들거다. 야크야키스탄 [This.YakOrJakLowercase]들 무기 만드는거 돕는다!"
 
 YAK_expand_academy:0 "야크병법"
 
 YAK_expand_academy_desc:0 "장교들 사관학교에서 [This.YakOrJakUppercase]처럼 싸우는 법 배웠다. 부수고 부수고 부순다! 교관들 이번 전쟁에서는 더 많은 [This.YakOrJakUppercase]들 필요하다고 말했다."
 
 YAK_baradur_elites:0 "전위대 조직한다"
 
 YAK_baradur_elites_desc:0 "첫 번째 재키 전쟁에서 배웠다. 방어 재미없다. 공격 해야한다! 장교들 [This.YakOrJakLowercase] 많이 모아서 정예 군단 만들었다. 재키 전선 돌파한다!"
 
 YAK_karsag_factory_quotas:0 "카르사카그 공장 할당량"
 
 YAK_karsag_factory_quotas_desc:0 "카르사카그 [This.YakOrJakLowercase]들 밤낮없이 일해도 무기 부족하다. 장로들 노동자 흔들리는거 싫다. 할당량 엄격하게 지킨다!"

 YAK_rally_troops:0 "병력 모집한다"
 
 YAK_rally_troops_desc:0 "전쟁 가까워졌다. 몇 주밖에 안 남았다. 배신자들 요새 부순다! 배신자들 야크야키스탄으로 끌고 갈거다! 왕자 소집 명령 내리는거 기다린다."
 
 YAK_prepare_boarder:0 "국경 대비한다"

 YAK_prepare_boarder_desc:0 "국경에 요새 지었다. 오게 둬라! [This.YakOrJakLowercase]들 싸울 준비 다 했다. 배신자들 우리 부술 수 있을 거 같나? 우리 벽이 배신자들 부순다!"

 YAK_attack_jakis:0 "재키스탄 수복한다!"
 
 YAK_attack_jakis_desc:0 "야크야키스탄 뭉쳐서 전쟁 준비했다. 배신자들 혼내준다! 배신자 나라 부순다! [This.YakOrJakLowercase] 왕국 무조건 하나뿐이다!"
 
 YAK_reintegrate_jakiclan:0 "재키들 집으로 데려온다"

 YAK_reintegrate_jakiclan_desc:0 "왕자 말했다. [This.YakOrJakUppercase]들 이제 재키 놀리거나 다치게 하면 안된다. 전쟁 끝났으니 모두 [This.YakOrJakUppercase]다. 더는 안 싸운다. 말처럼 쉬웠으면 좋겠다..."
 
 YAK_elections:0 "전후 선거"
 
 YAK_elections_desc:0 "전쟁 모든 걸 바꿨다. 하지만 문제 해결은 못 했다. 따라간 재키들은 따라간 잘못밖에 없다. 그런데 이끈 브래드포드 왕자는 무슨 잘못했나? 장로들 논의한다. 의회 소집했다."
 
 YAK_fate_of_bradford:0 "마지막 질문"

 YAK_fate_of_bradford_desc:0 "마지막 질문 해답 장로랑 왕자가 결정한다. 브래드포드 어떻게 해야하나? 브래드포드 야크 부족 두 개로 만들었다. 그런데 브래드포드 걱정하는 충성심 강한 [This.YakOrJakLowercase]들 많다. 브래드포드 범죄자인가? 아니면... 비뚤어진 애국자인가?"
 
 ###################### Harmonic YAKS ############# YAK SMASH ##################
 
 YAK_harmony_win:0 "왕자 섬긴다"

 YAK_harmony_win_desc:0 "왕자 실수했다. 전쟁 졌다. 그래도 여전히 장로랑 백성 야크들 모두 왕자 좋아한다."
 
 YAK_reunification_issues:0 "[This.YakOrJakUppercase]들 물가로 끌고간다"
 
 YAK_reunification_issues_desc:0 "나라 통일하는거 쉽지 않다. 전쟁 이겨서 국경 하나 만들었지만, 아직 마음은 하나 아니다."
 
 YAK_approach_baradur:0 "퇴역군인 잘 달랜다"
 
 YAK_approach_baradur_desc:0 "전쟁 두 번 한 퇴역군인 야크들 바라'듀르에서 투덜댄다. 이거 그냥 두면 안된다. 잘 달래서 안 투덜대게 해야 한다."
 
 YAK_approach_karsag:0 "백성들도 잘 달랜다"
 
 YAK_approach_karsag_desc:0 "[This.YakOrJakUppercase]들 전쟁하느라 많이 힘들었다. 이제 평화 왔으니 백성들 짐 덜어준다."
 
 YAK_deal_with_jaki:0 "전쟁 했어도 동족이다"
 
 YAK_deal_with_jaki_desc:0 "재키들 전쟁 졌다. 하지만 재키들도 [This.YakOrJakLowercase]다. [This.YakOrJakLowercase]들 항상 서로를 아낀다."
 
 YAK_ask_for_help:0 "이퀘스트리아랑 친구한다"
 
 YAK_ask_for_help_desc:0 "왕자 이퀘스트리아 칭찬 많이 했다. 조화의 요소 포니들 만났던 거도 결과 좋았다. 이퀘스트리아랑 친구 해야 한다."
 
 YAK_do_it_alone:0 "야크 스스로 돕는다"
 
 YAK_do_it_alone_desc:0 "왕자 이퀘스트리아랑 친구 하고싶다. 그런데 [This.YakOrJakLowercase]들 지독한 고립주의자다. 모두에게 친절하지만 누구랑도 동맹 안 맺는다. 야크야키스탄 외교 더 이상 이래서는 안된다."
 
 YAK_embassy_from_equestria:0 "포니들 온다"
 
 YAK_embassy_from_equestria_desc:0 "이퀘스트리아 야크야키스탄에 공식 대사 보냈다! 좋은 야크 문화 보여준다. 야크들 얼마나 좋은 친구인지 보여 줄거다."
 
 YAK_pinkies_advice:0 "핑키파이의 조언"
 
 YAK_pinkies_advice_desc:0 "여기저기 튀어다니는 작은 분홍포니, 보이는 것보다 더 현명하다. 별로 야크답지는 않아도 분홍포니 충고 괜찮은 것들 많다."
 
 YAK_talk_to_karsag:0 "카르사카그랑 대화한다"
 
 YAK_talk_to_karsag_desc:0 "카르사카그 노조원들 중앙정부랑 대화 하고싶댔다. 노동자 도울 수 있는 산업 개선안 많이 준비했다고 말했다."
 
 YAK_talk_to_baradur:0 "바라'듀르랑 대화한다"
 
 YAK_talk_to_baradur_desc:0 "퇴역군인회가 편지 보냈다. 편지에 군대 개혁안 자세히 써져 있었다. 장로들 제안 마음에 들어 했다."
 
 YAK_aid_karsag:0 "카르사카그 돕는다"
 
 YAK_aid_karsag_desc:0 "카르사카그 노조원들이 대표자 보냈다. 우리는 분홍포니 보냈다. 분홍포니 가서 우리가 카르사카그 도와준다 했다고 말했다."
 
 YAK_aid_baradur:0 "바라'듀르 돕는다"
 
 YAK_aid_baradur_desc:0 "퇴역군인회가 보낸 편지 분홍포니가 읽었다. 대부분 쓸데 없는 말들이니까 몇 개만 실행하라고 말했다."

 YAK_use_karsag_ideas:0 "카라사그 회복 끝났다"
 
 YAK_use_karsag_ideas_desc:0 "카르사카그 노조원들 말 듣기를 잘했다. 야크 민간산업 호황기 맞았다! 노조원들 힘 너무 커지는 건 안 좋지만, 일단은 곁에 둬도 괜찮다."

 YAK_use_baradur_ideas:0 "바라'듀르 회복 끝났다"
 
 YAK_use_baradur_ideas_desc:0 "퇴역군인회 제안 마음에 들지만, 먼저 우리 생산능력부터 늘려야 한다. 더 많은 [This.YakOrJakLowercase]들이 더 많은 총 만든다. 다음 전쟁 준비한다!"
 
 YAK_aid_shattered_jaki:0 "부서진 관계 회복한다"
 
 YAK_aid_shattered_jaki_desc:0 "드디어, 분홍포니 재키 [This.YakOrJakLowercase]들 만나러 갔다. 우리한테도 장로들 재키한테 보내라고 말했다. 위험할 수도 있지만... 효과 분명 있을거다."
 
 YAK_form_parliament:0 "의회 조직한다."
 
 YAK_form_parliament_desc:0 "카르사카그의 노조원들, 바라'듀르 퇴역군인회, 야키타운의 왕자와 원로들, 재키의 재키들 모두 모였다. 이제 모든 [This.YakOrJakLowercase]들 하나의 의회에서 일하며 왕자 돕는다."
 
 YAK_educated_population:0 "현대 [This.YakOrJakUppercase]"
 
 YAK_educated_population_desc:0 "[This.YakOrJakUppercase]들 전통 사랑하지만 고칠건 고칠 줄 안다. [This.YakOrJakUppercase]들 과거를 잃지 않고 미래를 내다보는 법 안다."
 
 YAK_fully_unify:0 "야크야키스탄 하나다"
 
 YAK_fully_unify_desc:0 "재키 부족 이제 없다. 다시 야크야키스탄 됐다. 야크야키스탄 하나였고, 하나이며, 하나일 것이다!"
 
 YAK_finish_recovery:0 "새 야크야키스탄"
 
 YAK_finish_recovery_desc:0 "재건 작업 거의 끝났다. [This.YakOrJakLowercase]들 이제 다시 야크야키스탄 자랑스럽게 여긴다. 야크들 함께하면 뭐든 할 수 있다!"
 
 YAK_memorial_to_karsag:0 "노동자 추모한다"
 
 YAK_memorial_to_karsag_desc:0 "노동자 [This.YakOrJakLowercase]들 없었으면 총 못 만들었다. 농사도 못 짓고 도로도 못 깔았을거다. 승전, 그리고 야크야키스탄의 진정한 영웅은 노동자다!"
 
 YAK_new_homes_in_jaki:0 "집 갈 시간이다"
 
 YAK_new_homes_in_jaki_desc:0 "전쟁때문에 난민 많이 생겼다. 야크들 어려울 때 서로 도우면서 살았다. 이제 재건 다 했으니 돌아가고 싶은 야크들 돌아갈 때 됐다."
 
 YAK_promote_war_hero:0 "바라'듀르의 아들"
 
 YAK_promote_war_hero_desc:0 "퇴역군인회 대표한테 훈장 준다. 이거 정치적 의도인가? 진심이기도 하다. 야크 헌신에 보답할 줄 안다."
 
 YAK_better_cities:0 "삶의 질 개선한다"
 
 YAK_better_cities_desc:0 "구닥다리 노동법 개정했다. 빨리 상경해서 도시 [This.YakOrJakLowercase] 돼라!"
 
 YAK_sneldarfest_in_baradur:0 "스넬다르페스트 기념한다!"
 
 YAK_sneldarfest_in_baradur_desc:0 "야크들 현대화 성공 했지만 뿌리를 잊어서는 안된다. 왕자 제일 성대한 [This.YakOrJakUppercase] 기념일 계획했다. 바라'듀르의 스넬다르페스트 기념한다!"
 
 YAK_hunt_for_allies:0 "동맹들"
 
 YAK_hunt_for_allies_desc:0 "[This.YakOrJakUppercase] 강하다! 항상 강하다! 하지만 강하다고 친구 못 사귀는 건 아니다. 왕자 여러 외교 선택지들 두고 고민한다."
 
 YAK_kingdom_best:0 "왕위 받는다"
 
 YAK_kingdom_best_desc:0 "러더포드 왕자 사실 공식적으로 대관받은 적 없다. 상황이 상황이라 그랬다. 이제 모든게 안정됐으니 공식적으로 대관받을 수 있다."
 
 YAK_approach_equestria:0 "포니들한테 사절 보낸다"
 
 YAK_approach_equestria_desc:0 "이퀘스트리아한테 동맹 제안한다. 사실 야크야키스탄 현대화 모델 이퀘스트리아였다. 이미 포니들 야크 대학에서 야크 가르친다. 그냥 형식적인 외교 제안일 뿐이다."
 
 YAK_go_alone:0 "모두와 친구지만..."
 
 YAK_go_alone_desc:0 "러더포드 왕자 생각했다. 슬프지만 아직 야크야키스탄과 동맹 맺을만한 국가 없다. 동맹 생기기 전까진 우리 행복 우리 손으로 지킨다."
 
 YAK_work_with_equestria:0 "이퀘스트리아랑 같이 일한다"
 
 YAK_work_with_equestria_desc:0 "장군 포니 우리 사령부 부관으로 왔다. 이미 [This.YakOrJakUppercase]식으로 엄청 환영해줬다! 뼈 부러진건... 빨리 낫기를 바란다!"
 
 YAK_share_tech:0 "산지 경험 공유한다"
 
 YAK_share_tech_desc:0 "포니들 야크들한테 많은 거 가르쳐줬다. 우리도 포니들한테 많이 알려줘야 한다. 포니들 많은거 알지만 산은 야크가 전문가다. 포니들 산지에서 형편없다!"
 
 YAK_fortify_saihan_tolgod:0 "시한 톨고드 요새화한다"
 
 YAK_fortify_saihan_tolgod_desc:0 "방어할 수 있는 모든 곳에 벙커 만든다. 남쪽에서 온 이상한 포니가 짓는거 도왔다. 남쪽 포니 기술 훌륭하다!"
 
 YAK_homeland_advantage:0 "수풀 속에서"
 
 YAK_homeland_advantage_desc:0 "[This.YakOrJakLowercase]들 수풀 속에서 적들 부수려고 대기한다! 사실... [This.YakOrJakLowercase]들 숨는거 잘 못한다."
 
 YAK_crystal_education:0 "케이던스가 교관 보냈다"
 
 YAK_crystal_education_desc:0 "케이던스 공주가 우리 훈련 도와줬다. 유능하고 명랑한 크리스탈 포니 교관 많이 보냈다. 크리스탈 포니들 예쁘지만 무섭다..."
 
 YAK_help_crystal:0 "[This.YakOrJakUppercase] 예쁜 포니들 위해 힘쓴다"
 
 YAK_help_crystal_desc:0 "케이던스 공주가 보낸 포니들 모든 야크가 좋아한다. 포니들에 대한 여론도 엄청 좋다. 러더포드 왕자 크리스탈 포니 기술자들한테 개인적으로 선물 줄 거다!"
 
 YAK_fortify_karsag:0 "카르사카그 요새화한다"
 
 YAK_fortify_karsag_desc:0 "이상한 남쪽 포니 또 해냈다! 카르사카그 산업 중심지 이제 안전하다!"
 
 YAK_fortify_baradur:0 "바라'듀르 요새화한다"
 
 YAK_fortify_baradur_desc:0 "바라'듀르 퇴역군인회 여전히 포니 못 믿는다. 하지만 남쪽 포니만큼은 믿는다. 자존심 강해도 인정할 건 인정한다."
 
 YAK_tech_trade:0 "이퀘스트리아-[This.YakOrJakUppercase] 협약"
 
 YAK_tech_trade_desc:0 "마지막 협상 진행 중이다. 야크들 곧 이퀘스트리아-[This.YakOrJakUppercase] 동맹이랑 연합군에서 지금보다 더 중요한 위치에 설거다!"
 
 YAK_fortify_yakitown:0 "야키타운 요새"
 
 YAK_fortify_yakitown_desc:0 "평시에 모두가 드나든다. 전시에 아무도 못 지나간다. 우리는 [This.YakOrJakUppercase]다! 산의 정령이 침입자 하나도 안 불쌍하댔다. 악당들 부순다!"
 
