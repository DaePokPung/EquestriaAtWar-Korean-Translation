 YAK_global_revolution:0 "유령 하나 북방 배회한다"

 YAK_global_revolution_desc:0 "스탈리온그라드 포니들 온세상이 야크야키스탄이나 스탈리온그라드처럼 돌아가기를 꿈꾼다. 모두 평등하고 자유롭다. 모두 배부르고 행복하다. 하지만 [This.YakOrJakLowercase]들 꿈 안꾼다. 실천한다! 온세상 자유롭게 만든다!"
 
