 YAK_more_trains:0 "기차, 기차, 더 많은 기차"
 
 YAK_more_trains_desc:0 "기차 제때제때 오긴 하는데 너무 안 온다. 기차 많이 필요하다! 기차 많은게 없는거보다 무조건 좋다. 실눈 뜨면 기차 달리는 [This.YakOrJakLowercase] 무리처럼 보인다." 
 
 YAK_military_is_essential:0 "군대에 집중한다"
 
