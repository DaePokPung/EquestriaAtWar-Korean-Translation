 YAK_industrial_build_up:0 "[This.YakOrJakUppercase] 크니까 사회주의도 커야한다"
 
 YAK_industrial_build_up_desc:0 "주변 정세 점점 위험해지고 있다. 공장 더 지어서 대비해야된다. [This.YakOrJakUppercase] 힘 조금 있으면 최고 될 거다!"
 
 YAK_workers_paradise:0 "노동자 낙원"
 
 YAK_workers_paradise_desc:0 "우리 혁명 목표 살만한 야크야키스탄 만드는거였다. 마침내 해냈다."
 
 YAK_every_yak_is_equal:0 "모든 [This.YakOrJakUppercase] 평등하다"
 
 YAK_every_yak_is_equal_desc:0 "지도자 동지 모든 [This.YakOrJakUppercase] 평등하다고 많이 말하고 실천했다. 야크들 전부 그 말 믿는다. [This.YakOrJakUppercase]들 지도자 동지와 국가 아래에 하나로 뭉쳤다. 인민에게 영광 있을거다!"
 
 YAK_more_steel:0 "광산 늘린다"
 
 YAK_more_steel_desc:0 "강철은 총을 만들고, 총은 힘을 만든다. 강철은 곡식 나를 선로 만든다. 강철은 미래다. 우리 미래 방해하는 것들 전부 부순다!"
 
 YAK_approach_stalliongrad:0 "스탈리온그라드에 사절 보낸다"
 
 YAK_approach_stalliongrad_desc:0 "지도자 동지 스탈리온그라드 포니들 존경해 마지 않는다. 스탈리온그라드 포니들이랑 우정 쌓아야 한다. [This.YakOrJakUppercase] 힘이랑 포니 잡기술들 합쳐서 부르주아 부순다!"
 
 YAK_rejected:0 "혁명 분열됬다"
 
 YAK_rejected_desc:0 "스탈리온그라드 우리랑 얘기 안한다. 상관 없다. [This.YakOrJakUppercase] 방식에 누가 뭐라해도 [This.YakOrJakUppercase]들 신경 안 쓴다! [This.YakOrJakUppercase] 방식 [This.YakOrJakUppercase]들 위한 거고 언제나 최고의 방식이었다!"
 
 YAK_spread_revolution_bears:0 "북방 혁명"
 
 YAK_spread_revolution_bears_desc:0 "[This.YakOrJakUppercase]들 힘과 거대함 존중한다. 북쪽 곰들 둘 다 가지고 있다! [This.YakOrJakUppercase] 몇 마리 북쪽으로 보내서 생각 비슷한 곰 찾는다. 찾아서 해방시킨다!"
 
 YAK_build_yaki_line:0 "야키타운 방어한다!"
 
 YAK_build_yaki_line_desc:0 "포니 친구들 야키타운 방어선 현대화 필요하다고 말했다. 우리한테 야키타운 인민의 보루로 만들 수 있는 계획서 가져왔다."
 
 YAK_defend_boarders:0 "벙커 포니"
 
 YAK_defend_boarders_desc:0 "스탈리온그라드 우리 배신했지만 페테르후프에서 온 포니는 배신 안하고 벙커 지어줬다. 이름 호크스 하라고 했다. 똑똑해보이기는 한데 좀 이상해보인다."

