 YAK_communist_education:0 "지치지 않고 배운다"
 
 YAK_communist_education_desc:0 "야키야키스탄 산업 강국 만들려고 노력 많이 했다. 그런데 야크들 경험 한참 부족하다. 야크들 계속 배워야 한다."
 
 YAK_yakitown_university:0 "경험 이론으로 끌어올린다"
 
 YAK_yakitown_university_desc:0 "지도자 동지 구시대적 잔재 부수고 그 자리에 새 세계까지 세워야 한다고 했다. 이제까지 없었던 최고의 대학 세운다!"
 
 YAK_continued_public_works:0 "사회주의 건설하고 건물도 건설한다"
 
 YAK_continued_public_works_desc:0 "야크야키스탄 얼마나 영광스러운지 봐라! 이제 아무도 우리 혁명 의심 못 한다! 의심하면 부순다! 그래도 일단 지금은 건물부터 지어야 한다."
 
 YAK_finish_jaki_integration:0 "재키랑 친하게 지낸다"
 
