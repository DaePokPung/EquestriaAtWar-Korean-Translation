 YAK_sekrit_police:0 "[This.YakOrJakUppercase] 무장단체"
 
 YAK_sekrit_police_desc:0 "스탈리온그라드 포니 친구들이 반동분자랑 반혁명분자 얘기 해줬다. 둘 다 경계해야 한다. 경계할 특별한 무장단체 만든다."
 
 YAK_pioneer_organization:0 "파이오니어 프로그램 시작한다"
 
 YAK_pioneer_organization_desc:0 "야크들 어린시절 통과의례 엄청 중요하게 생각한다. 이제 혁명 성공했으니 낡은 통과의례 새거로 바꾼다. 어린 야크들 종족의 개척자다!"
 
 YAK_communist_manifesto:0 "이론과 실천"
 
 YAK_communist_manifesto_desc:0 "다른 공산국가들 멋들어진 성명문 가지고 있다. [This.YakOrJakLowercase]도 하나 가져야 하지 않나? 단어 몇개 쓰는거 자본주의 부순 [This.YakOrJakLowercase]들한테는 식은 건초 먹기다!"
 
 YAK_abolish_unions:0 "노동조합 개혁한다"
 
 YAK_abolish_unions_desc:0 "자본주의랑 싸울 때 노동조합 야크들 괜찮았다. 지금은 짜증난다! 맨날 할당량가지고 투덜대는 노동조합 야크들 분명 반동분자다. 반동분자 부순다!"
 
 YAK_collectivization:0 "국가가 관리한다"
 
 YAK_collectivization_desc:0 "[This.YakOrJakUppercase]들 재키 자본가랑 전쟁하느라 식량 바닥났다. 해결 해야한다. 있는 자원 다 모으고 국가가 관리하면 해결할 수 있다!"
 
 YAK_new_school_system:0 "끊임 없이 배운다"
 
