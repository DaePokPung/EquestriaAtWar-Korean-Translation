### Leader Descriptions ###
edgy_poser_desc:0 "§Y출생§!:958년 4월 24일, 소드손\n\n§Y직위§!: 롱소드 백작\n\n§Y전기§!: 고귀한 더스크탈론 가문의 현 수장인 팔라스는 롱소드가 그리포니아 제국으로부터 독립을 선언한지 얼마되지 않아 권좌에 올랐습니다. 처음에 그는 롱소드의 자랑스러운 전통을 이어가고자 하던 전도유망한 귀족이었지만, 스스로 개혁파라 칭하던 기사 집단을 만나고 나서 모든 것이 바뀌었습니다. 그들의 방식과 이념은 팔라스를 뒤바꿔 놓았으며, 현재의 포니 대학살로 이어지는 개혁파의 순수주의 정책들을 롱소드에 도입하기 시작했습니다. 그는 자신의 부족한 통치력을 순수한 롱소드에 대한 열정적이고 단호한 목적의식으로 매꾸며, 이는 어떤 댓가를 치르더라도 자신의 꿈을 이루겠다는 위험천만한 집착을 낳게 되었습니다.\n\n§Y초상화 제작§!: Scroup"
female_bat_tito_desc:0 "§출생:§L\n971년 12월 11일\n롱소드 백국, 바레나 시 외곽\n§Y전기:§L 스타리 나이트는 자신이 역사에 어떠한 족적을 남길것이라고 생각해본 적은 없었습니다.\n\n수목이 우거진 롱소드 남부에서 자물쇠 제조공과 농부의 딸로 태어난 그녀의 어린 시절은 꽤나 단순하고 목가적인 편이었고, 그녀는 농사와 사냥, 그리고 아버지의 기술을 배우는 나름 단조로운 삶을 살았습니다. 그녀는 마을의 아크튜리우스교 사제의 경전들을 공부하며 스스로 글을 깨우치는 등, 마을에서도 알아주는 똑똑한 아이였지만, 스타리 나이트의 부모님도, 그녀 스스로도 그녀가 한 나라를 이끄는 지도자가 될 거라고는 상상하지 못했습니다. 더스크탈론 백작의 통치가 무의미한 학살의 연속으로 변한지 얼마되지 않아, 포니들을 학살하러 돌아다니던 개혁파 패거리가 그녀의 마을까지 당도했습니다. 아버지의 사냥용 소총으로 무장하고 생존자들의 탈출을 돕던 20살의 스타리는 처음으로 백작에 대항해 일어선 저항군 중 하나였고, 그녀는 자신의 고향 마을이 개혁파의 손에 불타는 것을 지켜보며 언젠가 자신의 발굽으로 백작의 폭정을 끝장내겠다고 맹세했습니다.\n\n스타리는 곧 롱소드 해방군의 일원으로써 비사지나스 파르티잔들을 지도하며, 숲의 은밀함 속에서 백작과 그의 부하들을 공격했습니다 - 과거 그녀의 조상들이 그러했듯이 말입니다. 두려움을 모르며, 적들에게 무적의 지휘관으로 소문난 그녀는, 항상 공포와 가난에서 벗어난 밝은 미래를 외치며 수년간 많은 이들의 귀감이 되어 왔습니다. 파르티잔의 일원이라면, 소속과 무관하게 그녀를 깊히 존경하지 않는 이는 없습니다. 그녀는 용맹하고 무시무시한 롱소드의 대영웅이지만 이러한 지위나 외부적인 상징성에도 불구하고, 그녀의 평범한 포니로써의 내면을 유지하고 있습니다. 그녀는 동지들에게 인정 많고, 언제나 그들의 말을 경청하며, 간혹 감명받을 정도로 이상주의적인 목표를 따릅니다. 그녀에게 있어서 파르티잔 저항군 활동은 롱소드의 자유를 되찾기 위해서만이 아니라 모두에게 더 나은 미래를 건설하기 위한 기반을 닦는 일입니다 - 개혁파가 그녀의 발굽에서 빼앗아간 그 미래를.\n\n§Y초상화 제작§!: Scroup"
reasonable_guy_desc:0 "§출생:§L\n940년 2월 3일\n롱소드 백국, 하르싱겐\n§전기:§L 십자군의 시대부터 실버탈론 가문은 롱소드를, 그리고 그리폰들을 위해 목숨을 바쳐왔습니다. 실버탈론 가는 본래 카테린 출신으로, 가문의 조상들은 그로버 2세를 섬기며 수많은 리버포니들과의 전쟁에서 함께 싸웠고, 그로버 대제의 죽음 이후 카테린으로 돌아가는 대신 지금의 롱소드에 머무르며 롱소드 백국을 섬겼습니다. 콘라트 실버탈론은 가문의 오랜 전통의 마지막이며, 그 역시 아버지의 길을 따라 어릴적부터 군인의 길을 걸었고, 리버포니들과의 끝없는 국경분쟁을 치르며 마땅한 장군의 지위까지 올랐습니다. \n\n롱소드의 새 백작 팔라스가 항상 지금같던 것은 아니었습니다. 팔라스가 롱소드의 권좌에 오를 때, 갓 장군으로 진급한 콘라트 실버탈론이 바라본 그는 젊고 유망한 지도자였습니다. 그러나 이후, 콘라트는 헬퀼의 광신도들이 그리프킹을 건너와 롱소드에 새 질서를 세우고, 그가 소중히 여기던 전통들이 무너지는 모습을 뒤에서 지켜볼 수밖에 없었습니다. 그는 포니들을 딱히 좋아하거나 동정하는 편은 아니었지만, 도넘은 개혁파의 탄압에 극단화되어가는 이들과 팔라스의 통치 하에 쓰러져가는 롱소드의 모습에 그의 충성심은 바닥나고 말았습니다. 팔라스 백작이 롱소드에 파멸을 가져올 뿐이라는 것을 깨달은 콘라트 실버탈론은 그의 통치에 저항하기로 결정했고, 기사단 총장 콘라타 웨이브윙과 반-개혁파 비밀결사를 결성해 롱소드를 올바르고 마땅한 길로 되돌려 놓으려 하고 있습니다.\n\n§Y초상화 제작§!: Scroup"
sad_knight_birb_desc:0 "§출생:§L\n알 수 없음, 950-960년으로 추정\n롱소드 백국, 하르싱겐으로 추정\n§Y전기:§L 로즈우드 창의 기사단의 현 총장인 콘라다 웨이브윙에게는 부응해야 할 기대가 많습니다. 로즈우드 기사단은, 북쪽의 헬퀼 기사단과 함께 그로버 2세의 곁에서 동부를 향한 십자군에 참여했으며 그 대가로 지금의 하르싱겐 지역에 영지를 수여받았습니다. 그러나 따로 기사단국을 세운 헬퀼 기사단과는 다르게, 로즈우드 기사단은 자신들의 영지를 직접 통치하는 대신 더스크탈론 가와 협력하여 제국의 국경을 지켜나갔습니다. 그러나 롱소드를 통치하는 팔라스 더스크탈론 백작이 극단주의에 경도되어 이성의 끈을 완전히 놓아버리자, 웨이브윙은 실버탈론 장군과 함께 비밀결사를 조직해 백작을 몰아내기로 결정했고, 이는 그녀가 생에 처음이자 마지막으로 충성의 미덕을 내려놓은 순간이었습니다.\n\n총장의 과거에 대해 아는 이는 롱소드에서도 거의 없고, 심지어 본인마저도 자신의 과거를 잘 알지 못합니다. 그러나 총장은 모두가 두려워하는 존재입니다. 그녀가 피에 굶주린 괴물이거나 잔혹한 폭군이어서가 아니라, 그녀의 차갑고 무감정한 태도와 항상 찌푸려진 표정은 가장 다혈질적인 기사마저도 가슴이 얼어붙게 만들기 때문입니다. 점점 혼란스럽고 불의가 득세하는 이 세상에서, 웨이브윙은 스스로를 롱소드를 다시 정상으로 되돌릴 닻과도 같은 존재로 보고 있습니다. 자신이 기사도적 미덕 속에서 살아가는 한 말입니다.\n\n§Y초상화 제작§!: Kajko"
sad_knight_birb_desc2:0 "§Y출생:§L\n 961년 6월 21일\n카테린 후국\n§Y전기:§L 콘라다 웨이브윙은 카테린 동부에 위치한 샤이스발트의 음악가 집안에서 태어났지만, 그녀의 소박한 삶은 오래가지 않았습니다. 어린 나이에 가족으로부터 떨어져 로즈우드 기사들의 발톰에 떨어진 그녀는 팔리산더 성의 전당 깊숙한 곳에서, 다른 유괴당한 아이들과 함께 다음 세대의 로즈우드 기사로써 양육되었습니다. 강압과 정신 조작, 그리고 마법을 통해 과거의 기억을 모두 잃어버린 그녀는, 새 이름을 받고 기사단에 영원한 충성을 바치며 기사로써의 훈련을 시작했습니다. 그녀가 보여준 미덕와 충성심, 그리고 재능은 그야말로 특출났으며, 세월이 흐르며 승급을 거듭한 그녀는 마침내 기사단의 총장의 자리까지 올랐습니다.\n\n롱소드 내전이 끝난지 얼마되지 않아, 카테린에서 온 음악가들에 의해 그녀의 본모습이 깨어났습니다. 기사단은 그녀가 어릴 적 들었던 노래를 기억에서 완전히 지우지 못했고, 오랜 자아 성찰의 시간을 통해, 그녀가 스스로 지키기로 맹세했던 기사단과 전통에 대한 믿음이 깨어졌습니다. 그러나 웨이브윙은 그녀가 소중히 여기던 이상을 저버리지 않았고, 그 이상은 지금까지의 기사단의 의무를 초월한 것입니다. 시간이 지나며, 그녀의 냉랭하던 태도도 변하기 시작했습니다. 그녀의 미소짓는 모습 또한 이제 자주 비치게 되었고, 로즈우드 기사단도 롱소드 사회에 대한 통제를 줄여나가고 있습니다.\n\n§초상화 제작§!: Kajko"
lewd_event_star_desc:0 "§출생§!: 982년 8월 15일, 젤트슈타트 \n\n§Y전기§!: 더스크탈론 백작의 전 부관인 로자 하이덴라이히는, 백작이 개혁파의 가치들을 롱소드에 퍼트릴 당시 그를 따랐던 첫 지지자들 중 하나였습니다. 그녀는 노력과 헌신끝에 백작이 신임하는 부관의 위치까지 올랐으며, 몇몇 이들은 이것이 백작의 사심이 개입된 결과라고도 하지만 로자는 그러한 소문을 철저히 부인하며 오로지 그녀의 능력으로 올라온 것이라 주장합니다. 어찌됐건, 여러 밤동안 개혁파 이데올로기의 처참한 실패를 곱씹어 떠올리던 로자에게도, 내전이 끝나고 백작의 통치를 전복시키는 것은 쉬운 결정이 아니었습니다. 그녀는 이제 과거에서 벗어나, 오직 남들의 재물을 털어가는 데만 관심있는 무자비한 도적단 두목으로써 검은 망토단을 이끌고 있습니다.\n\n§Y초상화 제작§!: Scroup"
pagan_larper_desc:0 "§Y출생:§L\n960년 7월 19일\n롱소드 백국, 소드손\n§Y전기:§L Flawless Justice was born with a silver spoon in his mouth, to a lineage of Longswordian Kings - the descendants of the Longswordian pony nobility which ruled the land before the Empire's invasion, and were allowed to keep some of their power and privileges under the House of Dusktalon. Flawless Justice himself claims to descend from the house of Grand Duke Žemaitukas himself, the last ruler of Longsword, who united the pony tribes under one nation and fought a futile resistance against Grover II. Though his descendants never forgot this humiliation, they bent to the conqueror and his puppet in Swordsson like all of their peers. As long as he were to continue to safeguard their rights and traditions.\n\nNot long after Flawless Justice finished education in Griffenheim and returned home, the Empire collapsed, Longsword broke free, and soon came under the bloody claw of Count Pallas and the Reformisten. All the contracts and pledges which the Longswordian Kings held towards the House of Dusktalon vanished overnight, and this privileged class was now hunted down like the rest. The young noble, like many of his peers, chose to resist, moving to the forests and joining the Longswordian Liberation Army. There, they formed the White Faction, fighting for a free, traditional, harmonious Longsword, a restoration of the idyllic past which once was.\n\nFar from humble, Flawless Justice only barely tolerated working with the commoners and peasants before, and he does even less so now, when they claim of a desire to move into politics and pursue their ideological goals. The Longsword he heard about from romantic tales was simple and harmonious - those with blue blood govern with compassion, those below work for the good of the community. And it cannot be any other way.\n\n§초상화 제작§!: Twotail813"
crazy_bosniak_fascist_desc:0 "§Y출생:§L\n976년 10월 4일\n롱소드 백국, 비사지나스 외곽\n§전기:§L 포즈냐크들은 수 세기 동안 진행된 문화 통합의 결과, 집정관 신앙과 그리폰 관습을 받아들인 포니들입니다. 골든 모닝 역시 포즈냐크 마을에서 태어났지만, 그들의 문화적 동질성이 어린 시절의 골든 모닝을 개혁파로부터 구하지는 못했습니다. 어린 나이에, 골든 모닝은 검은 망토단과 그들의 폭력으로부터 가까스로 살아남은 마을 주민들과 함께 도망쳐 숲으로 몸을 숨겨야만 했고, 그의 평화가 무너지는 모습과 무의미한 학살과 죽음의 기억은 평생 그의 마음속에 각인되어 버렸습니다. 문명의 손이 닿지 않는 곳에서 아사하기 직전, 모닝은 최근 롱소드 해방군에 합류한 스타리 나이트가 이끄는 파르티잔 단체에게 구조되었습니다. 선택의 여지가 없던 모닝은 롱소드 해방군에 가입했고, 그 또한 해방군의 장교로써 곧 롱소드의 대영웅이 될 스타리 나이트와 긴밀한 관계를 형성하기도 했습니다. 용맹하고 단호하며, 자신을 아끼지 않는 모닝은 곧 동료 파르티잔들에게 충성스럽고 능력있는 지휘관으로써 신뢰받게 되었습니다. \n\n그러나 그의 마음만은 구제받지 못했습니다. 도대체 사람들이 전쟁에서 무엇을 보기에 무의미하게 서로를 살해하고, 종이 다르다는 이유만으로 그들을 절멸시키려는 것일까요? 결국 모두가 손해볼 뿐이 아니던가요? 골든 모닝의 망가진 마음이 곧 그에게 마을 걸기 시작했습니다 - 시간이 점점 줄어들고 있다고. 동과 서 , 두 세계로 나눠진 그리포니아는 언제나 스스로의 목을 조르고 있었습니다. 그리포니아의 두 세계는 언제나 서로 싸우고 있었지만, 이 시간의 수레바퀴가 계속 돌아간다면, 우리가 아는 세상은 멸망하고 말 것입니다. 오직 롱소드만이 이 오랜 고통을 끝낼 잠재력을 지니고 있습니다. 이 국경지대의 숲에서, 포니와 그리폰은 공존하는데 성공하며, 서로의 우월한 특성들을 빌려 독자적인 우수 문화를 발전시키는데 성공했습니다. 우리의 이 문화는 그리포니아 전체를 품도록 확장해 나갈 운명이며, 우리가 실패한다면 이 대륙이 무너지져내리는 미래 뿐입니다. \n\n추종자들이 모닝의 주위에 모이기 시작했고, "Naujoji Grifonija" ("신그리포니아") 운동을 위한 어쩌면 롱소드의 첫 정당을 결성했습니다. 이들은 롱소드의 예언된 운명을 이루어낼 때까지 그 어떠한 희생에도 멈추지 않을 것입니다.\n\n§Y초상화 제작§!: bunnyshrubby"

### General Descriptions ###
6_million_imperials_desc:0 "§G[ACCESS GRANTED]§!\n\n§LEven among all the eccentric and strange figures which were born from the circumstances created by the brutal regime of Count Pallas and his Reformisten supporters, Abba Povner is an exception.\n\nAccording to comrade Starry Night and Povner himself, Abba was but another rural pony youth who sometimes dabbled in poetry and religious literature, who was later on inspired to take up arms against the Black Cloak regime in defence of this faith and in order to avenge the fallen faithful. He then rose through the ranks, becoming one of the most recognized members of the IIA due to both his skill with a rifle and command ability. However there are claims and rumors spreading around the ponies and griffons of Longsword that there is far more to Povner than simply some religious partisan... Some of the older guerrillas claim that Povner has to be a some sort of phantom, for he appeared out of nowhere one day, already a military leader with a following of religious zealots and repenters, that they had never seen or heard of anyone like this. Others claim that he is surely not a pony, at least not a living one, for they have seen him slain a dozen times, by bullet or by blade, and yet still persisting in the mortal world. Yet others claim that he cannot be hurt, for no bullet or blade can penetrate his hide. There are even claims that Povner has mystical powers more comparable to the precognitive abilities of the deer seers, than anything like pony magic.\n\nWhile Starry Night dismisses any such rumors, both Povner's most devout followers and greatest enemies believe them fully. But while the pony zealots and griffon converts that follow Abba claim that these are divine blessings, be it from Varėnė or lesser regional divinities, and that he is truly the soldier of the gods, his enemies claim that Abba is a practitioner of forbidden, dark magics or even necromancy, which he uses to cheat death and subjugate the minds of others. Of course, none of them dare to make such claims to him in person.\n\nHowever, while his past is shrouded in mystery and even his present is questioned by both friend and enemy alike, if Povner's own claims are anything to go by, the future is set in stone. The black cloaks... the griffon supremacists that allowed them to rise... the accursed Imperials whose doctrines led to their creation... they will pay for each and every Longswordian faithful that they killed."
commie_knight_desc:0 "Originally from the Principality of Lushi, Ludwig von Pliater grew up hearing stories about the gallant griffon knights and dreaming about becoming one himself. Due to these fantasies he eventually traveled to Longsword in order to join the crusade against what he then believed to be a threat to griffonkind. However, instead of a righteous knightly campaign in the name of Arcturius, Ludwig would only find a massacre of innocents by the mad Reformisten. In such a position, the idealist made a choice. He deserted from the knightly order and joined the partisans to fight against such injustice. Years of fighting the Black Cloaks have changed Ludwig, shattering his idealism and faith in griffon divinities. However his determination and ferocity are even greater than before as the vow to the goddess Varėnė, to avenge all the innocents slain, pushes him forward."
edgy_commie_boye_desc:0 "Lite was born in the distant East in 982 ALB, and had a tough life - losing his parents at young age caused him to live his childhood in an orphanage, only to be captured by the Barrad Pentarchy in the age of 13. Prior to his escape, he was experimented on in painful ways, causing him to develop enormous wings. The road to Longsword was indeed long and sword-related - he would have to fight his way to the country where he thought he would be safe from the chase. A lot of forest combat and in-chase tactics left him quite experienced in both by the time he finally arrived in Longsword, where his wounded, malnourished, exhausted body was picked up by pony resistance - he was actually planning on moving forward (which turned out to be north-west) but he was just too weak to go further. There he would heal up, learn how to live in society and showed surprising experience in forest tactics and planning which he learned during his captivity and escape, which gave him a reputation as a talented leader in the Longswordian Liberation Army. During the Longswordian Civil War he rose up with the rest of the ponies and griffon for the victory of Communism and achieving his dream - a world where no creature would be suppressed like Longswordian ponies once were."
yan_pony_partisan_desc:0 "Nakties Šalna was born a peasant in southern Longsword, and her first step towards a military career was no different from many of her comrades - in the form of a Reformisten raiding party designating her village as a killzone and opening fire. In the midst of chaos, fire and death, the seven year old mare was taken from her home by her uncle and carried to safety in the forests. The visage of bloodthirsty, black-cloaked Griffons burning everything in sight was imprinted in her mind, even if she was too young to understand what's happening at the time. The event left Šalna without purpose - her family was dead and her farm was gone; and it left her questioning the world and the idyllic life she used to have. Lacking any other options, she grew up alongside the Partisans and trained to become a warrior in her own right.\n\nIn the Longswordian Liberation Army, Šalna was assigned to Golden Morning's squad and quickly grew attached to him. In the future leader of Naujoji Grifonija, she found everything she needed - an ideology to fill the void in her heart, a strong and mysterious stallion to learn more about, and a charismatic speaker who could convince her to do anything. Šalna became one of his followers, but her relationship towards him went far deeper than anyone else - it devolved into mania, psychotic mania, a fervent desire to get Morning to pay attention to her and solely to her, even as the stallion was clearly more interested in someone else. Lacking any other way to channel her emotions, she turned even more towards the art of war, gaining a reputation as a psychotic soldier who eschews any value to her life if it means the Vadeiva will give her a glance."

