LSC_establish_herz_authority:0 "Morgenclaw Plan"
LSC_establish_herz_authority_desc:0 "With our leader Abba Povner's... mysterious passing, a massive conquered Herzland has been left to our hooves with few solutions on how to manage it. A Griffon soldier in our ranks, Hans Morgenclaw, has proposed a plan to forever leave Herzland unable to wage war against anyone - a permanent reconstruction authority, which will rebuild the industry lost in the war and immediately destroy it once more, leaving Herzland forever stuck in a Sisyphean cycle. It's ridiculous, but it just might work..."
LSC_herz_fed_decision_state_ownership_tt:0 "State becomes a part of the §YHerzland Reconstruction Authority§!.\n"
LSC_occupation_authority:0 "Morgenclaw Plan - Main Provision 1"
LSC_occupation_authority_desc:0 "The first part of the Morgenclaw plan separates 3 regions from the rest of Herzland: Griffenheim and it’s surroundings, the city of Romau and the dog inhabited realm of Bronzehill. These regions are by far the most influenced and defined by their Imperial past. Griffenheim is the rotten core of this disgusting ideal, as it’s both the Imperial capital and the domain of the Archon of Boreas. Romau houses the Archon of Eyr who reforged the once shattered city into a manifestation of inherently Imperial and Herzlander ideal. Finally, Bronzehill, the dog loyalists of the Empire and perhaps the greatest hypocrites of them all. Despite their origins as slaves in Diamond Mountain, having a first hand experience at the same sort of corrupt and brutal spirit that manifested itself across the Empire, they not only accepted the gifts of Grover II, but also became the greatest supporters of the Empire.\n\nAll of these realms are rotten to the core. Thus, they are punished the worst. They are occupied by a military force of the faithful which ensure that they are stripped of their industrial and military ability so that they are not a threat to anyone ever again. They will be turned into fully agrarian states, for which land is provided, to allow their populace to persist, yet become isolated from any trade or foreign relations. Any remaining imperial loyalists and notable characters which evaded the first purges will be hunted down until none remain.\n\nThe core of the empire and rotten domains that embody their corrupting ideals will be punished - eternally."
LSC_reconstruction_authority:0 "Morgenclaw Plan - Main Provision 2"
LSC_reconstruction_authority_desc:0 "The second part of Morgenclaw plan concerns Northern and Southern Herzland. While Povner didn’t see any difference between Herzlanders, arguing that all of them were corrupt and deserving to perish, with the reigns of leadership passing to Ludwig von Pliater and less radical characters, such a punishment became impossible due to both logistical ability and the dawning immorality of such an action. Furthermore, while there are domains which are corrupted by imperial ideals through and through, among the more distant regions you can find griffons that posses a different mentality, be it something completely opposing imperial ideals or simply nationalism and regionalism.\n\nThese regions will be punished just like the rest of the Herzlands, however this punishment will be lesser, more controlled. These regions will be demilitarized and pushed into more agrarian character all the same. But eventually, these "Reconstruction Authorities" will hopefully be turned into their own independent countries, free from corrupting legacy of the Herzland, putting that rotten nightmare to rest."
LSC_post_herzland_release_puppet:0 "Release [From.GetNameDef]"

LSM_knights_research:0 "Modernization of the Knight Chapters"
LSM_knights_research_desc:0 "For centuries, Griffon Knights were the undisputed greatest force in all of Griffonia. Their armor, discipline and valor made them fearsome on the battlefield, and their charges made entire armies tremble in fear. Those ages have passed - but the Knights remain, and they have to adapt to the modern age. With the most modern technology available and the full dedication of our army research corps, we can turn the Rosewood Knights into titans of war yet again, feared by all."
