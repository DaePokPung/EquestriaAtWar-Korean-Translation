longsword.81.a:0 "이 에리비아르란 친구에 관심이 가는데..."

longsword.82.t:0 "겸손한 제안"
longsword.82.d_maar:0 ""그녀의 두 눈은... 정말 바다와 같이 깊고도 푸르렀지! 아, 내가 어찌 잊을 수 있을까? 저런 혹독한 환경에서도 저렇게 스스로를 잘 돌볼수 있는 아가씨라니, 분명 마아르의 딸임에 의심의 여지가 없어!" 에리비아르는 현 롱소드의 실질적 지도자인 그녀와의 우연한 그 만남 이후, 몇주간이나 이러한 생각들을 떨칠 수 없었다. 마아르의 계시가 내렸던 혼수상태에서 깨어난 이후, 그의 삶은 사랑과 같은 사소한 것들에 신경쓰기에는 너무나도 바빴다. 그의 신경은 온통 국가와, 자신이 가야할 길을 밝혀준 마아르에 대한 숭배에만 가 있었다. 그러나 그가 만났던 이 롱소드의 소녀 로자는? 그녀는 완전히 다른 차원의 존재였다. 그녀는 너무도 아름다웠고, 또한 강인했다! 그녀의 성이 아마... 하이덴라이히 였던가? 그녀의 이름마저도 힘이 깃들어 있었다! 에리비아르의 마음은 온통 로자의 생각으로 가득했다. 이 정신을 잃을 것 같은 열정이란... 어떻게든 이 감정을 해소해야만 했다. 이대로 그녀에게 온 정신이 팔려있는 모습에 어쩌면 마아르께서 그의 신실함이 부족하다 보시고 벌을 내리실지도 모른다. \n\n에리비아르는 이 딜레마를 편지를 쓰는 것으로 해결하고자 했다. 그는 글로써 로자에 대한 자신의 감정을 최대한 표현했다. 그녀에 대한 선망, 낭만적인 바람 등등 생각나는 대로 전부 적었다. 그녀에게 거부당할 것이 두렵지는 않았다. 그저 어떻게든 그녀에 대한 감정을 진정시키고 싶었을 뿐이다. 놀랍게도 로자는 에리비아르의 편지에 곧장 답변을 보내주었다. 자신의 편지만큼 감정적이지는 않았지만, 이 답장에는 아름다운 그녀가 조금도 부정적인 기색 없이 자신에 대해 관심을 보이고 있었다. 어쩌면 에리비아르는 자신에게 있어 마아르만큼이나 중요한 또다른 존재를 찾았는지도 모른다..."
longsword.82.d_not_maar:0 "Her name fit perfectly with the nature of her appearance. Rosa Heidenreich! Ms. Heidenreich! Oh Lady Heidenreich... Eriviar couldn't get the girl out of her head ever since returning home after running into her just a few weeks prior. Up until this point he'd been so focused on his purpose in creating a better life for the members of his clan. But never did he take a step back to think of what would be best for himself. This included his complete abandonment of doing anything leisurely for himself, for the greater good of the country... By extension he'd lived quite the lonely existence. He had no time to even entertain his passing urgess on some fair maiden, the King had been utterly chaste! His mind never dwelled into such matters... at least until meeting this bird of Longsword - what's left of it at least. \n\nHe couldn't help himself but take to the pen and paper to describe the feelings he'd been having. The sensations which Rosa was now causing him to have just by the very thought of her! He couldn't care for the idea of this backfiring or being rejected, he needed it out of his system. He needed to tell her, and he finally needed to know how she felt in return. The end result was nothing less than what the King could've asked for when he received a response detailing Lady Heidenreich's mutual acceptance of such romantic interest. While it was obvious she was far more reluctant than he was... Eriviar now knew there was a chance between them."
longsword.82.a:0 "이것이 어떻게 이어지나 볼까..."

longsword.83.t:0 "사랑스러운 선물"
longsword.83.d_maar:0 "As the days turned to weeks, more letters were exchanged between the Maarite Monarch and the lonesome Bandit Rosa. While some of the male's productivity had returned, it wasn't much, as he maintained his earnest desire for Rosa. Even more so did he desire to treat her to a better life, surely such a strong female deserved a far better lifestyle! With this in mind Eriviar took it upon himself to round together the slaves acquired from a recent raid along with a decent chunk of materials and other supplies to send off south towards his beloved Rosa. It might've not been something extravagant but anything is better than nothing."
longsword.83.d_not_maar:0 "There was a jovial step in Eriviar's movements for the passing month. The positive reaction from his beloved Rosa has sent the young King into one of the most productive periods of the passing year! Previously he'd been stressed and at times saddened over his inability to find a romantic interest, now such things were utterly absent from his thoughts. Rosa's repeated replies to his own letters of desire had given the male a boost to his confidence to boot. He'd always been confident but knowing even in the romantic field he held prominence? Perfection! To privately appreciate the Longswordian he'd come to want so much he discreetly redirected a supply train filled with slaves and quite the amount of loot from a recent raid south towards Longsword, to his Rosa."
longsword.83.a:0 "Maybe there is something to this Rosa... She deserves so much."

longsword.84.t_maar:0 "로자로부터의 제안?!"
longsword.84.t_not_maar:0 "나의 레이디로부터의 제안?"
longsword.84.d_maar:0 "Eriviar's choice to pursue Rosa hadn't gone unnoticed by her. The female had become so gleeful as time passed that Eriviar soon became the one to be surprised with receiving another letter from Rosa upon finishing yet another sacrificial session to Maar. Good news after good news it seemed, though he hadn't expected this to be the best news as when reading the violent King's heart was instantly melted from the unexpected invite by Rosa to visit Longsword himself for an "evening of fun" as she had written it. On one claw this was exactly what Eriviar would've wished for... on the other claw he had been ignoring his duties for Maar quite often, ever since his obsession with Rosa formed."
longsword.84.d_not_maar:0 "Life was swell for Eriviar. He survived his coma unscathed, he possessed a clear mind and goal, and his citizens loved him. Even more so was the fact he'd even begun to redeem his nation's reputation in the eyes of the continent! The final cherry on top of it all? Finding a lovely bird who might just be the final part to complete Eriviar's life. More good news soon arrived in the form of yet another letter from Rosa. This time she'd thanked him for the gift he'd sent previously and... offered to invite him down to her home for festivities! The servants of his Palace were treated to a strange sight when their King read over this as they'd see him jump with glee at the proposal. Though, after the initial shock his whole demeanour seemed to drop... Was he pushing this along too quickly? He'd had only spoken to Rosa in letters for most of their relationship at this point..."
longsword.84.a:0 "물론 가야하고 말고!"
longsword.84.a_not_maar:0 "물론 가야하고 말고!"
longsword.84.b:0 "너무 성급해할 필요는 없어..."
longsword.84.b_not_maar:0 "너무 성급해할 필요는 없어..."

longsword.85.t:0 "에리비아르가 동의하다"
longsword.85.d:0 "에리비아르로부터 꼭 참가하고 싶다는 답장을 받았습니다!"
longsword.85.a:0 "훌륭해!"

longsword.86.t:0 "거부"
longsword.86.d:0 "에리비아르로부터 참가하지 못할 것이라는 답장을 받았습니다... 이유는 적혀있지 않았습니다."
longsword.86.a:0 "분명 정말로 중요한 일이 있을 거야..."

longsword.87.t:0 "즐거운 오후"
longsword.87.d:0 "저녁이 밝아오며 로자의 바람이 이루어지려는 순간이었다. 처음에는, 에리비아르가 먼저 그녀에게 접근하던 관계였다. 로자는 지금까지 에리비아르가 보내준 애정에 답해줬을 뿐이었지만, 이미 그의 마음을 발톱에 쥐고 있었다. 그러나 이제는 그에게 그녀가 구애를 할 차례였다. 사실은, 로자 역시 그를 강렬하게 사랑하고 있었다. 이번 연회 역시 에리비아르로부터 받은 선물 덕에 충동적으로 열게 된 것이었고, 로자가 그와의 관계를 결정지을 궁극적인 계획의 시작이기도 했다. 로자는 자신의 농담에 웃었다. 술과 음식, 그리고 놀이만큼 남성의 긴장을 풀어주고 친밀감을 높혀주는 것이 없었다. 물론 처음에는 에리비아르가 그녀를 원하던 관계였다... 그러나 지금은? 이제 로자는 그가 무엇보다도 필요했다. 로자에게 필요한 것은 딱 한 마디를 건내기 위한 적절한 때와 장소였고, 지금이 바로 그녀가 기다리던 그 순간이었다."
longsword.87.a:0 "제 방에서 벌꿀주라도 한잔 어떠신가요, 나리~?"

longsword.88.t:0 "즐거운 오후"
longsword.88.d_maar:0 "독실한 에리비아르 왕에게 지금보다 더 나은 일들이 있을까 싶었다. 그는 마아르께 충실히 의무를 다한 대가로 많은 보상을 받았을 뿐만 아니라, 자신에게 걸맞는 훌륭한 신부감을 찾기까지 했다. 그녀는 에리비아르의 호의에 대한 답으로 어느새 그를 롱소드에서 열리는 축제에까지 초대했고, 아무래도 이는 순전히 그를 위해서만 준비된 축제일 것이었다. 로자 역시 에리비아르가 그녀를 사랑하는 만큼... 그를 사랑하고 있었다. 이는 너무나도 확연했다. 축제가 진행되는 와중 로자는 한시도 그녀의 눈을 에리비아르로부터 떼어놓지 못했고, 그의 결에서 조금 오래 떨어지는 것조차 거부했다. 에리비아르 역시 그녀의 관심에 감사를... 아니 그녀의 관심을 만끽했다.또한 사격대회에서 우승하는 등, 젊은 왕은 그가 참가한 여러 대회에서 실력을 과시하기도 했다. 밤이 되자 에리비아르는 어느새 이 아름다운 롱소드 아가씨와 조용한 둘만의 시간을 보내고 있었다. 이곳에서 로자는 꽤나 대담한 질문을 그에게 던졌다. 단순한 한마디였지만 정말 중요한 의미를 함축하고 있기도 했다. "그렇다면 제 방에서 벌꿀주라도 한잔 어떠신가요, 나리?", 로자는 유혹적인 윙크와 함께 웃음을 지으며 에리비아르의 귀에 달콤하게 속삭였고, 마아르의 위대한 지성이 아니더라도 이게 무슨 의미인지 깨닫는 것은 어렵지 않았다."
longsword.88.d_not_maar:0 "The nation at large was well, and now their King's mind was at ease too. It was a subtle crime that Eriviar continued administering the nation in his previous lonely state. What is a country's good health if the leader who tends to its health remains poor and decaying? Rosa was a great help for Eriviar. Initially his advisors would've felt she'd be nothing more than a cash sink that'd eventually burn Eriviar emotionally when she'd extracted enough value out of him. But they all grew quiet when it was she who offered to invite him to Longsword for a leisure trip. Some remained sceptical of the King's trip to a bandit country but... considering Rosa's reputation it'd be unlikely anyone would try offending her - especially on her own home turf. His arrival was greeted warmly by all those involved, and especially warmly by Rosa in the form of a hug and quite the bold peck on the beak. Griffons might've not been able to kiss like equines did, but the touching of beaks established the symbolism of it. \n\nEriviar embraced the attention wholeheartedly. He had little complaints of Rosa's overly warm advances or the fact she'd practically been hanging on his wing the whole evening. The girl shameless showed off her apparent attraction to Eriviar at this point - it wasn't like her underlings were going to poke fun... not without risk of losing their tongues. The festivities lasted far into the evening... though eventually Eriviar found himself alone with his lady Heidenreich. Less than a minute passed and already the two held each other's claws warmly. Eyes connecting with the oncoming silence speaking just as loud as words could. Eventually Rosa broke the silence to speak. "Mead in my room, Milord?", with the ever telling wink. Eriviar knew what his lady desired... the question then became, is now the right time?"
longsword.88.a:0 "물론이죠, 앞장서요 내 사랑."
longsword.88.b:0 "관심 없소."

longsword.89.t:0 "침실 안에서"
longsword.89.d:0 "그녀의 계획은 성공적이었다. 시작은 방에서 술잔을 나누자는 온유한 질문이었을 뿐이지만, 어느새 그녀의 더 큰 바람이 결실을 맺게 되었다. 로자는 들뜬 마음으로 에리비아르의 발톱을 잡아끌며 자신의 방으로 향했다. 외부에 알려진 롱소드의 평판이나 주변의 황량한 모습과 달리, 소악마같은 그녀는 옛 수도의 잔해 위에 꽤나 안락한 집을 마련해 두었다. 그녀의 본부 겸 궁전은 다른 문명화된 국가에서 기대할 수 있는 모든 편의를 제공해 주었고, 기나긴 복도를 지나 도착한 그녀의 방 역시 그 기대에 부응하는 모습으로, 아마도 불운한 피어트리의 포니들이나 그리포니아 귀족에게서 훔쳐온 듯한 지나칠 정도로 화려한 침구와 수많은 가구들이 들어차 있었다. 그녀가 하류 악당처럼 구르며 일해야 했을지는 몰라도, 지금은 어떤 상류층 레이디에도 비견될 만한 삶을 살려고 노력했다. 사적으로는, 그리고 가능하다면 공적으로도, 그녀는 옷차림에도 역시 마찬가지로 공을 들였다...\n\n에리비아르는 그의 레이디의 방에 들어와 편한 차림으로 있어달라는 그녀의 부탁에 따라 옷을 벗었다. 그저 연미복의 겉옷을 벗어 벽에 걸어두었을 뿐이었지만 말이다. 그녀의 침대 머리맡에 앉아 기다린지 일분이나 되었을까, 아름다운 푸른 눈의 미녀가... 여러모로 과감하게 드러나는 속옷 차림으로 그의 앞에 나타났다. 아마도 스카이폴제로 보이는 그녀의 검은색 실크 속옷은 화려하면서도 그 너머의 것들에 상상의 여지를 거의 남기지 않는 디자인이었다. 이렇게나 몸매를 과시하는 그녀의 모습을 보며 에리비아르의 뺨이 달아올랐다. "어떠신가요, 나리." 그녀는 무언가를 예고하는 듯 콧노래를 불렀고, 에리비아르의 심장 박동 역시 빨라지고 있었다. 벌꿀주를 기대하던 그였지만, 아무래도 다른 기대가 먼저 이루어질 것 같았다. 그리고 그 역시 오랬동안 이 순간을 기다리고 있었다."
longsword.89.a:0 "신사라면, 레이디를 위해 이정도는 해야 마땅하지."

longsword.90.t:0 "A Griffoness Scorned"
longsword.90.d:0 ""Apologies but... I cannot." Those words rang through Rosa's ears violently. Her whole demeanour changed in an instant at Eriviar's shocking rejection. How lucky was he to have a pure Longswordian lady such as she offer to commit to such crass deeds - and still he declined! Rosa initially attempted to force a smile that became increasingly awkward. But barely a minute passed before the façade broke and she brazenly smacked King right on the cheek. Eriviar was shocked and stunned as it occurred. "Fiend! You lead me on like this for what? What a waste!" She exclaimed and stormed off from him, he couldn't tell if she'd be choking back tears or not as she did. But for what it was she was pissed at him. Had he really been that lustful as to give this griffoness such sultry signals? Perhaps he was at fault for this... but he couldn't know, Rosa had already stormed off to be alone. Hopefully this wouldn't escalate further... the circumstances were private, after all. The two can still be adults about state affairs... right?"
longsword.90.a:0 "The nerve!"

longsword.91.t:0 "결혼 제의"
longsword.91.d:0 "Judging off the first knot the two had tied earlier and previously inviting the young King over to Longsword for festivities, Eriviar had long since taken the backseat in leading their budding relationship. Now it'd been her to ask him out on their first "date", it'd been her to initiate... more intimate matters, regardless of the fact it'd be out of wedlock, and finally now it was her who now made the most alarming proposal of all. "Oh my lovely Eriviar, I know it is so early into our romance but I believe you are the one! I've not held so much love and desire for another in the few decades I've lived, surely you feel the same? It's only fitting we bind our souls together eternally in marriage!" The written words burned themselves into Eriviar's retinas... things had progressed so fast and now it was out of his control! Is this really what he wanted? Though...at the same time it was flattering that it was her who did more of the heavy lifting. She knew what she wanted...and what she wanted was him, but was she who HE wanted?"
longsword.91.a:0 "물론이오, 로자! 내 어찌 거부하겠소?!"
longsword.91.b:0 "으... 이건 전부 실수였어. 무의미한 열정이었지... 그녀는 내 짝이 아냐."

longsword.92.t:0 "결혼식"
longsword.92.d:0 "이거야! 바로 이거라고! 오늘이 고대하던 바로 그 날이야! 오늘 그녀는 자신의 예비 신랑이 어떻게 살고 있는지, 그의 집에 방문한 참이었다. 짧게 말해, 자신보다는 훨씬 잘 살고 있었지만, 이번 방문의 목적은 이뿐만은 아니었다. 이곳에서 그녀는 신랑의 가족들과도 만날 수 있었고, 그들 모두와 정말 좋은 시간을 보내며 젊은 왕의 완벽한 배필로써의 입지를 더욱 굳히는데 성공했다. 그녀는 이미 몇주 전, 부하들을 서쪽으로 보내 스카이폴의 의류점들에서 훌륭한 웨딩드레스를 찾아오도록 했고, 드레스는 오늘을 위해 제시간에 맞춰 도착했다. 일정은 빡빡했으나 불가능할 정도는 아니었고... 바라본 자신의 모습은 정말이지 아름다웠다. 그녀는 평소에 흰 옷을 자주 입는편이 아니지만, 오늘같이 중요한 날에는 정석대로 가는 것이 마땅했다. 일들이 바쁘게 진행되며, 그녀에게 있어 정말 정신없는 날이었지만, 그녀는 마치 어린 시절로 돌아간 것처럼 들떠 있었다. 어느새 시간이 쏜살같이 흘러, 그녀는 알아차리기도 전에 에리비아르와 함께 제단 앞에 서서 주례의 혼인 서약을 듣고 있었고, 주례의 질문마다 그녀의 대답이 식장에 울려퍼졌다..."
longsword.92.a:0 "맹세합니다!"

longsword.93.t:0 "거부"
longsword.93.d:0 ""이래도 괜찮을까?" "솔직히 나도 모르지... 아무튼 대장이 정신차리기 전에 빨리 여기서 빠져나가자고." "왜?" "왜냐면 대장이 에리비아르의 편지를 읽고난 뒤 얼마나 "괜찮던" 간에 평소보다는 많이 가학적인 충동을 느낄 테니까..." 로자의 두 시중은 그녀의 결혼 제의에 대한 답장을 전달한 뒤 나오는 중이었다. 그들은 편지를 전달하기 전에 이를 조심스럽게 꺼내 읽어보았고, 편지에는 로자가 절대 읽고싶지 않을 대답이 적혀 있었다. 그녀의 결혼 제의는 깔끔하고도 잔인하게 거절되었고, 지금껏 둘 사이를 오간 편지들과 만남들 역시 전부 허사가 되었다. 그들이 대화를 마친지 고작 몇초도 되지 않아, 로자의 방에서 "뭐라고?!" 라는 깨진 목소리의 고함이 들려왔다. 로자는 왕의 대답이 전혀 만족스럽지 않은게 분명했다. "가, 빨리 가자고!" 시중 중 한마리가 방안에서 벌어지는 재앙을 피해 도망가며 다급하게 속삭였다. 둘은 이후 몇시간동안, 어쩌면 몇주동안 그녀와 마주칠 이들에게 애도를 표했고, 닫힌 문 뒤에서 와장창 거울이 깨지는 소리로 미루어 볼 때, 그녀는 이 사태를 전혀 괜찮게 받아들이고 있지 않았다."
longsword.93.a:0 "우-우리 사이가 고작 그 정도였던 거야?! 어떻게 이럴 수 있어!"

longsword.94.t:0 "결혼식"
longsword.94.d:0 "Such an immense amount of stress hung on Eriviar's head now. He had to make sure everything was just right for this monumental day. Rosa might've taken the lead but it was clear who still took on most of the stress in the relationship now. He'd accepted the proposal happily and scattered to find a proper engagement band and later wedding ring to give his betrothed. Not to mention gathering the members of his family in the isolated mountain ranges of his nation... and finding a place to hold the ceremony... and... and... the poor fellow had quite the workload. It quickly became apparent that running a nation wasn't nearly as difficult as organizing a wedding. Maybe it was just the expectations and anxiety of having to impress Rosa one last time. Things had to be perfect otherwise maybe she won't want him anymore! Of course chances are Rosa wouldn't be so petty but... he couldn't risk the odds. When the day finally came the only smile Eriviar could manage was a forced one, unlike Rosa, who'd been grinning like a giddy schoolgirl the whole time. Only when the procession finally came and the two stood before the altar did Eriviar finally relax. His face softening into a genuine smile as he turned to face his eternally beloved. Each vow asked of him being replied with a clear..."
longsword.94.a:0 "맹세합니다!"

longsword.95.t:0 "문맹을 가르치다"
longsword.95.d:0 "보시다시피 롱소드 정부는 무너졌고, 당연히 정부 주도로 프로그램 같은것도 없지. 말인즉슨 공교육도 없고 애들은 학교에 안 간다는 말씀... 즉, 글을 읽을줄 아는놈도 없고, IQ도 급격히 떨어지고, 결국 롱소드 주민들은 죄다 멍청한 야만인들이 되었다는 거야. 솔직히 우리가 일반적으로 롱소드 주민들의 문맹 문제를 해결할 방법 같은건 전혀 없어 보이기는 해. 하.지.만! 그냥 시민권을 뺏어버리면 되잖아! 읽고 쓸줄 아는놈'만' 시민이 될수 있다면 통계적으로 롱소드의 문맹률이 높을 수가 없잖아! 아 물론 시민이 아니게 된 친구들은 국가에 대한 충성심이 결여된 노숙자들일 뿐이지! 얼마전 새로 발견된 보크사이트 매장지에 노동력이 필요한데 그리 보내버리기에 딱인걸..."
longsword.95.a:0 "문맹률 떨어지는 것 좀 봐!"

longsword.96.t:0 "문맹 퇴치"
longsword.96.d:0 "Honestly? It's pretty monstrous what we just did over the past few months. But if it works, it works... and none will be the wiser just a mere decade from now. That's like... not even a blink in the march of history! We've now successfully "eradicated" illiteracy from our "happy" society. Every Longswordian citizen can successfully read and write and now we have one of the lowest illiteracy percentiles on the continent! Not to mention we've also begun producing quite the amount of processed aluminium which will no doubt help jumpstart the economy, as we FINALLY have a good that others want! There will be no shortage of workers in the bauxite mines considering the amount of illegal migrants we've discovered to be encroaching on rightfully owned government land... They don't have rights, and creatures without rights get turned into slaves!"
longsword.96.a:0 "훌륭해!"

longsword.98.t:0 "[From.GetName]이(가) 관계 정상화를 원하다."
longsword.98.d:0 "An envoy garbed in the traditional colours of old Knightly Orders has appeared today in the Imperial Palace. Offering their respects to the Regent and the Emperor, the envoy introduced himself as hailing from Longsword, one of the eastern frontier states. After a bloody civil war, the military loyalists have prevailed and have re-established the country in their image, honour and tradition being the code of law again. They've voiced their concerns about extremist elements in the Riverlands, and desire to remake the ancient treaties that bound us, with them providing a buffer territory against any pony incursions. How shall we respond to this?"
longsword.98.a:0 "우리는 동방의 굳건한 수호자들을 환영한다."
longsword.98.b:0 "동쪽의 포니들은 우리 알바가 아니다."

longsword.99.t:0 "[From.GetName]이(가) 우리의 서약을 받아들이다."
longsword.99.d:0 "제국은 공식적으로 우리의 봉신화 요청에 동의하였으며, 그들의 보호를 우리에게까지 확대하였습니다."
longsword.99.a:0 "기사단이 의무로 복귀한다."

longsword.100.t:0 "[From.GetName]이 거절하다"
longsword.100.d:0 "제국은 우리를 봉신으로 삼기를 거절했습니다. 그들이 우리의 제안을 거부한 이유는 알 수 없습니다."
longsword.100.a:0 "이젠 어떻게 되는거지?"

longsword.101.t:0 "롱소드 내전"
longsword.101.d:0 "[This.GetNewspaperHeader]롱소드 백국은 그리핀 기사단의 개혁파의 지배를 받아왔었습니다. 개혁파들은 포니들을 잔인하게 박해하는 한편, 그들 나라의 다른 문제들 중 어떤 것도 해결해 주지 않았습니다. 포니들이 이 개혁파에 대한 조직적인 저항 세력을 형성하면서 한동안 전국이 불안정했습니다. 소문에 의하면 정부의 끔찍한 행동에 진저리가 난 몇몇 포니들이 저항 세력에 가담했다고 합니다. 한편, 콘라드 실버탈론 장군도 이 기회를 틈타 반란을 일으켰습니다. 그는 온당한 축에 속하는 기사들과 군대를 이끌면서 롱소드 포니들에게 그들의 의무를 상기시키려고 하고 있습니다. 한편 롱소드 개혁파의 백작인 팔라스 더스크탈론은 그의 미약한 군대를 몰아내기 위해 안간힘을 쓰며 그의 모든 적들을 비난했습니다."
longsword.101.a:0 "모두 죽여라!"
longsword.101.b:0 "승리를 향해!"
longsword.101.c:0 "자유를 위하여!"
longsword.101.e:0 "더스크탈론이 마침내 통제력을 잃고 말았군..."
longsword.101.f:0 "포니들이 무사했으면 좋겠군."
longsword.101.g:0 "또 다른 피비린내나는 내전이군..."

longsword.102.t:0 "비사지나스 헌법 제정회의"
longsword.102.d:0 "롱소드를 둘러싼 일련의 사건들이 어느정도 진정되었고 전국의 포니 및 친 포니 그리폰 대표들이 롱소드 포니들의 옛 수도였던 비사지나스로 모였습니다. 회의는 꽤나 무계획적으로 조직되었고 선거 방식 등도 전혀 정해진 것이 없던 관계로 포니 공동체와 마을들 그리고 파르티잔 부대원들은 적절히 알아서 적합한 대표를 뽑았습니다. \n\n예상대로 회의는 롱소드 해방군을 구성하던 두 파벌을 중심으로 갈렸습니다. 스타리 나이트가 이끄는 "Raudonieji", 혹은 적색당은, 롱소드의 농민들과 하류층을 중심으로 구성되었으며 롱소드를 해방시킬 뿐만 아니라 빈곤에서 벗어난 사회를 만들기 위해 저항 운동에 합류하였습니다. 그들은 모두가 능력에 따라 일하고 필요에 따라 분배받는 농업 사회주의 체제를 바라며 산업화된 도시보단 보통의 마을들이 주목받을 수 있는 사회를 원합니다. \n\n제마이투카스 공의 후손인 플로우리스 저스티스가 이끄는 "Baltieji", 혹은 백색당은 지식인과 롱소드의 왕들로 불리던 롱소드 귀족층의 후손들을 중심으로 구성되었습니다. 그들은 롱소드를 옛 모습으로 돌려놓고 싶어합니다. 바레네 신앙과 서로를 존중하는 조화롭고 평화로운 민주사회로 말이죠. \n\n 마지막으로 파르티잔 전사인 골든 모닝을 중심으로 집결한 "Naujoji Grifonija", 혹은 신그리포니아당은 롱소드의 첫 정당이며 이들 파벌은 포니와 그리폰의 강제 통합이라는 상당히 특이한... 사상을 따르고 있습니다. 비록 이번 회의에서 이들의 존재감은 미미하지만 우리 군의 그리폰들과 포니들 상당수가 이들에 동조하는 관계로 나름 영향력을 발휘할 수 있을 겁니다."
longsword.102.a:0 "회의를 시작해라!"

longsword.103.t:0 "스타리 나이트의 연설"
longsword.103.d:0 "정말 오래간만에 스타리 나이트는 연설 전의 긴장감이 들었습니다. 이번 연설은 평소와는 다릅니다. 이것은 검은 망토들의 폭정에 맞서 싸우도록 독려하는 외침도 아니었고 기사단의 멍에를 메고 신음하는 이들의 분노와 감성에 대한 호소도 아닙니다. 이것은 그녀가 그리던 신생 롱소드 공화국의 이상과 꿈에 관한 이야기이고 이에 대해 사람들에게 말하는 것은 스타리에게 있어 그 무엇보다도 떨리는 일이었습니다. 이 운동은 비사지나스의 자그마한 반란에서 시작해 하나의 목표를 가지고 수많은 저항군들을 결집시켰고 여기까지 왔습니다. 그리고 지금까지 그녀와 함께했던 저항군 단체들의 대표들이 모여 저항운동의 지도자인 그녀가 무슨 말을 할지, 조용히 경청하고 있습니다.\n\n"동지들..." 스타리 나이트는 눈으로 방을 쭉 훑으며 회담실의 분위기를 느껴보더니 말을 이어나갔습니다... "수년간의 투쟁과 고통 끝에 우리는 드디어 개혁파의 사슬에서 벗어나 자유를 되찾았습니다. 이제 우리가 롱소드의 새로운 미래를 건설할 차례이며 저의 충실한 동지 여러분들께 제가 꿈꾸는 미래에 대해 이자리에서 말씀드리고 싶습니다." \n\n연설이 진행될 수록 이젠 이념적으로 갈라진 전 동료와 조력자들로부터 오해받지 않을까, 조롱당하지는 않을까 하는 걱정이 사라지며 스타리는 진심을 담아 자신의 지도 하에서 발전할 이상적인 롱소드에 대해 연설했습니다. 핏빛 사슬에 매인 채, 순응하지 않으면 죽음 뿐인 삶이 아닌, 포니던 그리폰이던 롱소드 주민들의 신앙과 문화를 존중하며 보호하는 사회주의 국가, 맹목적으로 다른 이들의 혁명을 따라하기 보단 롱소드의 특수성을 이해하고 노동자가 아닌 농민이 혁명의 중심이 된 사회주의 국가, 자유롭고 공정하게 자신의 꿈과 이상을 추구할 수 있는 그런 국가를!\n\n스타리 나이트의 열성적인 연설이 끝나자 방은 일순간 침묵에 빠져들었습니다. 그녀는 약간 불안한 눈으로 방을 다시 훑어보았고..."
longsword.103.a:0 "회담장은 롱소드의 영웅을 위해 환호합니다!"
longsword.103.b:0 "회담장은 이 연설에 크게 동감하지 않는 듯 합니다..."

longsword.104.t:0 "의혹들"
longsword.104.d:0 ""Naujoji Grifonija", 혹은 신 그리포니아당에 관한 이상한 소문이 스타리 나이트와 롱소드 전위대의 귀에 들어왔습니다. 일부 완전히 신뢰할 수는 없는 출처에 따르면, 골든 모닝이 군 내에 넓게 퍼져있는 지지자들을 모아 롱소드 정부에 대한 쿠데타를 꾸민다고 합니다. 소문의 내용은 얼마 전 신 정부에 대한 대중의 선택을 지지한다는 그의 발언과는 모순됩니다만 비사지나스 주변에 군 부대가 집결하고 있다는 것이 확인되었습니다. 허나 이것만으로 반역행위라고 단정지을 수는 없는게 적색당과 백색당 역시 개혁파 잔당이나 외국 요원들에 대비해 비슷하게 병력을 집결시킨 적이 있기 때문입니다.\n\n물론 이 소문이 전부 사실이며 골든 모닝이 실제로 군사 쿠데타를 준비중이라 하더라도 스타리 나이트와 전위대는 얼마 전까지 동지였던 이들을 진압하는 것을 꺼려하고 있습니다. 하지만 이런 소문들은 이유 없이 생겨나는 것이 아니며 이번 고발에 대해 어떤 조치를 취할지에 대해 결정이 내려졌습니다."
longsword.104.a:0 "말도 안되는 소리야."
longsword.104.b:0 "혹시 모르는 일이니 신그리포니아 당을 숙청하자."

longsword.105.t:0 "회담 종료"
longsword.105.d:0 "여러 날동안 진행된 연설과 논쟁, 그리고 토론 끝에 비사지나스 헌법 제정회의도 끝이 났습니다. 남은 것은 헌법 제정에 대한 최종투표 뿐입니다. 많은 이들에게 이번 회의는 참 묘한 사건이었습니다. 수년간 롱소드의 정치세력간 구도는 개혁파와의 관계에 따라 갈렸었지만 이제 처음으로 각자의 사상과 문화에 따라 갈렸기 때문입니다. 그리폰들은, 그리고 심지어 일부 포즈냐크까지 팔라스 치하에서 복합적인 정치적 관점을 발전시킨 데 비해, 포니들에겐 죽거나 싸우거나의 단순한 선택지 뿐이었기에 그들의 법과 정치에 대한 관점 역시 대체로 단순한 편이었고, 이번 회의의 정치적 구도는 조금 이하하기 어려운 것이었습니다. 지금까지는 롱소드에 무슨 사건이 터질 때마다 많은 대표들이 본인들의 지지 이념을 바꾸었고 그렇기에 이번 회의 역시 어느 당의 어느 헌법 체계로 합의될지 예측할 수 없는 상황입니다. 허나 결국 최종 투표 결과가 집계됐고..."
longsword.105.a:0 "적색당이 중농 헌법을 통과시켰다!"
longsword.105.b:0 "백색당이 연방 헌법을 통과시켰다!"
longsword.105.c:0 "신그리포니아당이 정권을 장악하다!"

longsword.106.t:0 "포즈냐크 문제"
longsword.106.d:0 "롱소드의 독특한 역사는 롱소드의 것도, 동그리포니아의 것도 아닌 새로운 문화를 낳습니습니다. 포니...지만 한편으로는 그리폰인? 포즈냐크는 그리폰 문화에 완전히 융화되어 그들의 신앙을 받아들이는 대신 조상들의 자연주의 의식을 버린 포니들입니다. 시간이 지나며 그들은 더욱 그리폰 사회와 통합되며 소드손 등의 도시로 들어왔고, 독자적 방언을 구사하며 다른 포니들과는 거리를 벌리게 되었습니다. 그들은 소수이지만 다른 포니들과 스스로를 구분하며 서로를 형제 보다는 사촌관계 쯤으로 보고 있습니다.\n\n개혁파는 포즈냐크를 포니 취급하며 잔혹하게 탄압했고 많은 이들이 롱소드 해방전선에 합류하게 되었습니다. 그러나 포즈냐크들은 아직 자신들이 포니와는 정체성이 다르다고 주장하고 있으며 이번 헌법 제정회의 때도 따로 파벌을 구성하여 우리와 연합했습니다. 그들은 이제 우리가 자신들의 독자적 정체성을 인정해 주길 바라고 있습니다.\n\n롱소드의 민족 정체성은 포니, 그리폰, 그리고 프즈냐크 셋으로 구분되야 할까요, 아니면 포즈냐크는 그냥 신앙과 억양이 다른 포니인가요?"
longsword.106.a:0 "롱소드의 자녀인 포즈냐크 만세!"
longsword.106.b:0 "그냥 포니잖아..."

longsword.107.t:0 "로즈우드 기사단의 운명"
longsword.107.d:0 "내전 중 우리가 싸워야 했던 것은 팔라스 백작의 광신자들뿐이 아니었습니다. 포니들에 대한 팔라스 백작의 범죄행위에 가담하길 거부한 병사들과 로즈우드 기사단의 기사들은 파나시아에서 백작에 대항해 봉기했고 우리 파르티잔 군대와도 총을 겨누고 싸우게 되었습니다. 콘라드 실버탈론과 기사단장들은 제국으로 떠났지만 많은 부하들이 아직 이곳에 남아 있습니다. 비록 우리가 적대적 관계였더라도 그들과는 서로에 대한 무언의 존중심이 있었습니다 - 실버탈론을 따르던 많은 그리폰들이 우리에게 항복했고 팔라스 백작에 대항해 싸웠던 그들은 좋은 대우를 받았습니다. 또한 많은 기사단의 장교들 역시 이제는 공화국을 위해 복무하겠다고 자원하였습니다.\n\n로즈우드 기사단에 대한 처우는 현 정부에서도 의견이 많이 갈리는 문제입니다. 로즈우드 기사단은 과거 롱소드 정복의 선봉이었고 그로인해 포니들이 그리폰 지배하에 놓였었기 때문에 국가주의자들은 기사단에 별 동정심을 표하지 않습니다. 게다가, 비록 실버탈론과 기사들이 팔라스를 적대했을지 몰라도 그들은 우리와도 적대 관계였으며 많은 동료들이 기사단과의 전투에서 죽거나 다쳤습니다. 그러나 그 반대의 의견도 많았으며 혁명의 지도자였던 스타리 나이트와 그녀의 적색당 역시, 실버탈론의 그리핀들에 대해 일종의 동지애를 느끼고 있습니다. 어쩌면, 다른 세상에서라면 그들은 적이 아닌 동료가 될 수도 있지 않았을까요? 그리고 아직 그러기에 늦지 않았습니다.\n\n로즈우드 기사단에 대한 정책을 어떻게 정해야 할까요? 실버탈론의 병사들은? 그들을 롱소드 해방군에 별도의 부대로 통합해 우리 군에서 기사단의 전문성을 발휘할 수 있도록 해야 할까요? 아니면 그들을 해산시켜 민간인으로 되돌리고 기사단의 무기고를 국유화하는 게 좋을까요?"
longsword.107.a:0 "그들을 군에 통합하라."
longsword.107.b:0 "그들의 소유물을 몰수하라. 기사단은 이제 끝이다."

longsword.108.t:0 "개혁파의 운명"
longsword.108.d:0 "헬퀼의 정복으로 우리는 개혁주의 운동의 고향을 수중에 넣었습니다. 이 그리폰 광신자들은 헬퀼뿐만이 아니라 롱소드에서도 포니들에 대해 끔찍한 범죄를 저질렀으며 팔라스 더스크탈론 백작 역시 이들의 잘못된 이데올로기에 오염되 유혈사태를 일으켰고 수없이 많은 우리 동료들의 목슴을 앗아갔습니다. 현 롱소드 군대의 일원 모두가 개혁파들에 대한 개인적인 원한이 있을 겁니다 - 그들에 의해 가족이 처형당하고, 고향이 파괴되고, 자신의 세계관이 무너저내렸습니다...\n\n개혁파 지도자들이야 전원 교수대행 외에는 길이 없겠습니다만 그 부하들에 대한 처분은 어떻게 해야할까요? 개혁파는 분명 미치광이 집단이고 우리 중 많은 이들은 개혁파의 말단 병사까지도 처벌해야 한다고 주장합니다. 그들은 마지막 개혁파까지 댓가를 치르게 한 뒤에야 희생자들의 영혼이 안식을 취할 수 있을 것이라 믿습니다. 다른 이들은 이보단 덜 극단적입니다. 그리폰들이 전부 원해서 개혁파에 들어온 것은 아닙니다. 많은 이들이 공포에 못이겨, 또는 극심한 가난 때문에 어쩔 수 없이 개혁파에 자원했고 본성이 악하지 않음에도 악행을 저지르도록 떠밀렸을 뿐입니다. 그들을 살려 주고 잔인하게 탄압당하지 않을 거라는 것을 보여 준다면 이후로 그들도 바뀌지 않을까요? 게다가 우리가 무자비한 복수를 감행한다면 우리의 도덕적 근간과 정당성에 손상을 입을 지도 모릅니다.."
longsword.108.a:0 "놈들이 전에 뭐라 그랬더라 - '반역자에게 죽음을'?.."
longsword.108.b:0 "감옥으로 보내라. 어쩌면 몇몇에겐 희망이 있겠지."

longsword.109.t:0 "도약에 성공하다"
longsword.109.d:0 "롱소드는 낙후지로 남아있을 수밖에 없었습니다. 본래 산업화가 잘 이루어진 곳도 아니었지만, 수년간 이어진 팔라스 백작의 끔찍한 통치로도 부족해 내전까지 벌어지며 완전히 황폐화되었습니다. 수많은 마을과 공장, 농지가 버려졌고 그나마 남아있던 이들도 많은 이웃과 친구들을 잃었습니다. 롱소드에도 여러 이점들이 있습니다 - 이곳은 대륙 동서를 잇는 무역 요충지이며 자원 매장량 역시 상당합니다만, 전부 이론상의 것들일 뿐이었습니다. 롱소드를 노리는 주변 강국들에 의해 나라가 또다시 점령당할 상황에서는 말입니다. \n\n그러나 지난 몇년간 모든 상황이 바뀌었습니다. 롱소드의 모두가 함께 뭉쳐 버려진 들판을 생산적인 농장으로, 무너져가는 창고를 현대적인 공장으로, 문맹 농민들을 세련된 전문가로 바꾸어 나갔습니다. 소드손, 비사지나스, 하르싱겐은 이제 번듯한 산업 도시로 성장했고 전국을 이어주는 철도망 덕에 예전처럼 걸어다녀야 할 필요도 없습니다. 과거, 롱소드 해방군은 약탈과 가내수공업 총기에 의존할 수밖에 없었지만, 이제 산타카 중앙 산업지구에서 안정적으로 장비를 공급받고 있습니다. \n\n당연히도 발전의 여지는 아직 남았지만, 롱소드가 이제 현대국가임을 부정할 이들은 거의 없을 겁니다. 공동의 대의 아래 뭉친 롱소드 인민의 의지와 결단력의 승리인 것입니다."
longsword.109.a:0 "일가카르디야 만세!"

longsword.110.t:0 "어둠 속의 거인(Milžinės paunksmė)"
longsword.110.d:0 "모든 것이 끝나고 롱소드의 자유가 죽었을 때, 아바 포브너와 루드비히 폰 플리아터는 북쪽에서 그리프킹 강을 넘어오는 공격에 대비한 방어선 구축을 준비중이었습니다. 둘 모두 철저한 군인이었고, 비사지나스에서 벌어지는 정치적 논의 같은것엔 관심이 없었습니다. 제정회의에서 누가 뽑히던 어떤 정책이 도입되던, 그것이 롱소드에 자유를 가져다 준다면, 의문 없이 받아들일 것입니다. 하지만 최악의 일들이 일어났고, 보라색 리본을 단 군인들이 회의장을 습격해 형제자매들을 무자비하게 숙청했다는 소식은... 둘을 충격에 빠뜨렸습니다. \n\n골든 모닝은 여러모로 함께하기 어려운 포니였습니다. 자유를 되찾는 것 이상의 목표를 가지고 싸운 동료들은 많았지만 그의 이상은 정말, 이해하기 어려운 것이었습니다 - 롱소드가 대륙 모두의 미래를 결정지을 퍼즐의 한 조각이자, 전무후무할 문명을 세우기 위한 신성한 임무를 부여받은 국가라는 비전은. 게다가 그는 자신의 이상을 달성하기 위해 필요하다면 몇 명이던 희생시킬 수 있었습니다. 포브너는 신성의 존재에 대해서 부인할 수는 없었습니다. 신들의 축복이 지금까지 그의 발굽을 인도했으니까요. 하지만 신들께서는 이런 걸 원하셨을 리 없습니다. \n\n"게다가 그녀마저 살해해 버렸지." 루드비히는 퉁명스럽게 덧붙혔습니다. 비사지나스로부터의 소식은 거의 없지만, 스타리 나이트가 어떻게 됐는지는 어디서도 언급이 없었습니다. 회의장에 총알이 빗발칠 때, 그녀가 그곳에 있었다는 사실을 제외하고 말입니다.\n\n"그녀는 강해, 분명 살아 있을거야. 그리고 내가 꼭 구해내겠어.""
longsword.110.a:0 "희망은 꺼지지 않는다."

longsword.111.t:0 "운명의 길을 따라"
longsword.111.d:0 ""넌 네 영웅을 죽였어."\n\n머릿속의 목소리는 간혹 모순된다. 목소리는 종종 결과가 수단을 정당화한다고 속삭인다. 자신이 야기한 이 고통과 참상들 그 너머를 보라고, 자신이 건설할 이상향은 이 모든 희생과 업보의 가치가 있을 거라고... 그러나 자신에게 소중했던 이들을 향해 무기를 들때, 목소리는 반대로 자신을 옭아맨다. 골든 모닝은 한때 스타리 나이트의 것이었던 담뱃갑에서 담배를 뽑으며, 방금의 목소리가 자신의 머릿속에서 울리는 게 아니라 실제하는 육성이라는 것을 깨달았다. 회담에 있던 포니 하나가 아직 살아있는 채로, 그의 발치에 만신창이가 되어 누워 있었다.\n\n"그랬지. 그리고 별로 기뻐하고 싶지는 않군. 아무렴, 그녀가 아니었으면 난 이곳에 있지도 못했을 테니까." \n\n"그렇다면 대체 왜 죽인거야 이 괴물아?!"\n\n골든 모닝은 최대한 얼굴에 떠오르는 감정을 억제하며, 천천히 리볼버를 뽑아 들고 그의 양심을 후벼파는 불운한 희생자를 향해 돌아섰다. \n\n"중요한 것은 영웅 그 자체보다 그들이 무엇을 대변하는가지 - 그리고 그녀는 분명 영웅으로써 하나의 이상을 대변했어. 그 이상은 물론 아름답지만 그로 인해 일가카르디야는 그 잠재력을 다 펼치지도 못한 채 껍데기만 남겠지. 우리가 깨닫지 못한 미래, 하지 못한 이야기, 가지 않은 길, 의로운 이상향으로 이끄는 그 걸음을. 그러나 이 이상향에는 길을 이끌 선지자가 필요해. 그리고 내가 살아있는 한 나는 싸워 이끌겠다."\n\n부상당한 포니를 겨누고 리볼버의 공이를 당기며, 골든 모닝은 희미한 웃음을 지었다. \n\n"스타리가 내게 그랬지. 자기는 운명을 믿는다고. 나 또한 그렇고 또 그럴 것이야.""
longsword.111.a:0 "아크투리우스께서 날 보우하리라."

longsword.112.t:0 "결전"
longsword.112.d:0 "신그리포니아 당의 쿠데타 직후, 비사지나스의 거리는 다시 피로 물들었습니다. 아바 포브너와 루드비히 폰 플리아터에 충성하는 해방군 일부가 남쪽으로 전진하고 있으며 그들의 목표는 골든 모닝의 목을 치는 것입니다. 상황은 완전한 불확실성 속으로 빠져들고, 통신은 사실상 마비되었으며, 나라의 대다수는 수도에서의 무슨 일이 벌어지는지 제대로 알지 못하지만 신그리포니아 당은 고지를 점하고 있었습니다. 골든 모닝의 군대는 충성스럽고, 포브너와 플리아터의 파르티잔군에 비해 더 나은 무장과 훈련 상태를 자랑했으며, 무엇보다 스타리 나이트의 동료들이 공격해 올 것을 알고 있었기에 미리 비사지나스의 방어를 갖추고 대비할 수 있었습니다. \n\n골든 모닝은 자신의 승리를 확신하게 되었습니다. 신들은 그를 총애하시는 것이 틀림없었습니다 - 아바와 그의 도적떼가 아니라! 신들의 은총과 가호가 그에게 내린 게 맞다면, 적들의 총알조차 그를 스치지 못하겠죠...\n\n골든 모닝은 권총 한 자루만 찬 채, 호위병 소수만을 이끌고 전 헌법회의장에서 나왔습니다. 그의 무모한 모습에 부하들은 혼란스러워 했지만, 포브너의 부대가 남하하고 저격수의 총탄이 빗발치는 와중, 모닝의 머릿속 수천개의 목소리는 하나되어 소리치고 있습니다. 네 옛 동료를 마주하고, 네 신들이 더 우월하다는 것을 보이라고!"
longsword.112.a:0 "자, 어디 나와봐라, 아바!"
longsword.112.b:0 "그렇게까지 할 필요는 없겠지..."

longsword.113.t:0 "질서를 수복하다"
longsword.113.d:0 "골든 모닝은 자신에 찬 채로 나섰습니다. 아바 포브너는 분명 자신의 전 동료이자 롱소드의 새 지배자가 마음을 터놓고 대화하고자 하는 것을 보고 멈출 테지요. - 그러나 이 모든 환상은 곧바로 깨어지고 말았습니다. 포브너는 모닝을 발견하자마자 주저 없이 행동을 개시했고 골든 모닝을 겨냥한 저격수의 총이 내뿜는 총성과 함께 포즈냐크 반역자가 거리 위에 쓰러졌습니다. \n\n지도자를 잃어버린 신그리포니아당은 곧 혼란에 빠져 대부분의 병사가 탈주하고 도시는 곧 포브너의 군대에게 점령당했습니다. 나라 전체가 이제 포브너의 발굽 아래 놓였습니다 - 불행히도 말이죠. 포브너는 이 모든 것을 스타리 나이트에게 돌려주고 싶었지만 그녀가 살아있으리라는 믿음은 스타리의 시신이 발견되며 사라지고 말았습니다... 헌법 제정회의의 생존자들은 포브너의 정권을 인정하며 특수상황에 대비한 비상권한을 부여했습니다. 이제 혁명의 꿈을 유지하는 것은 그의 어깨에 달렸습니다. 그리고 어쩌면, 정말 어쩌면, 조국을 망가뜨린 그리폰들에 대한 복수를 이룰 방법을 찾을 수도 있을 겁니다."
longsword.113.a:0 "우리는 항복하지 않는다."

longsword.114.t:0 "질서를 수복하다"
longsword.114.d:0 "아바 포브너와 루드비히 폰 플리아터의 군대는 비사지나스를 향해 진격했지만 도시의 방어선을 끝내 뚫어내지 못했습니다. 수 차례의 전투 끝에 골든 모닝은 결정적인 역습을 지휘했고, 해방군 파르티잔 세력를 무너뜨리는데 성공했습니다. 이어진 혼란 속에서 포브너와 플리아터는 생포되었고 즉각 처형되었습니다. 이후 며칠간 신그리포니아당 군대는 롱소드를 휩쓸며 적색당에 충성하던 지역들을 수복하고 질서를 회복했습니다.\n\n영도자 - 골든 모닝은 롱소드의 완전한 지배권을 되찾았고, 그의 일그러지고 무자비한 마음 속에서 이곳은 로텐데담에서 님부시아까지 뻗어나갈 새 이상향의 주춧돌이 될 것입니다. 전례없는, 포니와 그리폰 문화가 완벽하게 하나로 융합되어 더욱 우월해진 이 신문화만이 역사의 새 시대를 펼칠 수 있을 것입니다. 이로써 우리는 이 두 종족을 하나의 깃발 아래 통합할 것입니다 - 얼마나 많은 피를 흘리던 간에."
longsword.114.a:0 "예정된 계획으로 돌아간다..."

longsword.115.t:0 "그리프킹 강 넘어에"
longsword.115.d1:0 "...헬퀼이 있습니다. 이젠 동명의 기사단의 발톱 아래 놓인 이 땅은 한때 포니들의 땅이었습니다. 롱소드와 헬퀼간의 관계는 좀 복잡한데, 헬퀼의 포니들과 동정적인 그리폰들은 롱소드 해방을 지지하지만 한편으로 역겨운 개혁파의 이데올로기가 처음 싹을 틔운 것도 헬퀼의 기사단 내부였습니다. 롱소드의 정치 스펙트럼 내 누구라도, 헬퀼의 기사단이 사라져야한다는 점에는 동의할 것입니다. \n\n오래 전, 스타리 나이트는 자신의 목가적 삶을 포기하고 마을을 나왔고, 이제 정의를 향한 그녀의 여정의 마지막 단계에 도달했습니다. 무장도 제대로 갖추지 못한 오합지졸 혁명군 무리와 지하정부를 이끌며 개혁파 광신도들을 피해 끊임없이 도망다니던 때는 이제 끝났습니다. 첫 롱소드의 부대들이 그리프킹 강을 넘는 오늘, 스타리는 그녀와 같이 정의로 불타오르는 국가와 군대를 이끌고 있습니다. 아직 싸움은 끝나지 않았지만, 여기까지 왔다는 사실만으로도 스타리는 얼굴에 미소를 띄었습니다. \n\n스타리는 자신의 마을이 불타는 것을 지켜보며 죽어간 이들의 복수를 맹세했고, 이십 년이 지난 지금, 그 맹세를 이룰 수 있을 것입니다."
longsword.115.d2:0 "...헬퀼이 있습니다. 이젠 동명의 기사단의 발톱 아래 놓인 이 땅은 한때 포니들의 땅이었습니다. 롱소드와 헬퀼간의 관계는 좀 복잡한데, 헬퀼의 포니들과 동정적인 그리폰들은 롱소드 해방을 지지하지만 한편으로 역겨운 개혁파의 이데올로기가 처음 싹을 틔운 것도 헬퀼의 기사단 내부였습니다. 롱소드의 정치 스펙트럼 내 누구라도, 헬퀼의 기사단이 사라져야한다는 점에는 동의할 것입니다. \n\n플로우리스 저스티스는 지도에서 헬퀼의 이름을 보는것 만으로도 혐오감을 느꼈습니다. 그의 조상 제마이투카스 대공은 기사단을 물리치기 위해 피흘려 싸웠으나, 그로버 2세의 발톱 아래 쓰러지고 말았고 이는 오늘까지도 되갚아주지 못한 가문의 치욕으로 남아 있습니다. 오늘까지는 말입니다. 오늘 플로우리스는 수천, 수만의 롱소드 군대가 옛 조상들의 노래를 부르며 그리프킹 강을 넘는 모습을 보고 있습니다. 고작 10년 전만 해도 이는 공상에 불과했겠지만, 이제는 현실이 되었습니다.\n\n그는 웃음을 지은 채 강 넘어의 땅을 바라보았습니다. 이젠 바레네의 신성한 사냥터에 계신 대공께서 그를 지켜보고 계신다면, 분명 자랑스러워 하실 것입니다."
longsword.115.d3:0 "...헬퀼이 있습니다. 이젠 동명의 기사단의 발톱 아래 놓인 이 땅은 한때 포니들의 땅이었습니다. 롱소드와 헬퀼간의 관계는 좀 복잡한데, 헬퀼의 포니들과 동정적인 그리폰들은 롱소드 해방을 지지하지만 한편으로 역겨운 개혁파의 이데올로기가 처음 싹을 틔운 것도 헬퀼의 기사단 내부였습니다. 롱소드의 정치 스펙트럼 내 누구라도, 헬퀼의 기사단이 사라져야한다는 점에는 동의할 것입니다. \n\n아바 포브너는 여신께 길게 기도드릴 필요가 없었습니다. 바레네께서도 그와 같은 뜻이라는 것을 알고 있었기 때문입니다. 너무 많은 피가 흘렀고, 너무 많은 친구와 동료들이 개혁파의 발톱에 사라졌습니다. 그리고 이와 같은 비극에 대한 신들의 답변은 하나뿐입니다 - 피에는 피로, 우리가 흘린 만큼 저들이 흘리도록. 복수심에 불타는 마음으로, 롱소드의 군대는 그리프킹 강을 넘었습니다. 지도자의 명은 확고했습니다. 팔라스 백작과 그의 부하들이 가한 고통을 전부 되갚아주어 희생자들이 편히 눈감을 수 있게 하는 것입니다.\n\n아바는 자신의 직속 부대를 감찰하며, 집결하는 병사들을 보며 희미하게나마 미소를 지을 수 있었습니다. 이번만큼은 말입니다."
longsword.115.d4:0 "...헬퀼이 있습니다. 이젠 동명의 기사단의 발톱 아래 놓인 이 땅은 한때 포니들의 땅이었습니다. 롱소드와 헬퀼간의 관계는 좀 복잡한데, 헬퀼의 포니들과 동정적인 그리폰들은 롱소드 해방을 지지하지만 한편으로 역겨운 개혁파의 이데올로기가 처음 싹을 틔운 것도 헬퀼의 기사단 내부였습니다. 롱소드의 정치 스펙트럼 내 누구라도, 헬퀼의 기사단이 사라져야한다는 점에는 동의할 것입니다. \n\n골든 모닝의 이상에는 많은 걸림돌이 있었지만, 개혁파는 그중에서도 가장 위험한 존재였습니다. 그리폰 우월주의에 눈이 먼 그들은 포니와 그리폰이 하나될 운명이라는 것을 이해하지 못했을 뿐만 아니라 둘이 화해할 가능성 자체를 파괴하려 들었습니다. 개혁파, 기사단, 그리고 이들을 만들어낸 그로버 왕조는 롱소드를 끝장내고 롱소드의 토양에서 자라난 역사적인 우수 문화를 파괴할 뻔 했습니다. 운명을 유린하려 한 이 행위는 용서받을 수 없으며, 우리는 그들 셋 모두 파괴해야 합니다. 오늘, 롱소드의 군대가 그리프킹 강을 넘어 진격하며 그중 두 개의 악을 끝내려 하고 있습니다. \n\n하지만 골든 모닝은 저들을 탓할 수 없었습니다. 저들 또한 각자의 운명을 따라 움직이는 것이니까요. 자신의 운명이 저들을 능가할 뿐입니다.
longsword.115.a:0 "우리는 승리할 것이다."

longsword.116.t:0 "종간 연구모임"
longsword.116.d:0 "전국적으로 시행되고 있는 교육 개혁은 신 그리포니아 당에 있어서는 또다른 기회입니다. 나이와 무관하게 문맹인 자들은 점토와도 같아서 원하는 모양으로 빚어낼 수 있기에, 우리의 우월한 새 문화가 자리잡는 토대로써 다시 태어날 수 있습니다. 영도자께서는 이 기회를 놓치지 않고 전국의 모든 학교에 의무적 종간 연구모임을 조직했습니다.\n\n연구모임에선 통해 포니, 그리폰, 그리고 포즈냐크를 구분하는 모든 장벽이 허물어지고 종간의 토론이 강조됩니다. 포니들은 영광스러운 그리폰의 역사와 사회, 생물학적 특성 등을 가르치는 교과서를 제공받을 것이며 그리폰들의 경우에도 마찬가지입니다. 이 모든 것은 서로간에 존중을 심어 주기 위함도 있지만 무엇보다 종간의 구분을 초월한 새 사회를 구성하기 위함입니다. 포니와 그리폰은 둘인 동시에 하나일 때 각각에 비해 우월합니다. \n\n참석은 의무적이며 롱소드의 역사적 전환점에서 벗어나려는 자는 가혹한 처벌이 뒤따를 것입니다."
longsword.116.a:0 "9시에 헤르츠란트 방언 수업. 결석하지 마십시오."

longsword.117.t:0 "새 만신전의 건설"
longsword.117.d:0 "그리포니아 대륙에는 국가의 숫자만큼이나 많은 신들이 있으며 롱소드 역시 롱소드만의 신앙을 발전시켰습니다. 세월이 흐르며 롱소드 포니들의 자연주의적 신앙은 점차 그리폰들의 집정관 신앙에 가깝게 변해갔고, 그들의 신들과 종교적 관습 또한 일부 받아들였습니다. 포즈냐크라 불리는 이들은 한발 더 나아가 그리폰 만신전의 신들을 대부분 받아들이고 수세기 동안 독자적 신앙과 문화를 이뤄내었습니다. 이들만의 새 만신전만큼 이러한 요소를 잘 드러내는 것도 없을 겁니다. \n\n종교적 재해석을 위한 대규모 캠페인이 시작됐고 옜 사원들은 전부 국가에 의해 몰수되어 새 신앙을 전파도록 되었습니다. 롱소드의 새로운 신앙은 바레네와 아크튜리우스가 하나된 바레네-아크튜리아 여신을 중심으로, 과거 포니들의 신앙은 여러모로 오도된 신앙이었으며, 포니들은 너무 서로에만 신경쓰느라 그들의 신이 그리폰 이웃들에게도 같이 축복을 내려주었다는 사실을 인지하지 못했다는 것이었습니다. 바레네-아크튜리아를 제외한 신들은 진정한 신격이 아니며 리버랜드가 신앙하는 신들은 바레네-아크튜리아에서 태어난 반신적 존재이고 알리콘들 역시 그녀의 축복이 내린 마법 포니들일 뿐이라는 주장 또한 있었습니다. 옛 전통을 대체할 새로운 종교적 기일과 관습, 그리고 사상들이 만들어졌으며 전 국민은 예외 없이 참여해야 합니다. 잔존 크리베 계급 사제들은 예상대로 반발하며 롱소드의 새 신앙을 신들을 모독하는 이단으로 선포하고 우리의 지시를 따르기를 거부했습니다. 운명을 거역하려는 죄는 무거우며, 이들은 난폭하게 탄압되었을 뿐입니다."
longsword.117.a:0 "우월한 국가는 그 신들 또한 우월하다."

longsword.118.t:0 "신념의 폭정"
longsword.118.d:0 "때때로, 통치가 힘겨워진다. 때때로, 그의 정권의 피라미드형 구조는 능력보다 충성심을 강조하며 관리를 어렵게 한다. 그리고 때때로, 골든 모닝은 자신이 옳은 길을 걷고 있는지 흔들리고는 한다. 운명은 언제나 그의 귓가에 속삭이지만, 이 속삭임이 얼마나 그의 자유 의지와 도덕성에 의거하고 있을까? 자신 또한 개혁파 광신도들을 피해 도망다녔건만 이제 자신이 반대파를 처벌하고 처형하는 것이 과연 정당한 행동일까? \n\n춥고 어두운 소피아 폰 타이젠하우젠의 궁전 심부에서, 고독에 휩쌓인 모닝은 한 유령과 만나게 되었다. 처음에는 형태 없는 구름이 곧 스타리 나이트의 행태로 바뀌고 자신에게 말을 걸기 시작했다. \n\n"속죄를 위해 이곳까지 온 거야?"\n\n"드디어 내가 옳았다는 걸 인정하기 위해 이곳까지 나타났어?"\n\n자신의 질문에 질문으로 답하자, 스타리의 유령은 고개를 갸우뚱했다. "지금까지 내가 틀렸다는것을 알기는 했지. 난 네가 카테린부르크의 부하들보단 더 나은 줄 알았는데, 이제 보니 훨신 악질적인 폭군이 되어가고 있는걸."\n\n"폭군이라고? 놈보다 악질적?!" 모닝은 폭발하듯 외쳤다. "넌... 내가...  놈의 학살은 그저 무의미한 살육일 뿐이었어, 순수함의 추구라는 미명 하에 그저 죽이기 위해 남들을 죽인 거였다고. 난 그렇지 않아. 아무도 희생시키지 않고 롱소드의 운명을 개척할 수 있었다면 나도 기꺼히 그리 했겠지." \n\n"하지만 넌 멈추지 않았지, 안 그래? 우리 동료들을 죽일 때도, 자유의 희망을 뭉겔 때도... 날 죽일 때도 말이야. 네가 나에게 써준 그 많은 따뜻한 편지들을 전부 마음 속에서 지워버릴 때도... 어떤 냉혹한 살인마도 다 너와 같이 시작해. 신념에 매달리고, 그 신념을 위해 살인도 불사하겠다고 선언하고, 곧 운명과 확신에 대한 말을 전파하지. 하지만 역사는 그들을 오직 폭군으로써 기억할 뿐이야. 네가 저지르는 신념에 의한 폭정이 네가 추구하는 전부인 거야?" \n\n골든 모닝은 권총을 뽑아 발사했지만 총알은 오래된 초상화를 맞추고 튕겨나갈 뿐이었다. 아침의 햇살이 서서히 창문의 틈으로 스며들기 시작했다."
longsword.118.a:0 "나도 더 나은 미래를 위하고 있다고..."

longsword.119.t:0 "두려움의 요인"
longsword.119.d:0 "롱소드는 놀랍게도 짧은 시간동안 완전히 뒤바뀌었다. 민주주의나 전통에 대한 꿈과 환상은 무너지고 그 자리를 영도자와 그가 설파하는 사상에 대한 무한한 충성이 채워갔다. 포니와 그리폰의 융화는 더욱 빨라지고, 두 종간의 경계는 점차 희미해졌다. 포니, 그리폰, 혹은 어떤 종족이던간에, 그들은 영도자를 사랑해야 했다. 그의 연설을 지지하는 시위에 참가하고 , 그의 이름이 붙은 청소년 단체와 노동 조합에 가입하고, 그의 지도를 따라야 했다.\n\n"하지만 그들의 행동은 진심이 아니야."\n\n실버 선셋 장군은 빈 회의장에서 영도자의 두서없는 말을 조용히 들으며 그가 마음속 생각을 전부 꺼낼 수 있도록 기다렸다.\n\n"그들은 두려워하지. 그들은 내 이상에 어긋난 자들의 말로를 보며 두려워해. 그들은 바뀌지 않아. 그들은 마음과 정신을 바닥부터 다시 쌓아올리려 하지 않고 운명을 받아들이려 하지 않아. 옳은 것을 따르는 대신 단순한 것에 매달리려 하지." \n\n"그게 정말 문제될 일입니까?" 실버 선셋이 마침내 말을 꺼냈다. "우리의 기반은 롱소드에 단단하고 폐하의 개혁은 국가를 잘 유지시키고 있습니다. 폐하께서 옳다고 믿으신다면, 국가 역시 옳다고 믿습니다." \n\n"하고자 하는 말이 그게 아니잖나!" 장군의 말을 끊으며 골든 모닝이 소리쳤다.\n\n"나는 폭군이 되려 한 게 아니야. 내가 그러고 싶었다면 처음부터 이 일을 시작도 하지 않았겠지. 하지만 우리의 미래가 위태로워. 난 그리포니아를 구해야 한단 말이다. 세상에 그 어느때보다도 구원이 필요할 때, 세상은 간교하게도 등 뒤에 칼을 숨긴 채, 날 안심시키고 내 목을 찌르려 하지."\n\n무기력한 채, 영도자는 자리에 쓰러져 앉으며 스타리 나이트의 마지막 남은 담배를 꺼내 불을 붙혔다. "그리포니아는 둘로 분열되어 있다. 동쪽과 서쪽. 그리폰과 포니. 누군가가 힘으로 무릎을 꿇리고 통합시키지 않는다면, 언제까지고 서로를 죽이려 들겠지. 우리 또한 이 시간의 수레바퀴를 직접 겪지 않았던가. 난 폭군이 되려는 게 아니야. 난 그저 롱소드가 알아주기를 바랄 뿐이다. 이 시간의 수레바퀴를 부수는 것이 롱소드의 운명이라는 것을.""
longsword.119.a:0 "두려워 함은 당연하다. 두려움에 굴복하지만 말기를."

longsword.120.t:0 "이념적 포용"
longsword.120.d:0 "보통의 극단주의 정권이라면 한명의 지도자에게 전권을 위임하거나 하나의 변덕스런 종교에 헌신하거나 하는것이 일반적이지만 골든 모닝과 신그리포니아당의 야망은 그 이상을 바라보고 있습니다. 그의 목표는 국가를 국민들을 변화시키기 위한 도구로써 재구성하는 것이고, 변화한 국민들에게 더 거대한 목적에 대한 사명을 부여해 그리포니아 대륙 전역으로 퍼트리는 것입니다. 그의 목표를 향한 발걸음은 갈수록 전체주의적 양상을 띄기 시작했습니다. 비사지나스 정부는 포니와 그리폰 모두가 먹을 수 있는 식품만을 인증 및 허용하고, 신생아의 이름이 이념적으로 적합한지를 따져 허가, 혹은 불허하고, 포니와 그리폰 사이의 플라토닉한, 상징적 결혼을 장려하는 등 공적으로나 사적으로나 사람들의 모든 생활은 이데올로기적 방향성을 띄고 있습니다...\n\n롱소드의 모든 국민에겐 영도자의 어록과 롱소드인으로써의 행동강령이 적힌 선전물인 "자주색 책"이 새로 인쇄되 배포됩니다. 이 책을 통해 각자 지인과 남들에게 어떻게 행동해야 하는지, 어쩐 자세를 취해야 하고 어떤 용어를 사용해야 하는지 배울 수 있습니다. 또한 중요한 것은 어떠한 삶의 원칙을 따라야 하는 지 입니다 - 포니의 근면함과 그리폰의 절약성, 포니의 연민과 그리폰의 복종심 등입니다. 이러한 강령들을 느슨하게 따르는 이들도 있지만, 일부 - 특히 젊은 포니와 그리폰들 사이에서 이 책의 강령들을 맹목적으로 추종하며 사나운 갱단을 조직한 이들도 있습니다. 일명 "돌격대"로 불리는 이들은 전국적으로 공포를 일으키며 저항하는 이들을 폭력과 협박으로 굴복시켜 위대한 영도자의 혁명을 완수하고자 합니다."
longsword.120.a:0 "우리는 오로지 운명에 헌신한다."

longsword.121.t:0 "유기적인, 살아있는 국가"
longsword.121.d:0 ""좋은 국가를 정의하는 두가지 특성이 있습니다 - 국민의 자연적 필요에 유기적으로 대응하는 것, 그리고 적들로부터 스스로를 지킬 수 있는 능력입니다. 삶에서 사람은 각자의 자연적인 역할이 있듯, 사회 또한 그렇습니다. 각자의 본성이 자신들의 위치를 결정하며, 각자의 과거가 자신들의 운명, 그리고 미래를 결정하는 것입니다. 많은 국가들이 이 두 가지를 따르지 못해 실패를 맞이했고, 그리포니아와 에쿠스에 위치한 대부분의 국가 역시 이로 인해 실패하고 몰락할 것입니다."\n\n"공산주의자들과 여타 혁명가들은 첫 번째를 깨닫지 못했습니다. 그들의 국가는 기계적이고, 국가의 유산과 정신을 박탈당한 채, 국민의 자연적 필요를 무시하는 하나의 유물론적 기계장치에 불과합니다. 그들의 국가는 유기적 독립체가 아닙니다. 이끌어야 할 자들이 지배하고, 이끌려야 할 자들이 따르는 것이 아닌, 한 외국인 작가의 먼지투성의 책을 그 두뇌로써 이식한 하나의 국가적 괴물일 뿐이며, 오만하게도 그들은 자신들이 창조한 이 괴물이 이후로도 지속될 거라고 주장합니다."\n\n"군주정, 민주주의, 일명 이 "조화주의" 국가들은 어떻습니까? 그들은 두 번째 특성을 충족시키는 데 실패했습니다. 안일함으로 꾸며진 채, 그들은 안보를 저버리고, 국민에 대한 수동적 통제와 외부의 위협을 향해 우정의 발굽을 내미는 데 만족합니다. 생물의 몸이 항상 내부의 균과 외부의 적과 싸워야만 하는 것처럼 국가 또한 그렇습니다. 국가는 항상 내외의 적들이 끼칠 위협을 경계해야 하고 항상 능동적으로 행동해야 합니다. 우리는 역사적 사명을 위해 국민을 희생시키는 것을 두려워해선 안됩니다. 몸 전체의 가치는 세포 하나의 가치와 비교될 수 없기 때문입니다."\n\n라디오가 잠시 지직거립니다."
longsword.121.a:0 "'훌륭한 통찰에 감사드립니다, 영도자시여...'"

longsword.122.t:0 "필요한 희생"
longsword.122.d:0 "이 나라는 망치와 모루 사이에 끼어 있었다. 동부와 서부의 위협적인 세력들이 모두 우리보다 강성한 지금, 어줍잖은 조치들은 우리를 파멸로 이끌 것이다. 유일한 승리의 수단은 목표를 위해 전력을 다하는 헌신 뿐이고 세상의 무관심한 발굽 아래에 부서지지 않기 위해 어떤 댓가를 치르더라도 그리 해야 했다. 골든 모닝과 그의 부하들은 이를 이해하고 있었다. 그가 바라던 것은 국경 지대의 주민들도 이를 알아줬으면 하는 것 뿐이었다. 그 지역들은 무슨 일이 있더라도 요새화할 필요가 있었고 이를 막고있는 마을과 논밭은 철거되야만 했다. 그렇지 못하면 죽음 뿐이니까. \n\n늙은 포니가 골든 모닝의 병사들을 해치고 어째서 자기 가족의 농장을 불태운 거냐고 눈물 맺힌 채 소리쳤고 영도자는 그저 차가운 경멸을 담아 그를 바라볼 수밖에 없었다. 그들 모두를 지키기 위한 조치를 이해하지 못하는 미숙함에 대한 경멸을. 그리고 찰나의 안타까움 또한 스쳐지나갔다. 이 불쌍한 포니는 그저 자신의 손해밖에 슬퍼하지 못하다니. 늙은 포니는 골든 모닝이 자신들을 배신했다며, 자유에 대한 그의 말들이 그저 거짓과 속임수였을 뿐이냐고 외쳤다. 모닝의 마음속에서 경멸이 커져갔다. \n\n"당신이 옳소," 그는 스타리의 담뱃감에서 담배를 꺼내며 천천히 입을 열었다. "난 정말 끔찍한 실수를 저지른 것 같군. 아무래도 난 뒤에서 입다물고 비사지나스 회의에서 무슨 재앙이 벌어지던 내버려 둔 다음 세상이 멸망하는 것을 앉아 지켜봤어야 하는데. 결국 죽기 전까지 수십년간은 "자유" 라는걸 누릴 수 있으니까 아무렴 다 가치있는 일이겠지. 안 그렇소?" 그가 포니를 내려보며 말했다. "선택하시오. 자유냐, 미래냐?" 골든 모닝이 그러했든 이 미숙한 늙은이도 칼이 목에 들어오면 이해할 수 있을 것이다. \n\n그는 그렇지 못했다. 그는 골든 모닝의 얼굴에 침을 뱉을 뿐이었다.\n\n천천히 얼굴의 침을 닦아내던 그의 눈빛이 죽어갔다. 좋을 대로 하시지.\n\n최후의 순간에야 늙은 농부는 자기가 응시하는 것이 포니의 눈이 아니라는 것을 깨달았다. 자유 의지는 하나의 목표를 향한 기계적인 추진력에 밀려났고 주저함은 결단력 앞에서 모습을 감췃다. 모닝은 하나의 목표를 위해 국가를 집어삼켰고 그 목표는 모닝마저 집어삼켰다."
longsword.122.a:0 "병사들이여, 쏴라."

longsword.123.t:0 "그리프킹 제국"
longsword.123.d:0 "[This.GetNewspaperHeader] 라디오 방송을 통해, 한때 롱소드였던 국가의 영도자인 골든 모닝은 그리포니아 대륙 역사의 새 시대를 선포했습니다. 동부와 서부는 전부 무너졌고 그리포니아 제국과 리버랜드는 롱소드의 통합주의 운동의 기치 아래 강제로 통합되었습니다. \n\n비록 그의 제국이 적들에게 둘러쌓였을 지라도, 모닝은 포니와 그리폰 모두가 더이상 피흘리지 않을 미래의 시작을 선언했습니다. 그의 이상향이 지속될지, 스스로 무너져내릴지는 아직 지켜봐야 할 것입니다."
longsword.123.a:0 "제국은 천 년을 갈 것이다!"
longsword.123.b:0 "뭐라고?!"
longsword.123.c:0 "그런 듯 하군."

longsword.124.t:0 "그리프킹 제국"
longsword.124.d:0 "The capital of the Griffon species, Griffenheim, is under the control of the Ponies of Vartai. Their leader, Golden Morning, has proclaimed a mockery of an Empire upon its ruins - the so-called "Griffking Empire", which proclaims to be a union of the Griffon and Pony species, achieved under force. Under his regime, Griffon culture is being stamped out, replaced by an unnatural mix of the traditions of both species, in name of an indescipherable higher ideal. Duty calls us to put an end to this disgrace, so what shall we do?"
longsword.124.a:0 "저들을 그리포니아에서 쓸어버리자!"
longsword.124.b:0 "뭐?!"

longsword.125.t:0 "롱소드를 향한 성전"
longsword.125.d:0 ""그리프킹 제국"을 상대하기 위한 우리의 군대가 결집하고 있습니다만, 골든 모닝 휘하의 병력과 자원, 그리고 산업력은 우리의 것을 한참 능가합니다. 그리헨하임을 해방하고 그리폰 종족의 자존심을 되살리기 위해서는 전 그리폰들의 하나된 힘이 필요할지도 모릅니다. 우리의 형제들과 친구들을 불러 전쟁에서의 동맹을 맺는 것이 좋지 않겠습니까?"
longsword.125.a:0 "우리의 형제들을 불러모아라!"
longsword.125.b:0 "롱소드는 종이 호랑이일 뿐이다. 우리만으로도 충분해."

longsword.126.t:0 "롱소드를 향한 성전"
longsword.126.d:0 "The capital of the Griffon species, Griffenheim, is under the control of the Ponies of Vartai. Their leader, Golden Morning, has proclaimed a mockery of an Empire upon its ruins - the so-called "Griffking Empire", which proclaims to be a union of the Griffon and Pony species, achieved under force. Under his regime, Griffon culture is being stamped out, replaced by an unnatural mix of the traditions of both species, in name of an indescipherable higher ideal. [From.GetName] has chosen to rise against it and defend the pride of the Griffons, and their diplomats are on our doorstep, calling us to join the crusade. What shall we do?"
longsword.126.a:0 "그리폰은 뭉치면 강하다."
longsword.126.b:0 "저 제국은 무서워 보이는데..."

longsword.127.t:0 "Vultures from [From.Capital.GetName]"
longsword.127.d:0 "The Griffons refuse to accept the legitimacy of the Griffking Empire, and rally to war against us. Today, [From.GetName] has cut all ties with us, joining an increasingly wide coalition of Griffon states which seek to evict us from Herzland. Another traitor to add to the list of challenges which our Vadeiva will overcome."
longsword.127.a:0 "그들 또한 멸망할 것이다."

longsword.128.t:0 "어린 황제의 운명"
longsword.128.d:0 "그리펜하임의 함락으로 우리는 제국에서 가장 악명높은 이를 포로로 잡는 데 성공했습니다. 바로 제국의 어린 황제, 그로버 6세입니다. 그가 무사히 우리 수중에 떨어진 건 기적적인 일이었습니다. 그로버 6세가 개인적으로 잘못을 저지른 것은 아니지만, 그의 이름과 혈통은 롱소드에 있어서 저주와도 같은 것으로 보통의 병사였다면 그를 보자마자 폭력을 휘두르거나 죽여버렸을 것입니다. 그리펜하임의 몰락 이후로, 어린 황제는 전선에서 떨어진 곳에 광신적인 포니 병사들에 의해 보호 및 구금되어 있었으나, 언제까지나 이대로 있을 수는 없었습니다. 황제를 처형하라는 부하들의 요구를 잠재운 골든 모닝에게는 두 가지 선택지가 있습니다.\n\n하나는 그로버를 롱소드 남부의 숲으로 영구 추방하는 것입니다. 그곳의 벌목 캠프와 농업 공동체에는 일손이 필요했고, 여러 문화권의 포니와 그리폰들과 접촉하고 그들과 같은 삶을 살면서 그로버는 모범시민으로써 자랄 수 있을 것입니다. 만약 전 황제가 그들에 잘 동화되어 포니 문화를 마음 깊이 받아들인다면, 그에게 리버포니 아내를 붙혀주고 그를 포니와 그리폰간 화합의 상징으로 선전할 수도 있을 것입니다. \n\n하지만 이는 그로버의 혈통을 대표하는 자에게 내리기엔 너무 관대한 처사일지도 모릅니다. 그로버는 포니와 그리폰 간 분쟁의 가장 큰 책임이 있는 자들이며, 골든 모닝은 그로버 6세에 대해 대규모 공개재판을 열 수도 있습니다. 그곳에서 전 황제는 그로버 왕조가 저지른 범죄들, 그의 전임자들이 일으킨 전쟁과 착취, 그로버 2세의 기사단이 바르타이에 벌인 악행들, 그리고 그들의 봉건제에서 신음하던 농민들의 고통 모두를 듣게 될 것입니다. 재판의 목적은 그로버 왕조의 명성을 깎아내리기 위함이기에 우리는 모든 수단을 동원해 재판 과정을 공개할 것입니다. \n\n선택은 당신의 몫입니다, 영도자시여."
longsword.128.a:0 "그를 국경지대로 추방하라."
longsword.128.b:0 "그는 자기 왕조의 모든 범죄 행위들을 듣게 될 것이다!"

longsword.129.t:0 "그리펜하임에서"
longsword.129.d:0 "그리펜하임 궁전의 광대한 홀은 골든 모닝과 그의 롱소드 동지들이 한번도 본적없는 것이었다. 물론 제국 수도의 화려함에 대해서 모르는 바는 아니지만, 이를 직접 눈으로 보는 것은 완전히 다른 문제였다. 그리폰들의 번영함은, 종종 탐욕으로 변질될지라도, 그들 종족과 그리포니아를 이처럼 아름다운 궁전과 건축물들로 축복했다. 그리고 이러한 특성을 리버포니들에 주입하는 것 또한 골든 모닝의 영도자로써의 목표 중 하나였다. 그렇게 된다면 언젠가, 리예코그라드와 레이크 시티 역시 그리펜하임의 웅장함에 비견될 수 있을 것이었다. \n\n약간의 상념에 잠긴 뒤, 골든 모닝은 궁전 심부의 왕좌에 앉으며 주변을 감싸는 텅 빈 홀과 천장을 차례차례 바라보았다.\n\n"이제 끝났나?"\n\n선전물에서는 절대 드러나지 않겠지만, 골든 모닝에게선 더이상 과거의 모습을 찾아보기 힘들었다. 롱소드 해방군 당시의 젊고 잘생겼던 그의 모습은 매일같이 그의 어께에 떨어지는 결정들의 무게와 이른 아침부터 늦은 밤까지 쉴세없이 이어지는 격무 속에서 지워져 버렸다. 그에겐 자신만의 시간 같은건 존재하지 않았다. 전쟁 중엔 특히나 그랬고, 그의 지도 하에 전쟁은 끊인 적이 없었다. 매일같이 수천, 수만의 목숨을 죽음으로 내몰고 있다는 생각이, 소중한 생명이 고작 숫자와 통계로 전락한다는 느낌이... 그에게 있어선 큰 고통이었고 그를 계속해서 약하게 만들었다. 오직 이 투쟁의 끝에 모두를 위한 더 나은 세상이 있으리라는 생각만이 그를 움직이는 원동력이었다. 머릿속 목소리들은 수년에 걸쳐 점차 조용해 졌지만 아직 한나되어 말하고 있었다 - 아직 끝이 아니라고. 골든 모닝은 왕좌에서 몸을 일으켜 가까운 창문으로 걸어가 밖을 내다보았다. 도시는 계속해서 불타고 있었고 그리폰들은 지하조직을 결성해 저항하고 있었다. 제국의 권역 밖에 놓인 국가들도 곧 행동을 개시할 것이고 그들 모두는 그리펜하임에서 포니들을 몰아내고자 했다. 진짜 전쟁은 지금부터 시작이었다. \n\n"좋아. 그렇다면 마지막까지 싸워주마.""
longsword.129.a:0 "힘을 내자. 얼마 남지 않았어."

longsword.130.t:0 "최종장"
longsword.130.d:0 "오늘 아침, 마지막 저항군이 항복했다. 피의 바다 위에 세워진 평화가 드디어 그리포니아에 찾아왔다. 그 시작부터 맞이한 수없는 역경에도 불구하고, 최후의 승자가 된 것은 그리프킹 제국이었다. 포니, 그리폰과 다른 종족들이 하나의 평화로운 국가로 융화되는 것은 수십년 전까지만 해도 그저 공상에 불과했을 것이나, 지금은 이렇게 성공적으로 이루어졌다. 태어난 순간부터 죽을 때까지 완전한 혁명속에 녹아든 새로운 세대가 자라나고, 조화로운 사회 속 각자의 역할에 따라 바다에서 바다로 뻗어나간다. \n\n동부와 서부의 전쟁은 끝났다. 시간의 수레바퀴는 부서진 채, 그리포니아를 자멸의 길로 끌고가던 사슬은 끊어졌다. 이제부터 대륙의 모든 이들은 새 길을 걷게 될 것이다.\n\n그리프킹 제국이 선포된 이후, 제국은 왕 없는 왕정이었으나 섭정의 시간은 드디어 끝이 났다. 골든 모닝은 롱소드와 그리포니아 전역에 대한 십수년간의 지도로, 그로버 왕조와도 비견될 위대한 승리와 제국의 정벌로, 수백만 민중에 대한 해방으로 마침내 소드손에서 대관식을 치루고 그리프킹 제국의 왕좌에 올랐다. 제국 전역에서 모인 수천, 수만의 인파 앞에서 골든 모닝은 역사의 새 시대를 선포하였다. \n\n억압적인 법률들, 강제 융화 정책들, 그리고 강제 수용소는 전부 완화되거나 사라졌고 황제는 민중이 모범적 시민으로써 살아갈 것이라 믿었다. 더이상 사람들을 통제하기 위한 공포는 필요하지 않았다.\n\n앞으로 공포란 없을 것이다. 앞으로 전쟁 또한 없을 것이다\n\n오직 이상향만이 있으리라.\n영원히."
longsword.130.a:0 "모든 것이 끝났다."

longsword.131.t:0 "최종장"
longsword.131.d:0 "타이젠하우젠 저택 복도의 모습은 골든 모닝의 마음속에서 서서히 옅어졌지만 그가 돌풍과 비를 뚫고 이곳까지 오는 사이 기억들이 다시끔 떠오르고 있었다. 그가 마지막으로 이곳에 온 것은 몇년 전이었고 그때로부터 많은 것들이 변해 있었다. 그의 수수한 옷차림에서 느껴지지는 않지만 골든 모닝은 더이상 한낱 군사정권의 독재자가 아니라 그리포니아 전역을 통치하는 제국의 황제가 되어 있었다. 해방자이자 평화의 인도자로써 수백만 민중이 따르는 자가. 머릿속 목소리는 더이상 들리지 않았다. 신들께서 그가 임무를 완수했다고 판단하신걸까, 아니면 적당한 때를 기다리는 것일까? 그건 알 수 없었지만 지금의 그는 자유였다. \n\n놀랍게도 모닝의 앞에 나타난 것은 스타리 나이트의 유령이었다. 먼지와 연기의 구름이 그의 주변에서 일어나 맴돌았고 서늘해지는 공기와 함께 곧 그가 오래 전 살해한 젊고 평범하던 스타리의 모습으로 바뀌었다. 그녀가 진짜 스타리의 영혼일까, 아니면 그녀의 형상을 취한 마법적인 무언가일까, 모닝은 알지 못했고 그가 알 바도 아니었다.\n\n"이제는...행복하니?"\n\n"...아니."\n\n스타리의 유령은 고개를 갸우뚱했다. "어째서? 그처럼 하나의 목적이 누군가의 마음을 사로잡는다면, 보통 목적을 이루었을 때 그 사람이 만족을 느낄꺼라 생각하는데. 아니면 넌 아직도 할 일이 남아 있는거야?" \n\n"무슨 상관인데?" 모닝은 갑자기 소리쳤다. "넌 날 믿지 않았잖아. 넌 언제나 내가 죽거나 남들과 같이 폭군이 될 거라고 생각했지. 그래서, 이제 내가 둘 다 아니니까, 그전까지의 일들은 다 잊어버리고 그냥 친근하게 대하기로 한 거야?\n\n"아니. 난 아직도 너가 저지른 일들은 정당화될 수 없다고 믿어. 유령은 그의 말에 침착하게 답변하더니 곧 미소를 지었다. "그렇지만 옛 친구가 행복하길 바랄 수는 있잖아, 안 그래?""
longsword.131.a:0 "..."

longsword.132.t:0 "최종장"
longsword.132.d:0 ""너에게도 신념이 있었잖아, 그렇지? 롱소드를 해방하고, 평화와 번영을 이룩하게다는 신념이... 모두가 각자의 신념과 목표를 따르고 모두에겐 각자가 생각하는 이상향이 있어. 그런데, 나 또한 내 신념을 따랐을 뿐인데, 왜 나를 악당 취급하는 거냐고?" \n\n스타리의 유령은 다시 고개를 갸우뚱하더니 눈쌀을 찌푸렸다. "말 그대로야. 게다가 악당들 역시 자신들의 신념을 따르지. 너가 알아차렸을지는 모르겠지만 피에 굶주리고, 폭압적이고, 사악한 악당일수록 보통 자신이 생명보다 중요하다 여기는 것을 따르는 편이야."\n\n"하지만 내가 이뤄낸 이 일은 악하지 않아. 난 대륙 전역에 평화를 가져왔어. 모두는 조화롭게 번영하고 있다고..."\n\n"너가 만든 이 이상향을 위해 죽어간 수백만의 생명 역시 그 행복을 누릴 수 있을까?"\n\n"그럴 수 없겠지... 하지만 그들은 대의를 위한 희생이었어. 난 영원한 전쟁에서 죽어갈 수천만의 목숨보다 수백만의 죽음과 맞바꾼 영원한 평화를 선택한 거야."\n\n"그게 내 말의 핵심이지, 그렇지 않아?" 유령은 갑자기 끼어들며 말했다. "그게 제약 없는 이상의 무서운 점이 아닐까? 진정으로 다른 이의 생명을 빼았는 끔찍한 일을 하고 싶어 하는 이는 없어. 너도, 나도 마찬가지야. 그저 자신의 터전을 지키고 평범한 삶을 살아가길 바라는 평범한 이들은 항상 이 도덕성에 제어되지. 하지만 너처럼, 더욱 거대한 신념에 마음이 지배된 이들은 이러한 제약에 구속받지 않아. 그런 행위를 저지를 때 잠시 마음이 불편해질 수는 있겠지. 하지만 그러한 이들은 이미 속으로 계산을 끝내둔 상태야. 하나의 생명을 발판삼아 이상향을 향해 한발짝 더 다가갈 수 있다면, 주저 없이 이를 저지르겠지. 그리고 만약 하나의 생명을 빼았았다면 둘은 안될게 뭐 있겠어? 백의 목숨, 천의 죽음, 수십, 수백만의 희생 역시 마찬가지 아닐까? 미래에 대한 네 비전은 충분히 그 희생을 감당할 수 있게 해주겠지!"\n\n"그러면 너는..."\n\n"나 또한 추구하던 이상과 신념이 있었어. 나에게도 내가 그리던 롱소드의 모습이 있었고 그것이 모두에게 더 나은 곳이라 믿었어. 하지만 이러니저니 해도 난 그저 한 마리 포니인 걸. 난 그저 자신의 집과 사랑하는 사람들을 지키고 싶을 뿐이고 나 자신을 잃지 않는 것과 운명을 따라 걷는 것 중 하나를 고르라면 언제나 전자를 선택할 거야. 너는 그 반대였어. 넌 네 것도 아닌 염원을 위해 네 영혼을 희생했고 자유의 투사에서 자유를 억압하는 폭군이 되었지. 네 손에 죽어간 희생자들은 영원히 너의 이름을 저주할 거고 이 오점은 영원히 씻겨지지 않는 채로 네게 남을거야" \n\n"저...정말..." 모닝이 중얼거렸다. 그의 목소리는 떨리기 시작했고, 망가진 몸을 채우던 열정은 오래 전 사라진 채로 자신을 내려보는 스타리의 눈을 피해 옆으로 돌아섰다."...미안해."\n\n"괜찮아. 이걸 막지 못한 건 네가 아닌 나니까." \n\n"널 사랑했어."\n\n"나도 알아."\n\n유령은 안개 속으로 사라지고 다시는 나타나지 않았다. 흐르는 눈물을 애써 참으며, 골든 모닝은 고통스러운 신음과 함께 밖으로 걸어나갔다. 구름이 걷히고, 태양이 다시 시체의 산 위에 세워진 이상향을 빛추기 시작했다.\n\n영 원 토 록."
longsword.132.a:0 "..."

longsword.133.t:0 "독살"
longsword.133.d:0 "It started out as a few isolated incidents at first, one griffon succumbing to illness, then another, then another... until finally, citizens began dying in droves, sometimes not even having the courtesy to do so in their homes and simply dropping on the streets like flies. Like a flood, this unknown plague rolled across the nation, killing anything it touches.\n\nIt took our officials some time, but eventually they figured out the cause behind this. All the victims either lived in cities or close to the water supply, be it the Griffking River or wells which harvested water from its surroundings - and all of them had traces of arsenic, a highly potent poisonous metal, in their bloodstream. All of this tracked down the source to Longsword - the madpony Abba Povner and his regime dumped hundreds of tons of arsenic into the Griffking River, poisoning the river water and causing uncountable deaths. Water rationing has been implemented and the arsenic is expected to eventually fade to a point where its concentration is no longer lethal, but until then, we have to endure all of the plague's effects."
longsword.133.a:0 "놈들이 어찌 감히?!"

longsword.134.t:0 "암살"
longsword.134.d:0 "Our ongoing war against Longsword is taking a toll on us from the underground. One after the other, officials in our government and officers in our army fall, assassinated by fanatics sent by Abba Povner's vengeful regime. Little in the way of defenses against these assassinations work, for the ponies do not fear death, torture or failure - they throw themselves at their targets and seek to take down as many griffons as they can, as long as that target is one of them. The victims are marked with marks of blood, to leave a message that they fell to Abba Povner's Black Book, and thus were a threat to the future of the Free Frontier.\n\nWe're starting to get better at identifying these assassination plots and thus preventing them, but for now, we have to deal with the full extent of this blood loss."
longsword.134.a:0 "놈들이 어찌 감히?!"

longsword.135.t:0 "정의"
longsword.135.d:0 "새로운 헤르츠란트에 태양이 진다. 동쪽에서 내려온 롱소드의 포니들은 한때 위대했던 그리포니아 제국을 잿더미로 만들어 버렸고 이제 제국의 수도 그리펜하임의 피투성이 잔해 위를 밟고 서있었다. 아바 포브너는 주저하지 않았다. 그들의 복수는 빠르고, 무차별적이고 후회 없이 이루어져야 했다. 헤르츠란트의 다른 수많은 마을과 도시처럼, 그리펜하임 역시 불타올랐고, 수천이 죽었고 또 죽을 것이었다. 얼마나 많은 이들이 죽을까? 백만? 이백만? 삼백, 어쩌면 육백만? 대량학살에 대한 보복이 또다른 대량학살로 이어지는건 어느 순간부터일까?\n\n지금까지, 팔라스 백작과의 싸움에서부터 포브너와 함께했던 많은 친구와 동료들이 그의 광신적인 목적에서 등을 돌렸다. 지금까지 아바의 곁에 남아있는 이들은 마치 정신을 지배당한 노예와도 같이 맹목적으로 그를 추종할 뿐이었다. 루드비히 폰 플리아터는, 비록 마지못해서긴 하지만, 아직까지 그의 곁에 남아있는 얼마 없는 친구였다.\n\n"이젠 어쩌려고?"\n\n질문을 들은 아바는, 몇 년만에 처음으로 미소를 띈 채, 뒤돌아 그의 그리폰 친구를 바라보았다. \n\n"이젠 끝났어, 루드비히. 신들께서 원하시던 일을 끝마친거야. 난 바레네께서 바라시던 복수를 이루었어." 설명하는 그의 목소리는, 루드비히가 지금껏 그에게서 들었던 가장 열광적인 목소리였다. "우리의 형제자매들은 더이상 베레네의 영원한 사냥터에서 고통받을 필요가 없겠지. 모두를 위해 충분한 피가 흘렀고, 이제 모두가 안식을 취할 수 있을거야."\n\n"그건 이해하겠지만...이 모든걸 다 이룬 지금은 무엇을 하려고?" 그의 질문에 대한 답은 자그마한 웃음소리 뿐이었다. \n\n먼지구름이 갑자기 일더니 곧 포브너의 몸을 휘감았다. 아바 포브너는 미소를 지은 채 먼지구름과 하나된 채로 사라지고, 아무 것도 남기지 않은 채로, 그를 감싸던 구름 역시 하늘로 흩어졌다. 루드비히는 홀로 남겨진 채였고, 도시 곳곳에서 포브너를 따르던 바레네의 광신도들이 그의 승천을 따라 허공으로 사라지며 충격과 놀라움이 롱소드를 덮쳤다."
longsword.135.a:0 "아바?!"

longsword.136.t:0 "콘라트와 콘라다"
longsword.136.d:0 "하르싱겐 외곽의 팔리산더 성은 로즈우드 기사단의 행정 중심지이자 심장부입니다. 롱소드가 전쟁의 포화 속에 산산조각날때 차갑고 생기없는 기사단 본부는 국가의 미래를 논의할 수 있는 몇 안되는 안전지대였으며, 오늘 이곳에 방문객이 도착했습니다. \n\n콘라트 실버탈론은 롱소드의 장교와 참모진중 그가 가장 신뢰하는 열마리의 동료들과 함께 도착했고, 완전무장한 로즈우드의 기사들이 그들을 맞이했습니다. 전쟁을 함께한 동맹치고는 굉장히 차갑고 무뚝뚝한 첫인상의 기사들이었지만 로즈우드 기사단은 원래부터 냉정함과 과묵함으로 유명한 이들이었고 입단 이후 수십년간의 훈련동안 이들에게 주입된 방침이기도 합니다. 기사단 총장인 콘라다 웨이브윙은 이러한 이상의 모범적인 예시였습니다. \n\n실버탈론이 도착한지 얼마되지 않아 콘라다 총장은 그녀의 가장 충성스러운 기사 열마리를 뽑아 말 한마디 없이 장군을 성의 회당으로 안내했고, 회당에는 양측의 대표단이 회담을 진행할 테이블이 준비되어 있었습니다."
longsword.136.a:0 "환영합니다."

longsword.137.t:0 "콘라트와 콘라다"
longsword.137.d:0 "콘라다 총장의 비전은 간단했습니다. 그녀에게 있어 이번 내전은 새로운 사상들이 이곳의 전통에 얼마나 위협적인지 보여주는 신호와도 같은 것이었습니다. 여러 세대 동안 로즈우드 기사단은 더스크탈론 가와 협력해 동방의 재앙으로부터 헤르츠란트를 지키고 그리폰과 포니 모두를 보살피며 롱소드의 질서를 유지하였습니다. 그러나 그리포니아에서 혁명이 일어나기 시작하자 모두는 각자의 의무가 아닌 계급으로 서로를 구분하였으며, 군주들마저 이 '이데올로기'에 감염되면서 모든 것이 무너져내렸습니다. 오늘은 잘못된 것을 바로잡고 롱소드의 명예를 되살릴 수 있는 기회입니다. 다시 위대해진 그리포니아 제국을 섬기며 그 의무를 계속할 수 있도록. \n\n실버탈론의 입장은 이와 달랐습니다. 그는 시간을 되감으려는 일을 할 수 없었습니다. 그가 겪었던, 그리고 로즈우드 기사단이 수호하려는 과거는 분명 영광스럽고 명예로운 과거였습니다만, 이미 사람들이 과거에 버리고 온 신념을 국가 전체에 강요할 수는 없는 법입니다. 롱소드는 치유가 필요합니다. 그리고 롱소드의 상처를 치유하기 위해선 국민 모두를 대표해 조화로운 체제를 구축할 수 있는 자애롭고 헌법에 기초한 정부가 필요합니다. 그리고 현재로써는 이러한 변화를 이끌수 있는 유일한 조직은 롱소드 군대 뿐입니다. \n\n양측 모두 각자의 비전을 고수하지만 선택할 수 있는 것은 하나뿐이기에 둘 중 하나는 물러서서 상대의 방침을 따라야 할 것입니다. 어느 쪽이 좋겠습니까?"
longsword.137.a:0 "로즈우드의 그리폰들은 명예로운 이들이다. 그들이 가장 잘 해낼 것이다."
longsword.137.b:0 "롱소드는 치유가 필요하고, 그러기 위해선 새로운 제도를 도입해야 한다."

longsword.138.t:0 "잃어버린 과거의 이야기 I"
longsword.138.d:0 "It's safe to say that, had history transpired ever so slightly differently, there would not have been a Longsword at all.\n\nOur ancestors lived in tribes and self-contained fiefdoms, each one reigned by a Duke, a handful of elders, the Kriwe priests, and warrior-nobles, who passed down their skills and heritage to one another for generations. They fought, they made peace, they commenced raids against pony and griffon alike, but they hardly saw each other as a part of a single nation. Their allegiances lied with their chief, their tribe and with their Gods, rather than some perception of a united Vartai. Unfortunately, these centuries of harmony and bliss could not last. The clouds were gathering, powerful centralized nations were forming around the lands of our people, all intent to take their piece.\n\nIn the past, the ponies of Vartai pushed back attempts by Lake City's conquerors to subjugate us, they sparred against the armies fielded by Katerin and rendered their expeditions to dust. Though small and divided, they would unite in the face of a superior threat, and then return back to the status quo once peace has been achieved. But this could not last when Grover first touched upon the Idol of Boreas. Surely, if the Emperor of Griffonkind and his successors turned their eyes to the East, Vartai, and Longsword with it, would be the first to fall - unless it finally learns the value of unity. To defend its values, its freedom, and its harmony, it needed a savior.\n\nWhen we needed a savior, one arose."
longsword.138.a:0 "..."

longsword.139.t:0 "잃어버린 과거의 이야기 II"
longsword.139.d:0 "Žemaitukas began his life in the Duchy of Visaginas, one of the larger fiefdoms of those which sprawled across the territory now known as Longsword. A warrior's son and a soldier in the Kariauna of Duke Eržilas, he did not hesitate to use force, subterfuge, and diplomacy alike to become the leader of his fief and start a path of conquest. Above all else, however, it was the blessing of the Goddess of the Hunt, Varėnė, which helped him achieve his goal - she shed no tear at her follower knifing his rivals to death or leaving them to die from their wounds on the battlefield, after all, all is fair in hunt as well as in war. In two decades, he subjugated the clans of Kupiškis, marched his Kariauna eastward, to destroy his rivals in Indrija, and finally crossed the Griffking River to make Northern Vartai bend its knee.\n\nIn the west, he built a new capital, Varėna, to commemorate his patron deity, and constructed the Romuva fortress as a symbol of faith and war alike. Seeking to unite all ponies in these lands under one banner, he abandoned his past title and crowned himself Grand Duke of Longsword, he uprooted the nobility of old and formed a new one from his followers and soldiers, and he eyed both east and west in search for new prizes to add to his empire. However, what could have been one of the greatest conquerors of Griffonia instead had to face off against Grover II, his vast armies and the might of much of a continent behind it. \n\nThe first of many Crusades towards the East had begun, and Longsword was their first target. After all, if we live in "the Gate", then Grover had to crack it open before he could advance against the Riverponies."
longsword.139.a:0 "..."

longsword.140.t:0 "잃어버린 과거의 이야기 III"
longsword.140.d:0 "Thousands of griffon knights swarmed across the land. In every inch, in every corner, they had to fight off our desperate defenders, striking from the foliage of the trees and the depth of the swamps. The Empire lost many to these tactics, but also killed many, and the ponypower was simply not in our favor. One after the other, our holy forests were torched, our towns were razed and those who survived were forced to kneel and watch Longsword be plundered.\n\nThe Grand Duke and his Kariauna fought as long as they could, using the terrain to their advantage and letting Grover chase him across the land like a madgriff, but one too many skirmishes and battles reduced their ranks to a paultry one thousand ponies-at-arms. They locked themselves in the Romuva, besieged by an enemy force fifty times their size, and choosing to not surrender and thus stain their pride, they committed mass suicide instead. All the valuables and relics in the fortress were burned in a bonfire, and so was the castle itself. To all wishing a faster and more honorable death, Žemaitukas and his sons granted a merciful execution, while the rest burned alive. When Grover's forces marched to the smouldering ruins, they found no valuables or prisoners, only ash.\n\nThe few remaining members of his family, including my ancestor, and the surviving Longswordian nobility were assembled before the Emperor in Visaginas. He could have given us death, too, but he chose to leave us be and instead grant a shameful fate - to be forced to bend our knee to his general, Friedrich Dusktalon, who assumed the throne as the Count of Longsword. A united Vartai, forged by blood and steel, and a griffon usurps it!\n\nAnd yet, my ancestors kneeled, and so did I. But we never forgot where our loyalty truly lies. Not to the griffons which usurped what is rightfully ours, but to Longsword, the Longsword which Grand Duke Žemaitukas died for, a dream which did not falter, and has finally been realized.\n\nGrover II only won the battle, but Longsword has won the war."
longsword.140.a:0 "일가카르디야 만세!"

longsword.141.t:0 "임시정부의 구성"
longsword.141.d:0 "국가를 운영하는 것은 군대를 이끄는 것과 전혀 다르다고는 합니다. 통치의 주체가 실버탈론의 군벌로 넘어간 지금, 그들은 이 말을 다시끔 실감하고 있었습니다. 세금을 관리하고, 예산을 편성하며, 일상적인 문제들에 대처하는 정치 업무는 전장에서 싸우는 것만큼 화려하지도 않았고 실버탈론 장군의 적성에도 맞지 않았습니다. \n\n다행히도 군부의 국정운영을 도우려는 그리폰들이 부족하지는 않았습니다. \n그리고 불행히도 이들 중 대다수는 롱소드의 안녕을 위해서가 아니라 권력을 향한 개인적인 탐욕 때문에 지원한 이들이라는 겁니다. 평소라면 용납할 수 없는 일이었지만 지금의 실버탈론에게는 산업 자본가, 정치인, 그리고 지식인들의 도움이 하나라도 더 필요했기에 이들을 쫒아낼 수 없었습니다. \n\n임시정부의 핵심을 구성하는 그의 의회에서, 실버탈론 장군을 점점 한 그리폰에게 의존하게 되었습니다. 솔라플루프 엥겔베르크는 팔라스 백작의 아버지 시절, 롱소드 정부의 고문 역할을 맡아 중요한 산업 개혁을 여럿 진행한 적 있으며 소드손에 새 산업지구를 구성하는데 도움을 준 바 있습니다. 물론 팔라스의 승계 이후 모든 것이 헛일이 되었지만 말입니다. 그러나 수십년간의 경험과 롱소드의 번영만을 바라고 일하는 그의 모습은 곧 실버탈론의 눈에 들었고 엥겔베르크는 의회에 들어온 지 얼마 되지 않아 장군의 호의를 얻게 되었습니다. \n\n실버탈론과 엥겔베르크 모두 팔라스 백작의 악업를 속죄할 조화롭고 민주적인 롱소드를 목표로 하고 있었고 서로 힘을 합친다면 그 목표를 이룰 수 있음을 알았습니다."
longsword.141.a:0 "모든 것은 롱소드를 위해."

longsword.142.t:0 "민법 제정"
longsword.142.d:0 "The Ost-Griffonian griffons of Longsword used to abide by a complicated system of laws inherited from the days of the Griffonian Empire, which enshrined the rights of a small strata of nobles and the limits of the monarchy's power. Count Pallas's regime, understandably, trampled over this ancient system much like he trampled over all Longswordian tradition in his mad reign, but even if he has been vanquished, the past decades in Griffonia have shown that blindly sticking to tradition will not leave a country lasting long. And yet, when the issue of new civil code and constitutional frameworks came up to the Provisional Government, it immediately threatened to split the fractured council. \n\nEveryone had their own idea of what Longsword should look like. Silvertalon's fellow officers were certain that only a strong hand regime can ensure stability in the fractured countryside and so called for laws which would grant the government high leeway in dealing with troublemakers. The commoners of Swordsson and Haarsingen, making up the business delegations, preferred a more representative system with more lax laws and regulations which would allow the average griffon to prosper with their own merit. Solarpluff Engelberg managed to convince General Silvertalon out of dismissing those clinging to their own ideas, however, and offered to listen out to both sides instead.\n\nIn response, Engelberg offered to invite legal scholars from the West, graduates of Yale's prestigious universities - with their insight, it can be possible to create a legal system which is objectively perfect no matter which person observes it. This has satiated the demands of most in the Provisional Government, preventing a serious split."
longsword.142.a:0 "굳건한 충성으로!"

longsword.143.t:0 "권리 장전"
longsword.143.d:0 "롱소드의 포니들은 피정복민으로써 사회 최하위 계층에 위치해 있었지만 문화와 신앙을 존중받는 등 나름대로의 권리를 누릴 순 있었습니다. 더스크탈론 가의 백작들은 포니들이 평화롭게 그리폰 정복자들에 복종하고 의무를 다한다면 서로 무의미하게 피를 흘릴 이유가 없다는 것을 잘 알고 있었습니다. 하지만 팔라스 더스크탈론은 이를 전혀 이해하지 못했으며 지금까지 포니들의 순응을 이끌었던 이러한 전통은 순식간에 무너져내렸습니다. 혁명 반군들에 나라가 넘어간 것이 이상할것도 없지 않나요?\n\n재건된 롱소드에서 포니와 그리폰 관계를 공식적으로 재정립하는것이 예비 정부의 최우선 과제였고 오늘에서야 마침내 의원들이 권리 장전 초안을 완성하였습니다. 장전에는, 롱소드의 모든 국민은, 종과 신앙에 무관하게 삶을 침해받지 않고 법률의 보호를 받는다. 정부는 법안을 유보하거나 수정할 수 있지만 국민은 표현의 자유, 종교의 자유, 그리고 무죄추정의 원칙을 보장받는다. 라 명시되어 있습니다. 솔라플루프 엥겔베르크는 실버탈론 원수와 장교진들에게 파르티잔들에게 좀 더 자비를 배풀어 일반 병사들은 사면해 달라고 설득했습니다. 어차피 그들이 다시 문제를 일으켜도, 바로 진압이 가능할 테니까요."
longsword.143.a:0 "모두는 동등하다."

longsword.144.t:0 "부패 관료 제거"
longsword.144.d:0 "If one wishes to restore the honor of Longsword, then they must remember that honor is inseparable from virtue. Patriotism, goodwill towards your subjects, and modesty - the House of Dusktalon once exemplified those traits, and when it abandoned them in pursuit of vanity and ruthless destruction, then all of Longsword fell. Virtue cannot be compatible with corruption, nor can resistance against the new Longsword which Engelberg and Silvertalon seek to usher in. And unfortunately, the Provisional Government is rife with it, sometime with griffons who possess both traits.\n\nA soft purge of the government has begun, numerous officials have been forced to depart from their posts or retire, replaced by younger bureaucrats aligned with the National Healing Party. Within a matter of days, the power of the civil opposition has been curbed - even if it means that the country suffers."
longsword.144.a:0 "그들은 이 나라에 필요가 없다."

longsword.145.t:0 "반-도적 캠페인"
longsword.145.d:0 "롱소드 내전의 끝은 그리 깔끔하지는 못했습니다. 개혁파와 파르티잔들의 중심 세력은 일소되었으나, 그 잔당은 한적한 시골 지역으로 도주해 숲과 늪지대에 숨어다니며 저항을 계속하고 있었습니다. 지난 몇달간 잔당세력은 무방비 상태의 마을을 습격하며 농부들을 공포에 몰아넣는 등 아직까지 테러행위를 지속하는 중입니다. 엥겔베르크와 실버탈론이 목표하는 강력하고 조화적인 재건된 롱소드를 위해서 주민들이 공포에 떠는 일은 더이상 없어야 합니다. \n\n롱소드 시골 지역을 중심으로 추가적인 병력이 배치되었고 수단을 가리지 않고 위협을 뿌리뽑을 것입니다. 어리석게도 저항을 계속하는 개혁파나 파르티잔 광신도들의 머리에 각자 오십 아이돌의 현상금이 내걸렸습니다. 많은 이들이 위험을 감수하고 현상금을 노리고 있으며, 고작 며칠만에 저항은 눈에띄게 약해지고 있습니다 - 비록 지역 주민들이 피해를 좀 입기는 했지만 말입니다."
longsword.145.a:0 "이제 유혈사태는 없을 것이다."

longsword.146.t:0 "소드손 운행"
longsword.146.d:0 "수개월간 진행된 개혁과 재건은 많은 성과를 내고 있었고 롱소드는 이제 민주정으로의 평화로운 전환을 앞두고 있었다. 이미 다양한 정당들이 만들어지기 시작했고, 이들은 지금도 소드손에 모여 공화국의 미래에 대해 토의하고 있었다. 실버탈론의 지지자들 역시 원하던 원하지 않던, 실버탈론 본인이 계획했던 대로, 이 추세를 따라가는 수밖에 없었다. 이는 몇 세기동안 전제군주제 아래 있었던 국가에게는 굉장히 급진적인 행보였으며, 과연 민주주의가 롱소드에게 있어 옳은 길일지 의구심을 표하는 이들도 있었다. \n\n"실버탈론 장군께서는 권력을 이양하신 후에 무엇을 하실 계획이십니까?" 솔라플루프 엥겔베르크가 물었다. 엥겔베르크는 실버탈론과 함께 차를 탄 채 소드손의 도심을 가로질러 이동하고 있었고, 그의 옆자리에 앉은 장군은 언제나처럼 냉정 침착한 모습으로 답변했다:\n\n"난 의무를 다했소, 엥겔베르크 선생. 나는 이 나라를 지키기 위해 군인이 되었고, 이정도면 내 경력의 정점이라 할 수 있지 않겠소? 삶의 목표를 이룬 이제 더 이상 바랄 것도 없지. 나라를 통치하는 건 선생과 선생께서 대표하는 국민들이 나같은 그리폰보단 훨씬 낫소." \n\n"그래도 군대는 아직 장군님의 힘을 필요로 하겠지요."\n\n"새로운 세대가 자라나기 전까지만이오. 나도 이제 늙었고, 내 지휘력 역시 현대전에는 썩 맞지 않소이다." \n\n"목적지에 도착했습니다, 장군님.", 운전수의 말과 함께 차량이 서서히 멈추었다. 소드손의 주둔지가 근처였고, 장군은 모자를 살짝 기울이더니 문을 열고 나갔다."
longsword.146.a:0 "그대를 믿고 있소, 엥겔베르크 선생."

longsword.147.t:0 "날아드는 총알"
longsword.147.d1:0 "총성, 피, 혼돈과 혼란이 이어졌다. 정체불명의 괴한이 중앙 광장에서 총을 난사했고 소드손의 거리는 겁에 질린 군중에 의해 통제불능인 상태였다. 경찰이 범인을 땅바닥에 쳐박아 제압하기까지 일분도 채 되지 않았지만, 이미 수십명이 총에 맞아 다쳤거나 심지어 목숨을 잃은 뒤였다.\n\n 범인은 단순한 정신이상자가 아니라 목표를 노리고 온 암살자였음이 밝혀졌다. 롱소드 임시정부 의장, 솔라플루프 엥겔베르크 - 그는 범인이 최초로 총기를 난사한 장소에 있었으며 동시에 첫 희생자였다.\n\n 범인은 소드손 외곽에 거주하는 젊은 그리폰으로 검은 망토단으로도 알려진 전 개혁파의 일원이었다. 개혁파와 파르티잔들의 중심 세력은 일소되었으나, 그 잔당은 한적한 시골 지역으로 도주해 숲과 늪지대에 숨어다니며 저항을 계속하고 있었다. 지난 몇달간 잔당세력은 무방비 상태의 마을을 습격하며 농부들을 공포에 몰아넣다가 정부가 내부 부패를 정리하는데 집중하는 사이 이런 최악의 무차별 테러를 감행한 것이었다. \n\n 총기난사범인 젊은 그리폰은 경관들에게 "포니박이 쓰레기 정권의 부역자 새끼들" 이라며 거품을 물며 소리질렀고, 끌려가면서도 그로버 2세가 무덤에서 일어나 그들을 전부 쳐죽일 것이라 선언했다."
longsword.147.d2:0 "총성, 피, 혼돈과 혼란이 이어졌다. 정체불명의 괴한이 중앙 광장에서 총을 난사했고 소드손의 거리는 겁에 질린 군중에 의해 통제불능인 상태였다. 경찰이 범인을 땅바닥에 쳐박아 제압하기까지 일분도 채 되지 않았지만, 이미 수십명이 총에 맞아 다쳤거나 심지어 목숨을 잃은 뒤였다.\n\n 범인은 단순한 정신이상자가 아니라 목표를 노리고 온 암살자였음이 밝혀졌다. 롱소드 임시정부 의장, 솔라플루프 엥겔베르크 - 그는 범인이 최초로 총기를 난사한 장소에 있었으며 동시에 첫 희생자였다.\n\n 범인은 루시 출신의 전문 암살자였고 금융 카르텔과 롱소드 귀족들을 중심으로 한 엥겔베르크 반대파에게 고용된 것이었다. 임시정부와 전국의 기존 지지세력들은 아직도 부패로 가득했고 이중 상당수가 순전히 기회주의적인 의도로 떡고물을 노리고 실버탈론과 웨이브윙의 세력에 합류했던 이들이었다. 내전이 끝나고부터 이들의 권한은 정당한 민주절차를 회복하기 위해 크게 제한되었으나 정부가 마지막에 개혁파를 정리에 집중하는 사이 힘을 어느정도 회복한 엥겔베르크 반대파가 무력시위를 벌인 것이었다. \n\n암살자는 붙잡힌 이후로 어떠한 저항 없이 경관의 명령을 따랐고 이에 대해 "이미 내가 맡은 일은 끝났다."고 답할 뿐이었다."
longsword.147.a:0 "어떻게 이럴 수가?!"

longsword.148.t:0 "빗방울"
longsword.148.d:0 "임시정부는 하루밤 사이에 무너졌다. 소드손 임시정부 내의 수없는 파벌과 야심찬 그리폰들은 엥겔베르크를 누가 계승할지에 대해서 합의하지 못했고 즉각적인 대응이 필요한 다른 중요 사안들 역시 마찬가지였다. 일부는 또다른 내전이 일어날 것에 대비해 짐을 싸 도망쳤고, 다른 이들은 군의 지휘관들을 만나 혼란을 잠재우기 위한 군사 쿠데타의 지원을 요청하고 있었다. 물론 이곳의 정치인 모두, 만약 일이 벌어진다면 바로 자신이 그 권력을 잡은 "명예롭고 겸손한 독재자"가 되기를 바라고 있었다... \n\n소드손으로 돌아온 콘라트 실버탈론 장군의 얼굴은 매섭게 찌푸려져 있었다. 이미 로즈우드 기사단은 사태에 대한 애도와 함께 실버탈론 장군이 만에 하나 극단적...인 선택을 하더라도 절대 사태에 관여하지 않겠다고 약속했다. 군 역시 아무런 의문 없이 그의 명령을 따를 것이다. 장군이 당장 내일부터 공산주의자가 되기로 한다면 이들 중 최소한 절반은 일주일 내로 카라멜 마르크스의 서적을 구비해 들고 다닐 것이었다.\n\n모두에게 책임이 있었다.\n\n의회의 중앙으로 걸어들어온 실버탈론이 발톱으로 바닥을 내려치자 모두가 침묵했고, 그는 그곳에서 떨리고 약해진 목소리로 롱소드 전체에 계엄령을 선포했다. 실버탈론 장군 본인도 이것이 옳은 선택일지 확신할 수 없었다.\n\n그러나 그는 이제 아무도 믿을 수 없었다. 롱소드는 스스로 통치할 자격이 없었다. 아무도 그럴만한 자격을 보여주지 못했다. 이제는 부모가 엇나간 자식을 징계하듯 더욱 엄격한 조치가 필요했다. 앞으로 더 오랜 기간동안. 이 나라가 스스로 잘못을 깨달을 때까지."
longsword.148.a:0 "남아있는 것이라도 구해낼 수밖에.

longsword.149.t:0 "마지막 황제"
longsword.149.d:0 ""개혁파 시절 난 동지들과 네 가문에 대한 이야기를 종종 하곤 했지. 우리중 황제를 직접 본 사람은 아무도 없었어. 그러니까 그들에 대해 어마어마하게 공포스러운 이야기들을 지어냈지. 알다싶이 악당은 공포스러워야 하고 그로버 가문은 그중 최악의 악당이었으니까. 그나저나, 그 주인공이 이런 울먹이는 어린애일 거라곤, 상상조차 못했지..."\n\n영도자의 감시 하에 포니와 그리폰이 감방 문을 열었고, 전 황제는 밖으로 걸어나왔다. 얼마 전까지만 해도 겁에 질렸었으나, 그를 끌어낸 포니 독재자의 앞에 선 전 황제는 지금 두려움이 없었다. 골든 모닝을 바라보는 그의 눈은 분노와 의지, 그리고 반항심이 섞여 있었고, 동요심조차 없이 천천히 물고있던 담배를 내려놨다. "그래, 찬탈자여, 황제의 죽음이라도 보려 온건가?"\n\n"나이에 비해선 굉장히 성숙하게 말하는군", 모닝은 침착하게 대답하더니 능글맞은 웃음을 지었다. 운명의 꼭두각시인 그조차도 지금의 상황에는 즐거움이 느껴졌다. 한때 교육도 받지 못한 반군이었던 그가, 황제의 생사를 쥐고 있다니. "난 네 죽음이 필요치 않아. 그편이 효율적이고, 또 누군가에겐 정의로운 죽음일 수 있겠지만, 아무것도 증명하지 못하지."\n\n"무슨 말을 하는 건가?"\n\n"내가 만약 권력을 독차지하고 싶어하는 폭군이었다면, 네 죽음은 도움이 될 테지. 하지만 난 나를 위해서가 아닌 새로운 그리포니아를 위해 통치한다. 만약 내가 그리포니아 역사의 새 장을 쓰고 싶다면, 지금까지 이 대륙을 좌지우지하던 혈통의 자식을 우리의 이상으로 빚어내지 않고서야 어찌 써나갈 수 있을까?"\n\n그로버는 포니의 말을 이해하지 못했지만, 그에겐 이를 이해할 시간 역시 없었다. 어린 그리폰의 황제는 그리펜하임의 기차역으로 보내졌고, 누더기를 입은 채 수백마리 전쟁포로들과 함께 가축용 짐칸에 집어넣어져 동쪽으로 향했다.\n\n비사지나스 근방의 한 집단농장에 전 황제를 양육할 의무가 주어졌다. 열차에서 나온 그로버는 잠깐 풍경을 감상했고, 이곳의 숲은 그가 봐왔던 그 어떤 숲보다고 무성하고 어두웠다. 그로버보다 약간 어린듯한 한 포니 여성이 도끼와 물병을 든 채, 막 도착한 그를 웃으며 맞이했다. 모닝 정부는 자신들의 목적에 가장 어울리는 여성을 골라 그로버에게 붙혔다. 그를 두 종족간 화합의 이상적 예시로 만들기 위해."
longsword.149.a:0 "'안녕, 여긴 처음이지? 이름이 뭐야?'"

longsword.150.t:0 "심판"
longsword.150.d:0 "포니와 그리폰 경비병 두 마리에게 이끌려, 전 황제는 넓은 법정 안으로 들어갔다. 그리펜하임에서 가장 큰 법정이라는 이곳은 롱소드군 병사들과 재판을 참관하러 온 시민들로 가득찼고, 영도자 골든 모닝 본인마저 이 "행사"에 참여하고 있었다. 그로버 6세는 피고인석에 앉아, 자신을 내려다보는 수천 군중의 시선에 얼어붙은 채 침묵을 지켰다. 마이크는 모두 테스트를 거쳐 연결되었으며, 재판은 라디오를 통해 전국에 중계될 것이었다. 그리포니아 전역에서 수백만이 이 방송을 듣고 있었다. 모두가 준비를 마치자, 재판이 시작되었다.\n\n"본 법정은 지금부터 가문의 마지막 수장인 피고인이 대표하는 그로버 가에 대한 재판을 시작하겠습니다." 개정선언을 한 판사는 롱소드의 교육받은 그리폰으로, 전 파르티잔 출신이었다. "검사와 증인은 증거를 제출해주시기 바랍니다."\n\n그로버 왕조에 반감을 가진 증인들이 줄을 섰다. 일명 롱소드의 왕들로 불리는 옛 롱소드 귀족 후예인 역사학자가 첫 증인으로 나섰다. 그는 바르타이를 휩쓴 십자군 전쟁의 역사를 되짚으며 그로버 2세의 군대가 전쟁 중 포니 주민들에게 저지른 범죄들을 하나하나 언급했다. 다음으로는 사슬에 묶인 전 개혁파가 법정 가운데로 끌려나왔고 그는 큰 소리로 자신들이 그로버의 이름으로 포니들을 없에버리기 위해 학살을 자행했고 수만 마리의 포니들이 이유없이 살해당했다고 외쳤다. 인터리버의 농민들 역시 그로버 1세가 헤르츠란트에서 권력을 잡은 이후 정복전쟁과 사치스러운 궁궐을 위한 자금을 모으기 위해 신하들과 백성을 쥐어짰으며, 그가 농민들의 가난과 기근을 무시하며 지금까지 이어져온 불공정한 체제를 만들었다고 주장했다. 골든 모닝 본인조차, 직접 내려와 그로버 가문이 그 어떠한 가문보다 포니와 그리폰간의 완전한 통합에 방해가 되었으며, 대륙 전체를 전쟁으로 내몰아 자멸로 이끌었다며 비난했다. \n\n어린 전 황제에겐 변호사를 선임할 기회조차 없이 스스로 변호할 고작 몇분의 시간만이 주어졌고, 그로버는 아무 말도 하지 못한 채 눈물흘릴 뿐이었다. 판결은 명확했다. 판사는 수백만 청중에게, 그로버 가문은 다시는 그리포니아를 통치할 자격이 없으며, 그로버 6세는 가문의 대표로써 모든 행위에 대한 책임을 지고 남은 생에 동안 투옥될 것이라고 선고했다."
longsword.150.a:0 "역사에서 그들의 역할은 이제 끝났다."

longsword.151.t:0 "로즈우드의 전당"
longsword.151.d:0 "주어진 시간은 짧았지만, 로즈우드의 기사들은 이제 새로운 기술을 익혀야만 했다. 본래 전쟁을 위해 존재하던 이 고귀한 그리폰들은 이제는 국가를 평화로 이끌어야 하는 책무를 지게 되었고, 대부분의 기사들은 이러한 변화에 대비되어 있지 않았다. 그나마 헤르츠란트와 그 너머의 지주 가문 출신의 기사들은 약간의 경영관리 기술이 있었지만, 그렇지 못한 나머지 인원들은 백지 상태에서 관료제와 경제학 그리고 정치에 대해 배워야만 했다. 그러나 이들은 의무감을 가지고 성실하게 명령을 따랐고, 이를 위해 기사단 챕터 내에서 여러 학습 동아리가 결성되었다. \n\n"그래도 많은 발전이 있었지 않습니까?" 동료 그리폰 기사들 중에서도 위압적인 체격을 자랑하는 지크프리트 폰 플루크방겐 형제가 말했다. 기사단의 심장부인 팔리산더 성의 회랑을 거닐고 있는 그의 옆에는 콘라다 웨이브윙 총장이 언제나처럼 침묵을 지키며 함께 걷고있었고, 지크프리트가 걸음을 멈추자, 그녀 또한 자리에 멈춰섰다. \n\n"어쩌면 폰 융겐빙 총장께서도 지금같은 모습을 마음에 그리셨을지도 모릅니다. 비록 그분께서 의견을 직접 표출하신 적은 없으셨지만, 만약 저희의 임무가 전통과 그리폰의 수호라면 그 목표를 위해서라도 다스릴 나라가 하나 있어도 괜찮은 것 아니겠습니까?"\n\n웨이브윙은 계속해서 침묵을 지키다 결국 "그래." 라고 짧게 답했다. \n\n"그렇다면, 웨이브윙 자매님, 그분의 꿈을 이루신것을 자랑스러워 하셔야 하지 않겠습니까?" 폰 플루크방겐은 말을 잇다, 현 총장의 날카로운 시선을 느끼고 부리를 다물었다. "아, 그렇죠. 자만함을 주의해라, 그것이 로즈우드의 방식이지요. 시간의 수레바퀴가 네 쪽으로 돌아가고 있음을 겸손하게 받아들여라."\n\n웨이브윙은 조용히 그의 말을 일축하며 고개를 끄덕였다. 지금 일어나는 사건들은 자신과는 무관한 것이었다. 그녀는 오직 로즈우드의 전통에 삶을 바쳤고 이후로도 계속 이와 함께할 것이다."
longsword.151.a:0 "시간의 수레바퀴가 돌아간다..."

longsword.152.t:0 "신비로운 여행자"
longsword.152.d:0 "대륙 각지에서 온 여행자들은 종종 그리포니아 대륙의 교차로인 롱소드에 들르곤 하며, 오늘도 한 무리의 여행자들이 젤트슈타트의 거리에 도착했다. 이들은 카테린 출신의 음악가, 춤꾼, 그리고 길거리 배우들로 구성된 극단으로 도시 광장에서 공연을 벌이며 지역 주민들의 관심을 끌고 있었고, 벌써 많은 그리폰과 포니들이 이들과 함께 거리에서 춤추고 있었다. \n\n공연은 질서있게 진행되었고, 문제를 일으킬만한 이들도 없었지만, 로즈우드 기사단 의회는 어찌됐건 젤트슈타트에 더 많은 경비를 배치하기로 결정했다. 이들 또한 상당수가 이 노래와 춤판에 합류하였지만 말이다. 웨이브윙 총장은 행사를 즐기는데는 관심이 없었다. 신뢰할수 있는 기사들을 데리고 성을 나온 그녀는, 부하들이 행여나 부적절한 행위에 가담하지 않도록 살펴보고자 내려왔고 이것만으로도 여러 그리폰들이 겁에 질려 도망가게 만들었다. \n\n그러던 와중, 카테린의 음악가들 중 류트를 든 젊어보이는 외모의 그리폰이 지금과는 다른 애잔한 분위기의 곡조를 연주하기 시작했다. 거리의 군중에게보다는 무도회장에서 연주하기에 어울릴 분위기의 곡이었지만, 젤트슈타트 주민들은 변화에도 아랑곳않고 분위기를 즐기고 있었다. 그러나 이 곡을 듣던 웨이브윙 총장은 몸이 얼어붙는 것을 느꼈다. 평소 극히도 무감정하던 그녀의 마음속을 무언가가 마구 휘젓고 있었다. 총장은 기사들을 놔둔 채 바로 돌아갔고, 병사들은 그녀가 떠난 이유는 듣지못한 채, 하나의 명령을 받았다."
longsword.152.a:0 "'저 그리폰을 팔리산더로 데려오도록.'"

longsword.153.t:0 "심문"
longsword.153.d:0 "중무장한 기사 두마리가 카테린 음악가를 데리고 팔리산더 성으로 돌아왔다. 비록 호송 대상이 비무장 농민이라고 해도, 기사들은 훈련받은대로 언제든지 무기를 뽑아들 준비를 하고 있었다. 비록 주변 경치를 관람할 여유는 거의 없었지만, 카테린 음악가에게 있어 팔리산더 성은 차갑고 음울한 분위기였지만, 또한 경외감을 불러 일으키는 장소이기도 했다. 결국 기사들은 그녀를 중앙 홀로 밀어넣었고, 홀의 반대편에는 기사단 총장이 기다리고 있었다. \n\n전신을 덮는 갑옷과 해어진지 40년이라는 세월에도 불구하고, 너무나도 낮이 익은 얼굴이었다. \n\n"어-언니?.."\n\n서서히 다가오던 웨이브윙은 순간 걸음을 멈췄다. 웨이브윙은 그전의 음악에 대해서 무언가 특별한 사연이나 유래 같은게 있는지 등등 몇가지 물어보고 싶었다. 그러나 방금의 말은 그녀의 발걸음을 얼어붙게 만들었다. 끌려온 음악가는 이 침묵을 긍정의 의미로 생각했는지, 말을 이어갔다:\n\n"나야, 글린다라고... 대체 무슨 일이 있었던거야? 엄마랑 아빠는 언니가 이미 죽은 줄로만 알고 계셨는데, 여기...이렇게 살아있었다니...""\n\n웨이브윙 총장의 눈이 가늘어지더니, 단검을 뽑아 그녀의 목을 겨누었다. 그녀의 목소리는 평소라면 상상할 수 없을 정도로 감정적이고, 격해져 있었다. "그건 또 무슨 헛소리지?!" 음악가는 공포에 떨며 애써 울음을 참았다. 비록 자신의 자매일지라도, 웨이브윙은 카테린의 성기사단도 벌벌 떨게할 정도로 위협적이고 강력한 전사였다.\n\n"언니 제발 그러지 마..."\n\n글린다 역시 희미한 기억들 뿐이었지만, 몇 가지는 기억나는 것이 있었다. 크로우비크 두 자매 중에서 신시아는 항상 시끄럽고 말썽쟁이였으며, 아버지가 종종 그녀를 달래기 위해 류트를 연주해 주었다는 것... 분명 이 곡조였을 것이다. 천천히, 그녀는 휘파람을 불며 그 곡조를 들려주었다. 총장은 멜로디를 듣자마자 칼을 떨어뜨렸고, 눈이 휘둥그레진 채 그녀를 휩쓸어 가는 생각의 급류를 붙잡기 위해 안간힘을 쓰고 있었다."
longsword.153.a:0 "기사들은 글린다를 붙잡아 감옥으로 끌고갔다."

longsword.154.t:0 "의문들"
longsword.154.d:0 ""지금 명령에 불복하겠다는 건가? 난 이 죄수와 만날 것을 요구한다!"\n\n지크프리트 폰 플루크방겐을 위시한 로즈우드 기사들의 무리는 자신들이 기사단 총장의 명령을 거스른다는 사실에 흔들렸지만, 이번만큼은 마음을 다잡고 그녀의 명령를 거부해야만 했다. 이것은 불복종이 아니다. 이것은 기사단과, 특히 웨이브윙 자매를 위해 해야만 하는 일이었다. 지크프리트 폰 플루크방겐은 총장의 쏘아보는 시선을 이리저리 최대한 피하다가 마침내 그녀의 눈을 마주보고 답했다:\n\n"죄송합니다, 웨이브윙 자매님, 그러나 자매님께서는 아무래도 잘못 생각하고 계신 것 같습니다. 그 그리폰은 제정신이 아니고, 그녀의 말들은 그저 상상 속 헛소리일 뿐입니다."\n\n"그건 내가 판단할 일이다" 웨이브윙은 퉁명스럽게 반박했다. 내색할 수는 없었지만, 폰 플루크방겐은 그녀의 고집스러움이 굉장히 거슬렸다. 이 또한 총장을 거스를 때 부터 예상된 일이긴 하지만 말이다.\n\n"자매님께서는 분명 저희의 총장이십니다만, 기사단은 그 권한을 내어드릴 수 없습니다."\n\n웨이브윙은 가만히 침묵하더니 결국 등을 돌려 돌아갔다. 모든 기사는, 심지어 총장마저도, 기사단을 결정을 따라야만 했다. 한편... 로즈우드 기사의 신조 중 하나는 진실에 대한 탐구였다. 그 어떠한 상황에서도, 로즈우드의 기사는 거짓 속에서 살아가면 안되는 것이었다. 만약 '글린다'의 말에 담긴 진실을 찾기 위해 기사단의 결정에 도전해야 한다면...그렇게 할 수밖에."
longsword.154.a:0 "이번 한 번만이야."

longsword.155.t:0 "진실을 찾아"
longsword.155.d:0 "'글린다'가 수감된 감방으로 가는 것은 어렵지 않았다. 비록 기사단이 그녀의 접근을 막았더라도, 대부분의 기사들은 멀고 모호한 기사단의 명령보단 당장 눈앞에 있는 총장의 분노한 눈길과 그녀의 요구를 거절했을 때 닥쳐올 후환이 더욱 두려웠다. 상부의 명령을 충실하게 따르던 몇몇 어리석은 이들도 있었지만, 이들 역시 잠시간의 격투 이후 마음을 바꾸었다. 감방에서 공포에 떨고 있던 글린다는 웨이브윙이 자신을 처형하러 온게 아니라는 것을 듣고 안심하며, 과거의 이야기를 재개했다. \n\n"우리는 스트라스마르크에서 자랐어. 샤이스발트로부터 멀지 않은 곳이었지. 우리 아버지도 나처럼 음악가셨고. 언니는 우리와 그렇게 오래 있지는 못했어. 그때가 아마... 여섯살쯤 되었을 때였던가? 우리는 그당시 습격으로부터 도망치고 있었어. 그러다가 여러 일들이 닥치고, 숲 깊숙한 곳에서 언니를 포함한 일부 피난민들이 행방불명되었어. 카테린이 어떤 곳인지 알잖아. 그래서 우린 이 모든게 도적단의 습격이라고만 생각했고, 당연히 언니도... 죽었을 거라고 생각했어. 롱소드에서 다시 만나게 될거라고는 상상도 못했지."\n\n글린다는 고개를 옆으로 돌리고 울먹이는 목소리로 말을 이었다. "그래도 난 언니가 분명 어딘가에 살아있을거라는 희망을 잃지 않았었다고... 말해주고는 싶은데... 그날 이후로 삶이 너무 외로웠어. 그래서 그냥 어디서라도 언니를 다시 찾을 수 있으면 좋겠다는 생각뿐이었던 거야."\n\n웨이브윙은 말이 없었다. 평소의 과묵함 때문이 아니라 도대체 무슨 말을 해야할지 몰랐기 때문이었다. 로즈우드 기사단의 자랑은 많은 기사들이 어릴적부터 기사단을 섬기며 올바른 가치관을 갖추며 성장한다는 점이었다. 그런데 그 실체가 아동을 납치하고 세뇌해서 전사로 키워내는 것이었다니... 웨이브윙 본인도 그렇게 납치된 아이들 중 하나였던 것이었다. 이제야 모든 것이 맞아 떨어지기 시작했다. 그래서 자신의 어릴적 기억이 전혀 남아있지 않은 것이었다..\n\n이게 어떻게 기사도고 미덕일 수가 있지? 이건 도덕성에 반하는 범죄일 뿐이라고, 이건...\n\n"신시아 언니, 괜찮아? 아까부터... 울고 있던데...""
longsword.155.a:0 "괜찮아, 신경쓰지 마."

longsword.156.t:0 "교차로"
longsword.156.d:0 "팔리산더 성 감옥에서의 만남 이후, 웨이브윙은 조용히 글린다를 성 밖으로 이송했고 그녀가 머물 수 있는 거주지를 남부에 마련해 주었다. 그녀가 있던 감방에는 대역이 배치되었으며, 수감자의 외모가 전과는 사뭇 달랐지만 감히 이에 대해 의문을 제기하는 자는 없었다. 웨이브윙 총장은 두가지를 요구했다. 하나는 자신을 신시아 크로우비크라 부르지 말아달라는 것. 비록 그것이 자신의 본명일지는 몰라도 그 이름이 가져오는 감정적 격동은 정체성의 혼란을 겪고 있는 그녀에게는 감당하기 어려운 것이었다. 다른 하나는 때때로 자신과의 만남을 가져 줄 것. 그로써 지금까지 미스터리로만 남았던 자신의 과거에 대해 조금이라도 더 알 수 있도록 하는 것이었다.\n\n"글린다.. 이젠 난 어떻게 해야 될까?" 기사는 식어가는 차를 놔둔 채, 창 밖을 바라보며 말했다. \n\n"그게 무슨 말이야?"\n\n"난... 지금까지의 삶에서, 기사도란 내가 알고있던 유일한 것이었어. 난 내가 기사도적 미덕과 이상을 섬기기 위해 선택받았다고 믿었어. 그래서 그렇게 했지. 지금까지 내 모든 걸 바쳐서 섬겨왔어. 그런데 너를 만나고, 지금까지 내가 따르던 모든 것이 거짓이었다는게 밝혀진 거야. 먼 옛날 납치당해 강제로 기사로써 살아가게 되었고, 그게 지금 내가 이곳에 있는 유일한 이유였다니."\n\n글린다는 어찌할 바를 모른 채 약간 움츠리며 시선을 돌렸다. "그게... 그래도 언니는 여기서 꽤나 대단한 사람이잖아? 날 처음 성으로 데려왔던 기사들도 언니의 명령을 받았다고 그랬었는걸..."\n\n"뭐, 일단은 내가 이 나라를 이끌어가고 있기는 한데..."\n\n"그렇다면 언니가 이걸 바꿀 수는 없어? 언니도 마음에 품고있는 기사단의 이상적인 모습이 있고, 또 지금의 기사단이 잘못된 부분들에 대해서도 알고 있잖아. 언니가 이걸 바로잡지 못한다면 누가 그럴 수 있겠어?"\n\n"네가 말한 이상적 모습이 뭔데? 내가 무슨 수로 그런걸 마음에 품을 수 있었겠어?" 웨이브윙은 갑자기 목소리를 높혔다. "난 평생 기사단과 그들의 교리만을 믿고 살아왔는데." 글린다는 그 말에 의문을 품으며 고개를 갸우뚱했다.\n\n"그런것 치고는 너무 동요하고 또 혼란스러워 하는것 같은데? 만약 언니가 이 모든게 잘못되었다고 생각하지 않았다면, 기사단이 자신을 납치한 것에 대해서도 당연하다고 생각하고 넘어갔지 않았을까? 그런데 보아하니 그런거 같지는 않네. 다시말해, 언니도 지금의 모습이 뭔가 잘못되었다고 느끼는 게 아니야? 기사의 의무가 뭐라고 쓰여있던 간에 말이지.""
longsword.156.a:0 "..."

longsword.157.t:0 "선언"
longsword.157.d:0 "이로써, 이 선언문을 통해, 저는 로즈우드 창의 기사단 위원회의 통치가 새로운 방향을 취할 것임을 선포합니다. 기사단의 일원들을 설득하는 것은 쉬운 일은 아니었지만, 충분히 많은 이들이 저의 개혁을 지지해 주었고, 이 개혁들은 기사단의 구조와 앞으로의 통치 방향성 모두에 대한 것입니다. \n\n저에게 지난 몇년간은 자기 성찰의 시간이었습니다. 비록 사적인 이야기들까지 이곳에서 밝히고 싶지는 않습니다만, 저는 우리가 마땅히 고수해야 할 미덕의 원칙들을 진정으로 따르기 위해서는 기사단과 기사단국에 변화가 필요하다는 것을 깨달았습니다. 지금껏 저는 과거에 매여, 마음에도 없는 명령과 전통을 지키며 짓눌려 있었습니다. \n\n제 선언을 듣고 있는 평범한 시민 여러분께 약속합니다. 우리의 사회는 지금부터 다양한 개혁들을 통해 변화해 나갈 것입니다, 이를 테면..."
longsword.157.a:0 "오늘은 롱소드 역사의 새 장이 되리라."

longsword.15800.t:0 "이야기 발견 실패"
longsword.15800.d:0 "Despite a lot of resources invested, the story-collecting efforts for the Great Archives have been dry for the past few months. Nothing of interest has reached our claws, although our archivists and knights are certain that we will find something interesting next time."
longsword.15800.a:0 "젠장."

longsword.158.t:0 "기사와 전사" #1
longsword.158.d:0 "그리폰들에게는 롱소드와 헬퀼, 그리고 비공식적으로는 일명 국경지라고도 알려져 있는 이곳 중앙 그리프킹 지대는 토착 부족들의 언어로는 바르타이 라고 불리우며 용맹한 포니 전사들의 고향입니다. 이곳의 포니들은 대륙 너머의 평화로운 이퀘스트리아의 포니들이나, 그들보다는 문명화되었지만 역시 굉장히 호전적인 것으로 알려진 동부의 이웃들 이상으로 굉장히 무시무시하고 완고한 전사들로 알려져 있습니다. 최근 하르싱겐 근처의 작은 시장에서 로즈우드 기사단의 인장이 찍힌 가죽 제본의 일지가 발견되었는데, 이 피묻은 일지의 잔혹한 기록들은 기사단의 최고참 기사들에게도 흥미로운 내용들이며, 바르타이의 포니 전사들에 대한 옛 소문들을 뒷바침해주는 글이었습니다. \n\n\"일기장에게,\n\n사랑스러운 고향 마을 시디아를 떠나 이곳 로즈우드 기사단의 할프브루더로 지원했을때는, 이 끔찍한 녹색 지옥의 진흙에 파묻혀 죽어가는 공포에 대해 생각해본적 없었어. \n\n최소한 오늘까지는.\n\n나의 브루더 상관이 나를 아군 숙영지 근처 숲에 홀로 놔둔채 돌아갔어. 우리가 낮에 쓸어버린 적 전투단의 마지막 생존자를 내가 배어버림으로써 저들에게 \"내 용맹함을 증명할\" 수 있으리라 믿고 계셨던 거겠지. 그러나 그 공포스러운 포니는, 에빌리아나께서 저주 내리길, 얼마되지 않아 쓰러진 동료들의 복수를 위해 숲에서 뛰어나와 나를 덮쳤왔어. \n\n놈은 우리 주변을 둘려싼 초목과 같은 에메랄드빛 몸에 머리가 내 부리 아래에 간신히 닿을 정도의 크기의 포니였어. 마법도, 비행도 못하는 데다 몸에 걸친거라고는 고작 늑대 가죽에 무기라고는 돌 망치 한자루만 들고 있었지만 마치 곰같은 완력과 질풍같은 민첩함을 보이며 싸웠지. 처절한 싸움 끝에 놈은 내 츠바이핸더에 죽음을 맞이했지만, 나 또한 부리와 발톱이 부숴지고 아크투리우스께 올린 수없이 절박한 기도 끝에 간신히 이뤄낸 승리었어. \n\n브루더께선 내 승리를 칭찬하셨을지 몰라도, 이 양피지에 글을 쓰며 흘린 핏방울의 흔적들이 다시는 이곳의 적들을 얕보지 말도록 나를 끊임없이 상기시켜 주기를. 내가 그 포니 전사와 천국에서 다시 만날 때까지.\n\n시디아의 페트루.\""
longsword.158.a:0 "두려움을 모르던 우리의 옛 적들이군."

longsword.159.t:0 "페어리 링에게 보내는 편지" #2
longsword.159.d:0 "잊혀지고 잃어버린 대성전 당시의 이야기들을 찾아내기 위한 우리의 열렬한 수색은 그리폰 국경지 구석구석 빠짐 없이 이루어졌고, 이중에는 당연히 소드손에 위치한 팔라스 더스크탈론 백작의 개인 서재도 포함되어 있습니다. 이곳의 책과 문서들은 이미 우리의 기사단 기록연구원들이 조사에 조사를 거쳐 정리해둔 상태이지만, 우리는 몇 차례의 수색 끝에 언뜻 평범해보이던 백과사전의 페이지 사이에 조심스럽게 끼워져 있던 낡고 부스러져가는 편지 한 장을 찾아내었습니다. 편지의 내용은, 이 편지가 발견된 장소가 포니들에 대한 광적인 증오로 악명높던 백작의 서재에서 발견되었다는 사실을 감안하면 꽤나 충격적입니다:\n\n\"사랑하는 페어리 링에게,\n\n내가 그대의 마을 밖 숲길을 순찰하다 그대를 처음 보았을 때부터, 나의 운명의 사랑이라는 것을 깨달았소. 오 그대와 만나 즐겁게 웃고 떠들었던 그 여름날 아침 보았던 그대의 아름다운 미소와 화환을 두른 부드럽게 흐르던 긴 갈기는 마치 꿈같은 모습이었고, 우리의 사랑이 꽃피던 몇달은 진실로 내 삶에서 가장 행복했던 순간이었소. 그 망할 전쟁에 무장병으로 보내지며 그대의 발굽을 떠나야만 했던 것은 내게 너무나 큰 고통이었다오.\n\n이제 그대와 떨어져 있는 시간도 끝이오. 황제 폐하의 밑에서 충실히 복무한 보상으로 하사 받은 경작지와 함께 내 그대에게 바로 돌아가리라! 내가 돌아오면 함께 강가에 정착해 평화롭게 농사를 지으며 살아가면 어떻겠소? 그대의 가족들도 함께 데려와서 말이오. 언젠가, 가정을 이루기를 기원하며 우리 함께 에이르께 서약하고 싶소.\n\n우선 에이르께서 나를 그대의 사랑스러운 품으로 돌려보내주셔야 하겠지만 말이오.\n\n깃털 달린 그대의 사랑, 테오필루스 뉠레벤.\""
longsword.159.a:0 "팔라스가 이걸 알았을까!?"

longsword.160.t:0 "알브레이히 칠 형제의 서신" #3
longsword.160.d:0 "The following is an excerpt of one of the many letters exchanged between the Prelate of Arcturius in Kronburg and the esteemed 9th century Arcturian scholar and missionary Albrecht Ziel in a longstanding official correspondence, recently acquired from an old Posniak residing in Varena who claimed to be the descendant of one of the scholar's pony followers, the religious griffon's works having been painstakingly compiled into a tome and passed down from generation to generation throughout the years as \"The Missives\":\n\n\"To His Excellency of Kronburg,\n\nAs I near my tenth month since my arrival in this hamlet of pine trees, palisades and ponies that the locals call Visaginas, it is with great joy that I write to you that after weeks upon weeks of stone cold suspicion about the true intentions of my presence as a humble teacher of Arcturius to our Emperor's new subjects, my tireless efforts at gaining the trust and respect of the ponies has finally bloomed into something greater, all thanks to our new brother Širdis.\n\nWe first met in the shadow of a great oak tree beyond the protection of the palisade, the horned pony of modest stature yet fearsome with his bright red tribal paint and large wolven cloak routing a routine patrol of those brutish knights who kept coming time and time again to bother me in my prayers about my friendliness to the equines and studies of their faith. Perhaps the great wheel of fate blessed me that morning, for that mysterious pony and I began conversing, coming back day after day every misty morning underneath this same tree.\n\nHis name was Širdis, follower of the goddess Varėnė who had come to challenge me, representative of Arcturius, in a debate about who was the truest warrior of the two, he said. Yet, as many moons of dialogue passed, we began seeing eye to eye, not as two, but as one.\n\nIt eventually struck him like a thunderbolt. Varėnė, goddess of the hunt, was Arcturius' chosen one to the ponies of these lands, infusing courage and sacrifice in their hearts to become fearless. Širdis returned to Arcturius' embrace under my guidance that day as we prayed together under the great oak tree.\n\nBrother Širdis has vowed to bring me to the goddess's shrine soon, to thank her for the gifts she had brought from Arcturius to them.\n\nI can't wait.\""
longsword.160.a:0 "\"칠 형제에게 축복이 있기를\""

longsword.161.t:0 "백작의 귀" #4
longsword.161.d:0 "The Rosewood Order served as the advisors to the Counts of Longsword for over a century, and all the way up to the unfortunate reign of Pallas Dusktalon, their word was held in high regard. The invitation had come from the Dusktalons themselves, though the original letter was long since lost. At least, it was lost until recently, when the invitation was found deep in the archives of the Swordsson Library.\n\nIt is... not quite what history has made it out to be.\n\n"To the Most Noble Hochmeisterin of the Rosewood Order\n\nFor as long as the Rosewood Order has been established in this land, I have felt nothing but deep and absolute annoyance at the entirety of Your order, and the steadfastness with which You have carried out Your work ensures that every day, this annoyance deepens. When I was rewarded these lands by Emperor Grover II, may he rest in peace, I imagined that I was blessed with a small corner of Griffonia where my word was to be law. I did not imagine that I would spend my days dealing with an endless stream of complaints, requests and 'advice' from the armor-plated pelican-heads that infest my county.\n\nMy scribe is currently taking dictation inbetween his horrified looks in my direction, so I suppose I should throw out a remark about the value of Your service both in times of war and peace, and that though it is like swallowing razors, I concede that my position and the stability of Longsword is due to the work of You and Your fellow knights.\n\nNow that I hopefully have said enough nice words to avoid You marching on my estate with Your entire order, I am formally extending my offer for the Hochmeister of the Rosewood Order to be given a standing position as advisor to my family, for as long as we rule these lands. Unless the skies fall down, neither I nor my descendants will be rid of You, and thusly we might as well play nice with You. Through this, you and your successors will have my ear, and the word of the Count will be moulded by Your counsel. It is my hope that this will further stabilize Longsword, and hopefully make You a little less hysterically irritating for me.\n\nSincerely\nCount Richart Dusktalon.""         
longsword.161.a:0 "The first count WAS famously acerbic."

longsword.162.t:0 "기사단국의 설립" #5
longsword.162.d:0 "Below follows a letter that was sent from Landmeister Rufus Klepper to the Hochmeister of the Rosewood Order in the days following the Order establishing itself in the region in the mid 9th century.\n\n"To the Esteemed and Honored Hochmeister Erik Meisser\n\nThe preparation for our establishment has encountered few issues during the past weeks, and I have now aquired a sizeable plot of land to serve this purpose. The land itself is situated a mere hour south of Zeltstadt, and is both fertile and close to the centre of power. Also - if my romantic excesses may be indulged - an exceedingly fair place, situated by a small tributary to the Griffking in the rolling hills of these lands.\n\nThe acquisition was by and large expedient, and the tools given to me for the job proved quite sufficient to ensure that the locals were persuaded to donate it to the order. After recent events, their tempestuous nature has been curtailed quite effectively, and there were only occasional needs for my brothers to intervene more firmly. For the vast majority, the virtue in giving up their dwellings to us stood clear, and they departed with an impressive humility.\n\nYet, one small issue has arisen, which I feel pertinent to bring before You. During the acquisition, a fair number of natives threw themselves to the ground before me, quite fervent in their desire to stay on the land, and I decided to write to You of this. Though there will be no shortage of faithful griffons who seek to migrate into these lands, yet perhaps these natives can be taken on as servants of the order. I was told they would not require pay as long as they can stay on their 'ancestral lands', and though I am loath to indulge their delusions, I am nevertheless convinced their servitude may serve to civilize them.\n\nThe choice, however, lies with You, and beyond this trifling matter I have little else to report. I shall be back at the Chapter House within a forthnight, and shall then bring more detailed maps of the area.\n\nYour Faithful Servant\nRufus Klepper."" 
longsword.162.a:0 "A bleak reminder of our past..."

longsword.163.t:0 "틸레아 습격 성공!"
longsword.163.d:0 ""다들 도망가네, 겁먹은 토끼처럼 말야." 로자는 틸레아의 잔존 수비대가 수평선의 언덕 너머로 후퇴하는 것을 지켜보며 중얼거렸다. \n"사격연습거리로는 꽤 괜찮지 않슴까?" 하인라이히는 말을 마친 뒤 도망가는 포니들을 총으로 쏘았고 총에 맞은 포니 여전사 한마리가 쓰러졌다.\n"사격연습이란게 재미는 없지만서도 말이죠. 차라리 싸우려는 시도라도 했을 때가 더 나았는데, 저 겁쟁이 자식들."\n하인라이히는 총을 내려놓았다. "그래서, 포니들에 대해 어떻게 생각하십니까? 전에 개혁파셨다던거 같던데 말임다."\n"엄밀히 말하면, 난 아직도 개혁파는 맞는데. 이제와선 내 알바도 아니지만. 솔직히 저기 도망가는 녀석들이 포니가 아닌 그리폰이었어도 딱히 다른 생각이 들지는 않았을걸."\n하인라이히는 어깨를 으쓱했다."뭐, 최소한 이제 방해받지 않고 마음껏 약탈은 할수 있겠죠."\n"저 야만 포니들에게 털어갈만한 물건이 있기나 하다면 말이지. 방금 놈들 못봤어? 복장이나 총도 제대로 못갖춰 왔다고."\n그말을 들은 하인라이히가 웃었다. "걱정 마십쇼, 대장. 뭐던 수익을 낼 방법을 찾아볼테니.""
longsword.163.a:0 "승리다!"

longsword.164.t:0 "습격 실패"
longsword.164.d:0 "약탈단은 쏟아지는 총탄과 화살의 비를 피해 헬퀼 남부로 도망쳤다. 로자 또한 이들과 함께 있었고, 그녀는 놀랍게도 큰 소리로 웃고 있었다.\n\n그리폰들이 안전지대에 안착하는데 성공한 뒤, 약탈에 참가했던 하인라이히라는 그리폰 한마리가 로자에게 다가왔다. "대장, 뭐가 그리 웃깁니까? 포니들이 우리를 박살내고 놀림거리로 만들었다고요."\n"내 말이! 생각해봐, 정말 대단하잖아! 난 지금껏 포니들이 열등하다는 헛소리를 질리도록 들어왔다고. 근데 저 문명화도 안된 포니들이 낡아빠진 무기를 들고 우리를 이겼단 말야! 팔라스야말로 정말 멍청한 저능아였어."\n하인라이히는 눈을 굴리며 잃어버린 약탈단원들을 생각했다."
longsword.164.a:0 "다음에 다시 가보도록 할까."

longsword.165.t:0 "계획 변경"
longsword.165.d:0 "어떤 이유에서던, 로자는 습격을 보류하기로 결정했고 모든 준비는 취소되었습니다. 약탈단은 혼란스럽고 분노한 상태지만 감히 로자에게 불만을 토로하지는 못했습니다. 반항하면 자신이 총에 맞게 될 테니까요."
longsword.165.a:0 "다들 인내심을 가지라고."

longsword.166.t:0 "약탈단을 물리치다!"
longsword.166.d:0 "Savage bandits from the south tried to raid our lands and take it from us by force, but our brave defenders managed to fend them off. Now the raiders are flying back to their homeland, tails in between their legs. A feast shall be held to celebrate our victory, before the raiders have time to reorganize and launch another raid."
longsword.166.a:0 "그들은 더 많은 수로 돌아올 것이다."

longsword.167.t:0 "도적들이 우리 땅을 습격하다"
longsword.167.d:0 "Despite the best efforts of our defenders, the griffon bandits from the south have seized our lands, raiding and pillaging unopposed. Refugees are streaming from the lost region and our defenders are retreating in disarray. This is a disaster to our country."
longsword.167.a:0 "저주받을 놈들!"

longsword.168.t:0 "도적단이 후퇴하다"
longsword.168.d:0 "While we expected the bandits to raid our lands, they have unexpectedly pulled back and abandoned their operation, leaving us alone for the time being. It is unclear why they did so, but they are likely to return, better prepared than before."
longsword.168.a:0 "대체 무슨 꿍꿍이지?"

longsword.169.t:0 "실버폴 습격 성공!"
longsword.169.d:0 "로자의 예상대로, 포니 수비대는 도적단의 상대가 되지 못했고, 그녀의 영토는 또다시 확장되었습니다. 로자는 언덕 꼭대기에 앉아 새 전리품을 살펴보았습니다. 숲에 마을 몇개가 흩어져있을 뿐인 황량한 땅이었지만, 적어도 그곳의 폭포는 아름다웠습니다.\n\n폭포를 바라보던 그녀의 눈이 가늘어졌습니다. 폭포란 보통 반짝이기 마련이지만, 그녀가 지금 보는 반짝임은 특히나 강렬한 편이었습니다. 어쩌면 실버폴이라는 이름의 유래도 이것이 아니었을까요?\n\n그녀는 호기심에 폭포로 날아가 조사를 시도했습니다. 폭포의 물에 마법이라도 깃들어있다면, 돈을 받고 팔수도 있지 않을까요? 그러나 그녀가 가까이서 본것은 반짝이는 작은 은 조각들이 물을 타고 흐르는 모습이었습니다. 로자의 두 눈이 휘둘그레졌고, 얼굴에 웃음이 활짝 피어올랐습니다."
longsword.169.a:0 "우린 부자가 될 거야!"

longsword.170.t:0 "나니위치로의 여정"
longsword.170.d:0 "The band of bandits flew up the hills and mountains of Naniwich and landed atop a rocky peak. Rosa, the group's leader, took out her binoculars and surveyed her surroundings.\n"You think they spotted us coming, boss?" Heinrich, one of the bandits, asked.\n"I don't think. I know. They've been trailing us for miles, trying to stay hidden. Because fools such as you didn't notice, I'd say they're doing a good job."\nHeinrich frowned and looked where Rosa was pointing her binoculars. His eyes widened as he saw another group flying up the mountain.\n"Ah, looks like they're coming out to meet us," Rosa said. "Let's hope this 'Blackrock' is among them. Griffs, drop your weapons! We're not here to cause trouble."\nThe bandits obeyed and dropped their rifles, yet kept their knives in their sheaths, just in case. The other group of griffons arrived, and a white griffoness stepped forth. "What's this motley of rabble? Did you get lost?"\n"No, we're not lost. In fact, I think we found what we were looking for," Rosa said with a smirk.\n"And what the heck were you trying to find in MY lands?"\n"You. Miss Blackrock, I presume?"\nBlackrock narrowed her eyes at first, and her bandits readied their weapons. Rosa's own group was tempted to grab their own rifles. "Are you Rosa Heidenreich?" Blackrock asked, her voice cold as ice.\n"Indeed," she replied and tipped her black Reformisten cap.\nTensions dissipated as Blackrock began to laugh. "You're a bold bitch, coming by yourself over here! I could've shot you hours ago."\n"I saw you, and I would've shot you first," Rosa said with a grin.\nBlackrock chuckled and playfully punched her in the shoulder. "Good to see a fellow bandit queen. Say, want to go raid a Prywhenian village? We'll split the loot evenly."\n"Of course," Rosa said with a smile, and motioned her bandits to pick up their guns. "I feel like this is the start of a beautiful friendship, Blackrock.""
longsword.170.a:0 "로자의 말이 맞아."

longsword.171.t:0 "흥미로운 제안"
longsword.171.d:0 "While on another small-scale raid in the Lushian countryside, Rosa wished to talk with Blackrock in private, and the two met at a burned-out farmstead, surrounded by the corpses of murdered farmers.\n\n"Say, what if our petty queendoms were to unite in an alliance?" Rosa said.\nBlackrock lifted an eyebrow. "Sounds... interesting. Though what would that entail?"\n"Well what do you damn think? An alliance means we swear to come to each other's aid if some dumb head-of-state decides to invade our lands, or if we invade theirs."\n"I asked what you mean because I don't usually sign 'treaties' unless it's about regular tribute payment."\n"We won't sign anything. Just make a promise to each other to have each other's back."\n"And what if you get bulldozed by that River Coalition rabble? Will I be obliged to commit suicide by fighting alongside you?"\nRosa sighed. "Words are wind, so I guess not. But if it's a fair and even fight, I'd expect you to help if I asked you to. And when we win we can split the gains, like with raids."\nBlackrock remained silent as she thought of how to respond."
longsword.171.a:0 ""괜찮은 생각인데.""
longsword.171.b:0 ""아니, 됐어.""

longsword.172.t:0 "블랙록의 답변"
longsword.172.d:0 "While on another small-scale raid in the Lushian countryside, Rosa wished to talk with Blackrock in private, and the two met at a burned-out farmstead, surrounded by the corpses of murdered farmers.\n\n"Say, what if our petty queendoms were to unite in an alliance?" Rosa said.\nBlackrock lifted an eyebrow. "Sounds... interesting. Though what would that entail?"\n"Well what do you damn think? An alliance means we swear to come to each other's aid if some dumb head-of-state decides to invade our lands, or if we invade theirs."\n"I asked what you mean because I don't usually sign 'treaties' unless it's about regular tribute payment."\n"We won't sign anything. Just make a promise to each other to have each other's back."\n"And what if you get bulldozed by that River Coalition rabble? Will I be obliged to commit suicide by fighting alongside you?"\nRosa sighed. "Words are wind, so I guess not. But if it's a fair and even fight, I'd expect you to help if I asked you to. And when we win we can split the gains, like with raids."\nBlackrock remained silent for a moment, then replied "Sounds good to me." She pulled out a knife. "Let's bind this pact with blood, if nothing else."\nRosa smiled and raised her own dagger. Friendship was a wonderful thing."
longsword.172.a:0 "이 우정이 영원하기를."

longsword.173.t:0 "블랙록의 답변"
longsword.173.d:0 "While on another small-scale raid in the Lushian countryside, Rosa wished to talk with Blackrock in private, and the two met at a burned-out farmstead, surrounded by the corpses of murdered farmers.\n\n"Say, what if our petty queendoms were to unite in an alliance?" Rosa said.\nBlackrock lifted an eyebrow. "Sounds... interesting. Though what would that entail?"\n"Well what do you damn think? An alliance means we swear to come to each other's aid if some dumb head-of-state decides to invade our lands, or if we invade theirs."\n"I asked what you mean because I don't usually sign 'treaties' unless it's about regular tribute payment."\n"We won't sign anything. Just make a promise to each other to have each other's back."\n"And what if you get bulldozed by that River Coalition rabble? Will I be obliged to commit suicide by fighting alongside you?"\nRosa sighed. "Words are wind, so I guess not. But if it's a fair and even fight, I'd expect you to help if I asked you to. And when we win we can split the gains, like with raids."\nBlackrock remained silent for a moment, then replied "Nah, forget about it. I can't trust you and you can't trust me. Ultimately, every griffon is out for themselves."\nRosa frowned. "Is that so? Then I guess you don't need me for anything." She spat on the floor and stormed out of the building.\nBlackrock looked after her, and wondered if she had just made a mistake."
longsword.173.a:0 "우정이란 연약한 것이지."

longsword.174.t:0 "동부의 흐름"
longsword.174.d:0 "수백, 어쩌면 수천마리도 넘어 보이는 포니들이 끝없이 줄지어 롱소드-레이크 시티의 국경선을 넘어 행진해 나갔다. 이상한 것을 넘어 터무니없는 순간이었다. 물론, 고작 몇년 전까지만 해도 두 나라 사이의 국경은 굳게 닫혀있었고, 지금같이 지역을 넘나드는 포니들의 대이주는 한번도 없었다. 그러나 그런걸 떠나서 저 돌아온 바르타이의 자손들은... 아무리 잘 봐줘도 이상했다. 저들 모두 바르타이의 상징이나, 종교적 표식과 같은 롱소드의 혈통임을 나타내는 무언가를 지니고 있었지만, 그 외에 이들을 묶을 만한 공통점은 전혀 없었다. 롱소드로 이주하는 포니들은 현대적인 정장부터 넝마까지 모든 종류의 복장을 착용하고 있었다.\n\n"대체 무슨 심연의 구렁텅이에서 저 포니들을 꺼내오는거지?" 스타리 스월은 양식서를 작성하며 한숨을 쉬었다. 또 한마리의 포니가 바레네의 상징이 세겨진 펜던트를 보이곤, 굉장히 어색한 일가카르디아어로 질문에 답한 뒤 부스를 나갔다. "어디서 공동묘지라도 발견했나 본데," 국경초소의 경비로 와있던 클라우드 아이즈가 농담을 던졌다. 스타리 스월은 그를 어이없다는 눈으로 바라봤지만, 사실 아바 포브너가 금지된 어둠의 마법에 통달한 마법사가 아닌가 하는 이야기는 꽤 오랬동안 유력하게 회자되던 가설이었다. 아무리 생각해도 터무니없는 이야기였다. 어스포니가 그렇게 강력한 마법을 부릴 수 있을리가 없었다. 그렇지 않은가? 게다가...\n\n마음속 혼잣말을 이어가던 스타리 스월은 옆구리를 두드리는 느낌에 정신을 차렸다. 그녀의 앞에는 고대 테피스트리에서 튀어나온 듯한 포니 한무리가 양식서와 함께 기다리고 있었다. 약간 초조해 보이는 그들은 모두 유니콘이었으며, 롱소드의 왕들도 질투낼 만한 세련되고 훌륭한 갑옷을 차려입고 있었다. 대표자인 듯한 여성이 무언가 말을 했지만, 스타리는 단어 일부를 제외하고는 전혀 알아들을 수 없었다. 알카비에테스에서 불리우는 옛 찬송가마냥, 고풍스러움을 넘어 고대의 말에 가까웠다. 그녀는 클라우드 아이즈를 바라보았지만, 그 또한 어리둥절한 상태였다. 그녀의 일카가르디아어는 평범한 포니로써는 도무지 이해 불가능한 것이었고, 스타리는 혹시 그녀가 리예카어를 할술 아는가 물어보려던 순간, 허공에서 갑자기 튀어나온듯한 복수자 한마리를 발견했다.\n\n"비텐란트에 우선 보고해주시죠. 나머지는 제가 알아서 처리해 두겠습니다." 비텐란트 초소에서 아까의 롱소드 포니 무리를 이끌고 나오며 복수자가 말했다.\n\n방금 전의 무리가 시야 밖으로 벗어나자, 클라우드 아이즈는 스타리 스월을 바라보며 웃었다. 마치 방금 전의 황당한 광경이 아까의 농담에 대한 일종의 증거라고 주장하는것 마냥."
longsword.174.a:0 "비텐란트 엘리트 마법사 몇마리가 대체 무슨 증거야!"

longsword.175.t:0 "남부의 파동"
longsword.175.d:0 "아클리드는 떨리는 발굽으로 또 한 개피의 담배에 불을 붙혔다. 터무니없고, 미쳤고, 심지어 비현실적인 일이었다. 가장 놀라운 꿈과 황당한 공상속에서도 지금같은 광경이 있을까 싶었다. 수천, 어쩌면 수만 마리가 넘는 그리폰들이 모여있었다. 대부분은 휴식중인데다, 이 비좁은 야영지에서 저들의 수를 제대로 해아리는것은 어려운 일이었지만, 확실한 점은 저들은 대부분, 어쩌면 전원이 기사라는 점이었다. 이곳에서 돌아다니는 자들이 전부 중갑을 착용하고 있다는 점에서는 말이다. 보통 이들 기사들의 모습치고는 좀 특이한 광경이라면 두 가지였는데, 하나는 이들의 소속이나 신원을 나타내는 깃발이나 문양이 없었다는 점이랑, 이들의 갑옷이 마치 진흙탕에 담궈져있던 것마냥 더럽고 녹슬어 있었다는 점이다. 후자의 경우 어쩌면 그렇게 이상한 것은 아닐지도 모르지만.\n\n"아마도 비사지나스의 병영에 3개 사단 정도는 더 수용할 수 있겠소." 아클리드는 아바 포브너가 그리폰 기사단을 이끌고 다가오는 모습을 보기위해 시선을 돌렸다. 물론 포브너를 따르는 저들의 모습은 기사단 이라고 칭하기엔 많이... 비참한 몰골이었지만 말이다. 아클리드가 지금껏 떠올리던 평균적인 기사의 모습은 로즈우드 기사단의 모습이었으니 비교적 그럴 수도 있을 것이다. 갑옷만 좀 어떻게 하면 괜찮을지도? 비록 그리폰들이 진창에서 구르다 온듯한 모습일지라도, 그들은 포브너 앞에 규율잡힌 모습으로 서 있었다. 몇몇 그리폰 국가들의 상태를 고려하면, 이들의 모습도 납득은 가는 상태였다. "걱정 마시죠 포브너 동지, 동지가 데려온 이 신병...들을 수용할 장소를 찾아볼테니. 그나저나 묻고 싶은게 있는데, 이들은 얼마나 더 오는 겁니까? 그리고 기분 나쁘게할 의도는 아니지만은, 지금같은 상황에서 외부인 그리폰 기사들을 믿어도 괜찮은겁니까?"\n\n아클리드는 방금의 질문을 던진 것을 후회했다. 포브너는 화가 났다던지 기분상한 듯한 모습은 아니었지만, 아클리드는 그의 시선이 매우 불편하고도 찌르는 듯하게 느껴졌다. 아까의 질문에 대한 답변마냥 아바는 발굽을 하늘로 치켜들고 소리쳤다. "제국에게 죽음을! 헤르츠란트에 죽음을! 바레네꼐 영광 있으리!"\n\n뒤에 선 그리폰들이 구호를 복창했다. 그들의 목소리가 계곡에 메아리치자, 야영지에 남아있던 그리폰들 역시 구호를 외쳤고, 곧 제국과 헤르츠란트를 멸하라는 고함소리로 귀가 멍멍할 정도였다. 신들의 전사 포브너가 저들에게 무었을 했는지는 몰라도, 아클리드는 저들이 더더욱 광란으로 빠져드는 광경을 어안이 벙벙해진 채 바라볼 수밖에 없었다."
longsword.175.a:0 "제국에게 죽음을!"

longsword.176.t:0 "발코니의 밤"
longsword.176.d:0 "고위 사령부 회의는 진작에 끝났지만 아직 폰 타이젠하우젠가의 발코니에선 불빛이 반짝였다. 담뱃불에 불을 붙인 아바 포브너의 옆에는 그리폰 한마리가 먼 밤하늘의 별을 바라보고 있었다. 평화로운 밤이었지만 이 둘에게 있어 다소 이상한 평화의 순간이었다. 여태 뒤집어쓴 냉정함과 태연함의 가면을 벗어던진 채, 마음 속 약점과 흔들림을 드러내는 순간이기도 했다. \n\n"저들은 우릴 쥐새끼라 불렀었지. 하지만 저들 역시 마찬가지야. 아무리 싸우고 아무리 죽어나가도 항상 곧 새 둥지를 틀고 새 제국을 만들어 일어나지." 갑자기, 포브너가 울부짖으며 담뱃재가 값비싼 발코니의 바닥 타일 위로 떨어졌다. "나는 때를 기다리고, 준비하고 싶었어. 하지만 우리에겐 시간이 없다고! 우리가 기다리는 매 순간, 헤르츠란트는 더더욱 강해지겠지!" \n\n"의지와 신앙심만으로 이길 수 있는 싸움이 아니야." 플리아터는 씁쓸하게 말을 뱉었다. "우리에겐 적들과의 격차를 좁힐 만한 정예병도 기술력도 없지. 제대로 된 승리는 불가능해." \n\n"더 많은 목숨이 필요할거야... 항상 더 많은 희생이 필요했어..." 포브너는 새 담배를 꺼내 불을 붙혔다. "바레네께선 우리가 신도들의 피로 적들을 익사시키길 바라시는 걸까?"\n\n"하지만 다른 방법도 있지..." 플리아터는 말을 이었다. "명예도 진정한 희생도 없는, 오히려 검은 망토 놈들이나 고려할 방식이야. 독, 역병, 암살... 죄인들만을 노리는 게 아닌, 모두가 무차별적으로 표적으로 삼는 방법들. 하지만 지금의 상황에서 우리에게는 더이상 선택권이 없어..."\n\n"우리는... 우리의 희생으로... 독... 뱀의 머리를 잘라낼 방법들..." 아바는 고통스러운 한숨을 내뱉었다. "그래, 어쩌면 이게 바레네의 뜻일지도 몰라... 저들이 우리에게 보여준 잔혹함을 저들에게 똑같이 되돌려 주는 것..."\n\n"바레네께선 피에는 피로 갚으라 말씀하셨지... 이게 유일한 길일지도... 길이 있기는 하다면 말이야..." 플리아터는 중얼거리더니 별이 빛나는 밤하늘을 보며 잠시 침묵을 지켰다. "정의와 복수는 명예보다 우선한다"\n\n"신자들이 모두 소멸하고 나면 무슨 명예가 있겠는가...""
longsword.176.a:0 "...그렇기에 정의는 눈을 감을 것이다. 공평하고 맹목적으로."

longsword.177.t:0 "피할 수 없는 정의"
longsword.177.d:0 "신그리포니아당의 비사지나스 쿠데타는 실패했으며, 대부분의 부대가 생존했지만 무너진 채로 있습니다. 이들은 싸울 의지를 상실했으며, 만약 스타리 나이트 같은 관용적인 지도자였다면, 비교적 온건하고 죄질이 나쁘지 않은 이들의 경우 해산시켜 집으로 돌려보내 주었을 지도 모릅니다. 하지만 그날 비사지나스에 관용은 더 이상 없었습니다. \n\n롱소드 전체와 심지어 롱소드 너머에서도 아바의 복수자들(Kerštininkai)이 들이닥쳤으며, 골든 모닝의 추종자들이 아무리 꽁꽁 숨어들어가도, 그들이 휘두르는 신성한 정의의 발톱을 피할 수는 없었습니다. 붙잡힌 신그리포니아당 일원들은 전원 끌려가 처형당했고, 스스로를 변호할 기회조차 주어지지 않았습니다. 반역자에게 그런 권리는 사치일 뿐이니까요. 하지만, 이정도로는 충분하지 않았습니다. 신그리포니아당은 군인들이었고 이들은 각자 여러 파르티잔과 무고한 시민들을 죽였기에 진정한 정의를 집행하기 위해서는 그많큼 더 많은 피가 흘러야 했습니다. 물론 포브너가 롱소드의 현 지도자일지는 몰라도, 적색당과 백색당의 잔존 인원들은 쿠데타 가담자의 가족이나 쿠데타에 참여하지 않은 인원들에 대해선 위험하지 않거나 비전투원일 경우 절대 위해를 끼치면 안된다는 입장을 고수하고 있습니다.\n\n하지만 그들이 잊어버린게 있습니다. 신그리포니아당은 그런것에 신경쓴 적이 없고 복수자들 역시 달리할 의사가 없다는 것을..."
longsword.177.a:0 "...이중에 비전투원 같은 건 없다."

longsword.178.t:0 "신성한 깨달음"
longsword.178.d:0 "적색당, 백색당, 포브너파 등, 스스로 뭐라고 칭하던 간에, 그녀는 그 끔찍한 짐승들에 대한 여러 소문을 들었고 그들에게 붙잡혔을 때, 들었던 소문들을 떠올리며 공포에 떨었습니다. 그들은 소문과는 달랐습니다만, 더 끔찍했습니다. 그들은 그녀에게 바레네를 섬길 것을 강요했고, 그녀가 거부하자, 조상들의 신앙과 전통을 배반한 혐의에 유죄를 선고하며 감옥에 그녀를 가두었습니다. 그녀는 개혁파가 그리했듯 구타와 고문이 가해질 것을 예상했으나, 그런 일은 일어나지 않았습니다. 아무 일도 일어나지 않았습니다. 며칠이 지나고 몇주가 지나도록 아무것도. 간수들이 그녀에게 음식과 물을 가져다 주었지만 항상 아무 말도 없었고, 그들의 공허한 눈은 언제나 어딘가를 멍하니 응시하고 있었습니다. 감방에 비치된 낡은 종교서적과 현대 종교시집을 읽는 것이 그녀에게 허락된 유일한 할것이었고, 간혹 바이딜로들, 정말 운이 좋다면 "신들의 전사" 아바 포브너의 설교, 혹은 종교 의식 등을 볼 수 있었습니다. 시간이 흐르고, 영문도 모른채 하루하루가 지나고, 곧 기억이 희미해져 갔습니다.\n\n그리고 어느 날, 그녀가 천천히 새 책의 찬송가와 시를 읽고 있을 때 변화가 일어났습니다. 마치 온 세상의 비밀이 그녀 앞에 풀린 것처럼, 그녀는 헤르츠란트의 그리폰들이 세상에 강요한 거짓들을 깨닫게 되었습니다. 그녀의 눈앞에 진실이 보이기 시작했고, 그녀의 마음속에서 무언가가 치솟아 올랐습니다. 감옥에서 처음으로 웃음이 방을 가득 채웠습니다.\n\n간수는 계속해서 웃고 있는 그녀의 방문을 열고 안을 들여다보았고, 그녀는 고개를 들어 간수를 바라보았습니다. 그녀와 눈이 마주친 간수는 살짝 미소를 지었습니다."
longsword.178.a:0 "바레네께 영광을!"

longsword.179.t:0 "계획도 미래도 없이"
longsword.179.d:0 "루드비히 폰 플리아터는 모여있는 지휘관들과 복수자들을 훑어봤다. 적어도 아직 살아있는 이들 중에서 말이다. 한때 거칠고 강인하던 포니와 그리폰들도 대부분이 며칠째 잠조차 제대로 자지 못한 모습에 떨리는 발굽과 발톱으로 쉴새없이 담배던 술이던 정신을 안정시킬 무언가를 찾아 남용하고 있었다. 루드비히의 눈길이 포브너가 외국에서 데려온 개종자 기사들에게 꽂혔다. 이세상 존재가 아니던 제정신이 아닌 이들이었다. 어떤 그리폰 기사가 신적인 개입없이 군주와 창조자의 제국을 배반한다는 말인가? 하지만 저들에게 세겨진 블랙할로우와 오피니쿠스의 인장은 실제로 그러한 기사들이 있다고 암시했다... \n\n"우리 모두를 죽이려고 할 거야, 당연하지 않아?" 누군가가 거친 목소리로 말했다. 루드비히는 고개를 들어 아클리드의 울어서 충혈된 두 눈을 바라봤다.\n\n"그럴 수 있다면, 우리가 예전으로 돌아간다면, 그렇겠지..."\n\n"그럴 수 있다면 이라니...설마 너... 아직도 포브너의 광기가 머릿속을 떠나지 않았나?!\n\n"그랬으면 좋았겠군, 그랬으면 최소한 위안이라도 됐을 텐데. 미쳤건 아니건, 이것이 축복이건 저주건 간에 우리에겐 선택지가 없어. 앞으로밖에 갈 수 없다고!"\n\n"앞 어디로? 더 많은 죽음? 복수하려다 죽은 이들을 위한 또다른 복수?"\n\n아무도 논쟁에 끼어들려 하지 않았다. 이젠 그럴 의지조차 남지 않았을 지도 모른다. 그러던 순간..."
longsword.179.a:0 "동지들, 제게 답이 있을지도 모릅니다."

longsword.180.t:0 "미친 이들을 위한 미친 계획"
longsword.180.d:0 "루드비히 폰 플리아터와 아클리드 카노피나이티는 방 안의 인원들과 함께 용감하게도 이 논쟁에 끼어든 장본인을 향해 시선을 돌렸다. 그는 복수자들의 제복을 입은 그리폰이었고, 복장으로 보아 상당히 높은 계급인 듯 했다. 안정화 부대들이 헤르츠란트 전역에서 입은 피해들과, 특히 포브너의 실종 이후 부대원들을 홀리던 광신적 정의감의 베일이 벗겨지며 이어진 탈주를 감안하면, 그가 아마 남아있는 복수자들 중 최고 계급일지도 몰랐다. 말을 꺼낸 그리폰은 이정도의 주목을 받을 거라고는 예상치 못했는지, 그가 들고온 폴더들을 긴장하며 움켜쥐었다.\n\n"헤..헤르츠란트와의 전쟁이 시작되기 전에, 포브너 동지는 오랜 시간 이 전쟁을 각 단계별로 준비하고 있었습니다. 전후처리까지 말입니다."\n\n"포브너의 헤르츠란트 계획이라고? 그런 끔찍한 걸 수용할 순 없어! 그런 짓을 하고도 우리 스스로를 용서할 수 있을 것 같나!" 아클리드가 항의했다. \n\n "지금도 이럴진데, 이후 얼마나 많은 이들이 견디지 못하고 자살을 택할지..." 플리아터 역시 비슷한 의견이었다. \n\n"동지들, 마지막 남은 계획의 설립자로써 제가 장담하건데, 여러분이 생각하는 그런 것은 아닙니다. 일단 제가 개인적으로 현재 저희 상황에 더 적합하고도, 그나마 납득 가능한 정도로 수정을 가한 상황입니다." 그는 두개의 폴더를 아클리드와 루드비히에게 건내주더니 방을 가로지르며 아직 정신이 어느정도는 멀쩡한 이들에게도 계획서를 나눠주기 시작했다. \n\n폰 플리아터는 이제는 "모르겐클로 계획" 이라고 명명된 포브너의 전 "영원한 복수 계획"의 페이지들을 훑어보았다. 여전히 매우 급진적인 해결책이었고, 어찌보면 마지막까지 남은 피의 복수자들 소속 장교인 그에게나 어울린다고도 볼 수 있는 계획이었으나, 이것에서는 왠지 모를 전체주의적 천재성이 느껴졌다.\n\n"다른 상황이었다면 이런 계획은 광기 그 자체였을 것이지만..."
longsword.180.a:0 "그러나 우리는 그저 나아갈 수밖에 없다."

longsword.181.t:0 "새로 태어난 복수자"
longsword.181.d:0 "그가 진정한 깨달음을 얻기 몇년 전까지만 해도, 한스 모르겐클로는 신들이 그를 일종의 농담거리를 위한 장기말로 쓰고 있다며 자소했다. 한때 그는 작은 귀족 가문의 유망한 후계자였으나, 혁명으로 헤르츠란트가 찢어지며, 그의 집안도 서로가 서로에게 등을 돌리고 배신하며 갈라지게 되었다. 홀로 남겨진 한스 모르겐클로는, 비록 공개적으로 박해받지는 않았지만, 공화주의자들에 협력한 그의 가문원들 탓에 잠재적 반역자로 취급받으며 제국에 의해 감시당했다. 그는 로마우로 떠나 새 삶을 살아가며 따로 그만의 가문까지 꾸렸지만, 공화주의자들과 연관되었다는 소문은 절대 가라앉지 않았다. 아이르교가 힘을 얻고, 로마우에서의 여러 사건 이후, 그와 그의 가족들은 더이상 로마우만이 아닌 헤르츠란트 전역에서 환영받지 못하는 신세였다. 카테린에 있는 친구들의 도움을 받아 롱소드로 도주한 그는 그 이후 평범한 사무원으로 살아가고 있었다. \n\n그러나 롱소드에서의 새 삶 역시 오래가지 않았다. 점차 미쳐가던 더스크탈론 백작이 롱소드에 대학살을 일으키며, 순수하지 못하다 판명된 포니와 그리폰 모두를 정화하기 시작했다. 한스가 카테린으로 출장을 나간 사이 그의 가족들 역시 개혁파에게 노려지게 되었다. 그가 무언가 하기도 전에 롱소드 내전이 발발하며, 가족들은 내전의 불길에 휩쌓여 사라졌고, 롱소드 역시 옛 모습을 전부 잃어버린 처참한 상태였다. 모든 것을 잃어버린 한스는 마치 자신의 발걸음이 저주받은 것처럼 느껴졌고, 이후 자살을 기도했으나... 곧 진정한 길을 보게 되었다. 복수의 길, 진정한 정의의 길, 필멸자를 사랑하는 신에 대한 신앙의 길. \n\n한스가 복수자들에게 명령해 검은 망토단 지지자들을 처형할 때, 그는 미소짓지 않을 수 없었다. 포브너를 따르며 그는 많은 이들에게 있어 저주받을 반역자이자 괴물이 되었다. 그러나 그는 그런 비난 같은건 더이상 신경쓰지 않았다. 비록 간접적일 지라도..."
longsword.181.a:0 "...정의와 복수란 가장 달콤한 와인과도 같았다."

longsword.182.t:0 "어두워진 아침"
longsword.182.d:0 "헌법 회의와 그날의 숙청으로부터 일년이 지났다. 스타리 나이트의 책임감은 막중했고, 자신만의 시간도 점차 줄어만 갔다. 스타리는 한때 매일같이 비사지나스 감옥을 방문했지만, 그녀의 방문이 공식적으로 인가된 것도 아니었기에 이제는 점점 뜸해지고 있었다. \n\n"자, 이거 받아." 그녀는 담배에 불을 붙혀 감옥의 창살 너머 죄수에게 건내주었고, 죄수는 약간 멈칫하더니 받아 피우기 시작했다. 희미한 미소를 띄운 채, 스타리는 그를 바라보며 건너편에 주저앉았다. \n\n골든 모닝은, 최소한 겉으로 보기에는, 여전히 매력적인 채였다. 간수들의 보고에 의하면 그는 그가 투옥되고 신그리포니아당이 무너진 이후로 점차 제정신이 아니게 되었다고 한다. 변덕스럽고 감정정으로 변한 그는 종종 배신과, 롱소드와 대륙이 파멸하는 묵시록적 비전을 묘사하며, 마치 종교적인 깨달음을 얻은 것마냥 행동한다고 했다.\n\n하지만 스타리는 그런 모습을 직접 본 적은 없었다. 그녀가 방문할 때면, 골든 모닝은 언제나 조용하고 침착한 모습으로, 이따금씩 그의 진심을 드러내고는 했다. 신비하면서도, 매력적인 그의 모습은 스타리가 기억하던, 그리고 스타리가 좋아하던 그 모습 그대로였다. \n\n"잘 지내고 있어. 고마워."\n\n"아직 어떻게 지내는지도 묻지 않았는걸?"\n\n"덕분에 물어보지 않아도 됐잖아. 어때, 나도 좀 도움이 돼지 않아?"\n\n그녀는 희미하게 키득거리며 웃기 시작했다."
longsword.182.a:0 "걱정 말자. 언젠가 나아질거야."

longsword.183.t:0 "적과 백"
longsword.183.d:0 "플로우리스 저스티스와 롱소드의 왕들에게 이번 헌법 제정회의의 결과는 놀랍지 않았습니다. 그들은 숫적으로도 소수였고 상대는 무려 롱소드의 영웅이었으니까요. 백색당은 자신들 주도의 헌번 제정을 위해 여러 주장을 펼쳤으나 그녀는 자신의 거대한 명성과 존재감만으로도 많은 이들의 마음을 사로잡았습니다. 투표와 여러 절차들이 모두 끝나고 적색당과 백색당의 대표들은 상인 길드 홀에 모여 야당의 역할에 대해 논의하였습니다. \n\n"분명 좋은 합의점을 찾아낼 수 있을 거에요", 스타리 나이트가 입을 열자마자 반대측의 일부 의문섞인 몸짓과 함께 플로우리스 저스티스의 반박이 터져나왔습니다. \n\n"이미 원하시는건 다 갖지 않으셨나요, 나이트 원수님? 여기 계신 잘나신 적색당 분들은 분명 저희를 돌아오지도 않을 과거에 매여있는 늙다리 괴짜들로 보고 계시던데... 어쩌면 같이 교수대로 보내버려야 할 사악한 지주들 정도로 생각하실지도 모르죠. 그런데 이 "협력" 이니 "합당"이니 하는건 대체 무슨 말씀이신가요?" \n\n"그건...절대 그렇지 않아요." 스타리는 스스로 변호하며 말했습니다. "여러분 역시 롱소드의 애국자들이며 사회주의 체제에서도 이는 변하지 않아요. 전 기꺼히 여러분들의 조언을 들을 준비가 됐는걸요. 여러분들은 우리 모두가 부족한 기술들을 제공해주실 수 있으니까요. 플로우리스 당신은 헤르츠란트에서 공부했고 다른 백색당 여러분들 역시 소드손에서 교육을 받았죠. 전 고작 교회 학교 몇년 다닌게 전부인 데 말이에요..." \n\n플로우리스가 다시 말을 꺼내기 전까지 방은 몇 초간 침묵에 휩쌓였습니다.:\n\n"세베리아나에서 혁명이 일어났을때 그들은 저같은 사람들을 가로등에 매달았죠. 그런데 당신은 우리에게 손을 내밀어 주는군요." \n\n"전 절대 스탈리온같이 되길 원하지 않는답니다.""
longsword.183.a:0 "모두 함께, 롱소드를 위해 일할 수 있을 거에요."

longsword.184.t:0 "끝없는 꿈"
longsword.184.d:0 ""영도자께선 '운명'에 대해 말씀하셨어요. 위대한 야망, 시간의 수레바퀴를 부수는 것... 그분의 말씀은 분명 아름답지만... 도대체 무슨 뜻인가요? 전 어떠한 세상을 마음속에 그려야 하는거죠?" \n\n솔직히 말해 낙티에스 샬나 부대장은 신병들이 좀 덜 철학적이기를 기대했다. 하지만 징집되 온 이 어린 포니는 그녀의 몸에는 너무 큰 군복을 입은 채로 궁금증에 차 서있었다. 놀랍게도 신경질적이기로 유명한 부대장은 신병을 끌어안더니, 하늘을 향해 그녀의 발굽을 흔들었다.\n\n"아름다운 세상이란다, 훌륭하고... 마치 우리 모두의 꿈과 염원이 이루어진 그런 곳이지!"\n\n"꿈이 이루어진다고요..?"\n\n"너도 해방전쟁을 기억하지?" 그녀가 10년에 걸친 게릴라전을 언급하자 어린 신병의 목소리가 울먹였다.\n\n"네, 그때 제 부모님이 팔라스의 수용소로 끌려가셨어요..."\n\n"그렇다면 상상해 보렴. 그때와 같은 끔찍한 참상을 일으키는데 쓰여진 자원들이 대신 진정 필요한 곳들에 사용되는 세상을. 우린 더이상 포니를 '포니'라 부르고 그리폰을 '그리폰'이라 부르며 서로간의 사소한 차이점을 가지고 죽고 죽일 필요가 없단다. 우리는 병기고 대신 병원을 짓고 철조망을 치는 대신 공원을 만들겠지. 그리고...네가 바라는 어떤것이던 꿈꿀수 있을 거란다!"\n\n사실은 샬나 역시도 영도자께서 그리시는 궁극적인 계획이 무엇인지는 알지 못했다. 그분은 혼자 고민하실지언정 남들에게 자문을 구하지 않으시니까. 확실한 답이 없는 상황에서, 의문은 상상으로 채워지곤 한다. 골든 모닝이 마음속에 그의 이상향을 그리듯, 그의 부하들도 마음 속에 각자의 이상향을 그리고 있었다. \n\n이 말을 들은 징집병 소녀 역시, 더 나은 세상의 모습을 그리며 잠시 생각에 잠겼고 마지막으로 질문을 던졌다: "...그럼 저는 왜 아직 이걸 입어야만 하는건가요?""
longsword.184.a:0 ""뭐, 꽃밭 위에 새 세상을 만들 수는 없으니까...""

