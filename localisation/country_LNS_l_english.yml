### National Focuses ###
LNS_resist_and_bite:0 "저항하고 물어뜯어라"
LNS_resist_and_bite_desc:0 "암울한 현실을 마주해야 할 때입니다. 더스크탈론과 그의 개혁파 하수인들은 우리를 절멸시키기 위해 절대 멈추지 않을 것입니다. 그렇기에 우리는 싸워야 하고 싸울 겁니다! 우리는 숲에서, 거리에서, 그리고 평야에서 맞서 싸울 겁니다! 우리가 실패하고 모두 죽더라도 한 가지는 확실합니다. 우리는 저항하고 마지막까지 놈들을 물어뜯을 겁니다!"
LNS_our_friends_in_hellquill:0 "헬퀼로부터의 지원"
LNS_our_friends_in_hellquill_desc:0 "우리는 헬퀼의 동지들로부터 지원을 받을 준비가 되었습니다만, 우선 지원자들이 쿠피스키스 마을을 지나야 비크슈타트까지 도달할 수 있을 겁니다. 그곳은 개혁파의 영향력이 약하지만 우리가 마냥 위험으로부터 안전하다는 뜻은 아닙니다."
LNS_target_collaborators:0 "부역자들을 노려라"
LNS_target_collaborators_desc:0 "모두가 미친 백작의 절멸계획을 따르는 것은 아니지만 대부분의 그리폰들은 적극적으로던 소극적으로던 그를 지원합니다. 살인마들에 부역하고 그냥 넘어갈 수 없다는 것을 그들에게 보여줘야 합니다."
LNS_spread_pamphlets:0 "모두에게 알려라"
LNS_spread_pamphlets_desc:0 "우리는 검은 망토들에 대항하는 우리들의 사상과 이유를 담은 팜플렛과 포스터를 인쇄해 밤중에 도시 전역에 배포할 겁니다."
LNS_steal_equipment:0 "총을 훔쳐내라"
LNS_steal_equipment_desc:0 "승리의 가능성을 만들기 위해 우리 병력들에게 제공할 화기를 충분히 확보해야 합니다. 무기를 장악하고 개혁파들의 힘을 약화시킬 수 있을 만한 장소 두 군데를 찾아 두었습니다."
LNS_organize_cells:0 "불가항력에 대비하라"
LNS_organize_cells_desc:0 "곧 우리는 개혁파와 전면전을 치르게 될겁니다. 우리는 게릴라전에 강하지만 대의를 위해 추가적인 포니들을 모집하고 진짜 전투에 대비한 훈련 요법을 늘려야 합니다."
LNS_the_secret_government:0 "비밀 정부"
LNS_the_secret_government_desc:0 "개혁파 놈들을 쓸어버린 후 원활한 정부 전환을 위해 스타리 나이트는 예비 정부를 구성하기로 결정했습니다. 이들은 각자 주요 직책을 맡아 롱소드를 재건하고 무정부 상태를 막을 겁니다."
LNS_sabotage_them:0 "사보타주!"
LNS_sabotage_them_desc:0 "우리는 개혁파에 대한 교란을 강화해야 합니다. 만약 그들이 충분히 약해지면, 우리는 짧은 전투만으로 그들을 압도할 수 있을 것입니다. 이러한 측면에서 지도자들과 생산 거점들을 주 타겟으로 하는 것이 도움이 될 것입니다. 하지만 두 가지를 모두 동시에 시행하기에는 자원이 충분치 않을 것입니다."
LNS_an_example:0 "무력 시위"
LNS_an_example_desc:0 "격분스러운 일입니다! 검은 망토 놈들이 무고한 포니들을 바레나의 노동 수용소에 밀어 넣고 있습니다. 포니들이 학살당하거나 어쩌면 더 심한 일을 당하기 전에 당장 이에 대응해야 합니다."
LNS_the_uprising:0 "비사지나스 봉기"
LNS_the_uprising_desc:0 "포니들이여 무장하라! 더스크탈론과 그 일당들은 악행에 대한 댓가를 치를 것이다! 롱소드는 놈들의 폭정에서 벗어나리라! 일가카르디야와 그녀의 전사들을 위하여!"

LNS_the_military_resists:0 "백작에 대항하다"
LNS_the_military_resists_desc:0 "백작의 미친짓은 이제 충분합니다. 무고한 포니들을 학살하는 것은 롱소드의 방식이 아닙니다! 우리 군의 최고지휘관인 콘라트 실버탈론이 더스크탈론 백작을 만나 학살을 멈추도록 설득할 것입니다."
LNS_reassign_units:0 "잘못된 명령서"
LNS_reassign_units_desc:0 "실버탈론은 종종 백작으로부터 내려오는 군 명령서를 가로채 "실수로" 잃어 버렸습니다. 이들은 커져가는 우리의 저항세력에 더 유리한 명령들로 교체될 것입니다."
LNS_our_duty:0 "앞으로의 싸움을 대비하다"
LNS_our_duty_desc:0 "우리 모두는 개혁파의 위협으로부터 롱소드를 해방시키기 위해 최선을 다하고 있습니다만, 그들에게 전면적으로 대항하려면 우선 적절한 준비를 갖추어야 합니다. 젤트슈타트를 포함한 여러 도시들에는 개혁파와 싸우게 될 시 이용할 수 있는 미로같이 엮인 뒷거리와 골목들이 있습니다."
LNS_ensure_loyalty:0 "군내 개혁파 축출"
LNS_ensure_loyalty_desc:0 "로드우드 기사단 내부의 극단주의자들을 제거하지 않으면 롱소드의 평화를 되찾기 위한 우리의 계획이 위태로워 질 수 있습니다. 여러 방법을 통해 몇몇 주요 장교들을 처할 수 있다면, 전쟁이 벌어졌을 때 백작에게 타격을 입힐 수 있을 겁니다."
LNS_black_market_contacts:0 "무기 운송 교란"
LNS_black_market_contacts_desc:0 "우리는 헤르츠란트의 그리폰들을 설득해 젤트슈타르로 무기 운송편을 보내도록 하였습니다. 이들이 보내온 최신 무기들은 우리에게 큰 도움이 될 것입니다. 최소한 우리가 빼돌릴 수 있는 무기들은 말이죠."
LNS_requisition_weapons:0 "대의를 위한 무기"
LNS_requisition_weapons_desc:0 "With the Reformisten tightly controlling most of the firearm production, we're forced to seek more clandestine methods of equipping our troops. Perhaps, maybe, we can persuade some weaker links in the chain to break."
LNS_refuse_orders:0 "전면적인 저항"
LNS_refuse_orders_desc:0 "We've built up our strength to a sufficient amount to openly defy the Reformisten. All those loyal to our cause will be instructed to gather at Zeltstadt with what weapons they can find. We will gather out forces and prepare for the storm ahead."
LNS_target_reformisten:0 "검은 망토단을 노리다"
LNS_target_reformisten_desc:0 "개혁파는 나라를 좀먹는 역병입니다. 개혁파 지지자들을 찾아내는대로 죽여버리면 그들과의 협력에 대해서 다시 생각해보게 되겠죠. 비공식적이긴 하지만, 야밤에 집행될 약간의 정의는 좋은 본보기가 되어줄 겁니다..."
LNS_target_partisans:0 "파르티잔 문제"
LNS_target_partisans_desc:0 "우리의 주적은 개혁파지만 파르티잔 세력 역시 전면전을 준비하고 있습니다. 포니들의 처지에는 동정하는 바이지만 그들 중 급진주의자들은 분명 우리 역시 공격하려 시도할 것입니다. 그들을 약화시키기 위해 다소의 노력을 들일 필요가 있습니다."
LNS_the_madgriffon_of_longsword:0 "소드손을 향한 진격"
LNS_the_madgriffon_of_longsword_desc:0 "정당한 롱소드의 군대가 소드손으로 진격하니 지축이 흔들리니라. 우리는 개혁파의 요새를 무너뜨리고 불태울 것이며, 잔악한 범죄자들은 칼로써 심판되리라."

LNS_the_plan_continues:0 "계획을 계속하다"
LNS_the_plan_continues_desc:0 "한심한 포니들이 살아있는 것도 이제 마지막이다. 우리는 포니들을 전부 죽여 묻어버리기 전까지 멈추지 않을 것이다! 우리의 구세주인 개혁파에 영광을!"
LNS_investigate_the_military:0 "지휘관들을 조사하다"
LNS_investigate_the_military_desc:0 "우리 장군 중 일부는 우리 대의에 충실하지 못하다. 그들은 불만없이 업무를 수행 할 더 적합한 그리폰들로 대체될 것이다."
LNS_root_out_traitors:0 "민간 행정 재구성"
LNS_root_out_traitors_desc:0 "방해꾼 관료들은 처음부터 골칫거리였지. 그들은 우리의 명령을 따르는 그리폰들로 신속히 대체될것이다."
LNS_public_executions:0 "공개 처형"
LNS_public_executions_desc:0 "확실히 반역자들에겐 아직 교훈이 부족한 것 같군. 우리를 거역하면 어찌 되는지 공개적으로 보여주면 충분한 위협이 되겠지. 시체를 매달아 놓아서 백작에게 거역하는 것의 대가가 무엇인지를 똑똑히 보여주겠다."
LNS_work_them_to_the_bone:0 "노동 수용소"
LNS_work_them_to_the_bone_desc:0 "포니들은 전부 죽여버리는게 맞지만 그 전에 우리를 위해 강제 노동을 시킨다면 더욱 도움이 되겠지. 바레나에 그들을 뼈빠지게 부려먹을 수용소를 세우도록 하자."
LNS_steal_their_property:0 "재산 압류"
LNS_steal_their_property_desc:0 "살았건 죽었건 포니들은 동전 한 닢, 땅 한 뼘 조차 가질 자격이 없다. 롱소드를 위해 우리의 목표를 이루는 데 도움이 되는게 있다면 전부 압수하라."
LNS_plans_backfire:0 "계획이 역효과를 내다"
LNS_plans_backfire_desc:0 "우리의 노력에도 불구하고 계속되는 좌절뿐이다. 헬퀼의 동맹들은 현 상황에 만족스럽지 못하나 백작께서 우리 문제의 해결책을 제시하실 것이다."
LNS_panic_in_the_countryside:0 "파르티잔 봉기"
LNS_panic_in_the_countryside_desc:0 "빌어먹을! 우리의 광범위한 억압 정책에도 포니 쓰레기들이 지방에서 대규모 봉기를 일으켜 지역을 장악했다! 놈들을 가혹하게 처단해야만 한다."
LNS_mass_mutinies:0 "군대 반란"
LNS_mass_mutinies_desc:0 "우리의 기사단이 반란을 일으켰다! 그들은 물러 터져서 이른바 "학살"에 참여하지 못하겠다는군. 우리는 롱소드를 구하려는 것인데 왜 이해를 못하는 거지?"
LNS_mass_uprising:0 "불길이 솟구친다"
LNS_mass_uprising_desc:0 "우리는 반역자와 반란군에 둘러쌓였다! 얼마나 우리에 반대하던 상관 없어. 죽더라도 우리는 롱소드를 정화할 것이다!"

LNS_fascist_civil_war:0 "더러운 자들을 제거하라"
LNS_fascist_civil_war_desc:0 "그래, 반역자들이 결국 공개적을 자신들을 드러냈다 이거지? 더욱 좋군! 이제 놈들을 손쉽게 학살할 수 있겠어, 결정적인 단 한번의 공세로 말이지. 전진(Vorwärts)!"
LNS_emergency_conscription:0 "징집령"
LNS_emergency_conscription_desc:0 "필수적이지 않은 직종에서 근무하는 모든 그리폰은 우리 군으로 징집될 것이다. 개혁파는 승리하리라!"
LNS_hasty_militias:0 "개혁파 광신자"
LNS_hasty_militias_desc:0 "살인자나 깡패, 광신자들을 보통 정규군으로 모집하지는 않습니다만 지금은 어려운 시기이고 포니들을 물리치기 위해 모든 그리폰의 도움이 필요합니다. 헬퀼에서 우리를 돕기 위해 자원병이 추가적으로 도착하였습니다."
LNS_child_soldiers:0 "모든 그리폰 징집"
LNS_child_soldiers_desc:0 "경제를 이렇게 희생시키는 것은 참 안타까운 일이지만, 우리의 존망이 걸린 상황에서 군인과 민간인의 구분은 필요없습니다. 모두를 위한 총을! 어쩌면 적들은 "민간인"을 쏘는걸 주저할지도 모르죠."
LNS_grab_the_pistols:0 "헬퀴에서 온 보급품"
LNS_grab_the_pistols_desc:0 "헬퀼의 동맹들을 불러 우리 병사들에게 필요한 무기들을 제공해 달라고 요청할 겁니다. 운이 좋다면, 꽤 많은 양을 빌릴 수 있겠죠."
LNS_grab_the_muskets:0 "더 애원하기"
LNS_grab_the_muskets_desc:0 "이거로는 부족해! 전쟁의 잔혹한 현실은 총기를 끝없이 요구한다. 헬퀼로 사절을 다시 보내 우리의 절박함을 알리란 말이다!"
LNS_sharpen_spears:0 "영웅 시대의 무기"
LNS_sharpen_spears_desc:0 "Despite our best attempts to increase production and procure supplies from Hellquill, we still lack weapons for our troops. We have no other option but to use swords and spears used by our heroic ancestors in defence of Longsword. The troops better show a little respect for the relics."
LNS_houses_to_factories:0 "집을 공장으로"
LNS_houses_to_factories_desc:0 "전쟁물자 생산을 위한 임시 공장으로 전환하기 위해 시민들의 자택을 압류할 것입니다."
LNS_we_need_more:0 "Seize Private Workshops"
LNS_we_need_more_desc:0 "Despite our efforts in maximising our production through longer work shifts and more workers, we still can't produce enough firearms for the troops. The solution lies in demanding production for the state from private manufactories, gunsmiths and workshops."
LNS_final_push:0 "영광을 위해!"
LNS_final_push_desc:0 "도망가는 적들의 모습을 보아라! 개혁파 하나는 반역자 셋 이상의 가치가 있다! 승리가 우리 눈앞에 다가왔다!"

LNS_commie_civil_war:0 "혁명!"
LNS_commie_civil_war_desc:0 "나를 따르라 동지들이여! 증오받는 폭군을 이 땅에서 쫒아내고 사회주의 유토피아를 건설하자!"
LNS_the_faith_of_the_people:0 "민중의 믿음"
LNS_the_faith_of_the_people_desc:0 "어려운 시기이지만 우리는 이 나라를 살인자와 깡패들로부터 해방하는 중이고 민중은 이러한 우리의 편입니다. 그들의 지원은 큰 도움이 될 겁니다."
LNS_peoples_militias:0 "민병대를 소집하라!"
LNS_peoples_militias_desc:0 "포니들과 포니에 동정적인 그리폰들이 우리에게 모여들고 있습니다. 그들을 무장시켜 전선으로 보냅시다! 우리가 힘을 모아야 저 반동파들을 쓸어낼 수 있을 것입니다!"
LNS_foreign_volunteers:0 "외국의 지원"
LNS_foreign_volunteers_desc:0 "주변 국가들에서 우리와 한뜻인 동지들이 무기와 병력을 보내왔습니다. 우린 이 도움에 진심으로 감사를 표합니다."
LNS_cottage_industry:0 "뒷마당 제련소"
LNS_cottage_industry_desc:0 "인민은 자신의 능력을 과소평가하지 말아야 합니다. 인민의 산업적 역량 또한 마찬가지입니다! 우리에겐 그리폰의 공장들이 필요하지 않습니다. 주워온 재료들과 즉석 장비들을 이용해서도 집과 농장에서 필요한 물품들을 생산 할 수 있습니다."
LNS_underground_arms_factories:0 "소총 제조사"
LNS_underground_arms_factories_desc:0 "기존 무기들을 구해다 쓰는 것으로는 부족하며, 이제 직접 새 무기를 생산해야 합니다. 대장장이, 금속세공사, 목수들을 모두 총기제작에 투입할 겁니다! 품질이 좋다고는 할 수는 없겠지만 충분할 정도는 될 겁니다."
LNS_wartime_propaganda:0 "적을 알라"
LNS_wartime_propaganda_desc:0 "우리의 대의를 위해 싸우는 모두는 개혁파의 끔찍한 범죄행위를 분명하게 알아야 합니다. 인민들에게 또한 이를 가르쳐 그들에 적에게 부역하는 것을 방지해야 합니다!"
LNS_smuggle_guns:0 "총기 "수입""
LNS_smuggle_guns_desc:0 "레이크 시티의 동료 포니들이 최신 화기들이 보관된 무기 보관함을 확보해 주었습니다. 우리에게 큰 도움이 되겠죠. 그리고 가격도 저렴합니다."
LNS_breakout_musuem_pieces:0 "옛 총기 재활용"
LNS_breakout_musuem_pieces_desc:0 "썩 유쾌하지는 않지만 박물관의 화승총이나 개인 수집용품 역시 압류해 사용할 수밖에 없습니다. 어찌됐건 총알만 나가면 죽이는 데는 문제 없으니까요."
LNS_to_victory:0 "자유를 위해!"
LNS_to_victory_desc:0 "우리의 승리는 확정적입니다! 파시스트 깡패들에게는 최후의 보루만이 남아 있고, 그들이 무너진 지금 공격하면 됩니다!"

LNS_neutral_civil_war:0 "우리의 의무"
LNS_neutral_civil_war_desc:0 "오래 전부터 우리의 의무는 포니의 침입으로부터 그리폰들의 삶을 지키는 것이었습니다. 우리의 목적은 스스로를 지키는 것이고, 더스크탈론의 끔찍한 계획이 지속된다면 틀림없이 리버 연합 전체가 우리를 공격하게 되는 결과로 이어질 겁니다! 그를 막아야만 합니다!"
LNS_keep_calm:0 "Remain Steady"
LNS_keep_calm_desc:0 "Maintain your discipline, knights! Our cause is just and there is no need to panic. Remind the populace what we fight for."
LNS_keep_it_professional:0 "예비군 징집"
LNS_keep_it_professional_desc:0 "상황이 예상보다 더 급하게 되었습니다. 승리의 가능성을 잡기 위해서 예비군을 모아 전선으로 내보낼 수밖에 없습니다."
LNS_and_man_the_cannons:0 "대의를 위한 화포"
LNS_and_man_the_cannons_desc:0 "소드손으로 운송되던 화포들을 확보하는데 성공했습니다! 기초적인 훈련을 통해 우리 사단에서 운용할 수 있도록 합시다!"
LNS_smalltime_industry:0 "Smalltime Industry"
LNS_smalltime_industry_desc:0 "We shall send a notice to the general population - every griffon or pony who is capable of producing any materiel for the war effort should volunteer to assist us. They'll be adequately compensated."
LNS_military_industry:0 "경제 재조정"
LNS_military_industry_desc:0 "전시에는 일부 편의는 희생되기 마련이며 관련 생산시설들을 조정해 이제부터 병력들에게 무기를 공급하도록 할 것입니다. 일단 승리가 확실시되면 평민들의 부담을 좀 덜어줄 수 있을 것입니다."
LNS_old_rifles:0 "Old Guns"
LNS_old_rifles_desc:0 "Our friends from the Imperial Heartlands have chipped in with a much welcome supply of weaponry. They might be slightly outdated, but they're much better than what most soldiers are wielding."
LNS_service_gurantees_citizenship:0 "포니들을 군대로"
LNS_service_gurantees_citizenship_desc:0 "포니들은 개혁파를 증오하며 우리는 이 점을 이용할 필요가 있습니다. 우리 군에 지원하는 포니들은 전후에 시민권과 그에 따른 혜택을 전부 부여받게 될 것입니다."
LNS_desperate_measures:0 "필사적인 조치"
LNS_desperate_measures_desc:0 "불행히도, 만성적인 전략자원의 부족으로 인해 신형 무기들의 생산라인을 유지할 수가 없습니다. 구형이지만 단순하고 저렴한 모델로 전환해야 합니다."
LNS_semper_fi:0 "영광을 위해!"
LNS_semper_fi_desc:0 "잔인한 폭군을 이 땅에서 쫒아내라! 롱소드는 해방될 것이고 로즈우드 기사단의 명예와 전통 역시 회복될 것이다!"

LNS_bandit_victory:0 "하이덴라이히가 권좌에 오르다"
LNS_bandit_victory_desc:0 ""더스크탈론 시체는 강에다 던져버리고 반대하는 놈들 있으면 다 쏴버려. 이제부터 이 나라는 내 방식으로 운영될 거고, 나에겐 포니나 잡아죽이는 것보다 훨씬 나은 아이디어가 있거든...""
LNS_consolidate_power:0 "권력을 공고히 하다"
LNS_consolidate_power_desc:0 "아직도 내전에서의 잔당들이 우릴 괴롭히고 있지 - 파르티잔, 개혁파, 충성파 군부 등등. 우리가 이겼다는 사실이 안보이는건가? 로자 하이덴라이히를 거스르면 어떻게 되는지, 혹독한 교훈을 내려줄 필요가 있겠어."
LNS_a_chance_meeting:0 "우연한 만남"
LNS_a_chance_meeting_desc:0 "하이덴라이히는 요즘 삶이 불만족스럽다고 느끼고 있습니다. 어쩌면 괜찮은 습격을 통해 인생의 고난에서 빠져나올 수 있지 않을까요?"
LNS_a_lovely_gift:0 "사랑스러운 선물"
LNS_a_lovely_gift_desc:0 "Heidenreich was so charmed by Eriviar's gift! She has requested that we send a gift in return, just as splendid! We might not have much, but surely there's benefits in having close relations with a foreign power."
LNS_some_wonderful_protection:0 "멋진 보호"
LNS_some_wonderful_protection_desc:0 "사랑하는 로자에 대한 애정의 표시로, 에리비아르는 최고의 호위병들을 선발해 이곳으로 보내주었습니다. 정말 대단하지 않나요?"
LNS_a_return_gift:0 "사랑의 징표"
LNS_a_return_gift_desc:0 "The budding relationship between Heidenreich and Eriviar has resulted in some benefits for us all, as the Sunstriker leader has sent us a caravan full of stolen goods, with slaves too!"
LNS_a_pleasant_evening:0 "즐거운 저녁"
LNS_a_pleasant_evening_desc:0 "Heidenreich has been planning on inviting Eriviar for a visit for a long time, but the ongoing anarchy has made that difficult. Now that things are relatively stable, we shall prepare a festival for the visiting monarch! Among other things Heidenreich has in mind..."
LNS_maar_is_amused:0 "The Old One Laughs"
LNS_maar_is_amused_desc:0 "Maar is amused with the recent development of a relationship between Heidenreich and Eriviar, His acolytes say. He is offering us a boon, but it's a mystery what He can grant us..."
LNS_the_sunstriker_wedding:0 "결혼식"
LNS_the_sunstriker_wedding_desc:0 ""브란트비크 첨탑에서 에리비아르 선스트라이커와 로자 하이덴라이히의 결혼식이 있을 예정이오니, 부디 참석해 주시기 바랍니다...""
LNS_defenceless_ponies:0 "숲의 손쉬운 먹잇감"
LNS_defenceless_ponies_desc:0 "아니 북쪽의 야만 포니들은 우리보다도 문명화가 안 됐잖아! 보레아스시여 세상에, 우린 심지어 도적단이란 말이야! 리버 연맹만 아니었어도 놈들이 저렇게 자유롭게 나다니지는 못했을텐데. 그래도 소규모 약탈로 땅과 전리품을 조금 뺏어오는 정도로는 동부 포니들도 개입하지는 않을 거야."
LNS_beasts_of_burden:0 "노역마"
LNS_beasts_of_burden_desc:0 "땅을 좀 뺏기는 했는데 이 땅은 결론적으로 아무 짝에도 쓸모가 없어. 하지만 그곳에 살고있는 포니들은 상당한 가치가 있지. 땅을 빼앗아 생긴 손해를 매꾸려면 이녀석들에게 일을 시켜서 갚게 해야겠어."
LNS_mines_of_silverfalls:0 "실버폴의 보물"
LNS_mines_of_silverfalls_desc:0 ""실버폴"이라는 이름을 보고 다들 웃긴 포니 명명법의 일종이라고만 생각했겠지만, 실제로 가서 보니 상당히 적절한 명칭이더라고. 그곳의 폭포에선 정말로 반짝이는 은 조각들이 흐르고 있더라니까! 땅에도 희귀한 광물들이 가득하겠지. 줘도 못쓰는 그 야만족들 대신 우리가 잘 이용해주자고."
LNS_enslave_the_illiterate:0 "문맹 "교육""
LNS_enslave_the_illiterate_desc:0 "문맹 해결은 너무 비싸고 시간도 많이 걸리는 일이지. 그래서 대장이 기발한 아이디어를 냈어. 국가 발전을 저하시키는 문맹들은 이제부터 노예로써 광산에서 죽을때까지 일하면 되는거야. 솔직히 괜찮은 방법 같은데."
LNS_massive_drug_fields:0 "아편 밭"
LNS_massive_drug_fields_desc:0 "Regular agriculture takes too long to return its investment. Instead, we'll set up plantations full of drugs! Hedonistic griffons in the Heartlands and beyond pay a pretty coin for them, and we can't let this opportunity slip by our claws."
LNS_imperial_markets:0 "Expanding Our Horizons"
LNS_imperial_markets_desc:0 "Our success in the criminal enterprise has attracted the attention of the organised crime syndicates in the Heartlands. They wish to work with us, so we can become even richer together! We'd be fools to pass this chance up, our coffers could always use more loot."
LNS_despoil_the_land:0 "무차별 약탈"
LNS_despoil_the_land_desc:0 "일반인 여려분은 아주 간단한 선택지를 받게 될 겁니다. 가치있는 물건을 죄다 내놓던가, 총에 맞아 죽거나. 원래대로라면 그냥 다 쏴버리고 털어갔겠지만, 이렇게 공정한 기회도 주었잖아요."
LNS_lesson_of_the_reformisten:0 "개혁파의 교훈"
LNS_lesson_of_the_reformisten_desc:0 "개혁파 이데올로기는 모호하기 짝이 없고 구멍투성이였긴 했지만, 괜찮은 생각들도 있었지. 이를테면, 적들을 노예로 부려라 같은거 - 우리에겐 총이 있으니 말을 잘 들어야 할거야, 그렇지 않으면..."
LNS_into_the_mines:0 "광산으로"
LNS_into_the_mines_desc:0 "그리폰들을 강제로 군대로 끌고오는 정도로는 부족합니다. 광산에서 일할 친구들도 필요하죠. 철이 알아서 캐지는 것도 아니고, 세상에 우리 총에는 철이 정말 많이도 들어가거든요..."
LNS_an_iron_grip:0 "A Firm Claw"
LNS_an_iron_grip_desc:0 "Our creative methods to solving Longsword's issues are shaping up to be a success. The rebellious nature of the common folk has been finally quashed down for good, and now we rule this land uncontested. This means we're free to expand our operations as Heidenreich sees fit."
LNS_target_practice:0 "사격 대회"
LNS_target_practice_desc:0 "With all the turmoil going on these days, we've found ourselves lacking in things like proper military training and commanders. But we've got a solution for that as well! Hold a shooting contest and conscript the most skilled ones for our warbands. We will provide moving targets."
LNS_organ_donors:0 "노예 매매"
LNS_organ_donors_desc:0 "흔히들 목숨이야말로 가장 가치있는 것이라고 말하지. 노예시장에서는 정말 알맞는 말이야. 그리포니아에서 노예제는 보통 불법이지만 강제노동에 대한 수요가 없는것은 아니거든. 어쩌면 인맥을 좀 통하면 돈되는 제브리카의 노예시장까지 손을 뻗칠 수 있을거야."
LNS_reinvest_our_profits:0 "Reinvest Our Profits"
LNS_reinvest_our_profits_desc:0 "It doesn't take an economic genius to figure out that if we were to invest some of our stolen plunder, we can improve our situation at home drastically, and allow us to perform even better in the future."
LNS_we_are_rich:0 "우리는 부자다!"
LNS_we_are_rich_desc:0 "미심쩍어한 이들도 있었지만, 로자의 통치는 놀라울 정도로 성공적이다. 이렇게 쉽게 부자가 될수 있을지 알았다면, 진작에 백작을 없에버렸을 텐데! 우리의 부는 나라의 위상을 더욱 높히고 삶의 질을 크게 개선해주고 있다... 물론 도적단 한정이지만 말이다. 다른 놈들은 우리가 쏴죽여버리지 않은걸 고마워해야 한다고. 로자 하이덴라이히 만세!"
LNS_legalize_poverty:0 "빈곤 문제 해결"
LNS_legalize_poverty_desc:0 "이 게으름뱅이 그리폰들이 그만 빈둥대고 일이라도 좀 한다면 이보단 빈곤이 덜했을 텐데. 뭐, 어쨌던 일은 시킬 예정이니까. 공장 새로 열고 이 사회의 기생충들에게 우리를 위해 일해달라 "부탁" 을 좀 해야겠어. 싫다는 놈들은 어찌될지... 잘 알겠지."
LNS_work_programs:0 "빈자들을 위한 작업 프로그램"
LNS_work_programs_desc:0 "Would you look at that, our solution for the chronic poverty is working! Despite the abject working conditions and measly pay check, griffons are lining up to work at whatever we throw at them. Expand our work programs, there's a lot more that needs to be done."
LNS_black_market_arms_industry:0 "Our Spot in the Arms Market"
LNS_black_market_arms_industry_desc:0 "In these current times, you can't toss a rock without finding at least three warmongering nations on Griffonia. And what's more profitable than selling arms? We must seize a piece of this market to increase our profit margins."
LNS_southern_sister:0 "남부의 자매들"
LNS_southern_sister_desc:0 "In the mountains of Blackhollow, a former republican turned warlord has embraced a life of banditry and has built a formidable crime empire. She is known as Blackrock, and has many things in common with Rosa. Perhaps we should conduct an expedition down south and make contact with our fellow bandits?"
LNS_ally_blackrock:0 "우정은 마적"
LNS_ally_blackrock_desc:0 "블랙록과 로자는 많은 공통점이 있었고 둘은 곧 친해졌습니다. 한때는 둘다 어긋난 그리폰들의 이데올로기에 홀려 있었지만, 이제는 그런 헛소리 따위는 아무렴 상관없어 졌습니다. 그들에게 필요한 것은 서로 뿐이며, 필요하다면 함께 전 세계와도 싸울 것입니다."
LNS_split_lushi:0 "Take Lushian Assets"
LNS_split_lushi_desc:0 "The fat nobles down in Lushi are known to be filthy rich. We should deprive them of their wealth! Given their political bickering, we'll be plundering the vaults of Lumium in a week. Hopefully Blackrock will be available to join in on the fun."
LNS_friendship_is_banditry:0 "Safe and Secure"
LNS_friendship_is_banditry_desc:0 "Unsurprisingly, there are many who'd want to wipe us off the map. We should look into fortifying our holdings to ensure that anyone invading us has a hard time. We may be bandits, but we're still hardened soldiers and we won't give up so easily."
LNS_girls_night_out:0 "주류 밀수"
LNS_girls_night_out_desc:0 "With the ongoing political situation across the entirety of Griffonia, it's no surprise griffons and ponies turn to the bottle for comfort. By opening new liquor factories, we'd make a killing selling it! Unfortunately, alcohol trade regulations are strict and thus we must resort to smuggling it. It would be prudent to secure the safety of our runners."
LNS_smuggling:0 "시가 거래"
LNS_smuggling_desc:0 "Following the success of our liquor scheme, we've decided to expand our capacities to produce cigars as well. They might take a few years of your life, but at least you'll die happy. But again, we must expand additional resources into ensuring our illegal drug trade isn't intercepted by the authorities..."
LNS_besties:0 "백작의 보물"
LNS_besties_desc:0 "The late Count was, among his other "qualities", quite fond of hoarding stolen wealth from the murdered ponies. He also had a habit of hiding it in remote locations, but Heidenreich has discovered a map of these caches in the Count's study. This plunder will provide us with a great boost towards our goals."
LNS_naniwich_mountain_trip:0 "Poaching"
LNS_naniwich_mountain_trip_desc:0 "The wildlife in these areas is remarkably diverse. But more importantly, all sorts of useful materials can be obtained from hunting animals, such as furs, leathers and much more. These things would be very useful for our soldiers, not to mention the potential sales value. It's not like we care about endangered species, either. More hunting rifles are needed at once!"
LNS_arms_trade:0 "무기 거래"
LNS_arms_trade_desc:0 "There is honour among thieves, certainly, and this has resulted in us making a deal with the other, similarly structured states across Griffonia. By exchanging whatever modern firearm models we come across, we can ensure we're a step ahead of our victims, and continue lining our pockets with plunder. Of course, we'll require some additional factories to produce these new weapons."
LNS_longswordian_dream:0 "The Longswordian Dream"
LNS_longswordian_dream_desc:0 "Our land is a free one, with no laws to bind anyone. Any capable griffon can make a living by exploiting those below him and by participating in the numerous criminal activities taking place in Longsword. Many criminals and bandits persecuted elsewhere now come to us, to our haven of scum and villainy."

LNS_bandit_army:0 "강도들의 군대"
LNS_bandit_army_desc:0 ""잘 들어 이 도적놈들아. 돈을 벌고싶으면 내 방식을 따르라고. 날 거역하는 놈은 곧장 쳐죽여서 강가에 던져버릴 거니까 그리 알고. 알아들었으면 당장 훈련장으로 이동해.""
LNS_get_guns:0 "부대 무장"
LNS_get_guns_desc:0 ""총 한자루 없는 놈따윈 쓸모 없어. 어디서 어떻게 구하던 알 바 아니니 당장 가서 총이나 구해와. 대체 무기도 없이 누구를 약탈하겠다는거지?""
LNS_basic_artillery:0 "대포를 든 도적단"
LNS_basic_artillery_desc:0 "우리 봉들이 죄다 요새 벽 뒤에 숨어있는 상황에선 도적질로 먹고살기 힘들지. 이런 문제를 해결하기 위해 필요한게 바로 최신 화포가 아니겠어? 우리의 대포 소리에 적들이 겁먹고 움츠려 들 거라고!"
LNS_pull_out_shovels:0 "경리관들"
LNS_pull_out_shovels_desc:0 "정찰병, 공병, 정비병 등 여러 지원 부대들이 우리를 위해 싸워주는 조건으로 특별 수당을 요구하고 있습니다. 이들 부대의 지휘관들은 부하들의 봉급을 자신들의 사비로 지급하는 대신 중대의 지휘권과 약탈한 전리품 일부를 요구합니다. 이 또한 우리의 군사전략과 일치하는 바 있어, 우리 역시 이들의 요구를 수용하기로 했습니다. 전장에서 지원중대의 존재는 매우 중요하니까요."
LNS_organize_warbands:0 "Organise the Warbands"
LNS_organize_warbands_desc:0 "We've got a lot of griffons eager to join us, but they see themselves as one griff armies, believing they're invincible just because they have a gun. Some proper organisation will go a long way in making sure we get the most plunder out of each raid, with nobody squabbling over their share."
LNS_appoint_leaders:0 "신인 발굴"
LNS_appoint_leaders_desc:0 "After the anarchy, we've been left with barely any capable commanders for leading our forces. However, some of the raid leaders have proven themselves skilled, and it would be a shame to have their talent go to waste. Heidenreich will personally promote this new blood."
LNS_personal_armies:0 "사설 군대"
LNS_personal_armies_desc:0 "With lawlessness and anarchy being the usual state of affairs in Longsword these days, it's no surprise the population has resorted to hiring personal militias and protection squadrons, to protect what little they have. We can use this to our advantage as well, to complement our forces."
LNS_new_tactics:0 "새로운 진형"
LNS_new_tactics_desc:0 "Our foes fight in disciplined formations and use modern warfare doctrines, so why shouldn't we? We can't expect the prey to just give up their livelihoods, so instead we'll have to work on our tactics, to ensure the best chance of success in the field."
LNS_hit_and_run:0 "히트 앤 런 전술"
LNS_hit_and_run_desc:0 "Most of our griffons are simply not disciplined enough to maintain their battle positions. Incompetence or cowardice, it matters not, for we'll train our armies to continuously harass our victims before retreating, wearing them down. This cycle of pain will continue until they all die, or surrender."
LNS_tank_raiding_brigade:0 "전차 모는 도적단"
LNS_tank_raiding_brigade_desc:0 "트럭과 같은 차량들은 우리 도적단에게 있어 훌륭한 도주수단 입니다만, 소화기 사격에 취약하다는 문제가 있습니다. 그러나 헤르츠란트에서 일명 '전차' 라고 불리우는 놈들을 들여오면, 방호 수단도 갖춰지고 우리의 습격에서 공포를 퍼트릴 수 있는 방법도 생길 겁니다."
LNS_baggage:0 "Baggage Slaves"
LNS_baggage_desc:0 "Organising a proper logistical team isn't an option, between all our autonomous, single objective focused armies. Who'd be able to properly supply them, when they're scattered across all directions? Instead, we'll allow the commanders to assign some of the slaves as pack mules, ensuring they are supplied well wherever they go."
LNS_the_apocalypse:0 "Despoiler Brigades"
LNS_the_apocalypse_desc:0 "Now that we've applied the lessons of modern warfare to our raids, it is time to create special divisions, who will be trained specifically in inflicting as much devastation as they can on our prey. Who said banditry didn't pay off? These griffons will steal anything that isn't bolted to the ground."

LNS_bandit_airforce:0 "비행기 탄 도적단"
LNS_bandit_airforce_desc:0 "The predator lies high on the food chain, and who's more dangerous than us? If we were to invest in creating and maintaining an air force, it would ensure our dominance over our victims... Not to mention raiding would go much quicker from these flying machines."
LNS_fighters:0 "A Pair of Claws"
LNS_fighters_desc:0 "Quick, agile, capable of taking on any plane - the bandits love these fighter planes. Our self-funded pilots have been pressing us to adopt newest fighter designs across the entire nation, so we can have control of the skies at all times."
LNS_heavier_fighters:0 "강철의 발톱"
LNS_heavier_fighters_desc:0 "Despite their agility, regular fighters are somewhat frail and require a lot of skill to properly pilot. A heavier fighter model will be the solution to our problems in maintaining air superiority, and they'll be able to better protect our other planes, as well."
LNS_airfields:0 "젤트슈타트 비행장"
LNS_airfields_desc:0 "Those flygriffs have been begging us to build airfields for months. We've decided to grant their request, if only because we've realised the importance of planes in today's warfare. Not to mention that our raider groups would have more reliable support."
LNS_our_own_doctrine:0 "고도 훈련"
LNS_our_own_doctrine_desc:0 "We've got many volunteers for our air forces, but very few possess the optimal training to handle flying. Our few experienced pilots will be assigned to train as many as they can, developing the beginning of our air doctrine at the same time."
LNS_close_air_support:0 "Up Close and Personal"
LNS_close_air_support_desc:0 "Machine guns and bombs are the ideal instruments of killing, but they're hard to get in proper range on the battlefield. Instead, we'll adapt a fighter model to be more efficient in providing ground support for our forces."
LNS_further_developments:0 "Flight Training Programs"
LNS_further_developments_desc:0 "The initial efforts have paid off, with more and more griffons flocking to become a pilot. The initial wave of recruits have shown promise in handling airplanes, as well, which marks the formation of a professional airforce. Soon enough, our victims won't know what hit 'em!"
LNS_bombers:0 "항공 폭탄"
LNS_bombers_desc:0 "Explosions! Who doesn't love explosions? Our prey certainly won't once we unveil our new bomber planes, designed to inflict maximum damage on their lands and units..."
LNS_strategic_bombers:0 "Steel Shells"
LNS_strategic_bombers_desc:0 "Conventional bombing does the job well against regular forces, but they don't have the reach or protection to properly assault enemy cities and fortifications. We'll build the biggest, hardest hitting, highest flying bomber yet! Our victims will know their livelihoods are forfeit once these start bombing..."
LNS_ace_fighters:0 "The Black Dozens"
LNS_ace_fighters_desc:0 "Surprisingly, our intense training program has resulted in a formation of a dedicated, passionate group of pilots. Trained in unconventional tactics, they'll be our claws in the sky, striking down any enemy plane, at day or night... Sharing their valuable experience with the other, less trained pilots, as well."
LNS_napalm:0 "화염 폭격"
LNS_napalm_desc:0 "Napalm has been denounced as a savage weapon by the civilised western nations, but we hold no such compulsions. If it helps us secure our loot, we'll do it - perhaps our targets will stop resisting so fiercely once they see their precious cities and fields burning..."
LNS_jet_experiments:0 "로켓 쏘는 도적단"
LNS_jet_experiments_desc:0 "Would you look at that? These new rockets leave the current planes in the dust. We should expand our investment in these rockets, they'll give us the fastest and most dangerous weapons in the sky."

LNS_military_victory:0 "질서 회복"
LNS_military_victory_desc:0 "더스크탈론은 몰락했지만, 개혁파와 그들의 야만적인 계획은 이 나라를 수년간 황폐화시켰고, 롱소드는 비참하게 파괴된 상태입니다. 우리는 우선, 국민들을 안심시킬 필요가 있습니다. 더 이상 두려워할 필요가 없다고."
LNS_cement_our_rule:0 "정부를 설립하다"
LNS_cement_our_rule_desc:0 "첫 단계는 만성적인 무능함에 시달리던 더스크탈론의 대규모 파벌정치를 끝내고, 제대로 작동하는 정부를 세우는 것입니다."
LNS_educate_the_people_military:0 "대중을 위한 교육"
LNS_educate_the_people_military_desc:0 "개혁파가 "포니들에게 오염된", 다시말해 이 나라에 있던 교육자재 대부분을 압수, 폐기한 이후, 롱소드에서 교육이란 특권이자 사치가 되어버렸습니다. 이제 학교와 도서관을 다시 열고 국민들에게 배움을 권장할 때입니다."
LNS_address_the_poverty:0 "빈자들을 돕다"
LNS_address_the_poverty_desc:0 "개혁파가 오랬동안 부여해온 높은 세금 때문에, 평범한 이들에겐 걸칠 옷가지 몇벌 이상으로 남은 게 없습니다. 국가가 제대로 기능하기 위해서는, 보편적 복지와 공공 사업들을 통해 만성적인 빈곤 문제부터 해결해야 할 것입니다."
LNS_status_of_the_ponies_politically:0 "포니들의 권리"
LNS_status_of_the_ponies_politically_desc:0 "포니들은 더이상 차별과 미움의 대상이 아닙니다! 당장 법을 개정해서 포니와 그리폰 모두가 동등한 권리와 혜택을 누리는 관용적인 새 사회의 모습을 반영해야 합니다."
LNS_status_of_ponies_as_advisors:0 "포니들을 정부로 초청"
LNS_status_of_ponies_as_advisors_desc:0 "우리 나라에는 유능한 포니들이 많이 있으며, 이들의 능력을 활용하지 않는 것은 큰 손실입니다. 국가의 기능을 향상시키고, 내전의 상처로부터 회복하기 위해 가장 뛰어난 포니들을 우리 정부에서 일할 수 있도록 초청할 것입니다."
LNS_land_distribution_to_veterans:0 "퇴역 군인 보상"
LNS_land_distribution_to_veterans_desc:0 "목숨을 걸고 롱소드를 위해 복무한 이들에게는 충분한 보상이 따라야 하며, 각자 이후의 삶을 꾸려가는데 충분할 정도의 토지가 주어질 것입니다. 복무를 마치고 마땅한 보상을 받을 수 있다는 것을 알게 된다면, 군에 지원하려는 시민들의 수 역시 늘어나겠죠."
LNS_connect_the_nation:0 "롱소드 고속도로"
LNS_connect_the_nation_desc:0 "롱소드의 기반시설은 개혁파의 무관심과 파르티잔의 사보타주로 인해 오랬동안 처참한 상태에 놓여 있었습니다. 이제는 과거로부터 변화할 때이며, 다시끔 롱소드 전역을 잇는 도로망이 건설될 것입니다."
LNS_industrial_effort:0 "산업화의 시작"
LNS_industrial_effort_desc:0 "군대는 우리 사회의 중요한 부분이지만, 사람이 총칼만 가지고 살아갈 수는 없습니다. 민간인들을 위한 안정적인 일자리를 창출하기 위해 이제부터 나라를 산업화하기 시작할 것입니다."
LNS_further_industrialisation:0 "더 많은 공장!"
LNS_further_industrialisation_desc:0 "The initial industrial expansion has been a success, and we shall follow up on it by opening more factories and workplaces. The rolling stone of industrialisation shall sweep across the land and bring forth a new age of advancement.""
LNS_teach_the_people:0 "새로운 교육기준"
LNS_teach_the_people_desc:0 "국민들이 스스로 배우고 익힌다고 한들 어느 정도까지 만입니다. 보다 현대적인 국가로 탈바꿈하기 위해서는 교육 기관을 더욱 확대해야 하며, 새 과학 연구소를 설립하고, 헤르츠란트에서 교육자들을 초빙해야 합니다."
LNS_military_education:0 "의무적 기초 훈련"
LNS_military_education_desc:0 "The world is a dangerous place, and we won't survive for long if we don't institute a mandatory training program for all able-bodied citizens. That way, once the next war inevitably starts, we'll have a large pool of griffons and ponies already fit for recruitment."
LNS_a_gun_in_every_home:0 "모두에게 무기를"
LNS_a_gun_in_every_home_desc:0 "자유를 지킬 힘 없이 어떻게 자유가 보장되겠습니까? 최선의 방법은 총기규제를 완화하고 무기 제조업체에 추가 보조금을 제공하는 겁니다. 무장한 사회야말로 안전한 사회입니다."
LNS_recruitment_drive:0 "모집 캠페인"
LNS_recruitment_drive_desc:0 "With extensive propaganda efforts, we can show the civilians the glory and honour of serving in our military! Of course, to ensure that they stay in our forces, additional benefits and privileges will be given to soldiers and auxiliary forces."
LNS_lessons_of_the_partisans:0 "파르티잔 전술 도입"
LNS_lessons_of_the_partisans_desc:0 "살아남은 파르티잔 일부는 우리 군에서 복무하고자 하였습니다. 게다가 자신들의 전술과 기교를 공유하겠다는 겁니다! 이로써 우리 병사들은 전술적으로 한층 더 숙련될 것입니다."
LNS_state_armouries:0 "화기 생산시설 확장"
LNS_state_armouries_desc:0 "All these new recruits will require a lot more equipment than we can currently produce. To solve this, additional factories focused on firearm production will be built, and already existing ones will have their machines upgraded to increase production."
LNS_military_police_f:0 "군사경찰"
LNS_military_police_f_desc:0 "To ensure our troops are loyal to the cause, we shall establish a paramilitary force in charge of maintaining discipline, rooting out any traitors or saboteurs, and to spread our carefully woven propaganda. This will ensure our military is one step ahead compared to our foes."
LNS_old_friends:0 "제국의 친구들"
LNS_old_friends_desc:0 "Now that we've restored the proper Longswordian nation, an envoy will be sent to Griffenheim to re-establish our relations with the Empire. They will be happy knowing they can sleep in peace, with the stalwart defenders of the eastern borders preventing any incursions."
LNS_pensions:0 "군인 연금"
LNS_pensions_desc:0 "Most of our veterans have a difficult time returning to a civilian society, even with their land grants. Many have gone bankrupt or unable to properly feed themselves, and this cannot be allowed. A basic income for our retired troops will be instituted, to properly show our gratitude for their years of service."
LNS_dealing_with_hellquill_military:0 "헬퀼 문제"
LNS_dealing_with_hellquill_military_desc:0 "Our northern neighbours in Hellquill have been our staunch allies for a long time, but recent events have mired this longstanding relationship. We must investigate the events and political situation in their lands, and react appropriately."
LNS_bauxite_deposits:0 "보크사이트 광산"
LNS_bauxite_deposits_desc:0 "Large amounts of bauxite have been uncovered while digging for iron in the mines near Zeltstadt. To an average griffon, this sedimentary rock might seem worthless, but from it we can extract precious aluminium, a key component in production of modern airplanes."
LNS_a_proper_nation:0 "현대 사회"
LNS_a_proper_nation_desc:0 "At last, we have brought Longsword to a modern age. No longer shall the commonfolk remain ignorant and unaware of the world beyond their homes, nor shall we be left behind in the research of newest technologies."
LNS_imperial_volunteers:0 "제국의 지원"
LNS_imperial_volunteers_desc:0 "Our diplomatic efforts have paid off, and volunteers from the Heartlands have arrived to assist us in holding the border. This is a tremendous help to our efforts."
LNS_shield_of_griffonia:0 "그리포니아의 수호자"
LNS_shield_of_griffonia_desc:0 "With the lands of Hellquill now united with ours, together we shall stand united against any incursions from the eastern ponies. There can be no telling when a radical leader takes over in the Riverlands and decides to wage war on honest living griffons... To this we say, let them come! We shall be prepared for anything, and we shall never falter in our duty!"

LNS_army_creation_neutral:0 "우리 군대를 재건하다"
LNS_army_creation_neutral_desc:0 "Dusktalon and his thugs have neglected the proper Longswordian army for too long. No more! We shall rebuild our forces to a more contemporary time while remaining true to the ideals of our honourable ancestors."
LNS_pure_army:0 "오직 그리폰만!"
LNS_pure_army_desc:0 "우리 군대에 받아들일 만큼 포니들을 신뢰하기는 어렵습니다. 우리가 포니들을 개혁파에 발톱에서 구해낸 것은 사실이지만 우리에 대한 고마움이 사라지고 나면 등을 돌리지 않을지 누가 보장한다는 말입니까? 오직 그리폰만 군에서 복무할 자격이 있습니다. 무엇보다 그리폰은  더 강하고, 날 수도 있고 특수 제작한 총기를 필요로 하지도 않습니다."
LNS_mixed_army:0 "포니 모집을 허용"
LNS_mixed_army_desc:0 "우리 작은 나라고, 지금같은 상황에서 모집 조건을 까다롭게 따질 여유는 없습니다. 문제만 일으키지 않는다면 포니들 역시 롱소드를 지키기 위해 그리폰들과 함께 복무할 것입니다."
LNS_superior_army_1:0 "불과 유황"
LNS_superior_army_1_desc:0 "오직 압도적인 화력을 통해서만 승리할 수 있습니다. 포병을 증강하고 화기를 개선하고 공군과 협동하는 등 최대한의 파괴력을 적들에게 쏟아붇기 위해 모든것을 다해야 합니다. 저들은 우리의 포화를 견뎌내지 못할 것입니다."
LNS_mass_army_1:0 "인해전술"
LNS_mass_army_1_desc:0 "With our current situation, we cannot hope to field armies larger than our current threats. We shall compensate by doubling down on recruitment and mass assault tactics, in order to achieve an approximate parity in military strength."
LNS_mobile_army_1:0 "기갑전"
LNS_mobile_army_1_desc:0 "Our more traditionalist commanders scoff at the idea, but the reality is that a highly mobile army is the future of warfare. By overrunning our enemies before they can properly react, a swift and decisive victory will be ensured."
LNS_military_industrial_complex:0 "군산복합체"
LNS_military_industrial_complex_desc:0 "In order to supply our forces with everything they might need, our defence industries and the military will be closely cooperating in opening new facilities and production lines."
LNS_rifle_modernisation:0 "새로운 총기"
LNS_rifle_modernisation_desc:0 "Our current firearm models are obsolete and prone to frequent breakdowns. This is unacceptable for a militarised society like ours, and to solve this, we shall procure newest models from the Heartlands and beyond."
LNS_proper_trucks:0 "개선된 기계화 모델"
LNS_proper_trucks_desc:0 "While the current motorised models are suitable for transporting troops quickly, they cannot quite hold up in a proper fight. Turning them into a light tank variant will ensure our troops can be protected, while maintaining their mobility."
LNS_radio_utilisation:0 "라디오의 군사적 응용"
LNS_radio_utilisation_desc:0 "The wonderful invention called the radio has solved many issues we've been facing for ages, but now they must adapted for our usage in armed forces. With it, we can coordinate our assaults and issue requisition orders as soon as needed."
LNS_artillery_military:0 "미래의 대포"
LNS_artillery_military_desc:0 "Our current artillery models are falling apart and cannot keep up with their objectives anymore. New designs will be required that make use of longer barrels, hydraulic recoil devices and lighter but more destructive shells."
LNS_engineer_f:0 "Dedicated Engineer Companies"
LNS_engineer_f_desc:0 "Digging ditches and building makeshift bridges isn't glamourous work, but it is crucial in assisting our forces. Dedicated support squads will be established."
LNS_recon_f:0 "전방 정찰"
LNS_recon_f_desc:0 "전쟁은 단순히 적과 싸우는 것 만이 아니며 항상 우리 앞에 무엇이 기다리는지 알아야 합니다. 준비된 군대가 승리하는 군대입니다."
LNS_light_tanks_military:0 "Initial Armoured Attempt"
LNS_light_tanks_military_desc:0 "It might have seemed like a foolish idea, but placing as armour on a truck and having it be able to withstand small arms assault has shown that there is promise in these tanks. We shall expand on this development, and build proper models soon enough!"
LNS_medium_tanks_military:0 "제대로 된 전차"
LNS_medium_tanks_military_desc:0 "Now that our initial efforts have born results, we are free to design a proper battle tank instead of just repurposing a truck or a tractor. They will be the mainstay of our motorised forces."
LNS_magical_rifles:0 "마법의 혁신적 사용"
LNS_magical_rifles_desc:0 "Magic has been a mainstay of our ordinary lives since as long as we can remember, but only recently we've discovered a way to store spells inside magical crystals. With some ingenuity, we can store these crystals in a prototype rifle, and create a much better weapon than current conventional models."
LNS_spec_ops:0 "전문적 특수작전 부대"
LNS_spec_ops_desc:0 "In ages past, each knight was an army in itself, being highly independent. Nowadays we can't let individual specially trained troops wander on their own objectives, but instead we shall form entire divisions of these hardy griffons."
LNS_rather_heavy_tanks:0 "Bulldoze Our Enemies"
LNS_rather_heavy_tanks_desc:0 "With our success in designing tanks, we can now apply this knowledge in building the largest and most armoured tanks. No defensive line will be able to withstand their assault."
LNS_rocket_artillery:0 "더 많은 폭발!"
LNS_rocket_artillery_desc:0 "로켓포가 일반적인 견인포에 비해 정확도는 떨어질 지 몰라도 뛰어난 파괴력으로 단점을 보완합니다. 신무기 설계안이 테스트 단계를 통과하면 본격적으로 주력 부대에 도입될 것입니다."
LNS_special_forces_initiative:0 "Glorify the Elites"
LNS_special_forces_initiative_desc:0 "Our elites are truly the pride of our military! Highly trained and professional, every aspiring regular soldier and civilian wants to be a part of our elite corps. Let us ensure that by expanding our training programs and raising our limits."
LNS_blitzkrieg:0 "전격전"
LNS_blitzkrieg_desc:0 "Our recent innovations in mobile warfare have been a great success, and now we can apply them to all of our forces. They will be able to keep up with our coordinated assault from both air and land."
LNS_Zeltstadt_institute:0 "젤트슈타트 사관학교"
LNS_Zeltstadt_institute_desc:0 "우리는 현대 전쟁술에 대해 많은 것을 배웠지만 우리 군의 장교들과 지휘관들 모두가 이를 숙지했다는 뜻은 아닙니다. 우리 사병들을 교육할 사관학교를 설립해 그들이 전술적 리더십의 선두에 있을 수 있도록 해야 합니다."

LNS_navy_and_airforce_military:0 "해전과 공중전"
LNS_navy_and_airforce_military_desc:0 "The rapidly changing aspect of modern warfare requires us to think in more dimensions than just pure land forces. Control of the seas and skies are crucial, as well."
LNS_air_doctrine_military:0 "공군 전략을 선택하다"
LNS_air_doctrine_military_desc:0 "Our growing air force requires a dedicated doctrine to operate more efficiently. After consulting our production capabilities and available plane models, we shall make the decision for our best choice."
LNS_navy_doctrine_military:0 "해군 교리"
LNS_navy_doctrine_military_desc:0 "선박 역시 최적의 운용을 위해서는 특정한 전술이 필요합니다. 이를 위해 우리는 현존하는 해군 교리들을 정리해 우리의 필요에 가장 적합한 것들을 도입할 필요가 있습니다."
LNS_proper_airbases_military:0 "비행기를 위한 격납고"
LNS_proper_airbases_military_desc:0 "Enemies can strike with their planes from any direction, and relying on a single base for our planes is risky. Building additional ones will expand our coverage, and ensure our own planes can have multiple bases to refuel from, in case the others are disabled."
LNS_radar_project_military:0 "레이더 개선"
LNS_radar_project_military_desc:0 "무선 통신에 대한 의존도가 올라간 만큼 이러한 신호를 가로채고 추적하는 시스템 또한 설계될 것입니다. 레이더라고 불리는 이것은 우리가 지상, 해상 혹은 공중에서의 기습공격에 무방비로 노출되지 않게 보장할 것입니다."
LNS_home_port_military:0 "Our Home Port"
LNS_home_port_military_desc:0 "A central location from which we shall base our ships and ports must be chosen, in order to smoothen the establishing of our naval forces."
LNS_tac_bomber_focus_military:0 "전술 폭격기 설계"
LNS_tac_bomber_focus_military_desc:0 "The increasing reliance on fortifications makes it hard for our troops to properly assault enemy positions. Artillery being less effective against these concrete bunkers, we shall instead focus on building bomber airplane models to hit them harder than before."
LNS_strat_bomber_focus_military:0 "전략폭격기 개발"
LNS_strat_bomber_focus_military_desc:0 "Many years of fighting has shown that a war can't be won by just killing our enemies, but only by destroying their industry and military bases. Reducing their capabilities to produce firearms will ensure a collapse of their frontlines, and to do that, we shall design our largest bomber model yet."
LNS_fighters_focus_military:0 "하늘을 지배하다"
LNS_fighters_focus_military_desc:0 "Each plane in the sky assures our ground forces will have a smoother time. We must look into improving our fighter models, if we want to maintain our superiority."
LNS_close_support_focus_military:0 "지상군 지원"
LNS_close_support_focus_military_desc:0 "폭격기는 생산하고 유지하는데 많은 비용이 듭니다. 그렇기에 비슷한 폭장량의 전용 전투기 모델을 만들어 지상군을 지원할 것입니다."
LNS_heavy_fighters_focus_military:0 "Heavy Fighter Initiative"
LNS_heavy_fighters_focus_military_desc:0 "While regular fighters are appropriate for contesting the skies, they do not have the range to keep up with our bombers. Larger, more heavily armed and armoured fighters will be made to give our bombers much needed protection."
LNS_plane_factory_military:0 "쿠피스키스 항공 연구소"
LNS_plane_factory_military_desc:0 "하늘에서의 전쟁이 곧 미래의 전쟁입니다. 우리는 이 새로운 전장을 무시할 수 없으며 항공기 비용을 감당할 수도 없습니다! 항공기 제작에 특화된 생산시설을 갖춘다면 이 새로운 살인기계들의 비용을 낮추는 데 도움이 될 것입니다."
LNS_rocketry_focus_military:0 "음속 초월"
LNS_rocketry_focus_military_desc:0 "Our prototype rockets have shown great promise with their speed and ability to carry a destructive payload. Expanding on this, we can produce reliable models that can strike our enemies from vast ranges, with no danger to the lives of our soldiers."
LNS_naval_aviation_military:0 "함선 폭격"
LNS_naval_aviation_military_desc:0 "The current ship designs are quite vulnerable towards attacks based from the sky. Our current bomber models do not have the reach for this task, but a specially designed bomber could specialise in this task and secure our control of the seas."
### A big thanks to Captain for writing some of the following naval focuses, go pat him
LNS_destroyer_focus_military:0 "Building Our Destroyers"
LNS_destroyer_focus_military_desc:0 "Now that we have secured a suitable base of operations, the time has come to take the next step in our efforts to provide a naval shield for the Empire. In order to secure the shipping lanes and hunt potential threat from beneath the waves, we can now focus our efforts on creating more advanced destroyer designs."
LNS_submarine_focus_military:0 "A Subtle Deterrent"
LNS_submarine_focus_military_desc:0 "Submarines might be a dishonourable weapon, but they are excellent at destroying enemy convoys and lone ships, strangling their control of the seas. We must expand our submarine flotilla to ensure our foes cannot wander the seas uncontested."
LNS_cruiser_focus_military:0 "Screens for the Navy"
LNS_cruiser_focus_military_desc:0 "Our continuing efforts to secure the waves for the Empire require us to design larger and more powerful vessels, capable of fending off the assaults of destroyers and other small ships, while remaining fast and maneuverable. These cruiser designs will significantly increase our naval presence."
LNS_battlecruiser_focus_military:0 "A Proper Ship"
LNS_battlecruiser_focus_military_desc:0 "The growth of our naval forces has reached the point where we now feel ready to begin work on capital warships. Fast and well-armed, battlecruisers will allow us to project true power far from land, and mark our transition from a purely defensive stance to having the ability to strike back at menacing foes."
LNS_battleship_focus_military:0 "바다위의 요새"
LNS_battleship_focus_military_desc:0 "To truly express the grandeur and glory of the Empire on the waves, only one type of warship will suffice: we need battleships. Heavily armed and powerfully protected, these ship will bring us, and the Empire, glory, and strike fear into the hearts of any that dare to challenge our naval mastery."
LNS_expanded_docks_military:0 "계속된 조선소 확장"
LNS_expanded_docks_military_desc:0 "Our growing navy requires more production facilities than we currently have. If we want to drastically cut down the construction times for our ships, we must look into expanding our dockyards and ports."
LNS_carriers_focus_military:0 "Union of Sea and Sky"
LNS_carriers_focus_military_desc:0 "Victory on the seas is not determined anymore by who has the most ships, but who can control the skies as well. With convoys adapted to carry fighters and bombers, we shall be able to solidify our grasp on the seas once and for all."
LNS_nuclear_focus:0 "최종 해결책"
LNS_nuclear_focus_desc:0 "The atoms hold many secrets to the creation of our world, but more importantly, we can use the knowledge of their interactions to construct facilities to produce staggering amounts of energy and weapons that will instil fear in our foes..."

new_longsword_focus_commie_tree:0 "Republic of Longsword Focus Tree"
new_longsword_focus_harmony_tree:0 "Federal Communities of Longsword Focus Tree"
new_longsword_focus_fascist_tree:0 "Longswordian State Focus Tree"

LSC_constitutional_convention:0 "비사지나스 헌법 제정회의"
LSC_constitutional_convention_desc:0 "롱소드 해방군은 자유를 위한 투쟁에서 승리했습니다. 이젠 평화 속에서 롱소드의 미래를 결정할 수 있을 겁니다. 그러기에 헌법 제정회의보다 나은 방법이 있을까요?"
LSC_fate_of_rosewood:0 "로즈우드 기사단의 운명"
LSC_fate_of_rosewood_desc:0 "로즈우드 기사단은 팔라스 백작과 개혁파에 대항한 그리폰 저항세력의 핵심이었습니다. 우리는 비록 서로 적이었지만 서로간에 원한도 없었고, 이 명예로운 그리폰들 중 일부를 우리 체제에 적응시킬 수 있지 않을까요?"

LSC_agrarian_revolution:0 "농업 혁명"
LSC_agrarian_revolution_desc:0 "우리의 혁명은 노동자의 혁명도, 장인의 혁명도, 군인의 혁명도 아닌 바로 농민들의 혁명입니다. 어떤 이들은 우리가 교육도 의지도 부족하기에 이러한 혁명 방식으로는 절대 사회주의 체계로 나아갈 수 없다고 합니다만 알 게 뭡니까. 우리는 무언가를 증명하려는게 아니라 그저 시민들을 해방시키려는 것입니다."
LSC_popular_education:0 "대중 교육 프로그램"
LSC_popular_education_desc:0 "팔라스 백작과 그의 부하들은 롱소드를 경제, 사회적으로 파탄내 놓았으며, 인민 다수는 문맹에 과학적 역량은 퇴보한 상태입니다. 백작의 폭정을 끝내고 내부를 어느정도 정리한 지금, 교육 문제를 해결할 때입니다. 인민 대중이 문맹이라면 사회주의 이론은 어찌 읽을 것이며, 롱소드의 위대한 역사는 어찌 배우겠습니까?"
LSC_unknown_hero_monument:0 "무명 혁명가 기념비"
LSC_unknown_hero_monument_desc:0 "우리의 역사는 물론 중요합니다. 그렇지만 고대의 왕과 영웅들만이 예술적 영감의 소재와 기념의 쓰이는 것은 옳지 않습니다. 최소한 사회주의 체제에서는요. 이제 기념비 건설과 예술적 창작의 새로운 원형을 제시할 때입니다 - 무명의 혁명가, 소외받던 하류층과 그들이 이룰 수 있는 위대함의 상징입니다."
LSC_internationalism:0 "국제주의"
LSC_internationalism_desc:0 "우리는 범-대륙적 혹은 범-세계적 사회주의 국가 건설에 대해선 별 관심이 없지만 어쨌던 사회주의 혁명 전파에는 동의하는 바입니다. 어쨌건 롱소드 출신도 아니면서 롱소드의 해방을 위해 싸워준 용맹한 동지들에 대해 보답하긴 해야 하니까요. 게다가 사회주의 세계에 살아가는 게 우리의 생존에도 더 안전할 겁니다."
LSC_foreign_volunteers:0 "해외 동조자 초대"
LSC_foreign_volunteers_desc:0 "스스로 생각했던것 보다 우리의 국제주의 스탠스가 긍정적으로 비춰지고 있습니다. 국내에서만이 아니라 해외에서도요. 많은 롱소드인과 외국인들이, 심지어 군데 입대하겠다서 우리의 투쟁을 돕지 위해 지원하고 있습니다. 물론 받아들여야죠."
LSC_voluntary_collectivization:0 "자발적 집단화"
LSC_voluntary_collectivization_desc:0 "우리의 이상적 사회는 집단화에 기초하지만 이를 강제로 이루는 것은 옳지 않습니다. 혁명 당시, 부르주아임에도 불구하고 우리를 도와줬던 포니와 그리폰들을 배신하는 것이라면 더더욱 그렇습니다. 롱소드의 집단화는 권장은 되겠지만 철저히 자발적으로 진행될 겁니다. 사회주의 체제를 위해서만이 아닌 자비롭고 관대한 사회를 위해서입니다."
LSC_ancestor_worship:0 "조상을 기리다"
LSC_ancestor_worship_desc:0 "바르타이는 신앙과 신자들의 땅입니다. 우리의 역사는 신앙의 전쟁과 신의 부름을 받은 위대한 포니와 그리폰들의 역사입니다. 현재에도 이는 마찬가지로, 많은 저명한 파르티잔들과 지도자들이 독실한 신자들이며 앞으로도 그럴 것입니다. 롱소드는 사회주의 공화국이지만 믿음의 원칙을 가지고 통치될 것이기 때문입니다."
LSC_no_masters:0 "신도 주인도 없다!"
LSC_no_masters_desc:0 "바르타이는 역자적으로 신앙과 신자들의 땅이었습니다. 현재에도 많은 저명한 파르티잔들과 군 지도자들이 독실한 신자들로 남아 있습니다. 하지만 롱소드를 갉아먹던 잔혹한 조치들 또한 어찌 보면 무언가에 대한 믿음에서 비롯된 것이 아닐까요? 우리가 이 순환을 끊어내기 위해선 정치와 종교를 분리해야만 합니다."
LSC_tractor_stations:0 "공동 트랙터 스테이션"
LSC_tractor_stations_desc:0 "현대화와 생산능력 확대를 위한 많은 시도들에도 불구하고 아직 우리의 산업력은 많이 부족합니다. 그렇기에 우리 산업 장비들을 재정비해 농민들이 공유할 수 있도록 하여 이를 최대한 활용할 수 있도록 할 것입니다."
LSC_secret_services:0 "국가안보부(Vidaus Saugumo Agentūra)"
LSC_secret_services_desc:0 "잔혹한 내전에서도 우리는 결정적인 승리를 거두었지만, 검은 망토단의 잔당이 남아 활동 중이며 팔라스 백작의 그림자는 아직 우리 위에 드리워져 있습니다. 안타까운 일이지만 롱소드의 가장 유능하고 무자비한 인재들을 모아 VSA - 즉 "국가안보부"를 창설할 것입니다. 검은 망토들에 자비란 없을 것이며, 다른 극단주의자들 역시 VSA를 동원해 진압할 것입니다."
LSC_posniaks:0 "포즈냐크 문제"
LSC_posniaks_desc:0 "포즈냐크 - 이 포니들은 그리폰의 삼주신을 섬기며 그들을 "받아들였다" 고 믿고 있습니다. 이들은 십자군 전쟁 당시부터 바르타이와 롱소드에 있었으며 팔라스의 지배 전까지만 해도 이들은 다른 포니들보다 낫다고 여겨지며 사회적으로 더 높은 위치에 있었습니다. 우리의 새 국가에서 포즈냐크들의 위치는 논란의 여지가 있으며 이들을 어찌 해야할지 결정해야 합니다."
LSC_role_division:0 "역할 분담 장려"
LSC_role_division_desc:0 "안타깝게도 현대 사회는 농민에만 의존할 수 없습니다. 롱소드의 공동체 간에 역할을 분담해 일부는 산업 조합에, 일부는 국방에 주력하는 등 경제 체제를 신속히 현대화해야 합니다."
LSC_agrarian_realism:0 "농업 현실주의"
LSC_agrarian_realism_desc:0 "롱소드의 옛 예술들은 대중이 이해하거나 공감하기 어려울 정도로 오래됐거나, 그리폰 제국주의를 미화하기 위한 작품들이 대부분입니다. 새 롱소드에서 이런건 맞지 않습니다. 그렇기에 이제는 예술의 새 방향을 제시할 때입니다 - 현실주의를 말이죠. 이는 인민들에게 매일의 투쟁과 그들 하나하나의 노력이 고국의 번영에 얼마나 중요한지를 보여줄 겁니다."
LSC_rights_of_the_people:0 "권리 장전 수립"
LSC_rights_of_the_people_desc:0 "롱소드가 안정화됐고 대부분의 주요 개혁들이 끝난 지금, 권리 장전을 수립할 때가 되었습니다. 이 문서는 모두에게 기본적인 민권과 참정권을 보장하고, 그리포니아에서 가장 인종적, 종교적 차이가 극심하며 이를 계기로 수많은 분쟁이 벌어졌던 이 땅에 평화와 안정을 가져올 지도 모릅니다."

LSC_national_restoration:0 "국가 재건"
LSC_national_restoration_desc:0 "비사지나스 회의의 결과는, 비록 비천한 출신의 스타리 나이트나 아바 포브너와 같은 광신도들이 전쟁 중에는 두각을 나타낼 수 있을지 몰라도, 결국 대중은 아름답고, 자연스러운 조화의 시대로 돌아가고자 한다는 것을 증명했습니다. 그들의 소망을 이루어 주는 것이 우리 롱소드의 왕들의 의무인 것입니다."
LSC_national_education:0 "새로운 교육 프로그램"
LSC_national_education_desc:0 "팔라스 백작의 통치는 롱소드를 황폐화시켰고, 글을 읽지 못하는 대부분의 국민들은 자신들의 기본적인 역사조차도 알지 못합니다. 우리가 전통으로 돌아가려면, 이런 절대적 교육 부족은 있어서는 안됩니다. 어서 이 문제를 해결해 전 국민이 우리의 위대한 역사에 대해 읽을 수 있도록 해야 합니다."
LSC_restitution_of_ownership:0 "포니 소유권 반환"
LSC_restitution_of_ownership_desc:0 "더스크탈론은 그의 통치 중에 수없는 범죄와 악행을 저질렀으며 그 중 하나는 포니들의 정당한 소유권을 박탈한 것입니다. 이제 우리가 롱소드를 통치하게 되었으니 이 토지와 공장들을 원 주인에게 돌려줄 때입니다. 더스크탈론으로부터 이걸 넘겨받은 자들이 여기 남아있는 것도 아니고요."
LSC_rebuild_varena:0 "바레나의 로무바 재건"
LSC_rebuild_varena_desc:0 "Varėna, even during the rule of Pallas Dusktalon, was a fortress of our culture and faith. However, even if the populace persisted, the buildings didn't. The Ramovė of Varėna - the greatest temple of our warrior faith, was destroyed during the crusades. As a symbol of Longsword reborn, we will rebuild this temple even greater than before!"
LSC_kriwe_classes:0 "크리베 계급의 복원"
LSC_kriwe_classes_desc:0 "Kriwe - the warrior-priests and chosen of Goddess of War and Hunt Varėnė, fell to the last pony defending the original Ramovė of Varėna, though some claim the ridiculous . With Ramovė of Varėna restored, it's only natural to revive the Kriwe as their own class again."
LSC_promote_local_dialects:0 "현지 방언을 권장"
LSC_promote_local_dialects_desc:0 "One of the beauties of old Longsword and every region that were domains or aligned with our Great Dukes, were the countless and diverse dialects created by unique conditions of the region. While many dialects have been assimilated into main languages or wiped out completely, we can at least try preserving what's left."
LSC_convert_posniaks:0 "포즈냐크들을 올바른 길로 인도하자"
LSC_convert_posniaks_desc:0 "우리가 그리폰이나 그들의 창조신을 싫어하는 것은 아니지만 바르타이의 포니들이 이들 신을 섬기는 것은 전통을 배반하는 행위이며 자유 바르타이라는 개념에도 맞지 않습니다. 강제로 이들을 교화시킬 의도까진 없지만 포즈냐크들이 올바른 신앙으로 돌아올 수 있도록 최선을 다해야 합니다."
LSC_establish_seimas:0 "세이마스 설립"
LSC_establish_seimas_desc:0 "비록 무지한 다수의 횡포는 용납될 수 없지만, 우리는 민주주의를 거부하는 것도 아니고, 저주받을 팔라스 백작같은 미치광이 독재자도 아닙니다. 우리는 롱소드의 상류층을 위한 의회 기관인 세이마스를 설립해, 어떻게 더 조화롭고 번영하는 롱소드를 만들 수 있을지 결정할 것입니다."
LSC_sixty_corporations:0 "60개 조합"
LSC_sixty_corporations_desc:0 "In a harmonious society, everyone has a role. Everyone is accounted for and everyone contributes to prosperity. We shall organize all professions in the country into sixty professional associations, which will be able to care for their own and defend their interests."
LSC_griffon_territorial_autonomies:0 "그리폰 자치구역"
LSC_griffon_territorial_autonomies_desc:0 "While we were historically enemies, many griffons assisted the rebellion against Dusktalon. Thus, just like how a claw was extended to us a hundred years ago, we will extend a hoof to them. With agreement of most of Longswordian Kings, several griffon dominated regions will be turned into autonomous entities governed by griffon nobles that aligned themselves with us."
LSC_enforce_local_democracy:0 "마을 민주주의 강화"
LSC_enforce_local_democracy_desc:0 "Only the scions of nobility are truly suitable to govern a state. But when it comes to local matters, assistance of peasantry can become invaluable. Thus a system where villages elect representatives to help local elites with governance will be created for a more fair and harmonic society. Furthermore, creatures who believe in their society will fight harder to protect it."
LSC_autarky:0 "Pursue Resource Autarky"
LSC_autarky_desc:0 "Both historically and even as recently as the rule of Pallas Dusktalon, Longsword was lacking in accessible resources. While initially it wasn't such a huge issue, industrialization and evolution of warfare means that with our current ability, we can't even properly defend our idyllic utopia. This, of course, can not be allowed to continue."
LSC_folwark_system:0 "폴바르크 체제 개혁"
LSC_folwark_system_desc:0 "The Folwark system, a regional variation of the once widespread institution of serfdom, has always been immoral and limiting, kept around by Dusktalon's only due to profitability. And now it's lost even that. There is no point in keeping the current system and thus it will be reformed for something more beneficial and acceptable to both peasant and lord."
LSC_harmonic_identity:0 "제마이투카스 기념비 건설"
LSC_harmonic_identity_desc:0 "제마이투카스 대공은 역사상 가장 위대한 대공이며, 비롯 숫적으로 압도당해 패배하기는 했지만, 그의 능력 자체는 그로버 2세와 비견해도 부족함이 없었습니다. 대공의 위대함을 기념하기 위해 그에게 걸맞는 기념비를 건설할 것이고, 이와 비슷한 수많은 프로젝트들을 통해, 롱소드의 국민들에게 우리가 자랑스러운 전사와 영웅들의 국가라는 것을 상기시킬 것입니다"
LSC_national_myth:0 "신앙, 조화, 그리고 민족성"
LSC_national_myth_desc:0 "With our faith restored to it's true greatness, our populace knowledgeable and proud of their history and the rightful heirs and descendants of our greatest heroes in charge an idyllic and harmonic age is back. Our citizens are not just peasants or rag tag guerrillas anymore, they are proud and faithful citizen-warriors, led by inheritors of mythical legacy, ready to defend out greatness once again."

LSC_violet_revolution:0 "자주빛 혁명"
LSC_violet_revolution_desc:0 "우리는 개혁파 멸망 이후 찾아온 혼란 속에서 오도된 반동세력과 나약한 집산주의자들 사이에서 승리를 쟁취했고, 이는 우리의 길이 참되고 의로운 길이라는 증거입니다. 이제 롱소드와 바르타이를 대륙 동서의 통합자로써의 진정한 운명으로 인도할 때가 되었습니다!"
LSC_fascist_education:0 "애국적 교육 프로그램"
LSC_fascist_education_desc:0 "적색당과 백색당 모두 어떤 면에서는 둘 다 옳았습니다. 대중을 교육하고 과학, 문학, 그리고 역사에 집중해야 한다는 주장 말입니다. 그들이 이해하지 못한 것은 우리가 그 이상을 바라봐야 한다는 것입니다. 우리는 국민들에게 단순히 사실만을 가르치지 않습니다. 우리는 이들을 위대한 롱소드의 문화에 어울리는 모범 시민으로 만들어 낼 것입니다."
LSC_interspecies_study_groups:0 "종간 연구모임"
LSC_interspecies_study_groups_desc:0 "포니와 그리폰이 바르타이에 함께 산 지가 수백년이 넘었는데 아직까지 아무도 이들의 재능과 마법을 하나로 합칠 생각을 못 했다는 것이 황당할 지경입니다. 그리폰과 포니를 통합시키기 위한 의무적인 종간 연구모임을 모든 교육시설에 설립해 이 실수를 바로잡아야 합니다."
LSC_pantheon_construction:0 "새 만신전 건설"
LSC_pantheon_construction_desc:0 "이 땅에는 그리폰의 창조신들을 섬기는 포니들이 있고, 리버랜드의 만신전에 기도를 올리는 그리폰들도 있습니다. 골든 모닝은 본인 또한 그리폰 신들과 바레네를 동시에 섬기고 있으며 이 두 신앙이 충분히 하나로 호환될 수 있으며 우리의 목적을 위해서 이들을 합쳐 하나의 신앙으로 재건해야 한다고 주장합니다."
LSC_language_reconstruction:0 "언어의 변환"
LSC_language_reconstruction_desc:0 "국가 변혁은 공사 구분없이 사회와 삶의 모든 부분에 뿌리내려야만 합니다. 우리가 사용하는 언어마저도 우리의 정체성을 변화시키기에 우리는 언어조차 통제해야 합니다. 학습 자료 겸 언어 표준화 작업을 위한 책과 사전이 제작될 것이며 "포니"와 "그리폰" 이라는 단어는 전부 삭제될 것입니다. 우리는 그저 "생물" 입니다.."
LSC_ideocracy:0 "이념정치"
LSC_ideocracy_desc:0 "이념정치는 신그리포니아당의 핵심 개념입니다. 이념 정치는 말 그대로 이념이 중심이 된 통치이며, 우리의 통치는 골든 모닝과 추종자들이 권력을 바래서가 아니라, 그들 위를 밝게 비추는 이념이 존재하기 때문입니다. 롱소드의 앞에는 위대한 운명이 평쳐져 있고, 이 나라는 그 운명에 걸맞는 그릇이 되어야 합니다."
LSC_forced_integration:0 "강제 동화"
LSC_forced_integration_desc:0 "멍청한 폭군 더스크탈론에 함께 대항해 싸운 사이임에도 롱소드의 포니와 그리폰은 아직도 서로 분리되어 생활하고, 심지어 서로 차별합니다. 우리의 목표 앞에서 이런 얼토당토않은 옹졸함은 용납될 수 없습니다. 모든 롱소드인들은 서로를 영적 형제자매로 여길 것이며, 거부한다면 강제로 그렇게 만들 것입니다."
LSC_vadeiva_cult:0 "영도자의 교단"
LSC_vadeiva_cult_desc:0 "대부분의 이들에게 추상적 이상은 진정 이해하고 따르기에 어려운 것입니다. 그들에겐 그들이 일하고, 싸우고, 죽을 수 있는 상징이 피요합니다. 우리에게 있어 그 상징은 바로 우리의 영도자 - 바레네와 아크투리우스의 투사이자 동부와 서부의 위대한 통합자인 골든 모닝입니다."
LSC_little_books:0 "전체주의 사회"
LSC_little_books_desc:0 "더 큰 이상을 위해서라면 어떠한 수단도 제약받지 않아야 합니다. 국민은 위대한 운명이 자신의 삶을 지배한다는 사실을 알아야 하며, 우리는 힘으로써 이 사실을 일깨워줄 것입니다. 국민은 필요하다면 우리의 뜻에 따라 마을에서 도시로 재배치될 것이며, 우리 명령에 따라 싸우며 죽고, 우리 지시대로 말하고 행동할 것입니다. 오직 그 뿐입니다."
LSC_political_spectacle:0 "정치적 스펙터클 숭배"
LSC_political_spectacle_desc:0 "최선을 다한 우리의 노력에도 불구하고, 대다수의 이들은 아직 우리의 이상을 따르는 데 소극적입니다. 물론 이것이 문제가 되는건 아닙니다. 정신과 의지는 적절한 자극을 통해 충분히 원하는 방향으로 휠 수 있으니까요. 반대파들을 우리의 지지자들과 선전물로 둘러싸면, 조만간 그들도 굽히고 받아들일 겁니다. 우리의 이상을 받아들이지는 않더라도 우리의 방식과 애국심에는 굴복하게 되겠죠."
LSC_national_body_stratification:0 "국가 기관의 계층화"
LSC_national_body_stratification_desc:0 "국가는 하나의 유기체와 같아, 각자의 기관이 각자의 역할을 수행하게 되어 있습니다. 하지만 그중에서도 특정한 역할은 다른 역할들보다 더욱 중요합니다. 정신과 심장이 몸의 다른 부분들을 제어하고, 몸은 머리가 정한 목표를 위해 모든 자원을 투자합니다. 지금, 국가의 머리가 전쟁을 외치고 있습니다. 그리포니아 전역이 우리 발굽 아래 통일될 때까지 우리는 영구적 군사화에 돌입해야 합니다."
LSC_mandatory_firearms_training:0 "의무적 사격 훈련"
LSC_mandatory_firearms_training_desc:0 "롱소드인들은 십자군 전쟁과 내전의 불길 속에서 단련된 전사들이며 이러한 우리의 역사 덕에 롱소드의 국민들은 대통합의 촉매가 되어줄 것입니다. 그러나 우리 국민들의 위대함도 오랜 평화로 인한 무관심의 물결 속에 사라지고 있습니다. 우리의 대의를 수행하기 위해, 전국민에게 총기를 보급해 강제로라도 훈련을 시행해야 할 것입니다."
LSC_supremacy_of_will:0 "의지의 우월성"
LSC_supremacy_of_will_desc:0 "물질적 관점에서 본다면 더욱 산업화되고 발전된 주변국들 사이에 끼인 우리 나라에는 희망이 없습니다. 하지만 우리는 물질주의자들이 아닙니다! 우리는 정신의 힘을 잘 알고 있습니다! 필요하다면, 우리는 강인한 의지와 정신력으로 적들과의 산업적, 과학적 격차를 없에버릴 것입니다!"
LSC_militarized_labour:0 "노동의 군사화"
LSC_militarized_labour_desc:0 "현대식 군대는 목표를 정하고 수행하는데 있어 가장 효율적인 기관입니다. 그리고 군대라는 잘 조직된 모델이 이처럼 존재함에도 민간 기관들이 아직 혼란스럽고 체계적이지 못한 상태로 존재한다는 것은 어불성설입니다. 이는 우리가 미래를 향해 나아가는 과정에서 해결해야 할 또다른 문제이며, 우리의 노동자들은 그들만의 또다른 군대가 될 것입니다 - 노동의 군대 말이죠!"
LSC_longsword_above_all:0 "일가카르디야, 세상 그 무엇보다도!"
LSC_longsword_above_all_desc:0 "롱소드는 더 이상 전쟁 직후의 그 폐허가 아닙니다. 이제 롱소드는 평범한 국가를 초월했습니다. 롱소드는 그리포니아에서 그 위대한 운명을 이루기 위해 국민과 국가의 정신을 한계까지 밀어붙히는 잘 기름칠된 하나의 정교한 기계입니다."
LSC_primitive_accumulation:0 "자원의 원시적 축적"
LSC_primitive_accumulation_desc:0 "롱소드는 목적을 향해 전진하는 군대화된 기계장치처럼 바뀌었지만, 우리의 능력을 여기서 한 단계 더 끌어낼 수도 있을 겁니다. 우리는 생산적인 노동자들에게 더 나은 삶의 기회를 줌으로써 그들이 더 나은 성과를 내도록 독려하고 그렇지 못한 이들이 도태된다면... 목표를 향해 전진하는데 있어 약자를 위한 곳은 없습니다."
LSC_economic_subordination:0 "경제적 종속"
LSC_economic_subordination_desc:0 "롱소드의 산업력은 빈약하며 이는 내전 중에도 지금에도 우리에게 큰 문제입니다. 그러나 우리에게는 이제 일부 장인들과 많은 수의 아마추어 무기공들이 있으며 이러한 소규모 작업장들을 국가의 직접적인 통제 하에 둔다면 산업 격차를 줄이는 데 크게 도움이 될 것입니다."
LSC_full_employment:0 "완전 고용"
LSC_full_employment_desc:0 "롱소드의 급격한 경제적, 그리고 정치사회적 변화는 많은 포니와 그리폰들을 실업상태로 내몰았습니다. 좋지 않은 일이지요. 실업자들은 전원 노동 지원조직으로 재조직돼 노동력이 필요한 산업 지원을 위해 투입될 겁니다."

LSC_divine_revolution:0 "복수의 혁명"
LSC_divine_revolution_desc:0 "우리의 혁명은 노동자의 혁명도, 농민의 혁명도 아닙니다. 우리의 혁명은 우리가 대표하는 모든 것을 파괴하려 한 이들에 대항해 냉혹한 결단력으로 견뎌내고 되갚아준 신실한 신자들의 혁명입니다. 이제 우리는 자유롭고 신실한 롱소드를 위해, 그리고 어쩌면 더욱 거대한 복수를 위해 일어났습니다..."
LSC_monument_to_the_fallen:0 "쓰러진 이들을 기억하며"
LSC_monument_to_the_fallen_desc:0 "지금까지 너무 많은 이들이 죽었습니다. 십자군과 검은 망토단에게 살해당하고, 이제는 바레네를 배반한 자줏빛 반역자들에게마저... 귀족, 영웅, 성직자, 전사, 그저 평범한 농민들까지 목숨을 잃었습니다. 이들 모두, 기념비와 글로써라도 남아 기억될 것입니다. 이들의 희생이 없었다면 우리가 어찌 되었겠습니까?"
LSC_and_punish_their_killers:0 "범죄자를 처벌하라"
LSC_and_punish_their_killers_desc:0 "그리고 너무 많은 이들이 우리를 배신했습니다. 골든 모닝의 자주색 빛에 타락하고 눈먼 채... 반역자들 상당수는 살아남았고 의지가 꺾인 채이지만, 전원 목숨으로 죗값을 치를 것입니다. 또한 신그리포니아당과 연관된 모든 단체는 잠재적 반역자들로 취급되어 전부 해체될 것입니다."
LSC_teach_faith_and_history:0 "문화 교육 개혁"
LSC_teach_faith_and_history_desc:0 "문맹이고 배우지 못한 민중은 너무도 쉽게 개종되고 동화됩니다. 개혁파 이전까지는 이것이 제국이 우리를 말살시키던 방법이었습니다. 이러한 일이 다시는 되풀이되지 않도록, 우리의 신실한 국민들을 교육시킬 겁니다. 이곳에 살고있는 그리폰들의 경우는... 우리 말부터 배워야지요."
LSC_rebuild_the_temples:0 "알카비에테스 복원"
LSC_rebuild_the_temples_desc:0 "알카비에테스는 로무바나 다른 사원들조차 앞서는 우리들의 고대 예배당입니다. 우리의 사원들이 불탈 때도 야생의 알카비에테스는 모습을 보존한 채 남아있었으며, 포브너에 의하면 알카비에테스야 말로 더욱 신성한 장소라고 합니다. 비록 이곳에서 치루어진 일부 의식들은...논란의 여지가 있지만 말입니다. 그렇기에 우리는 롱소드 전역의 이 축복받은 장소들을 복원할 것입니다."
LSC_expand_avengers:0 "복수자들(Kerštininkai) 확장"
LSC_expand_avengers_desc:0 "Kerštininkai - 복수자들은, 포브너 개인의 게릴라 부대이며, 스타리 나이트의 적색당 내에서도 테러와 검은 망토단 지지자들에 대한 숙청 등으로 악명높은 광신도 집단입니다. 신자들의 적들이 아직 많이 남아있나니, 새로운 복수자들이 일어나 정의를 집행할 것입니다."
LSC_warrior_priests:0 "바이딜로스 확장"
LSC_warrior_priests_desc:0 "바이딜로스는 바르타이의 가장 오래된 종교 기관입니다. 이들은 사치를 누리는 탐욕스러운 특권층 성직자들이 아닙니다. 대신, 마을과 알카비에테스에 머무르며, 가장 어려운 때에 신자들을 돕고 압제자에 대항해 싸우는 자들입니다."
LSC_bring_them_back_to_the_real_path:0 "그들을 의로운 길로 되돌리다"
LSC_bring_them_back_to_the_real_path_desc:0 "포즈냐크들은 결국 반역자일 뿐입니다! 이들은 자신들의 문화와 신앙을 배신했고, 골든 모닝과 신그리포니아당이 증명했듯, 때가 되면 우리 역시 배신할 것입니다. 그러나 우리는 자비롭기에 이들에게도 회개와 속죄를 통해 진정한 신앙으로 돌아갈 기회를 줄 것입니다."
LSC_welcome_back_outcasts:0 "Welcome Them Back To The Genesis"
LSC_welcome_back_outcasts_desc:0 "Many a Vartai pony fled their homeland during the centuries of Imperial rule. Comrade Povner claims that while exiles and outcasts were weak of spirit, their descendants are faithful, brave and patriotic and thus should be invited and welcomed back to their "Genesis" to aid in it’s rebirth and future defence."
LSC_griffon_believers:0 "개종자들을 모으다"
LSC_griffon_believers_desc:0 "It seems, according to claims of Comrade Povner, that Ludwig von Pliater is not some extreme exception. Allegedly, there are many a griffon knight lacking belief and conviction roaming Griffonia that he could turn, or has turned to our faith and goal. While some posses doubt over Povner’s claims, they don’t dare to question or protest as he departs to gather these new converts."
LSC_her_dream:0 "그녀의 꿈을 실현하다"
LSC_her_dream_desc:0 "스타리 나이트는 롱소드와 바르타이에 대한 아름답고도 이상향적인 꿈이 있었습니다. 포브너의 동료들은 이를 다소 유치해 보일 정도의 이상주의적 생각으로 여겼지만, 포브너는 그런 그녀를 좋아했습니다. 스타리 나이트의 기억과 그 꿈을 기리기 위해, 우리는 최선을 다해 그녀의 이상을 구현할 것입니다."
LSC_hands_off_collectivization:0 "자발적 집단화"
LSC_hands_off_collectivization_desc:0 "스타리 나이트는 집단화와 같은 여러 혁명의 요소들에 관해 급진적인 공산주의자들과는 의견을 달리했습니다. 그녀는 이러한 과정들은 국가에 의해 강제되는 것이 아닌, 철저히 인민들의 자발적 의지에 따라 진행되어야 한다고 믿었습니다. 우리는 그녀의 뜻을 존중해 농민들이 스스로 집단화를 이룰 수 있도록 놓아둘 것입니다."
LSC_basic_rights_for_longswordians:0 "롱소드 권리 장전"
LSC_basic_rights_for_longswordians_desc:0 "Even before Longsword was liberated, Starry Night had outlined some basic concepts for a just and fair system of law for Longsword. An utopian document at it’s core, it did leave a quite a few aspects malleable due to ever shifting political allegiances. We will adopt most of it, with the exception of parts about justice and punishment."
LSC_agrarian_lifestyle:0 "농업주의 이상"
LSC_agrarian_lifestyle_desc:0 "스타리 나이트는 국가 지도자와 영웅들보다는 농민들과 평범한 군인들에게 주목하고, 농업주의적인 시골의 삶을 낭만적으로 이상화하는 경향이 강했습니다. 그녀의 방식은 사회의 진정한 근간인 신앙이 결여되어 있기에 썩 만족스럽지는 않습니다만, 스타리 나이트에 대한 존중을 담아, 그녀의 방식과 이상을 지원할 것입니다."


LSC_lemiamas_suolis:0 "운명의 도약(Lemiamas Šuolis)"
LSC_lemiamas_suolis_desc:0 "롱소드가 다른 나라들을 따라잡기 위해선 과감한, 어쩌면 극단적인 조치가 필요할 것입니다. 이들 중 가장 중요한 것은 우리의 산업 및 경제 개발 계획의 시작점인 Lemiamas Šuolis - "운명의 도약" 이며 이 초기 산업화 계획으로부터 다음 단계들로 나아갈 수 있을 겁니다."
LSC_social_services:0 "사회보장제도 설립"
LSC_social_services_desc:0 "빈곤 문제는 팔라스 더스크탈론의 폭정과 직후 이어진 내전보다도 훨씬 전부터 롱소드를 괴롭혀오던 문제였습니다. 비록 우리가 이 상태로 내몰린 불쌍한 이들을 금전적으로 도울 수는 없지만, 이들에게 음식과 현재 진행중인 국가 개혁 사업들에서 일할 기회 정도는 제공할 수 있습니다."
LSC_urbanization:0 "도시화"
LSC_urbanization_desc:0 "롱소드의 정신이 깃든 곳은 시골 지방과 넓은 숲지대이지만, 현대 국가의 핵심은 도심지라는 것을 부인할 수 없습니다. 이를 생각하면 우리 또한 도시와 산업지구를 확장할 수밖에 없겠지만, 충분히 노력을 기울인다면 도시화로 인해 시골이 버려지는 것을 막고 활기 넘치는 장소로 유지할 수 있습니다."
LSC_railway_modernization:0 "철도 현대화"
LSC_railway_modernization_desc:0 "저개발된 지역 산업에도 불구하고, 제국 황금기에 로즈우드 기사단의 십자군을 지원하기 위해 건설된 수많은 장비 운송용 철도들은 아직도 존재합니다. 제국이 쇠퇴함에 따라 철도의 유지보수 역시 상당 수 끊겼지만, 이를 복구해서 사용하는 것은 비교적 쉬운 작업일 것입니다."
LSC_land_redistribution:0 "토지 재분배 시작"
LSC_land_redistribution_desc:0 "Both the tyranny of Pallas and the following civil war, left hundreds of thousands dead, many of which were landowners and farmers. Their lands are now left abandoned to be consumed by the wilds again. However, while it's a result of horrible action, it does provide us an opportunity. By redistributing this land to the destitute, we will hopefully alleviate poverty and increase agricultural production."
LSC_textile_industry:0 "섬유 산업 증진"
LSC_textile_industry_desc:0 "롱소드의 포니들은 첫 그리포니아 제국의 건립 이전부터 이어진 위대한 섬유 생산 전통의 계승자들이며, 검은 망토단의 지배에도 불구하고 수만마리의 포니들이 오랜 전통을 이어가는데 성공했습니다. 롱소드의 포니들은 섬유 산업에 관련된 지식이 풍부하며, 섬유 산업이 회복중인 우리 민간 경제의 선봉에 서는 것은 당연한 이치입니다."
LSC_rural_reconstruction:0 "농촌 재건 운동"
LSC_rural_reconstruction_desc:0 "롱소드의 인구 대부분은 시골과 준 야생지역에 분포해 있으며 이는 포니들이 학살과 탄압을 피해 살아남는데 큰 도움이 되었습니다만, 반대로 검은 망토단이 포니들을 추적해 사냥하는데 있어 매우 잔혹한 방식을 사용했음을 의미합니다. 이들에 의해 많은 마을들이 황폐화되었고 이는 우리가 반드시 해결해야 할 문제입니다."
LSC_export_agriculture:0 "곡물을 기계로"
LSC_export_agriculture_desc:0 "지금까지 시행된 여러 과감한 조치들에도 불구하고 아직 우리의 산업화 역량은 발전된 주변국들에 비해 아직 많이 부족합니다. 한편, 근래의 사건들에도 불구하고 우리의 농업 분야는 호황입니다. 어쩌면 서로간의 이념적 차이에도 불구하고 몇몇 국가들은 값싸고 품질졸은 식품들을 댓가로 기계 장비들을 제공해 줄 지도 모릅니다."
LSC_central_industrial_region:0 "산타카 중앙 산업지구"
LSC_central_industrial_region_desc:0 "롱소드의 산업화 수준은 대단하지 않지만, 수도 지역만큼은 괜찮은 산업 역량을 보유하고 있었습니다. 비록 개혁파의 등장으로 좌절되기는 했지만, 도시의 여러 구역들에는 추가적인 확장 계획까지도 잡혀 있었습니다. 이는 우리의 산업 확장 계획에 완벽히 들어맞으며, 이 기회를 낭비하지 않을 것입니다."
LSC_applied_research:0 "에르질라스 연구원"
LSC_applied_research_desc:0 "에르질라스 공은 제마이투카스 대공만큼 칭송받지는 못하지만 여전히 우리 역사의 중요한 위인입니다. 그렇기에, 롱소드의 첫 대학에 에르질라스 공의 이름을 붙혀 그의 업적과 유산을 기릴 것입니다."
LSC_new_arms_industries:0 "새로운 산업도시"
LSC_new_arms_industries_desc:0 "지난 몇십년간 무기 기술은 끝없이 진화했습니다. 이 불공정한 세상에서 살아남기 위해, 우리 또한 전진해야만 합니다. 우리는 다종족 국가인 롱소드에 알맞는 공용 보병장비 생산시설을 갖출 것이며, 어쩌면 이를 공용 장갑차량 생산으로까지 확대할 수 있을지 모릅니다."
LSC_resource_prospects:0 "쿠피스키스 자원 탐사"
LSC_resource_prospects_desc:0 "롱소드에는 광물이 풍부하게 매장되어 있지만 롱소드의 거주민들이 성전과 학살에 몰두하느라 무려 두세기에 가까운 세월동안 방치되어 있었습니다. 적어도 이들은 매장지 탐사지점을 기록해 두었고 우리가 이를 활용할 때입니다. 곧 쿠피스키스는 위대한 광업도시로 거듭날 수 있을 겁니다."

LSC_hellquill_harcom:0 "헬퀼의 포니들을 해방하자"
LSC_hellquill_harcom_desc:0 "헬퀼의 포니들은 아직도 기사단의 지배 아래 신음하고 있으며 남쪽의 동포들과 하나되고 싶어 합니다. 외교가 안되면 전쟁을 통해서라도 우리는 그들을 해방할 겁니다."
LSC_integrate_hellquill:0 "헬퀼 통합"
LSC_integrate_hellquill_desc:0 "우리는 헬퀼 내의 군사 행정부를 폐지하고 우리의 행정 체계로 통합하기 위해, 우리와 함께 일할 수 있는 우호적 정치 세력들을 찾아야 합니다."
LSC_vartai_republic:0 "바르타이 공화국 선언"
LSC_vartai_republic_desc:0 "바르타이, "관문"이라는 뜻으로 우리의 조상들이 헬퀼과 롱소드로 갈라진 이 땅에 붙힌 이름입니다. 이는 서쪽의 그리폰들과 동쪽의 포니들 사이를 나누던 이 땅의 지정학적 특징에서 비롯하며 헬퀼과 다시 통일된 지금, 우리 나라의 옛 이름을 되살릴 수 있을 겁니다. 이젠 우린 더이상 롱소드만이 아니니까요."
LSC_fate_of_reformisten:0 "개혁파의 운명"
LSC_fate_of_reformisten_desc:0 "개혁파는 헬퀼 기사단 내부에서 자신들의 사악한 이데올로기를 발전시켰으며 이제 그 응당한 대가를 치를 것입니다. 물론 그 지도자들에게는 어떤 자비도 없을 것이지만 하급자들의 경우는 따로 처우를 결정해야 할 필요가 있습니다. 그들에게는 어떤 심판을 내려야 할까요?"
LSC_hellquill_reconstruction:0 "헬퀼 재건"
LSC_hellquill_reconstruction_desc:0 "헬퀼의 땅은 전쟁 중 심각한 피해를 입었습니다. 도로는 폭격으로 산산조각이 났고 공장들은 황폐해진 채입니다. 작업 계획을 세우고 다시 복구할 때입니다."
LSC_seek_allies:0 "그리포니아에서의 우리 미래"
LSC_seek_allies_desc:0 "헬퀼을 합병하고 바르타이 지역을 우리의 기치 아래 통합한 지금, 더 바깥을 내다볼 떄가 왔습니다. 지난 몇년간 그리포니아에는 많은 변화가 불었고, 역사상 최악의 전쟁들이 벌어지고 있는 상황에서 우리는 어디를 바라보아야 하겠습니까?"
LSC_never_again:0 "다시는 반복되지 않으리"
LSC_never_again_desc:0 "Once, we have been brought to the brink of extinction by the Reformisten and the Imperials. Now, free once again, we must ensure that history never repeats. Longsword shall lead the free nations of the Frontier and ensure that whatever comes out of Herzland will never commit such travesties again!"
LSC_prepare_arsenic:0 "비소 비축"
LSC_prepare_arsenic_desc:0 "The poisonous qualities of arsenic are very well known, and so is the fact that it can be injected into food and water to turn it poisonous. When it comes to indiscriminate revenge, there can be no holds barred - therefore, we must stockpile this substance for further use."
LSC_black_books:0 "블랙리스트 작성"
LSC_black_books_desc:0 "우리는 헤르츠란트의 그리폰들 중 롱소드의 포니 학살에 관여 혹은 방조했거나, 기회가 된다면 이런 참상을 다시 일으킬 만한 위험인자들을 조사해 블랙리스트를 작성해야 합니다. 우리가 헤르츠란트의 땅을 밟는 순간, 누구부터 무덤으로 보내야 할지 알 수 있겠죠."
LSC_fanatic_army:0 "광신자의 군단"
LSC_fanatic_army_desc:0 "우리보다 모든 면에서 훨씬 강대한 국가를 상대로, 우리는 항상 수세에 몰릴 수밖에 없습니다. 다행히도, 지도자 동지는 항상 군대로 모집할 수많은 병사들을 새로 찾아오고 있습니다. 이들이 대체 어디에서 왔는지는 아무도 모르지만 말입니다..."
LSC_burn_herzland:0 "헤르츠란트를 불태워라"
LSC_burn_herzland_desc:0 "부활한 그리포니아 제국은 기사단 이후 롱소드 최대의 위협이 되고 있습니다. 제국이 더 강해지기 전에 이들을 정벌해, 헤르츠란트가 다시는 일어서지 못하도록 파괴해야 합니다."

LSC_hellquill_supremacist:0 "헬퀼을 파괴하라"
LSC_hellquill_supremacist_desc:0 "북쪽의 헬퀼 기사단국은 신성한 우리의 운명을 가로막는 장애물이며 그들이 이 땅에 존재하는 매일, 포니와 그리폰 간의 균열이 깊어진다. 전쟁이다! 그들을 역사에서 지워버리자!"
LSC_destroy_reformisten:0 "총알에는 총알로"
LSC_destroy_reformisten_desc:0 "개혁파는 헬퀼 기사단 내부에서 자신들의 사악한 이데올로기를 발전시켰으며 이제 그 응당한 대가를 치를 것입니다. 그 누구에게도 자비란 없을 것이며, 아무리 말단이라도 범죄의 대가는 총살형 뿐입니다."
LSC_hellquill_reconstruction_supremacist:0 "헬퀼 재건"
LSC_hellquill_reconstruction_supremacist_desc:0 "헬퀼의 땅은 전쟁 중 심각한 피해를 입었습니다. 도로는 폭격으로 산산조각이 났고 공장들은 황폐해진 채입니다. 작업 계획을 세우고 다시 복구할 때입니다"
LSC_integrate_hellquill_supremacist:0 "헬퀼 통합"
LSC_integrate_hellquill_supremacist_desc:0 "우리는 헬퀼 내의 군사 행정부를 폐지하고 우리의 행정 체계로 통합하기 위해, 우리와 함께 일할 수 있는 우호적 정치 세력들을 찾아야 합니다."
LSC_sirdis:0 "국가의 심장"
LSC_sirdis_desc:0 "하나의 깃발 아래 무력으로 통합된 포니와 그리폰들에게는 수도가 필요합니다. 그곳은 국가 전체를 인도하는 맥동하는 심장이며, 우리가 곧 그 심장이 될 것입니다. 이곳에서부터, 그리포니아 역사의 새로운 장이 쓰여질 것이며, 미래는 영원히 바뀔 것입니다."
LSC_attack_west:0 "서쪽을 향해 내려가다"
LSC_attack_west_desc:0 "서부의 그리폰 문명은 효율적이고 야망 넘치는 역동적인 문명입니다. 대륙 동부에서는 오직 소수의 강력한 제국들이 있었지만, 그리폰들은 그 몇배에 달하는 위대한 역사를 창조했습니다. 무려 붕괴 직전의 상태에서도, 그리폰들의 기술력과 산업력은 황금기를 맞이한 리버랜드를 여전히 능가하고 있기도 합니다. 그러나 이들에게는 여전히 영성이 부족하며, 그렇기에 우리는 서쪽으로 내려가 이들의 혼에 불을 붙힐 것입니다."
LSC_restore_universities:0 "새 미래를 위한 새 대학"
LSC_restore_universities_desc:0 "When it comes to science, the universities of Herzland are beacons shining so great, that everything else looks like darkness. Furthermore, with the sort of things one can find in the basements of Yale biologists, these universities are also a place where we might find the biggest griffon supporters for our ideas. It's only logical to push these universities to a position of prominence within our new Empire."
LSC_fate_of_grover:0 "그로버 왕조의 운명"
LSC_fate_of_grover_desc:0 "The Grover lineage has undeniably left an impact upon history and helped shaped Longsword into what it is - but this lineage set back the destiny of the continent for centuries. Their conquests caused strife between griffons and ponies, as well as the Knightly Orders they set up in Vartai. The last of this lineage, Grover VI, shall be the one to answer for these crimes."
LSC_integrate_herzland:0 "포니화"
LSC_integrate_herzland_desc:0 "그리폰 문명은 분명 대단한 것이긴 하지만 영성과 공감력이 부족합니다. 아무렴, 그리폰들은 가장 탐욕스럽고 이기적인 종족중 하나니까요. 심지어 자신들을 창조한 신들을 섬기는 것 마저 누군가가 강요해야만 합니다. 우리는 이들의 자만심을 꺾고 서부 그리폰들의 야망과 탐욕을 동부 포니들의 감성과 영성으로 균형잡아 그리폰 종족을 "완전하게" 만들 것입니다."
LSC_attack_east:0 "동쪽을 향해 올라가다"
LSC_attack_east_desc:0 "동방의 포니들은 영성과 공감을 중시하는 수동적 문명입니다. 포니들의 강력한 유대는 그들이 수백, 수천년간 광활한 영역을 유지할 수 있게 하였고, 강요에 의해 신들을 섬기는 그리폰들과 달리, 포니들에게 신앙이란 자연스럽고 본능적인 것입니다. 그러나 이들에게는 야망이 부족하며, 그렇기에 우리는 동쪽으로 올라가 그들의 마음을 위대함에 대한 꿈으로 채워넣을 것입니다."
LSC_include_new_species:0 "국가 기관의 새 종족"
LSC_include_new_species_desc:0 "우리의 본래 목표는 서부의 그리폰과 동부의 포니의 통합이지만, 정복 전쟁의 결과로 수백만 마리의 다이아몬드 독들이 우리 국경 내에 거주하게 되었습니다. 다이아몬드 독은 우리가 처음 계획한 국가 기관에 포함되는 종족은 아니지만, 이들을 통합하는 것은 어려운 일은 아니며, 이들의 끈기와 안정성은 우리의 완전한 국가를 유지하는데 큰 도움이 될 것입니다."
LSC_abolish_riverfed:0 "콜트스트림 조약 폐지"
LSC_abolish_riverfed_desc:0 "어떤 이들은 콜트스트림 조약이 진정한 동부의 통합을 위한 첫 걸음이라고 말하지만, 우리가 보기에 이 조약은 그저 리버랜드 국가들이 타국에 자신들의 이념을 강요하기 위한 수단에 불과합니다. 우리는 콜트스트림 조약을 공식적으로 폐기함으로써, 리버랜드의 영적인 문외한들에게 우리가 진정으로 동부를 통합하고 그들의 정신을 정화하고자 한다는 것을 보여줄 것입니다."
LSC_integrate_riverfed:0 "그리폰화"
LSC_integrate_riverfed_desc:0 "포니 문명은 참으로 위대한 정신을 지니고 있지만 야망과 진보하고자 하는 목적성이 결여되어 있습니다. 대부분의 포니들은 행동을 강요받지 않은 상황에서는 상당히 수동적입니다. 우정과 유대에 관해서도 마찬가지이죠. 이러한 목가적인 이상은 포니들을 과학적 진보로부터 막아서고 있으며, 우리는 이들의 무관심을 서부 그리폰들의 불타는 야망으로 균형잡아 포니 종족을 "완전하게" 만들 것입니다."
LSC_griffking_empire:0 "그리프킹 제국 선포"
LSC_griffking_empire_desc:0 "우리는 서부 그리폰과 동부 포니의 문명과 정신을 마침내 하나로 합쳤고, 이제 이 위대한 업적을 나타낼 우리들의 영역을 선포할 수 있습니다. 새 국가에 적합한 이름은 오직 하나뿐입니다. 리버랜드와 헤르츠란트를 하나로 연결하는 강 - 그리프킹입니다."
LSC_endgame:0 "완전한 세계"
LSC_endgame_desc:0 "우리는 위대하고 신성한 이 운명의 모든 역경을 딛고, 우리를 거스르는 모든 적들에 맞서 이기며 불가능을 이루어 내었습니다! 물질적으로 하나되고, 영적으로 완성된 이 대륙에 새로운 해가 떠오릅니다. 진정 행복하고 완전해진 이 세상에 새 아침이 밝아오고 있습니다."

LSC_IIA:0 "롱소드 해방군"
LSC_IIA_desc:0 "내전에서 승리했을지 몰라도, 우리의 군대의 명령체계는 분산되어 있고 혼란스럽기 그지없으며, 현재로는 제대로 조직된 군대와 싸우기는 어려울 겁니다. 그렇기에 우리의 생존과 앞으로를 위해, 파르티잔 군대는 진정한 강군으로 단련될 것입니다."
LSC_defensive_army:0 "오게 두어라!"
LSC_defensive_army_desc:0 "우리는 아직 공격적인 전쟁을 할 여력이 없습니다. 우리의 유일한 승리법은 방어선을 갖추고 이를 악문 채 강철과 같은 의지로 버텨내는 것 뿐입니다."
LSC_offensive_army:0 "공세적 군대"
LSC_offensive_army_desc:0 "적보다만 오래 버티면 된다는 그 생각 때문에 우리는 그리포니아 제국에게 자유를 빼앗겼습니다. 이런 일은 다시 반복되지 않을 것입니다. 방어선을 부수고 적을 압도하는 것은 우리의 군대가 될 것이고 포와 전차의 부족은 의지력으로 메울 것입니다."
LSC_military_academy:0 "제마이투카스 사관학교"
LSC_military_academy_desc:0 "제마이투카스 대공은 롱소드의 통합자이자 바레네의 위대한 투사이며, 어떤 이들은 그를 우리 나라와 문화의 아버지로 보기도 합니다. 우리의 첫 사관학교에 대공의 이름을 붙히는 것은 너무나도 당연한 일입니다."
LSC_weapons_fund:0 "무기 기금(Ginklų Fondas)"
LSC_weapons_fund_desc:0 "내전에서 우리를 제일 곤란하게 했던 요소중 하나는 바로 무기 생산능력의 부족이었습니다. 다른 전쟁에서도 이전처럼 생산시설을 잃게 될지도 모릅니다. 그렇기에 필요한 것이 바로 "Ginklų Fondas", 즉 무기 기금입니다. 이로써 우리는 언제나 방어에 필요한 최소한의 장비를 갖출 것입니다."
LSC_attrition_tactics:0 "소모 전술"
LSC_attrition_tactics_desc:0 "조국의 숲과 늪지대를 활용할 수 있는 능력은 오랬동안 우리의 전쟁에서 많은 승리를 안겨주었고, 최악의 경우에도 덜 치명적인 패배로 이어지도록 해주었습니다. 현대에도 이러한 전술들은 활용도가 높으며 필요하다면 더 유리한 지점으로 후퇴할 준비를 언제나 해두어야 합니다."
LSC_engineer_earthworks:0 "공병 연대"
LSC_engineer_earthworks_desc:0 "우리의 군사적 상황과 능력을 고려할 때, 우리 군이 전투에서 자연적 보호물들을 활용해 승리에 기여할 수 있도록 준비해야 합니다. 그렇기에 경험 많은 내전의 베테랑들이 연대의 지도를 맡아 그 기술과 지식을 전수할 겁니다."
LSC_arms_manufacturing:0 "국내 군수 산업"
LSC_arms_manufacturing_desc:0 "우리에게는 친구도 부족하고 우리에게 무기를 판매해 줄 국가나 기업은 더더욱 없습니다. 남은 선택지는 최소한 기본적인 무기와 장비만이라도 자급자족 하는 것 뿐입니다."
LSC_bite_and_hold:0 "물고-늘어지기 전술"
LSC_bite_and_hold_desc:0 "포병과 전차의 부족은 우리가 전통적 공세전략에도, 현대적 공세전략에도 의존하기 어렵다는 뜻입니다. 그렇기에 새로운 전술적 방침이 고안되었습니다. 우리는 넓은 전선을 밀어붙히는 대신 소규모 전역에 대한 공세를 통해 아무것도 남지 않을 때까지 천천히 적들을 분쇄할 것입니다."
LSC_offensive_tactics:0 "충격과 공포"
LSC_offensive_tactics_desc:0 "적이 싸울 의지를 잃고 공포에 잠식된다면 항복하거나 도주를 택할 것입니다. 이러한 전술들이 너무 잔혹하다는 말도 있지만, 적들이 빨리 패주한다는 것은 그만큼 많은 생명을 보존할 수 있다는 뜻입니다. 그렇기에 우리는 불쾌할지라도 적의 사기를 무너뜨리는 전략을 도입할 겁니다."
LSC_magical_infantry_focus:0 "유니콘 의무 복무"
LSC_magical_infantry_focus_desc:0 "비텐란트급은 아니지만 바르타이의 포니 역시 높은 유니콘 비중을 자랑합니다. 불공정한 처우일 수는 있지만 우리의 부족한 인구와 유니콘들의 공격 및 치유 능력을 감안할 때 그들에게 의무 복무를 요구할 수밖에 없습니다."
LSC_armored_unit:0 "기갑 부대"
LSC_armored_unit_desc:0 "우리가 저주받을 그리포니아 제국의 중장갑 파괴전차 부대와 경쟁하는 것은 불가능합니다. 우리 군대에 충분히 배치할 수 있을지부터 불확실하죠. 하지만 많은 전투에서는 승리를 위해 전차를 요구하고 우리는 그에 대비해야 합니다."
LSC_live_combat_exercises:0 "실전 전투 훈련"
LSC_live_combat_exercises_desc:0 "내전은 끝났지만 많은 화기들이 아직 남아있고, 우리 병사들 중에서도 많은 이들이 이러한 무기들을 사용한 경험이 있습니다. 이를 활용한 실전 전투 훈련을 통해 혹시라도 있을 제국이나 헤르츠란트 국가들의 침략에 대비할 것입니다."
LSC_innovative_military:0 "군 혁신 촉진"
LSC_innovative_military_desc:0 "지난 수십년간 전략 전술은 계속해서 진보해 왔으며, 우리 또한 타 국가들과 동등한 수준으로 추세에 따라가기 위해서는 군의 혁신을 촉진해야 합니다."
LSC_ILKS:0 "일가카르디야 자유 투사단"
LSC_ILKS_desc:0 "상상하기조차 두려운 일이지만, 롱소드가 또다시 적들에게 점령당하지 않는다고 어떻게 확신할 수 있겠습니까? 최후의 수단으로, 국가가 함락된 상황에서도 정부와 군의 역할을 맡아 전쟁을 수행할 수 있는 조직을 미리 준비해 구성해야 합니다. 바로 ILKS - 일가카르디야 자유 투사단 입니다."
LSC_nation_defense_planning:0 "전국적인 방위 계획"
LSC_nation_defense_planning_desc:0 "우리의 조국이 적들에게 다시금 위협받는다면, 모든 인민은 국가에 대한 의무를 다하고 전체의 일부로써 일할 준비가 되어야 합니다. 그렇기에 모든 이들이 본능적인 수준으로 주어진 본인의 역할을 수행할 수 있도록 훈련과 준비를 지속할 것입니다."
LSC_fortifications:0 "스타리 선"
LSC_fortifications_desc:0 "우리를 착취하던 폭군들에게 배운 한가지 긍정적인 교훈이 있다면 요새화의 유용성입니다. 우리는 피로써 방어전에서의 요새의 유용함에 대한 교훈을 얻었고 이제 이를 우리의 적들을 상대할 때 적용할 차례입니다."
LSC_national_spirit:0 "적들에게 죽음을!"
LSC_national_spirit_desc:0 "내전은 이 나라에 큰 흉터와 장애를 남겼습니다만 우리 역시 이를 통해 그 어느때보다 강해졌습니다. 모든 역경에도 불구하고 우리는 적을 몰아낼 것입니다. 오로지 정신력과 의지만으로라도 말입니다."
LSC_griffon_tech:0 "그리폰 기술 연구"
LSC_griffon_tech_desc:0 "파르티잔에 합류한 그리폰들은 대부분 전직 군인이나 기사 출신이었기에, 우리는 내전 중에 그리폰 마법의 비밀을 배울 수는 없었습니다. 그러나 승리 이후 얻은 새로운 그리폰 지지자들을 통해 드디어 그리폰 마법의 비밀과 이들의 기술이 포니들의 것과 어떻게 작용하는지 알 수 있게 되었습니다."
LSC_national_airforce:0 "육군 항공단"
LSC_national_airforce_desc:0 "해외의 분쟁과 사건들에 대한 소식이 많은 것은 아니지만, 듣자하니 하늘이 현대전의 핵심 전장으로 부상하고 있는 것 같습니다. 즉 적들은 우리를 지상뿐이 아닌 공중으로도 침공할 가능성이 높으며 우리 또한 이에 대비해야 합니다."
LSC_duster_places:0 "농약 공중 살포법 개발"
LSC_duster_places_desc:0 "농약 공중 살포는 비행기를 이용한 농법으로, 농업생산량을 증대시킬수 있는 현대적인 방법입니다. 이러한 분야에 대한 투자가 굳이 필요할지 의문을 가지는 이들도 많지만, 많은 명망있는 군사 지도자들은 여기에 쓰이는 농업용 비행기와 조종사들이 필요하다면 군사작전에도 기여할 수 있다고 주장합니다."
LSC_fighter_focus:0 "타르파나스는 날고 싶다(Tarpanas Nori Būti Ore)"
LSC_fighter_focus_desc:0 "타르파나스라는 이름의 한 포니 기술자는 독자적 디자인의 전투기를 수십 대나 개발하며 명성을 쌓았습니다. 이러한 진취성에는 보상이 따라야 마땅하며, 타르피나스와 그가 운영하는 항공기 제조사 "타르파나스는 날고 싶다" 의 전투기 설계안은 우리 군의 정식 기종으로 선정될 겁니다."
LSC_defense_strategy:0 "방공 우선"
LSC_defense_strategy_desc:0 "우리에게는 적들을 공중전을 통해 맞상대할 방법이 아직 없습니다. 현재로써 우리가 할수 있는 것은 적의 공습에 대비해 맞받아치는 것 뿐이며, 적들의 전투기에 대항하기 위해 전 국토에 방공진지를 세울 것입니다. 아무렴, 날개가 박살난 비행기는 못 나니까요."
LSC_mass_air_production:0 "공세를 위한 공군"
LSC_mass_air_production_desc:0 "하늘이야말로 우리의 부족한 신체능력에 구애받지 않고 싸울 수 있는 유일한 전장입니다. 그렇기에 우리는 언제나 하늘을 지배하기 위해 노력해야 하며, 공중에서의 승리는 지상에서의 불리함을 극복할 수 있는 중요한 요소입니다."

LSM_zeltstadt_meeting:0 "젤트슈타트에서의 만남"
LSM_zeltstadt_meeting_desc:0 "좌우의 극단주의로부터 롱소드를 지켜낸 비밀결사는 젤트슈타트에 다시 한번 모여 조국의 미래를 의논합니다. 롱소드는 옛 기사단의 미덕을 계속 이어 나갈 것일까요, 아니면 새 국가로 다시 태어나게 될까요?"

LSM_go_with_wavewing:0 "웨이브윙을 따르다"
LSM_go_with_wavewing_desc:0 "콘라다 웨이브윙 기사단 총장은 롱소드에서 아직 과거의 자부심과 유산을 되찾을 기회를 보았습니다. 로즈우드 기사단의 기사들은 전통의 수호자가 될 것이며, 그 무엇도 그녀의 앞을 가로막지 못할 것입니다."
LSM_burn_revolutionary_books:0 "혁명적 서적 소각"
LSM_burn_revolutionary_books_desc:0 "혁명이라는 타락은 행동만이 아니라 글로써도 퍼져나갑니다. 미치광이 검은 망토단과 포브너주의자들과 같은 위험요소의 부상을 막기 위해서라도 도서관과 서점을 불로써 정화해야 합니다."
LSM_assembly_of_knights:0 "기사단 위원회 복원"
LSM_assembly_of_knights_desc:0 "While the knights and knightly orders were by far the most politically dominant force in Longsword originally, the Dusktalon line managed to seize much of this power as time went on. However with both the count and his supporters gone, we can return knightly councils to their rightful position."
LSM_court_of_commoners:0 "평민 법원"
LSM_court_of_commoners_desc:0 "기사도의 고귀한 전통을 지닌 기사들이야 말로 통치에 더 적합한 이들이지만, 평민들이 마주하는 그들만의 문제까지 처리할 수는 없습니다. 평민들이 기사로써 고려할 가치가 없는 시시콜콜한 문제들을 스스로 해결할 수 있는 방안을 만들어 주는 것이 낫습니다."
LSM_devolution:0 "권력 이양"
LSM_devolution_desc:0 "For most of the history of Longsword, any sort of central governance was impossible due to technological hurdles, thus knights took over such duty. While now means exist and Dusktalon certainly tried using them, we choose to return to tradition of knightly power over local projects."
LSM_rural_communes:0 "농촌 공동체 형성"
LSM_rural_communes_desc:0 "Even before being driven from towns and villages due to the Longswordian bloodbath, many peasants in our country preferred to live in single farms instead of communal villages prevalent elsewhere. This system is not only inefficient, but also insults the values of our state. It’s only natural to institute a more acceptable system."
LSM_komtur_system:0 "콤투르 제도 현대화"
LSM_komtur_system_desc:0 "During the golden years of our order, knight commanders were responsible for even the most local governance, production of material and defence. As our power waned, so did the prevalence and performance of the system. With our ascendancy, we will bring this traditional way of governance back to the prestigious position it deserves."
LSM_decentralize_education_system:0 "교육 시스템 분산화"
LSM_decentralize_education_system_desc:0 "어리석은 더스크탈론의 통치가 보여 주었듯이, 중앙화된 교육체계는 청년들의 마음에 광기 넘치고 파괴적인 사상들을 심어주는 길입니다. 반면 사원에서의 교육은 우리를 실망시킨 적 없으며, 기사단이 이 땅을 순수하고 의롭게 유지하는 한, 앞으로도 우리를 실망시키지 않을 것입니다."
LSM_virtue_policy:0 "미덕을 가르치다"
LSM_virtue_policy_desc:0 "Our order represents the greatest virtues known to the world - duty and self sacrifice. Thus everyone within our noble organization and in the lands that we control must understand and desire to not live for themselves, but to fight and die so that others wouldn’t have to face the horrors of war."
LSM_patronage_arts_sciences:0 "예술과 과학 후원"
LSM_patronage_arts_sciences_desc:0 "우리는 교양없는 야만인이 아니며, 진보에 반대하지도 않습니다. 우리가 반대하는 것은 지금껏 귀족과 기사들의 후원 전통 덕에 현대적이고 훌륭하게 유지되던 예술이 이 전통으로부터 독립하고자 하는 것입니다. 예술 후원 제도가 다른 곳에서는 무너졌을 지 모르나 이곳에서는 아닙니다."
LSM_warrior_peasantry:0 "베어바우어(Wehrbauers)"
LSM_warrior_peasantry_desc:0 "For all of our history, we were under threat of potential eastern invasion. Knights enough are not enough to hold back such hordes, thus we will revive the ancient tradition of Wehrbauers, giving landowners in borderlands special rights, as long as they fill up our military and assist in defence of the country."
LSM_smalltime_industry:0 "소상공인 지원"
LSM_smalltime_industry_desc:0 "부유한 권력자와 거물들은 대부분 부패한 말종들이고 거대 산업단지의 노동자들 역시 혁명의 광기에 종종 휘말리지만, 이것이 산업 자체가 본질적으로 사악하다는 것은 아닙니다. 귀족들이나 선량한 농민들이 소유한 소기업들의 경우 적극적으로 지원하고 또 장려해야 합니다."
LSM_pale_of_settlement:0 "포니 집단거주지역"
LSM_pale_of_settlement_desc:0 "우리가 포니들을 없에고자 하는 것은 아니지만, 플리아터와 타이젠하우젠이 보여 주었듯, 포니 신앙과 영향력은 신실한 그리폰들에게도 그 마수를 뻗칩니다. 그렇기에 그리폰과 포니 양측의 안전을 위해서라도, 포니들의 거주지를 현재 그들이 다수를 차지하는 남부 지역으로 한정해야 할 것입니다."
LSM_modernization_of_agriculture:0 "농업 현대화"
LSM_modernization_of_agriculture_desc:0 "Longsword was and still is an agrarian state dominated by old methods of land working. This cannot do, especially if we desire to continue growing the numbers of our citizens and soldiers. Equipping our peasantry with modern tools and providing them better crops is the least we can do."
LSM_crusades_archive:0 "대성전의 기록"
LSM_crusades_archive_desc:0 "There are many stories and writings from the times of the Great Crusades, but many of them are scattered across the country and are in a sorry state. It’s our duty to preserve our history and thus we will gather and restore these sources in a great archive so that all those who wish could learn of our glorious history."
LSM_zeltstadt_super_castle:0 "기사단 대성채 건설"
LSM_zeltstadt_super_castle_desc:0 "For decades, our Grandmasters envisioned the construction of a massive fortress in Zeltstadt as a showcase of the might of the order. Today, with the resources of all of Longsword by our side, we can make this project see the light of day at last."
LSM_reenactments:0 "전투 재현 행사"
LSM_reenactments_desc:0 "An unused blade rusts and becomes blunt. It’s the same with the knights who wield it. To prevent the members of our order from becoming complacent and weak, we will keep them sharp of mind and claw through reenactments of historic battles, so that art of war can be learned from victories and defeats of the ancients. "
LSM_landtag:0 "란트탁 전통의 복원"
LSM_landtag_desc:0 "The Komturs and the Ritterschaftsausschuss are not enough for proper governance of a realm as diverse in conditions, religious, racial composition and knightly influence as Longsword. It only makes sense that with such issue, the old tradition of Landtags should be instituted again, for better regional governance."
	

LSM_go_with_silvertalon:0 "실버탈론을 따르다"
LSM_go_with_silvertalon_desc:0 "콘라트 실버탈론 장군은 롱소드가 과거의 명예를 회복할 기회가 남았다고 보았습니다. 군의 감독 하에 롱소드는 민주적이고 조화적인 정부로 변화할 것입니다."
LSM_provisional_government:0 "임시정부의 구성"
LSM_provisional_government_desc:0 "조화적이고 민주적인 정부로 가는 길을 길고도 험하며, 롱소드와 같이 망가진 곳에서는 특히나 더 그렇습니다. 지금은 임시정부를 세우는 것부터 시작해야 합니다."
LSM_new_state_organization:0 "행정구역 재구성"
LSM_new_state_organization_desc:0 "The history of local governance and organization in Longsword is chaotic to say the absolute least, often done by nobility and knights. If our goal is a true republic, all of this will have to be reorganized into a proper district system that accounts for it’s subjects and cares for them."
LSM_soldier_worship:0 "군인 숭상"
LSM_soldier_worship_desc:0 "군을 강조하고 미화하는 것이 본질적으로 반민주적, 반조화적이라 하는 이들도 있겠지만, 우리의 용맹한 군인들이 미치광이 개혁파와 엇나간 혁명군을 무찌르지 않았다면 과연 롱소드가 어떻게 되었겠습니까?"
LSM_young_griffs:0 "철새(Wandervögel)"
LSM_young_griffs_desc:0 "'철새'라고 불리는 이 새로운 청년운동은 단순한 시골의 삶으로 돌아가자는 취지를 가지고 있으며, 이를 위해 도보여행과 청년 공동체를 조직하고는 합니다. 이 운동을 지지하고 영향력을 더하면 이들을 민족주의의 대변인으로써 이용해 청년들을 군으로 끌어들일 수 있을 것입니다."
LSM_military_pensions:0 "군 연금제도 개혁"
LSM_military_pensions_desc:0 "부적절한 대우에 대한 분노는 극단주의를 낳는 법이고, 이는 많은 퇴역군인들이 부족한 연금과 낮은 사회적 대우로 인해 파르티잔에 합류했다는 점에서 드러납니다. 그들에게 생활하는데 충분한 연금을 보장한다면 이러한 문제는 발생하지 않을 것입니다."
LSM_military_police_f:0 "군사경찰"
LSM_military_police_f_desc:0 "대학살이 일어나기 전부터 얼마 전까지, 경찰은 개혁파에 의해 전복되어 급진화 되었습니다. 이전의 법 집행기관을 더이상 신뢰할 수 없는 만큼 이들의 임무는 군이 넘겨받을 수밖에 없습니다. 최소한 분노한 시민들을 진정시키는 법은 배우게 될 겁니다."
LSM_pony_suffrage:0 "포니 참정권"
LSM_pony_suffrage_desc:0 "롱소드의 포니들은 인구의 절반을 차지하지만, 오랜 세월 억압받고 자치권을 비롯해 많은 권리를 빼앗긴 채 살아갔습니다. 우리가 진정한 공화국을 만들기 위해서는 이러한 일들이 계속되면 안됩니다. 어렵고 오래 걸리는 일이겠지만 진정 조화로운 사회를 위해서 포니들에게도 제대로 된 민주적 가치를 가르쳐야 합니다."
LSM_import_legal_advisors:0 "Import Legal Advisors"
LSM_import_legal_advisors_desc:0 "Our own scholarly elite is simply under-equipped for the legal task for we desire to create a republic like none before. But there are some specialists of law from abroad with somewhat comparable experiences. We will invite them to help with this task."
LSM_bill_of_rights:0 "롱소드 권리 장전"
LSM_bill_of_rights_desc:0 "극명하게 다른 두 종족, 문화와 신앙을 모두 존중하고 보호할 수 있는 권리 장전을 만든다는 것은 어렵더라도 꼭 해야만 하는 일입니다. 최소한 이를 통해 다양한 집단들을 우리 공화국에 통합하는데 있어 도움이 된다는 것이 다행입니다."
LSM_fight_corruption:0 "부패와의 전쟁"
LSM_fight_corruption_desc:0 "롱소드의 산업과 민간 영역은 무능하고 부패한 자들로 가득합니다. 이들은 신생 공화국에게 큰 위협이며 더이상 이들의 존재를 용납할 수 없습니다. 부패 산업가와 행정관, 그리고 관료들은 이 땅에 더이상 발붙힐 곳이 없을 겁니다."
LSM_fight_extremism:0 "극단주의와의 전쟁"
LSM_fight_extremism_desc:0 "While the military didn’t succumb to Reformisten insanity or partisan radicalism, there are still many extremists and opportunists who aligned with us due to rivalries and not actual beliefs. We will not allow these elements to persist and corrupt us from within."
LSM_engelberg_government:0 "첫 엥겔베르크 정부"
LSM_engelberg_government_desc:0 "롱소드가 드디어 안정화되었고 실버탈론 장군은 솔라플루프 엥겔베르크에게 통치권을 이양할 준비를 마쳤습니다. 새 국무총리와 내각은 많은 문제와 직면하게 될 것이지만 그가 안정적이고 조화로운 민주정부를 이끌어 나가는 한 해결하지 못할 문제는 없습니다."
LSM_national_healing:0 "국가적 회복"
LSM_national_healing_desc:0 "우리는 너무도 이상주의적이었고 너무도 야심적이었습니다. 그에 비해 롱소드는 너무도 망가지고 상쳐입은 상태입니다... 상쳐가 치유되고 올바른 의식이 깨어날 때까지 우리가 이 나라를 지켜보고 인도할 것입니다."
LSM_balanced_personhood:0 "The Concept of Balanced Personhood"
LSM_balanced_personhood_desc:0 "Our populace is too influenced by foreign ideas and foreign radicalism to understand their own local character and what it requires. Sadly, it seems we will be the ones who have to teach them to understand the unique Longswordian character and what a Longswordian person is."
LSM_military_governments:0 "지역 군정"
LSM_military_governments_desc:0 "이기적이고 외국 사상에 휘둘리는 민간 행정부를 대체하려니 군의 의무가 계속 커져갑니다. 그래도 이제 최소한 군의 개입을 통해 진정 비정치적인 이들을 책임자로 배정할 수는 있습니다."
LSM_authority_structure:0 "권력의 계층화"
LSM_authority_structure_desc:0 "The easiest way to establish an idea among the populace is to allow it to seep down from top to bottom. This can be achieved through more defined hierarchies of power. Thus, to teach the populace we will be porting the stricter military structure to the civilian sector to promote the idea of balanced personhood."
LSM_moral_education:0 "도덕 교육"
LSM_moral_education_desc:0 "성인들의 사고방식은 이미 너무 굳어져서 그들의 관점을 더 유용하고 긍정적인 쪽으로 바꾸기 어렵습니다. 어느 정도의 변화는 줄 수 있겠지만, 완전한 전환은 불가능합니다. 하지만 새로운 세대의 아이들이라면 다릅니다. 이들에게 더 나은 생각과 가치를 가르칠 수 있다면, 이를 진심으로 받아들일 것입니다."
LSM_advisory_councils:0 "Establish Advisory Aufsichtrats"
LSM_advisory_councils_desc:0 "The businessgriffs of Longsword have too much power to be allowed to go on unsupervised. Thus, for a better and less corrupt and industrialist influenced society, all large businesses will be supervised by a council representing the interests and safety of the populace."
LSM_foster_new_culture:0 "롱소드의 신문화"
LSM_foster_new_culture_desc:0 "과거를 지우고 모두가 이를 잊도록 강요하는 것은 바람직한 일이 아닙니다. 그러나 롱소드의 그리폰과 포니간의 분쟁으로 인해 형성된 이들의 문화는 이제 사라지는 편이 모두를 위한 것이며, 진정하게 롱소드의 국민 모두를 대표할 수 있는 신문화로 대체되어야 합니다."
LSM_ideological_study_circles:0 "Ideological Study Circles"
LSM_ideological_study_circles_desc:0 "While foreign ideologies are often a negative influence as many of them subvert the idea of national character, that doesn’t mean their study should be forbidden. But we should always remind our citizens that while those ideas might sound good, national character should always be considered."
LSM_form_the_castle:0 "Establish the Schlosstreue"
LSM_form_the_castle_desc:0 "It seems that finally, the wounds are slowly healing. Many military and civilian figures are now ready to truly work and fight for the true ideal of Longsword. Hopefully, this means that someday we can be but the "Castle" party within a democratic and prosperous country and not a military regime."
LSM_no_mercy:0 "자비란 없다"
LSM_no_mercy_desc:0 "The weeks after the failure of our first republican attempt revealed an ugly truth as many movements and groups, thought as non-functional or gone, reappeared and began enacting their brutal ways again. We will not tolerate these totalitarian radicals any more. While it may be a hard, there is no other choice."
LSM_political_prison_system:0 "정치범 수용소"
LSM_political_prison_system_desc:0 "우리는 야만인이 아니며 중죄인도 아닌 이들을 마구잡이로 도살할 생각은 없습니다. 다만, 그들로 인해 벌어진 수많은 죽음과 피해에 대한 속죄와 배상은 해야 할 것입니다 - 그것이 금전이던 노동이던 간에 말입니다."
LSM_crack_down_on_reformisten:0 "개혁파 진압"
LSM_crack_down_on_reformisten_desc:0 "지금까지의 모든 조치에도 불구하고 개혁파의 저주는 아직 롱소드애 잔존하고 있습니다. 비록 떠돌이 갱단과 도적떼로 전락했지만, 이들은 아직 이길 수 있다고 믿으며 외딴 마을들을 공포로 몰아넣고 있습니다. 이러한 행태를 더이상 용납할 수는 없습니다!"
LSM_crack_down_on_partisans:0 "파르티잔 잔당 소탕"
LSM_crack_down_on_partisans_desc:0 "파르티잔 대다수는 내전의 패배 이후 항복하고 사회로 다시 통합되었습니다. 그러나 이들 중 일부는 복수니, 위대한 운명이니 하는 터무니없는 생각에 현혹되어 전체주의 롱소드를 꿈꾸며 항전을 계속하고 있습니다. 이런 광기를 이제는 멈출 때입니다."
LSM_burn_forests:0 "숲을 불태워라"
LSM_burn_forests_desc:0 "Both the reformisten and partisan remnants persist mostly in our great forests, battling each other across the wilderness while also seeking to seize leadership. As other methods failed, we are forced to use scorched earth tactics to burn out these diseases. Hopefully, we can restore the forests after."
LSM_secret_police:0 "비밀 경찰"
LSM_secret_police_desc:0 "그들의 지지자들을 투옥하고 군대를 분쇄하였지만, 극단주의 세력은 아직 살아남아 지하에서 전체주의 사상을 속삭이며 암약하고 있습니다. 안타까운 일이지만, 이를 완전히 뿌리뽑기 위해서는 우리 또한 그들의 방식을 도입할 수밖에 없습니다."
LSM_contitution_novelization:0 "헌법 개정"
LSM_contitution_novelization_desc:0 "내전도, 극단주의도 다시금 이곳에서 부활할 가능성이 있습니다. 이를 방지하기 위해서, 우리는 헌법을 개정할 수밖에 없습니다. 이로써 언제나, 강력한 지도자와 군부가 극단주의의 싹을 미리 잘라낼 수 있을 것입니다."


LSM_rekonstruktion:0 "재건"
LSM_rekonstruktion_desc:0 "롱소드는 내전으로 황폐화되었습니다. 도시는 폭격으로 박살났고 기반 시설은 파괴되었으며 나라의 경제는 과거의 그림자만 남은 상태입니다. 우리 국민이 적들에 맞서 싸울수 있으려면 오랜 재건의 시간이 필요할 것입니다."
LSM_industrierat:0 "롱소드 산업 협의회"
LSM_industrierat_desc:0 "To ensure that our investment reaches the right claws, we need to cooperate with the wealthy and powerful. For that, we shall establish an Industrial Council which will coordinate the actions of the government and private business in the name of the common good."
LSM_arms_industries:0 "군산복합체"
LSM_arms_industries_desc:0 "For future wars and conflicts, Longsword needs a dedicated state-owned military-industrial complex, where we may implement the newest innovation in military technology and production techniques in order to always maintain an edge over our opponents."
LSM_cartelization:0 "산업 카르텔화 추진"
LSM_cartelization_desc:0 "같은 분야에서 경쟁하는 두 기업이 각자 상품 홍보에 이백만 비트를 사용했다고 한다면 이는 사회에 공급할 상품을 만드는 데 사용될 수 있었을 사백만 비트를 낭비한 것입니다. 더 이상은 안됩니다! 우리는 강제로라도 분야별 기업들을 합쳐 각각 하나의 카르텔에 의해서만 통제되도록 할 것입니다."
LSM_rural_education:0 "교구 학교 행정부서"
LSM_rural_education_desc:0 "소드손과 젤트슈타트의 중산층들이 잘살고 교양있다고 해서 다가 아닙니다. 전 국민이 글을 깨우치지 못한다면 우리는 항상 주변 국가들에 뒤쳐진 채입니다. 이를 해결하기 위해 기초적인 교육을 제공하기 위한 분권화된 학교를 주민 500명 당 하나씩 세우도록 할 것입니다."
LSM_fight_poverty:0 "빈곤층 구호"
LSM_fight_poverty_desc:0 "내전은 우리의 국민들을 기아와 빈곤으로 내몰았고, 많은 이들이 집도, 먹을것도 없이 살아가고 있습니다. 종족과 무관하게 이들 모두는 우리 롱소드의 국민이며, 이들을 이대로 비참함 속에 내버려둘 수는 없습니다. 우선, 모두에게 음식을 제공하기 위한 이동식 급식소를 설립하고, 도시 외곽에 노숙자들을 위한 저렴한 목조 주택들을 건설할 것입니다."
LSM_railroad_construction:0 "국가 인프라 위원회"
LSM_railroad_construction_desc:0 "The civil war left many roads and rail lines unusable - and even if that were not the case, the infrastructure system in the country has become hopelessly outdated. Only Swordsson and its surroundings have anything resembling modern transport. With enough investment and effort, however, this can be amended."
LSM_knighthood_industry:0 "Ritterschafts Güterkommission"
LSM_knighthood_industry_desc:0 "While few are aware of this, many knightly orders participate in economic activity to fund their armed forces - the Rosewood Order is no exception. The stoic knights use their castles for safekeeping and invest in local manufacturing sites - with their help, we can rejuvenate Longsword's economy."
LSM_urbanization:0 "도시 개발"
LSM_urbanization_desc:0 "Swordsson and other cities are the key part of Longsword's economy, and to ensure that more hooves and claws are available to work in city industries, we must establish incentives for urban immigration and push more peasants to move to cities."
LSM_research_base:0 "소드손 대학"
LSM_research_base_desc:0 "현대 국가에는 현대적인 고등교육시설이 필요하며, 소드손은 대학 설립에 완벽한 장소입니다. 이곳에서 새로운 세대의 그리폰들이 현대의 모든 학문들을 익히며, 그 능력을 키워 새로운 롱소드를 위해 사용하게 될 것입니다."
LSM_production_standards:0 "롱소드식 표준"
LSM_production_standards_desc:0 "롱소드는 작은 나라이기에 대량 생산을 통한 상품경쟁은 어려운 일입니다. 우리가 해야할 것은 우리 제품들을 최고 표준에 맞춰 제작해, 뛰어난 품질로써 세계에 명성을 떨쳐야 합니다."

LSM_hellquill:0 "헬퀼로 진격"
LSM_hellquill_desc:0 "북쪽의 우리 동지들인 헬퀼의 기사들은 아직 제국에 대한 충성 서약을 갱신하지 않았습니다. 우리가 친-제국 행보를 택한 지금, 헬퀼의 동지들이 우리와 함께할지 알아볼 때입니다. 만약 그들이 다른 길을 걷기로 한다면, 무력을 통해서라도 복종시킬 것입니다."
LSM_integrate_hellquill:0 "헬퀼 통합"
LSM_integrate_hellquill_desc:0 "우리는 헬퀼 내의 군사 행정부를 폐지하고 우리의 행정 체계로 통합하기 위해, 우리와 함께 일할 수 있는 우호적 정치 세력들을 찾아야 합니다."
LSM_ostgriffonian_state:0 "통일된 동그리포니아"
LSM_ostgriffonian_state_desc:0 "The griffons of Hellquill and Longsword are different from their peers to the West. Here, raised in different conditions and aware of our natural role of defending Griffonkind from the ponies, as Ost-Griffonians were born and Ost-Griffonians we shall remain!"
LSM_hellquill_reconstruction:0 "헬퀼 재건"
LSM_hellquill_reconstruction_desc:0 "헬퀼의 땅은 전쟁 중 심각한 피해를 입었습니다. 도로는 폭격으로 산산조각이 났고 공장들은 황폐해진 채입니다. 작업 계획을 세우고 다시 복구할 때입니다."
LSM_return_to_griffonia:0 "그리포니아로 돌아가다"
LSM_return_to_griffonia_desc:0 "Now that we've restored the proper Longswordian nation, an envoy will be sent to Griffenheim to re-establish our relations with the Empire. They will be happy knowing they can sleep in peace, with the stalwart defenders of the eastern borders preventing any incursions."

LSM_national_army:0 "롱소드 의용대"
LSM_national_army_desc:0 "The Longswordian State Army was established nor long after the formation of the Imperial March of Longsword, and served as the military arm of the Dusktalon dynasty. Though no longer tied by their vow to the dynasts, the Landeswehr is as loyal to their land as is always has been, and can serve as the backbone of a new military."
LSM_rosewood_order:0 "로즈우드 기사단 강화"
LSM_rosewood_order_desc:0 "로즈우드 창의 기사단은 7세기경부터 존재했으며 십자군 전쟁 이후 롱소드에 정착했습니다. 냉정함과 금욕주의적 생활로 유명한 로즈우드 기사들은 전장에서 공포를 흩뿌리고 다녔으며 여전히 그럴 잠재력이 있습니다."

LSM_national_airforce:0 "육군 항공사령부"
LSM_national_airforce_desc:0 "항공기의 발명 이후로, 현대전은 지상뿐이 아닌 공중에서도 이루어지고 있습니다. 현 추세에서 우리가 공중전에 있어 뒤쳐지지 않으려면 공식적으로 롱소드 공군을 위한 사령부를 설립해야 합니다."
LSM_battlefield_support:0 "전장 지원 교리"
LSM_battlefield_support_desc:0 "Because of our small size, we cannot field a large airforce - therefore, we should gear towards smaller, faster planes, tasked to support our troops on the ground and give them an advantage in battle."
LSM_air_defense:0 "대공요새 건설"
LSM_air_defense_desc:0 "하늘에서의 전투는 지상의 지원 또한 필요로 합니다. 전국에 걸쳐 대공요새를 건설하면, 하늘을 안전하게 유지하고 폭격기의 위협으로부터 두려움에 떨 필요도 없습니다."
LSM_air_industries:0 "Establish the Jägerstab"
LSM_air_industries_desc:0 "The Jägerstab will be a governmental task force aimed to increase fighter production, and given sufficient funding to establish aircraft construction sites across the country. Work-weeks will be extended and the Jägerstab given extraordinary powers over the employed labour - as long as they provide the planes we need."

LSM_weapons_modernization:0 "보병 장비 최신화"
LSM_weapons_modernization_desc:0 "During the Civil War, we were forced to rely on any equipment we could find in order to arm our reserves. This cannot stay and the infantry kit of every soldier needs to be checked to ensure that only reliable and modernized equipment falls to every claw."
LSM_mission_tactics:0 "임무 전술"
LSM_mission_tactics_desc:0 "Planning is indispensable, but plans are useless. We need to make our generals realize that what matters is not the precise detail and means how something is achieved, but rather the outcome of the operation. Our soldiers must receive specific tasks and learn to adapt to the local situation in order to accomplish them."
LSM_arms_concentration_doctrine:0 "중점돌파 원칙"
LSM_arms_concentration_doctrine_desc:0 "적 전선의 모든 부분이 동일하게 중요하지는 않습니다. 우리는 우선, 적 방어선의 중심점을 찾아내고 그곳에 가진 모든 전력을 쏟아부어야 합니다. 비록 아군 전선의 다른 부분이 약화되더라도 우리는 중심지에서의 지역적 성공을 통해 적을 와해시켜 손쉽게 섬멸할 수 있습니다."
LSM_magical_brigades:0 "유니콘 징병"
LSM_magical_brigades_desc:0 "그리폰 마법은 제한적이지만 롱소드의 유니콘들은 다른 포니들처럼 훨씬 효과적으로 마법을 구사할 수 있습니다. 군 내의 유니콘 지위를 강화하고 국가의 모든 유니콘이 일정 기간동안 군에 복무할 수 있도록 해야 합니다."
LSM_artillery_modernization:0 "포탄 표준화"
LSM_artillery_modernization_desc:0 "A modern army requires sufficient fire support, and to ensure that our creeping barrages are at their highest possible effectiveness, we need to standardize our artillery pieces and implement mathematical calculation of shell trajectory."
LSM_tank_development:0 "Tank Force Development"
LSM_tank_development_desc:0 "While Longsword is by no means large enough to field an impressive tank fleet, even a small brigade of armored units will greatly benefit us, whether it be in supporting the infantry advance or operating independently."
LSM_modern_supply:0 "현대 보급체계"
LSM_modern_supply_desc:0 "Modern technology and mass armament do not matter if they are not provided with fuel, spare parts and ammunition to last in battle. For that, we should establish a modern system of motorized supply chains and a staff system for distributing resources to every unit."

LSM_modernize_knighthood:0 "11세기의 기사들"
LSM_modernize_knighthood_desc:0 "An era of steel and stone seems poised to turn knighthood into a relic of history. However, this does not mean that we cannot salvage the Griffon Knight. Merged with modern technology, he can once again become a titan of the battlefield, a terror in the eyes of his enemies."
LSM_swift_mobilization:0 "48시간 동원령"
LSM_swift_mobilization_desc:0 "The knights of the Rosewood Order have always prided themselves in their ability to rapidly prepare for battle and rise up to defend their fief. With the application of modern technology, we can improve this feat even further. Forty-eight hours after war begins, our military should be ready for deployment."
LSM_civilian_auxiliary:0 "시민 보조군 결성"
LSM_civilian_auxiliary_desc:0 "로즈우드의 기사들이 아무리 잘 무장되었어도 그들만으로 전투에서 승리할 수 있다는 착각에 빠지는 것은 곤란합니다. 기사들은 언제나 부족하기에 기사가 필요없는 일들을 도맡아 처리할 시민 자원병들을 모집할 것입니다."
LSM_small_unit_tactics:0 "소부대 전술"
LSM_small_unit_tactics_desc:0 "While wars today have become ones of mass mobilization, our armored knights work far better in small formations, of a handful of griffs trained to infiltrate, strike, and move across the battlefield faster than a large mass of soldiers."
LSM_artillery_auxiliary:0 "보조군 포병대"
LSM_artillery_auxiliary_desc:0 "포병 운용은 그다지 명예롭거나 기사다운 일은 아니지만 현대전에 있어서는 필수적입니다. 그렇기에 로즈우드 기사들을 전장에서 지원할 보조군 포병대를 운용할 필요가 있습니다."
LSM_mechanized_chapters:0 "기계화된 기사 전투단"
LSM_mechanized_chapters_desc:0 "When the communists of Stalliongrad built the first tank, they did so inspired by the tales of the knights. Now, the wheel of time turns and the knights reclaim this inspiration. Fighting alongside these machines, they can break through even the most formidable defenses."

LSM_grover_research_institute:0 "그로버 대제 연구원"
LSM_grover_research_institute_desc:0 "To ensure that our military remains modern in the following decades, we need to establish a central institute for learning, research and military development. And it can only bear the name of the greatest conqueror in Griffon history, we will not stoop any lower."
LSM_imperial_exchange_program:0 "제국 군사 교류 프로그램"
LSM_imperial_exchange_program_desc:0 "Now that we have returned to the Imperial fold, we should establish permanent military cooperation with Herzland. If we work together, there will be no force on the globe alble to stop the Empire's conquests."
LSM_joint_exercises:0 "합동 군사훈련"
LSM_joint_exercises_desc:0 "The Ost-Griffonian frontier and the Reichsarmee have not fought alongside one another for several decades, so to ensure that there are no issues regarding cooperation, we should organize joint army exercises between the two armies in Longswordian countryside."
LSM_fortify_frontier:0 "국경지대 요새화 계획"
LSM_fortify_frontier_desc:0 "To the east of us stand the lands of the Riverponies, who have been enemies of the Griffon species ever since the Crusades. When war between these two sides happens, we will be on the front lines - therefore, we should fortify in advance and be ready when this attack comes."

### Events ###
longsword.1.t:0 "국가 해방 위원회"
longsword.1.d:0 ""환영합니다, 동지들", 스타리 나이트는 작은 외딴 숲에서 그녀의 혁명가 동지들에게 말했습니다. "모두가 무사히 도착해서 정말 기쁘군요. 오늘 모임을 소집한 이유는 늘어나는 검은망토들의 위협에 대한 행동 계획을 논의하기 위해서입니다. 하루도 빠짐없이 마을이 불타고 가족들이 학살당하고 강에 시체들이 떠내려온다는 소식이 들려옵니다! 너무도 오래 이런 일이 지속되었는데 우리가 어찌 해야 하겠습니까?" \n\n"우리는 저항하고, 싸우고 물어뜯을 것이다!" \n\n"동지들이여 영광을!", 스타리는 다시 말을 이었습니다, "지금 이 순간에도 헬퀼과 레이크 시티의 친우들이 우리를 도우러 오고 있습니다! 더스크탈론과 그 일당들은 더이상 무고한 포니들을 해치지 못할 것입니다! 새로운 새벽이 밝아 오고 우리 모두 자유가 될 겁니다!". 모여있던 파르티잔들은 이에 환호하며 발굽을 내려칩니다. 오랜만에 그들의 눈에 희망의 빛이 반짝였습니다. 모두 앞으로의 일들에 대비되어 있을 겁니다."
longsword.1.a:0 "우리는 저항을 멈추지 않는다!(Mes niekada nenustosime priešintis)"

longsword.2.t:0 "여정의 시작"
longsword.2.d:0 ""전원 도착했나요?", 당신은 숲 가장자리에 모인 파르티잔들에게 물었고 아홉개의 목소리가 이에 응답합니다. 모두가 있다는 뜻입니다. "좋습니다. 우리가 떠나기 전에 두마디만 하고 싶군요. 첫째로, 이 어렵고 위험한 임무를 저와 함께 하기로 결정하신 것에 대해 여러분 모두에게 감사드립니다. 둘째로, 우리가 백작의 병사들과 마주칠 일은 없을 테지만, 어둠 속에서 그리폰들은 우리 중 누구보다 시야가 뛰어나기에 경계를 늦추면 안됩니다. 그러니 이동할때 소음에 주의해 주시기 바랍니다. 괜히 주변의 관심이라도 끌게 되면 좋을게 없으니까요." 당신은 심호흡을 하고 마음을 다잡습니다. "자 그럼 이야기도 끝났으니..""
longsword.2.a:0 "쿠피스키스로!"

longsword.3.t:0 "쿠피스키스 외곽"
longsword.3.d:0 "땅을 비추는 햇빛이 사라지자 당신은 숲에서 나옵니다. 쿠피스키스로의 여정은 숙련된 파르티잔들에게도 쉬운 일이 아니었습니다. 백작에 충성하는 그리폰 병사들과의 접촉을 최대한 피하기 위해 당신은 불편하기 짝이 없는 장소들에 하루 종일 숨어 있어야 했고 심지어 위험한 늪지대를 건너다 여럿이 죽을 고비를 넘기기도 했습니다. 그러나 일행은 이제 쿠피스키스에 도착했고 여정 또한 중간점을 넘었습니다. 여기서부터 헬퀼까지의 여정은 더 쉬울 테지만 며칠 밤낮으로 힘겹게 숨어다니며 여기까지 이동한 일행은 우선 휴식을 취해야 합니다. 여기서 문제는 어디에서 휴식을 취하냐입니다. 밖에서 캠프를 차리는 것은 썩 내키지 않은 선택이고 쿠피스키스 안에는 포니들도 상당 수 거주하고 있습니다. 어쩌면 일행을 하룻밤 집에 들여보내 줄 수도 있지 않을까요?"
longsword.3.a:0 "포니 동포들이 분명 우리를 도와줄거야!"
longsword.3.b:0 "위험한 도박수를 둘 수는 없지. 밖에 캠프를 차려야겠어."

longsword.4.t:0 "비크슈타트로의 여정"
longsword.4.d:0 "새벽이 되자 당신은 어제 밤을 보냈던 방에서 나왔습니다. 아침의 첫 햇살이 아직 조용한 도시에 드리워지고, 자신들을 들여보내 준 포니들에게 작별인사를 한 당신의 일행은 조심스럽게 쿠피스키스의 거리 사이로 이동합니다. 그리폰 경비들을 피하는 건 어제 밤보다도 쉬웠습니다. 일행이 밤동안 휴식을 취한 반면, 경비 대부분은 밤새워 순찰을 도느라 피로에 절은 상태였기에 도시를 빠져나오는 일은 상당히 간단했습니다. \n\n백작 충성파 군대 주둔지는 쿠피스키스가 마지막입니다. 비크슈타트까지의 나머지 여정은 간단할 겁니다."
longsword.4.a:0 "강변을 따라 비크슈타드까지 갑시다."

longsword.5.t:0 "비크슈타트로의 여정"
longsword.5.d:0 "아침의 태양빛이 대지를 비추자, 당신과 일행은 장비를 챙겨 이동하기 시작합니다. 당신은 가장 예리한 그리폰조차 일행의 움직임을 볼 수 없겠다 싶을 때까지 숲 속을 통해 움직였고, 백작 충성파 군대 주둔지는 쿠피스키스가 마지막이기에 이곳부터 비크슈타트까지의 여정은 간단할 겁니다."
longsword.5.a:0 "강변을 따라 비크슈타드까지 갑시다."

longsword.6.t:0 "경비"
longsword.6.d:0 "쿠피스키스로 들어가는 건 어려울 것이 없었습니다. 당신의 현 목표는 포니들이 거주하는 구 시가지를 찾아 도움을 구하는 것입니다. 그러나 당신이 밤중의 도시를 돌아다니는 동안 문제가 발생했습니다. 그리폰 경비병이 순찰을 돌고 있으며 수가 많지는 않지만 중앙 도로를 위주로 돌아다니기에, 당신은 길을 돌아가는 데 상당한 시간을 소모합니다. \n\n당신은 구시가지의 경계에 도착하고 나지막히 저주를 내뱉습니다. 최소 열마리도 넘는 그리폰들이 어째서인지 열려있는 구시가지 관문과 그 앞 광장에 집결해 있었습니다. 그중 세 마리의 경비병이 다른 그리폰과 대화중이며 지금 당신에게 들리는 바로는 저 문을 지나가고자 허가를 구하고 있습니다. 물론 경비병은 아무도 통과시키지 말라는 상부의 명령이라는 말을 반복하며 거부합니다. 웃기지도 않는 거짓말이죠. 이곳 그리폰 공직자 대부분은 뼛속까지 부패했습니다. 위험한 시도지만 뇌물을 쥐여주고 안으로 들어갈 수도 있을 겁니다. 경비병들이 저 다른 그리폰에게 집중하고 있는 틈을 타 몰래 돌아갈 수도 있고요."
longsword.6.a:0 "신사분들, 혹시 일백 아이돌이면 생각이 바뀌실려나요?"
longsword.6.b:0 "몰래 돌아갈까."

longsword.7.t:0 "접촉"
longsword.7.d:0 "몇년만에 처음으로 제대로 된 침대에 누운 당신은 스트레스가 몸에서 전부 떠나가는것을 느낍니다. 일행이 쿠피스키스 시내로 들어오기까지 많은 위험요소가 있었지만 당신은 이 모든게 충분히 가치있는 모험이었다고 결론짓습니다. 그러나 다른 동지들은 아물래도 좀 다른 기분인 듯 합니다. 보기에도 일행은 굉장히 긴장한 상태이며 언제라도 그리폰 경비들이 방문을 박차고 들어오지 않을까 노심초사하는 모습입니다. 대부분은 여전히 무기를 꽉 붙잡은 채로 몇 초마다 창문과 방문을 번갈아 흘긋거립니다. \n\n당신은 한숨을 내쉽니다. 아무도 제대로 쉬지를 못하는데 여기까지 온 의미가 있을까요?"
longsword.7.a:0 "다들 쉬도록 하세요. 내일은 긴 하루가 될 테니."

longsword.8.t:0 "싸움"
longsword.8.d:0 "그리폰 경비 한마리가 총을 들어 당신을 겨눕니다. "통금 위반 및 경비 매수 혐의로 널 체포한다." \n\n이런, 당신이 예상할 수 있는 상황은 아니었습니다. 쿠피스키스에서 이 시각에 청렴한 그리폰 경비와 마주친다고요? 정말 말도 안되는 일입니다만 어쩌면 액수를 높혀 받고자 거절하는 척 하는 걸지도 모릅니다.\n\n"제 생각이 짧았군요. 그렇다면 금화 이백 크라운은 어떻습니까?"\n\n"네놈이 감히 날 조롱해?!" 그리폰의 표정이 구겨지더니 당신을 개머리판으로 후려치려는 찰나였습니다.\n\n그리폰이 바닥에 쓰러지고 눈이 있던 자리에 뚫린 구멍에서 피가 쏟아집니다. 당신이 돌아보자 다른 파르티잔 동료가 옆의 경비를 향해 총을 겨누는 모습이 보입니다. 이제 전부 죽여버리지 않고는 통과할 순 없겠네요."
longsword.8.a:0 "포니들, 공격!"

longsword.9.t:0 "신속한 도주"
longsword.9.d:0 "그리폰 경비들의 숫자가 더 많았지만, 당신은 기습을 통해 우위를 점했고 어찌저찌 경비대를 전원 처치하는데 성공했습니다. 물론, 아군의 피해도 없지 않았습니다. 많은 이들이 스친 총알에 부상을 입었고, 파르티잔 중 한명은 오른 앞다리에 총을 맞기도 했습니다. 다른 이들은 우선 안전지대로 대피한 후 치료하자고 제안했지만, 당신은 다른 경비들이 핏자국을 보고 추적해올 위험이 크다고 판단하고 촉박한 시간동안 최대한 그녀의 부상을 처치하였습니다. 그리폰 경비들이 일행을 쫒아오지 못할 거라는 확신이 든 이후에야 당신은 일행에게 도주를 지시했습니다.\n\n 당신은 쿠피스키스에서 많은 시간을 보내지는 못했지만, 일행이 충분한 식사와 수면을 취하고 부상을 치료하는데는 충분했습니다. 이제 어제와 같은 일이 반복되지는 않을 겁니다. 아마도요.\n\n일행이 떠나려는 찰나, 당신은 집주인에게 인사합니다.\n\n"들여보내 주셔서 정말 감사합니다." 당신은 떠나기 전 마지막으로 방을 둘러봅니다."
longsword.9.a:0 "카펫에 핏자국을 남겨서 미안해요."

longsword.10.t:0 "불행한 일련의 사건들"
longsword.10.d:0 "그리폰 경비병들이 넓게 퍼져있는 동안 파르티잔들은 순간적으로 기습을 통한 우위를 점했지만 절대적 숫적 열세를 극복할 수는 없었습니다. 동지들은 당신 주변에서 그리폰들의 총알에 하나씩 죽어가고 당신 역시 위험한 상황입니다. 총알이 스친 상처들에서 피가 배여나오며 온몸을 적셨고 파르티잔들의 마지막 잔당마저 포위당하면서 도주도 더이상은 불가능해 보입니다. \n\n가슴팍에서 날카로운 통증이 느껴지고 당신은 충격에 뒤로 쓰러지며 흙바닥에 부딪힙니다. 당신을 몸을 일으켜보지만, 미끄러지며 다시 바닥에 쓰러집니다. 호흡이 갈수록 힘들어지고 전신의 근육에서 힘이 빠져나갑니다. 마지막 힘을 다해 몸을 일으켜세운 당신은 발굽 아래 고여있는 피의 웅덩이를 발견합니다."
longsword.10.a:0 "이...이거...내 피야?"

longsword.11.t:0 "순식간에 찾아온 죽음"
longsword.11.d:0 ""이봐 거기, 멈춰." 당신이 어두은 골목에 숨어서 정문의 상황을 지켜보다 이만 나가려는 순간 그리폰 경비병 한마리가 당신을 바라보며 외칩니다. 당신은 순찰중인 경비병을 향해 돌아서자 그들이 이쪽을 향해 총을 겨누고 있는 것이 보입니다. \n\n"신사분들, 필요하신 게 있으신가요?" 당신은 억지로 웃음을 내보이며 물어봅니다.\n\n"지금은 통금시간인데 여기서 뭘 하는거지?" 그리폰 한마리가 질문합니다. \n\n"그게.. 이제 마침 돌아가려던..." 당신이 말을 끝내기도 전에 경비병 한 마리가 소리치기 시작합니다. \n\n"이봐 이 포니 총이 있어! \n\n그리폰들이 쏜 총알이 머리를 꿰뚫기 전에 당신이 마지막으로 본 광경은 동료들이 당신을 구하기 위해 그림자 속에서 뛰쳐나와 사격을 개시하는 장면이었습니다."
longsword.11.a:0 "이런 망할..."

longsword.12.t:0 "숲 속의 경비병"
longsword.12.d:0 "쿠피스키스로 들어가는 대신 캠프를 차린 당신은 여기서까지 그리폰 경비나 순찰병을 피해다녀야 할 거라고는 생각치 못했습니다. 그러나 그리폰 순찰병이 당신이 계획해둔 캠핑 구역 옆에 멈춰서자 당신은 그리폰들과 마주치는 사태를 피하고자 도시에서 더욱 멀리 떨어져 숲 깊숙히 들어가야겠다고 결정합니다. 내일 길가로 돌아갈때까지 좀 더 시간이 걸리겠지만 자다가 총맞아 죽느니 몇분 더 걷는게 훨씬 낫습니다. 물론 숲 안으로 들어가려면 또 경비를 피해가야 합니다."
longsword.12.a:0 "싸우자!"
longsword.12.b:0 "몰래 옆으로 지나가자..."

longsword.13.t:0 "슬픈 결말"
longsword.13.d:0 "땅바닥에 쓰러진 채, 더이상 다리조차 제대로 움직이지 않는 당신의 볼에 피 섞인 눈물이 흘러내립니다. 당신의 무모함은 자신만이 아니라 이번 임무를 포함해 일행 모두를 파멸시켰습니다. 당신은 멍청하게도 그리폰 경비병와 근접전을 벌이려 시도했고 온몸이 난도질당하며 만용의 댓가를 치르게 되었습니다. 당신의 하나뿐인 눈에는 더이상 초점이 맞지 않습니다만 남아있는 포니들이 그리폰 경비병을 피해 후퇴하는 것이 아직 보입니다. 그래도 어떻게든 그들이 살아남아 이 임무를 완수할 수 있지 않을까 하는 실날같은 희망은 누군가의 총성에 의해 사라졌습니다. 곧 순찰중인 다른 경비병들이 소리를 듣고 이쪽으로 몰려올테고 일행이 살아서 빠져나갈 가능성은 없습니다."
longsword.13.a:0 "스타리 동지, 저희는 실패했습니다..."

longsword.14.t:0 "숲에서의 전투"
longsword.14.d:0 "오랜 세월 조국의 숲 속에서 숨어다니던 경험이 있던 당신에 비해 다른 일행들은 그렇게까지 은신술이 뛰어나지는 않은 것 같습니다. 물론 그들 역시 어느정도 숲에서 은신하던 경험이 있지만 생각보다 많은 소음을 내며 이동하고 있습니다. 아직 경비들은 이쪽의 움직임을 모르고 있는 것 같으니 좀더 빨리 이곳을 지나가도... \n\n누군가의 발굽에 나뭇가지가 부러지는 소리가 들리며 당신의 피가 얼어붙습니다. \n\n"숲에 파르티잔들이 있다!", 그리폰 경비가 총을 이쪽을 향해 겨누면서 소리칩니다."
longsword.14.a:0 "전투다!"

longsword.15.t:0 "승리!"
longsword.15.d:0 "만약 그리폰들의 숫자가 당신 일행만큼 많았다면, 근접전을 벌이는 것은 자살행위일 겁니다. 하지만 숫적 우위는 당신쪽에 있었고 순찰중이던 그리폰들은 이런 과감한 공격을 전혀 예측하지 못했습니다. 그들이 혼란에 빠진 잠깐의 틈을 이용해 당신과 일행은 거리를 좁히는 데 성공했고 바로 근접전에 돌입했습니다. 평소라면 그냥 총을 쐈겠지만 다른 그리폰 순찰대가 근처에 있을 수도 있기에 총성이 나는 것은 곤란합니다. 그리폰들을 처리할 방법이 그들이 죽을 때까지 짓밟는 것 뿐이라 상당히 처절하고 잔혹한 싸움이었습니다만 일행은 사상자 없이 순찰대를 조용히 처리하는 데 성공했고 숲 안쪽으로의 길을 확보했습니다."
longsword.15.a:0 "서두릅시다, 시체가 발견되기 전까지 시간이 얼마 없어요!"

longsword.16.t:0 "은밀한 접근"
longsword.16.d:0 "오랜 세월 조국의 숲 속에서 숨어다니던 경험이 있던 당신에 비해 다른 일행들은 그렇게까지 은신술이 뛰어나지는 않은 것 같습니다. 물론 그들 역시 어느정도 숲에서 은신하던 경험이 있지만 생각보다 많은 소음을 내며 이동하고 있습니다. 다행히 경비병들은 이쪽의 움직임을 모르고 있는 것 같고 당신은 조금 속도를 늦추기로 결정합니다. 당신은 좀더 천천히 이동하며 다음 경로를 고민하는 한편 일행은 당신의 행동을 따라하며 소음을 많이 줄이는 데 성공했습니다. \n\n"왜 속도를 줄인거죠?" 당신 바로 뒤의 여성이 속삭입니다. "최대한 신속하게 지나가야 하지 않나요?""
longsword.16.a:0 "조용히, 들키면 안 됩니다..."

longsword.17.t:0 "비크슈타트의 회의"
longsword.17.d:0 ""정말 여기까지 오는데 성공하셨다고요?!", 당신을 맞이한 아파트 주인은 진심으로 일행의 도착에 놀란 듯이 물었습니다. "혹시나하는 생각은 있었지만 정말 여기까지 올수 있으리라고는! 어서 들어오시죠, 다들 기다리고 있었습니다." \n\n집주인 포니는 아마 그의 건물에서 가장 큰 방으로 당신의 일행을 데려갔고, 그곳에는 수많은 포니들이 방안을 가득 채우고 있었습니다. \n\n"여러분, 잠시 주목해주시기 바랍니다." 주인 포니가 방안의 포니들에게 외치자 곧 포니들은 잡담을 멈추고 유니콘의 다음 말을 기다렸습니다. "오늘 정말 중요한 손님들이 이곳을 찾아주셨습니다. 롱소드의 저항군 분들입니다." \n\n아파트 주인 포니가 당신이 연설헐 수 있도록 다른 포니들 옆으로 비켜섰고, 연설에 크게 자신이 없던 당신은 약간 주저하면서도 모두에게 말하기 시작했습니다.\n\n"아마 여러분 모두가 아시다시피, 롱소드의 현 백작은 롱소드 개혁파의 미치광이 수장인 더스크탈론입니다. 수년간 그는 우리 포니들의 문화와, 더 나아가 우리 모두를 그리포니아에서 지워버리려고 하고 있습니다. 롱소드 해방군은 지금까지 미친 백작과 그의 부하들을 상대로 피비린내나는 저항을 계속하고 있으며, 드디어 승리를 향해 나아가고 있습니다. 하지만 이 싸움은 저희들만의 힘으로는 어렵습니다. 그렇기에 해방군 지도자께서 저희들을 이곳까지 보낸 것입니다 - 헬퀼의 형제자매들인 여러분들의 도움을 요청하기 위해서 말입니다. 여러분들께 묻겠습니다. 저희를 도와주시겠습니까?" \n\n방안의 모두가 앞발을 하늘로 치켜들었고 이 의미를 잘 이해하지 못한 당신이 혼란스러운 모습으로 집주인을 바라보자 그는 웃으면서 말했습니다. \n\n"헬퀼의 포니들은 앞으로의 투쟁에서 여러분을 도울 것을 약속합니다.""
longsword.17.a:0 "저항하고 물어뜯어라! 무기를 들고 싸워라!"

longsword.18.t:0 "혁명적 출판물의 확산"
longsword.18.d:0 "사방에 반정부 포스터가 붙었고 도시 어디를 가던 친 피르티잔 선전물이 거리를 매우고 있습니다. \n\n대부분은 붉은 옷의 포니와 그리폰들이 검은 복장의 비행 생물과 "싸우는" 내용이며 이 생물의 부리와 발톱은 "피로 뒤덮힌 듯" 붉게 칠해져 있습니다. 이러한 그림 아래는 혁명의 슬로건을 비롯해 백작과 검은 망토단이 저지른 "범죄"의 목록이 적혀져 있기도 했습니다. 포스터에선 그리폰과 포니 모두 "사슬에서 풀려날 수 있도록" 민중이 "롱소드의 폭군"을 몰아내는 "정의로운" 싸움에 참여하기를 촉구합니다."
longsword.18.a:0 "말도 안되는 헛소리 뿐이군..."

longsword.19.t:0 "메세지를 전하다"
longsword.19.d:0 ""동지들이여!" 스타리 나이트는 숲에 모인 포니와 그리핀들에게 선언을 시작했습니다. "우리의 행위가 단순히 혁명에 대한 구호를 외치는것뿐이 아니라는 것을 보여줄 때입니다! 폭군 백작과 그 일당을 따른다면 어떻게 되는지 보여줄 때입니다!" 포니와 그리폰 파르티잔들 모두 이 연설에 환호하기 시작합니다. "우리는 검은 망토단과 십자군을 상대로 수십년간 고향의 숲속에서, 도시에서 멀리 떨어진 채로 숨어서 싸워왔습니다. 이는 적들에게 우리가 약하다는 인상을 주었습니다. 그들의 행동이 포니들을 파멸시킨다 해도 어떠한 후환도, 보복도 없을 것이라 생각했을 것입니다. 이젠 그들의 망상을 부숴버릴 때입니다!" 스타리의 연설 한마디 마다 파르티잔들의 환호성이 커져갔습니다. "우리는 그들의 도시와 요새에서 그들을 처단하고 폭군과 압제자들과 함께한 자들이 어떻게 되는지를 모두에게 보여줄 겁니다!" 환호성이 커져가더니 곧이어 포효와도 같이 변했습니다. 포니와 그리폰들이 서서히 진정하자 혁명군 한마리가 와서 묻습니다. "그렇다면 동지, 우리의 표적은 누가 되겠습니까?""
longsword.19.a:0 "최악의 부류만을 노리도록."
longsword.19.b:0 "부역자라면 누구던 우리의 적이다!"

longsword.20.t:0 "확고한 메세지"
longsword.20.d:0 "대부분의 그리폰들에겐 오늘도 여느 날과 같은 아침이었습니다. 잠에서 깨어나 아침 일과를 끝내고 집을 나와서 직장으로 가는 그들을 멈춰새운건 눈앞에 보이는 끔찍한 광경이었습니다. 수백마리의 그리폰 시체가 롱소드 전역의 거리와 광장을 뒤덮고 있었습니다. 백작과의 연줄이 있던 검은 망토들, 기사들과 군 지휘관들에 행정관들까지 전부 깔끔한 일격으로 살해당했습니다. 살해당한 그리폰의 가슴에는 하나도 빠짐없이 파르티잔들의 상징과 함께 포니들의 토착 언어로 "복수" 라는 한 마디가 세겨져 있었습니다. 롱소드의 그리폰들에게 전하는 혁명군의 메세지는 분명합니다. 너희들은 수세기동안 포니들을 사냥해 죽여왔지, 이젠 너희도 같은 운명을 맞으리라."
longsword.20.a:0 "부역자들의 말로를 모두가 알기를!"

longsword.21.t:0 "가혹한 메세지"
longsword.21.d:0 "대부분의 그리폰들에겐 오늘도 여느 날과 같은 아침이었습니다. 잠에서 깨어나 아침 일과를 끝내고 집을 나와서 직장으로 가는 그들을 멈춰새운건 눈앞에 보이는 끔찍한 광경이었습니다. 수천마리도 넘는 그리폰 시체가 롱소드 전역의 거리와 광장을 뒤덮고 있었습니다. 검은 망토들, 기사들과 군 지휘관들에 행정관들까지 전원 끔찍한 모습으로 도살당한 채입니다. 하지만 잔인하게 살해당한 건 그들뿐만이 아닙니다. 이들과 조금이라도 관계가 있던 이들 역시 같은 운명을 맞았습니다. 그들의 가족과 친구, 심지어 같은 직장의 동료와 그들이 들리는 단골 가게의 주인까지, 백작의 학살에 동조한 광신자들과 같은 모습으로 살해당했습니다. 살해 방법과 잔혹도는 희생자마다 제각각이며 단순히 총에 맞아 살해당한 이들부터 형태를 알아볼 수 없는 수준인 시체도 있었습니다. 한 가지 공통점이라면 시체가 한 구라도 발견된 구역에는 가까운 건물에 파르티잔 단체 중 하나의 상징과 함께 포니들의 토착 언어로 "복수" 라는 한 마디가 세겨져 있었습니다. 롱소드의 그리폰들에게 전하는 혁명군의 메세지는 분명합니다. 너희들은 수세기동안 포니들을 도살해왔지, 이젠 너희도 같은 운명을 맞으리라."
longsword.21.a:0 "부역자들의 말로를 모두가 알기를!"

longsword.22.t:0 "예상치 못한 부작용"
longsword.22.d:0 ""동지들.", 스타리 나이트는 벙커로 들어온 두 마리 포니에게 인사를 건냈습니다. "부른 이유가 뭔가요?" \n\n"동지, 아무래도 무차별적으로 부역자들을 노린 작전은 큰 실수였습니다." '위대한 투쟁' 구역의 지도자 비콜트가 말을 꺼냈습니다. "이번 공격으로 백작과 검은 망토단의 지지도가 타격을 입기는 커녕, 많은 이들이 역으로 우리로부터 돌아서고 있습니다." \n\n"여러 포니들을 비롯해 많은 이들이 우리를 더이상 해방군이나 자유투사로 보지 않습니다. 오히려 피에 굶주린 살인마들로 보고 있죠.", '바레네' 구역의 지도자 아클리드가 비콜트의 말을 이었습니다. "민중은 백작의 만행이 정당화될 만하다고 생각하거나, 우리 또한 백작과 다를 바 없는 영향력 과도한 미치광이 학살자 무리라고 생각하고 있습니다. 실은, 이미 많은 수의 지지자들이 그날 밤의 학살에 질려 백작에 대항할 다른 세력을 찾아 우리 곁을 떠났습니다. 이 추세가 계속된다면, 적들마저도 우리를 반대하는 포니들의 지원을 받게 될지도 모릅니다.""
longsword.22.a:0 "안타깝지만, 이제는 어쩔 수 없는 일입니다."

longsword.23.t:0 "군대를 준비시키다"
longsword.23.d:0 "활동을 시작한 이래 처음으로 파르티잔 지도부가 전원 한곳에 모였습니다. 얼마 전까지만 해도 이런 모임은 너무 무모했을 것입니다. 만약 장소가 발각된다면 적들에게 말 그대로 일망타진 당할 테니까요. 하지만 오늘 논의되는 내용은 이 모든 위험을 감수할만한 내용이었습니다. 이제부터 전면 무장 봉기를 준비하기 시작했으니까요.\n\n"동지들.", 파르티잔 최중요 인사 중 하나인 아바 포브너가 벙커로 모인 혁명군들에게 말했습니다. "오랜 세월, 우리는 우리의 땅에서 백작과 검은 망토단에 맞서 싸워 왔고 정말 위대한 승리도 몇 차례 거뒀습니다. 그러나 이런 방식으로는 더스크탈론 백작 일당을 쓰러뜨릴 수 없습니다. 진정한 독립을 얻기 위해선 그들과 전면전을 벌여야 하고, 아직 우리 부대는 그런 규모의 군사 작전에 대한 준비가 되지 않았습니다. 혁명군 지도부의 논의 결과 우리가 앞으로 이용 가능한 자원의 양을 고려할 때, 봉기를 대비하는 두 가지 선택지가 있습니다. 하나는 병력 모집을 확대하는 것이고 다른 하나는 현 부대들의 전투 능력과 정확성을 개선하는 겁니다." 아바는 혁명군의 지도자를 향해 돌아서며 말했다. "결정은 스타리 동지의 몫입니다.""
longsword.23.a:0 "모집을 확대하죠. 우린 더 많은 병력이 필요해요."
longsword.23.b:0 "훈련에 더욱 박차를 가하죠. 매일같이 실력을 갈고닦읍시다!"

longsword.24.t:0 "무기를 확보하다"
longsword.24.d:0 ""스타리 동지.", 즈무트는 지하 단지로 들어오는 혁명군 지도자를 맞이하며 인사를 건넸다. \n\n"별일이네요 즈무트, 보통 습격 작전에 제 허가까지 필요하지는 않을 텐데요." \n\n"맞습니다, 지도자 동지. 하지만 이번에 저희가 확보해야 할 분량을 고려할 때, 아무래도 경험이 좀 부족한 저로써는 적절한 목표 선정을 하기가 어려워서 말입니다." \n\n"목표로 선정된 건 분명 두 곳이었지요, 맞나요?" 스타리는 답변에 만족한 채 유니콘에게 물었다. \n\n"그렇습니다. 한번의 신속한 작전으로 우리에게 필요한 장비를 전부 구할만한 장소는 이 두 곳 뿐입니다. 하르싱겐에는 상당수의 혁명 지지세력이 있고 이들을 통해 도시의 주 무기 저장고를 습격해 장비들을 탈취할 수 있을 겁니다. 다른 방법은 젤트슈타트로 무기를 운송중인 호송대를 습격하는 겁니다. 어느 쪽이던 상당한 자원을 요하는 일이고 저보다는 지도자 동지가 방향을 설정하시는 게 더 낫다고 생각했습니다. 그러면, 어디에서 장비를 구하는 게 좋겠습니까?""
longsword.24.a:0 "하르싱겐의 우리 요원들이 무기를 확보할 겁니다."
longsword.24.b:0 "젤트슈타트로 향하는 호송대로부터 가로채기로 하죠."

longsword.25.t:0 "비밀 정부"
longsword.25.d:0 ""이거면 충분하실까요?" \n\n"네, 그럴 거에요." 스타리 나이트는 벙커 중앙에서 나무 테이블 위에 올려진 건물 단지의 계획 도면을 보며 그리폰의 말에 답했습니다. "도시 내부에 있다고 하셨죠?" \n\n"그렇습니다. 본래 이 저택은 도시 경계 외부에 건설 되었습니다만, 현재는 비사지나스 내 구역 중 하나에 위치해 있습니다. 이곳의 독특한 역사 덕에 이 단지는 공원과 정원, 심지어 강화 벽 등으로 둘러쌓여 있으며 외부인이 이곳의 변화를 감지하기는 굉장히 어렵습니다." \n\n"그렇다면 이곳은 충분하고도 남아요. 고트하르트에게 혁명군은 폭정에 맞선 싸움에 도움을 주신 것에 대해 깊은 감사를 드린다고 전해주세요." \n\n"분명 타이젠하우젠 공께서도 기뻐하실 겁니다. 아크투리우스께서 그대의 투쟁을 도우시기를" \n\n그리폰이 떠나고 스타리 나이트는 테이블 위 문서들을 보며 미소를 지었습니다. 그야말로 완벽했습니다. 이제 혁명군은 남부 롱소드의 행정 겸 군사 중심지인 비사지나스 내에 제대로 된 작전기지가 생겼으며 그녀가 한동안 계획하던 아이디어를 시도해 볼 수 있을 정도로 큰 저택이기까지 했습니다 - 예비정부의 설립을 말이죠. 이건 혁명군 재조직의 정점에 달한 순간이었습니다. 그들은 이제 게릴라 무리가 아닌 제대로 된 군대가 되었습니다. 더이상 숲속에 숨어 자유 일가카르디야를 꿈꿀 필요가 없었습니다. 그들은 이가카르디야의 지도자가 될 테니까요."
longsword.25.a:0 "곧 준비가 끝난다..."

longsword.26.t:0 "파나세아가 봉쇄되다"
longsword.26.d:0 ""지도자 동지.", 소피아 폰 타이젠하우젠은 스타리 나이트의 임시 회의실 방으로 들어오며 그녀에게 인사를 건넸다. \n\n"소피아 동지", 스타리가 답했다. "여정에서 이렇게나 일찍 돌아오다니 무슨 중요한 일이라도 생겼나 보죠?" \n\n"네 맞아요. 보아하니 롱소드 북서쪽에 흥미로운 사건이 발생한 듯 싶더군요. 파나세아, 특히나 젤트슈타트 내에 군 관계자들의 숫자가 급격히 늘어났다는 말이 있어요. 물론 이 소식만으론 우리 측 활동의 증가폭을 생각해 봤을 때 그렇게 놀랄만한 소식은 아니겠지만, 어느 날 아침 정말 뜻밖의 방송을 들었답니다. 콘라드 실버테일 육군 원수가 라디오를 통해 자신과 군부는 더스크탈론을 몰아내고 지금까지 저지른 범죄행위를 처벌할 것이라며 그의 폭정을 끝내고자 하는 그리폰과 포니 모두 군에 합류하기를 권하더군요.""
longsword.26.a:0 "반란에 경쟁자가 하나 생긴 것 같군."

longsword.27.t:0 "사보타주 계획"
longsword.27.d:0 ""들어오도록." \n\n"반갑습니다 동지들.", 파르티잔 병사는 무너진 집의 지하실로 들어오며 비콜트와 아클리드를 맞이했습니다. "스타리 나이트 동지로부터의 지시사항입니다." 그는 "위대한 투쟁" 구역의 지도자에게 다가가 접혀진 종이 한장을 건내더니 곧장 방을 되돌아 나갔습니다. 비콜트는 쪽지를 펼치고 내용물을 읽기 시작했습니다.\n\n"비콜트 동지, 우리의 마지막 투쟁에서 승리하기 위해선 백작이 이용 가능한 고급 인력들과 생산 시설들을 더욱 줄여나갈 필요가 있습니다. 그렇기에 개혁파와 그 조력자들에 대한 교란 공작을 강화해 주시기 바랍니다." \n\n"지시사항은?" 바레네 구역 지도자인 아클리드가 물었습니다. \n\n"백작에 대한 공격을 강화하라는군." \n\n"활동을 본격적으로 늘리기엔 우린 자원이 부족하오. 어찌 하는게 좋겠소?""
longsword.27.a:0 "관료들 몇 명 정도만 사라져 주면 괜찮겠는데."
longsword.27.b:0 "폭파 공작이 쓸만하겠어."

longsword.28.t:0 "바레나 전투"
longsword.28.d:0 "총알이 목표를 관통하자, 죽어버린 그리폰의 몸이 땅에 쓰러지며 피가 신성한 대지를 적셨다. 아바는 웃고 있었다. 그는 백작의 하수인들을 죽일 때마다 느껴지는 만족감을 주체할 수 없었다. 지금과 같은 상황에서는 더더욱. 모국을 점령한 오만한 폭군들은 큰 실수를 저질렀다. 그들은 감히 포니들을 노예로 삼으려 했을 뿐만 아니라 바레네 여신의 거룩한 도시인 바레나를 더럽혔다. 이런 오만한과 악의는 더는 있어선 안 될 일이었다! 아바는 다른 그리폰을 향해 총을 겨누고 방아쇠를 당겼다. 그는 포니들이 겪은 모든 불의와 고통을 백작 충성파들에게 열 배로 갚아 주리라 맹세했고, 반드시 그 맹세를 지킬 생각이었다. \n\n아바는 주변을 둘러봤다. 검은 망토들의 수는 현저히 줄어있었고 남은 이들은 도시에서 도망치는 중이었다. 수천마리의 포니들이 족쇄에서 풀려났다. 이는 정말이지...  옆에서 갑옷이 부딛히며 철컬이는 소리에 감상에서 깬 아바가 고개를 돌려 바라보자 루드비히가 그의 옆자리에 앉아 있었다. "정말이지 대단한 승리였어!" 진한 제국 억양의 롱소드어로 그리폰 기사가 외쳤다."
longsword.28.a:0 "저놈들 강으로 도망가는 것 좀 보라지!"

longsword.29.t:0 "비사지나스 봉기"
longsword.29.d:0 "스타리 나이트와 파르티잔들은 이 날을 몇년간 준비해 왔습니다. 포니와 그리폰, 평민과 귀족을 가리지 않고 전국 곳곳에서 도움을 구하고, 수천도 넘는 병사들을 훈련시키고 무장시켰습니다. 국외에서도 지원자들과 동맹을 모았으며, 유능한 개혁파 지도부를 대부분 제거하는데도 성공했습니다. 백작의 지지세력도 바레나에서 박살났고 이제는 때가 되었습니다. \n\n일가카르디야 남부에서 혁명군은 외딴 마을과 숲 속 은신처를 벗어나 공격을 퍼붓기 시작했습니다. 이들은 검은 망토들이 지배중인 거주지로 행진해 백작 충성파들을 보이는대로 사살했으며 백작의 병사들 중에서도 많은 수가 혁명의 슬로건을 외치며 전 동료들을 공격했으며, 그로버 1세의 시대에 세워진 요새 안에서는 혁명군을 지지하는 기사들이 개혁파 기사들을 총칼로 처단하였습니다. \n\n롱소드 남부의 행정 및 군사 중심지인 비사지나스는 스타리 나이트가 이끄는 파르티잔 혁명군에게 몇 시간도 안되 함락당했으며, 남아있는 혁명파 잔당을 쓸어버린 지금, 비사지나스는 완전히 혁명군의 발굽 아래 놓였습니다. 처형당한 개혁파 정부 관료들을 대신하여 스타리가 조직한 혁명군 예비정부가 신속하게 빈 자리를 체웠고 곧 지역의 통제력을 장악하는 데도 성공했습니다. \n\n하루도 채 안되서 국토의 3분의1이 혁명군의 통제 하에 들어왔지만, 위대한 투쟁은 아직 끝나지 않았습니다. 이제 시작일 뿐입니다."
longsword.29.a:0 "자유를 위해(Už Laisvę)!"

longsword.30.t:0 "도난당한 장비들"
longsword.30.d:0 "우리는 파르티잔들이 무기 수송차를 습격했다는 말에 처음에는 대단찮은 일이라 일축했지만, 이후에 우리가 대단히 잘못 생각하고 있었다는 것을 깨달았다. 파르티잔들은 우리의 예상보다 훨씬 많은 장비들을 탈취해 갔다. 처음에는 많아야 소총 500정 정도라고 생각했지만 우리가 적들을 과소평가했던 것 같다. 손실된 수량을 제대로 파악하고 나온 새 보고서에 따르면 무려 예상치의 두배에 달하는 무기를 빼았겼던 것이다!"
longsword.30.a:0 "빌어먹을!"

longsword.31.t:0 "내전의 끝"
longsword.31.d:0 "개혁파 놈들은 그리폰 종의 우월성을 그렇게 강조하던 것 치곤 정말 형편없는 병사들이었습니다. 우리는 새벽에 소드손을 공격했고 개혁파 군대 대부분은 우리의 공세 앞에서 겁쟁이처럼 꼬리를 말고 도망쳤습니다. 우리의 보복을 두려워한 더스크탈론과 그 일당은 강을 건너 헬퀼로 도주를 시도했습니다만 대부분의 부하들이 도주에 성공한 데 비해 폭군 백작은 우리의 화망을 피할 수 없었습니다! 우리 군은 백작의 시체를 소드손으로 끌고왔고 이젠 버려진 처형장에 매달았습니다. 복수심에 불타던 파르티잔들은 이 아이러니한 모습에 환호했고 백작의 시체를 과녁삼아 돌과 분뇨, 썩은 야채 등을 던져댔습니다. \n\n요새화된 젤트슈타트 시를 점령하자 마지막 반군마저 우리에게 항복했습니다. 팔라스 백작에 대항해 일어난 이 명예로운 그리폰들에겐 어떠한 보복도 가해지지 않았으며, 우리는 이들에게 롱소드에 남아 국가 재건을 도와달라고 요청하였고, 거부한 이들 역시 평화롭게 이 나라를 떠날 수 있도록 배려하였습니다. \n\n승리한 혁명군에게는 롱소드를 자신들의 이상에 맞춰 재건하고, 그리폰과 포니간의 오랜 분쟁을 끝내며, 외국의 침입에 대비해야 하는 어려운 과제가 남아 있습니다. 그러나 영리하고 용맹한 그들의 지도자 스타리 나이트와 함께라면, 증오와 폭정이 사라진 밝은 미래가 곧 펼쳐지라는 것을 포니들은 의심치 않습니다."
longsword.31.a:0 "승리했다!"

longsword.32.t:0 "새로운 수도"
longsword.32.d1:0 ""그냥 다 일가카르디야로 지으면 안되는거요?" 아크리다스는 이번 발표에 대한 의견을 제시했고, [Root.GetLeader]는 이에 대해 답했습니다.\n\n"이젠 일가카르이야 이상의 것이니까요, 아닌가요? 그리프킹 북쪽의 형제자매들은 이젠 더이상 우리와 언어를 공유하지 않고 관습마져 달라져 버렸죠. 롱소드도 이젠 롱소드인들만의 것이 아니고요. 그러니까... 아무래도 모두가 자랑스럽게 우리의 수도라 부를 수 있는 새 이름을 붙히는게 좋겠죠." \n\n한때 롱소드와 헬퀼로 갈라져 있던 이 땅은 이제 영원히 하나의 바르타이 공화국으로 존재할 것이고 포니, 그리폰, 포즈냐크 모두가 연방주의 하에 각자의 문화를 존중받고 권리와 자유를 누릴 수 있을 겁니다. 우리의 새 공화국에는 수도가 필요하고 커져버린 공화국의 규모를 감안하면 현재의 비사지나스로는 어려울 수 있습니다. 두 제시안의 초안이 작성되었는데 하나는 정부를 소드손으로 옮기는 것입니다. 소드손은 기존 롱소드의 영역에 속해 있으면서도 헬퀼과 가까우며 산타카 중앙 산업지구와도 마주하고 있습니다. 또 하나는 바르타이 최대의 도시인 헬퀼로 수도를 이전하는 것입니다. 어느 쪽을 택하던 과거의 동-그리포니아 이름은 폐기하고 통합 이라는 의미의 "비에니베" 로 개명될 겁니다. 아니면 그냥 비사지나스에 계속 머물러도 될지도 모르죠..."
longsword.32.d2:0 "눈부신 공격으로 롱소드 공화국의 군대는 그리프킹 강을 넘어 기사단을, 즉 마지막 십자군의 잔당을 파괴했습니다. 더욱 거대해진 롱소드는 이제 동부와 서부의 경계에 서, 헤르츠란트와 리버랜드를 분리하는 유일한 통로가 되었습니다. 바르타이라는 고유의 옛 이름이 존재하지만, 영도자께서는 이를 기각하셨습니다. 그들의 야망은 고향의 숲과 들판 이상을 바라보기 때문입니다.\n\n바르타이는 그리포니아 전역을 포괄할 거대한 국가의 심장이다. 그렇다면 이것이 우리의 이름이 되어야 하지 않겠는가? '심장'이..."
longsword.32.a:0 "역시 소드손 말고는 없겠지?"
longsword.32.b:0 "바르타이 최대의 도시인 헬퀼로."
longsword.32.c:0 "우리의 수도는 롱소드가 시작된 이 곳 비사지나스에 머물 것이다."
longsword.32.e:0 "우린 이미 첫 발을 내딛었다."

longsword.33.t:0 "민중을 가르치다"
longsword.33.d:0 "오랫동안 일가카르디야의 교육 체계는 그야말로 비참한 상태였습니다. 학교를 포함해 교육기관이란 거의 존재하지도 않았고 그나마 있던 곳들도 상태는 끔찍한 수준으로 항상 자금부족에 시달렸습니다. 우리 교육부는 바닥부터 다시 시작하는 수밖에 없었지만 교육기관에 종사중인 포니들과 그리폰들의 헌신으로 조금씩 교육 개혁을 향해 전진해 나가고 있습니다. 낡은 학교들을 개보수하며 새 학교들을 새로 건설하는 등 교육기관의 수를 늘려나가고 있고, 옛 교육과정을 전부 폐기하고 새로 도입하고 있습니다. 새 교육과정은 교양있고 유능한 사회를 만들기 위한 필수적인 기본적 문해력, 역사, 기초 군사훈련 등의 과목들을 다수 포함하고 있습니다. \n\n교육 개혁이 완료되기까지는 상당한 시간이 걸리겠지만 벌써 조금이나마 긍정적인 결과가 나오고 있습니다."
longsword.33.a:0 "교양 있는 사회가 자유로운 사회이다!"

longsword.34.t:0 "민중을 가르치다"
longsword.34.d:0 "일가카르디야의 교육 상태는 얼마 전과 비교해서 몰라보게 달라졌습니다. 과거에 이곳은 문맹으로 가득하고, 지도층이 인민을 보살피는 대신 영광에 대한 망상 속에서 해어나도지 못하던 국가였습니다. 그러나 우리 교육부의 활약으로 이는 바뀌었습니다. 새 학교가 지어지고, 새로운 전문 교사들이 양성되었으며, 새롭게 개선된 교육과정을 도입하고 수천, 수만권의 새 교재들이 만들어졌습니다. 덕분에 나라의 문해율은 놀라운 속도로 상승중이며 우리의 교육정책이 효과가 있음을 증명하고 있습니다. 물론 완전한 문맹 퇴치까지는 아직 갈길이 남았지만, 교육받은 포니와 그리폰의 수가 늘어남에 따라 전과 같은 문맹으로 인한 악영향에서 벗어나는데 성공했습니다."
longsword.34.a:0 "교양 있는 사회가 자유로운 사회이다!"

longsword.35.t:0 "헬퀼 문제"
longsword.35.d:0 "While it has been agreed by many of the members of our government that [HLQ.GetName] and our state should become one, there have been arguments over how such a union should be achieved. Some suggest that we should try to achieve the union of our countries diplomatically. They argue that a country built on war and destruction would be extremely unstable and prone to internal conflicts. They are opposed by the more militant groups within our government who claim that not only would simply invading and conquering Hellquil be a far quicker solution, it would also justify us being the leaders of the newly formed state. "
longsword.35.a:0 "외교가 답이다. 사절을 보내라."
longsword.35.b:0 "오직 전쟁만이 이를 해결할 수 있다!"

longsword.36.t:0 "롱소드에서 온 제안"
longsword.36.d:0 "After the County of Longsword collapsed into the civil war and the rebels emerged victorious we were preparing for a full on invasion from the south. However, we didn't expect that the new state of Longsword would send diplomats rather than soldiers. Instead of invading us they requested that we join their state peacefully. They assure us that if we join them, we will be given a substantial amount of autonomy and will not be charged for any real or proclaimed crimes. However the diplomats never stated what will happen if we decide against this proposal."
longsword.36.a:0 "우리는 받아들일 것이다."
longsword.36.b:0 "정중하게 거절한다."

longsword.37.t:0 "헬퀼이 제안을 승낙하다"
longsword.37.d:0 "우리의 외교관들이 정말 기쁜 소식과 함께 돌아왔습니다. 헬퀼 지도부는 고심 끝에 우리의 제안을 받아들였으며 평화적으로 우리와 통합하기로 결정했습니다. 물론 이 지역들을 우리 국가에 제대로 융화시키려면 오랜 시간이 걸리겠지만, 오늘은 충분히 축하할만한 기쁜 날입니다."
longsword.37.a:0 "어서오세요!"

longsword.38.t:0 "헬퀼이 제안을 거부하다"
longsword.38.d:0 "우리의 외교관들이 정말 실망스러운 소식과 함꼐 돌아왔습니다. 헬퀼 지도부는 평화와 자치에 대한 우리의 약속에도 불구하고 우리와 평화적 통합을 거부하기로 결정했습니다. 이는 우리 정부에 논쟁의 불씨를 당겼으며, 비록 일부 인원들이 외교적 해결책에 대한 기대를 저버리지 않고 이번의 외교적 패배를 받아들이자고 생각하지만 지도부 대부분은 헬퀼을 우리 국가의 일부로 만들어야 한다고 생각합니다. 당장."
longsword.38.a:0 "그들의 결정을 존중하자."
longsword.38.b:0 "때려치워! 전쟁이다!"

longsword.40.t:0 "빈민 문제를 해결하다"
longsword.40.d:0 "더스크탈론 백작의 통치하에 우리 나라는 극도로 끔찍한 상황에 놓였었고 인구 대부분이 빈곤에 허덕였습니다. 그러나 새 지도부의 투자와 여러 정책 덕에 이 문제는 빠르게 해결되고 있습니다. 정부 주도로 세워진 노숙자 쉼터를 비롯해 수많은 지원시설이 어려운 이들을 돕고 새 일자리를 제공하고 있습니다. 우리는 점차 더 나은 시대를 향해 나아가는 것 같습니다."
longsword.40.a:0 "무료 급식소는 이쪽입니다, 동지."

longsword.41.t:0 "국가의 부"
longsword.41.d:0 ""우리가 여기까지 발전했다는 게 지금도 믿기지 않아." 아크리다스는 골든 스파크를 향해 미소지으며 말했습니다.\n\n"우리 혁명의 가능성을 의심했단 말야?"\n\n"솔직히 말하자면, 그랬지. 아직도 가끔 난 내가 꿈을 꾸고 있는게 아닌가 싶어. 이게 현실이라는 게 잘 믿기지가 않는단 말이지." \n\n"정말로? 정말 우리 업적들이 그런 불가능한 환상으로 느껴졌단 말야?"\n\n"넌 아냐? 이 도시를 좀 보라고. 고작 몇년 전만 해도 거리 곳곳에 노숙자와 범죄자가 가득했어. 골목마다 굶어죽은 포니들과 그리폰들이 누워있었고. 어딜 봐도 가난만이 가득했었다고... 근데 지금은? 거리는 깨끗하고 포니와 그리폰 모두가 행복하지. 실업률은 역대 최저치고 도시를 가득 채우던 빈곤은 이제 찾아보기도 어려워. 정말 믿기 어려운 일뿐인걸... 난 아직도 우리가 승리하기 전 일가카르디야의 도시들의 모습이 익숙해. 괴로움과 고통으로 가득한 모습이 너무 당연하게 느껴졌지. 근데 지금은...""
longsword.41.a:0 "이제는 모두가 행복한걸!"

longsword.42.t:0 "마지막 논쟁"
longsword.42.d:0 "백작의 사무실에서 콘라트 실버탈론은 침묵한 채 서있었다. \n\n"그렇기 때문에 롱소드에서 포니들을 마지막 한 마리까지 없에버리기 전까지 우리는 멈출 수 없는거라네, 실버탈론. 놈들은 우리를 내부에서부터 좀먹어가고 있단 말일세." 백작은 쉴세없이 떠들었다. "자네는 우리의 꿈을 현실로 만들어야만 하네." 백작을 설득하려는 모든 노력이 허사임을 깨달은 실버탈론은 그에게 짧게 경례하고 방을 나섰다. 마치 벽에다 대고 말하는 기분이군! 무슨 말을 해도 들어먹지를 않아! \n\n실버탈론이 백작의 저택에서 나오며 개혁파 경비들 옆을 지나가는 순간 포니의 비명소리가 들려왔다. 실버탈론은 눈을 감고 한숨을 쉬었다. 그가 특별히 포니들을 좋아하는 것은 아니었지만, 저렇게 포니들을 무분별하게 도살하는 행위는 이후 더 큰 재앙이 되어 돌아올 것이었다! \n\n이제는 백작의 광기를 멈출 때가 되었고 실버탈론은 자신이 혼자가 아님을 알고 있었다. 지난 몇주간 그는 조력자인 젤트슈타트의 로즈우드 기사단과 연락을 취하고 있었다. 콘라다 총장과 동방을 향한 대성전 당시 그로버의 곁에서 싸워온 명예로운 기사들은 백작의 살육행위를 원치 않을 것이다. \n\n그들은 함께 돌아와 백작을 무너뜨리리라. 롱소드를 위하여."
longsword.42.a:0 "적당히 하란 말이다!"

longsword.43.t:0 "명령을 재고하다"
longsword.43.d:0 "기사단 총장 콘라다 웨이브윙은 백작의 인장이 찍힌 새 명령서를 재빨리 살펴보고는 얼굴을 찡그렸다. 백작은 로즈우드 기사단 한개 챕터를 비사지나스 인근으로 배치해 학살을 지원하기를 원하고 있었다. 그녀의 공모자인 콘라트 실버탈론 장군에 의하면, 군 역시도 학살에 동참하라는 압박에 시달리고 있다고 한다.\n\n웨이브윙은 이런 일을 참아줄 수 없었다. 명령서를 난로에 집어던지고, 그녀는 새 명령서를 작성하기 시작했다. 로즈우드 기사단은 일정에 살짝... 변화를 줄 것이고 이곳저곳에 약간의 개입을 통해 백작의 계획이 점진적으로 엇나가다 실패하도록 할 수 있을 것이다."
longsword.43.a:0 "개혁파 놈들이 눈치채지 않기를..."

longsword.44.t:0 "늘어난 파르티잔 활동"
longsword.44.d:0 "Unfortunately, our recent redeployment orders for our troops have caught on with the Partisans, and they've began a series of raids now that the units previously guarding vulnerable areas have been repositioned. Count Dusktalon will undoubtedly be furious, but our more pressing concern is how this affects our future plans..."
longsword.44.a:0 "파르티잔들이 문제될 일은 없을 것이다.."

longsword.45.t:0 "군 내부의 개혁파"
longsword.45.d:0 "더스크탈론의 개혁파 부하들이 롱소드군의 고위직을 여럿 장악하고 있으며 그 악영향이 이제는 겉으로 드러나고 있습니다. 그들은 잔인한 감독관들이며 자신의 의무는 내팽게친채 무고한 민간인을 학살하거나 부하들의 봉급이나 빼돌리기 일상입니다. \n\n실버탈론 장군은 공모자들과 함께 이들을 조사중이었으며 준비중인 계획에 너무 많은 문젯거리가 생기기 전에 더스크탈론의 졸개들을 치워버릴 방법을 고민하고 있었습니다. 그들을 조용히 죽여버린 다음 한적한 곳에 시체를 내버릴 수도 있고, 어쩌면 비사지나스와 같은 포니 거주지로 특별 임무를 보내주면 그곳의 파르티잔들이 신나서 놈들을 죽이러 달려올겁니다. 일석이조라는 것이죠."
longsword.45.a:0 "우리 손으로 직접 처리하지."
longsword.45.b:0 "바레나로 잠시 휴가를 보내 주도록 할까."

longsword.46.t:0 "예정된 결과"
longsword.46.d:0 "오늘 아침, 전투 보고서가 지방에서 올라왔습니다. \n\n포니 반군들이 바레나를 재수복하러 파견된 개혁파 병력에 심대한 타격을 입혔습니다. 완벽할 정도로 무능한 장교진에 의해 부대가 붕괴하며 수많은 부상병들이 소드손으로 쏟아져 들어오고 있습니다. 격노한 더스크탈론 백작은 분명 이 실패에 책임이 있는 그리폰들을 전부 파면시킬 것입니다.\n\아무튼 백작이 알기로는 정규군은 언제나 충성을 더하고 있으며 바레나에서의 군사작전에 대해 어떠한 책임소재도 없습니다. 기사단 수뇌부는 이번 작전의 승리를 기념해 축하연을 열었으며, 이번 개혁파의 패배로 인해 실버탈론의 계획이 또 일보 전진했습니다."
longsword.46.a:0 "파르티잔들도 쓸모가 있군."

longsword.47.t:0 "아슬아슬한 승리"
longsword.47.d:0 "바레나의 군부대로부터 보고가 올라왔습니다. \n\n며칠동안 이어진 잔혹하고 처절한 싸움 끝에 개혁파 군대가 포니들로부터 바레나를 되찾는데 성공했습니다. 양측 모두 많은 피해를 입었고, 아직 고립된 도시 일부가 파르티잔들의 지배하에 있지만, 이번 전투는 엄연한 개혁파의 승리입니다. 더스크탈론 백작은 살아남은 장교들에게 그들이 보여준 용맹함에 대해 소소한 보상을 내렸으며, 며칠 뒤 소드손에 위치한 개혁파 주둔지에 직접 방문할 예정이라고 합니다.\n\n로즈우드 기사단과 실버탈론 장군은 국가의 적에 맞서 싸운 개혁파 그리폰들의 용맹함과 승리에 대해 마지못한 찬사를 보냈습니다."
longsword.47.a:0 "양측 다 손해를 입었군."

longsword.48.t:0 "결정적 승리!"
longsword.48.d:0 "사방에서 이야기가 들려오고 있습니다! 모든 신문과 라디오 방송에서 승리의 소식이 울려퍼집니다! \n\n개혁파에게 자살 임무를 맡겨 바레나로 보내려던 계획은 완전히 엇나가 버리고 말았습니다. 개혁파는 방심하던 포니들에게 야습을 가했고, 파르티잔들이 도시를 버리고 숲으로 도망치자 바레나 시청 첨탑에는 개혁파의 깃발이 자랑스럽게 내걸리게 되었습니다. 더스크탈론 백작은 흡족해하며 이번 임무의 지휘관에게 장식과 훈장을 수여하며, 그와 그의 부하들에게 "롱소드의 영웅"이라는 칭호를 붙혀주었고, 대사제 역시 이번 승리를 기념하는 축제를 선포했습니다. \n\n로즈우드 기사단과 실버탈론 장군은 배후에서 쓰디쓴 분노를 터뜨렸습니다만, 개혁파를 차도지계로 제거하려던 이번 도박은 실패한 채입니다."
longsword.48.a:0 "개혁파는 보기보다 위험한 존재다..."

longsword.49.t:0 "우리의 의무"
longsword.49.d:0 "An extensive fortification effort has begun in the cities of Zeltstadt and Kupiškis with large-scale involvement of the knights of the Rosewood Order. The official reasoning by the military and the government was "to protect the Order's castles from the partisan danger", but the civilians are somewhat doubtful of the truthfulness in this claim. Nonetheless, they welcomed the added degree of protection, including bunkers and hidden defences ready to be deployed at a moment's notice. \n\nOf course, the loyalists have been fully aware of the purpose of these defences... If we can't take Longsword from Dusktalon, we'll outlast him until he has starved to death."
longsword.49.a:0 "우리의 대의는 정의롭고, 우리의 준비는 완전하다!"

longsword.50.t:0 "해외의 친구들"
longsword.50.d:0 "Through Silvertalon's contacts in the Imperial Heartlands, we've convinced an arms shipment headed for Swordsson to make a stop at Zeltstadt. It contains the latest firearm models and towed artillery pieces, all packed down in neat boxes and ready to use off out-of-the-box! Unfortunately, if we were to take everything, this would undoubtedly alarm the Reformisten to a conspiracy and that someone would is moving against them in places unseen. \n\nAfter deliberations within the order, it has been decided that the loss of half of the shipment would be attributed to a partisan raid on one of the few rail lines - but which half shall we take for ourselves?"
longsword.50.a:0 "병사들을 위한 더 많은 총을!"
longsword.50.b:0 "포병은 전장의 여왕이다."

longsword.51.t:0 "장비 비축"
longsword.51.d:0 "개혁파가 생산시설을 엄격하게 통제하고 있는데다 일반적으로 생산 라인을 엉망으로 만들어 놓기 일쑤이기에 최선의 상황에서조차 군대는 제대로 된 물자를 공급받지 못합니다. 최근 무능한 백작은 공장 감독을 무시무시하고 능력있는 부관인 로자 하이덴라이히에게 위임했습니다. 그녀는... 정말 독특한 인물이며 쉽게 속아넘어가지 않을 겁니다. 어쩌면 실버탈론과 웨이브윙이 직접 그녀를 만나 더스크탈론 백작에 대해 설명을 해준다면, 그녀도 이해하고 우리와 협력할 수 있을지도 모릅니다."
longsword.51.a:0 "하이덴라이히도 납득하겠지..."

longsword.52.t:0 "젤트슈타트 봉쇄"
longsword.52.d:0 "어느날과 같이 평범했을 소드손의 아침에 예정에 없던 라디오 방송이 울려퍼졌습니다.\n\n"롱소드 최고사령부의 콘라트 실버탈론 원수가 전합니다. 우리는 공식적으로 더스크탈론 백작과 개혁파의 도넘은 잔인함과 야만성을 규탄하는 바입니다. 백작은 국민에 대한, 그리고 롱소드에 대한 사랑이라곤 없으며, 그의 통치에는 정당성조차 없습니다. 백작은 선량한 그리폰이라면 출신과 이념에 관계없이 누구나 혐오스러워할 끔찍한 범죄들을 저지르고 있습니다! 여러분이 그리폰이건 포니건 관계없습니다. 젤트슈타트에서 저희와 함께하십시오. 함께 롱소드의 진정한 가치를 되살립시다!" \n\n메세지는 롱소드 전역으로 퍼져나갔고, 전국적인 파동을 일으켰습니다. 포니와 그리폰의 무리들이 젤트슈타트로 모여들었고, 백작에 대항해 무장을 갖추고 바리케이트를 쌓아올렸습니다."
longsword.52.a:0 "올 테면 와 봐라!"

longsword.53.t:0 "파르티잔 집결"
longsword.53.d:0 "개혁파에 대한 우리의 공개적 저항 선언에 고무된 파르티잔들 또한 반정부 활동에 박차를 가하고 있습니다. 그들은 비사지나스 주변을 장악했고 곧 소드손을 향해 진격해 그들만의 질서를 확립하려고 할 겁니다. 이는 옛 롱소드의 복원을 목표하는 우리들에게 있어서 좋은 소식은 아니지만, 총장은 현 상황을 꽤나 낙관적으로 바라보고 있으며, 기사단이 충분한 준비를 갖춘다면 양면전쟁을 무리없이 치뤄낼 수 있다며 실버탈론 장군을 확신시켰습니다."

longsword.54.t:0 "최후의 본보기"
longsword.54.d:0 "이날 아침의 롱소드에는 끔찍한 광경이 펼쳐져 있었습니다. 롱소드 전역의 거리에 직장과 집에서 습격당해 죽은 그리폰들의 시체가 누워 있습니다. 그러나, 얼마 지나지 않아 희생자 전원이 개혁파의 일원이거나 그들의 자발적 협력자라는 것이 밝혀졌습니다. 평범한 그리폰과 포니들은 이와같은 사적 제재가 산발적으로 집행되는 것을 보며 일에 관여하지 않기로 했습니다. \n\n놀랍게도, 백작은 이번의 공개적인 반란에 대해 어떠한 보복이나 조치도 취하지 않았습니다. 어쩌면 본인 역시 두려움에 떨고 있는 것일지도 모릅니다. 로즈우드 기사단의 손길은 멀리까지 뻗어나가며, 최근 그 영향력의 범위는 넓어져만 가고 있습니다."
longsword.54.a:0 "놈들이 살 날도 얼마남지 않았다."

longsword.55.t:0 "봄날 대청소"
longsword.55.d:0 "눈앞에 닥친 파르티잔 문제를 해결하기 위해 로즈우드 기사단과 롱소드군이 한곳에 모여 대책을 논의하게 되었습니다. 파르티잔 활동을 견제하기 위해 일부 자원을 투자하자는 주장에는 모두가 동의하는 바이지만, 주도권을 잡기 위해 어디를 공격해야 할지에 대해서는 의견이 분분합니다. 파르티잔들의 근거지로 추정되는 마을들에 병력을 파견해 그들의 모병 활동을 방해하는게 좋을까요, 아니면 파르티잔들의 무기고로 공작원을 보내 저들이 비축해둔 무기와 폭발물을 파괴하는게 좋을까요?"
longsword.55.a:0 "저들의 모병소를 노려라!"
longsword.55.b:0 "저들의 무기고를 노려라!"

longsword.56.t:0 "기나긴 행진"
longsword.56.d:0 "The preparations completed, the loyalist columns of griffons and ponies now proudly stood at attention outside of the city of Zeltstadt. Clad in in the traditional colours of Longswordian knightly orders of white and grey to distinguish themselves apart from the despised Reformisten, they looked up to Silvertalon, microphones ready to carry his word far and wide. \n\n"Griffons, ponies, citizens!", Silvertalon addressed his soldiers, "This is our time! The madgriff of Longsword hides in his city, fearful of our retribution. For too long has this unwarranted butchery been allowed to continue. But we say no! We will go against him and restore honor and dignity to Longsword today and tomorrow! Glory and honour to the true defenders of Longsword!" \n\nAs the words went out into the aether, the soldiers began their march on Swordsson. The War for Longsword had begun in earnest."
longsword.56.a:0 "전투 태세로!"

longsword.57.t:0 "비밀결사의 승리"
longsword.57.d:0 "Conrad Silvertalon and Konrada Wavewing stood in Swordsson's central square, now filled with rubble after heavy artillery bombardment. After a hard and brutal fight, the civil war for Longsword has been finally concluded in their favour. The Reformisten did not go down easily, as they used some truly despicable tactics, such as arming innocent griffon civilians and pretending to surrender numerous times. The mad Count himself was found barricaded in his residence, and was dragged out to the streets after a short struggle. He was summarily executed by the firing squad, screaming insults and curses as his last words. \n\nMeanwhile in the countryside, the remaining Partisans have agreed to peacefully surrender in exchange for amnesty. Their request was granted as they were fighting for their very existence - a just and noble endeavour, but now they've seen that they cannot bring their idea of change to Longsword after our victory. It will take a while to repair relations between griffons and ponies, following the years of sustained violence against the innocent ponies. \n\nSilvertalon addressed his griffons and ponies, telling them how proud he was of their courage in standing to up the cruel Reformisten, and finished by saying that our victory marks the beginning of a new age for a honourable Longsword, defender of the griffon way of life. Wavewing's address afterwards was a lot more brief, a statement of only a few words that they can all be proud of their achievement."
longsword.57.a:0 "롱소드에 영광을!"

longsword.58.t:0 "학교 개혁이 뿌리를 내리다"
longsword.58.d:0 "The concept of educating our population has always been a difficult topic to discuss, given that a dangerous idea makes a dangerous griffon, and dangerous griffons make a dangerous society. But the world stops for nobody, and to best protect the Empire, we must adapt. An updated curriculum consisting of basic literacy skills, physical education, and our great Empire's politics and history has been designed and distributed to the few schools dotted around nation, with new schools being built by the month. \nThough progress has been almost painfully slow, the program is finally starting to bear fruit. Our officers no longer have to deal with the troubles of teaching new recruits how to sound off in order, or properly grip a rifle, saving us a lot of time and heartache. \n\nNow only if they'd point those rifles in the right direction..."
longsword.58.a:0 "좋아!"

longsword.59.t:0 "기능적 교육을 마치다"
longsword.59.d:0 "With the changing of the times comes the changing of our nation. The final school in our education plan has just completed construction and is set to open its doors next Monday, marking a critical milestone in our (measured) reform. Books have been printed, blackboards have been set up, and teachers have been trained. Our one-griffon education department has even conducted a surprise inspection of a school in our capital, and to their surprise, the students could disarm an armed assailant from over 20 meters away, accurately describe most events in the Empire's history, and some could even count to a hundred! Detractors of the program are now completely silent on the topic, if not coming out in support of the program - it seems like they've finally seen reason. To celebrate his success, our education minister has retired to his quarters tonight for a round of well-deserved festivities. \nTo the future! To the Griffons! To the Empire! \n\nHey, has anybody seen the general's whisky?"
longsword.59.a:0 "영광스럽군!"

longsword.60.t:0 "가난과의 전쟁"
longsword.60.d:0 "The generals have always known about the sorry state of our nation's economy, as has every griffon on the continent, but it's never become truly apparent until now, when a secretary's attempt to order a replacement check book for the National Treasury went awry, being turned down by the only bank in the capital due to an inability to pay the replacement fee. Apparently foil-wrapped chocolate bits can look very similar to the real thing. Very, very similar. \nThe subsequent investigation has revealed many deep-rooted issues within our economy, namely a people almost entirely dependent on unstable subsistence farming, the total stagnation of monetary flow between businesses, and the inability to requisition any funding from the general population for lack of any funds to requisition. Not to mention, Dusktalon and his Reformisten cronies had been seizing, without justification, the money and property of the populace for years... \nAn emergency policy meeting has resulted in a new plan of constructing additional military outposts to secure trade routes, importing foreign machinery to supplement our meagre industrial base, and adding a new agricultural service requirement to our national conscription terms. \n\nBoreas, let's hope this works."
longsword.60.a:0 "앞으로!"

longsword.61.t:0 "Bit by Bit"
longsword.61.d:0 "News! And this time, it's even good! \nFor the most part. \nThe politically-sensitive nature of protecting trade caravans is lost on our armies, ploughing fields is hard work for soldiers used to standing guard all day, and there are still no funds to requisition from our country's griffons, but the programs are definitely beginning to show their effects. Villages are alive with the sounds of industry, markets are bustling and open for business, and for once in a long, long time, our nation can expect to come home to a warm meal after a hard day's work. \nAnd while we're still stuck growing wheat in gravel, at least now we won't have to dig the holes with our bare claws. \n\nThat's progress, right?"
longsword.61.a:0 "대단해!"

longsword.62.t:0 "계획을 계속하다"
longsword.62.d:0 "400 마리도 넘는 그리폰의 무리가 소드손의 백작 저택 앞 중앙 광장에 모였고, 더스크탈론 백작은 이들을 향해 발코니에서 열의에 찬 연설을 하는 중이었다. \n\n"포니들은 롱소드에 파멸만을 가져왔습니다! 그들은 자신의 위치를 망각하고, 그리폰 종족의 우월성을 인정하지 않습니다! 저들이 존재하는 한, 어찌 우리 그리폰들이 완전한 잠재력을 발현할 수 있겠습니까? 오로지 칼만이 이 문제를 해결할 수 있습니다!" \n\n그의 연설이 끝나자, 흥분한 개혁파들은 모든 포니들의 죽음을 외치며 하늘로 축포를 쏘아올렸다. 순수한 롱소드의 꿈이 곧 이루어질 것이었다..."
longsword.62.a:0 "이 나라를 깨끗히 청소할 것이다(Wir werden unser Land rein machen)!"

longsword.63.t:0 "군 인사 개편"
longsword.63.d:0 "너무나 오랜 시간동안 우리의 군대는 쓸개빠진 머저리 그리폰들과 그보다도 최악인... 포니들로 가득찼다. 이 암덩이들은 위아래 가릴것없이 우리 군의 모든 부분에 퍼져있다! 우리가 순수한 롱소드의 꿈을 이루기 위해서는 사랑스러운 우리 군의 최고 요직에서부터 이 오물들을 정화해야 할 필요가 있고... 어쨌던 이 또한 우리 목표의 중요한 단계이다! 그렇기에 아직은 이 거대한 쥐새끼들을 잡아죽이는데 군대를 투입할 수 없다. 군이 이미 놈들에게 장악당했고, 심지어 롱소드의 순수혈통 그리폰들이 그들에 동조하는 상황에서 어찌 그러겠는가! 어쨌던 이 무능한 머저리들을 사랑스러운 우리 조직의 일원들로 교체하는것은 별 문제가 되지 않을 것이다. 개혁파는 롱소드에서 가장 순수한 이들이고, 당연히 우리야말로 정부의 모든 부서에서 가장 뛰어나고 적합한 관리자이기 때문이다."
longsword.63.a:0 "순수한 미래는 순수한 군대를 필요로 한다."

longsword.64.t:0 "순전한 사고"
longsword.64.d:0 "군 내의 불순분자들을 제거하기 시작한 지 한달이 좀 지났고, 그 과정 역시 순조로웠다. 벌써 많은 수의 "충성스러운" 포니 장교들이 우리들의 총탄에 의해 직위해제되었고,  숙청에 대한 소식 또한 조용히 묻어버리는 중이었다. 나라를 잠식한 커다란 쥐새끼들로부터 조국을 되찾는 것이야 우리의 당연한 권리지만, 괜히 사냥감이 반항하도록 만들 필요는 없었다. 그러나 모든 것이 잘 풀려간다고 생각한 지금, 예기치 못한 불운한 사태들이 벌어지고 있었다. 우리의 새 장교들이 순찰을 및 훈련 중에 지속적으로 사고에 휘말려 사망하고 있다.\n\n순찰 도중 도적떼에게 습격을 당했다던지 공산주의자에게 암살당했다던지, 심지어 훈련중에 시범 발사한 박격포탄이 궤도를 벗어나 중요 장교진이 폭사하는 등, 의문스러운 사건들이 계속해서 발생 중이다. 무슨 일이 일어나고 있는지 아직 확실하지는 않지만, 주의를 기울일 필요가 있다..."
longsword.64.a:0 "사고라고...?"

longsword.65.t:0 "공개 처형"
longsword.65.d:0 "The Army has been purged and we call the shots now, literally. After a tedious month in waiting the time has arrived for our brand new pure minded Longsword military to roll out into the open public and begin a social purification of our enemies! Communist, pony, any other brand of traitor... All will be purged one way or another. From the public hourly hangings in the Capital, to the numerous executions happening in the countryside. There are plenty of mass graves to be filled, and there is more than enough ammunition for such a task. There are no shortages of treasonous rats here, nor a shortage of Reformisten warriors!"
longsword.65.a:0 "나라의 암적 존재들을 도려내자!"

longsword.66.t:0 "파르티잔 반격"
longsword.66.d:0 "마치 기다리고 있었다는 듯이 그들은 반격을 개시했다. 어쩌면 우리가 저항세력을 너무 얕봤던 걸지도... 우리가 사회에 대한 청소를 시작한지 일주일만에 불충한 지역들에서 조직적인 반격이 수없이 일어났다. 여러 도시들이 놈들에게 점령당하고 국가 공무원들과 개혁파 일원들이 처형당하거나 더 끔찍한 일들이 벌어지고 있다. 파르티잔 짐승 놈들은 우리들의 영광의 순간에 타격을 가했고 더 이상 통제권을 잃어버리기 전에 정비를 마치고 다음 공개 처형을 준비해야 한다.\n\n저항군은 정말로 실질적인 위협이다..."
longsword.66.a:0 "...잠깐만..."

longsword.67.t:0 ""수상쩍은" 실종들"
longsword.67.d:0 "상황은 최악으로 치달았다. 전국적으로 우리의 주요 인물들이 실종되고 있다는 보고서가 올라오고 있고 단순 탈주부터 금단의 사랑을 쫒아 갔다는 말도 안되는 소문부터 반-파르티잔 활동의 실패 등등 끝도 없이 이어진다! 도대체 말이 안되잖아... 사실이라기에는 너무 많은 이상한 보고들이 올라오고 있다...이건 마치...\n\n그거야! 아직 군이 놈들 손아귀에 있는 거라고! 지난 달의 숙청이 우리 사회의 암을 전부 도려내기엔 한참 부족했던것 같다. 유일한 답은 더 많은 숙청 뿐이야! 우리의 숙청이 충분히 철저하지 못했다는 것 외에 이런 수많은 "실종들" 을 설명할 방법이 없다...\n\n신속하게 행동해야 해, 아니 신속하게는 너무 늦어! 당장 행동해야 해!"
longsword.67.a:0 "...기다려."

longsword.68.t:0 "관료 개편"
longsword.68.d:0 "군과 비슷하게 현 관료제는 악질적인 포니들과 포니 동조자들로 가득합니다. 개혁파가 아니었다면 10년도 안되 롱소드의 정부는 이러한 반역자들로 넘쳐흘렀겠죠! 이러한 피해를 복구하기 위해선 신속히 행동해야합니다. 국익을 위해 최선을 다해 봉사하는 순수혈통 그리폰들이 아직 많이 있고 갈아치워야 할 반역자들도 아직 많이 있습니다. 순수한 미래를 위해서 우리에게 순수한 정부가 필요합니다!"
longsword.68.a:0 "반역자들이 사라지니 이제야 나라를 제대로 운영할 수 있겠군!"

longsword.69.t:0 "관료제 붕괴"
longsword.69.d:0 "충격적이게도... 정부의 업무효율은 바닥을 치기 시작했다. 세금 징수원들은 국가의 세금을 빼돌리고 지사들은 현실성없는 우스꽝스러운 법안들을 지지하고 있으며 외교부는 붕괴한 지 오래이다. 새로 임명한 시장들 역시 정부 예산을 유용하기 바쁘거나 애초에 뭘 해야할지 아무 생각도 없는 자들 뿐이다. 우리가 최근 교체한 직위들 대부분이 무능하거나, 권력을 남용하거나, 무능하면서 권력을 남용하는 개혁파 인사들로 채워지고 말았다! 아니 인사검증은 아무도 안 하는거야!?"
longsword.69.a:0 "이럴 의도가 아니었는데..."

longsword.70.t:0 "불충한 자들에 대한 교훈"
longsword.70.d:0 "우리가 약속했던 순수한 롱소드를 만들려면, 포니들이 불법으로 소유중인 사업장들을 압류해 충성스러운 롱소드 시민들이 이를 소유하고 관리하도록 해야 한다. 물론 구매자가 나타나기 전까지, 압류한 토지와 건물, 장비 등은 정부에서 운영할 것이다. 포니들은 믿을 수 없으며 포니들이 사업을 운영하거나 재산을 축적하는 행위는 금지된다.\n\n우리는 다행스럽게도, 늦기 전에 하르싱겐에서 포니 주도의 산업지구를 무너뜨리는데 성공했다! 이러한 개입이 없었더라면 상황이 얼마나 더 악화되었을지 모른다..."
longsword.70.a:0 "이젠 이 공장들을 쓸모있게 사용할 수 있겠어!"

longsword.71.t:0 "하르싱겐에서의 폭발"
longsword.71.d:0 "As of this morning, merely two days after the seizure of Haarsingen's "Sunny Days" industrial district a series of explosions went off. The series, type, and areas of damage were all too organised to have been some freak accident. The ensuing explosion proceeded to collapse numerous levels of the factory before it ultimately fell in on itself from lack of support pillars. Fortunately only a lone safety inspector died, but there remains the question of how this happened... Some local loyal supporters reported the owner, "Sunny Day" was staunchly anti-Reformisten and had a history of explosives experience. If it's anygriff's guess, he set up remote explosives to level his wrongly acquired property. Why didn't this come up when we were screening him and all the others earlier in the week? Someone find this rat and KILL him!"
longsword.71.a:0 "Looks like we didn't have any good replacements for investigators either..."

longsword.72.t:0 "바레나 "교정"시설"
longsword.72.d:0 "최근 몇주 사이에 감옥은 범죄자 포니들로 가득찼다. 우리가 너무 효율적으로 쓰레기를 청소해버린 결과, 놈들을 쳐박을 감옥마저 부족해진 것이다! 다행스러운 일은 우리 중 정말 똑똑한 누군가가 이 쓰레기들을 노동 수용소에 집어넣어 죽을 때까지 쓸모있게 만들자는 기발한 제안을 한 것이다! 한술 더 떠서, 우린 이 수용소를 바레나에 세울 것이다! 대부분의 죄수들이 그 빌어먹을 도시 출신인 걸 생각하면 물류비도 절감할 수 있고 도시 놈들에게도 좋은 본보기가 될 것이다... 정말 훌륭한 생각이었어 모두들!"
longsword.72.a:0 "드디어 저 커다란 쥐새끼들을 써먹을 곳이 생겼군!"

longsword.73.t:0 "불운한 상황"
longsword.73.d:0 "이전에 생각했던 것과 달리, 노동 수용소를 반정부 세력이 드글거리는 도시 바로 옆에 짓는것은 좋은 판단이 아니었다. 오래지 않아 지역 내의 파르티잔들이 모여 수용소에 대해 조직적인 습격작전을 개시했고, 경비병들을 대거 사살하고 구역을 점거한 뒤 수감되 있던 포니들을 구출했을 뿐만 아니라 이들 중 지원자들을 해방군에 끌어들이기 까지 했다. 이 망할 놈들은 대체 뭐가 어떻게 된거야? 분명 저놈들을 수도 없이 쳐죽였는데 더욱 분노할 뿐이라고! 놈들의 의지를 무너뜨릴 만한 건 전혀 없는건가?!"
longsword.73.a:0 "대체 뭤들 하고 있는거야? 병력을 보내! 당장!"

longsword.74.t:0 "우리 계획의 결함"
longsword.74.d:0 ""이건 악몽이야, 완전히 악몽이라고!" 더스크탈론 백작은 책상에 앉아 울부짖더니 곧 얼굴을 발톱에 파묻고 흐느꼈다. 그가 준비했던 비장의 계획들은 모든 단계에서 역효과만 일으킬 뿐이었다. "모든 예방조치를 취했을 터인데! 군 내부의 반역분자들을 처음부터 제거했었다고!" 더스크탈론이 정신없이 고함을 지르는 동안 그의 믿음직한 부관인 로자 하이덴라이히는 문가에 가만히 선 채 고개를 숙이고 자신의 후원자이자 지도자의 비참한 모습을 애써 외면하고 있었다. "우리는 놈들 수백마리를 학살했어, 아니 수천을! 아크투리우스의 저주 있으리!"\n\n난동이 계속되고... 비참함에 끝이 보이지 않자 로자의 오른 발톱에 힘이 들어가더니 그녀는 곧 주먹을 움켜쥐었다. 백작은 언제나 그녀의 큰 후원자였고 이는 진심으로 고마운 일이지만, 시간이 지날수록 로자는 더스크탈론 백작이 얼마나 한심한 지도자감인지를 무시할 수 없었다. 더스크탈론의 이상에는 그녀도 크게 공감하는 바이지만, 그의 방식은? 불안정하고 비효율적일 뿐만 아니라 변화하는 상황에 대한 유연함도 없었다! 어쩌면 그녀야말로 지도자의 역할에 가장 적합한 인재일지도... 물론 이런 반역적인 생각은 나타나다가도 종종 그녀의 마음에서 사라졌다. 그러나 이제는 이러한 생각들이 매일같이 수면 위로 떠오르고, 가면 갈수록 이 생각들을 떨쳐내기가 힘들어지고 있었다. \n\n백작은 갑자기 주먹으로 책상이 흔들릴 정도로 내려쳤고 그 충격에 백작이 가장 아끼던 스노 글로브가 바닥에 떨어져 산산조각 났지만 그는 더 중요한 일들에 정신이 없어서인지 놀라울 정도로 이에 대해 무감각했다. "참모들, 장교들, 누구던간에 전원 소집해! 개혁파는 이 범죄를 용납하지 않을 것이야! 우리 계획에 난 흠집 하나하나마다 놈들에게 열배로 되갚아주마! 백작이 큰 소리로 당당하게 고함을 지르는 모습이 로자의 시선을 끌었다. "로자, 난 여길 좀 정리하도록 할 테니 이만 가보도록. 우리는 시간이 급하네!" \n\n로자는 백작에게 현 사태에 대응하기 위해 더 나은 방법이 있다고 조언을 하고도 싶었지만, 그가 고집을 꺾지 않을 것을 알았다. 어찌됐건 백작은 로자의 상관이고, 안타깝게도...명령은 따라야 했다. "물론입니다, 백작님.""
longsword.74.a:0 "아크투리우스여 우리를 지키소서..."

longsword.75.t:0 "비사지나스 봉기"
longsword.75.d:0 "우리의 의로운 대의를 또다른 재난이 덮쳤다. 무장한 포니 폭도들이 공개 처형이 진행되는 동안 비사지나스에서 반란을 일으켰다! 최근엔 무기고 습격도 없었는데, 도대체 놈들이 어디서 그 많은 무기를 구했는지 전혀 알 방도가 없다. 비사지나스는 언제나 우리의 자랑스러운 조국을 오염시키는 포니 쓰레기들 소굴이었고, 이번 상황을 즉시 해결해야 할 것이다. 반군 놈들은 분명 최대한 많은 오합지졸들을 규합하려고 할 것이다. 어쩌면 도시를 포위하고 놈들을 굶겨죽이는 것이 좋을지도? 최근의 시가전은...정말 골치아프고 피비린내나는 전투이다..."
longsword.75.a:0 "커다란 쥐새끼들!"

longsword.76.t:0 "젤트슈타트 반란"
longsword.76.d:0 "실버탈론 개자식이 우릴 배신했다! 놈과 돼지떼같은 놈의 군대가 젤트슈타트를 밤중에 기습해 점거하고 우리 순수주의 운동의 등뼈를 부수려고 하고 있다! 다행스럽게도 진정한 롱소드인들은 저 가짜들과 포니 쓰레기들의 예상보다 더욱 강인하다는 것이다. 그러나 우리의 끈기와 관계없이 이는 분명 큰 타격이다. 실버탈론의 군대는 우리 예상보다도 더욱 압도적이었고, 젤트슈타트가 방어준비를 갖추었음에도 놈을 막기에는 역부족이었다. 개혁파는 현재 너무 넓게 퍼져있으며, 위치 또한 매우 좋지 않다. 상황이 빨리 반전되지 않는다면 우리 부대의 사기가 언제까지 유지될지... 백작님! 이 돼지들을 어떻게 쓸어버리면 되겠습니까?"
longsword.76.a:0 "우리는 젤트슈타트로 진격해 놈들을 자신들의 피로 익사시킬 것이다!"

longsword.77.t:0 "혼란에 빠진 나라"
longsword.77.d:0 "더스크탈론 백작은 사무실에서 발톱에 얼굴을 파묻고 앉아있었다. 밖에서는 개혁파가 폭도들을 진압하기 시작하며 폭동과 전투의 소리가 번지고 있었다. 그는 상황이 나쁘다고 주저앉아 우는 그리폰은 아니었지만, 이번에는 보레아스마저 그를 저버린게 아닌가 하는 생각이 들었다. \n\n도대체 어디서부터 잘못되었던 것일까? 자신의 명령은 명확했고, 부하들은 의욕이 넘치고 충성스러웠으며, 그는 분명 롱소드에 순수함을 되찾아주었을 터였다! 백작은 곧 생각을 떠올렸다. 저주받을 포니들, 분명 그들이 모든 것의 원흉이야! 망가진 공장들, 실버탈론의 배신, 습격당한 무기 운반책, 그와 카테린부르크와의 관계까지 - 모든 것을 놈들이 망쳤어! 어째서인지, 놈들의 내뿜는 타락의 마법이 조국의 구석구석까지 스며들고 말았다. \n\nㄷ더스크탈론은 서랍을 열어 그의 믿음직한 권총을 꺼냈다. 적들에게 먹여줄 충분한 총알만 있다면 진정 문제될 것이 있을까? 더스크탈론은 의지를 다졌고 하이덴라이히를 불렀다. 그는 명령할 것이고, 개혁파는 승리할 것이다. 아크튜리우스가 우리 모두의 곁에서 함께 싸우시기에!"
longsword.77.a:0 "롱소드의 순수성을 회복하리라! 우리는 무엇보다 견고하다!"

longsword.78.t:0 "영원한 안식"
longsword.78.d:0 "나라는 폐허가 되어버렸습니다. 도시들은 파괴되고, 마을과 숲이 불타고, 농지가 황폐화되었습니다. 승리한 백작은 롱소드의 정화를 위해 모든 것을 희생했고, 비록 광신에 찬 상급자의 통제 하에 있었지만, 내전에서 승리한 개혁파의 일원들조차 자신들의 계획에 의구심과 후회가 들기 시작했습니다. 롱소드는 분명 정화되었습니다... 매우 비싼 댓가와 함께 말입니다. \n\n젤트슈타트의 급조된 방어선은 개혁파의 공세에 무너졌고, 수많은 충성파 병사들이 학살당했습니다. 콘라트 실버탈론은 발톱에 총을 쥔 채, 지휘 테이블 위에 쓰러져 죽어있었고, 사로잡힌 지휘관들은 전원 처형되었습니다. \n\n비사지나스의 숲은 불타올랐고 개혁파는 모든 수단을 동원해 포니들을 몰아냈습니다. 많은 포니와 그리폰의 희생 끝에 스타리 나이트와 파르티잔들은 대부분 레이크 시티로 도주하는데 성공했습니다만, 결국 롱소드엔 단 한마리의 포니도 남지 않게 되었습니다.\n\n이 모든 세월 끝에, 수없는 좌절과 반란 끝에, 팔라스 더스크탈론 백작은 꿈을 이뤘습니다. 물론 이를 위해 나라의 대부분이 파괴되긴 했지만, 폰 카테린부르크가 그의 성공을 알게 되면 그게 다 무슨 상관일까요? 분명 더스크탈론 백작은 큰 보상을 받을 겁니다. 어쩌면 더 높은 작위를 수여받을지도 모르죠! 남은 것은 로자 하이덴라이히가 헬퀼로 편지를 보내 그들의 성공을 알리는 것 뿐입니다.\n\n한편, 로자는 이번 사태의 결과에 큰 충격을 받았고 그녀의 환상이 깨어지는 것을 느꼈습니다. 개혁파는 자멸적이며, 이들의 계획에 미래 같은건 존재하지 않습니다... 어쩌면 그녀가 이 내전의 종지부를 찍을 수 있을 겁니다."
longsword.78.a:0 "우리의 임무가 끝났다!"
longsword.78.b:0 "제복은 꽤 예쁘지만...이제 개혁파의 시대도 끝이야."

longsword.79.t:0 "더스크탈론 백작의 편지"
longsword.79.d:0 "This evening, a letter has arrived for [HLQ.GetLeader]'s eyes only, bearing the seal of the Count of Longsword. In it, Pallas Dusktalon explained in great detail how he has "personally slain the traitor scum with his own claws" and "established the purest nation in all of Griffonia". While Dusktalon is known to be a coward and a blowhard, the fact remains that the Reformisten are the winners of the Longswordian civil war. It's anygriff's guess how he had managed to win, but nonetheless plans have been drawn to quickly integrate the Longswordian lands into our own, so that together we may prepare for the final conflict against the ponies..."
longsword.79.a:0 "더스크탈론을 제일 한직으로 내보내도록..."

longsword.80.t:0 "새로운 여명"
longsword.80.d:0 "사무실에서 즐거운 모습으로 그의 위대한 승리들에 대한 글을 적고있던 더스크탈론의 앞에 로자 하이덴라이히와 개혁파 고위 인사들이 들이닥쳤다. \n\n"하이덴라이히, 이게 대체 뭐하는 짓이지? 난 자네들을 부른 적 없네." 일당은 잠깐 서로 시선을 교환하더니 곧 하이덴라이히가 입을 열었다. "여기까지다, 더스크탈론. 이 나라는 완전히 망가졌어. 무가치한 목적에 눈이 멀어 너무 멀리까지 와버렸지. 이제 당신이 물러날 차례다." 그녀의 목소리에선 실망감이 노골적으로 묻어났다. \n\n이 뻔뻔하기 짝이 없는 년이! 드디어 자신이 오랜 꿈을, 아니 그 이상을 이뤄냈건만, 이 모든것을 다시 시궁창에 쳐박으려 하다니?! 더스크탈론은 벌떡 일어서서 고함을 내지르기 시작했다: "하이덴라이히, 네년이 감히 우리의 신성한 의무에 간서-", 그러나 그가 말을 마치기도 전에 하이덴라이히의 공모자 중 한마리가 더스크탈론에게 총을 발사했고, 쓰러진 그는 더이상 말할수 없었다.\n\n사건의 소문은 일파만파 퍼져나갔고, 개혁파 간의 잔혹한 내분이 일어나며 나라는 또다시 무정부상태에 빠져들었다. 몇주간 더 지속된 폭력과 파괴는 하이덴라이히와 그녀의 지지자들이 최소한의 질서를 잡으며 끝이 났고, 그녀는 이제부터 롱소드에 급격한 변화를 불러일으킬 생각이었다."
longsword.80.a:0 "여왕 폐하 만세!"

longsword.81.t:0 "우연한 만남"
longsword.81.d_maar:0 "로자가 개혁파의 일원이 되었을 때, 그녀는 롱소드의 밝은 미래를 꿈꿨다. 사회를 겉도는 배타적 문화의 소수종족들이 없는 세상이었다. 그녀의 눈에 개혁파는 마치 이 나라의 구세주처럼 보였다! 로자는 진심으로 개혁파 운동을 신봉했으며, 그녀의 이러한 마음가짐은 그녀를 더 높은 위치로 올려주었다. 그러나 그녀는 마지막까지, 개혁파의 승리가 문명국가로써의 롱소드를 멸망시킬 거라고는 상상하지 못했다. 그녀는 모두가 우러러보는 국가의 우상이 되어야 했을 터였으나, 그녀는 지금 남들을 약탈하며 훔쳐온 물건들로 하루하루 살아갈 뿐이었다. 로자가 어린 소녀 시절 상상하던 그녀의 미래 중 도적단 두목 같은건 생각해본 적조차 없었다. \n\n벌써 몇달째 약자들을 등쳐먹는 이런 생활이 계속됐다. 정말 감정적으로 불쾌하고...의욕이 꺾이는 일이었다. 그녀는 어떤 일에도 즐겁지 않았고 삶을 살아도 더이상 감흥이 없었다. 그녀가 해야할 일을 하기 전까지, 그녀의 제일 가까운 친구는 바로 백작이었고, 이제 그녀는 마치 홀로 내버려진 기분이었다. 지난 몇년 간 삶은 정말인지 로자를 희롱하기라도 하는 듯 예상치도 못한 전개로 그녀를 가지고 놀았고, 오늘도 우연한 만남이라는 모습으로 그녀의 삶에 반전을 가져왔다. 그는 로자의 삶에 엄청난 영향을 끼칠 인물이었다. 어쩌면 더스크탈론 백작보다도 더!\n\n피어트리 마을의 포니들로부터 약탈한 전리품을 가져오는 도중, 로자의 일행은 길을 잘못 들고 말았다. 많은 경우 이러한 실수들은 안타까운 결과로 이어지지만, 로자와 부하들은 선스트라이커 부족의 군주인 에리비아르와 마주치게 되었다. 에리비아르 또한 그리폰 신 마아르에 대한 헌신을 위해 로자 못지않게 폭력적이고 열광적인 삶을 살아왔었고, 원하는 것들을 구하기 위해 주변 국가들을 약탈하는 시대에 뒤떨어진 삶의 방식을 고수하고 있었다. 로자는 지금까지 많은 그리폰들을 만나보았지만, 에리비아르는 그중에서도 정말이지 잊을 수 없는 그리폰이었다. 그의 병력은 로자의 병력보다 많지도 않았고, 장비의 질도 나쁘면 나빴지 더 좋다고는 할 수 없었지만, 그의 전리품은 그녀의 것의 족히 두배는 되어보였다. 로자는 에리비아르가 그녀에게 관심이 있다는 것을 알았다. 굳이 멈춰서서 자신에게 대화를 걸며 관심을 표한 것도 그였고, 무려 약탈한 전리품의 4분의 1을 선의의 표시라면서 자신에게 넘겨주기까지 했으니 말이다. 아무렴 자신의 미모보다는 동정심에 의해 배푼 선의일테지만, 로자는 집으로 돌아가서도 이 젊은 그리폰 군주를 잊어버릴 생각은 없었다."
