construction_of_the_palace_began:0 "소비에트 궁전 건설이 시작되었습니다."
STG_special_constructions:0 "소비에트 궁전"
STG_special_constructions_desc:0 "소비에트 궁전 계획은 스탈리온그라드 중앙광장에 모든 포니들을 위한 행정 중심지와 의회 홀을 건설하기 위한 계획의 세부적인 내용입니다. 궁전은 세계에서 가장 높은 건물이 될 것이고 우리의 가장 야심찬 프로젝트가 될 것입니다. 건설에 많은 자원이 필요하겠지만, 그 대가는 확실합니다."
STG_palace_construction_effort:0 "소비에트 궁전 건설 1단계"
STG_palace_construction_effort_2:0 "소비에트 궁전 건설 2단계"
STG_palace_construction_effort_final:0 "소비에트 궁전 건설 마지막 단계"
STG_palace_the_statue:0 "궁전을 위한 조각상 주문"
STG_palace_construction_effort_final:0 "건설 마지막 단계"

STG_palace_construction_effort_desc:0 "시작합시다! §Y이 단계를 완료하려면 이 결정을 여러 번 활성화해야 할 수 있습니다.§!"
STG_palace_construction_effort_2_desc:0 "시간은 흘러갑니다. §Y이 단계를 완료하려면 이 결정을 여러 번 활성화해야 할 수 있습니다.§!"
