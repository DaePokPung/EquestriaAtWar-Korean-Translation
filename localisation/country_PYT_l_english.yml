### Ruler descriptions ###
PYT_erebus_desc:0 "에레보스는 그라이펜마르센의 정치 현장에서 약 40년 동안 활동해온 늙은 그리폰입니다. 그는 수십 차례 슈타트할터의 직책을 맡았으며, 그라이펜마르센의 민주주의에 피곤을 느끼게 되었습니다. 그의 나이, 경험, 그리고 개인적인 여정 덕분에 그는 그들의 체제가 세상에 존재하는 대부분의 다른 나라들에 비해 매우 비효율적이라는 것을 깨닫게 되었습니다. 그는 국가의 민주주의 전통을 존중하지만, 동시에 관료화되고 합리화되어야 한다고 생각합니다."
PYT_dietrich_desc:0 "디트리히는 젊은 민병대원으로 NAP의 계급들 사이에서 빠르게 두각을 나타내고, 그의 카리스마 있으면서도 합리적이고 열정적인 연설을 통하여 비공식적인 지도자가 되었습니다. 그는 헤르츠란트 최고주의자로, 필요하다면 모든 헤르츠란트가 하나의 깃발 아래에서 힘을 합쳐야 한다고 믿고 있습니다."
PYT_archibald_desc:0 "아르히발트는 그라이펜마르센에서 태어나지는 않았지만, 그의 혈관에는 그라이펜마르센인의 피가 흐르고 있습니다. 그의 가족은 수년 전에 이퀘스트리아로 이주했지만, 그의 아버지는 그의 아들에게 그들의 진정한 조국에 대한 사랑과 오래된 신앙을 모두 물려받도록 했습니다. 결국 아르히발트는 그라이펜마르센으로 이주해왔으며 곧 GVHP에 가입했고, 국민들 사이에 조화와 우정의 이퀘스트리아적인 가치가 퍼지기를 바랐습니다. 그는 20대 중반이라는 젊은 나이에도 불구하고, 그의 열정과 변화에 대한 꽃 같은 약속이 그를 매우 유명하게 만들었지만, 그의 명성은 이퀘스트리아의 공주들의 비밀스러운 근친 관계에 대한 허구적인 이야기를 쓰는 것을 즐긴다는 소문으로 인하여 손상되었습니다."
PYT_wingbert_desc:0 "윙베르트는 그라이펜마르센이 자본주의에 의해 민주주의가 위협받고 있는 친-공산주의 성향의 국가라고 믿고 있는 완고한 공산주의자입니다. 그는 인민들의 삶을 개선하고 진정한 공산주의가 마침내 받아들여지도록 하는 것이 그의 의무라고 믿고 있습니다."
PYT_duke_desc:0 "에레보스는 자신이 약 2세기 동안 없어졌던 작위인 그라이펜하임의 정당한 공작이라고 선언했습니다. 그는 민주주의에 대한 모든 믿음을 잃었으며, 그의 전제정치에 대한 어떠한 반대도 물리치려고 합니다."
PYT_protestant_loonie_desc:0 "NAP의 전직 대리인이자 현재 그라이펜마르센의 최고 지도자인 위트케 트루탄은 독실한 파시스트이자 구교도로 알려진 종교 종파의 일원입니다. 그는 모든 그리폰들이 바보 같은 옷을 입은 괴짜들의 도움 없이 신과 대화할 수 있기 때문에 집정관들을 타도되고 집정관직을 해체해야 한다고 강하게 믿고 있습니다."
PYT_literally_stalin_desc:0 "헤르츠란트의 최고 지도자가 된 윙베르트는 이제 국가가 반혁명적인 사상과 내부의 반대로부터 벗어나 통일되고 강한 상태를 유지하기를 희망합니다. 하지만 어떤 대가를 치러야 할까요? 그는 그런 건 신경도 안 쓰는 것 같고, 점점 광신적으로 변하는 그의 추종자들도 마찬가지입니다..."

