PYT_the_peasant_republic:0 "농민 공화국"
PYT_the_peasant_republic_desc:0 "농민 공화국은 720년 농민들이 그로버 1세의 많은 초기 정적 중 하나였던 에레보스 블랙탈론 공작에 대항하면서 건국되었습니다. 황제는 농민들이 자신들의 정부를 조직할 수 있도록 허용함으로써 농민들에게 보상을 주었습니다.\n\n그라이펜마르센은 특이하기로 소문난 그리포니아 기준으로도 정말 특이한 국가입니다. 이 곳은 대륙에서의 첫 번째 공화국이라고 자신있게 말할 수 있지만, 대륙에서 가장 결함이 많은 공화국이라고 할 수도 있습니다. 모든 시민들의 평등과 자유의 원칙에 따라 운영되고 있는 그라이펜마르센의 사소한 일 하나하나가 3개월마다 투표로 치러집니다. 이 제도는 공화국에 대한 타의 추종을 불허하는 충성심을 부르지만, 한편으로는 어떤 종류의 개혁도 시행하는 것이 거의 불가능하다는 것을 의미합니다."
PYT_the_peasant_army:0 "바우언밀리츠"
PYT_the_peasant_army_desc:0 "바우언밀리츠(농민군)는 정부와 같은 많은 문제들을 겪고 있습니다. 장교들과 계획들은 투표로 결정되고, 어떠한 규율도 존재하지 않으며, 어떤 개혁도 통과하기 어렵습니다.\n\n긍정적으로 보자면, 이 곳은 사랑하는 공화국을 기꺼이 방어할 준비가 되어 있는 열성적인 신병들로 항상 넘쳐납니다."
