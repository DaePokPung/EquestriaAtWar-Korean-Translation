FIR_shinespark_doctrine:0 "샤인스파크의 군사 서적"
FIR_shinespark_doctrine_desc:0 "샤인스파크는 추방 기간동안 많은 것을 배웠고, 내전의 혼란 속에서도 학업의 정진을 멈추지 않았습니다. 샤인스파크는 최근 군사전략에 관한 그녀의 견해를 엮은 책을 출간하였습니다. 장군들이 그 책을 읽도록 하여 그녀의 지혜를 조금이라도 습득하도록 만들어야 합니다."
FIR_racial_bonus:0 "강고한 질서"
FIR_racial_bonus_desc:0 "드디어 우리가 세운 새로운 질서가 반대자들한테조차도 당연히 받아들여지고 있습니다. 충성스러운 신민들은 우리들의 통치의 이점을 찬양하고 있으며, 그들의 재능을 우리들의 사회를 위하여 발휘하고 있습니다."
