CHN_super_heavy_tank_destroyer_equipment_1_desc:0 "매우 견고하게 보강한 마우스의 차체에 150mm 구경의 돌격포를 실었습니다."
CHN_super_heavy_tank_destroyer_equipment_1_short:0 "야크트마우스"
CHN_super_heavy_tank_equipment_1:0 "8호 장갑전투차량 마우스"
CHN_super_heavy_tank_equipment_1_desc:0 "8호 장갑전투차량 마우스는 1014년 말에 설계를 마친 초중전차입니다. 마우스는 지금까지 있었던 그 어떤 전차들보다도 무겁고 거대합니다. 주 무장으로는 128mm 44L/55 전차포와 75mm 동축기관총이 있습니다."
