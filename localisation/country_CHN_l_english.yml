chn_queen_helvia:0 "헬비아 여왕"
chn_queen_helvia_desc:0 "번창하는 항구 군락 디트리시움의 젊은 여왕 헬비아는 상업 및 해군 증강에 관심을 두고 있습니다. 여왕의 군락인 디트리시움은 크리살리스의 군락인 베살리폴리스와 동맹을 맺은 첫 대규모 군락이지만, 1002년 공산주의에 경도된 수병들이 디트리시움에서 일으킨 봉기를 크리살리스가 헬비아의 의견을 구하지 않은 채 무자비하게 진압해버린 사건으로 인해 서로 간의 관계는 좋지 못합니다. 하지만, 실용주의자인 헬비아는 크리살리스외 척을 지는 것보다 우호적 관계를 맺는 것이 장기적으로 더 이익이란 것을 잘 이해하고 있습니다."
chn_queen_aurantia:0 "아우란티아 여왕"
chn_queen_aurantia_desc:0 "산업 군락 릭티다의 늙은 여왕 아우란티아는 과거 크리살리스가 릭티다를 사슴 광신도들로부터 구원한 이후 크리살리스의 열렬한 추종자가 되어 총애를 얻기 위해서라 철도를 위한 목재, 군장비 등을 바쳐왔습니다. 그러나, 크리살리스 여왕은 이런 아우란티아를 곧 늙어 죽을 예정인 쓸만한 졸개 정도로만 생각합니다."
chn_queen_argynnis:0 "아긴니스 여왕"
chn_queen_argynnis_desc:0 "군사 군락 브락스는 베살리폴리스의 오랜 원수로 지난 수세기간 반목을 해왔습니다. 두 군락의 원한관계는 전군을 동원해 일으킨 브락스의 침공 전쟁이 크리살리스의 베-디 연합군에의해 격퇴당한 이후 917년에 더 많은 세력과 연합한 크리살리스에게 여왕이 겁을 먹고 자살해버리는 참극을 겪고서 장녀 아긴니스가 즉위한 이후 크리살리스의 우위를 인정함으로써 일단락되었습니다. 그러나, 아긴니스는 크리살리스의 우위를 인정한 것이지 좋아하는건 아니어서 간혹 크리살리스가 실패하면 조롱하고 비꼬아댈 기회를 결코 놓치지 않습니디."
chn_queen_yaria:0 "야리아 여왕"
chn_queen_yaria_desc:0 "북부에서 가장 넓은 호수이자 마법의 힘이 깃들어있다고 알려진 키 호수의 해안가에 자리 잡은 소리스 군락의 여왕 야리아는 종족의 번영을 위해서 크리살리스에게 귀부 한 여왕 중 하나로 현재는 소리스의 미래를 위해서 수정의 힘을 연구하고 있습니다. 또한 야리아는 지난 수세기간 북부의 혹독한 기후에서 살아남기 위해 마법을 사용해온 군락의 역사적 경험으로 체인질링도 충분히 단련한다면 유니콘처럼 마법을 사용할 수 있다고 믿습니다."
chn_spymaster:0 "Vaspier Orn Kladisium"
chn_spymaster_desc:0 "Initially born in one of the most rural areas of the Changeling hivelands near the Gorak hive, Vaspier has become a key figure of the Changeling administration, even if no one knows it. Sent to gain a higher education by his family after he showed a quick mind from an early age, Vaspier soon became involved with his nation's political struggles. He was one of the changelings who signed on quickly to Chrysalis' bid to unite the hives, and served as her intel gatherer from that point on. From this position, he built the Changeling intelligence agency, VOPS, into a force to be reckoned with. It was, in fact, his hand that guided the operation of Chrysalis' first attack on Canterlot. That failure damaged his reputation, and since then, he has worked even harder to make himself useful to his Queen. And in this, he has succeeded. The VOPS is the most secretive intelligence agency around, and it is from this that his nickname derives."
