CHN_protectorates:0 "국가보호령 계획"
CHN_protectorates_desc:0 "With the overall triumph over the ponies and deer across Equus, it is becoming necessary to consolidate our rule over the vast swathes of land we have conquered. It is unlikely that the ponies will ever cease their resistance against us; they hold no good will for a hated, foreign occupier intent on sapping their love and exploiting their natural resources.\n\nAs such, it would be optimal to establish several autonomous §Yprotectorates§!, to replace the current ad-hoc military occupation. As the armed forces are overstretched, these nominally civilian governments shall restore the rule of law and order, this time under the changeling values. It would be best to make such arrangements before a troubling §Rdevelopment§! surfaces. [CHN.GetLeader] intends to maintain the hegemony and dominance of the changeling race for many centuries, and we cannot falter after we've achieved victory in the ultimate struggle for supremacy."
