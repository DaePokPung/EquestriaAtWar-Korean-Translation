CHN_DESC_TRIMMEL:0 "§YBorn§!: 17 May, 973 in Gardis\n§YRank§!: Hivesmarschall\n§YBiography§!: Born to a low level administrator of the Hive of Gardis, Trimmel Eugen Heydrich Zu Gardis has always been destined for service to the state. Second born to his parents, he was generally viewed as the spare and allowed to choose his education as he saw fit, whereas his older sister was groomed for inheriting their dynastic position. Thus with such freedom in choice Trimmel chose the one thing he excelled at: War. At age 18 Trimmel joined the local 124th Infantry Regiment as an ensign, in 992 he was moved to begin studying at the Officer Cadet School in Vesalipolis. He graduated in November 993 and was commissioned as a lieutenant in January the following year where he was posted to various locations in Equestria after being assigned to 46th Infiltrator Brigade. Serving with distinction in the Winter Revolution of Stalliongrad along with the rest of the Changelings supporting the nascent communist revolt, his first combat experience was on 22 August 995 as a platoon commander near Severokholm, when – catching the Equestrian Royal Guard garrison unprepared – Hauptmann Trimmel and three of his infiltrators opened fire on them without ordering the rest of his platoon forward. For his actions throughout the Winter Revolution, Trimmel was awarded the Iron Cross, Second Class alongside the medals his Severyana persona had acquired such as the Medal "For the Defence of Petershoof" and Medal "For Battle Merit". Shortly before the end of the conflict he falsified his persona's and infiltrator platoon's death in service to Stalliongrad and returned to the Changeling Lands to be promoted to Oberst and quickly being reassigned back to Equestria to take take over another disguise as an agent in the Equestrian General Staff for the invasion of Equestria in 1002. Whilst his actions severely hampered Equestria's capabilities to respond to Chrysalis' lighting assault on the capital, failure was nonetheless tasted that day. Upon the demotion of Hivemarshall Synovial, Trimmel received his position from Chrysalis as one Oberst who had 'not failed her miserably'. Since then he has reformed the military to adopt his and Chrysalis' image of fast and heavy hitting mobile military force capable of crushing all those who oppose the Changelings.\n§YPortrait By§!: Scroup"

