CHN_super_heavy_tank_aa_equipment_1_desc:0 "마우스는 두 문의 88mm 대공포를 달고 있는 육중한 대공전차입니다."
CHN_super_heavy_tank_aa_equipment_1_short:0 "대공 마우스"
CHN_super_heavy_tank_artillery_equipment_1:0 "게쉬츠바겐 E-100 SPG"
CHN_super_heavy_tank_artillery_equipment_1_desc:0 "구경이 210mm에 달하는 대전차포가 초중전차의 차체 위에 얹혀 있습니다. 이 포는 열차포와도 겨룰 수 있을 정도로 강력합니다."
