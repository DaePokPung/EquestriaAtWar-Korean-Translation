changelings.1.t:0 "올레니아 문제"
changelings.1.d:0 "Queen Chrysalis looked at the draft of the communique she'd spent the past few hours working on. The letter would be sent to [OLE.GetLeader] regarding an awful, ill-fated treaty signed between the Changeling Lands and the long-dead King Aldar II of Olenia. That treaty had bought Queen Chrysalis and the Changeling Lands international recognition at the cost of surrendering two states to the barbaric deer of the south. But now, with Aldar dead and the illegitimate King Johan shaking up Olenian politics, it was perhaps the best opportunity Chrysalis would have to right an ignominious wrong... and the pretense to expand Changeling influence beyond the Hives' borders.\n\nThe communique was a brilliant thing. It demanded renegotiations of the peace treaty King Aldar II had signed before his death, demanding the return of the two northern changeling states to the Hives in exchange for changeling recognition of [OLE.GetLeader] as the true sovereign of Olenia. It was a reversal of the treaty signed with King Aldar, and many of Chrysalis' advisors doubted the Olenian leader would agree to it, as the last thing [OLE.GetLeader] needed to do in the midst of the Olenian civil unrest would be to sign their territory away to a foreign power. But Chrysalis didn't care what option the Olenian leader would do. Either they would return the rightful changeling territory, or they would refuse, and that would be enough pretext to wage war. Either option pleased Chrysalis, but after all the reorganization the Royal Changeling Heer had gone through after the defeat at Canterlot in 1002, she was eager to see her new military at work. No matter which way she looked at it, this communique was a win-win scenario.\n\nIt was time for the weak to fear the strong."
changelings.1.a:0 "Let's see if this prey species can realize when it's being hunted."

changelings.2.t:0 "올레니아 보호령?"
changelings.2.d:0 ""올레니아의 상황은 호의적입니다," Hivesmarschall Trimmel이 말했다, gesturing at a map of the deer nation spread across a table before his queen. "The country is tearing itself apart already. Most think King Johan is illegitimate, and Princess Velvet should be the rightful queen. On top of that, the Equestrians have been pushing their disgusting harmonic ways on the nation, while Stalliongrad thinks that Olenia would be better as a communist puppet in the west to outflank Equestrian advances. All of this together means the deer are at each other's throats, and the true disasters haven't even started. It would just be tragic should a foreign power as strong as the Changeling Hives decided it should swoop in and intervene."\n\n"So what are you suggesting?" Chrysalis asked. "Clearly we cannot afford to let either Equestria or Stalliongrad establish closer ties with the Olenians. They are the first domino that needs to fall to take down Equestria, and it won't do if the domino is twice as heavy."\n\n"It's simple, really," Trimmel said. "Offer the Olenians the once in a lifetime opportunity to bow before you and kiss the dirt beneath your hooves. Say that we in the Changeling Hives are worried about the state of affairs in Olenia, and are merely offering our help. And if they refuse, or rather, when they refuse, we can claim it is in our best interests to see to it that we save the deer from themselves. Either way, Olenia bends to us. It just depends on how stupid they are to tell if we need to send in the tanks or not."\n\nChrysalis thought about it for a moment, then grinned. "I like the way you think, Hivesmarschall," she said."\n\nTrimmel grinned back at her. "I like the way I think too, Your Majesty.""
changelings.2.a:0 "사슴들이 이 일에 어떻게 반응할지 지켜보아야겠다."

