CHN_domestic_affairs:0 "Populus Support Program"
CHN_domestic_affairs_desc:0 "우리나라의 번영을 위해, 정부 기금이 군사생산 보조금으로 바뀔 것이고, 근로 및 생활 환경과 가족 기관이 개선될 것입니다."
CHN_extra_pay:0 "공장 노동자를 위한 추가 급여"
CHN_extra_pay_construction:0 "건설 노동자를 위한 추가 급여"
