Chrysalis:0 "여왕 폐하 만세"
Chrysalis_desc:0 "거의 모든 가정에 라디오가, 모든 광장에 확성기가 보급되었습니다. 여왕의 초상화는 모든 군락마다 걸려 있으며, 국가의 모든 체인질링은 자비로운 여왕의 모습과 목소리를 알게 될 것입니다. 이 불확실한 시대에 민중들은 강력한 통치자를 필요로 합니다. 그리고 오늘, 크리살리스 여왕은 국가의 새 시대의 시작을 알리는 연설을 할 것입니다!"
CHN_support_workers:0 "노동자 가족 지원"
CHN_support_workers_desc:0 "수백만 명의 체인질링들이 국가의 미래를 위해 쉬지 않고 일하고 있습니다. 정부는 나라의 서민들을 위한 추가적인 지원을 제공할 것입니다. 크리살리스 여왕은 오직 그녀의 적들에게만 무자비할 뿐이며, 그녀의 충성스러운 신하들을 진정으로 돌본다는 것을 모두에게 증명하도록 합시다."
CHN_state_propaganda:0 "마지막 프로파간다 공세"
CHN_state_propaganda_desc:0 "1002년 크리살리스의 이퀘스트리아 침공 실패 이후 시작된 선전의 주제를 바꿀 때가 왔습니다. 정보부의 새로운 선전은 모든 국민은 체인질링의 우월성을 달성하기 위해서 노력해야하며, 오직 크리살리스 여왕의 지도 아래서만 우월성을 달성할 수 있다는 것입니다."
unite_the_people:0 "국가 통합"
unite_the_people_desc:0 "크리살리스 여왕은 다시 한번 압도적인 지지를 얻었습니다. 그녀와 그녀의 정부 요인들은 나라의 군락들을 가로지르는 긴 여정을 계획할 것입니다. 사업 계획, 새로운 계약, 연설이 있을 것입니다. 이렇게 함으로써, 베살리폴리스는 나라를 더 강하게 만들기 위해 다른 지역과의 유대감을 만드려 합니다."
hive_funding:0 "소규모 군락에 대한 폭넓은 지원"
hive_funding_desc:0 "베살리폴리스와 브락스, 디트리시움, 소리스, 릭티다의 크고 번성한 군락이 산업의 강력한 중심지인 반면, 수많은 작은 군락들이 우리 영토에 흩어져 있습니다. 우리는 그들이 무시당하지 않고 있음을 확신시키고 그들의 여왕에게 감사함을 느끼게 해야 합니다, 그들이 함께하는 것은 다른 거대한 군락들만큼이나 중요하니까요."
Expansion_of_newhives:0 "군락 현대화 지속"
Expansion_of_newhives_desc:0 "이퀘스트리아가 우리에게 가한 고립과 제제 덕분에, 많은 군락들이 경제적, 사회적으로 뒤쳐져 있습니다. 더 발전된 군락은, 국가 전체를 강하고 현대적으로 만들기 위해 낙후된 군락을 도와야 합니다. 공공사업과 충분한 투자는 황폐하고 낙후된 동굴을 멋진 현대적 군락으로 만들 것입니다."
steel_industry:0 "브락스 철강산업"
steel_industry_desc:0 "북쪽 산맥에는 철광석이 풍부합니다. 그러나 군수품 생산에 효율적으로 사용하기 위해서는, 수송 수단과 가공 시설이 브락스의 군용 군락에 세워져야 합니다. 코모르가 이 프로젝트를 감독할 것이며 여왕에게 이 계획이 예정대로 끝날 것이라고 보장할 것입니다."
army_research:0 "육군 연구"
army_research_desc:0 "군사 연구소는 군의 요구에 부응하는 학술적, 산업적, 비영리 연구소와 연구 인프라를 지속적으로 발전시키기 위한 추가적 지원을 요청해 왔습니다."
research_tanks:0 "판처 개발"
research_tanks_desc:0 "트리멜을 비롯한 일부 고위 지휘관들이 체인질링 육군의 기계화 비율을 높이자는 제안을 했습니다. 그들은 속도가 현대전에서의 승리를 보장하는 열쇠이며, 불굴의 전차 군단이 전장의 주역이 될 것이라고 믿고 있습니다."
research_air:0 "현대식 군 항공기"
research_air_desc:0 "승리는 적의 병력을 전멸시킴으로써 달성할 수 있는 것입니다. 우리는 제공권을 장악하고 육군을 지원하는데 집중해야 합니다. 원래 옛날부터 모든 체인질링들은 공중전을 펼칠 수 있었지만, 항공기의 개발은 공중전의 본질을 완전히 바꾸어 놓았습니다. 새 항공기와 조종사 교육 프로그램을 고안하고 그것에 적응해야 합니다."
improve_economy:0 "기업 보조금"
improve_economy_desc:0 "성공적인 경제 개발 전략을 세워야 합니다. 다시 말해, 한 지역의 노동력을 최대한 활용하고, 필요한 자원을 이용하고, 비용을 절감하여 다른 국가들과의 경쟁에서 이기는 것에 초점을 맞춰야 합니다. 정부 보조금은 어려움을 겪는 기업들이 성장하고 자립하는 것을 도울 수 있습니다."
CHN_soryth:0 "소리스"
CHN_soryth_desc:0 "열쇠 호수의 언덕에 위치한 군락, 소리스에는 우리 왕국의 유일한 마법대학이 있습니다. 열쇠 호수 근처에 크리스탈 광산을 개발해 소리스의 야리아 여왕과 마법대학을 지원해야 합니다. 우리의 마법 연구 능력을 향상시키기 위해서라도요."
nuclear_effort_CHN:0 "북부에서의 핵 연구"
nuclear_effort_CHN_desc:0 "전쟁에서 승리할 수 있는 강력한 무기를 개발하기 위해 북쪽의 황무지에 최고 등급의 비밀 연구소가 세워졌습니다. 그 결과, 우라늄 동위원소에 마법 에너지가 저장된 크리스탈을 가져다 대면 순식간에 엄청난 양의 에너지가 방출된다는 사실을 알아냈습니다. 민간 분야에서의 사용도 기대해 볼법 하지만, 크리살리스는 오로지 군사적 사용에만 관심을 가지고 있습니다..."
equality_for_all_CHN:0 "모든 종을 위한 평등"
thoraxian_betrayal:0 "토랙스의 배신"
thoraxian_betrayal_desc:0 "조화주의라는 썩어문드러진 종양이 마침내 체인질링 정부의 고위직들에게도 퍼졌습니다. 결과가 어떻게 될지는 기다려 봐야 압니다."
thoraxian_betrayal_tt:0 "§Y토랙스§!의 §Y조화주의§! 지지자들이 반란을 일으킬 것입니다!\n"
destroy_thoraxian_opposition:0 "토랙스 저항세력 분쇄"
destroy_thoraxian_opposition_desc:0 "전국 여러 군락에서 불경한 조화주의 테러 단체가 조직되었습니다. 소식통에 의하면 그들은 곧 합법 정부에 대한 대대적인 반란을 일으킬 것이라고 합니다. 하지만 우리의 충성스런 요원들이 이미 지하로 숨어들었습니다. 우리는 어떤 수단을 써서라도, 조화주의 반란을 격파할 것입니다."
send_spies_to_EQS:0 "이퀘스트리아 침투"
send_spies_to_EQS_desc:0 "이전에 있었던 캔틀롯 침공에서는 치욕스런 패배를 맞았지만, 고통 속에서도 유익한 교훈을 얻을 수 있었습니다. 우리는 전쟁에 앞서, 또 전쟁 중에도 적들의 산업과 군사를 제대로 정찰해야 합니다. 우리 요원들이 침투 준비를 마쳤습니다. 그 어떤 생명체도 우리를 당해낼 수 없습니다."
steal_tech:0 "높은 곳의 스파이들"
steal_tech_desc:0 "우리 요원들은 적의 배후에서 문제를 일으키는 것 말고도 많은 일을 해낼 수 있습니다. 정보를 빼오는 일 말이죠. 적들의 대학, 연구 시설, 군사 기지는 귀중한 정보들로 가득할 것입니다. 이를 통해 우리는 적과의 우월성을 선점하고 우리의 정보를 적으로부터 보호할 것입니다. 이것은 체인질링들의 번영에 대한 시험대에 들 것입니다."
CHN_develop_vesalipolis:0 "베살리폴리스"
CHN_develop_vesalipolis_desc:0 "크리살리스 여왕께서 베살리폴리스의 수도 군락을 개발하기로 결정했습니다. 우리는 베살리폴리스에 지하철, 지하 공장을 짓기 위해 막대한 자금을 댈 것입니다. 곧 베살리폴리스는 에쿠스 대륙에서 가장 큰 도시를 넘어, 세계의 모든 종족들이 부러워하는 도시가 될 것입니다."
CHN_develop_ditrysium:0 "디트리시움"
CHN_develop_ditrysium_desc:0 "크리살리스 여왕께서 북부의 항구 군락, 디트리시움을 개발할 것을 명령했습니다. 우선적으로, 두 곳의 해군 선착장과 군수공장 건설에 착수할 것입니다. 또한 민간 어업 개발, 철도 부설 계획 까지도 예정되어 있습니다. 비록 헬비아 여왕의 승인을 받지는 않았지만, 그녀 역시 기뻐할 것입니다."
CHN_develop_vraks:0 "브락스"
CHN_develop_vraks_desc:0 "크리살리스 여왕께서 남부의 군사 군락, 브락스를 개발할 것을 명령했습니다. 군수공장 두 곳이 추가로 건설될 것이며, 추가 건설사업 착수 여부, 기존 공장의 효율 개선 방안 등도 마련할 예정입니다. 크리살리스 여왕께서 실수 없이 완벽하게 해내서 아르기니스 여왕에게 빈틈을 보여주지 말라고 명령하셨습니다."
air_research:0 "이퀘스트리아 항공기"
air_research_desc:0 "이퀘스트리아 항공연구개발부서에 침투한 요원들이 우리 항공기에도 적용할 수 있는 다양한 항공기 설계도를 빼돌렸습니다. 인정할 점은 인정하자면, 포니 페가수스들의 항공기 설계는 굉장히 뛰어납니다. 보안은 영 꽝이지만요."
technology_centre:0 ""라르고스" 연구 단지"
technology_centre_desc:0 "수도와 중부지방의 현대화가 착실히 진행 중입니다. 체인질링의 수가 늘었고, 성공의 기회도 늘었습니다. 또한 몇 년간의 공사 끝에 베살리폴리스 군락 북부의 거대한 연구 단지도 완공되었습니다. 몇 달 내로 연구원들과 장비가 전부 도착할 것입니다. 체인질링에게 영광을!"
#naval_research:0 "이퀘스트리아 선박"
naval_research_desc:0 "이퀘스트리아 해군에 침투한 체인질링 요원들이 귀중한 자료들을 보내왔습니다."
support_research:0 "이퀘스트리아 지원중대"
support_research_desc:0 "이퀘스트리아 왕실 근위대에 침투한 우리 요원들이 적의 편제와 교리에 대한 정보를 알아냈습니다. 언제든지 우리에게 전달할 수 있다고 합니다. 두말할 필요도 없겠지만, 그들의 보고서는 우리에게 매우 큰 도움이 될 것입니다."
industrial_research:0 "군락 열차"
industrial_research_desc:0 "우리나라의 중심부는 교통적인 측면에서도 현대화를 이룰 필요가 있습니다. 점점 더 많은 체인질링들이 수도와 그 위성군락으로 몰려들 것이기 때문에, 그들을 연결하기 위한 새로운 교통망을 짜야 합니다. 지상과 지하 양 쪽에 철도를 놓아 모두에게 신속하고 저렴하며, 신뢰할 수 있는 교통 수단을 제공할 계획입니다."
arctic_shelf_mining:0 "북극판 채광"
arctic_shelf_mining_desc:0 "북극판에는 인산염, 보크사이트, 철, 구리, 니켈 같은 유용한 광물이 많이 묻혀 있습니다. 물론, 석유도 있죠. 우리의 목표를 달성하기 위해 이 곳의 자원을 개발해야 합니다."
pressure_olenia:0 "올레니아 압박"
pressure_olenia_desc:0 "우리의 군사력은 급격하게 성장했지만, 올레니아는 여전히 [OLE.GetLeader]의 통치 하에 쇠약한 상태로 남아 있습니다. 이제 과거 알다르 2세와 맺었던 국경 조약을 개정하고 우리가 에쿠스 대륙의 정당한 주인이라는 사실을 전 세계에 보여줄 때가 되었습니다."
offer_puppet:0 "평화적인 올레니아 통합"
offer_puppet_desc:0 "물론 우리가 올레니아를 쉽게 부술 수는 있지만, [OLE.GetLeader]에게 평화로운 대안을 제시하는 것이 더 경제적일 것 같습니다. 그들에게 "보호"와 자치"를 제공하고 우리의 병력을 다른 곳에 투입할 수 있게 되는거죠. 그들이 우리의 관대한 제안을 거절하더라도 상관은 없습니다. 군대를 투입하면 되니까요."
conquest:0 "올레니아 정복"
conquest_desc:0 "올레니아는 단 한번도 우리에게 존경을 표한 적이 없었습니다. 그들이 내부의 분열을 수습하고 나면 그 총부리를 우리에게 돌리겠죠. 게다가 올레니아에서 이퀘스트리아와 스탈리온그라드의 영향력이 날로 커져 우리의 세력권을 위협하고 있습니다. 우리의 주권과 명예를 지킬 수 있는 방법은 오직 하나, 전쟁 뿐입니다!"
national_resources:0 "올레니아 철강"
national_resources_desc:0 "올레니아의 영토였던 피어 달레와 베르그스케댜를 우리의 통제 아래 두었습니다. 우리의 철강 생산과 다른 많은 산업들이 큰 발전을 이룰 수 있을 것입니다."
expanded_industry:0 "공동 산업"
expanded_industry_desc:0 "우리가 새로 얻은 자원들을 모두 이용해, 군락의 산업을 가능한 한 발전시켜야 합니다."
military_minds:0 "사령부 재조직"
military_minds_desc:0 "캔틀롯 침공에서 실패를 맛봤던 병사들은 그 후 줄곧 집에서 한가롭게 놀고만 있었습니다. 이제 그들을 재징집하고, 이전에 우리에게 실패의 치욕을 가져다 줬던 사령부의 늙은이들을 "전역"시켜야 할 때입니다. 그들의 빈자리는 혁신적인 전술을 갈고닦은 숙련 장교들, 애국심과 열정으로 뭉친 젊은 장교들이 채울 것입니다."
war_academy:0 "재조직 완료"
war_academy_desc:0 "군대를 재건해야 할 때입니다. 장교들은 무능하고 비효율적이며, 어떤 교리 발전도 이루지 못했습니다. 여왕께서 군의 무능함에 불쾌해 하시지 않도록 즉시 재건을 시작해야 합니다."
prepare_for_war:0 "전쟁 최종 준비"
prepare_for_war_desc:0 "우리의 정당한 국제적 지위를 차지할 때가 머지 않았습니다. 2차 침공을 위한 준비를 끝내야 합니다. 도로, 공군기지, 요새를 빨리 완성합시다!"
prepare_for_war2:0 "기반시설과 공항"
prepare_for_war2_desc:0 "도로와 공군기지 모두 군사를 운용하는데 있어 매우 중요한 시설들입니다. 이 두 시설을 구축한다면 우리 병사들이 신선한 고기와 총알을 충분히 공급받을 것이고, 우리의 전쟁이 순조롭게 진행될 것입니다."
prepare_for_war3:0 "전선을 위해 노동"
prepare_for_war3_desc:0 "우리의 군대를 먹여살릴 수 있는 물자들을 마련하는 것이 우리의 제 1 목표입니다. 공장을 세우고, 야근을 합시다. 모든 체인질링들이 이전보다 더 열심히, 더 오래 일해야 하며 그것은 여왕과 조국의 영광을 위한 숭고한 희생입니다. 필연적으로 우리가 전쟁에서 승리할 것이며, 노동 시간은 반드시 다시 줄어들 것입니다."
demand_equestria:0 "군대를 이끌다"
demand_equestria_desc:0 "드디어 과거 캔틀롯에서 있었던 치욕을 씻어낼 기회가 왔습니다. 우리의 주적 이퀘스트리아를 파괴하고 에쿠스 대륙의 주인으로 군림할 때입니다! 우리 군대는 공격 태세를 갖추고 있고, 우리 요원들은 이퀘스트리아 점령 후 그 곳의 모든 불순분자들을 암살할 준비를 마쳤습니다. 여왕께서 우리를 영광과 승리로 이끌 것입니다!"
continuous_war_plan_CHN:0 "전쟁 계획 지속"
continuous_war_plan_CHN_desc:0 "일부 체인질링들이 반전 운동을 벌이고 있습니다만, 가당치도 않습니다. 우리는 싸우고 싸워 최종적인 승리를 거둘 때까지 무한정 전쟁을 치뤄야만 합니다. 반체제 체인질링들은 용납되지 않을 것입니다. 어떤 대가를 치르더라도, 반드시 승리해야 합니다."
death_or_dishonour:0 "죽음이냐 불명예냐"
death_or_dishonour_desc:0 "어째선지, 전쟁 개시 첫 몇 달 동안 포니들을 생각만큼 많이 죽이지 못했습니다. 더 많이 죽여야 합니다. 여왕께서는 전선의 모두가 마지막 한 방울의 피까지 흘릴 것을 명령했습니다. 두 번이나 패배할 수는 없습니다. 그 망신을 다시 당하느니, 차라리 죽음을 택합시다!"
victory:0 "최종 승리"
victory_desc:0 "이 전쟁의 마지막 전투가 시작되었습니다. 이퀘스트리아가 눈앞에 있습니다!"
CHN_roads:0 "체인질링 개척자"
CHN_roads_desc:0 "우리 땅은 광활하지만 황량하고 위험합니다. 그 곳에 밤낮없이 사형수들을 투입해 길을 놓을 수 있습니다. 그들이 죽을 수도 있지만, 아니 무조건 죽겠지만, 그럴 가치가 있는 일일겁니다."
demand_stg:0 "스탈리온그라드 분쇄"
demand_stg_desc:0 "여왕께선 스스로가 이퀘스트리아의 통치자임을 선언하셨고, 이퀘스트리아의 범위에는 형편없는 공산주의자들의 스탈리온그라드가 포함됩니다. 그들을 제거하고 사회주의든 공산주의든 그게 뭐든 간에 뿌리뽑을 때가 되었습니다."
militarism_CHN:0 "군락 무장"
militarism_CHN_desc:0 "모든 국민들을 대상으로 추가 훈련을 실시해야 합니다. 모든 시민은 군인이고, 그들도 그 사실을 알고 있겠죠. 총검술이 우리의 문화가 될 것이며, 전장에서 죽는 것이 모두의 유일한 소원이 될 것입니다."
extra_research_2_CHN:0 "무제한 발전"
extra_research_2_CHN_desc:0 "우리의 기술과 발전을 가로막는 규칙과 법률을 수정해 발전에 박차를 가할 수 있습니다."
rocket_effort_CHN:0 "로켓 주력"
rocket_effort_CHN_desc:0 "로켓 추진은 우리에게 거대한 혁신을 선사할 열쇠입니다."
demand_GRF:0 "노바 그리포니아 침공"
demand_GRF_desc:0 "옛 그리포니아 제국의 식민지였던 노바 그리포니아는 에쿠스 대륙에 대한 우리의 정당한 권리에 이의를 제기하고 있습니다. 그들의 오해를... "풀어줄" 준비를 마쳤습니다."
research_tanks2:0 "판처 현대화 지속"
research_tanks2_desc:0 "군용 차량에 대구경 포를 탑재해 전선에서 싸우게끔 하자는 획기적인 발상 이후로, 단순히 A지점에서 B지점으로 병력을 수송하기만 했던 군용 차량의 역할이 크게 다양해졌습니다. 우리는 이웃 국가들과의 경쟁에서 밀리지 않도록 독자적인 현대식 전차를 개발해야 합니다."
research_air2:0 "현대식 폭격기"
research_air2_desc:0 "승리를 발굽에 거머쥐는 가장 확실한 방법은, 공중에서 적들의 기반시설과 전력을 파괴하는 것입니다."
army_research2:0 "육군 연구 지속"
army_research2_desc:0 "착검! 돌격 앞으로! 모두 나를 따르도록!"
army_research3:0 "기계화보병"
army_research3_desc:0 "기계화보병은 트럭이나 지프같이 적의 공격으로부터 무력한 차량이 아니라, 적의 화력을 어느 정도 견딜 수 있는 차량을 타고 다닌다는 점에서 차량화보병과의 차이를 드러냅니다. 또한 이들이 타고다니는 병력수송장갑차나 전투장갑차는 비포장도로에서의 기동성을 위해 대부분 무한궤도, 혹은 전륜구동 체계를 따릅니다."
chn_navylysander:0 "린산더를 대제독으로 승진"
chn_navylysander_desc:0 "수상함대는 우리의 힘을 과시할 수 있는 수단이며, 적들에게 공포를 선사할 것입니다. 우리의 깃발을 단 요새들이 대양을 가로지를 것입니다. 미믹 제독은 자신의 잠수함대 전술의 맹점을 인정했고, 전역을 선택했습니다."
chn_navymimic:0 "미믹을 대제독으로 승진"
chn_navymimic_desc:0 "그 누구도 우리 해군을 무시하고 항해할 수는 없을 것입니다. 누구라도 출항하기 전에 바다 속에 숨은 우리 잠수함들을 떠올리며 공포에 떨 것입니다. 린산더 제독은 자신의 수상함대 전술의 맹점을 인정했고, 전역을 선택했습니다."
chn_navylysander2:0 "대함대 향상"
chn_navylysander2_desc:0 "우리는 전투에서 두 번 이깁니다. 적들이 우리를 만나고 공포에 떨 때 한 번, 우리의 화력을 견디지 못하고 바다 밑바닥으로 가라앉을때 한 번. 감히 그 누구도, 우리의 해안을 돌아다니지 못할 것입니다!"
chn_navymimic2:0 "잠수함 향상"
chn_navymimic2_desc:0 "우리를 이길 수 있을 것이라고 생각한 용감한 포니가 살았습니다. 어느날 그는 우리의 신형 잠수함을 만났습니다. 이제 그는 바다에 쳐박힌 멍청한 포니가 되었습니다."
chndestroyereffort:0 "구축함 향상"
chndestroyereffort_desc:0 "속도와 연비는 승리를 보장하는 열쇠입니다. 그래서 우리는 구축함에 주력했습니다. 적이 우리를 보고 도망치거나 숨는다면 그러도록 두시죠. 구축함들이 마치 사냥개처럼 그들을 쫓을테니."
chn_navybuildup:0 "추가 조선소 건설"
chn_navybuildup_desc:0 "배를 지을  강철과 불꽃! 우리의 해안에서 시끄러운 새 떼들을 몰아내고 조선소를 세워야 합니다."
chncruisereffort:0 "순양함 향상"
chncruisereffort_desc:0 "우리의 주력함은 공포의 대상이지만, 무적의 전함은 아닙니다. 방어 능력에 집중투자한 함선, 순양함을 다수 붙여 함대 전체의 생존을 보장해야 합니다."
battleforthehives_chn:0 "여왕 타도!"
battleforthehives_chn_desc:0 ""더 이상 못 참겠다!" 다수의 군락 구성원들이 여왕의 통치에 반기를 들었고, 스스로가 스스로를 다스릴 것임을 선언했습니다. 혼돈과 화염이 우리 땅을 집어삼킬지라도, 우리는 우리의 뜻에 따라 국가를 운영할 것입니다. 국민의 의지가 승리할 것입니다! 여왕 타도!"
assassinate_fieldmarshaltrimmel_CHN:0 "트리멜 암살"
assassinate_fieldmarshaltrimmel_CHN_desc:0 "크리살리스와 그 무리를 축출 해내는데는 성공했지만, 우리 사회에 크리살리스 충성파가 남아있는 한 언제라도 그녀가 돌아올 위험이 있습니다. 트리멜 장군이 대표적인 충성파입니다. 그가 이때까지 우리 국민들을 위해 해온 봉사에는 감사를 표하겠지만, 그와는 별개로 슬슬 그를 처리해야 할 것 같습니다."
changeling_liberation_front_CHN:0 "체인질링 해방전선의 정권 장악"
changeling_liberation_front_CHN_desc:0 "너무 오래 참았습니다. 더 이상 자유주의 기생충들의 정신병자같은 헛소리를 듣고만 있을 수는 없습니다. "진보연맹"의 모든 구성원들은 모두 국가와 시민에 대한 반역죄로 총살될 것입니다!"
union_of_progressive_changelings_CHN:0 "진보주의 체인질링 연맹의 정권 장악"
union_of_progressive_changelings_CHN_desc:0 "그들의 증오와 편협함을 더 이상 참을 수는 없습니다. 자기들을 "해방전선"이라 칭하는 폭군들을 마지막 한 마리까지 제거해야 합니다. 여왕이 저질렀던 악행이 반복되지 않도록!"
union_factories:0 "연방 방어"
union_factories_desc:0 "새 외교 방침을 수립할 시간입니다. 칼을 들고 우리에게 다가오는 이들은 우리의 칼에 찔려 죽게 되겠지만, 그들이 혁명의 적이 아니라면, 폭력이 아니라 대화를 시도한다면 우리 또한 그래야 할 것입니다."
blackarmy_CHN:0 "흑군 창설"
blackarmy_CHN_desc:0 "무장하시오, 동무들! 우리는 희생을 통해 저들의 공격을 막아낼 것입니다. 제아무리 혹독한 겨울도 우리를 막을 수는 없습니다. 우리가 바로 적들을 막아낼 겨울이기 때문입니다!"
CLF_Rebuilding_CHN:0 "군락 재건"
CLF_Rebuilding_CHN_desc:0 "군락을 재건할 때입니다. 우리 노동자들은 혁명의 적들을 무찌르고 세계에 평화와 평등을 가져올 전쟁 무기들을 생산할 것입니다. 우리 공장의 불은 결코 꺼지지 않을 것이며, 우리 민족의 마음속에 있는 혁명정신 역시 영원할 것입니다!"
CLFRecruit:0 "해방전선 민병대 창설"
CLFRecruit_desc:0 "국가의 영속에 비하면, 당신의 삶은 아무것도 아닙니다! 한 마리의 체인질링이 국가를 위해 희생한다면 다른 이들에게는 무엇이 돌아가는 줄 아십니까? 바로 달콤한 승리입니다! 겁쟁이같은 우리의 적들에게는 희생정신과 애국심이라는게 없는데, 어떻게 우리를 이기겠습니까?!"
CHNCOM_infrastructure_effort:0 "새 길"
CHNCOM_infrastructure_effort_desc:0 "여왕이 없으면 누가 길을 깔까요? 인민들이 합니다! 우리는 전국에 새 길을 깔아 귀족들이 망쳐 놓은 경제를 활성화시킬 것입니다. 우리의 도로망은 전세계의 부러움을 살 것입니다."
UPPCongress:0 "진보연맹 의회"
UPPCongress_desc:0 "우리의 첫 의회가 열렸고, 통일된 결론을 낼 수 있었습니다. 혁명의 적들이 더 이상의 공기를 낭비하게끔 둘 수는 없다는 결론을. 우리 땅의 반혁명 해충들이 마지막 한 마리까지 죽는 그 날까지 우리는 안심할 수 없습니다... 그들이 우리를 공격하기 전에 우리가 그들을 공격합시다!"
second_phaseCHNCOM:0 "제2파 달성"
second_phaseCHNCOM_desc:0 "전우들이 전장을 승리로 이끄는 동안, 노동자 동무들은 전쟁을 승리로 이끌 것입니다. 잠들지 않는, 않았던 쉴 새 없이 뿜어져 나오는 굴뚝의 연기 기둥으로 대표되는 우리 군수 산업은 영원불멸할 것입니다."
foreignintelligenceservice:0 "하이브 평의회 정보국"
foreignintelligenceservice_desc:0 "우리 종족은 다른 종족의 사회에 침투하는 능력이 매우 뛰어나지만, 그러한 첩보 활동을 감독할 공식 기관 및 계획이 부재합니다. 평의회 정보국 설립은 정보기관 체계화의 첫걸음이 될 것입니다."
warplanwhite:0 "전쟁 계획 백색"
warplanwhite_desc:0 "우리 요원들의 보고에 의하면 올레니아의 정부는 분열되고, 나약하다고 합니다. 이제 마땅히 우리의 것이어야 했을 것들을 되찾을 때가 왔습니다."
warplanpurple:0 "전쟁 계획 자색"
warplanpurple_desc:0 "전 병력, 대규모 기동을 준비하라, 수년 전 실패했던 일을 오늘날의 우리는 성공해낼 것이다! 이퀘스트리아는 몰락할 것이다!"
operationariettesphaseone:0 "아리테스 작전 1단계"
operationariettesphaseone_desc:0 "올레니아는 우리를 위한 엄청난 재산을 가지고 있으며, 정치적 위기로 인해 외부의 영향에 취약해졌습니다. 우리는 향후 체제전복을 위한 작전기반 마련을 위해 최근에 만들어진 정보기관을 이용해 올레니아 사회에 공작원들을 침투시켜야 합니다."
operationariettesphasetwo:0 "아리테스 작전 2단계"
operationariettesphasetwo_desc:0 "우리 공작원이 배치되었으니, 이제 우리의 계획을 제대로 수립할 수 있게 되었습니다. 첫번째론, 올레니아 국민들 사이에 우리의 이념을 전파시키고 궁국적으로 일어날 시민봉기를 지원해야 합니다. 시간이 꽤 걸리겠지만, 그럴 만한 가치 있는 결과를 얻을 수 있을겁니다!"
operationariettesphasethree:0 "아리테스 작전 3단계"
operationariettesphasethree_desc:0 "모든 것이 거의 준비되었습니다. 우리는 올레니아 정부에 대항해 반란을 일으킬 의지가 있는 지역 지도자들을 모집했습니다. 이제 우리가 해야할 일은 반란군을 무장시키고, 불꽃놀이를 즐기는 겁니다."
operationariettesphasefour:0 "아리테스 작전 4단계"
operationariettesphasefour_desc:0 "올레니아의 분할과 새로운 분할에서의 우리의 해결 모두 우리가 올바른 상황에서 다른 사람들을 공개적으로 이끌 수 있음을 보여줍니다. 올레니아와 체인질링, 둘다 더 큰 생티칼리즘 국가가 가능함을 보여주지만, 우리의 오랜 적수, 이퀘스트리아가 여전히 존재한다면 그건 결코 존재할 수 없습니다."
chncolonization:0 "인민 위원회 설립"
chncolonization_desc:0 "올레니아의 신 정부가 정당한 만큼 우리의 피해 또한 만만치않습니다. 인민의 이익을 수호하기 위해서, 다른 종과의 화합을 위해서라도 우리는 대중 사회에 직접적으로 개입해야 할 것입니다. 게다가 이것을 시작으로 더 위대한 성취를 이끌어낼 수 있을지도 모릅니다..."
chncomshowtrials:0 "베버프론트 재판"
chncomshowtrials_desc:0 "우리의 승리 이후 세워진 신정부 인사들이 우리에게 남은 구체제의 잔당들에 대상으로 한 재판의 감독을 맡아달라고 요청하고 있습니다. 이 제안을 받아들인다면, 우리는 그들과 사회적으로나 정치적으로나 더욱 가까워질 것입니다."
seize_production_desc:0 "국가의 급속한 산업화가 필요한 이때, 산업화에 관한 최선책을 알고 있는 이들은 당연히 현장의 노동자일 것입니다. 그들에게 산업의 중심에 관한 통제권을 줌으로써 우리의 산업은 급속도로 발전하고, 더 높은 생산량을 달성할 것입니다."
equality_for_all_CHN_desc:0 "혹자는 스탈리온그라드를 예로 들어 진정한 평등 사회란 불가능하다 주장하지만, 체인질링에게는 아닐 것입니다. 지난 수 세기 동안 우리는 타 종족과는 비교를 불허하는 놀라운 협동심을 발휘해 왔습니다. 이 위대한 실험은 어디서나 성공할 수 있다지만, 그 어딘가는 우리의 사회가 될 것입니다."
CHN_canterlot_appropriation:0 "캔틀롯"
CHN_canterlot_appropriation_desc:0 "수년 전 캔 틀 캔틀롯에서의 패배 이후 여왕께서 힘겹게 통합하였던 우리 종족은 다시 한번 분열될 위기에 처했었습니다. 그러나, 지금 우리는 캔틀롯을 손에 넣었고 여왕과 종족의 명예는 회복되었으며, 과거의 치욕은 잊힐 것입니다."
CHN_crystal_city_appropriation:0 "크리스탈 시티"
CHN_crystal_city_appropriation_desc:0 "크리스탈 시티의 연구소들은 우리의 마법 기술 진보에 도움이 될 것입니다."
CHN_crystal_city_research:0 "크리스탈 시티 연구소"
CHN_invasion_of_griffonia:0 "그리포니아 침공"
CHN_invasion_of_griffonia_desc:0 "여왕께서 운명적 결단을 내리셨습니디. 우리는 바다를 건너 그리포니아라 알려진 땅을 침공해 우리의 광휘를 널리 퍼뜨릴 것입니다. 여왕 폐하 만세!"
CHN_populate_olenian_coast:0 "올레니아 해안가 이주"
CHN_populate_olenian_coast_desc:0 "올레니아의 해안은 체인질링에게는 바다로 나가는 또 하나의 출구가 될 것입니다. 따라서 노동자의 가족, 범죄자, 실업자 등은 바버프론트로 이주할 것이고, 협력할 용의가 있는 지역민에게는 제한적이나마 시민권이 제공될 것입니다."
CHN_olenian_factories:0 "올레니아 산업 이전"
CHN_olenian_factories_desc:0 "올레니아 해안가의 발전된 산업지대는 매우 유용하나, 물류 공급망에 대한 악한들의 공격 탓에 활용하기에는 애로사항이 있습니다. 때문에 올레니아 내부 상황에 대한 향구적인 개선안이 나오기 전까지 그곳의 공장들은 체인질링 본토로 이전될 것입니다."
CHN_olenian_volunteers:0 "올레니아 협력자"
CHN_olenian_volunteers_desc:0 "우리는 선전을 통해 올레니아의 청년들이 우리의 여왕을 사슴들의 보호자이자 구세주로 생각하게 만들고, 이퀘스트리아를 탐욕스러운 야심가로 악선전하여 우리를 위해 싸우도록 만들 것입니다."
CHN_study_olenian_magic:0 "올레니아 마법 적용"
CHN_study_olenian_magic_desc:0 "올레니아인 마법사가 말하길 '마법은 전사를 광전사로 만든다'고 했습니다. 우리 과학자들은 올레니아 특유의 마법 응용법을 연구하여 우리 체인질링의 마법 능력 향상에 사용할 것입니다."
CHN_modern_cities:0 "현대식 체인질링 군락"
CHN_modern_cities_desc:0 "그동안의 노력의 결과로 이제 대부분의 체인질링 군락은 콘크리트 첨탑, 고층 건물, 지하철과 자동차용 도로 등의 현대식 건물을 갖추게 될 것입니다. 또한 건물 배열이 개선되어 국가와 기업들이 더 많은 공장을 건설할 수 있을 것으로 기대됩니다."
CHN_vesalipolis_protection:0 "수도 방어"
CHN_vesalipolis_protection_desc:0 "적 공군이 우리 수도에 직접적인 타격을 줄 수 있을 것이라는 결과가 나왔습니다. 우리는 우리의 여왕, 조국, 정부를 수호하기 위해서 반드시 예방 조치를 취해야만 합니다. 이에 따라 베살리폴리스 및 연결된 지역에 방공망이 구축될 것이며, 추가적으로 베살리폴리스 지하에 비상용 방공호도 건설 될 것입니다."
CHN_queens_island_facility:0 "여왕의 비밀연구기지섬"
CHN_queens_island_facility_desc:0 "고락 만의 고립된 섬은 대중과 세계의 눈을 피할 수 있는 비밀연구기지를 세우기에 적합한 장소입니다. 그곳에서 우리는 윤리 따위에 얽매이지 않고, 과학 발전에만 집중할 수 있을 것입니디."
CHN_great_war_beginning:0 "작전명 "알리콘의 황혼""
CHN_great_war_beginning_desc:0 "땅에 떨어진 우리의 명예를 되찾을 시간이 마침내 왔다. 체인질링들은 에쿠스 대륙의 지배 종족으로써 군림할 것이며, 이를 방해하는 것은 오직 이퀘스트리아와 그들의 어리석은 알리콘 공주들 뿐이다. 우리는 공주들이 신이 아닌 우리와 같은 필멸의 존재임을 세계에 증명해 보일 것이다. 신들의 황혼이 시작된다."
CHN_high_command_cabinet_1:0 "명령체계 재확립"
CHN_high_command_cabinet_1_desc:0 "확고한 위계질서 확립을 위해서 변화가 이루어질 것입니다. 무의미한 보직은 폐지될 것이며 명령이 상충되는 것을 방지하기 위해서 모든 장교는 오직 단 한 명의 상관을 둘 것입니다. 그리고 위계도의 맨 윗자리에서는 여왕이 본인이 모든 것을 총괄할 것이며 이에 불복종하는 것은 어리석은 선택이 될 것입니다."
CHN_high_command_cabinet_2:0 "장교와 통신기기"
CHN_high_command_cabinet_2_desc:0 "군 개편으로인해 생긴 계급 공백을 메우기 위해서 몇몇 유망한 장교들을 고위직으로 진급시키고, 신속하고 정확한 의사 소통의 중요성을 생각해 각 부대마다 통신기기를 보급할 것입니다."
CHN_high_command_cabinet_3:0 "질서와 규율"
CHN_high_command_cabinet_3_desc:0 "계급 간의 불화는 용납되지 않는다. 우리는 하나 되어 싸울 것이며, 군율이나 명령을 어기는 행위는 엄벌에 처해질 것이다. 탈영을 저지르거나 용감히 싸우지 않는 이들은 사형에 처해질 것이다. 우군의 승리는 전차나 포탄에 의해 얻어지는 것이 아니라, 철통 같은 규율로 쟁취해내는 것임을 명심하라."
CHN_changeling_school_of_war:0 "체인질링 사관학교"
CHN_changeling_school_of_war_desc:0 "크리살리스 여왕이라는 위대한 지도자의 등장 이전 우리 종족은 끝없는 분열에 시달렸었습니다. 유능한 지휘관을 중심으로 한 기동전은 언제나 우리에게 승리를 안겨주었습니다. 문제가 있다면 몰라도 없다는데 왜 엄한 데에 손을 댑니까? 우리가 할 일은 군사 교리의 현대화입니다."
CHN_griffon_school_of_war:0 "그리폰 사관학교"
CHN_griffon_school_of_war_desc:0 "스스로 자멸하기 전까지만 해도 그리포니아 제국은 세계 최대의 군사대국이었습니다. 그들의 군대는 방어를 중심으로 재빠른 약탈자와 반군으로부터 광활한 영토를 수호하기 위해 훈련받았습니다. 방어가 최선이라는 말마따나, 이들의 물고 늘어지기 전술은 느릴지언정 확고한 강점을 지니고 있습니다. 우린 아직도 깃털 달린 친구들에게 배울 것이 많습니다."
CHN_modern_cities2:0 "습지 철도"
CHN_modern_cities2_desc:0 "대습지는 볼리스타드와 이퀘스트리아 국경을 넘나드는 데에 있어서 심각한 장애물이었습니다. 그러나, 현대 철도 건설을 통해 국내외의 여행객 증가로 인한 관광 수익 증가 및 남부 지역의 자본가들이 중부 지역에 진출하는 것에 도움이 될 것입니다."
CHN_demand_yak:0 "야크 침공"
CHN_demand_yak_desc:0 "야크들은 힘을 숭상하는 자부심 넘치는 전사 종족으로 쉽게 굴복하지 않을 것입니다. 그러나, 막강한 우리 군의 힘 앞에서는 그들의 산이나 나무 따위는 무용지물에 불과하며, 결국 야크들은 우리가 강자임을 Equs의 지배자임을 인정할 수밖에 업게 될 것입니다!"
CHN_demand_png:0 "북방 확보"
CHN_demand_png_desc:0 "우리에게 있어서 전략적 요충지인 북부 해안가를 지배하고 있는 펭귄들은 지금까지도 우리의 복종 요구를 거부해왔으나, 이제 때가 왔습니다. 날지도 못하면서 새라고 자칭하는 한심한 녀석들은 이제 우리의 손쉬운 먹잇감에 불과합니다."
#END OF FOCUS LOC

#NEWSTUFF
CHN_Army:0 "군대 재활성화"
CHN_Army_desc:0 "육군은 체인질링 랜드의 상비군이며, 군락의 옛 육군을 계승합니다. 하지만 베살리폴리스에만 충성하는데 반해, 군락마다 군사를 거느리고 있습니다. 우리가 새로운 정책을 채택함에 따라, 우리 군인들이 목표를 달성할 수 있도록 새로운 훈련 방법을 수립해야할 필요가 있습니다."
CHN_Infantry_2:0 "새로운 죽음의 무기"
CHN_Infantry_2_desc:0 "잘 훈련된 군대라 하더라도 제대로 된 장비 없이는 제힘을 낼 수 없는 법입니다. 고로 아군의 보병 장비를 국제 표준에 호환되면서도 더 우월한 성능으로 개량하여 병사들이 전장에서 우위를 점할 수 있도록 할 것입니다."
CHN_Infantry_1:0 "무기 개발 지속"
CHN_Infantry_1_desc:0 "아직 충분하지 않습니다! 우리 군의 장비와 무기는 좋은걸 넘어서 최고가 되어야 합니다. 설계를 개선하려는 시도는 결코 끝나서는 안되며, 완벽해질 때까지 멈추지 않을 겁니다. 무기는 언제나 개선해나가야 합니다."
CHN_Chemical_Weapons:0 "RCAMICD 설립"
CHN_Chemical_Weapons_desc:0 "왕립 체인질링군 의료 연구단의 대화학전 부서는 아군의 대화학전 능력을 향상시키키고, 적은 아측의 화학 공격에 더욱 취약하게 만들 것입니다."
CHN_Jager_1:0 "예거 전술 개선"
CHN_Jager_1_desc:0 "정예 특수 부대라고 한들 전술 개선에 게을리한다면 우위를 점할 수 없을 것입니다. 우리는 현대 전장에 맞게 부대의 전술을 개선할 것입니다."
CHN_Motorized_1:0 "동력화 장비"
CHN_Motorized_1_desc:0 "재빠른 기동의 이점을 위해서는 더 많고, 좋은 트럭과 차량이 필요합니다."
CHN_Blitzkrieg_1:0 "판저 전격전"
CHN_Blitzkrieg_1_desc:0 "전차의 역량을 효과적으로 사용하는것에 전쟁의 미래가 달려 있습니다. 전차의 화력과 방호력으로 적들의 방어선을 뚫고 나아갈 수 있으며, 전차의 속도로 적군을 빠르게 포위함으로서 보병 부대가 파괴할 수 있도록 포위망을 형성할 수 있습니다. 클리살리스 여왕님은 전차가 승리의 열쇠가 될 것임을 굳게 믿고 있습니다."
CHN_Blitzkrieg_2:0 "판저 현대화"
CHN_Blitzkrieg_2_desc:0 "기갑부대를 지속적으로 현대화하면 미래에 있을 모든 위협에 대응할 수 있습니다. 적들이 대전차 무기를 개발하고 있으니 우리는 우리 전차의 장갑을 보강하고, 전술을 강화하며, 진보를 이루어야합니다. 끝나지 않는 군사 경쟁에서 결코 뒤처져서는 안됩니다. 그렇지 않으면, 죽음만이 우리를 기다릴 뿐입니다."
CHN_Magical_Infantry:0 "마법 보병"
CHN_Magical_Infantry_desc:0 "무기에 마법 크리스탈을 부착하는 것은 우리 과학자들이 오랫동안 연구해 왔습니다. 이제 설계는 상용화가 가능하고도 남을정도로 효율적입니다. 비록 생산하기는 어렵지만, 효율적인 무기를 우리 침투부대에게 제공하면 주요 목표물을 더 쉽게 제거할 수 있을 뿐만 아니라, 발각시 생존에 도움이 될 수 있을겁니다."
CHN_Infiltrators:0 "침투 전술"
CHN_Infiltrators_desc:0 "수없이 바뀌어가는 전쟁의 양상에서도, 침투와 잠입은 필수적이었습니다. 1002년 캔틀롯 침공때는 효과가 별로 없었지만, 우리가 더 잘 활용하기만 하면 여전히 유용한 전술이 될 것입니다. 침투부대 훈련은 현대 전쟁의 특징에 알맞게 바뀌어야합니다."
CHN_Support_Companies_1:0 "지원 장비"
CHN_Support_Companies_1_desc:0 "뛰어난 지원 장비에 투자하는것은 무기에 투자하는 것 만큼이나 중요합니다. 정찰, 공학 및 의료 등의 전문 기술을 개발하는 기업을 지원하면 우리 장병들의 성과가 크게 향상될 것입니다. 기업들은 국군에게 필요한 장비를 제공할 것입니다. "
CHN_Motorized_2:0 "기계화 보병"
CHN_Motorized_2_desc:0 "병력수송장갑차나 무장수송차량에 탑승하는 기계회보병은 전투에 투입되기도 전에 비명횡사하는 문제 없이 전투에 참여할 수 있습니다. 기동보병부대에 조금이라도 투자하면 판저를 더 잘 지원할 수 있을겁니다."
CHN_Dedicated_Panzer_Production:0 "판저 전용 생산라인"
CHN_Dedicated_Panzer_Production_desc:0 "판저만 생산하는 공장이 있으면 전차 생산 공정을 가속화할 것이며, 고장난 전차에 사용되는 부품 물량을 유지할 수 있습니다. 새로운 기갑 대대를 조직하는 데에도, 파괴된 전차의 자리를 메꾸고, 현재 운용중인 전차에 사용할 예비 부품을 생산하는데에도 전용 생산라인이 필요합니다."
CHN_Dedicated_Motorized_Production:0 "차량화 전용 생산라인"
CHN_Dedicated_Motorized_Production_desc:0 "우리의 산업 능력을 조금이나마 자동차와 트럭을 생산하는데 할애하면 우리 육군의 기동력이 향상될 것입니다. 기동력은 현대전의 핵심이며, 발굽과 날개로는 충분한 기동력을 확보할 수 없습니다. 언젠가 우리는 모든 보병 대대를 차량화할 수 있겠지만, 그런 거대한 프로젝트에는 수 년은 족히 걸릴겁니다. "
CHN_Infantry_Academy:0 "왕립 사관학교"
CHN_Infantry_Academy_desc:0 "정예 보병은 언제나 필요하지만 특수부대를 양성하는 데는 막대한 시간과 노력이 필요합니다. 하지만 브락스에 전문 교육시설을 설립하면 불패의 전사들을 더 쉽게 양성해낼 수 있습니다."
CHN_Renewed_Militarization:0 "군사화 갱신"
CHN_Renewed_Militarization_desc:0 "크리살리스 여왕님께선 패배하셨습니다. 전부 다 우정을 위해 싸운 적 병사들 때문이죠. 그 어떤 체인질링도 자랑스러워하는 마음으로 복무할 수 있도록, 체인질링 민병대를 더욱 전문화하는데에 주력해야 합니다."
CHN_Air_Force:0 "루프트바페 개혁"
CHN_Air_Force_desc:0 "체인질링 공군은 세계에서 가장 뛰어나고 기술적으로 진보된 공군입니다. 하지만 개선의 여지는 남아있습니다."
CHN_Air_Doctrine_1:0 "폭격기 교리"
CHN_Air_Doctrine_1_desc:0 "전쟁 상황에서, 적의 군수 공장을 무력화하면 더 많은 생명을 구할 수 있습니다."
CHN_Air_Doctrine_2:0 "전투기 교리"
CHN_Air_Doctrine_2_desc:0 "전쟁 상황에서, 우리의 전투기가 최선을 다해 싸울 수 있으면 지상에 있는 체인질링들의 생명을 구할 수 있습니다."
CHN_Bomber_1:0 "전술폭격기"
CHN_Bomber_1_desc:0 "전술폭격기는 지상공격기나 전략폭격기처럼 한쪽에 특화되어 있지는 않지만 둘의 역할을 모두 수행할 수 있습니다. 지상 목표물을 타격할 수 있을 뿐만 아니라 장거리 포격도 가능합니다."
CHN_Bomber_2:0 "근접지원항공기"
CHN_Bomber_2_desc:0 "급강하 폭격기와 지상공격기는 일반적인 포격보다 더 먼 거리에서 적을 억제하고 전략적 목표물을 제거함으로서 재래식 사격보다 지상군에게 막대한 이점을 가져다 줄 겁니다."
CHN_Bomber_3:0 "전략폭격기"
CHN_Bomber_3_desc:0 "장거리 기동능력과 고고도 운용이 가능한 전략 폭격기는 적의 산업 시설에 치명적인 피해를 입힐 수 있습니다. 소총 한 개만 만들어내는 공장을 파괴하는것도 전쟁을 승리로 이끌 수 있습니다."
CHN_Paratroopers:0 "공수부대"
CHN_Paratroopers_desc:0 "체인질링 병사들의 날개를 사용하면 더 많은 정예 부대를 적진의 후방에 투입시켜, 적을 포위하거나 더 큰 침공에 사용될 항구를 확보할 수 있을겁니다."
CHN_Fighter_1:0 "전투기"
CHN_Fighter_1_desc:0 "전투기를 개발하는것은 공군에 큰 힘을 실어줄 것이며, 민간 오락 분야에도 도움이 될 것입니다."
CHN_Fighter_2:0 "차세대 전투기"
CHN_Fighter_2_desc:0 "차세대 전투기는 상상속에나 존재하는 병기이지만, 우리가 그 상상을 현실로 만들어보는게 어떨까요?"
CHN_Fighter_3:0 "장사거리 전투기"
CHN_Fighter_3_desc:0 "전략폭격기를 호위하는 중전투기는 폭격기 운용에 유용할 뿐만 아니라 전선에서 멀리 떨어진 비행장에도 배치될 수 있어 전략적으로 뛰어납니다."
CHN_Rocketry:0 "로켓 실험"
CHN_Rocketry_desc:0 "연료와 산화제로 구동되는 엔진은 전설속의 이야기 같은 것이 아닌, 코 앞에 있는 현실입니다."
CHN_Wunderwaffe:0 "기적의 무기"
CHN_Wunderwaffe_desc:0 "’분더바페’라고 명명된 핵 실험은 체인질링 랜드에서 가장 큰 비밀입니다. 핵분열에 관한 실험 내용이 다른 나라에 유출되기라도 한다면 전쟁에서 막대한 피해를 입을 것입니다."
CHN_Rocketry_Phase_Two:0 "로켓 실험 지속"
CHN_Rocketry_Phase_Two_desc:0 "고체연료 로켓과 펄스 제트기 실험은 성공적이었지만, 액체연료를 이용한 로켓이 더 긴 사거리를 가질뿐만 아니라 필요할때 추력을 낮출 수도 있습니다."
CHN_Jets:0 "제트 엔진"
CHN_Jets_desc:0 "제트 엔진은 매우 복잡한 기계이지만 민간 항공우주 분야와 군사 분야에 혁명을 일으킬 수 있습니다. 더 빠르고, 더 멀리 나아갈 수 있지요. 하지만 우선 엔진이 필요합니다."
CHN_Jet_Fighter:0 "제트 전투기"
CHN_Jet_Fighter_desc:0 "엔진을 생산할 준비가 되었습니다. 이제 우리는 뛰어난 추진력을 가진 고속 전투기를 개발해야 합니다."
CHN_Jet_Tactical_Bomber:0 "제트 전술폭격기"
CHN_Jet_Tactical_Bomber_desc:0 "중거리 전술폭격기는 이론적으로는 적들의 것을 상회하는 속도를 가지고 있기때문에 기존의 폭격기처럼 방어 무장을 할 필요가 없습니다. 게다가 여객기로 활용하기에도 좋을겁니다."
CHN_Jet_Strategic_Bomber:0 "제트 전략폭격기"
CHN_Jet_Strategic_Bomber_desc:0 "무거운 화물을 많이 운반하는데 대형 항공기만을 고집할 필요는 없습니다. 제트 엔진의 힘으로 우리는 더 무거운 폭발물을 실을 수 있을겁니다."
CHN_defend_the_north:0 "북방 방어"
CHN_defend_the_north_desc:0 "우리는 평화와 우정을 바라지만 다른 나라들은 예측할 수 없는 족속들입니다. 북쪽이 뚫린다면 적들은 우리의 영해를 지배할 뿐만 아니라 베살리폴리스에 한 걸음 더 가까이 오게 될겁니다."
CHN_central_hives:0 "중앙 방어"
CHN_central_hives_desc:0 "우리의 수도는 굳건하다는 걸을 똑똑히 보여주면 어떤 적이와도 맞서 싸워낼 수 있습니다."
CHN_defend_the_south:0 "남부 방어"
CHN_defend_the_south_desc:0 "이퀘스트리아의 포니들은 토랙스 왕에게 우정의 마법을 가르쳐주었습니다. 헌데 최근 들어 이퀘스트리아의 상황이 많이 불안정해졌습니다. 지원이 필요할 수 있습니다."
CHN_fortress:0 "베살리폴리스 요새화"
CHN_fortress_desc:0 "베살리폴리스는 이미 우리 군에 의해 엄호되고 있습니다. 우리 군락의 핵심부를 잃게되면 몰락하고 말겁니다. 두번 다시 회복할 수 없을지도 모릅니다."
CHN_Changeling_Naval_Supremacy:0 "함대 구매"
CHN_Changeling_Naval_Supremacy_desc:0 "크리살리스와 그녀의 추종자들이 내전이 일어나자 우리가 함대를 차지하기 전에 전부 침몰시키고 말았습니다. 우리의 이웃 국가로부터 함대를 구매할 수 밖에 없게 되었습니다."
CHN_carrier_navy:0 "항공모함"
CHN_carrier_navy_desc:0 "항공모함을 중점에 둔 해군 항공전을 실시하면 제아무리 무장한 장갑함이라도 아무런 위협이 되지 않을 겁니다."
CHN_battleship_navy:0 "전함"
CHN_battleship_navy_desc:0 "전함은 무시할 수 없을정도로 강력한 전투력을 가지고 있습니다. 마치 체인질링 군대처럼요."
CHN_submarine_effort:0 "잠수함 설계"
CHN_submarine_effort_desc:0 "해군은 잠수함이 있으면 어떤 식으로든 이득을 취할 수 있습니다. 느리고, 육중한 함정을 파괴할 수 있으며, 적군의 호송대를 급습하여 병력이 충원되지 않도록 활용할 수 있지요."
CHN_Naval_Bomber:0 "뇌격기"
CHN_Naval_Bomber_desc:0 "뇌격기를 제대로 사용하면 함정 하나가 아닌, 함대 전체를 침몰시킬 수 있는 잠재력을 가지고 있습니다. 그런 뇌격기를 가지고 있으면 우리에게 크나큰 전력이 되지요."
CHN_Navy_Doctrine:0 "군사 교리 주력"
CHN_Navy_Doctrine_desc:0 "제대로 된 교리가 없으면 그 어떤 함정도 임무를 제대로 수행할 수 없습니다. 더욱더 뛰어난 해군 군사 교리를 만들어내는것이 가장 중요합니다."
CHN_Destroyers:0 "향상된 구축함"
CHN_Destroyers_desc:0 "구축함은 모든 해군의 중추입니다. 구축함이 없으면 대형 함정은 적들의 잠수함과 구축함에 쉽게 격파당할 것입니다."
CHN_Light_Cruisers:0 "순양함 현대화"
CHN_Light_Cruisers_desc:0 "순양함 역시 해군의 중추입니다. 순양함이 없으면 우리의 함대는 적 항공기의 쉬운 먹잇감이 될 뿐입니다."
CHN_Escort_Carriers:0 "호위용 항공모함 설계"
CHN_Escort_Carriers_desc:0 "호위용 항공모함은 항공모함만큼 크지는 않지만, 어떤 상황에서도 함대를 지원할 수 있는 공군력을 갖추는데 아주 유용합니다."
CHN_Carriers:0 "현대적 항공모함 설계"
CHN_Carriers_desc:0 "항공모함의 적재량을 늘리는 것은 항공모함 개발의 알파이자 오메가입니다."
CHN_Heavy_Cruisers:0 "중순양함 설계"
CHN_Heavy_Cruisers_desc:0 "전함이 강력한 함정이라는 것엔 이견이 없지만, 다른 함정의 지원도 필요합니다. 중순양함은 대공 경계뿐 아니라, 전함에 걸맞는 주무기역시 가지고 있습니다."
CHN_Battlecruisers:0 "순양전함 설계"
CHN_Battlecruisers_desc:0 "중순양함과 전함의 화력이 강력하긴 하지만, 둘중 어느 한 함정이 없을 경우 그 자리를 메울 수 있는 무언가가 있어야 합니다. 바로 순양전함이죠."
CHN_Battleships:0 "전함 설계"
CHN_Battleships_desc:0 "전함의 최종 형태는 다들 익히 상상해 보셨을 겁니다. 두꺼운 장갑과, 거대한 포, 그리고 적들의 전함을 본토의 항구로 줄행랑을 칠 정도로 거대한 크기를 가진 전함이죠"
CHN_Marine_Operations:0 "해양 전술"
CHN_Marine_Operations_desc:0 "육로로 이동하여 습격하는 것이 불가능한 적들은 해상을 통해 상륙하여 공격할 수 있습니다. 그 역할을 해낼 부대를 설립하면 그로 인해 전쟁에서 큰 우위를 차지할 수 있을겁니다."
CHN_Swarms_In_The_Sky:0 "하늘의 벌떼"
CHN_Swarms_In_The_Sky_desc:0 "하늘을 우리 전투기로 가득 채울 수 있다면 그 어떤 적기도 우리를 공격할 수 없기 때문에 승리한 것이나 다름없습니다."
CHN_Bomber_Command:0 "폭격 부대"
CHN_Bomber_Command_desc:0 "폭격기 지휘를 목적으로 한 부대를 창설해내면 통신 효율을 높일 수 있으며, 목표물을 정확하게 타격할 수 있을겁니다."

CHN_Hive_Factories:0 "릭티다 목재공업"
CHN_Hive_Factories_desc:0 "릭티다는 체인질링 랜드의 5대 군락중 하나입니다. 예로부터 릭티다는 목재 생산량이 많기로 알려져있죠. 목재는 전략적으로 중요한 자원입니다. 새로운 목재 공장을 설립하면 우리는 가구 산업과 제지 산업을 증진시킬 수 있을겁니다."
CHN_polar_bear_envoy:0 "북극곰 사절단"
CHN_polar_bear_envoy_desc:0 "동쪽은 북극곰이 지배하고 있습니다. 북극곰은 위험한 종족이긴 하지만, 그들의 국가가 전부 위험한 건 아닙니다. 단적인 예로, 북극곰의 군사력은 우리보다 훨씬 뒤떨어져있습니다. 놈들에게서 금을 갈취하는 것은 쉬운 일입니다."
CHN_threaten_PLB:0 "북극곰을 위협하라"
CHN_threaten_PLB_desc:0 "말로해선 우리가 원하는 것을 얻을 수 없을 것 같습니다. 우린 북극곰놈들에게 우리가 만만찮은, 아니, 위협적인 존재임을 깨닫게 해줘야 합니다."
CHN_attack_PLB:0 "북극곰을 습격하라"
CHN_attack_PLB_desc:0 "우리가 위협을 했음에도 아직 우리에게 반항을 하고 있습니다. 놈들에게 우리의 저력을 똑똑히 알려줄 때입니다! 우리는 체인질링이며, 절대 물러서지 않는다!"
CHN_resources_of_PLB:0 "북부의 자원"
CHN_resources_of_PLB_desc:0 "북극곰의 영토가 우리의 발굽아귀에 떨어지게 되었습니다. 그에 따라 지하 자원들도 우리의 차지가 되었지요. 우린 하나도 빠짐없이 자원을 이용할 겁니다."
CHN_modern_infrastructure_PLB:0 "북극곰 기반시설 지원"
CHN_modern_infrastructure_PLB_desc:0 "북부의 상황은 끔찍해서 딱하기까지 합니다. 도로는 거의 없는데다, 그 적은 도로중에서도 일부만이 중공업과 군수업체가 운용하기에 적합합니다. 공을 좀 들여야 겠습니다."
CHN_thermonuclear_research_in_PLB:0 "키 호수에서의 핵무기 연구"
CHN_thermonuclear_research_in_PLB_desc:0"키 호수 동부지역은 시험을 하기에 이상적인 장소입니다. 인적이 드문데다, 고립된 곳에 위치해있으니 더 위험한 무기를 시험하기에 완벽한 장소가 될 겁니다."

CHN_force_ponies_to_work:0 "포니 노동자 재정착"
CHN_force_ponies_to_work_desc:0 "우리의 정복은 이제 막 시작되었을 뿐이지만, 그럼에도 상당한 이득을 얻을 수 있습니다. ‘서부 계획’으로 명명된 새로운 재정착 계획으로 우리 나라의 영토를 개발하는데 포니들의 발굽을 이용하게 할 수 있습니다. 30만에 달하는 포니들이 고향에서 체인질링 랜드로 가게되어 여왕님가 국가의 이익을 위해 일할 것입니다."
CHN_force_ponies_to_repair:0 "포니 작업반 구축"
CHN_force_ponies_to_repair_desc:0 "침공이 진행됨에 따라 이퀘스트리아의 비옥한 땅도 황폐화되었습니다. 지역민들로 작업반을 구성하면 우리가 새로 점령한 지역의 기반 시설과 산업을 온전하게 유지하는 데 유용할 겁니다."

