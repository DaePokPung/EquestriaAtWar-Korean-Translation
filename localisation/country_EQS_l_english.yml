 equestria.212.t:0 "꿈의 공주"
 equestria.212.d_1:0 "루나는 제정신을 유지하기 위해 필사적으로 투쟁했습니다. 마음 속의 나이트메어 문이 속삭였습니다. "네가 무엇을 이루어냈는지를 봐라, 나약한 것아. 죽음과 실패 뿐이잖느냐."\n\n루나는 고개를 들고 주변을 둘러봤습니다. 공포를, 절망을, 그리고... 그 사이의 희망을.\n\n엄마의 날개를 잡고 있는 어린 박쥐 포니 한 마리가 루나를 보고는 벌벌 떨면서도, 응원과 신뢰의 말을 건넸습니다.\n그녀의 스태프들이 루나가 살아남은 것을 보고 안도의 눈물을 흘려주었습니다.\n슬프지만... 결의에 찬 마권운동가들이 모여 포니들에게 응급처치를 행했습니다.\n\n포니들은 비극이 닥쳐도 꿈을 잊지 않았습니다. 그리고 루나는, 그들을 배신할 생각이 없습니다. 그녀의 머리 속으로 기억들이 흘러들어왔고, 그녀는 상황을 이해했습니다. 나이트메어 문은 없어진 게 아니라 꿈의 세계에 숨었던 것입니다. 그 곳에서 포니들을 조종해 캔틀롯 코드를 빼돌리고, 무기를 비축하고 있었던 것이죠.\n\n루나가 나이트메어 문을 노려보며 말했습니다. "내 능력을 훔쳐 이런 악행을 저질렀구나. 더 이상 용납하지 않겠다. 그 능력은 나의 것이다. 또 나는, 그 능력을 나를 믿고 따라준 이들의 꿈을 실현시키기 위해서만 쓸 것이다!"\n\n루나가 몸의 통제권을 되찾자 나이트메어 문이 비명을 질렀습니다. 원초적인 공포와 절망, 악몽은 사라지고 꿈과 희망만이 남았습니다. 달이 원래의 색을 되찾았고, 그녀를 구속했던 마법이 소용돌이치더니 사라졌습니다. 그리고는 루나를 중심으로 치유 마법의 파동이 퍼져 나갔습니다. 화상 자국은 사라지고, 새 살이 돋아 났으며 포니들을 지배하던 공포가 씻겨 나갔습니다.\n\n기진맥진한 루나의 뿔이 깜박거리더니 곧 쓰러졌습니다."
 equestria.212.d_2:0 "루나는 제정신을 유지하기 위해 필사적으로 투쟁했습니다. 마음 속의 나이트메어 문이 속삭였습니다. "네가 무엇을 이루어냈는지를 봐라, 나약한 것아. 죽음과 실패 뿐이잖느냐."\n\n루나는 화상을 입고 쓰러진 래리티에게서 눈을 뗄 수 없었습니다. 정말로 죽은 걸까요?\n\n루나는 글썽거렸고 곧 울음을 터뜨렸습니다. "그래" 그녀는 울부짖으며 소리쳤습니다. "난 너무 약해!" 나이트메어 문의 권능만 있다면... 하지만 루나는 래리티를 생각했습니다. 래리티, 관대함의 원소. 목숨을 바쳐 루나를 구했던 그 래리티를요.\n\n루나는 래리티라면 어떤 선택을 했을지를, 또 자신이 어떤 선택을 해야 하는지를 똑똑히 알고 있었습니다. 루나의 뿔이 빛을 내며 마법 에너지를 모았습니다. 공기는 쌀쌀해졌고 하늘의 별과 달은 빛을 잃기 시작했습니다.\n\n루나는 더욱 집중해서 그녀의 내면 깊숙한 곳에 있는 마법까지 끌어 모았습니다. 달을 움직이는 마법, 그녀의 모든 것이라고 할 수 있는 그 마법을요.\n\n나이트메어 문이 당황하며 소리쳤습니다. "그만 둬라! 네 년이, 아니 우리 둘다 죽게 될 것이야!"\n\n루나는 주문에 집중하며 계속 마법 에너지를 모았습니다. 조금만 더...\n\n루나의 시야가 어두워졌고, 완성된 자신의 주문을 볼 수 없었습니다. 치유의 마법이 다친 포니들을 감싸안는 그 모습을. 꿈이 그녀를 덮쳤고, 그녀는 꿈의 포옹을 받아들였습니다..."
