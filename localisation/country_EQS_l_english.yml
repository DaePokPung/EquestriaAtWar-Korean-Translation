eqs_new_government_desc:0 "셀레스티아 정권이 자리에서 내려왔습니다. 이제 우리는 사회주의적 가르침을 바탕으로 국가를 개혁할 수 있도록 새롭고 안정된 정부를 세워야 합니다."
eqs_countryside_reforms_desc:0 "우리의 농업분야는 우리 군이 그렇듯 아직 신기술에 적응하지 못했습니다. 현대 농업 기술을 시행하여 더 많은 작물을 재배하고 더 효율적인 농업을 실시해야 합니다."
eqs_collectivize_agriculture_desc:0 "집단농장은 일부 토지 소유자들의 반대에 부딪힐 수 있으나, 농부들을 억압에서 벗어나게 하기 위해서도, 표준화된 농산업을 일구어내기 위해서도 필요합니다."
eqs_nationalize_industry_desc:0 "사회주의의 이념에 따라 생산수단을 국유화하는 것이 급선무입니다. 그렇게만 되면 공장과 광산에서의 근무여건을 크게 개선하고 효율도 높일 수 있을 겁니다. 하지만 부르주아들과 기업가들이 가만 있지는 않을겁니다"
eqs_first_plan_desc:0 "우리의 지도자이자 동무, 스타라이트 글리머가 국유화된 산업을 충분히 활용할 수 있게 해줄 세 단계에 걸친 계획을 내놓았습니다. 첫 번째에서 경공업을 현저하게 확대할 것을 이야기하고 있습니다."
eqs_second_plan_desc:0 "첫 번째 스타라이트 계획의 위대한 성공에 힘입어 우린 중공업을 발전시키기 위한 확장에 초점을 맞출 겁니다."
eqs_third_plan_desc:0 "자동차와 항공 산업을 대규모로 확장하는 것이 스타라이트의 마지막 계획입니다. 그렇게 되면 상당한 수의 탱크와 군용기, 그 외 다른 장비들을 생산할 수 있게 될 겁니다."
eqs_nationalize_resources_desc:0 "산업을 완전히 국유화하기 위해선 광산과 정유 시설도 국가의 통제 아래 놓아 효율을 높여야 합니다. 이제 부르주아도 우리를 막을 수 없습니다."
eqs_oil_fields_desc:0 "이퀘스트리아의 지하에는 석유가 상당히 매장되어 있습니다. 현재 우리는 기존 산업과 자원을 완전히 국유화했으니, 이 매장된 석유를 이용하기 위해 유정과 정유소를 건설하는 것을 검토해봐야 합니다."

EQS_Stalliongrad_help_Coup_desc:0 "스탈리온그라드는 이 대륙의 첫 번째 사회주의 국가입니다. 그들은 이미 오래전부터 혁명을 이룩했습니다. 우린 그런 스탈리온그라드를 보고 배워야 합니다. 그들은 틀림없이 우리의 투쟁에서 우리를 기꺼이 도와줄 겁니다! 스탈리온그라드를 우리 세력에 초대하여 이 전쟁을 돕도록 해야합니다."
Eqs_comrevolt_desc:0 "셀레스티아가 국민을 억압하는 꼴을 더는 보고만 있을 수는 없습니다. 이제 행동으로 나설 차례입니다. 우리는 수많은 국민과 지식인, 위인들의 지지를 받고 있습니다. 무엇보다도 우리와 협력할 준비가 되어 있는 고위 장교들도 있습니다. 필요하다면 무력을 동원해서라도 이 잔혹한 정부를 우리 발굽으로 끌어내려야 합니다. 이퀘스트리아의 포니들이여, 단결하라!"
eqs_comcivil_war_effort_desc:0 "군수품 생산량을 늘려야 합니다. 건축 산업은 발달하고, 새로운 엔지니어들도 있으니 새 공장을 짓기에는 좋은 첫걸음입니다."
eqs_war_communism_desc:0 "공산주의는 그 자체로도 충분히 좋지만, 제국주의에 더 격렬히 저항하기 위해서는 혁명의 목표는 일부 포기하고 스타라이트 글리머의 가르침을 현재의 전시 상황에 맞게 받아들여야 합니다. 다른 포니들도 공익을 위해서 그런 것임을 이해해줄 겁니다."
eqs_remove_civil_war_idea_desc:0 "내전은 끝나고, 우리는 이겼습니다. 우리의 승리는 캔틀롯에서 메인해튼으로, 필리델피아에서 나스 페가수스로 퍼져 나갔고, 거리는 승리를 축하하는 포니들로 가득합니다. 그러니 무슨 일이 있었는지는 생각할 필요도 없고, 더 이상 끔찍한 과거를 되짚을 필요도 없습니다. 대신 우리의 밝은 미래를 미소로 맞이합시다!"
eqs_crushing_resistance_desc:0 "지방의 셀레스티아 지지 단체가 우리 산업과 군대에 문제를 일으키고 있습니다. 우리 나라에선 방해공작과 비밀리에 행해지는 정치 활동은 받아들여지지 않습니다. 그리고 놈들은 우리에게 눈엣가시입니다. 지지 세력이 더 커지기 전에 단속해야 합니다."
eqs_triumph_revolution_desc:0 "혁명은 성공하고, 사회주의의 밝은 빛이 우리를 비춥니다. 하지만 외부에서의 정치적인 간섭과 영향력은 여전히 심각한 수준입니다. 우리가 수많은 피를 흘려 일구어 낸 것을 외부의 위협으로부터 지켜내야 합니다. 모국을 지켜내야만 합니다!"
eqs_stl_union_desc:0 "우리의 지도자, 스타라이트 글리머의 고향은 더블 다이아몬드의 주도로 사회주의를 시행하는데 성공했습니다. 허나 불행히도 그 마을엔 모든 종류의 자원이 부족해 마을이 유지되는 기간이 매우 짧을 것입니다. 그 마을은 우리에게 영광스러운 선물을 주었으니, 그들을 우리의 위대한 공화국으로 받아들이는 것은 당연히 행해져야 합니다."
eqs_stg_union_desc:0 "스탈리온그라드는 세계에서 사회주의의 역사가 가장 긴 국가입니다. 스탈리온그라드는 내전당시 우리를 도와줘 의리를 보여주었으며, 그녀는 이퀘스트리아 주민이 무엇을 할 수 있는지 보여주었습니다. 하나의 깃발 아래 두 강대국이 통일하면 하나의 초강대국이 할 겁니다. 발전을 향한 위대한 첫 걸음이 될 겁니다."
eqs_cry_union_desc:0 "크리스탈 포니들은 오랫동안 셀레스티아의 하수인이었습니다. 그들을 위해 이 굴욕을 끝낼 방법은 단 한가지, 단결밖에 없습니다. 우리의 위대한 포니 연맹은 크리스탈 포니를 환영할 겁니다."
