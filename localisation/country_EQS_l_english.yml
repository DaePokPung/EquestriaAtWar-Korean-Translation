equestria.220.t:0 "여파"
equestria.220.d_1:0 "사일런트와 더스크는 메인해튼 센트럴 파크에 앉아 저녁 공기를 만끽했습니다. 둘의 딸 나이트 블로섬은 페가수스 친구들과 함께 숨바꼭질을 하고 있었습니다. 뭐, 언젠가는 박쥐 포니는 청력이 좋아서 눈을 가리고 카운트다운을 세는 건 아무 소용이 없다는 걸 블로섬의 친구들도 깨닫게 되겠지만, 그때까지는 블로섬이 숨바꼭질의 공주라는 별명을 유지할 수 있겠죠.\n\n그 동안 공원의 반대편에서는 진짜 공주가, 더 이상 포니들을 무서워하지 않는 루나가 기자회견을 가지고 있었습니다. "... 그리고 마지막으로, 꿈을 실현하기 위해 노력하다 목숨을 잃은 포니들을 묵념하며 이 자리를 마치고 싶군요." 루나가 고개를 숙이자 공원이 잠시동안 숙연해졌습니다. 그리고는, 최근 조직된 테스트라 통합 이니셔티브의 회장 플로잉 커런트에게 마이크를 넘겨주고 무대에서 내려 왔습니다.\n\n셀레스티아가 무대를 내려온 루나에게 다가와 격려의 말을 건넸습니다. "루나, 개혁을 너한테 맡겼을 때 솔직히 걱정을 엄청 했어. 하지만... 훌륭한 지도자가 된대다가 연설 실력도 많이 늘었구나!" 그리고는 윙크하며 말했습니다. "왜, 알잖니. 나 연기 못하는거."\n\n루나는 웃었습니다. 1000년 동안 셀레스티아는 조금도 변하지 않았습니다. 마치 태양이 영원하듯이요. 루나는 셀레스티아에게 감사 인사를 하고 떠났습니다. 그녀에겐 돌봐야 할 꿈이 있으니까요.\n\n한편, 메인해튼 변두리의 작은 아파트에 미스티 나이트가 있었습니다. 자신의 총기를 정비하고 있었죠. 이번에는 그녀의 도움이 필요하지 않았지만, 그녀는 언제까지고 기다릴 것입니다. 언젠가 루나는 다시 한번 그녀의 도움이 필요하게 될 것입니다.\n\n언젠가, 나이트메어 문이 다시금 돌아오는 그때 말이죠."
