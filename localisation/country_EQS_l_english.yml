 equestria.212.d_3:0 "루나는 잠시동안 어둠에 저항 했습니다만, 곧 어둠을 받아 들였습니다.\n\n루나... 아니, 나이트메어 문이 군중들 앞에 모습을 드러냈습니다. 그리고는 기억이 하나둘씩 돌아왔습니다. 캔틀롯 암호... 세뇌된 사도들... 몰래 비축한 무기와 꿈 속에서 암시한 명령들까지요. 아, 그 동안 정말 바쁜 나날을 보냈나 봅니다.나이트메어 문이 미친듯이 웃기 시작하더니, 래리티의 몸이 움직이자 얼어붙고 말았습니다. 래리티가 아직 살아 있었습니다!\n\n래리티가 간신히 입을 열었습니다. "공주님... 이건 우정이 아니에요... 기억하세요..."\n\n나이트메어 문... 그리고 루나... 둘 사이에서 그녀는 갈등했습니다.\n\n'우정, 하지만... 포니들이 내 우정을 거부했잖아... 그러면 우정을 강제해야 하지 않을까?' 온갖 부정적인 생각 속에서도 루나는 나이트메어 문을 몰아내기 위해 노력했습니다. 그러나 나이트메어 문을 지지하는 수 천 마리의 사도들 때문에, 나이트메어 문을 몰아내기가 쉽지는 않았죠.\n\n그 때 캔틀롯에서, 그 운명의 날에 래리티가 했던 말이 떠올랐습니다. "어머, 포니들한테 사랑이나 우정을 강요할 수는 없는거야!" 사도들의 지지는 진정한 사랑이나 우정이 아닙니다.\n\n그 때 루나가 이퀘스트리아의 모든 꿈에 자신의 진심을 전했습니다. 그녀를 위해, 박쥐 포니들을 위해, 그리고 우정을 위해 힘을 보태달라고.\n\n그리고 수 백만 마리의 포니들이 각자의 꿈, 우정, 희망을 담아 응답했고 나이트메어 문은 사라졌습니다.\n\n군중 앞에 선 나이트메어 문이 몸을 벌벌 떨더니 무너져 내렸습니다. 그리고 그 곳에, 나이트메어 문의 안이었던 곳에 루나가 서 있었습니다. 루나는 강력한 치유 마법으로 포니들을 치유하고는 지쳐 쓰러졌습니다."
 #equestria.212.d_4:0 "루나 공주를 겨냥한 암살 시도가 있었습니다. 박쥐 포니의 권리를 주장하며 모였던 수만 마리의 포니들이 미리 설치되어 있던 폭탄에 큰 부상을 입었고, 그보다는 적지만 여전히 많은 수의 포니들이 목숨을 잃었습니다.\n\n폭발에서 살아남은 루나는 절망과 분노를 느꼈지만 어둠의 힘을 성공적으로 억눌렀고, 다친 포니들을 치유한 뒤 지쳐 쓰러졌습니다.\n\n끔찍한 테러에 대한 반동으로, 무엇보다 루나의 용감한 저항 덕에 국민투표의 결과는 성공적이었습니다.\n\n박쥐 포니가 평등한 세상은 이제 현실이 되었고, 루나는 자신을 따르는 이들의 꿈을 이루어 주겠다고 다짐하며 새 군주로써 우뚝 섰습니다."
 equestria.212.a:0 "달이 다시 잠잠해 졌군."
 equestria.212.b:0 "우리 시대의 평화."

