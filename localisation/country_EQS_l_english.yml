### IDEAS ####

 harmonic_stagnation:0 "침체된 조화"
 harmonic_stagnation2:0 "침체된 조화"
 harmonic_stagnation3:0 "침체된 조화"
 harmonic_stagnation_desc:0 "천 년이 넘는 시간 동안 셀레스티아 공주는 이퀘스트리아 땅을 지배해 왔습니다. 이곳에서의 삶은 평화롭고, 느리며, 특별한 일은 일어나지 않습니다. 이는 곧 국가가 급진적인 변화에 익숙하지 않다는 것을 의미합니다."
 harmonic_stagnation2_desc:0 "이퀘스트리아의 거인이 깨어나기 시작하고 있습니다. 하지만 완전히 회복하려면 시간이 걸릴 것입니다."
 harmonic_stagnation3_desc:0 "침체를 끝내기 위해 많은 일들이 있었지만, 이 전쟁이 끝난 후 포니들의 삶은 예전과 같지 않을 것입니다. 이것이 바로 현실로 사라져 버린 순진함에 대한 대가입니다."
 sombra_defenses:0 "솜브라 저지"
 alicorn_sisters:0 "알리콘 자매"
 alicorn_sisters_desc:0 "이퀘스트리아는 천체의 수호자인 셀레스티아 공주와 루나의 지도 아래서 축복받고 있습니다. 포니들은 그들의 천년의 지혜 덕분에 자신들이 안전하며 보호받고 있다고 느낍니다. 그들은 다른 이들이 자신들을 이끄는 것은 도저히 상상할 수 없을 것입니다."
 home_of_ponies:0 "포니들의 안식처"
 home_of_ponies_desc:0 "이퀘스트리아에는 수천 년 동안 포니들이 살아 왔습니다. 세 부족이 북쪽의 땅에서 윈디고로부터 탈출한 이후, 그들은 이퀘스트리아를 그들의 고향이라고 불렀습니다."
 friendly_harmony:0 "우정의 마법"
 friendly_harmony_desc:0 "우정은 이퀘스트리아의 근간이며 유니콘, 페가수스, 그리고 어스 포니들간의 협력을 가능하게 합니다. 또한 우정은 천 년 이상 동안 이 땅의 평화를 보장해 왔습니다. 전쟁을 경험한 포니는 그 어디에도 없습니다."
 unicorn_academy_f:0 "재능있는 유니콘들을 위한 학교"
 unicorn_academy_f_desc:0 "마법에 재능이 있는 유니콘들을 위한 셀레스티아의 마법 교육 기관인 이퀘스트리아 마법 영재 유니콘 학교는 최근 어려운 시기를 맞고 있습니다. 약간의 추가 자금으로, 우리는 학교의 시설을 개조하고 어린 유니콘들이 받을 교육의 질을 높일 수 있었습니다. 이것은 분명 우리 나라의 연구 능력을 향상시키는데 도움이 될 것입니다."
 unicorn_academy:0 "지식의 스파크"
 unicorn_academy_desc:0 "이퀘스트리아의 과학적 기반을 늘리기 위한 노력이 시작됐습니다."
 unicorn_academy1:0 "지식의 스파크"
 unicorn_academy2:0 "지식의 스파크"
 unicorn_academy3:0 "지식의 스파크"
 unicorn_academy4:0 "지식의 스파크"
 unicorn_academy4_desc:0 "이퀘스트리아에서 가장 훌륭하고 영리한 발명품들이 모두 모였습니다. 미래는 우리의 것입니다."
 equestrian_influence:0 "이퀘스트리아의 영향"
 equestrian_influence_desc:0 "이퀘스트리아 조화주의 프로파간다가 전 국토에 퍼져나가고 있습니다."
 war_plan_equestria_mild:0 "전쟁 계획"
 war_plan_equestria_mild_desc:0 "전쟁이 계속해서 잔혹해져 가는 와중에도 공주는 포니들을 최악의 상황으로부터 보호하려 노력하고 있습니다."
 war_plan_equestria:0 "전쟁 계획"
 war_plan_equestria_desc:0 "국가가 전쟁에 필요한 것들을 관리하도록 돕기 위한 일련의 개혁이 진행되고 있습니다. 모든 포니들이 이퀘스트리아를 위해 제자리에서 제 몫을 다하고 있습니다."
 war_plan_equestria_extreme:0 "전쟁 계획"
 war_plan_equestria_extreme_desc:0 "공주는 이 법안을 가결한 것에 큰 죄책감과 비통함을 느끼지만... 이 전쟁을 이기기 위해서는 우리의 모든 것을 바쳐야 합니다."
 fluttershy:0 "플러터샤이"
 fluttershy_desc:0 "플러터샤이는 친절의 원소이자 동물 보호소 운영자이기도 합니다. 그녀는 내성적인 성격으로도 유명하지만 친구들이 위험에 처할때마다 드러나는 강력한 자기주장, 그리고 아름다움 또한 지녔습니다. 플러터샤이는 현재 고성능 치료 마법을 개발하기 위한 연구 부서를 이끌고 있지만 부서의 일부 과학자들은 공격 마법 연구에 더 큰 관심을 보이고 있습니다..."
 magical_trainingidea:0 "마법 훈련"
 nuclear_power_EQS:0 "마법 원자력 발전소"
 manehattan:0 "메인해튼 마법 교육기관"
 rainbow_factory:0 "클라우즈데일 날씨 공장"
 spitfire:0 "스핏파이어"
 spitfire_desc:0 "스핏파이어는 유명 비행단 원더볼트의 단장입니다. 그녀는 맹렬하고 지배적인 성격의 소유자이며,  휘하 생도 포니들의 비행 기술을 극한까지 끌어올립니다. 스핏파이어의 재능은 타의 추종을 불허하는 수준이며 현재 공중전 교리를 개선하는 것에 큰 관심을 가지고 있습니다."
 grimhoof:0 "그림후프"
 grimhoof_desc:0 "그림후프는 클라우즈데일 왕립 군단의 지휘관입니다. 그는 강인하고 결단력 있는 전사로, 적의 공격을 분쇄하기 위한 한 번의 무자비하고 결정적인 공격을 선호합니다."
 twilight_sparkle:0 "트와일라잇 스파클"
 twilight_sparkle_desc:0 "트와일라잇 스파클 공주는 알리콘이자 마법의 원소이며, 우정의 공주입니다. 이러한 직위에도 불구하고 그녀는 항상 겸손함을 유지하며 친구 혹은 가족과 함께 시간을 보내거나 포니빌 성의 도서관에서 책을 읽는 것을 선호합니다. 트와일라잇의 마법 재능 또한 매우 인상적이지만 역시 그녀가 위험에 처했을 때마다 그녀를 구한 것은 우정이었습니다.\n\n그녀의 리더십과 조직력은 그녀가 마법연구부를 지도하는 데 적임자임을 의미합니다. 우정 학교 교장직을 잠시 물러나야 하기는 하지만, 트와일라잇은 새로 맡게 된 일에 흥분을 감추지 못하고 있습니다."
 blueblood:0 "블루블러드 왕자"
 blueblood_desc:0 "블루블러드 왕자는 셀레스티아 공주의 먼 조카로, 왕실의 일원입니다. 그가 이퀘스트리아군 장교단에 자원입대했을 때 많은 이들이 놀랐습니다. 그는 거만하고 게으른 속물로 잘 알려져 있었기 때문이죠. 정확한 동기는 불명이지만, 블루블러드는 상당히 가혹하고... 놀랄 만큼 유능한 장교라는 사실을 입증해 냈습니다."
 fancy_pants:0 "팬시 팬츠"
 fancy_pants_desc:0 "팬시 팬츠는 캔틀롯 귀족 사교계의 멤버입니다. 그는 공주들과 더불어 수도에서 가장 중요한 포니 중 하나이며, 공주들도 종종 그에게 중요한 임무를 맡길 만큼 상당한 영향력을 지니고 있습니다. 그러나 그는 지위를 남용하지 않고, 빈부를 가리지 않고 예의바르게 행동하는 진정한 신사입니다. 유명한 슈퍼모델 플뢰르 드 리와 열애 중이라는 가십이 있지만, 팬시 팬츠는 단순한 친구 관계일 뿐이라고 해명했습니다."
 filthy_rich:0 "필시 리치"
 filthy_rich_desc:0 "부유한 사업가인 필시 리치는 포니빌에서만 생산되는 맛있는 번쩍사과 잼을 독점 판매하는 포니입니다. 또한 다른 많은 소규모 사업체들도 소유하고 있으며, 새로운 거래 루트를 개척하는 데에도 열의를 보입니다. 보통 이런 자본가들은 비열하고 탐욕스럽기 마련이지만, 필시 리치는 우호적이고 친절한 포니입니다."
 flim:0 "플림과 플램"
 flim_desc:0 ""기회가 찾아왔어요\n바로 이 곳에 여러분\n얜 플림\n얜 플램\n우린 기적의 플림 플램 형제야\n우리 총은 완전 쩌-어-어-얼어주죠!""
 nimbusdash:0 "님부스 대쉬"
 zecora:0 "제코라"
 zecora_desc:0 "제코라에 대한 것들이 많이 알려져 있지는 않습니다. 그녀는 괴물이 가득한 에버프리 숲의 유일한 거주자로 운율과 물약을 좋아하는 숙련된 양조사입니다. 제코라는 얼룩말의 전통을 지키며 은둔자의 삶을 살아왔지만 전쟁이 이퀘스트리아를 위협하는 지금, 그녀는 기꺼이 나서서 자신을 받아들여준 포니들을 돕는 중입니다. 그녀는 제브리카의 얼룩말들이 사용하는 기습 전술을 환히 꿰고 있습니다. 우리 기동 부대들에게 가르칠 것도 많겠죠..."
 rainbowdash:0 "레인보우 대쉬"
 rainbowdash_desc:0 "레인보우 대시는 의리의 원소이자 비행단 원더볼트의 정식 멤버입니다. 그녀는 이퀘스트리아 최고의 비행사라는 찬사를 듣고는 하는데, 이것으로도 만족하지 못할 만큼 강한 자아를 지녔습니다. 그녀는 대담하고 경쟁심이 강한, 매우 재능 있는, 소닉 레인붐을 해낼 수 있는 유일한 페가수스입니다. 그러나 그녀에게도 몇 가지의 자신감 문제가 있고 그걸 숨겨왔다는 소문이 있습니다."
 wonderbolts:0 "원더볼트 아카데미"
 kittyhawk:0 "키티호크"
 rarity:0 "래리티"
 rarity_desc:0 "래리티는 관용의 원소입니다. 그녀는 패션 부티크 체인점을 여럿 소유하고 있는 유명한 사업가이자 동시에 패션 디자이너입니다. 시골 포니빌에 살며 캔틀롯의 엘리트들을 존경하고 언제든지 모방하지만, 자신의 뿌리인 포니빌을 잊지는 않습니다. 그녀가 비싼 드레스를 기꺼이 무료로 나눠주기도 한다는 사실은 잘 알려져 있으며, 필요한 경우 이퀘스트리아의 대의를 위해 기꺼이 일할 것임이 확실합니다."
 cocopommel:0 "코코 폼멜"
 cocopommel_desc:0 "코코 폼멜은 조수로 커리어를 시작하여 현재는 래리티에게 고용되어 메인해튼의 "래리티 포 유"에서 수 년간 일하고 있습니다.  원래부터 자질이 있었던 그녀의 물류 관리 수완이 현재는 상당히 능숙해졌습니다. 너무 겸손한 포니라 스스로 인정하지는 않겠지만, 그녀의 재능이 이퀘스트리아 전역에서 빛을 발할 수도 있을 것 같습니다."
 princess_cadence:0 "미 아모레 카덴자 공주"
 princess_cadence_desc:0 "케이던스라는 이름으로 더 잘 알려진 미 아모레 카덴자 공주는 원래 페가수스로 태어났습니다. 그녀를 질투하는 사악한 마법사를 용서해준 사건을 통해 알리콘으로 승격되었으며, 곧 사랑의 공주로 이퀘스트리아 왕실의 일원이 되었습니다. 캔틀롯에서 그녀는 샤이닝 아머와 결혼식을 올렸습니다만... 이퀘스트리아를 차지하려던 체인질링 여왕 크리살리스의 음모에 휘말리고 말았습니다. 다행히도 사랑의 힘으로 체인질링의 침공을 막아내는 데 성공했고 그 공으로 남편과 함께 크리스탈 왕국의 지도자에 봉해졌습니다. 그러나 현재 케이던스는 크리스탈 왕국에서 고향 이퀘스트리아로 도망쳐온 피난민 신세입니다."
 limestone:0 "라임스톤 파이"
 limestone_desc:0 "파이 가족의 일원인 라임스톤은 핑키 파이의 언니입니다. 그녀는 언제나 화가 나있고 지배적인 태도를 보이지만, 이는 어린 동생들을 보호하고자 하는 마음에서 나오는 것입니다. 전쟁이 다가오자 그녀는 가족을 지키기 위해 주저없이 입대했으며 빠른 속도로 진급에 진급을 거듭했습니다."
 maudpie:0 "모드 파이"
 maudpie_desc:0 "모델리나 데이지 파이, 모드 파이는 핑키 파이의 언니입니다. 몇 년 전에 그녀는 대학에서 바위학 박사학위를 취득했으며 누구와도 비할 수 없는 수준의 학식을 지녔습니다. 그녀는 결코 감정을 드러내지 않고 언제나  단조로운 태도를 취하지만 역시 가족을 끔찍히도 사랑합니다. 암석과 지형에 대한 그녀의 지식이 전쟁에서 지형을 유리하게 사용하는 데 큰 도움을 줄 것입니다."
 coppertop:0 "코퍼 탑"
 flash_magnus:0 "플래시 마그누스"
 flash_magnus_desc:0 "플래시 매그너스는 클라우즈데일 왕립 군단의 전설적인 영웅이자 고대 이퀘스트리아의 기둥으로 최근에 림보에서 돌아왔습니다. 화염 저항 방패 '네티투스'를 이용해 용을 다루는 데 있어서는 전문가이기도 합니다. 현재 그는 캔틀롯 왕실 근위대의 훈련 교관 임무를 맡고 있습니다만, 그가 더 큰 일을 맡지 못 할 이유는 없어 보입니다."
 rockhoof:0 "락후프"
 rockhoof_desc:0 "최근 림보에서 돌아온 고대 이퀘스트리아의 기둥 중 하나인 락후프는 건장한 전사로, 그의 고향 마을을 수호하던 정예 부대인 '위대한 투구'의 일원이었습니다. 그의 무장은 오직 낡은 삽 하나지만 그는 참호를 파고 진지를 구축하는데 천부적인 재능을 지녔습니다. 현대 사회에 적응하는 데 어려움을 겪기도 했지만 트와일라잇 공주가 그에게 이퀘스트리아 공식 이야기꾼이라는 직위를 부여하는 등 길을 찾을 수 있었습니다. 이제 전쟁이 우리에게 찾아와 노크하고 있으니, 그에게 더 중요한 임무를 부여할 수 있을 것입니다."
 grannysmith:0 "그래니 스미스"
 grannysmith_desc:0 "그래니 스미스는 애플 가족 중 가장 나이가 많은 포니입니다. 그녀는 평생을 포니빌에서 살았으며, 정직의 원소인 애플잭의 할머니입니다. 나이가 많아 조금 괴상한 점도 있지만, 동시에 그 연륜을 무시할 수는 없습니다. 스미스 여사는 에버프리 숲 근처에 살며 괴물과 자연을 다루는 수많은 계략을 터득했고, 그러한 계략을 재래식 전쟁에도 적용할 수 있다고 믿습니다."
 shoof:0 "스탈리온 컴퍼니"
 northern:0 ""북부" 개발국"
 EQS_ultramarine:0 "울트라마린"
 los_pegasus:0 "라스 페가수스 항공 & 카지노"
 mustang:0 "무스탕 디벨롭먼트"
 mustangia_shipyards:0 "무스탕기아 조선"
 fillydelphia_arms:0 "필리델피아 모터스"
 macintosh:0 "매킨토시 팩토리"
 star_energy:0 "스타 에너지"
 florina:0 "플로리나"
 seaward:0 "시와드 쇼어즈 조선"
 baltimare:0 "발티메어 디자인"
 sirius:0 "시리우스 제철"
 flakesnow:0 "플레이크 오브 스노우"
 sweetie_drops:0 "스위티 \"봉 봉\" 드롭스"
 sweetie_drops_desc:0 "요원 스위티 드롭스(가명 봉봉)가 괴생명체 사냥 기관 S.M.I.L.E에 다시 합류했습니다. S.M.I.L.E은 버그베어가 타르타로스에서 탈출했을 때 해체되었지만, 세계가 불안정해진 지금 다시 설립되었습니다. 이때까지 그래왔듯이, 드롭스 요원은 이퀘스트리아의 이름 아래 임무를 수행할 준비가 되었습니다."
 cynosura:0 "사이노수라"
 EQS_sentinel:0 "선더볼트 센티넬"
 EQS_sentinel_desc:0 "이퀘스트리아 제일 가는 참호 전문가인 선더볼트 센티넬은 전선을 유지하는 방법을 잘 알고 있습니다."
 EQS_fizzlepop:0 "피즐팝 베리트위스트"
 EQS_fizzlepop_desc:0 "이전에 템페스트 쉐도우라는 가명으로 활동했던 피즐팝 베리트위스트는 스톰킹의 오른팔이었습니다. 어렸을 때 그녀는 셀레스티아 공주의 마법 학교에 입학하기를 꿈꾸는 평범한 유니콘이었지만, 작은곰자리의 공격으로 뿔이 부러져 버리고 말았습니다. 그녀의 친구들은 마법을 쓸 수 없게 된 그녀를 버려두고 마법 학교에 입학했습니다. 고통의 쓰라림과 외로움 속에, 피즐팝은 조국을 떠나 제브리카로 갔고 그 곳에서 스톰킹을 만났습니다.  그녀의 능력과 교활함에 감명받은 스톰킹은 그녀에게 2인자의 자리를 제공했고 그녀는 제안을 받아들였습니다. 그 대가로 스톰킹은 피즐팝에게 마법의 힘이 충분해 졌을 때 뿔을 회복시켜 주겠다고 약속했습니다.\n\n스톰킹이 이퀘스트리아 침공을 본격적으로 시작하기 전에 피즐팝은 트와일라잇 스파클 공주를 생포하는데 성공했습니다. 하지만 스톰킹은 그녀의 뿔을 회복시켜주지 않았습니다. 배신당한거죠. 트와일라잇은 위기에 처한 피즐팝의 목숨을 구했고, 스톰킹을 돌로 만들었습니다.\n\n이제 그녀는 옛 이름 피즐팝을 다시 받아들였고, 이퀘스트리아를 여행하며 포니들을 돕는 중입니다. 그녀의 복무 경험은 훌룡하며 우리 조국을 기꺼이 도울 것 입니다."
 cloudsdale_research:0 "클라우즈데일 에어텍"
 eqs_ai_buff:0 "이퀘스트리아 방어"
 eqs_ai_buff2:0 "이퀘스트리아 방어"
 eqs_civil_war:0 "두 자매의 전쟁"
 eqs_civil_war_desc:0 "상상조차 할 수 없었던 일이 일어났습니다. 평화로웠던 이퀘스트리아가 사악한 암투에 휩싸여 갈라지고 찢어졌습니다. [EQS.GetLeader]와 [NLR.GetLeader]가 서로 에쿠스 대륙에서의 우위를 주장하며 싸우기 시작했고, 그 틈을 타 온갖 기회주의자, 혁명가, 분리주의자들이 주권국가를 선포해 갈등의 골을 더욱 깊게 만들었습니다."
 equestrian_communists:0 "이퀘스트리아의 공산주의자"
 communist_civil_war:0 "내전"
 war_communism:0 "전시 공산주의"
 celestial_resistance:0 "셀레스티아 반군"
 revolution_triumph:0 "혁명의 승리"
 popular_discontent:0 "민중의 불만"
 popular_discontent_desc:0 "내전 이후 알리콘 통치에 대한 포니들의 믿음이 깨졌습니다."
 democratic_protest:0 "민주주의 시위와 파업"
 democratic_protest_desc:0 "현 정부체제에 크게 실망한 포니들은 대규모 시위와 파업을 조직했습니다. 그들의 국민투표 요구가 받아들여 질 때까지 이어 나갈 것입니다."
 lone_princess:0 "외로운 공주"
 lone_princess_desc:0 "천 년 전 루나 공주가 유감스러운 선택을 했었을 때 처럼, 셀레스티아 공주는 다시금 혼자가 되었습니다. 공석에서 셀레스티아 공주는 냉담하고 차분한 태도를 유지하지만... 어떤 이들은 그녀가 몰래 오열하는 모습을 보았다고 말합니다."
 lone_princess_luna:0 "하나의 공주"
 lone_princess_luna_desc:0 "루나 공주에게 언니를 제압하고 추방하는 것은 쉬운 선택이 아니었습니다만, 셀레스티아가 광기의 불길에 타락해버린 상황에 달리 선택의 여지가 있었을 것 같지는 않습니다. 루나는 이제 백성들의 신뢰와 협력이 따르기만을 빌며 능력이 닿는 데까지 포니들을 이끌 것입니다."
 transitional_government:0 "과도 정부"
 charter_liberties:0 "민족자결권 및 자주권 헌장"
 charter_republic:0 "공화국 헌장"
 charter_commonwealth:0 "대헌장"
 bastion_harmony:0 "조화의 수호자"
 arsenal_harmony:0 "조화의 병기창"
 EQS_cel_executive:0 "셀레스티아 공주"
 EQS_cel_executive_desc:0 "셀레스티아 공주는 의회가 다스리는 새 이퀘스트리아에서도 상당한 역할을 맡고 있습니다."
 EQS_cel_figurehead:0 "셀레스티아 공주"
 EQS_cel_figurehead_desc:0 "셀레스티아 공주는 이퀘스트리아의 상징일 뿐으로 이제부터는 정계를 관망할 수 밖에 없습니다."
 EQS_luna_executive:0 "루나 공주"
 EQS_luna_executive_desc:0 "루나 공주는 큰 정치적 역할을 맡았으며 그것은 수상과 함께 이퀘스트리아를 다스리는 것입니다. 그녀는 현대 국가가 굴러가는 방식에 빠르게 적응했습니다."
 EQS_luna_figurehead:0 "루나 공주"
 EQS_luna_figurehead_desc:0 "외회가 중요한 결정을 내릴 때 루나 공주는 어떤 권력도 행사할 수 없습니다. 자신이 그늘로 떠밀리는 것이 내키지는 않지만, 그녀는 이것이 바로 포니들이 바라는 바임을 이해합니다. 또한 그녀는 자기가 이퀘스트리아의 상징으로 여겨진다는 사실만으로도 충분히 행복합니다."
 species_rights_act:0 "종족별 권리 조약"
 new_harmonic_administration:0 "신 조화주의 체제"
 commoner_kingdom:0 "평민 왕국"
 merchant_republic:0 "상인 공화국"
 diet_commoners:0 "평민 의회"
 diet_nobles:0 "귀족 의회"
 centralization:0 "중앙집권화 노력"
 centralization_desc:0 "왕실은 전통적인 지방자치를 폐지하기로 결정했습니다. 날이 갈수록 캔틀롯이 더 많은 결정을 검토하고 내리고 있습니다."
 maintain_autonomies:0 "지방자치 개혁"
 maintain_autonomies_desc:0 "이퀘스트리아의 전통적인 통치체제인 지방자치는 유지되어야 하지만, 현대 사회에 맞게 각색될 필요가 있습니다."
 grand_army:0 "위대한 공화국 군대"
 development_of_BUF:0 "버팔로 지역 개발"
 Preemptive_attack:0 "선제공격"
 Preemptive_attack_desc:0 "[CHN.GetAdjective] 전쟁 기계들이 속도를 높이고 있으니, 불가피하게도 그들이 우리를 공격하기 전에 우리가 그들을 먼저 공격해야 합니다. 체인질링들은 눈치도 못 챌 겁니다."
 EQS_support_thorax_decision:0 "[CCN.GetLeader] 지원"
 EQS_support_thorax_decision_desc:0 "체인질링과의 평화로운 화해를 기대할 수 있는 유일한, 희미한 희망이 나타났습니다. 혁명적인 [CCN.GetLeader]가 [CHN.GetLeader]의 압제에 저항하며 일어났습니다. 우정과 조화를 위한 이 싸움에서 그를 지지하는 것이 우리의 최선의 이익일 것으로 생각됩니다."
