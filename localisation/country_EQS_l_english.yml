 equestria.1.t:0 "행복한 하츠워밍 이브, 그리고 새해 복 많이 받으세요!"
 equestria.1.d:0 "며칠 전 모든 포니들이 하츠워밍 이브를 축하했고 이제 새해가 왔습니다. 거리의 모든 포니들이 미래에 대한 낙관적인 견해를 공유하고 모든 낯선 이들에게도 행복한 새해를 기원해 주었습니다. 왜냐하면 실제로 이퀘스트리아에서 서로에게 낯선 포니란 없기 때문입니다. 공주들은 또한 대중들에게 전통적인 연설을 했고, 조화와 통일의 정신을 모든 이퀘스트리아 전역에 알렸습니다."
 equestria.1.a:0 "신나는군."
 equestria.2.t:0 "버팔로 문제"
 equestria.2.d:0 "웃음의 원소 핑키파이는 이퀘스트리아와 버팔로 사이의 합의를 중개하기 위한 버팔로 사절단에 자원했습니다. 그러나 여러 고위 군 장교들은 적대적인 영토와 가까운 곳에 혼자 들어간다는 것에 우려를 표하며 직접 왕실에게 그 문제를 영원히 끝내기 위해 버팔로에 대한 완전한 군사적 '개입'을 승인해달라는 청원을 보냈습니다. 그러나 간접 보고서에도 불구하고, 이와 같은 행위를 불법적인 점령으로 보는 왕실 경비대의 광학은 이퀘스트리아에서 가장 단호한 군국주의자들조차 망설이게 할 것입니다.\n\n물론 군사 점령과 침략은 도덕적 우위를 잃는다는 대가에도 불구하고, 버팔로의 문제를 단 한 번만에 완전히 해결할 것입니다. 한편 사절단은 평화로운 공존과 어쩌면 버팔로의 이퀘스트리아로의 통합의 문을 열어줄 수도 있을 것입니다. 사절단과 외교적 제안 및 압박 방안에는 한 가지 문제가 있습니다. 버팔로들이 우리의 제안을 거부하고 우리를 선택의 여지에서, 해결책에서, 그리고 좋은 이미지에서 벗어나게 할 것이란 것입니다. 하지만 궁극적으로 해결책을 찾아야만 합니다. 우리의 다음 행동은 무엇이 될 것입니까?"
 equestria.2.a:0 "사절단을 보내라. 이런 군사적인 미사여구는 우리 나라에는 맞지 않다."
 equestria.2.b:0 "시동을 켜라. 빨리 끝내고 오자고."
 equestria.3.t:0 "간접 보고서" #done
 equestria.3.d:0 "최근 셀레스티아 공주의 책상에 충격적인 보고서가 도착했습니다. 이 보고서에는 이퀘스트리아가 국경 너머의 적들에게 공격받는 장면을 보여주는 암울한 그림이 그려져 있었습니다.\n\n보고서의 첫 번째 부분은 스탈리온그라드에 관한 것이었습니다. 소비에트 궁전에서 나오는 수사가 무엇이든 간에, 그들이 국경을 넘어오려는 것에 그리 열정적인 것은 아니었지만, 왕립 경비대에 의하면 국경 지대에 있는 우리 군인의 수는 1만명도 되지 않으며 붉은 군대가 이들을 집어삼키면 알비온과 트로트실바니아를 집어삼키고 메인해튼을 위협할 것으로 추측하고 있습니다.\n\n왕립 경비대 이야기가 나왔으니 말이지만, 보고서는 또한 최근 몇 년 동안 왕립 경비대에 대한 대규모 감축을 비판하고 있습니다. 그것은 최근 캔틀롯에서 거의 패배할 뻔한 사건을 언급하며 관행적이지 않은 묘사로 현재 경비대의 상황을 말하며 즉시 예산의 5배 증가를 권고했습니다.\n\n마지막으로, 보고서에서 가장 크고 가장 암울한 부분이 남아있습니다. 체인질링들. 물론 그들에 대한 정보는 드물기에 보고서에서는 가능한 소문을 해소할 것이라고 말했습니다 하지만, 이것이 보고서에서 가장 끔찍한 부분입니다. 보고서는 만약 전면적인 체인질링 재침공이 일어나게 된다면, 모든 자원을 동원하기 위해 국가 전체를 정비하는 것을 포함한 '급진적이고 논란이 많은' 조치가 취해지지 않는 한, 이퀘스트리아는 침공 이후 2년 이내에 반드시 멸망할 것이라고 명시하고 있습니다.\n\n게다가 현대적인 교육과 정책의 부족은 심각한 약점으로 언급되고 있으며, 특히 EEA와 산업이 핵심 문제로 언급되고 있습니다.\n\n보고서가 침략의 위험에 관해서 경고를 했지만, 이것은 오직 산업과 과학 분야만 명시되어 있을 뿐입니다."
 equestria.3.a:0 "이퀘스트리아가 너무 오래 잠들어 있었군."
 equestria.4.t:0 "재능있는 유니콘들을 위한 학교의 확장"
 equestria.4.d:0 "과거에는 연줄이 많거나 운이 좋은 유니콘들만 재능있는 유니콘들을 위한 학교에 다닐 수 있었습니다. 하지만 더 이상은 아닙니다. 왕권의 투자가 유니콘 영재 학교의 매력과 분야를 넓히는 데 큰 도움을 주었습니다. 대부분의 오래된 시설물들과 캔틀롯의 중심부에 있는 비좁은 숙소가 캔틀롯 외곽에 위치한 넓은 캠퍼스로 이동하면서 이퀘스트리아의 과학 공동체에서 나오는 많은 발명품들을 보다 더 적절하게 처리할 수 있게 되었습니다. 많은 새로운 학생과 교수진은 윙바르디의 정치적 혼란을 피해, 혹은 제국에서 더 비옥한 환경을 위해 도망쳐 나온 이들로 구성되어 있었습니다. 그들은 이퀘스트리아에서 자신들의 꿈을 이룰 수 있게 되었습니다."
 equestria.4.d_sol:0 "학교에 비싼 돈을 후원하고 자녀를 입학시키는 관습이 만연했습니다. 까닭에 학생들이 신성한 학업의 장을 그다지 가치있게 여기지 않았고, 날이 갈수록 졸업생들의 질이 떨어졌죠. 게다가 그 졸업생들이 사회에 유입되며 사회 전반에 부패 문제가 끊이지를 않았습니다. 오늘까지는요. 황제 폐하께서는 이 바람직하지 않은 선례들을 살펴보고 분노를 표하시며 국가가 직접 관리하는 교육발전기금을 조성해 매년 학교들을 지원하자는 제안을 하셨습니다. 이 기금을 통해 전국 학교들이 더 나은 기구와 시설을 갖추게 될 것이며, 무엇보다 황제에게 커리큘럼에 대한 더 많은 통제권이 보장될 것입니다. 이번 학기부터는 학생들에게 마법과 도덕적 가치를 집중적으로 가르칠 것이며 이를 통해 다음 세대가 살아갈 사회를 더욱 모범적으로 만들 수 있을 것입니다."
 equestria.4.a:0 "훌륭해."
 equestria.5.t:0 "루나 노바 대학" #done
 equestria.5.d:0 "오늘, 한때 루나 노바 대학 연구원들의 공상뿐이었던 것이 현실로 되었습니다. 왕권의 막대한 자금이 투입되어 세워진 루나 노바 대학은 오래된 캠퍼스에서 마법으로 움직이는 새로운 캠퍼스로 옮겨졌습니다. 포니빌 외곽의 오래된 시계탑에 위치한 실험실과 연구실은 지하 깊숙한 곳까지 뻗어 있으며 지상과 지하에 여러 개의 실험 구역이 있습니다. 시설, 자금, 또는 둘 다의 부족으로 미루어 둔 몇 가지 오래된 발명품이 선택되어 현장 테스트를 시작했으며, 가장 우수한 성능을 보여준 물건은 올해 안으로 전면 배치될 것으로 보입니다.\n\n기관의 후원자인 루나 공주가 가까운 미래에 이 곳을 방문할 것으로 예상됩니다."
 equestria.5.t_sol:0 "솔 인빅타 학회"
 equestria.5.d_sol:0 "이퀘스트리아에서 가장 권위 있는 학교는 이제 그 지위에 걸맞는 새 이름을 받았고, 더불어 황제 폐하로부터 상당한 보조금까지 받았습니다. 덕분에 연구실을 첨단 장비로 재단장하고 교수의 수와 봉급을 늘릴 수 있을 뿐만 아니라, 정원이 꽉 차 꿈을 이루지 못했던 [Root.GetName] 곳곳의 포니들에게 새 길을 열어 줄 수도 있을 것입니다. 기숙사 또한 학생들이 요구하는 바를 수용하는 방향으로 확장 공사가 이루어 지고 있습니다. 황송하게도 폐하께서는 어떠한 요구도 하지 않으셨습니다. 단지 자연과학 성장, 학생들의 윤리의식, 국가의 마법 역량을 높이기 위한 마법 이론과 실천 등에 심혈을 기울이고자 한다며 자신의 강력한 욕구를 표명하셨을 뿐입니다."
 equestria.5.a:0 "정말 많은 성공적인 발명품들이군."
 equestria.6.t:0 "공공학교 기금"
 equestria.6.d:0 "고등교육 강화에도 불구하고 알파벳과 숫자를 가르치는 것이 먼저라는 것을 우리 모두 기억해야 합니다. 이퀘스트리아의 공립학교 시스템의 유지 보수는 오랫동안 지연되어 왔으며 여전히 '콜트럼버스가 뉴 메어랜드에 상륙하면서' 구식이라고 언급된 주제를 가르치고 있습니다. 물론 과장된 것이기는 하지만, 개혁이 이루어지기 전의 교육의 현 상태에 대한 비판이기도 합니다. 우리가 방금 학교 시스템에 도입한 최근의 개혁은 이퀘스트리아의 어린 말들에게 훌륭하고 현대적인 교육을 제공했습니다. 그들이 앞으로 나아가 새로운 교육을 받을 때 새로운 세계를 마음속에 가지고 다닐 것입니다."
 equestria.6.a:0 "지혜가 곧 힘이란다, 내 작은 포니들아."
 equestria.7.t:0 "긴급 전쟁 위원회의 형성"
 equestria.7.d:0 "국내외에서 긴장이 고조되면서, 셀레스티아 공주는 간접 보고서의 먼지를 털어내고 긴급히 읽고 연구하면서 폭풍에 대비하기 위한 위원회를 구성하도록 명령했습니다. 어떤 일이 일어날지는 결코 확실하지 않지만, 내각과 가상 전쟁에서 플레이할 수 있는 역할을 하는 다른 저명한 포니들 중 일부는 비밀리에 캔틀롯으로 소환되어 계획을 세웠습니다. 시간이 촉박하고, 전쟁이 눈앞으로 다가온 시점에서 간접 보고서의 예측을 피하려면 이퀘스트리아는 앞으로 진정으로 급진적이고 논란의 여지가 있을 수도 있는 조치를 취해야 합니다. 관료주의와 정치 체제를 개혁하고, 군대를 개조하고, 포니들과 다른 생명체들과의 광범위한 연합을 형성하기 위해 그들의 신념에 관계없이 손을 뻗어야 합니다."
 equestria.7.a:0 "큰 진전이다."
 equestria.8.t:0 "전시 내각 확장"
 equestria.8.d:0 "이퀘스트리아 전시 내각은 평화로운 시대를 거치면서 지난 몇년 동안 왕권의 저조한 자금 원조에 시달려 왔습니다. 하지만 폭풍우가 지난 5년 동안 모여들었고, 우리는 더 이상 왕국의 방어 체제를 무시할 여유가 없습니다. 전시 내각은 당분간 셀레스티아 공주의 최고 고문 중 한 명으로 봉사할 관련 경험을 가진 새 포니들과 함께 확장되었습니다. 일부에서는 이러한 조치가 전통적인 계급 구조를 침해한다는 시위가 열렸지만, 대중적으로는 이퀘스트리아가 미래의 폭풍우에서 살아남기 위해 필요한 조치라는 데 동의하고 있습니다."
 equestria.8.a:0 "우리는 반드시 싸울 것이다."
 equestria.9.t:0 "스탈리온그라드에게의 도움 요청"
 equestria.9.d:0 "전쟁이 갈수록 큰 비용을 요구하게 됨에 따라 이퀘스트리아의 가장 가까운 친구들의 도움을 호소해야 합니다. 증오에 찬 크리살리스 여왕이 이퀘스트리아를 지배하려는 십자군 원정을 이끄는 지금 모든 포니 종족들이 위험에 처해 있습니다. 우리는 함께 힘을 합치거나, 혹은 개별적으로라도 합쳐야 합니다. 우리의 희생을 요구하고, 또 우리를 고통스럽게 할 수 있지만, 우리는 스탈리온그라드에 가서 우리의 싸움에 도움을 요청해야 합니다.\n\n그러나 전시 내각에는 우리 스스로도 체인질링들을 막을 수 있으며, 스탈리온그라드의 참전은 그들에게 수천명의 포니들을 팔아넘기는 것이라고 주장하는 진영이 있습니다. 판단은 왕권에게 넘어갔습니다. 우리는 대가를 감수하고 그들에게 물어볼 것인지, 아니면 우리 스스로 체인질링들에 맞서야 함에 도박을 걸어볼지를 결정해야 합니다."
 equestria.9.a:0 "도움을 요청해라."
 equestria.9.b:0 "우리 스스로 해낼 수 있다..."
 equestria.10.t:0 "스탈리온그라드가 제안을 수락하다"
 equestria.10.d:0 "우리는 스탈리온그라드로부터 연락을 받았습니다. 그들은 우리의 제안에 동의하면서 우리는 그 지역에서 철수했습니다. 현재 임시 동맹이 체결됨에 따라 특정 외교계에서 붉은 군대라고 불리는 스탈리온그라드의 증원군이 서둘러 열차를 타고 전선을 향해 가고 있습니다. 그들의 수는 적을 수 있지만, 그들은 충분한 휴식을 취한 채 전투를 준비하고 있습니다."
 equestria.10.a:0 "우정은 마법이야!"
 equestria.11.t:0 "외교적 피난처"
 equestria.11.d:0 "올레니아의 정당한 여왕, 벨벳이 수 년간의 망명 생활에 종지부를 찍었습니다. 여왕은 오늘 HMS 캔틀롯 호를 타고 이퀘스트리아에 도착했습니다. 밴후버의 시민들은 벨벳의 도착을 두 다리 벌려 환영했습니다. 밴후버는 전 세계에서 가장 큰 올레니아 공동체가 형성되어 있는 도시입니다. 밴후버는 오랫동안 반 요한 운동의 중심지였으며 현재는 벨벳 여왕의 복권을 주장하는 정통주의자들과 스탈리온그라드 노선을 따라 국가 재편성을 주장하는 공산주의자들, 크게 두 파로 나뉘어져 있습니다. 각자의 노선이 어떻던 간에, 두 파벌 모두 벨벳을 반 요한 운동의 구심점으로 삼겠다는 의지를 표명했습니다. 두 파벌의 공통점이라고는 이것 뿐입니다만... 그건 나중에 차차 해결할 문제겠죠.\n\n벨벳 여왕은 밴후버에 무사히 정착했으며 벌써 이퀘스트리아가 올레니아에 개입하여 "정당한 통치"를 되찾아주어야 한다는 주장을 하기 시작했습니다."
 equestria.11.a:0 "차 한잔 줄까, 벨벳?"
 equestria.12.t:0 "버팔로들의 가입"
 equestria.12.d:0 "오늘, 버팔로들이 자신들의 전통과 부족 체제를 유지한다는 조건으로 이퀘스트리아의 자치국이 되었습니다. 그러나 이퀘스트리아의 이름으로, 도마뱀을 "사용"해서는 안된다는 등 몇 가지 금지 사항들을 전달했습니다. 버팔로 거주 지역 아래에 사업가들이 열광할만한 규모의 철광산과 유전이 묻혀 있다고 합니다. 일부 전통을 금지 당한 것에 대한 보상으로 버팔로들에게는 경제적 지원과 유가증권 유치를 약속했습니다. 이 조약은 버팔로와 포니 모두에게 이익이 될 것입니다."
 equestria.12.a:0 "좋아."
 equestria.13.t:0 "느린 회복"
 equestria.13.d:0 "개혁을 단행한 덕에 우리 사회와 경제가 전시 체제로 착실히 전환되고 있다는 보고를 받았습니다. 이퀘스트리아의 모든 곳에서 변화가 일어나고 있으며, 구식 전통이 사라지고 그 자리를 새롭고 효율적인 방법이 채우고 있습니다. 관료제 역시 발빠르게 변화의 물결을 받아들였는데, 새로 구성된 여러 부서들의 수많은 공무원들이 일사불란하게 캔틀롯의 명령을 지방까지 전달하고 있습니다. 여전히 개혁에 대한 저항이 남아 있기는 하지만 말입니다..."
 equestria.13.a:0 "바로 이게 좋은 소식이란 거지."
 equestria.14.t:0 "마법 핵무기"
 equestria.14.d:0 "전쟁이 너무 길어졌습니다. 우리 과학자들은 고착된 전선을 타개할 수 있는 무언가를 고안하기 시작했습니다. 파괴마법학과 고급마법이론에 기초하여 연구 중인 마법 핵 이론에 의하면, 크리스탈에 약한 폭발을 주어 그 안에 압축된 순수한 마법 에너지를 방출 시킬 수 있을 것이라고 합니다. 과학자들은 핵분열이라 부르더군요. 아무 크리스탈이나 사용할 수 있는 것도 아닐 뿐더러 크리스탈에 마법 에너지를 쑤셔 넣는 것도 기술적으로 어렵습니다. 하지만 우리가 그런 무기를 생산할 수 있게 된다면, 그것은 역사상 가장 강력하고 무서운 무기가 될 것입니다."
 equestria.14.a:0 "승리를 위해서 여기까지 밀어붙여야 한다는 것이 정말 유감스럽군."
 equestria.15.t:0 "스탈리온그라드가 연구 협약을 거절함" #Seems not to fire in normal play.
 equestria.15.d:0 "스탈리온그라드 당국이 우리가 제안한 연구 협약을 거절했습니다. 국제적인 우정을 언급하면서 말이죠."
 equestria.15.a:0 "오, 이런..."
 equestria.16.t:0 "거의 회복됨"
 equestria.16.d:0 "이번에 추진한 2차 개혁은 이퀘스트리아를 영원히 바꿔놓았습니다. 이퀘스트리아에 여러 현대적인 부서와 기구를 설립했으며, 그 과정에 모든 종류의 부패를 근절해내 이퀘스트리아의 구식 관료제에 작별을 고했습니다. 끈질긴 투자 끝에 마침내 공장들이 생산량 증가를, 나아가 세수 증가를 보고했습니다. 이퀘스트리아는 새 시대를 눈 앞에 두고 있습니다. 왕실 자문단 역시 포트폴리오를 보고 선별한 전문가와 현장 인원으로 이루어진 전문 집단으로 변모했습니다."
 equestria.16.a:0 "좋아."
 equestria.17.t:0 "스탈리온그라드가 연구 협약을 받아들임" #Seems not to fire in normal play.
 equestria.17.d:0 "스탈리온그라드 당국이 우리가 제안한 연구 협약을 받아들였습니다. 함께, 승리합시다!"
 equestria.17.a:0 "좋아."
 equestria.18.t:0 "드래곤의 황무지 양도 거부"
 equestria.18.d:0 "용들이 황무지 양도를 거부했습니다. 고립되어 살아가는 그들에게는 쓸모도 없는 땅임에도 불구하고도 말이죠. 대다수의 용이 우리의 요구를 거절하기를 원했고 드래곤 군주 앰버는 그들의 목소리를 들어준 것 같습니다. 드래곤 군주가 백성들의 의견을 이렇게 잘 수용할 줄은 몰랐습니다. 잡음이 좀 생기겠지만 다른 옵션을 생각해야 할 것 같습니다."
 equestria.18.a:0 "어디 두고 보자고."
 equestria.19.t:0 "드래곤의 수락"
 equestria.19.d:0 "오늘 [Root.capital.GetName]에 훌륭한 소식이 도착했습니다. 현명한 드래곤 군주 앰버가 황무지를 이퀘스트리아에 양도하기로 결정했습니다. 이는 이퀘스트리아 동남부에 사는 포니들에게 큰 이익이 될 것입니다(집에서 놀고 있는 지도 제작자들 한테도요). 우리의 포니들은 더 이상 용들이 황무지를 통해 이주하며 땅을 태워먹을 까 걱정하지 않아도 될 것입니다. 경제 쪽을 생각해 볼까요? 황무지의 화산 지대 인근에는 희토류와 철이 풍부할 겁니다."
 equestria.19.a:0 "우리는 아주 기쁘게 생각한다."
 equestria.20.t:0 "드래곤이 두 번째 시도에 응답하다"
 equestria.20.d:0 "황무지 문제 해결을 위해 스파이크를 파견한 것은 탁월한 선택이었습니다. 긴 협상 끝에 스파이크는 좋은 소식을 들고 드래곤 제도에서 돌아왔습니다. 스파이크가 드래곤 군주를 어떻게 설득했는지는 모르겠지만 매우 건설적인 결과를 끌어 냈습니다. 뭐, 결과만 좋으면 된거죠. 황무지 문제가 해결되었으니 이퀘스트리아 동남부에는 다시 평화가 찾아올 것이며, 용과 포니 간에 새로운 관계를 맺게 될 수도 있습니다."
 equestria.20.a:0 "훌륭하구나 스파이크."
 equestria.21.t:0 "드래곤들이 전쟁에?"
 equestria.21.d:0 "용들이 황무지를 양도하라는 요구를 모욕으로 받아들인 것 같습니다. 드래곤파이어 당국은 황무지를 평화롭게 넘겨주는 일은 절대 일어나지 않을 것이라는 메시지를 보냈으며, 거의 동시에 이퀘스트리아 남동부의 마을들이 공격 받고 있다는 보고를 받았습니다. 용들이 폭력적이고, 무례하고, 호전적인 줄은 알고 있었지만 이렇게까지 할 줄은 몰랐습니다. 겨우 황무지를 두고 전쟁을 하다뇨, 용들은 대체 얼마나 비도덕적이고 비합리적인 존재란 말입니까! 서로 평화롭게 공존하기엔 포니와 용은 너무 다른 존재인 것 같습니다. 저들이 이런 식으로 나온다면, 우리도 똑같은 식으로 나가야 합니다."
 equestria.21.a:0 "평화를 원한다면 전쟁을 준비해야 하는 법이지."
 equestria.22.t:0 "국방부의 새 장교들"
 equestria.22.d:0 "우리는 평화, 우정, 그리고 조화를 추구합니다. 하지만 무기를 내려놓을 수는 없죠. 우리의 이상을 지키기 위해서라도요. 최근의 간접 보고에서도 드러나듯이 진정으로 평화를 원한다면 평화를 지킬 준비가 되어 있어야 하는 법입니다. 그러나 이퀘스트리아 군은 장교가 현저히 부족합니다. 물론 블루블러드 왕자, 소어린처럼 촉망받는 장교들이 있긴 하지만, 수를 더 늘려야 합니다. 좀 이상하게 들릴지는 조화의 원소와 그 친구들, 주변 포니들을 조국을 위해 복무할 장래의 장교로 간주해도 괜찮지 않을까요?"
 equestria.22.a:0 "평화를 원한다면 전쟁을 준비해야 하는 법이지."
 equestria.25.t:0 "프롤레타리아 독재" #dummied out
 equestria.25.d:0 "성공적으로 권력을 장악했습니다. 이제는 생산수단을 통제하고 경제가 인민을 위해 굴러가도록 해야 할 때입니다."
 equestria.25.a:0 "아무렴."
 equestria.26.t:0 "조국 수호"
 equestria.26.d:0 "우정은 마법, 언제나 우리들의 이상 한 켠을 차지해온 말이며 이를 포기한다는 것은 상상조차 할 수 없습니다. 루나 공주, 스타라이트 글리머, 트릭시가 한 때는 악당이었지만 지금은 우리의 친구이듯이 우정은 언제나 우리를 이끌어 주었죠. 하지만 세계가 위험해졌습니다. 우리 조국과 이상이 공격받고 있으며, 슬프지만 우정의 마법을 쫓을 여유가 없습니다. 마음을 닫고, 스스로를 다이아몬드처럼 단단하게 굳혀야 합니다.\n\n우리가 무엇을 위해 싸우는지 기억해야만 합니다. 우리는 무고하고 약한 자들을 지키기 위해 싸우며, 우리가 진다면 그들이 고통받습니다. 그렇습니다. 이게 우리의 새 이상이며 이것을 위해 모두가 뭉쳐 당당히 서야 합니다."
 equestria.26.a:0 "그래, 꼭 필요한 조치지..."
 equestria.31.t:0 "스탈리온그라드 프로파간다 캠페인"
 equestria.31.d:0 "최근, 우리 정보장교들이 이퀘스트리아 전역에 퍼지고 있는 스탈리온그라드 프로파간다에 대한 심각한 우려를 표했습니다. 이때까지는 국가와 국민의 안전에 해가 되지 않는 선 안에서 사상의 자유를 보장했습니다만, 이번에는 다른 접근법이 필요할 것 같습니다. 우리의 결정이 대중에게 미칠 영향을 생각하며 신중에 신중을 거듭한 뒤 결정을 내려야 합니다."
 equestria.31.a:0 "탄압해라!"
 equestria.31.b:0 "그냥 두는게 좋겠는데."
 equestria.32.t:0 "스탈리온그라드 간첩"
 equestria.32.d:0 "우리 요원들이 스탈리온그라드의 첩보망을 흔적이나마 밝혀냈습니다. 그들은 우리 사회 전반에 침투해 있습니다. 스탈리온그라드 첩보원들이 포니들 사이에 프로파간다를 퍼뜨리고 대중들을 선동하고 있었습니다. 아직 정확한 목적이 밝혀 지지는 않았습니다. 선전? 염탐? 폭동 사주? 설마... 내전? 빨리 이 문제를 처리해야 합니다."
 equestria.32.a:0 "잡아들여라!"
 equestria.32.b:0 "일단 놔두지."
 equestria.34.t:0 "좌파 집회" #dummied out
 equestria.34.d:0 "공산주의자, 사회주의자, 노동자가 모든 도시의 주요 거리에서 행진 하고 있습니다. 이 행사는 5월 1일 노동절을 기념하기 위한 것입니다. 이 포니들은 자신들이 세상의 모든 억압받는 노동자 계층 생명체들과 연대할 것이라고 밝혔습니다."
 equestria.34.a:0 "그리 될것이야."
 equestria.34.b:0 "시위를 진압해라!"
 equestria.35.t:0 "공산주의자의 활동" #dummied out
 equestria.35.d:0 "노동절 시위를 왕실 근위대까지 동원해 진압했더니 그들의 정치적 견해가 상당히 급진적으로 변했습니다. 많은 좌익 신문이 창간되었고, 더 많은 공산주의자들이 선전을 펼치고 있으며, 공산당에 더욱 다양한 계층이 포니들이 가입하고 있습니다."
 equestria.35.a:0 "골치 아프군."
 equestria.42.t:0 "스탈리온그라드의 지원 약속!"
 equestria.42.d:0 "놀랍게도 스탈리온그라드가 체인질링과의 전쟁에서 우리를 지원하겠다고 했습니다. 크리살리스 여왕의 야욕이 스탈리온그라드와 이퀘스트리아 사이의 사상적 차이보다 급한 문제라고 생각했나 봅니다. 일부 인사들이 빨갱이들의 뒷공작에 대해 우려를 표했지만 회의 결과 우리도 이 동맹을 받아들이기로 결정했습니다.  [From.GetName]의 공식 입장을 담은 전보가 다시 스탈리온그라드로 보내졌습니다. 한편, 스탈리온그라드 지원군을 맞을 준비를 마쳐놓아야 합니다. 그들의 기갑사단은 우리에게 큰 도움이 될 것입니다."
 equestria.42.a:0 "함께 승리 합시다!"
 equestria.43.t:0 "셀레스티아 공주의 퇴위!" #dummied out
 equestria.43.d:0 "이퀘스트리아 내전이 시작된 후, 셀레스티아 공주는 최근 일어난 일련의 사건들이 자신의 무능력에서 비롯된 것이며 이퀘스트리아가 처한 운명에 대해 깊은 슬픔을 느끼고 있다고 밝혔습니다. 그녀는 눈물을 흘리며 자신이 더 이상 이퀘스트리아 땅을 지배할 수 없을 것 같다고, 공식적으로 퇴위를 결정했다고 밝혔습니다. 이제 더 이상 그녀의 모성애 어린 시선이 이퀘스트리아의 포니들을 비추지 않을 것 입니다. 더 이상 그녀가 해를 띄우고 지게 하지 않을 것 입니다. 이렇게 천 년 넘게 버텨온 셀레스티아의 통치가 막을 내렸습니다. 이퀘스트리아는 이 열악한 시기를 루나 공주와 함께 헤쳐나갈 것 입니다. 우리 앞에 무슨 일이 있을지는 시간만이 알려주겠죠..."
 equestria.43.a:0 "공주님, 안돼요!"
 equestria.44.t:0 "내전이 끝나다!" 
 equestria.44.d:0 "너무 많은 시간이 지났지만, 끔찍한 내전이 마침내 끝났습니다. 유니콘이 유니콘과 싸우고, 페가수스가 페가수스를 쏘고, 어스 포니가 어스 포니를 죽이는 이 참혹한 충돌이 우리 나라를 갈랐습니다. 많은 포니들이 조화와 우정에 대한 믿음을 잃고 반목했습니다. 그러나 마침내 길고 긴 악몽이 끝났습니다. 조화의 힘이 무엇보다도 강력했고 우리의 이상 또한 그러했습니다. 하지만 모든 것이 끝난 것은 아닙니다. 이 갈등과 원인을 잊어서는 안 됩니다. 우리는 미래를 바라보며 재건을 해 나가야 할 것이며, 과거를 바라보며 이 끔찍한 실수가 다시는 되풀이 되지 않도록 해야 합니다. 다시는 갈라지지 않으리!"
 equestria.44.a:0 "이퀘스트리아여, 영원하라!"
 equestria.45.t:0 "투옥된 왕족들"
 equestria.45.d:0 "크리스탈 왕국의 쿠데타가 성공해 케이던스 공주와 가족들이 투옥되었습니다! 우리가 케이던스 공주를 크리스탈 왕국의 지도자로 임명했습니다. 크리스탈 포니들이 조화의 이상을 추구하게도록 하기 위해서 말이죠. 그녀는 재위 중 자신의 정의와 친절을 모두에게 베풀었고, 맞닥뜨린 모든 문제를 해결하며 스스로가 이퀘스트리아 최고의 동맹임을 입증했습니다. 이퀘스트리아의 공주가 케이던스를 도와야 할 것입니다. 아니면 누구도 그러지 않을 테니까요. 케이던스 가족을 석방하기 위해 새 크리스탈 정부와 외교 경로를 수립하고 쓸 수 있는 모든 자원을 써야 합니다!"
 equestria.45.a:0 "당장 석방을 요구해!"
 equestria.45.a.tt:0 "크리스탈 왕국이 우리 요구를 받아들일 것 입니다."
 equestria.45.b:0 "다른 방법을 찾아보자. 평화를 포기할 수는 없어."
 equestria.46.t:0 "[From.GetName]의 수용"
 equestria.46.d:0 "[From.GetLeader]가 케이던스 가족을 석방하라는 우리 요구를 받아들였습니다. 보냈던 사절단이 케이던스와 함께 동행할 것이며 크리스탈 정부도 우리 사절단을 해치지 않겠다고 약속했습니다. 비록 왕위는 잃었지만, 중요한 건 케이던스가 크리스탈 시티의 지하 감옥에서 죽지 않고 우리와 함께 있게 되었다는 사실입니다."
 equestria.46.a:0 "만세!"
 equestria.47.t:0 "[From.GetName]의 거절"
 equestria.47.d:0 "[From.GetLeader]가 양측의 평화를 위해서는 케이던스가 필요하다며 우리의 요구를 거절했습니다. 평화는 소중한 것이지만 평화를 위해 인질극을 벌이는 것을 두고 볼 수 만은 없습니다. 그 인질이 우리의 사랑스런 학생, 친구, 가족이라면 더더욱! 케이던스 가족의 석방을 위해 어떤 대가라도 치를 각오를 해야 합니다."
 equestria.47.a:0 "싸울 준비가 끝났다. 크리스탈 왕국을 고립시켜."
 equestria.48.t:0 "[From.GetName]가 공주를 석방하다"
 equestria.48.d:0 "크리스탈 시티와의 모든 무역, 외교, 교통을 끊고 동맹국들에게도 우리와 뜻을 같이 하라는 전보를 보낸 덕분에, 크리스탈 시티를 완전히 고립시키는 데 성공했습니다. 오늘 아침 크리스탈 시티로부터 케이던스 가족을 캔틀롯 직통 열차에 태워 보내겠다는 연락을 받았습니다. 우리의 외교적 압박이 효과가 있었나 보군요. 이 사건은 이퀘스트리아 외교사에 길이 남을 업적입니다!"
 equestria.49.t:0 "공주 발견!"
 equestria.49.d:0 "크리스탈 왕국을 점령한 후, 왕실 근위대가 왕궁 아래 가장 깊은 지하 감옥에서 케이던스 공주와 가족들을 찾아냈습니다. 근위대가 감방 문을 부수고 들어 갔을 때 그들은 심각한 영양실조 상태에 몸 곳곳에 상처까지 나 있었다고 합니다. 공주님께서는 구출 소식을 듣고 케이던스와 가족들이 살아 남았다는 사실에 엄청나게 안도하셨습니다. 이 정도면 축하 행사를 열 만 하지 않을까요?"
 equestria.50.t:0 "왕족들이 돌아오다!"
 equestria.50.d:0 "오늘, 케이던스 공주와 가족이 캔틀롯에 도착했습니다. 그들을 환영하기 위해 셀레스티아와 루나가 직접 기차역으로 마중을 나갔습니다. 몇 주간의 불안과 두려움의 시간이 끝나고, 드디어 따뜻한 재회의 시간이 시작되었습니다. 열악한 수감생활로 케이던스와 가족들의 건강이 눈에 띄게 나빠져 캔틀롯 자택에서 재활에 들어갈 예정이라고 합니다. 지금도 많은 수의 의사와 친구들이 그들을 방문하고 있습니다. 케이던스가 북쪽으로 돌아가 다시 크리스탈 왕국의 통치권을 되찾게 될 지는 불확실합니다. 하지만, 지금 당장은 주말까지 선포된 국경일을 즐기며 이 기쁜 순간을 축복합시다."
 equestria.50.a:0 "저들의 무사 귀환을 별들에게 감사드리나이다."
 
 #### NLR Revolt path events
 
 equestria.200.t:0 "정중한 제안"
 equestria.200.d:0 "셀레스티아는 얼굴을 찌푸리며 무기가 사라졌다는 보고서를 읽고 있었습니다. 루나가 들어오자 그녀는 깜짝 놀랐습니다.\n\n루나는 심각해 보였습니다. “셀레스티아, 내가 돌아온 이후로 나는 항상 무대 뒤에 서 있었어. 이제 내가 더 많은 책임을 지고 나서야 할 때가 된 것 같아.“\n\n셀레스티아는 얼어붙었습니다. 루나는 정말 준비된 걸까요? 그래, 당연하지, 그녀는 마음속의 망설임을 억누르며 생각했습니다. "정말 멋진 말 같아, 루나. 우린 원래 함께 통치해 왔잖아. 뭔가 생각해 둔거라도 있니?"\n\n루나는 고개를 끄덕였습니다. "테스트라들... 이건 옳지 않아, 티아! 그들이 따로 떨어져 간 이후 그들은 힘든 시간을 보내야 했어." 셀레스티아는 반대 의사를 표시하기 위해 발굽을 들었지만. 루나는 계속해서 말을 이어나갔습니다. "난 그들이 '이퀘스트리아인'이 되고 싶지 않다는 것을 알고 있어. 특히 그 이후의 불쾌감들은... 너도 알고 있겠지. 하지만... 그들은 내 작은 포니들이었고, 난 그들을 실망시켰어. 셀레스티아. 내가 이걸 바로잡아야만 해. 이퀘스트리아는 모든 포니들에게 친절한 고향이 되어야 해."\n\n물론 셀레스티아도 그렇게 생각했습니다. 박쥐 포니는 공주가 달로 추방된 후 세 부족에 가입할 의사가 거의 없었으며 루나가 돌아온 후에도 의심스러웠습니다. 그러나 진짜 문제는 박쥐 포니가 아니라 이퀘스트리아인들이었습니다. 작은 말은 밤에는 쉬운 먹이이며, 그 밤을 사랑하는 박쥐에 대한 무언가는 많은 포니들 사이에서도 두려움과 불신을 불러 일으키는 것처럼 보였습니다. 나이트메어 문이 나타났을 때, 겁에 질린 포니들은 박쥐 포니들을 공격하여 산으로 몰아 넣었습니다. 고대의 편견은 여전히 남아있었습니다."
 #Celestia Support
 equestria.200.a:0 "우린 함께 해내야만 해, 자매여."
 #Luna Reform Path
 equestria.200.b:0 "내가 할 수는 없지만, 넌 해낼 수 있어, 루나."
 #Luna Reform Path
 equestria.200.c:0 "이게 현명한 판단인건지 모르겠어..."

 equestria.199.t:0 "루나의 분노"
 equestria.199.d:0 "루나의 갈기의 별들이 화난 빛을 띠기 시작했습니다. “어떻게 그렇게 말할 수 있어, 셀레스티아? 난 그들을 실망시켰어! 너... 너도 그들을 실망시켰고! 천년 동안 걔네들이 없는 것마냥 행동하는 것 말고는 아무것도 한게 없는 거야?! 난 네 허락을 구하러 온 게 아니라 결정을 내리러 온 거야. 네 지원이 있건 없건 이 문제를 해결하고 말거야!“\n\n셀레스티아는 루나가 문을 쾅 닫자 움찔했습니다."
 equestria.199.a:0 "더 잘 될 수도 있었을 텐데."
 
 equestria.201.t:0 "공주의 연설"
 equestria.201.d:0 "캔틀롯 강당은 언론가, 귀족, 그리고 호기심 많은 시민들로 가득 차기 시작했습니다. 루나는 무대 뒤에서 긴장하며 서 있었습니다. 이건... 이건 머릿속으로 생각했을 때는 훨씬 더 쉬운 것처럼 보였습니다. 배가 요동치고 다리가 덜덜 떨렸습니다. 그녀는 박쥐 포니를 상상해보려고 했습니다. 그녀는 숨을 들이쉬고 무대로 걸어가서 말하기 시작했고, 멈추지 않았습니다. 곤경에 처한 박쥐 포니들과 법률, 교육, 투자, 행정적인 변화를 담은 개혁의 계획에 대해서 말했습니다. 그러나 가장 중요한 것은 이퀘스트리아 시민들의 마음의 변화입니다.\n\n트와일라잇은 훌륭한 연설은 기억에 남을 만한 결론이 만들어준다고 말했습니다. 그래서 루나는 마지막까지 최선을 다했습니다. "...따라서, 이러한 개혁이 통과되면 우리는 테스트라들을 초대하여 이퀘스트리아의 제4의 부족이 되게 할 것입니다!“\n\n그녀는 그제서야 안도의 한숨을 내쉬었습니다. “질문 있나요, 포니 여러분?”"
 equestria.201.a:0 "혼란이 강당을 뒤덮었다."  
 
 equestria.198.t:0 "문제들"
 equestria.198.d:0 "외침, 질문, 소음, 분노.\n\n루나는 연단에서 뒷걸음치려고 했지만, 다리가 말을 듣지 않았습니다. 그녀는 다시 왕족의 습관을 꺼냈습니다. "조용!" 강당이 조용해졌습니다. "난...난...질문을 좀 받도록 하겠소...발굽을 올려주게...그래, 당신 말이예요..."\n\n"캔틀롯 크로니클입니다. 이러한 개혁은 분명히 논란의 여지가 있을 것입니다. 이 문제에 대해 시민들과 의논한 적이 있습니까?"\n\n"그렇다, 하지만..."\n\n"필리델피아 탐구지입니다. 셀레스티아는 왜 같이 오지 않았나요? 그녀는 이 개혁을 지지하지 않나요?"\n\n"음, 그게 아니라..."\n\n루나는 공황 상태에 빠지기 시작했습니다."모두들! 물론 저는 모든 포니들의 의견을 소중히 여깁니다. 강요하지 않을 겁니다. 우린... 국민투표를 할 겁니다! 그렇지, 국민투표... 감사합니다, 더 이상 질문은 받지 않겠습니다!"\n\n루나는 강당에서 도망쳐 나왔습니다."
 equestria.198.a:0 "왕족의 퇴장이군."
 
 equestria.202.t:0 "후유증"
 equestria.202.d:0 "루나는 쓰러져 흐느꼈습니다. 국민투표라니? 대체 무슨 생각을 한거야?! 만약 진다면 어떡하려고? 그녀는 그녀가 원하던 대로 법을 통과시킬 수 있을수도 있었겠지만, 이 문제에 대한 국민투표를 실시하기로 동의한 후에는 그렇지 않았습니다. 그녀는 박쥐 포니에게 희망을 주길 바랐지만, 대신 그들에게서 그것을 훔쳐 갔습니다.\n\n그녀는 나약했습니다. 그녀에게는 힘이 필요했습니다... 안돼! 그건 옛날의 루나야.\n\n그녀는 심호흡을 하고 일어나 진정했습니다. 그녀는 포니 친구들의 지지가 필요했다. 우정과 협동과 함께라면 모든 것이 가능했습니다."
 equestria.202.a:0 "지지자들과 활동가들로 구성된 팀을 꾸린다"
 equestria.202.b:0 "조화의 원소들을 찾아간다"
 
 equestria.203.t_1:0 "새로운 세대"
 equestria.203.t_2:0 "어려울 때의 친구"
 equestria.203.d_1:0 "캔틀롯 관료들이 움직이기 시작했습니다. 캠페인 운동가들이라는 것은 절대왕정에서는 흔한 요구는 아니었지만, 그들은 적절한 역할을 맡을 적절한 포니들을 찾는 방법을 알고 있었습니다.\n\n며칠 내로 루나는 박쥐 포니들에게 호의를 가진 포니들과 뛰어난 조직가들로 구성된 팀을 만날 수 있었습니다. 그 중에는 마찬가지로 박쥐 포니들을 동정하던 메인해튼 시장이 제공해 준 홍보 회사도 포함되어 있었습니다.\n\n그들은 재빠르게 움직였고, 자원봉사자들의 모집, 슬로건, 집회, 홍보 캠페인들을 계획했습니다. 루나의 불안감은 누그러졌습니다. 이 포니들은 이 세로운 세상을 이해하고 있었습니다. 그들은 의지를 권력으로 바꾸는 방법을 알고 있었습니다.\n\n하지만 루나를 가장 사로잡은 것은 운동가들이었습니다. 그들은 경외심을 품고 그녀를 바라보았고, 추상적인 원리에서든지 아니면 개인적인 경험에서 동기를 부여받았든지 간에 변화에 대한 그들의 열망에 대해 열정적으로 말했습니다. \\n\n그들은 스스로가 옳다는 것을 알기 때문이 아니라 모든 변화들은 희망으로 시작되어야 하기 때문에 그들 스스로를 믿었습니다. 루나는 연설이 끝난 후 절망을 느꼈다는 것이 부끄러워졌습니다. 이 포니들은 위대한 마법의 힘도, 통치할 신성한 권리도 없었지만, 친절한 마음과 목표만으로 그들 자신을 믿었습니다. 루나는 그들의 모범을 따를 것입니다."
 equestria.203.d_2:0 "래리티가 여행 가방을 끌고 캔틀롯 홀을 지나갔습니다. 루나가 그들을 불러들였고 지도는 래리티를 선택했습니다. 민감한 캔틀롯 문제가 민감한 캔틀롯 포니를 부른 것입니다.\n\n한 시간 후, 래리티는 루나의 무력한 제스처에 동정적으로 고개를 끄덕였습니다. "투표는 결코 통과하지 못할 것이다! 내가 모든 걸 망쳤어!"\n\n"루나, 달링. 우리 모두가 포니들을 사랑한다는 것을 명령과 무력으로 이룰 수는 없다는 걸 알고 있잖아요! 이 개혁을 하는 것은 단지 변화의 시작에 불과하고, 공주님은 우리가 필요했던 포니들 사이에서 토론을 시작했으며, 이제 우리는 그들의 마음을 얻어야만 해요! 루나 공주님이 바로 그 일의 적임자이고요!"\n\n"나? 내 연설은 재앙이었어. 난 박쥐 포니들의 상황을 악화시켰을 뿐이야."\n\n"흠! 제가 몇 년 동안 캔틀롯에서 일해서 아는데, 공주님은 셀레스티아 공주님보다도 성실하시잖아요!" 미소가 그녀이 얼굴에 번져갔습니다. “네네, 우리도 공주님의 두려움이 보여요. 하지만 공주님의 용기, 정직함, 용기 또한 볼 수 있지요!" 그녀는 루나를 바라보며 미소지었습니다. "그래요, 그래요. 이제 저는 더 이상 공주님이 침울해 있기만 하도록 놔두지 않을 거예요. 우린 투표에서 이길거고, 제가 캔틀롯에 우리를 도와줄 친구들을 많이 알고 있어요. 우리가 포니들의 친절을 다시 일깨워 줄 거예요!"\n\n루나는 크게 숨을 들이쉰 다음 고개를 끄덕였습니다. 만약 자신이 나이트메어 문이 되기 전에도 이런 친구가 곁에 있었다면... "무슨 일이 있어도 해내도록 하지, 래리티."\n\n"훌륭해요, 달링! 이제 우리가 새 드레스를 짜 줄게요. 공주님의 갈기의 별처럼 빛나게 만들어 드릴게요...""
 equestria.203.a:0 "우린 해낼 수 있어, 그렇지?"
 
 equestria.204.t:0 "이상한 꿈"
 equestria.204.d:0 "미스티 나이트는 종종 꿈을 꾸었습니다. 보통 우정, 목적, 흥분과 관련된 꿈이었습니다. 하지만 오늘의 꿈은 좀 달랐습니다. 그녀는 밤에 도시 밖에 앉아서 별들을 바라보고 있었습니다.\n\n갑자기 별들이 깜박거리더니 무언가가 그녀에게 날아왔습니다! 그녀는 크고 칙칙한 검은 알리콘이 그녀를 대면하자 뒤로 물러나며 비명을 질렀습니다.\n\n고대의 괴물, 타락한 루나인 나이트메어 문이 그녀 앞에 서자, 공포심이 그녀를 감쌌습니다. “미스티 나이트, 네가 필요하다.” 그 목소리는 이상할 정도로 강렬했고, 그녀는 밤의 무한한 심연 속에서 나이트메어 문의 갈라진 동공을 응시했습니다.\n\n미스티는 진정했습니다. 왜 그녀가 나이트...루나를 두려워하는 걸까요? 루나는 가끔 포니들의 꿈을 찾아가곤 했고, 그녀의 눈은 너무나도 아름다웠습니다.\n\n"나에겐 네가 필요하다, 미스티. 난 너와 같은 영웅과 제자들이 필요하다." 미스티는 당황했습니다.공주의 제자? 영웅? 물론 그녀는 루나를 위해서라면 뭐든지 할 것입니다. 하지만...그녀가 무언가 잊어버린 게 있는 걸까요? 그녀는 기억을 더듬어보려고 애썼습니다.\n\n“나를 보거라, 미스티. 내 목소리를 들어라. 내 지시를 기억해야 한다..."\n\n다음날 저녁, 미스티가 그녀의 집에서 나와서 향한 곳은..."
 equestria.204.a:0 "...군 보급소였습니다."
 equestria.204.b:0 "...부둣가의 창고였습니다."
 equestria.204.c:0 "...캠프장이었습니다."

 equestria.205.t:0 "루나의 사도"
 equestria.205.d_1:0 "미스티는 루나의 지시에 따라 접선 장소로 접근했습니다.\n\n그녀를 향해서 총들이 겨누어졌지만 그녀는 두려워하지 않았습니다. 그녀는 이제 루나의 제자였습니다. “밖이 참 어둡네요, 그쵸?”\n\n그제서야 그들은 긴장을 풀고 총구를 내렸습니다. "그런 식으로 놀래키지 마세요!" 포니들 몇 마리와... 박쥐 포니? 한밤중임에도 불구하고 그들의 눈은 이상한 빛을 내며 빛났습니다. 포니들과 박쥐 포니들은 그녀가 그랬듯이 루나를 섬기고 있었습니다. "환영해요, 신참. 루나는 우리의 도움이 필요해요. 여기 계획이 있습니다..."\n\n한 시간 후, 3대의 트럭이 덜컹거리며 기지의 입구로 접근했습니다. 미스티가 창문을 내리자 경비원이 그녀의 얼굴에 손전등을 비추며 다가왔습니다. “이번 달 라스 페가수스 배달 때문에 왔어요.”\n\n경비원이 얼굴을 찌푸리며 말했습니다. “아침에 오는 걸로 알고 있었는데. 암호는?”\n\n"36 찰리 노벰버." 그녀가 답했습니다.\n\n"그건 옛날 캔틀롯 암호인데..."\n\n차 뒤에서 그녀의 친구들은 총을 꺼내들고 있었습니다. "최근에 도둑이 들어서 암호를 바꿨다고. 다음번에는 기억해 내도록 해, 알겠어?”\n\n그들은 손을 흔들자 그제서야 그녀는 긴장을 풀었습니다.그들은 이 무기를 루나의 친구들에게 나누어 주고 훈련시킬 것입니다.\n\n루나의 사도들은 준비됐습니다."
 equestria.205.d_2:0 "비가 심하게 내리던 날, 미스티는 부두에 옹기종기 모여 있는 포니 무리에게 다가 갔습니다. 미스티의 눈이 반짝이듯이, 같은 꿈을 꾸었던 그들의 눈도 반짝였습니다. 그녀가 다가오자 한 포니가 그녀를 반기며 말했습니다. "그 쪽도 루나의 친구인가 본데, 발굽이 좀 더러워질텐데 상관 없습니까?"\n\n미스티는 고개를 끄덕였습니다. 리더처럼 보이는 포니 한마리가 앞을 가리키며 말했습니다. "이 창고 말인데, 군대 소유가 아냐. 이건 국경의 마을들이 독자적으로 조직한 민병대가 소유한 창고야. 왜, 요즘 군대를 믿을 수가 있어야지. 아무튼 간에, 이 안에는 드래곤, 맨티코어 같은 것들을 상대할 때 쓰이는 무기들이 들어 있어."\n\n미스티가 되물었습니다. "그런건 군대가 할 일 아닙니까?"\n\n"예전에는 군대가 했지. 그런데 체인질링들의 도발이 거세지면서 처음에는 군인들이, 그 다음에는 기지 전체가 전방으로 재배치 되더라고. 뭐, 무기라도 좀 남겨두고 간게 어디야. 슬슬 시작하자고."\n\n그리고는 두 시간동안 물품들을 분류 했습니다. 소총, 그물 발사기, 폭발물, 마법이 부여된 방패와 물약 등등...\n\n용의 비늘을 뚫을 수 있는 무기는 강철도 뚫을 수 있습니다. 미스티는 이 무기들을 루나의 친구들에게 전해주고 그들을 훈련시켰습니다.\n\n이제, 루나의 사도들은 준비를 마쳤습니다."
 equestria.205.d_3:0 "미스티는 이퀘스트리아와 역사를 같이 했던 것 처럼 보이는 무너진 성벽을 향해 살금살금 다가갔습니다. 음푹 파인 돌무더기 속에, 한 무리의 포니들이 모닥불을 피우고 수다를 떨고 있었습니다.\n\n미스티가 그들에게 다가가자 한 마리가 무리에서 나와 인사를 건넸습니다. "안녕하세요, 무슨 볼일이라도? 아, 옆에 있는 박쥐 포니는 신경 쓰지 마세요. 착한 친구니까.\n\n그녀는 루나가 아끼는 존재, 두려워할 필요가 전혀 없는 존재인 박쥐 포니를 바라 보았습니다. 그녀가 웃으며 말했습니다. "밖이 참 어둡네요, 그쵸?"\n\n포니들이 긴장을 풀고 다시 수다를 떨기 시작했습니다. "아아, 루나의 사도였군요! 환영합니다 친구."\n\n그들은 미스티와 같은 각오를 한, 똑같이 반짝이는 눈을 가진 포니들이었습니다. 한 마리만 빼고.\n\n잔뜩 긴장한 포니 한마리가 그녀에게 다가와 입을 열었습니다. "어... 가기 전에 이거 하나만은 말 하고 싶었는데요, 물론 저도 박쥐 포니들의 권리를 위한 운동에는 찬성하지만, 이런 비밀 집회랑 소총은 대체 왜 필요한건데요? 국민투표를 위하는 것처럼 보이지는 않는데..." 그는 혹시 미스티가 자기의 의견에 동조하지는 않을까 하는 눈으로 미스티를 바라보았습니다만, 그녀는 아무 말도 하지 않았습니다.\n\n대신 박쥐 포니 한 마리가 그를 냉정하게 바라보며 말했습니다. "니가 박쥐 포니가 아니라 모르나 본데, 캔틀롯 샌님들만 믿고 있을 수는 없거든?"\n\n"어.. 미안해요.. 그런데 제 말은... 아니다, 모두들 고마웠어요. 언젠가 또 연락할게요!" 그는 적잖게 당황한듯이 둘러대고는 그 곳을 떠났습니다.\n\n박쥐 포니가 미소를 지으며 친구들에게 말했습니다."저 멍청한 놈이 사라졌으니 일을 제대로 시작할 수 있겠다, 그치?" 그리고 주위를 둘러보고는 모두에게 소리쳤습니다. "다른 친구들이 진짜 무기를 구했다고 한다! 열심히 훈련해서 그 날을 대비하자!""
 equestria.205.a:0 "마침내 내 목적을 찾았군."
 
 equestria.206.t:0 "캠페인은 계속된다"
 equestria.206.d_1:0 "루나는 긴장했지만 단호한 표정으로 메인해튼 시청 앞에 섰습니다. 그녀의 조직자들이 조심스럽게 조명과 음악을 조절하는 가운데 포니들은 깃발을 흔들면서 환호했습니다. 루나는 그녀의 분노에 집중했습니다. 그것은 긴장을 완화하는데 도움이 되었습니다.\n\n"오늘밤, 박쥐 포니는 우리의 삶을 즐기지 못하는 가운데, 우리의 공장에서 낮은 임금만을 받으며 일하고 있습니다. 이퀘스트리아여, 이따위 것이 우정입니까?“\n\n"아니요!" 군중이 소리쳤습니다.\n\n"오늘, 한 엄마 박쥐포니가 이퀘스트리아의 의사들이 박쥐포니 진료를 거부한다며 울음을 터뜨렸습니다. 그렇다면 이퀘스트리아여, 이것은 우정입니까?"\n\n"아니요!" 군중이 소리쳤습니다.\n\n"오늘, 이 집회에 참석하려 했던 한 박쥐 포니가 근처에서 어슬렁댔다는 이유만으로 경비원들에게 비난받으며 폭행당했습니다..."\n\n루나가 잠시 연설을 멈추자 붕대를 감은 젊은 박쥐 포니가 다리를 절뚝거리며 무대 위에 올랐습니다. 군중은 숨을 헐떡였습니다. 군중들의 반응은 루나가 계획한대로였으며, 웅성거림이 가라앉을 때까지 기다렸습니다.\n\n"이퀘스트리아여, 정녕 이것이 우정입니까?"\n\n“아니요!” 분노에 찬 군중이 천둥처럼 울부짖었습니다.\n\n"짐은 여러분들에게 공주가 아닌 하나의 포니로써 도움을 요청하는 것입니다! 저 또한 한때는 우정을 명령하는 실수를 저질렀으나, 실수는 바로잡을 수 있으며 바로잡아야만 합니다. 모두의 도움이 필요합니다!, 메인해튼이여, 간절히 청컨데, 모두가 힘을 합쳐 반드시...""
 equestria.206.d_2:0 "루나가 매혹적이고 신비한 드레스를 입고 메인해튼 광장에 섰습니다. 그러자, 도시의 영향력 있는 포니들이 몰려 들었습니다. 래리티에게 정말 큰 도움을 받았습니다. "가세요, 가서 공주님의 진정한 힘을 보여 주세요."\n\n 루나는 래리티에게 고개를 끄덕이고 대중들 앞에 나섰습니다. 너무 긴장되어서 주저앉고 싶었지만 자기를 사랑해주는 친구들이 있다는 사실에 용기를 내어 입을 열었습니다.\n\n"포니들 여러분들, 지난 천년 동안 이퀘스트리아는 우정의 고향이었습니다. 윈디고를 몰아낸 것도, 세 부족을 이퀘스트리아라는 이름 아래 모은 것도, 짐을 타락으로부터 구해준 것도 우정의 힘이었습니다.\n\n오늘날에도 우정은 우리 모두를 티렉, 디스코드, 그리고 스톰킹의 야욕으로부터 지켜 주었고 제가 이 곳에 서있을 수 있는 것 또한 우정이 있었기 때문입니다.\n\n그런데 박쥐 포니들이 공장에서 죽어 나갈때, 우리의 정직과 친절은 무엇을 했습니까.\n누군가가 약자를 쥐어짜 부를 축적할 때, 우리의 관대함은 무엇을 했습니까.\n한때 우리의 동포들이었던 존재를 외면하고 박해할 때, 우리의 의리는 무엇을 했으며 포니들이 미소보다 눈물을 더 많이 지을 때, 우리의 웃음은 무엇을 했습니까!\n\n루나는 잠시 말을 멈춘 후 광장의 포니들을 살폈습니다. 광장의 모두가 그녀의 마지막 한 마디를 기다리고 있었습니다.\n\n"파렴치한 것들은 이걸 우정이라 부를지 모르겠지만, 이따위 것은 우정이 아닙니다! 저는 공식적으로 메인해튼의 모든 포니들에게 도움을 요청합니다. 우정의 마법이 우리의 땅에서 영원히 자취를 감추기 전에 우리가 먼저 나서야만 합니다! 우리는 두 다리 걷고...""
 equestria.206.a:0 ""...이따위 것을 감히 우정이라 부르는 이들과 싸워야 합니다!""
 equestria.206.b:0 ""...박쥐 포니와의 우정을 위해 싸워야 합니다!""
 equestria.206.c:0 ""...이퀘스트리아에게 진정한 우정이 무엇인지를 보여줘야 합니다!""
 
 equestria.207.t:0 "메인해튼 프로젝트"
 equestria.207.d_1:0 "루나의 연설을 들은 플로잉 커런트는 분노했습니다. 메인해튼의 다른 진보적인 포니들 역시 그랬습니다. 이런 불의를 보고 어떻게 아무 행동도 하지 않을 수 있겠습니까?\n\n그는 매주 그의 단골 술집에서 EEEE(이퀘스트리아, 평등, 해방, 그리고 교육) 모임을 주최했습니다. 그 곳은 곧 정의로운 분노를 느끼는, 무언가 행동을 취하고자 하는 포니들로 가득 찼습니다. 플로잉 커런트는 그 중 재능 있는 포니들을 선별해 조직하고 행동으로 옮기기 위해 노력했으나 그닥 큰 진전을 보이지 못했습니다. 1 년동안 말싸움이나 한게 다였죠.\n\n심지어는, 논쟁이 점점 폭력적인 결론을 낳게 되었습니다. 한 포니는 모두가 생존주의자가 되어 큰 재앙을 대비하자고 말했습니다. 다른 이들은 차별주의자들을 단죄하기 위한 자경단 조직을 제안했습니다. 일부는 셀레스티아를 비난했습니다. 왜 셀레스티아는 천 년동안 박쥐 포니들을 외면 했는가, 왜 셀레스티아는 직접적으로 루나를 지지하지 않는 것인가.\n\n더 큰 분노에 휩싸인 플로잉 커런트는 이제서야 단체를 제대로 조직하고 지휘할 수 있게 되었습니다.\n\n그는 자신에게 조직을 위한 더 많은 시간이 있었으면 했지만 낮에는 발전소에서 일을 해야 했습니다. 대신에, 밤을 세워 조직의 상세 계획을 세웠습니다. 한때 루나는 포니들이 밤에 잠만 자는 것을 한탄했습니다. 만약 루나가 메인해튼, 절대 잠이 들지 않는 이 도시에 있었더라면 꽤 많은 친구들을 사귈 수 있었을 것입니다." 
 equestria.207.d_2:0 "루나의 연설을 들은 플로잉 커런트는 루나의 열정을 느꼈습니다. 메인해튼의 다른 진보적인 포니들 역시 그랬습니다. 이런 불의를 보고 어떻게 아무 행동도 하지 않을 수 있겠습니까?\n\n플로잉 커런트는 매주 그의 단골 술집에서 EEEE(이퀘스트리아, 평등, 해방, 그리고 교육) 모임을 주최했습니다. 그 곳은 곧 정의로운 분노를 느끼는, 무언가 행동을 취하고자 하는 포니들로 가득 찼습니다. 그는 그 중 재능 있는 포니들을 선별해 조직하고 행동으로 옮겼습니다. 자금을 댈 수 있는 부자들, 동료들에게 우리의 뜻을 퍼뜨릴 수 있는 노동자들, 저녁에 일하는 학생들, 가사를 쓰고 곡을 붙일 작가와 작곡가들까지.\n\n플로잉 커런트는 EEEE를 효율적으로 지휘했으며 계획은 물 흐르듯 진행되었습니다.\n\n그는 자신에게 조직을 위한 더 많은 시간이 있었으면 했지만 낮에는 발전소에서 일을 해야 했습니다. 대신에, 밤을 세워 조직의 상세 계획을 세웠습니다. 한때 루나는 포니들이 밤에 잠만 자는 것을 한탄했습니다. 만약 루나가 메인해튼, 절대 잠이 들지 않는 이 도시에 있었더라면 꽤 많은 친구들을 사귈 수 있었을 것입니다."
 equestria.207.d_3:0 "루나의 연설을 들은 플로잉 커런트는 루나의 열정을 느꼈습니다. 메인해튼의 다른 진보적인 포니들 역시 그랬습니다. 이런 불의를 보고 어떻게 아무 행동도 하지 않을 수 있겠습니까?\n\n플로잉 커런트는 매주 그의 단골 술집에서 EEEE(이퀘스트리아, 평등, 해방, 그리고 교육) 모임을 주최했습니다. 이제껏 포니들이 우정에 대한 장황한 정의를 내리고, 지적인 논쟁을 하고, 도표를 만드느라 얼마나 많은 시간을 소비했습니까! 루나는 다른 방식의 우정을 부탁했습니다. 이퀘스트리아는 우정의 땅이며 우정, 바로 우정이 포니들이 세상을 더 나은 곳으로 만드는 방법이었습니다.\n\n친구와 가족의 인식을 바꾸고, 불의를 보았을 때 침묵하지 않고, 테스트라들을 찾아가 우정을 나누는 것. 무엇보다 친절한 포니가 되는 것. 술집의 모든 포니들이 자신들이 해야 할 행동을 알았습니다.\n\n플로잉 커런트는 그 중 재능 있는 포니들을 선별해 조직하고 행동으로 옮기기 위해 노력했습니다.그는 자신에게 조직을 위한 더 많은 시간이 있었으면 했지만 낮에는 발전소에서 일을 해야 했습니다. 대신에, 밤을 세워 조직의 상세 계획을 세웠습니다. 한때 루나는 포니들이 밤에 잠만 자는 것을 한탄했습니다. 만약 루나가 메인해튼, 절대 잠이 들지 않는 이 도시에 있었더라면 꽤 많은 친구들을 사귈 수 있었을 것입니다."
 equestria.207.a:0 "플로잉 커런트는 한 통의 편지를 받았습니다..."
 
 equestria.208.t:0 "한편, 산 속에서는...."
 equestria.208.d:0 "라디오를 통해 루나의 목소리가 공기를 따라 전달되면서 박쥐포니들이 마을 라디오 주변으로 호기심 어린 소리를 내며 모여들었습니다. "...이것이 우정입니까? 아니요!" 나이트 블로섬이 그녀의 작은 날개를 펄럭이며 흥분해서 깡충깡충 뛰었습니다. “엄마, 엄마, 공주님이 우리 얘기를 하고 있어요!"\n\n더스크 호라이즌이 침착하게 고개를 끄덕였습니다다."그래, 그렇구나."\n\n"그런데 왜 다른 포니들은 우리를 싫어하나요? 왜 루나 공주님만이 우리를 돕는 건가요?"\n\n더스크 호라이즌이 한숨을 쉬었습니다. "천년도 더 전에 루나는 우리의 공주였단다. 그녀는 우리처럼 밤에 살았고, 밤을 멋지게 만들었지. 그녀가 우리를 사랑했듯이 우리도 그녀를 사랑했지만 한 번도 표현한 적이 없었어. 대신 우리는 다른 포니들이 얼마나 무례한지에 대해 불평하곤 했단다. 그들은 우리의 밤이나 박쥐 날개들을 좋아하지 않았어. 그리고 루나는 외롭고 쓸쓸하게 자라야 했지. 우리가 그녀를 실망시켰기 때문에, 그녀는 오랫동안 나이트메어 문으로 변신해서 악마가 되었단다. 그날 이후 포니들은 밤을 무서워하게 되었고 우리를 산으로 쫓아냈단다."\n\n나이트 블로섬은 얼굴을 찡그렸습니다. “그럼 우리가 루나를 도와야죠! 공주님을 보러 가고 싶어요!” 그녀는 생각만으로도 행복한지 여기저기를 튀어다니며 끽끽거렸습니다. 더스크는 자신도 곧 밤에 제대로 날 수 있을 것이라 생각했습니다.\n\n문이 열리고, 차분한 표정의 박쥐포니가 들어왔습니다. 그는 가방과 소총을 문에 던져버리고 소파에 쓰러졌습니다.\n\n"회의는 어떻게 됐나요 사일런트, 우리 동족들이 루나를 어떻게 돕기로 했죠?" 더스크가 물었습니다.\n\n사일런트 피크가 고개를 끄덕이며 말했습니다."우리는...""
 equestria.208.a:0 ""...루나를 보호하기로 했어.""
 equestria.208.b:0 ""...루나를 적극적으로 돕기로 했어.""
 equestria.208.c:0 ""...루나를 조용히 돕기로 했어.""
 
 equestria.209.t:0 "두 번 다시는"
 equestria.209.d_1:0 "사일런트 피크가 고개를 끄덕이며 말했습니다. “우리는 동족들을 동원해 행동을 취하기로 결정했어. 우리 중 일부만이 집회에 참여하고 나머지는 행렬과 루나를 지킬거야.” 그는 소총을 흘끗 보았습니다. "나도 포함해서 말이지. 최악의 사태를 대비해서."\n\n더스크가 주춤했습니다. "정말 상황이 그렇게 나쁜가요?"\n\n"뭔가 잘못됐어, 더스크. 몇몇 포니들이 루나가 나오는 꿈을 꾸고 있어. 그녀에게 문제가 생긴 것 같아. 하지만 도시의 포니들이 우리에게 최신 무기를 보내려고 하고 있으니 우리도 어느 정도 준비는 되어 있는 셈이야."\n\n나이트 블로섬이 관심을 요구하기 시작했습니다. "루나를 돕는 건가요? 도시로 가도 되나요? 그녀를 보고 싶어요!"\n\n사일런트가 말했습니다. "공주님을 만나는게 좋을 것 같구나. 그래, 네 엄마랑 같이 가도 돼. 하지만 무슨 일이 생기면, 엄마가 시키는 대로 해야만 한다."\n\n나이트 블로섬은 기쁨을 주체하지 못하고 뛰어올라 또 다른 비행 시도를 하며 그 과정에서 의자를 넘어뜨렸습니다. “루나, 루우나, 루우우나!”\n\n사일런트는 다시 더스크에게로 몸을 돌렸습니다. “또다시 그녀를 실망시킬 수는 없어. 우리는 천 년 동안 우리의 실수에 대한 대가를 치렀잖아. 두번 다시는 그러지 않을거야."\n\n좋든 나쁘든 간에 박쥐포니들은 준비되었습니다."
 equestria.209.d_2:0 "사일런트 피크가 고개를 끄덕이며 말했습니다. "만장일치로 루나를 돕기로 했어. 그녀와 함께 행진하며 우리의 뜻을 세상에 밝힐거야." 그는 소총을 흘끗 보았습니다. "나랑 동료들은 다른 계획을 짤거야. 최악의 사태를 대비해서."\n\n더스크가 주춤했습니다. "정말 상황이 그렇게 나쁜가요?"\n\n"뭔가 잘못됐어, 더스크. 몇몇 포니들이 루나가 나오는 꿈을 꾸고 있어. 그녀에게 문제가 생긴 것 같아. 하지만 도시의 포니들이 우리에게 최신 무기를 보내려고 하고 있으니 우리도 어느 정도 준비는 되어 있는 셈이야."\n\n나이트 블로섬이 관심을 요구하기 시작했습니다. "루나를 돕는 건가요? 도시로 가도 되나요? 그녀를 보고 싶어요!"\n\n사일런트가 말했습니다. "공주님을 만나는게 좋을 것 같구나. 그래, 네 엄마랑 같이 가도 돼. 하지만 무슨 일이 생기면, 엄마가 시키는 대로 해야만 한다."\n\n나이트 블로섬은 기쁨을 주체하지 못하고 뛰어올라 또 다른 비행 시도를 하며 그 과정에서 의자를 넘어뜨렸습니다. “루나, 루우나, 루우우나!”\n\n사일런트는 다시 더스크에게로 몸을 돌렸습니다. “또다시 그녀를 실망시킬 수는 없어. 우리는 천 년 동안 우리의 실수에 대한 대가를 치렀잖아. 두번 다시는 그러지 않을거야.\n\n짐가방을 싸고, 날개를 풀었습니다. 박쥐 포니들이 메인해튼을 향해 날아갔습니다."
 equestria.209.d_3:0 "사일런트 피크가 고개를 끄덕이며 말했습니다. "아주 적은 수의 박쥐 포니들만 루나를 돕기로 했어. 당연히 모두들 루나를 지지하지만... 우리가 너무 노골적으로 나서면 포니들이 반감을 느낄거야. 어쨌든 최종 결정은 포니들 발굽에 달려 있으니 우린 이퀘스트리아의 포니들이 옳은 결정을 내리기만을 기다려야 해. 뭐 그게 아니면..." 그는 소총을 흘끗 보았습니다. "뭐, 혹시 모르는 일이잖아?"\n\n더스크가 주춤했습니다. "그 방법밖에 없나요?"\n\n"뭔가 잘못됐어, 더스크. 몇몇 포니들이 루나가 나오는 꿈을 꾸고 있어. 그녀에게 문제가 생긴 것 같아. 하지만 도시의 포니들이 우리에게 최신 무기를 보내려고 하고 있으니 우리도 어느 정도 준비는 되어 있는 셈이야."\n\n나이트 블로섬이 관심을 요구하기 시작했습니다. "루나를 돕는 건가요? 도시로 가도 되나요? 그녀를 보고 싶어요!"\n\n사일런트가 말했습니다. "공주님을 만나는게 좋을 것 같구나. 그래, 네 엄마랑 같이 가도 돼. 하지만 무슨 일이 생기면, 엄마가 시키는 대로 해야만 한다."\n\n나이트 블로섬은 기쁨을 주체하지 못하고 뛰어올라 또 다른 비행 시도를 하며 그 과정에서 의자를 넘어뜨렸습니다. “루나, 루우나, 루우우나!”\n\n사일런트는 다시 더스크에게로 몸을 돌렸습니다. “또다시 그녀를 실망시킬 수는 없어. 우리는 천 년 동안 우리의 실수에 대한 대가를 치렀잖아. 두번 다시는 그러지 않을거야."\n\n그렇게 박쥐 포니들은 무대 뒤에서 루나를 도왔습니다. 관망 외에는 할 수 있는 일이 없었지만, 매우 의지에 찬 채로요."
 equestria.209.a:0 "이번에는 다를 것이다."
 
 equestria.230.t:0 "산악 임무"
 equestria.230.d:0 "실버 스피어 병사는 역겨운 표정으로 발굽에 들고 있던 포커를 내려놓았습니다. "여기 내가 있다네, 아무튼 좋은 임무를 받고 이 망할 박쥐 나라의 한가운데에 말이지. 그리고 이제 도난당한 무기들을 추격하는 신세가 되었고, 우리 아기 중위께서는 내 모든 봉급을 가져가고 있다네."\n\n퍼플 하트 중위는 싱글싱글 웃으면서 돈을 쓸어담았습니다. "그리고 그게 누구 잘못일까? 그리고 어차피 박쥐들은 피할 수 없는 존재야. 걔네들이 캔틀롯에서 말할 수 있는게 전부라고. 박쥐들이 다이아몬드 독들과 교전하겠답시고 무기를 도적질해도 전혀 놀랄 게 없다고."\n\n실버 스피어는 투덜대며 동의의 표시를 보였습니다. "천년동안 모든게 좋았는데, 루나가 들어와서 흔적을 남기려 하고 있어. 그녀 입장에서야 간단하겠지만, 산을 올라야하는 건 이 불쌍한 늙은 나라고."\n\n퍼플 하트가 눈썹을 치켜올렸습니다. "넌 투표하러 안 갈거냐?"\n\n"선택을 하기 전에 셀레스티아의 의견부터 들어보고 싶은데 말이죠. 지금 아무 입장도 밝히지 않았잖아요. 우리가 박쥐들과의 관계에 변화를 주어야 하는건 맞는데, 그냥..." 그가 사과술이 든 잔을 흔들었습니다. "그냥, 단지 투표를 한다고 해서 바로 친구가 되게 할 수는 없잖아요, 안 그래요?" 그가 가까이 기대면서 말했습니다. "박쥐들이 완벽하다는건 아니죠 - 제브리카에 미친 놈들 봤어요? 걔네들은 여전히 나이트메어 문을 숭배하고 있고, 몇몇 놈들은 여기까지 올라왔다고요."\n\n퍼플 하트가 말을 하기 위해 입을 열던 그 순간 버드콜이 울렸습니다. 무기를 찾아냈다는 정찰병의 호출이었습니다."
 equestria.230.a:0 "포니들이 자기 총을 찾았나 보군."

 equestria.231.t:0 "경고"
 equestria.231.d:0 "그들은 신호를 따라 빠르게 움직여서 이상한 광경에 도착했습니다. 아직 어둠 속에서는 어떤 빛도 보이지 않았습니다. 박쥐포니들은 무릎을 꿇고, 눈을 이상하게 반짝이며 중얼거렸습니다. "...이퀘스트리아의 숨겨진 지도자 나이트메어 문이시여, 어둠이 우리를 숨기게 해 주시고, 우리는 우리 안의 어둠을 수용하겠나이다..."\n\n실버 스피어는 믿을 수 없다는 듯이 조용히 말했습니다. "진짜 광신도들이였어?!"\n\n퍼플 하트가 소리쳤습니다. "여기는 이퀘스트리아 군대다. 너희들은 포위되었다. 무기를 내려놓고 발굽을 땅에다가 붙여라."\n\n명령에 따르는 대신, 광신도들은 무기를 향해 뛰어들고 전투를 시작했습니다.\n\n몇 분 뒤, 상처를 입었지만 아직 서 있을 힘이 남아 있던 퍼플 하트는 캠프의 잔해를 뒤지기 시작했습니다. 대부분의 광신도들은 혼란을 틈타 도망쳤습니다. 실버는 "우리는 부족들에게 이것에 대해 알려야겠군. 그들이 나머지를 추격할 것이다. 놀라운 사실 하나는 여기에 이퀘스트리아인들도 있다는 거지. 어스포니, 유니콘, 페가수스가 나이트메어 문을 지지한다고? 그게 어떻게 가능한거지? 그리고 왜 싸움까지 불사한 거지? 광신도들이라 해도 보통 군대와 싸우려 들지는 않는데..."\n\n퍼플 하트는 종이들과 지도를 뒤적거리면서 귀를 불안하게 흔들었습니다. "끔찍하군. 이걸 봐. 그들이 위니아폴리스에 대규모 공격을 계획하고 있었어. 여기로 가는 모든 길이 광신도들로 꽉 찼다니! 셀레스티아 공주님에게 경고해야 해!"\n\n퍼플 하트는 우유부단하게 불안한 꼬리를 흔들었습니다. 마침내, 그녀가 말했습니다."
 equestria.231.a:0 ""아냐, 셀레스티아한테 경고해야 해.""
 equestria.231.b:0 ""둘 다 하자. 병력을 나눠.""
 equestria.231.c:0 ""그냥 나 혼자 갈게.""

 equestria.221.t:0 "수 백만의 포니가 행진한다"
 equestria.221.d_1:0 "투표 전날 전국의 수 백만 포니들은 촛불 집회를 열었습니다. 집회의 중심, 메인해튼에 루나가 서 있었습니다. 일이 여기까지 올 수 있었던 것은 그녀가 지닌 절대 권력 덕분이 아니라, 수 백만 포니의 의지 덕분이었습니다.\n\n설문조사 결과는 유리해 보였지만 루나는 여전히 초조했습니다. 그녀의 희망이 현실이 될지, 죽을 지는 이 투표에 달려 있습니다.\n\n그리고 루나가 연설을 시작했습니다. 정의에 대해. 희망에 대해. 꿈에... 대해? 그녀는 밀려오는 중압감에 잠시 연설을 멈췄습니다. 그녀의 어깨에 이상을 바라는 포니들의 꿈이 올려져 있었습니다. 세상에 어떤 포니가 이러한 짐을 질 수 있겠습니까?\n\n그리고 루나는... 마침내 이해했습니다. 이 혼란스러운 시대가 왜 자신을 필요로 했는지를.\n\n루나는 눈물을 흘리며 말을 이어갔습니다. "밤의 공주로서 짐은 이퀘스트리아의 꿈들을 보호하고 키웁니다. 이 자리에 서서야 비로소 그 의무를 제대로 이해 했죠. 꿈을 실천하기 위해 아무 노력도 하지 않는다면 꿈이 왜 필요하겠습니까!"\n\n"약속컨대, 오늘 밤, 이 잠들지 않는 도시 메인해튼에서, 여러분들이 저에게 맡긴 그 꿈을 현실로 만들겠습니다! 한때는 잘못된 길을 가던 그 꿈, 우정이라는 꿈을! 다시 조화를 이룬 밤과 낮이라는 꿈을!"\n\n달빛이 도시 전체를 비추었고, 루나의 마음 속 깊은 곳에 남아 있던 분노가 사그라들었습니다. 마침내.\n\n그리고 무대 아래의 폭탄이 터졌습니다."
 equestria.221.d_2:0 "투표 전날 전국의 수 백만 포니들은 촛불 집회를 열었습니다. 집회의 중심, 메인해튼에 루나가 서 있었습니다. 일이 여기까지 올 수 있었던 것은 그녀가 지닌 절대 권력 덕분이 아니라, 수 백만 포니의 의지 덕분이었습니다.\n\n설문조사 결과는 유리해 보였지만 루나는 여전히 초조했습니다. 그녀의 희망이 현실이 될지, 죽을 지는 이 투표에 달려 있습니다.\n\n루나가 무대에 올라 군중들을 바라보았습니다. 포니들은 모두 환한 미소를 짓고 있었고, 구호를 외치며 발굽을 구르고 있었습니다. 또 어린 박쥐 포니 한 마리가 쭈뼛거리며 또래 페가수스 무리에 다가가기도 했습니다. 그리고 맨 앞줄의 래리티가, 미소를 지으며 루나를 격려했습니다.\n\n"내일 우리는 이퀘스트리아의 법률로 보장된 그 투표를 합니다. 결과를 확신 할 수는 없지만, 무엇보다도 우리 인식이 변화했다는 점이 중요합니다.\n\n"차별법이 있어봐야 우리가 그것을 무시한다면 무슨 소용이 있겠습니까!\n또한 배척에 근거한 평화, 억지로 짓는 미소가 무슨 의미가 있겠습니까!"\n \n "한 때 여러분께 이퀘스트리아의 진정한 우정에 대해 연설을 한 적이 있습니다." 루나가 앞발로 군중들을 가르키며 말을 이었다. "이퀘스트리아의 진정한 우정이 지금 제 앞에 서 있습니다. 우리는 우리의 나라를 바꿀, 우리의 꿈을 실현시켜 줄 우정 아래 하나가 되었습니다! 투표 결과가 어떻든 간에, 오늘 밤 우리가 이룬 것을 바꿀 수는 없을 것 입니다!"\n\n루나의 연설이 끝나자 모든 포니들이 환호성을 내질렀으며 루나는 비로소 미소를 지었습니다. 이제껏 그녀는 친구를 사귄 적이 없었고, 누군가를 도운 적도 없었습니다. 지금 그녀는 수 천명의 친구들과 함께 다른 이들을 돕고 있습니다. 달빛이 도시 전체를 비추었고, 루나의 마음 속 깊은 곳에 남아 있던 분노가 사그라들었습니다. 마침내.\n\n그리고 무대 아래의 폭탄이 터졌습니다." 
 equestria.221.a:0 "훌륭... 잠깐, 뭐라고?"
  

