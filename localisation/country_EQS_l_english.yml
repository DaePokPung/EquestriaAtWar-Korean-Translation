 equestria.100.t:0 "내전!"
 equestria.100.d_1:0 "캔틀롯 대학살과 "루나 공주"의 메인해튼 장악 사건 이후, 이퀘스트리아에 갈등의 불씨가 되살아났습니다. 셀레스티아는 몸을 숨겼으며, "충성파" 행정부가 국정을 대신 맡고 있습니다. 행정부는 나이트메어 문의 귀환에 대비하라는 지침을 내렸습니다.\n\n한편 "루나"는 셀레스티아 공주가 분노로 뒤틀린 불꽃의 암말, 데이브레이커로 타락했으며, 모든 조화주의자들과 박쥐 포니 혐오를 반대하는 이들에게 자신을 도울 것을 요청했습니다.\n\n이퀘스트리아는 갈라졌습니다. 우리는 셀레스티아와 루나 중 누구를 지지해야 할까요? 아니면 혼란을 무시하고 이퀘스트리아의 충직한 신하들을 관리하는게 나을까요?"
 equestria.100.d_2:0 "혼란이 이퀘스트리아를 집어삼켰습니다.  메인해튼 지역방송은 반 박쥐 포니 극단주의자들의 루나 공주 암살 시도에 대한 기사를 보도했습니다. 현재 "루나 공주"는, 언니인 셀레스티아가 혐오와 분노에 타락하여 미쳐버렸으며, 어쩔 수 없이 자기가 지배권을 승계했다고 발표했습니다.\n\n한편 셀레스티아와 캔틀롯의 충성파 행정부도 루나의 반란을 진압하기 위한 병력을 모집하고 방어선을 구축하는 등, 완전히 방심하고 있는 것 같지는 않습니다.\n\n 이퀘스트리아의 서쪽은 여전히 셀레스티아의 통치 아래 있으며, 대규모의 무력충돌이 불가피해 보입니다. 이퀘스트리아는 갈라졌습니다. 우리는 셀레스티아와 루나 중 누구를 지지해야 할까요? 아니면 혼란을 무시하고 이퀘스트리아의 충직한 신하들을 관리하는게 나을까요??"
 equestria.100.a:0 "루나를 지지하자."
 equestria.100.b:0 "셀레스티아를 지지하자."
 equestria.100.c:0 "혼란에 휘말리지 말고 뉴메어랜드 연방이나 관리하자."
 equestria.100.d:0 "혼란에 휘말리지 말고 크리스탈 왕국이나 관리하자."
 
 equestria.101.t:0 "반란 성공!"
 equestria.101.d:0 "진군하라! 밤은 영원히 지속되리라!"
 equestria.101.a:0 "좋아!"
 # equestria.102.t:0 "루나 공주는 버림받은 기분을 느낍니다."
 # equestria.102.d:0 "요즘 세계각지에서 일어난 사건사고때문에 셀레스티아 공주는 그녀의 여동생 루나와 거의 시간을 같이 보내지 못하고 있습니다. 포니들은 낮에 잠을 자는 루나를 모임에서 자주 보지 못하고있습니다. 루나 공주는 어둠의 힘이 또 한번 자신을 잠식할까 두려워 그녀의 언니에게 더 많은 관심을 받고 싶어합니다."
 # equestria.102.a:0 "우리는 당신을 사랑합니다, 루나공주님."
 # equestria.102.b:0 "이럴 시간이 없다."
 # equestria.103.t:0 "새 달 지지자"
 # equestria.103.d:0 "시간은 많지 않지만, 우린 우리 편으로 전향하려는 집단을 뽑아야합니다. 아마 그 중 하나는 앞으로의 귀중한 동맹국이 될 것 입니다."
 # equestria.103.a:0 "노동자들!"
 # equestria.103.b:0 "병사들!"
 # equestria.103.c:0 "연구원들!"
 # equestria.104.t:0 "더이상 루나가 아니다"
 # equestria.104.d:0 "루나가 아니라 이제 나이트메어 문으로 불러야 합니다. 그녀는 반란군의 영토를 통치합니다."
 # equestria.104.a:0 "이름따위 잊어버려라."
 equestria.105.t:0 "남부 연합국!"
 equestria.105.d:0 "남부 이퀘스트리아 연합국은 전쟁의 혼란 속에서 독립을 선언했습니다. 그들은 이퀘스트리아의 남서쪽을 장악했습니다. 이 반역자들은 셀레스티아나 이전의 이퀘스트리아 지도자들과 거리를 두고 있습니다."
 equestria.105.a:0 "젠장."
 equestria.105.b:0 "그게 무슨 포니같은 소리야!"
 equestria.106.t:0 "밴후버 코뮌!"
 equestria.106.d:0 "스탈리온그라드 공화국에 영감을 받은 밴후버의 공산주의자들이 들고 일어나 밴후버 코뮌을 선포하며 도시를 장악했습니다! 이들은 현재 이퀘스트리아 해군의 전 제독인 더스트 후버가 이끌고 있으며, 현재의 분쟁에서 중립을 선포한 상태입니다."
 equestria.106.a:0 "다음은 뭐려나."
 equestria.106.b:0 "벤후버 만세! 우리는 이런 선혈이 낭자한 일에 참가하지 맙시다."
 equestria.107.t:0 "톨 테일이 우리에게 돌아오다!"
 equestria.107.d:0 "톨 테일의 충실한 신자들은 성공적으로 반역자들을 타도하고 도시와 그 주변의 여러 지방에 대한 우리의 통제권을 회복시켰습니다."
 equestria.107.a:0 "이 일이 절대 잊히지 않기를."
 equestria.109.t:0 "반역자 영토 병합"
 equestria.109.d:0 "더 이상 이퀘스트리아엔 어두운 밤의 그림자가 닥치지 않을 것입니다."
 equestria.109.a:0 "좋았어!"
 equestria.109.b:0 "그들을 내버려둬라."
 equestria.110.t:0 "남쪽의 나이트메어 문 지지자들"
 equestria.110.d:0 "우리의 주적인 나이트메어 문을 무찔렀지만 그녀의 재림을 위한 싸움은 남쪽에서 계속됩니다. 우리는 이러한 암울한 계략에 종지부를 찍어야하며, 다시는 이퀘스트리아에 그림자를 드리우지 못하게 해야합니다."
 equestria.110.a:0 "앞으로!"
 equestria.111.t:0 "거룩국"
 equestria.111.d:0 "우리의 충실한 신하들은 악한 어둠의 세력에 강하게 대항했습니다. 그들이 조국과 재회할 때가 온 것 같습니다."
 equestria.111.a:0 "좋았어!"
 equestria.112.t:0 "정글국 문제"
 equestria.112.d:0 "내전은 종지부를 찍었고, 잃어버린 모든 영토가 셀레스티아의 어머니같은 보호 아래로 돌아올 때가 왔습니다. 우선, 닥터 카발레론이 정글 지방을 불법 점거해 권력을 장악했습니다. 우리는 우리의 영토를 평화적으로 요구하거나 공격할 수 있습니다."
 equestria.112.a:0 "축하할 시간이 없다."
 equestria.112.b:0 "대화를 해보자."
 equestria.114.t:0 "셀레스티아의 나라"
equestria.114.d:0 "우리의 충실한 신하들은 악한 어둠의 세력에 강하게 대항했습니다. 그들이 조국과 재회할 때가 온 것 같습니다."
equestria.114.a:0 "조국에 돌아온 것을 환영합니다, 포니들이여!"
equestria.115.t:0 "과거사 청산"
equestria.115.d:0 "이제 이퀘스트리아 전역은 올바른 군주가 다스릴 것입니다."
equestria.115.a:0 "좋군."
equestria.113.t:0 "정글국의 거절"
equestria.113.d:0 "정글국이 다시 이퀘스트리아의 일부가 되기를 거부했습니다. 카발레론은 스스로를 정글의 황제라 칭하며 우리의 요구를 비웃었습니다. 보아하니 권력을 쉽게 내려놓을 것 같지는 않습니다."
equestria.113.a:0 "뭐, 그럼 그 방법밖에 없겠군."
equestria.116.t:0 ""귀가" 계획"
equestria.116.d:0 "셀레스티아가 새 외교 사절단을 조직했는데, 그 목표는 내전의 혼란 속에 이퀘스트리아를 떠났던 국가들이 다시 우리에게 합류하도록 설득하는 것입니다."
equestria.116.a:0 "이제 그만 돌아오시죠 탕아 여러분들."
equestria.117.t:0 "남부 연합국"
equestria.117.d:0 "남부 연합국과의 통합을 위해서는 사절단을 보내야 합니다. 아니면 군대를 보내거나요."
equestria.117.a:0 "군대를 보내라."
equestria.117.b:0 "그들이 뭐라고 할지 들어나 보자고."
equestria.1170.t:0 "라스 페가수스 문제"
equestria.1170.d:0 "우리가 내전을 벌이는 동안, 복잡한 이해 관계가 겹쳐 라스 페가수스가 독립을 선언했었습니다. 이제 내전이 끝났으니 라스 페가수스를 다시 우리의 지배아래 두기 위해 뭐라도 해야 합니다. 가능성은 희박하지만, 대화를 통해 [LSP.GetLeader]가 권력을 순순히 포기하게끔 할 수도 있을 것 같습니다. 아니면..."
equestria.1170.a:0 "그냥 전차나 몇 대 보내지?"
equestria.1170.b:0 "대화를 해보자"
equestria.118.t:0 "밴후버 코뮌"
equestria.118.d:0 "불과 몇 달 전에 밴후버가 시장을 불법적으로 추방한 뒤 밴후버 코뮌의 독립을 선언했습니다. 그러나, 밴후버는 이퀘스트리아의 정당한 영역이어야만 합니다."
equestria.118.a:0 "폭력이 좀 필요해 보이는군."
equestria.118.b:0 "우린 문명화된 존재들이잖아?"
equestria.119.t:0 "[BAL.GetNameDef]"
equestria.119.d:0 "발티메어가 나이트메어 문의 발굽에 떨어진 후로도, 혁명가 [BAL.GetLeader]가 이끄는 용감한 노동자들은 지속적으로 나이트메어 문의 통치에 저항해 왔습니다. 결국 그들은 대어링 두가 이끄는 셀레스티아 충성파와 손을 잡고 나이트메어 문의 지배를 몰아내는데 성공했습니다. 그러나 내전이 끝났음에도 그들이 다시 이퀘스트리아의 품으로 돌아오려 하는지, 아니면 독립 국가로 남고 싶어하는지가 확실하지 않습니다. 언제나 그랬듯이 힘으로 빼았거나 사절단을 보낼 수 있습니다만, 현재 발티메어는 스탈리온그라드와 꽤 좋은 관계를 유지하고 있습니다. 우리가 발티메어를 침공한다면 스탈리온그라드가 가만히 있지는 않을 것 같습니다. 조심히 접근해야 합니다."
equestria.119.a:0 "힘으로 해결하자."
equestria.119.b:0 "사절단을 파견하자."
equestria.120.t:0 "스탈리온그라드의 경고"
equestria.120.d:0 "[STG.GetLeader] 와 그 동무들이 오늘 입장을 밝혔습니다. 신생 발티메어 공화국을 외세로부터 보호하기 위해 어떤 행동이라도 취하겠다는 내용이었습니다. 발티메어를 얻으려면 두 전선에서 모두 승리를 거둬야 할 것입니다."
equestria.120.a:0 "충분히 이해했다고 전해."
equestria.120.b:0 "그래서?"
equestria.121.t:0 "[From.GetNameDef]와의 협상 결렬"
equestria.121.d:0 "우리 사절단이 몇 시간 동안이나 최선을 다했지만, [From.GetNameDef]의 대표는 자신들의 새 조국을 포기할 수 없다며 이퀘스트리아로의 귀환을 거절했습니다."
equestria.121.a:0 "전쟁 준비나 해 놓으라지!"
equestria.121.b:0 "하고 싶은대로 하라 그래라."
equestria.122.t:0 "[From.GetNameDef]와의 협상 타결"
equestria.122.d:0 "몇 시간 동안의 회담 끝에 우리 사절단이 [From.GetNameDef]의 대표를 설득하는 데 성공했습니다. 그들은 독립을 포기하고 이퀘스트리아의 보호국이 되기로 했습니다."
equestria.122.a:0 "총칼 없이도 우리가 이겼군!"
equestria.123.t:0 "남부 연합의 항복"
equestria.123.d:0 "[SCS.GetLeader]가 메시지를 보냈습니다. 우리가 제시한 조건에 동의하고 다시 이퀘스트리아의 일부가 되겠다고 했습니다. 땅을 조금 떼고 괴뢰국을 세우거나, 완전히 합병할 수 있습니다."
equestria.123.a:0 "괴뢰국을 세워라."
equestria.123.b:0 "완전히 합병해라."
equestria.124.t:0 "밴후버 코뮌이 포기하다"
equestria.124.d:0 "아름다운 아카디아 만에서 짧은 회의를 거친 후에, 밴후버 코뮌의 지도자들이 독립을 포기하기로 결정했습니다. 우리는 밴후버를 합병할지 아니면 보호국으로 둘 지를 결정할 수 있습니다."
equestria.124.a:0 "당장은 국가 구실을 하게 두자고."
equestria.124.b:0 "이퀘스트리아에 돌아온 것을 환영합니다!"
equestria.125.t:0 "밴후버가 뜻을 굽히지 않다"
equestria.125.d:0 "아카디아 만의 아름다운 해변에서 회의가 있었는데, 밴후버 코뮌의 지도자들은 통합을 염원하는 양측 시민들의 뜻을 무시하고 이퀘스트리아의 품으로 돌아오기를 거부했습니다."
equestria.125.a:0 "그럼 힘으로 쓰러뜨리자고."
equestria.125.b:0 "알아서 하라지."
equestria.33.t:0 "내전!"
equestria.33.d:0 "공산주의 혁명가들이 모든 주요 도시에 침투해 파괴 활동을 벌였습니다. 사태는 이미 항의의 수준을 넘어선 것같습니다. 우리는 이퀘스트리아 역사의 새로운 장으로 접어들었습니다. 내전의 장으로요."
equestria.33.a:0 "공산주의자들이?!"
equestria.36.t:0 "남부 연합국의 독립!"
equestria.36.d:0 "내전의 혼란 속에서 버팔로를 혐오하는 애플루사의 보수적인 자본가들이 들고 일어나 이퀘스트리아의 남부를 장악했습니다."
equestria.36.a:0 "나중에 처리하자고."
equestria.36.b:0 "짐 싸고 저 쪽에 붙자."
equestria.27.t:0 "스탈리온그라드가 굽히다"
equestria.27.d:0 "[STG.GetLeader]가 이퀘스트리아에 대사관을 설치하고 이퀘스트리아와의 무역 장벽을 완화했습니다. 또한 다크윙은 비밀리에 [EQS.GetLeader]에게 충성을 맹세하고자 합니다만, 스탈리온그라드의 자치를 보장해 주었으면 한답니다. 자신의 가슴 속에도 뜨거운 혁명의 불씨가 남아 있다나요?"
equestria.27.a:0 "어, 뭐... 그래."
equestria.38.t:0 "밴후버 코뮌!"
equestria.38.d:0 "밴후버의 공산주의자들이 도시를 점령하고 밴후버 코뮌의 독립을 선언했습니다! 그들은 요즘 이퀘스트리아에서 벌어지고 있는 유혈사태에 끼고 싶지 않아 합니다."
equestria.38.a:0 "이런."
equestria.37.t:0 "[BAL.GetNameDef]가 떠나다!"
equestria.37.d:0 "발티메어의 공산주의자들이 들고 일어나 도시를 장악했습니다."
equestria.37.a:0 "알았다."
equestria.37.b:0 "그 쪽에 붙고 싶은데!"
equestria.40.t:0 "스탈리온그라드의 영토 요구!"
equestria.40.d:0 "캔틀롯에 주재 중인 스탈리온그라드 대사가 공주를 찾아와 스탈리온그라드의 공식 입장을 전달했습니다. 자신들이 최근 있었던 끔찍한 전쟁에서 이퀘스트리아를 도왔으니 국경 부근 강의 남쪽 땅에 대한 정당한 권리를 가지고 있다는 주장이었습니다. 실제로 스탈리온그라드는 우리가 어렵고 힘들 때 가장 믿을 수 있는 동맹임을 증명했습니다. 요구를 들어줘야 할 까요?"
equestria.40.a:0 "그들 땅이니 가져 가라고 전해라."
equestria.40.b:0 "그들의 확장을 용납할 수는 없다."
communists_chosen:0 "공산주의의 손을 들어주다"
equestria.33.b:0 "왕당파들!"
equestria.41.t:0 "정글 도적단들!"
equestria.41.d:0 "테노치티틀란 교외의 한 집단이 도시의 권력을 장악하고 아즈틀란 자유국이라 불리는 군사정권을 설립했습니다."
equestria.41.a:0 "지금은 어쩔 수 없다."
equestria.126.t:0 "정글국 통합"
equestria.126.d:0 "정글국의 시민이었던 이들은 정글국이 이퀘스트리아에 통합되기를 원합니다. 그들의 욕망을 이뤄줄까요?"
equestria.126.b:0 "물론."
equestria.126.a:0 "내버려둬라."
equestria.127.t:0 "준비된 스탈리온그라드"
equestria.127.d:0 "스탈리온그라드를 다시 우리와 하나로 만들 시간입니다."
equestria.127.b:0 "그렇군."
equestria.127.a:0 "그냥 둬라."
equestria.128.t:0 "예상밖의 평화"
equestria.128.d:0 "두 자매의 갈등에도 불구하고 우리는 가까스로 평화협정을 체결했습니다."
equestria.128.a:0 "그렇군."
equestria.129.t:0 "[BAL.GetNameDef]"
equestria.129.d:0 "내전이 발발하자 발티메어는 나이트메어 문 추종자들의 발굽에 들어갔습니다. 그러나 이 도시의 노조원들과 사회주의자들이 들고 일어나 나이트메어 문 추종자들을 이 지역에서 추방하고 [BAL.GetNameDef]의 독립을 선언했습니다. 이제 이 신생 국가가 내전을 견뎌낼 것인가, 아니면 내부적으로 반목에 반목을 거듭하다 자멸의 길을 걸을지가 문제입니다."
equestria.129.a:0 "스탈리온그라드의 영향력이 슬금슬금 남하하는군..."
equestria.129.b:0 "그들과 함께 혁명을 퍼뜨리자고!"
equestria.130.t:0 "[BAL.GetNameDef]"
equestria.130.d:0 "내전이 발발하자 발티메어는 나이트메어 문 추종자들의 발굽에 들어갔습니다. 그러나 이 도시의 노조원들과 사회주의자들이 들고 일어나 나이트메어 문 추종자들을 이 지역에서 추방하고 [BAL.GetNameDef]의 독립을 선언했습니다. 이제 이 신생 국가가 내전을 견뎌낼 것인가, 아니면 내부적으로 반목에 반목을 거듭하다 자멸의 길을 걸을지가 문제입니다."
equestria.130.a:0 "곧 잡으러가마, 배신자들아."
equestria.130.b:0 "그들과 함께 혁명을 퍼뜨리자고!"
equestria.39.t:0 "남부 국가 연합"
equestria.39.d:0 "내전이 이퀘스트리아를 극심한 혼돈 속으로 몰아넣은 바, 이퀘스트리아 남부 포니들을 신경쓰지 못 했습니다. 그 결과 남부의 포니들이 이퀘스트리아로부터의 독립을 선언하고 자신들의 연합을 형성했습니다. 남부의 이퀘스트리아군 주둔지가 약탈당했고 수많은 장비들이 자질 미달의 민병대들에게 넘어갔습니다."
equestria.39.a:0 "적어도 빨갱이들은 아니군."
equestria.39.b:0 "남쪽에서 산뜻한 바람이 불어오는군!"
equestria.36.t:0 "남부 국가 연합"
equestria.36.d:0 "내전이 이퀘스트리아를 극심한 혼돈 속으로 몰아넣은 바, 이퀘스트리아 남부 포니들을 신경쓰지 못 했습니다. 그 결과 남부의 포니들이 이퀘스트리아로부터의 독립을 선언하고 자신들의 연합을 형성했습니다. 남부의 이퀘스트리아군 주둔지가 약탈당했고 수많은 장비들이 자질 미달의 민병대들에게 넘어갔습니다."
equestria.36.a:0 "적어도 빨갱이들은 아니군."
equestria.36.b:0 "연합 만세! 모든 포니가 공주다!"
equestria.135.t:0 "위험한 정글, 깊숙한 정글"
equestria.135.d:0 "악명 높은 악당 닥터 카발레론과 그의 용병들이 금지된 정글 속 폐허가 된 테노치티틀란과 주변 땅을 점거했습니다. 그들은 스스로를 자유국이라 선언했고 이퀘스트리아의 통치를 거부하고 있습니다."
equestria.135.a:0 "소설에나 등장하는 포니 아니었나?"
equestria.135.b:0 "죽을때까지 노력하겠다!"
equestria.136.t:0 "위험한 정글, 깊숙한 정글"
equestria.136.d:0 "악명 높은 악당 닥터 카발레론과 그의 용병들이 금지된 정글 속 폐허가 된 테노치티틀란과 주변 땅을 점거했습니다. 그들은 스스로를 자유국이라 선언했고 이퀘스트리아의 통치를 거부하고 있습니다."
equestria.136.a:0 "소설에나 등장하는 포니 아니었나?"
equestria.136.b:0 "죽을때까지 노력하겠다!"
equestria.138.t:0 "나이트메어 문 추종자들"
equestria.138.d:0 "내전 발발 후, 나이트메어 문 추종자들이 남동 반도 전체를 점령했습니다. 하지만 발티메어, 거룩국, 아즈틀란 자유국의 군대가 나름 성공적으로 나이트메어 문 추종자들을 몰아낼 수 있었습니다. 하지만 스타스 월이 정글 속으로 흩어진 추종자들을 재편성했고, 나이트메어 문의 통치에 이의를 제기하는 이들을 대상으로 다시금 전쟁을 시작했습니다."
equestria.138.a:0 "저들이 성공한다면 승진은 따놓은 당상이겠군."
equestria.138.b:0 "나이트메어 문과 스타스 월 사령관님 만세!"
equestria.137.t:0 "나이트메어 문 추종자들"
equestria.137.d:0 "내전 발발 후, 나이트메어 문 추종자들이 남동 반도 전체를 점령했습니다. 하지만 발티메어, 거룩국, 아즈틀란 자유국의 군대가 나름 성공적으로 나이트메어 문 추종자들을 몰아낼 수 있었습니다. 하지만 스타스 월이 정글 속으로 흩어진 추종자들을 재편성했고, 나이트메어 문의 통치에 이의를 제기하는 이들을 대상으로 다시금 전쟁을 시작했습니다."
equestria.137.a:0 "그릇된 사상을 가진 포니들과 언젠가 상대해야 할 또 다른 권력이라..."
equestria.137.b:0 "나이트메어 문과 스타스 월 사령관님 만세!"
equestria.53.t:0 "솜브라의 귀환"
equestria.53.d:0 "예기치 못했던 일련의 사건들에 이어, 이제는 심연에서 탈출한 솜브라가 크리스탈 왕국의 권력을 장악했습니다. 케이던스와 조화주의자들이 저항을 이어나가고는 있지만, 영원히 저항 할수는 없을 것입니다. 전쟁을 준비해야 합니다."
equestria.53.a:0 "어찌 이런 일이...?"
equestria.54.t:0 "돌아온 솜브라"
equestria.54.d:0 "솜브라가 돌아왔습니다. 그의 목적은 이퀘스트리아, 특히 과거에 그에게 치욕을 안겨준 포니들입니다. 우리는 조화의 이름으로 하나되어 맞서 우리의 크리스탈 형제들을 구해야 합니다!"
equestria.54.a:0 "이퀘스트리아를 위해 전투 태세를 갖춰라!"
equestria.54.b:0 "우리의 평화와 조화를 위해 포니들을 전진시켜 솜브라의 위협을 끝장내야한다!"
equestria.55.t:0 "내전의 끝"
equestria.55.d:0 "모든 것을 파괴시킨 전쟁이 끝나고 혁명가들의 영혼은 사라졌습니다. 많은 포니들이 죽었고, 이제는 아무도 싸우고 싶어하지 않습니다."
equestria.55.a:0 "평화라."
equestria.56.t:0 "꼭두각시 정부"
equestria.56.d:0 "솜브라는 이퀘스트리아 정부를 전복하고 괴뢰 정부를 세웠습니다. 솜브라의 통치와 총독 사키라의 지도 아래 우리는 존재를 이어 나갈 것입니다..."
equestria.56.a:0 "정말 좋군..."
equestria.57.t:0 "크리스탈 왕국 통합"
equestria.57.d:0 "크리스탈 왕국 정부가 이퀘스트리아의 자치국으로 통합되고 싶다는 뜻을 밝혔습니다."
equestria.57.a:0 "그렇게 하지."
equestria.57.b:0 "그럴 순 없다."
equestria.58.t:0 "크리스탈 왕국과의 관계 유지"
equestria.58.d:0 "크리스탈 왕국이 국민 투표 후 독립을 선언했지만, 우리는 여전히 그들과 밀접한 관계를 맺고 있으며 여전히 그들은 우리의 동맹입니다. 북쪽에 있는 우리의 소중한 친구들을 비롯한 여러 동맹국들에게 더 큰 관심을 쏟아야 합니다."
equestria.58.a:0 "우정은 영원하지."
equestria.58.b:0 "이제부터 케이던스는 혼자일 것이다."
equestria.58.c:0 "크리스탈 왕국은 우리 땅이야!"
equestria.59.t:0 "크리스탈 왕국의 거절!"
equestria.59.d:0 "크리스탈 왕국이 우리와의 동맹을 거절했습니다. 이유는 모르겠지만, 그들이 우리를 외면하는 것 같습니다..."
equestria.59.a:0 "어떻게 감히!"
equestria.59.b:0 "어째서죠 케이던스 공주님?"
equestria.131.t:0 "[JUN.GetName]의 제안"
equestria.131.d:0 "최근 [JUN.GetName]으로부터 매우 흥미로운 제안을 받았습니다. 그들은 공식적으로 경제, 정치, 군사적인 지원을 요청하고 있으며, 그 대가로 [EQS.GetName]의 자치국이 되겠다고 했습니다."
equestria.131.a:0 "좋아!"
equestria.131.b:0 "좋아! 아니 잠깐, 없던 일로 합시다."
equestria.132.t:0 "[JUN.GetName]이 우리의 제안을 받아들이다!"
equestria.132.d:0 "좋은 소식입니다! [JUN.GetName]이 우리의 제안이 그들에게 이득이 된다고 판단해 [EQS.GetName]에게 자치국 신청을 넣었습니다."
equestria.132.a:0 "좋군."
equestria.132.b:0 "우리가 정말 저들이 필요한가?"
equestria.133.t:0 "스탈리온그라드의 새 이름"
equestria.133.d:0 "공산주의라는 재앙이 미래에 되풀이되지 않도록 하기 위해 스탈리온그라드의 모든 흔적을 지워야 합니다."
equestria.133.a:0 "솔라그라드로 하지."
equestria.133.c:0 "콜리친으로 하지."
equestria.133.e:0 "트로터스부르크로 하지."
equestria.133.b:0 "뭐 그럴 필요까지야..."
equestria.134.t:0 "스탈리온그라드가 전쟁을 선포하다"
equestria.134.d:0 "우리는 전쟁을 맞이했습니다."
equestria.134.a:0 "극단적인 조치를 취하고야 말았군."
equestria.164.t:0 "[CES.GetNameDef]"
equestria.164.d:0 "내전 발발 후, 나이트메어 문의 군세가 이퀘스트리아 남동부 전역을 장악했습니다. 하지만 그 곳의 모든 포니들이 나이트메어 문의 지배를 순순히 받아들이지는 않았고, 결국 여러 저항 세력들이 조직되어 무장 투쟁을 이어나가고 있습니다. 대표적인 조직으로는 소설 속 포니인줄로만 알고 있었던 대어링 두가 이끄는 거룩국이 있습니다."
equestria.164.a:0 "행운을 비네, 용감한 군사들이여."
equestria.164.c:0 "새로운 여제에 대해 어떻게 생각하려나."
equestria.164.e:0 "저들은 환영받지 못하리라."
equestria.164.b:0 "셀레스티아를 위해!"
equestria.60.t:0 "제코라의 반란군!"
equestria.60.d:0 "제코라가 에버프리 숲에서 반체인질링 저항세력을 조직했습니다! 그녀를 도와야 할까요, 아니면 우리의 새 군주께 충성을 바쳐야 할까요?"
equestria.60.a:0 "이퀘스트리아는 내 조국이다!"
equestria.60.b:0 "크리살리스가 나의 주군이시다!"
equestria.170.t:0 "큰곰자리, 이제 두렵지 않다!"
equestria.170.d:0 "과거에는 모든 포니들이 밤하늘 색의 털을 가졌으며, 발짓 한 번으로도 포니를 두 동강 내고 이퀘스트리아 역사상 가장 강력했던 유니콘과도 대등하게 싸울 수 있었던 위대한 야수, 작은곰자리와 큰곰자리를 두려워 했었습니다. 그러나 어느새, 이퀘스트리아에서 신화와 야수의 시대는 끝을 맞이했습니다. 검과 마법 지팡이는 소총과 곡사포로 대체되었고, 포니들은 한 세대 전만 해도 상상조차 할 수 없었던 힘을 다룰 수 있게 되었습니다. 이 모든 경이로운 일들을 해낼 수 있었던 것은 산업의 힘 덕분이며, 오늘날의 포니들은 자신들의 산업을 이어나가기 위해 눈에 불을 켜고 새로운 자원을 찾아다니고 있습니다.\n\n그러다가, 한 회사가 곰자리들의 둥지에 엄청나게 많은 희귀 자원이 묻혀 있다는 사실을 알아냈습니다. 과거에야 곰자리들의 둥지에 들어가 자원을 캔다는 것이 자살과 동의어였을지 몰라도, 오늘날엔 얘기가 좀 다릅니다. 대구경 소총과 폭발물로 무장한 수십 마리의 사냥꾼들이 둥지로 파견되었고, 유니콘 사냥꾼이 마법을 사용해 작은곰 자리의 울음소리를 흉내 내었습니다. 그 소리를 들은 큰곰자리가 크게 놀라 입구를 향해 달렸습니다. 그 뒤에 벌어진 일을 "전투"라 부를 수는... 없을 것 같습니다. 전설적인 야수들이 사냥꾼의 얼굴도 보지 못 한 채로 몰살당했습니다.\n\n다음날 새로운 광산이 개발될 것이라는 전망이 현지 신문의 1면을 장식했는데, 4면에는 그와 관련된 늙은 편집장의 칼럼이 게재되었습니다. 그는 현재의 기술과 무기가 과거의 모험과 신비를 이겨버렸고, 곧 마법의 시대 또한 끝나게 될 것이라고 주장했습니다."
equestria.170.a:0 "뭐, 이제 이퀘스트리아도 현대국가잖나."

### MANE SIX STORY EVENTS
equestria.173.t:0 "작별인사"
equestria.173.d:0 "보통 포니빌의 작은 기차역이 이렇게까지 붐비는 일이 많지는 않았지만, 오늘은 어째선지 백 마리가 넘는 포니들이 모여 있었습니다. 그들 중 절반 정도가 마치 돌아오지 못할 긴 여정이라도 떠나듯 음식과 생필품으로 가득 찬 무거운 가방을 들고 있었습니다. 파스텔 톤의 우정 익스프레스호가 출발 경적을 울려 곧 출발할 것임을 알렸고, 포니들 사이에 엄숙한 분위기가 맴돌았습니다. 포니들은 눈물을 흘리며 서로를 껴안았고, 작별 인사를 고했습니다.\n\n우정의 공주인 트와일라잇 스파클과 그녀의 친구들인 래리티, 플러터샤이, 애플잭, 레인보우 대쉬, 핑키파이 또한 그 곳에 서있었습니다. 그들은 전쟁에 나가는 것이었습니다. 그들 중 세 포니가 가방을 매고 출발할 준비를 했습니다.\n\n"어, 이제 작별 인사를 해야겠는데." 레인보우 대쉬가 처음으로 입을 열었습니다. "곧 열차가 출발할거 같거든."\n트와일라잇이 깊은 한숨을 내쉬며 말을 꺼냈습니다. "전에 한 번 말했던거 같은데, 그래도 한 번 더 말할게. 난 크리살리스의 군대와 맞서 싸우려는 너의 용기를 존중해. 하지만 이번엔 달라. 이때까지 우리가 겪어왔던 위협과는 다르단 말야. 이번에는 우리의 능력만으로 이퀘스트리아를 구할 수 없어. 그리고 명심해, 절대 영웅이 되려 하지는 마. 무조건 안전하게 지내고 불필요한 위험은 감수하지 마. 대쉬, 우린 네가 안전하게 돌아와줬으면 좋겠어.\n레인보우 대쉬가 눈을 크게 한 바퀴 굴리고는 말했습니다. "트와일라잇, 너 그 말 벌써 10 번째인거 아냐? 너무 걱정하지는 마. 우린 괜찮을 거야. 하츠워밍 이브 전에 체인질링들을 전부 무찌르고 집에 돌아 올거라고."\n"하지만 트와일라잇 말이 맞아 대쉬." 플러터샤이가 조용히 말했습니다. "조심해. 전쟁은... 무섭고 위험하다구."\n애플잭이 웃으며 플러터샤이를 달랬습니다. "너무 걱정 마! 내가 옆에서 레인보우가 자살하는지 안하는지 지켜 볼테니까."\n"게다가 난 싸울 생각도 없는걸!" 핑키가 쾌활하게 외쳤습니다. "난 후방에서 사기증진 임무를 맡을거야! 내 케이크랑 파티는 아마 제일 암울한 병사들까지 행복하게 만들걸? 그리고 어쩌면 상부가 전쟁은 파티만큼 재밌지 않다는 점을 깨달을 수도 있고 말이야!"\n트와일라잇이 미소를 지었습니다. "알았어. 너희들 모두 안전하게 돌아올거라고 믿을게. 보고 싶을거야." 기차가 또 경적을 울렸습니다. "맞다, 기다려봐!" 래리티가 말했습니다. "아직 너희들한테 줄 선물이 남아 있어!" 그녀는 가방에서 옷과 담요를 들어 떠나는 세 친구들에게 건냈습니다. "너희들을 위해 멋진 제복이랑 아늑한 담요를 만들었아." 친구들은 래리티의 관대함에 감사를 표하며 선물을 가방에 넣었습니다. "이제 정말 가야해." 대쉬가 말했습니다. "마지막으로 한 번 안아볼래?" 핑키가 물었습니다. 여섯 포니들이 서로의 날개와 앞다리로 서로를 포옹했습니다. "너희를 기다릴게." 트와일라잇이 눈물을 흘리며 속삭였습니다."
equestria.173.a:0 "금방 집으로 돌아 오겠지."
equestria.174.t:0 "마법같은 경영"
equestria.174.d:0 "스파이크는 트와일라잇의 조수이자 입양동생인 드래곤입니다. 그는 솜브라의 귀환으로부터 크리스탈 왕국을 구했고, 가끔 그 곳에 머물며 영웅의 삶을 즐기고는 했습니다. 하지만 트와일라잇이 걱정된 스파이크는 최근 포니빌로 돌아왔습니다. 스파이크는 우정의 성에 들어왔고, 바로 도서관으로 향했습니다. 그의 추측은 정확했습니다. 트와일라잇은 도서관에 앉아 업무를 보고 있었습니다.\n"트와일라잇?" 스파이크가 트와일라잇의 주의를 끌려고 애쓰며 말했습니다. "나 다녀왔어."\n책더미 속에서 툭 튀어나온 트와일라잇이 문서에서 시선을 떼고 스파이크를 바라봤습니다. " 아 스파이크! 돌아왔구나!" 트와일라잇이 두루마리 하나를 들어올렸습니다. "이것 좀 셀레스티아 공주님께 보내줘. 아주 중요한 문서야."\n"그래, 알았어." 스파이크는 숨을 들이쉬고는 초록색 불꽃을 내뿜어 두루마리를 기화시켰습니다. "뭐에 관한 문서였는데?" "베일스, 스테이블사이드, 알비온의 마법 실험부서에 전달될 문서들이야. 연구의 시작에 앞서 공주님께 승인을 먼저 받아야 해."\n"무슨 연구?"\n"무기." 트와일라잇은 아무렇지도 않게 대답하고 업무를 계속했습니다. "크리스탈 장비, 전투 마법 훈련법, 마법공학 산업 같은것들 있잖아. 왜, 우리가 전쟁에서 이기려면 필요한 것들."\n"그렇구나." 스파이크는 트와일라잇에게 더 가까이 다가가 모든 문서들을 살펴보았습니다. "너도 알다시피 넌 충분히 잘 하고 있어. 그러니까 너무 스트레스 받지마." "아비시니아 커피는 놀라운 일을 하지. 어쨌든 고마워 스파이크." \n"네 능력을 최전방에 사용할 수는 없을까? 그 똑똑한 머리만 있으면 한 달 안에 우리가 이길 수도 있을 것 같은데." 트와일라잇의 펜이 움직임을 멈췄습니다. 그리고는 긴 한숨을 내쉬었습니다. "그러지 않는게 좋을 것 같아."\n"왜? 기적의 무기니 뭐니 하는 것들 보다 그게 더 효과적일 것 같은데 말이야. 우리가 지금까지 악당들의 엉덩이를 걷어차줄 수 있었던 것도 전부 네 리더십 덕분이었잖아, 기억 안나?"\n"나, 나... 난... 그냥 지금은 그러고 싶지 않아. 그건 수백만 마리의 병사들을 책임지는 일이란 말이야. 친구 여섯 마리가 아니라. 단 한 번의 실수가 수천 마리의 죽음으로 이어질 수도 있어. "그녀가 눈을 질끈 감았습니다. "그런 짐을 지고 싶지 않아."\n"있잖아 트와일라잇, 네 의사랑은 상관 없이 언젠가는 그렇게 될거야. 셀레스티아 공주님과 루나 공주님도 언젠가는 이퀘스트리아의 지도자 자리에서 내려 오실거 아냐.\n"알아. 하지만 아직은 준비가 안 됐어. 그냥... 아직은 아냐. 알겠지, 스파이크?"\n스파이크가 한숨을 내쉬었습니다. "그래, 그래. 내가 도울 일이라도 있어?"\n트와일라잇이 미소를 지었습니다. "사실은, 응. 많아. 그리고 네가 와서 정말 기뻐." 그녀는 날개로 스파이크를 꼭 껴안고는 업무로 돌아갔습니다."
equestria.174.a:0 "그녀의 생각보다 빨리 결정을 내려야 할지도 모르겠군."
equestria.175.t:0 "오빠의 용기"
equestria.175.d:0 ""증원군이 도착했습니다." 페가수스 암말 한 마리가 애플잭에게 날아와 말했습니다."\n"좋아! 여기서 적을 주시하고 있도록. 난 신병들을 보고 올테니." 그녀는 경례를 하고 참호를 걸어 내려갔습니다. 지하 막사에는 트럭들이 줄지어 있었고 그 안에서 깨끗한 군복을 입은 포니들이 뛰어 나왔습니다. 한 장교가 애플잭에게 인사를 건냈습니다. "안녕하십니까. 증원군 도착 보고드립니다."\n"안녕하십니까. 요즘같은 시대에 신병은 언제나 환영이죠. 체인질링 야간 습격이 점점 잦아지고 있습니다." 박쥐 포니가 병사들에게 돌아서고는 소리쳤습니다. "차렷! 여기 애플잭이 너희를 살필 것이다!" 애플잭이 얼어붙은 병사들에게 다가가서 상태를 검사했습니다. "제군들, 나는 제군들이 기초 훈련쯤은 받고 왔으리라 믿겠다." 그러다 그녀는 그래니 스미스의 낡은 헬멧을 쓴 붉은 어스 포니 앞에 멈춰 섰습니다. 눈이 휘둥그래진 애플잭이 소리쳤습니다. "빅맥? 여기서 뭐하는 거야!" 그는 특유의 침묵을 잠시 지키더니, 입을 열었습니다. "당신이 무사한지 확인하러 왔습니다." 애플잭이 눈을 굴렸습니다. "그럼 우리 농장은 누가 돌보고 있는데?"\n"슈가 벨입니다. 너무 걱정 마십시오." 그녀가 코웃음을 치며 말했습니다. "좋다 제군! 오빠라고 특별 대우를 받기를 바라는 건 아니겠지?"\n"아닙니다."\n그날 저녁 대대적인 체인질링 공격이 있었습니다. 애플잭은 방어를 위해 오늘 아침 도착한 증원군들을 모았고, 그 중에는 빅 매킨토시도 있었습니다. 그 뒤로는, 잔혹한 백병전이 있었고, 애플잭은 여러 체인질링을 죽였습니다. 빅맥이 그녀를 도우려 했지만 애플잭은 한사코 그를 막았습니다. "후방을 지켜라, 병사! 여긴 너무 위험하다."\n"위험한 건 장교님도 마찬가지입니다."\n"난 괜찮으니까 가도록. 이건 명령이다!" 그녀가 시끄럽게 소리치고 있을 때 빅맥은 체인질링 한마리가 고개를 들고는 애플잭을 조준하는 것을 보았습니다. "뭘 보고 있나! 어서..." 빅맥이 애플잭을 찼고, 그녀는 요란한 소리를 내며 참호 속에 쳐박혔습니다. 그리고, 빅맥이 쓰러졌습니다. "오빠!" 애플잭이 비명을 지르고는, 권총을 장전 중인 체인질링을 향해 고개를 돌렸습니다. 체인질링이 날아 도망치려 하자 애플잭이 괴성을 지르며 그녀에게 달려들었고, 죽을때까지 그녀를 찌르고 찢었습니다. 체인질링 병사가 숨을 멈추자 애플잭은 의무병들을 밀쳐내며 오빠에게로 달려갔습니다. "괘, 괜찮은건가?"\n"이-엽" 빅맥이 힘없이 대답했습니다. "후방으로 갔어야 했는데. 미안해."\n애플잭이 빅맥을 껴안으며 말했습니다, "아냐, 미안해야 할 포니는 나잖아."\n의무병이 둘을 떼어냈습니다. "피를 심하게 흘리고 있습니다. 포옹은 나중에 해 주시면 고맙겠습니다.""
equestria.175.a:0 "오빠는 괜찮을거야..."
equestria.176.t:0 "전쟁의 상처"
equestria.176.d:0 "왼쪽 날개를 잃은 레인보우 대쉬는 더이상 전투에 참가하지 않았습니다. 대신, 그녀는 공군을 지휘하고 조종사들을 훈련시킬 수는 있었고 그런 식으로라도 전쟁에 기여할 수 있다는 사실에 나름 만족하며 살고 있었습니다. 어느 날, 급유를 마치고 병사들과 잡담을 하던 레인보우 대쉬는 핑키 파이가 근처에 주둔하고 있다는 사실을 알게 되었습니다. 그리고는 생각했습니다. 방문 허가가 떨어지든 안 떨어지든 핑키를 만나러 가겠다고. 뭐, 명색이 조화의 원소인데 이 정도는 괜찮겠죠.\n시행착오 끝에 레인보우 대쉬는 마침내 핑키의 막사를 찾을 수 있었습니다. 분명 그 곳은 체인질링과의 싸움에 지친 병사들이 행복을 찾을 수 있는 전쟁터 속 파티하우스일 것이라 생각했죠. 그녀가 틀렸습니다. 그 곳은 밋밋한 2단 침대들이 줄지어 있는 평범한 막사였습니다. 대쉬는 잠시 자기가 엉뚱한 막사로 들어온게 아닌가 하고 생각했지만, 그때 침대 위에 직모 갈기의 분홍색 포니 한 마리가 누워 있는 것을 보았습니다. 대쉬는 간신히 그녀를 알아보고는 이름을 불렀습니다.\n"핑키?" 분홍색 암말이 천천히 몸을 돌려 자신의 이름이 들려온 곳을 바라봤습니다. "대쉬구나, 여긴 왜 왔어?" 레인보우 대쉬는 핑키의 시무룩한 목소리에 충격을 받았습니다. 털 색깔도 살짝 어두워진 것 같고요. "어... 그냥 잘 지내나 보려고 들렀는데. 왜, 우리 한동안 못 만났잖아."\n"그랬었지. 날개 한 쪽을 잃었구나?" 레인보우가 그녀의 의익을 펼쳐보이며 말했습니다. "응, 근데 상관 없어. 새 날개가 아주 기가 막히거든. 처음에야 더럽게 아팠지 요즘은 익숙해지기도 했고."\n"다행이네."\n"핑키, 괜찮은거 맞아? 왜... 너답지 않게 구는건데?" 핑키가 깊은 한 숨을 들이쉬고는 눈을 감았습니다. "난 괜찮아."\n"야, 내가 날개가 없지 눈이 없냐? 너 정말 안 괜찮아. 어떻게 된건데!" 핑키가 얼굴을 찡그렸습니다. "말하기는 싫지만... 말해야 할 것 같네. 몇 달전에 모드 언니가 지휘하는 산악병들을 위한 파티를 열었어. 그런데... 일행으로 변장했던 체인질링 스파이가 파티장에 총을 난사했지." 레인보우가 걱정스러운 얼굴로 되물었습니다. "세상에. 그리고는?"\n핑키가 어깨를 으쓱했습니다. "내가 해야 할 일을 했지. 체인질링을 죽였어. 정말 '죽여주는' 파티였는데 말야."\n전형적인 핑키식 농담이었지만... 레인보우는 웃을 수 없었습니다. "진짜... 엿같아. 거기서 너와 네 파티를 지킬 수 있었다면 좋았을텐데."\n"이제 행복이나 파티같은 건 필요 없어. 그럴 기분도 아니고. 난 요즘 모드 언니랑 같이 전선에서 싸우고 있어."\n"핑키, 나는—"\n"괜찮다고 말 했잖아. 너무 걱정하지마. 전쟁이 끝나면 모든 게 제대로 돌아 올거야."\n"그거 핑키 프로미스 맞지? 난 핑키 네가 웃는 걸 보고싶어. 옛날처럼 같이 장난도 치고말야." 핑키의 얼굴에 희미한 미소가 번졌습니다. "당연하지.""
equestria.176.a:0 "이 상처가 언젠가는 회복되겠지?"
equestria.177.t:0 "하나의 무기"
equestria.177.d:0 "래리티는 패션과 의상 디자인에 있어 그 누구보다 큰 열정을 가진 포니입니다. 하지만 최근 몇 달 동안 칙칙한 색에 밋밋한 형태의 군복을 디자인하고, 생산과 유통을 일괄적으로 지휘했더니, 새 일거리에 싫증을 느끼게 되었습니다. 가끔 소중한 자유시간을 할애해서 아름다운 드레스를 디자인하고는 했지만, 그 조차도 전쟁 전의 가장 밋밋한 드레스보다도 훨씬 밋밋했죠. 그래서 오늘, 그녀는 전쟁의 스트레스에서 탈출하기 위해 하루를 통째로 휴가를 내어 캔틀롯에 있는 플러터샤이를 만나러 갔습니다. 그나저나, 플러터샤이가 대체 왜 지하 마법-핵 연구소 부속 기숙사에 살고 있는 걸까요?\n\n플러터샤이의 집 문이 열리자 동물들의 악취가 래리티의 콧구멍을 가득 메웠습니다. 플러터샤이가 따뜻하게 래리티를 맞았습니다. "안녕 래리티, 만나서 반가워! 포니빌에서 친구 몇 마리를 데리고 왔는데... 혹시 불편한건 아니지?" 곰 한 마리가 거실 소파에 앉아 래리티에게 손을 흔들었습니다.\n"으음, 어... 당연 괜찮고 말고! 자, 물 좀 끓여줄래? 차라도 마시면서 얘기하자고. 세상에 자기야, 얼마나 오랜만인지!"\n왕부리새와 페럿이 김이 나는 차 두 잔을 들고 들어왔습니다. 플러터샤이는 동물들에게 감사를 표했고 그들은 쾌활한 울음소리를 내며 대답했습니다."\n"있잖아 플러터샤이, 우선은, 대체 마법-핵 연구소에서 뭘 하고 있는거야?"\n"어... 이상하게 들린다는 건 나도 알지만 마법-핵무기 개발 과정에 참여해서 윤리적인 면을 감독해 달라는 부탁을 받았어. 난 친절의 원소잖아. 난 그 무기들이 개발되는 것도 중요하지만 그 다음에 올바르게 사용되는 게 더 중요하다고 생각해."\n래리티가 눈썹을 치켜올리고 되물었습니다. "무기들이 개발되는 게 중요하다고 생각해? 그... 엄청나게 강력한 무기가?"\n"맞아. 중요하고말고. 우리가 엄청 강력한 핵폭탄을 만들면 크리살리스 여왕이 무서워서 평화 협정을 맺자고 할거야! 그 다음엔 아무도 이퀘스트리아를 위협하려 하지 않겠지."\n"글쎄 자기야, 크리살리스가 자기 대의를 그렇게 쉽게 포기하지는 않을 것 같은데? 그리고, 만약 크리살리스도 그런 무기를 만들어낸다면?"\n플러터샤이가 미소를 지으며 말했습니다. "두 나라가 1초 안에 서로를 섬멸할 수 있게 된다면 더 좋지! 모두가 군대를 해체하고 전쟁을 막으려 할거야. 전세계가 바라는 영원한 세계 평화가 실현되는 거라구."\n래리티는 플러터샤이의 바람이 절대 실현되지 않을 것임을 알았고, 상당한 두려움을 느꼈지만, 거기서 말을 멈췄습니다. 분위기를 망치거나 플러터샤이를 모욕하고 싶지는 않았거든요. 대신 그녀는 안간힘을 써서 화제를 바꿨습니다. "모든 일이 잘 풀렸으면 좋겠는데! 맞다, 네 동물 보호소는 지금 누가 관리하고 있니?""
equestria.177.a:0 "예감이 좋지 않은데..."
equestria.180.t:0 "우리 시대의 평화"
equestria.180.d:0 "전부 끝났습니다.\n\n핑키 파이, 레인보우 대쉬, 애플잭은 간신히 일정을 맞춰 같은 포니빌행 열차에 탈 수 있었습니다. 처음 타고 왔던 우정 익스프레스는 체인질링의 폭격으로 파괴되었기에 그들은 개조한 화물 열차를 타고 집으로 돌아왔습니다. 그닥 편안하지는 않았지만, 마침내 다시 하나가 되었기 때문에 행복하기는 했습니다.\n레인보우가 침묵을 깨고 입을 열었습니다. "결국 우리가 이겼네. 애플잭, 몇 마리나 죽였냐? 난 241마리."\n"세상에, 그걸 계속 세고 있었어? 소름끼친다 야. 난 241마리. 흉터 보이지? 전부 백병전이었다고."\n레인보우 대쉬가 깔깔댔습니다. "뭐, 다음엔 내가 이기겠지." 그리고는 여전히 아무 말도 하지 않고 있는 핑키 파이에게 시선을 돌렸습니다. " 야 핑키, 너 진짜 괜찮아? 네 웃음소리가 그리워. 저번에 약속 했었잖아."\n"지금은 안돼 대쉬. 나중에 웃어 줄게."\n\n기차가 경적을 울리며 포니빌 역...이라고 부르기도 애매한 폭격으로 파괴된 무언가에 도착했습니다. 트와일라잇, 래리티, 플러터샤이가 그 곳에서 친구들을 기다리고 있었습니다. "얘들아!" 트와일라잇이 눈물을 참으며 말했습니다. "너희들 모두 빠짐 없이 돌아왔구나. 정말 기뻐!"\n"레인보우는 한 조각 빠뜨리고 온 거같은데?" 애플잭이 짖굳게 웃으며 레인보우의 의익을 툭 쳤습니다.\n"아, 너희들 몰골이 말이 아니야. 지금 그걸 옷이라고 입은거니!" 래리티가 말했습니다.\n"뭐 전쟁이 다 이런거 아니겠냐." 레인보우가 활짝 웃으며 말했습니다.\n플러터샤이가 걱정스러운 목소리로 물었습니다. "너 왜그래 핑키?" 다섯 마리 모두가 핑키를 보기 위해 몸을 돌렸으나, 그녀는 친구들의 시선을 피했습니다.\n"아무것도 아냐. 집에 돌아와서 기쁘네."\n"있잖아, 핑키." 트와일라잇이 입을 열었습니다. "포니빌에는 종전 기념 파티가 필요해. 누군가는 그걸 기획해야 하고 말야."\n"응."\n"자기야, 왜 그래?" 래리티가 물었습니다. "분명 파티는 재밌을거라구."\n핑키가 한숨을 쉬었습니다. "그래... 하지만 너희 도움이 좀 필요할 것 같아. 몸과 마음이 글쎄... 예전같지 않거든."\n레인보우가 금속 날개로 핑키를 감싸고 말했습니다. "핑키, 우린 언제나 너랑 같이 있을거야. 네가 행복하면 우리도 행복한거 알잖아. 당연히 도와야지. 아니, 무슨 그런 바보같은 질문을 다하냐?"\n핑키는 대쉬를 꼭 껴안고 울기 시작했습니다. 나머지 네 친구도 핑키를 꼭 안았고, 그녀는 다시금 자신이 혼자가 아님을 느꼈습니다."
equestria.180.a:0 "상처는 언젠간 치료되기 마련이지..."

equestria.181.t:0 "하츠워밍의 기적"
equestria.181.d:0 "최근 최전선에서 하츠워밍 이브 준비와 관련된 이상한 일들이 보고되고 있습니다. 보고에 따르면 용감한 포니 몇 마리가 백기를 들고 체인질링 참호를 향해 걸어갔다는데, 놀랍게도 어떤 체인질링도 사격을 하지 않았다고 합니다. 그 후 병사와 장교들이 한마음이 되어 포니들은 체인질링을, 체인질링은 포니들을 초대해 중립지대에서 하츠워밍 이브를 축하했습니다. 달이 뜨자 포니들과 체인질링은 사이다와 핫초코를 마시며 캐롤을 불렀고, 춤을 췄답니다. 또 두 진영의 병사들이 서로 고향땅의 가족들, 전쟁 전의 직업, 자기 마을의 전설같은 이야기를 나누었습니다. 물론 포니들의 휴일이 체인질링에게 별 의미가 있을 것 같지는 않지만, 어쨌든 우리의 휴일에 큰 호기심을 가지게 되었고 실제로도 즐기게 된 것 같습니다.\n\n이퀘스트리아군 지휘부는 이 사건을 우정의 가치를 널리 홍보할 수 있는 기회로 받아들였습니다. 곧 체인질링 병사들이 싸우는 것은 그들의 의지가 아니며, 폭군 크리살리스와 그 무리들의 뜻이라는 선전이 전선에 울려퍼졌습니다. 한편 이 사건에 격분한 크리살리스는 검열국으로 하여금 모든 소식을 차단하도록 했고, "배반 행위"에 찬동한 모든 장교와 병사들을 처형했습니다. 하지만 일부 체인질링들이 가까스로 크리살리스의 지배를 벗어날 수 있었고, 현재 이퀘스트리아군의 따뜻한 보호와 대우를 받으며 포로 생활을 하는 중이라고 합니다."
equestria.181.a:0 "어, 예상치 못한 일인데."

equestriachn.1.t:0 "체인질링 간첩"
equestriachn.1.d:0 "지난 몇 주 동안 파괴 공작, 군인들의 집단 항명, 노동자들의 이유 없는 파업에 관한 보고가 여러 번 있었습니다. 전문가들은 이것이 체인질링의 소행일 것이라고 말했습니다. 크리살리스가 우리들을 갈라놓기 위해 간첩을 보내는 것일지도 모릅니다."
equestriachn.1.a:0 "전부 찾아내. 당장!"
equestriachn.1.b:0 "찾아내라."
equestriachn.1.c:0 "수색 작업에 너무 많은 돈을 쓸 수는 없겠는데."
equestriachn.1.e:0 "신경쓰지 말도록."
equestriachn.2.t:0 "첩보망 파괴!"
equestriachn.2.d:0 "마침내, 체포와 편집증의 시간이 끝을 맞이했습니다. 체인질링 첩보망을 완전히 뿌리뽑았습니다."
equestriachn.2.a:0 "한숨 돌렸군."
equestriachn.3.t:0 "전쟁이 끝나다"
equestriachn.3.d:0 "체인질링과의 전쟁이 끝났고 새 군주께서 우리가 따라야 할 규칙들을 명령하셨습니다. 우리가 아는 형태의 이퀘스트리아는 아마... 영원히 사라질 것입니다. 포니들이 뛰노던 땅은 [CHN.GetName]의 질서 아래 개편될 것입니다."
equestriachn.3.a:0 "운명을 받아들이는 수 밖에 없겠군..."

equestriadem.1.t:0 "대통령 선거"
equestriadem.1.d:0 "공주 불신임 투표가 고작 며칠 전이었는데, 이제는 공화국의 새 대통령을 뽑는 선거가 시작되었습니다!"
equestriadem.1.a:0 "근본이 중요하잖나! 팬시 팬츠를 뽑자!"
equestriadem.1.b:0 "이퀘스트리아를 다시 위대하게! 필시 리치를 뽑자!"
equestriadem.1.c:0 "풀뿌리 민주주의가 필요해! 메이어 메어를 뽑자!"
equestriadem.1.e:0 "다른 후보는 없나? (다음 페이지로)"
equestriadem.2.t:0 "조직화된 운동"
equestriadem.2.d:0 "중도파의 세력이 커졌고, 다른 단체들과 손을 잡았습니다. 그들은 이제 조직적으로 민주화 개혁을 요구하고 있습니다."
equestriadem.2.a:0 "변화의 물결이 다가온다..."
equestriadem.3.t:0 "투표에 대한 강력한 요구"
equestriadem.3.d:0 "중도파 지도자가 그들의 "불신임 투표" 요구가 받아들여지기 전까지 어떤 타협도 하지 않겠다는 입장을 밝혔습니다. 그들의 시위는 전국으로 확산되고 있습니다. 요즘같이 어려운 시대에 이러한 혼란을 두고 볼 수만은 없습니다."
equestriadem.3.a:0 "문제를 해결할 다른 방법이 정말 없는 건가?"
equestriadem.4.t:0 "불신임 투표"
equestriadem.4.d:0 "불신임 투표를 실시해야 합니다. 다른 방법이 없습니다. 결과는 어떨까요?"
equestriadem.4.a:0 "생각보다 수가 적은데?"
equestriadem.4.b:0 "이기기는 했는데, 아슬아슬했군..."
equestriadem.4.c:0 "정말 아깝지만, 저들이 이겼군..."
equestriadem.4.e:0 "민중들이 민주주의를 강하게 요구하는군."
equestriadem.6.t:0 "투표와 민주주의를 위한 시위의 시작"
equestriadem.6.d:0 "중도파와 그 동맹들이 대규모 파업과 시위를 시작했습니다. 그들은 공주의 퇴위를 요구하고 있습니다."
equestriadem.6.a:0 "싸움과 혼란은 이때까지 있었던 것들로도 충분하지 않나?"
equestriadem.8.t:0 "중도파의 불만"
equestriadem.8.d_lcw:0 "내전이 승리로 끝났고, 우리는 성공적으로 나이트메어 문을 물리쳤습니다. 하지만 수많은 포니들이 [Root.GetLeader]의 통치에 큰 불안과 실망을 느끼고 있습니다. 과거 나이트메어 문의 편에 섰던 포니들이 스스로를 "중도파"라 칭하며 민주주의를 요구하고 있습니다. 자매들의 두 번째 다툼이 수많은 포니들을 죽음으로 몰아넣었다는 사실을 그 근거로 들면서 말입니다."
equestriadem.8.d_com:0 "내전에서 승리를 거두었지만, 많은 포니들이 공주와 스타라이트의 공산주의자들 사이에 끼어서 안절부절 못하고 있습니다. 자신들을 어느 한 쪽에도 속하지 않는 "중도파"라 칭한 이들이 스스로의 뜻대로 스스로의 운명을 끌고 갈 수 있는 민주주의와 민주주의 체제 하에서의 평화, 조화, 개인의 자유를 요구하고 있습니다."
equestriadem.8.d_db:0 "내전이 승리로 끝났고, 루나 공주는 미쳐버린 언니를 끌어내리는 과업을 완수했습니다. 수많은 포니들이 죽고 국가가 큰 상처를 입었습니다. 어쩌면 영영 회복하지 못할 정도로 큰 상처를요. 스스로를 "중도파"라 칭한 자들이 이 모든 일들이 한 마리 포니의 발굽에 너무 큰 권력이 주어졌기 때문에 일어난 일이며, 그 한 마리의 포니가 아무리 현명하고 강력할지라도 재평가에 들어가야 한다고 주장했습니다. 그들은 이퀘스트리아의 정치적 변화를 요구하고 있습니다."
equestriadem.8.d_war:0 "전쟁에서는 승리했지만, 수많은 포니들이 [Root.GetLeader]의 통치에 큰 불안과 실망을 느끼고 있습니다. 스스로를 "중도파"라 칭한 이들은 두 자매 중 어느 누구도 수많은 포니들의 죽음을 막을 수 없지 않았냐며 민주주의를 통해 스스로의 삶과 운명을 통제할 것을 요구해 왔습니다."
equestriadem.8.a:0 "일리가 있기는 하지만, 지난 천 년동안 잘 지내 왔는데 갑자기...?"
equestriadem.9.t:0 "총리 선거"
equestriadem.9.d:0 "공주 불신임 투표가 고작 며칠 전이었는데, 이제는 연방의 새 총리를 뽑는 선거가 시작되었습니다!"
equestriadem.9.a:0 "우리의 수호자 왕자님 만세! 블루블러드를 뽑자!"
equestriadem.9.b:0 "이퀘스트리아를 다시 위대하게! 필시 리치를 뽑자!"
equestriadem.9.c:0 "근본이 중요하잖나! 팬시 팬츠를 뽑자!"
equestriadem.9.e:0 "다른 후보는 없나? (다음 페이지로)"
equestriadem.10.t:0 "대통령 선거"
equestriadem.10.d:0 "공주 불신임 투표가 고작 며칠 전이었는데, 이제는 공화국의 새 대통령을 뽑는 선거가 시작되었습니다!"
equestriadem.10.a:0 "이퀘스트리아의 미래에 모든걸 걸자! 기어하트를 뽑자!"
equestriadem.10.b:0 "정직과 인내! 맥소스를 뽑자!"
equestriadem.10.c:0 "살아있는 영웅이 있잖나! 참전용사 스파크를 뽑자!"
equestriadem.10.e:0 "아까 봤던 후보들을 다시 한번 보지."
equestriadem.11.t:0 "총리 선거"
equestriadem.11.d:0 "공주 불신임 투표가 고작 며칠 전이었는데, 이제는 연방의 새 총리를 뽑는 선거가 시작되었습니다!"
equestriadem.11.a:0 "이퀘스트리아의 미래에 모든걸 걸자! 기어하트를 뽑자!"
equestriadem.11.b:0 "정직과 인내! 맥소스를 뽑자!"
equestriadem.11.c:0 "옛 조화와 새 조화를 조화롭게! 리드를 뽑자!"
equestriadem.11.e:0 "아까 봤던 후보들을 다시 한번 보지."
equestriadem.12.t:0 "공주가 투표를 무효화하다!"
equestriadem.12.d:0 "오늘, 충격적이게도 셀레스티아 공주가 민의와 전통을 배반하고 오래 전에 사문화 되었던 공주의 권리를 사용해 국민투표 제도를 폐지했습니다. 최근 이퀘스트리아의 포니들이 군주제의 미래를 걸고 국민투표를 치렀던 것이 원인이 아닐까 추측됩니다. 법조인들은 그녀의 결정이 법적으로 정당하지 못한 월권행위라며 비판했고, 대중들은 큰 혼란과 배신감을 느끼고 있습니다."
equestriadem.12.a:0 "이건 부당한 일이야!"

newseqsdem.1.t:0 "왕당파의 압승!"
newseqsdem.1.d:0 "[This.GetNewspaperHeader]캔틀롯의 왕당파들과 중도파들 사이에서, 침묵을 유지하며 군주제를 지지했던 포니들이 아주 많았습니다. 불신임 투표는 왕당파의 승리로 끝났고. 군주제는 유지될 것입니다. 민주주의를 요구했던 중도파들은 표를 받기는 했다는 사실에 나름 만족한 것처럼 보입니다."
newseqsdem.1.a:0 "이렇게 이퀘스트리아의 현상은 유지되겠군."
newseqsdem.1.b:0 "다행이야. 빨리 일상생활로 돌아가자고."
newseqsdem.2.t:0 "왕당파가 간소한 차이로 승리하다!"
newseqsdem.2.d:0 "[This.GetNewspaperHeader]투표 결과는 매우 아슬아슬했습니다! 앞으로 중도파, 왕당파, 그 외 다른 단체들 사이에 끊임없이 대화가 오가겠지만, 일단은 왕정이 유지되는 것으로 결정되었습니다."
newseqsdem.2.a:0 "국민들이 변화를 받아들이지 못하는군."
newseqsdem.2.b:0 "정말 많은 대화가 오가겠지..."
newseqsdem.3.t:0 "공화파가 간소한 차이로 승리하다!"
newseqsdem.3.d:0 "[This.GetNewspaperHeader]전국에서 연일 계속되던 투표가 끝났고, 간소한 차이로 공화파가 승리를 거두었습니다. 그러나 여전히 두 공주의 통치를 지지하는 포니들의 수를 무시할 수는 없으므로 민주정과 왕정 사이 어딘가에서 타협점을 찾을 것으로 예상됩니다."
newseqsdem.3.a:0 "공주들이 약한건가, 아니면 포니들이 강한건가?"
newseqsdem.3.b:0 "다행히 옛 것과 새 것이 조화롭게 지낼 수는 있겠군."
newseqsdem.4.t:0 "공화파의 압승!"
newseqsdem.4.d:0 "[This.GetNewspaperHeader]이퀘스트리아 전역의 포니들이 간이 투표소로 들어와 앞으로 자신들의 조화로운 공화국에 그 어떤 군주도 존재하지 않게 될 것이라는 뜻을 확실히 밝혔습니다. 이 압도적인 변화의 물결에 반대하는 조랑말은 소수의 강경 전통주의자들 뿐이었습니다."
newseqsdem.4.a:0 "나라가 어찌 될련지..."
newseqsdem.4.b:0 "옛 시대가 갔으니 새 시대가 오겠군."
newseqsdem.5.t:0 "범종족 권리 조약 체결"
newseqsdem.5.d:0 "[This.GetNewspaperHeader]오늘날 이퀘스트리아의 모든 포니들은 법으로 보장된 자유와 권리를 누리며 살고 있습니다. 이 자유와 권리를 귀화 절차를 밟은 이퀘스트리아의 모든 종족들이 누릴 수 있도록 확대할 것입니다."
newseqsdem.5.a:0 "좋은 소식이군."
newseqsdem.5.b:0 "국민들의 연합, 모두의 공화국 !"
newseqsdem.6.t:0 "필시 리치 당선!"
newseqsdem.6.d:0 "[This.GetNewspaperHeader]기업가 필시 리치가 당선되었습니다! 그의 공약인 "이퀘스트리아를 다시 위대하게"가 정확히 어떤 방향으로 위대하게 만든다는 것인지는 불확실하나, 거대한 경제 개혁이 있을 것임은 확실합니다."
newseqsdem.6.a:0 "그래! 저런 포니가 나라를 이끌어야지!"
newseqsdem.6.b:0 "정말 자본주의 정신이 모든 문제를 해결 해줄거라고 생각하나?"
newseqsdem.7.t:0 "팬시 팬츠 당선!"
newseqsdem.7.d:0 "[This.GetNewspaperHeader]온건 보수주의를 내세웠던 캔틀롯의 귀족 팬시 팬츠가 당선되었습니다! 그의 훌륭한 외교 기술과 인맥은 국가에 큰 도움이 될 것입니다."
newseqsdem.7.a:0 "보수적이기는 하지만, 꽤 매력있는 지도잔데?"
newseqsdem.7.b:0 "저런 속물이 우리 새 지도자라니..."
newseqsdem.8.t:0 "메이어 메어 당선!"
newseqsdem.8.d:0 "[This.GetNewspaperHeader]오랜 기간동안 포니빌의 시장직을 맡았던 메이어 메어가 당선되었습니다! 그녀가 공직 생활을 하던 포니빌은 민주주의의 실험장이었으며, 그녀 또한 민주주의의 선구자입니다. 하지만 과연 국가 전체를 잘 다스릴 수 있을까요?"
newseqsdem.8.a:0 "주제도 모르고 큰물에서 놀려 하는군."
newseqsdem.8.b:0 "그녀는 민주주의의 선구자잖아. 행운을 빌어주자고."
newseqsdem.9.t:0 "블루블러드 왕자 당선!"
newseqsdem.9.d:0 "[This.GetNewspaperHeader]전쟁 영웅이자 왕실의 일원인 블루블러드 왕자가 대중의 인기에 힘입어 당선되었습니다! 이력을 봐서는 공화국을 위해 헌신할 포니처럼 보이기는 하지만... 왕실이 정치에 개입하게 될 것이라는 우려가 제기되고 있습니다."
newseqsdem.9.a:0 "왕족을... 뽑았다고? 재미있네."
newseqsdem.9.b:0 "공화정을 세우려고 별짓을 다 했는데, "왕자"를 뽑아?"
newseqsdem.10.t:0 "코퍼 기어하트 당선!"
newseqsdem.10.d:0 "[This.GetNewspaperHeader]과학과 기술의 선구자인 코퍼 기어하트가 당선되었습니다! 그는 국가의 이익과 발전, 특히 기술적인 면에서의 발전을 약속했습니다. 밝은 미래가 우리를 기다립니다!"
newseqsdem.10.a:0 "흥, 자기들만의 미래를 위하겠지."
newseqsdem.10.b:0 "이퀘스트리아의 미래를 위해!"
newseqsdem.11.t:0 "맥소스 이터널 당선!"
newseqsdem.11.d:0 "[This.GetNewspaperHeader]지방의 대지주 막소스 이터널이 당선되었습니다! 그는 도시와 농촌의 조화, 친서민 정책을 약속했습니다. 지지율이 매우 높을 것으로 예상됩니다."
newseqsdem.11.a:0 "정치를 하기엔 너무 유약해 보이는데."
newseqsdem.11.b:0 "정직, 근면, 인내. 우리가 필요한 건 다 갖췄군!"
newseqsdem.12.t:0 "리드 메탈 당선!"
newseqsdem.12.d:0 "[This.GetNewspaperHeader]전통 길드의 길드장이자 뛰어난 대장장이인 리드 메탈이 당선되었습니다. 이는 예상 밖의 결과입니다! 그와 그를 지지하는 길드원들, 그리고 정치적 괴짜들은 현재의 공화정을 유지하면서도 과거의 군주제를 잘 조화하는, 조화로운 정부를 만들 것이라고 발표했습니다."
newseqsdem.12.a:0 "신기...하구만."
newseqsdem.12.b:0 "뭐, 잘 해 보라지."
newseqsdem.13.t:0 "엠버 스파크 당선!"
newseqsdem.13.d:0 "[This.GetNewspaperHeader]수많은 공적과 훌륭한 군인 정신을 보여줬던 페가수스, 엠버 스파크가 당선되었습니다! 그의 대중적 인기, 침착한 태도, 청렴함이 합쳐진다면 어떤 문제라도 이겨내고 성공을 거둘 수 있을 것입니다."
newseqsdem.13.a:0 "군주를 몰아내고 군인을 앉혀?"
newseqsdem.13.b:0 "군인만큼 위험을 잘 헤쳐나가는 포니가 또 없지."
equestria.61.t:0 "[GRW.GetNameDef]가 친선을 요구하다"
equestria.61.d:0 "오늘, [GRW.GetNameAdj] 특사가 캔틀롯에 도착했습니다. 그는 [EQS.GetLeader]와의 1대 1 회담을 요청했으며, 그 자리에서 [GRW.GetName]와 [EQS.GetName] 사이의 우정을 바란다는 얘기를 꺼냈습니다. 그리고는 적절한 환영식을 즐기다 떠났습니다. 하지만 문제는, 그 공산주의자들이 진정으로 우리와 우정을 쌓고 싶어 하는 걸까요? [STG.GetNameDef]와 어떤 계략을 꾸미고 우리를 속이는 것은 아닐까요?"
equestria.61.d_no_stg:0 "오늘, [GRW.GetNameAdj] 특사가 캔틀롯에 도착했습니다. 그는 [EQS.GetLeader]와의 1대 1 회담을 요청했으며, 그 자리에서 [GRW.GetName]와 [EQS.GetName] 사이의 우정을 바란다는 얘기를 꺼냈습니다. 그리고는 적절한 환영식을 즐기다 떠났습니다. 하지만 문제는, 그 공산주의 혁명가들과 친하게 지내도 괜찮을까요? 혹시 우리가 힘들때 우리를 배신하지는 않을까요?"
equestria.61.d_com:0 "오늘, [GRW.GetNameAdj] 특사가 캔틀롯에 도착했습니다. 그는 [EQS.GetLeader]와의 1대 1 회담을 요청했으며, 그 자리에서 [GRW.GetName]와 [EQS.GetName] 사이의 우정을 바란다는 얘기를 꺼냈습니다. 그리고는 따뜻한 환영식을 즐기다 떠났습니다. 하지만, 결정해야 합니다. [GRW.GetNameDef]와의 동맹이 우리에게 이득이 될까요?"
equestria.61.a:0 "그거 참 좋은 생각인데."
equestria.61.b:0 "아니, 그런 동맹은 필요 없다."
equestria.63.t:0 "[BUF.GetNameDef]가 우리의 우정을 받아들이다"
equestria.63.d:0 "버팔로 족장들과의 협상이 거의 한나절 가까이 진행되었고, 우리 외교관들과 족장 스트롱하트는 그녀 휘하의 족장들을 성공적으로 설득했습니다. 오늘부터 포니와 버팔로는, 하나되어 설 것 입니다."
equestria.63.a:0 "좋아."
equestria.64.t:0 "버팔로 족장들이 우리를 친구로 생각하지 않다"
equestria.64.d:0 "버팔로 족장들과의 협상이 거의 한나절 가까이 진행되었지만, 우리 외교관들과 족장 스트롱하트는 그녀 휘하의 족장들 마음 속의 원한을 풀어내지 못했습니다. 그들은 이퀘스트리아의 포니들과 더 가까워지기를 바라지 않습니다."
equestria.64.a:0 "다른 외교적 접근법을 찾아보자."
equestria.64.b:0 "장군들 말이 옳았나보군..."
equestria.67.t:0 "이퀘스트리아-버팔로 관계, 제 2막"
equestria.67.d:0 "지난번 협상이 성공적으로 끝난 덕에, 버팔로 족장들은 포니와의 우정을, 그리고 포니 상인과 건설업자들을 받아들였습니다. 경제적으로나 군사적으로나 이제는 거의 우리와 하나가 되었다고 봐도 무방하지만, 일단 형식적으로나마 통합 의사를 물어는 봐야 할 것 같습니다."
equestria.67.a:0 "당연하지, 물어보고말고."
equestria.67.b:0 "공주님, 다른 선택지가 있습니다..."
equestria.65.t:0 "이퀘스트리아 버팔로 자치국"
equestria.65.d:0 "오늘, 우리는 기쁜 마음으로 버팔로들을 이퀘스트리아의 자치국으로 받아들였습니다. 족장 스트롱하트가 그녀의 휘하 부족을 돌아다니며 우정을 설파한 덕분에 있을 수 있었던 일입니다. 또한 그녀는 버팔로 자치정부와 그들의 문화를 보존하기 위한 큰 자치권을 요구했습니다. 포니와 버팔로의 단결은 영원할 것입니다."
equestria.65.a:0 "훌륭하구만."
equestria.66.t:0 "버팔로가 우리의 제안을 거절하다"
equestria.66.d:0 "족장 스트롱하트는 그녀의 휘하 족장들을 설득하지 못했습니다. 여전히 구시대의 질서가 그들을 다스릴 것입니다."
equestria.66.a:0 "그렇다면..."
### MISC ###
equestrian_research_name:0 "범이퀘스트리아 연구"
equestrian_research_desc:0 "우리 모두는 하나의 유대 아래 뭉친 포니들입니다. 서로의 비밀을 지켜줘야 합니다."
equestria.68.t:0 "버팔로 통합"
equestria.68.d:0 "[BUF.GetLeader]는 버팔로가 포니들 사이에서 평화롭게 살아갈 준비가 끝났으니, 이퀘스트리아의 일부가 되는 것에 동의하겠다는 공식 입장을 밝혔습니다. 새로운 시대가 열렸습니다."
equestria.68.d_attempt:0 "[BUF.GetLeader]는 이제는 버팔로가 포니들 사이에서 평화롭게 살아갈 준비가 끝났으니, 저번의 거절을 번복하고 이퀘스트리아의 일부가 되는 것에 동의하겠다는 공식 입장을 밝혔습니다. 새로운 시대가 열렸습니다."
equestria.68.a:0 "좋아."
equestria.68.b:0 "좋아."
equestria.69.t:0 "버팔로들이 해답을 요구하다"
equestria.69.d:0 "버팔로들이 셀레스티아 공주에게 공식적인 호소문을 보냈습니다. 그들은 공주가 [BUF.GetNameDef]를 둘러싼 경제적 분쟁의 중재를 부탁했습니다. 포니 사업가들은 버팔로가 노동자들을 선동해 파업을 일으켰으며, 권위적인 버팔로 자치 정부가 포니들의 기본 권리를 침해한다며 주장했습니다. 반면 버팔로들은 사업가들이 불법적으로 버팔로의 노동력을 착취하고 시장을 독점하고 있으며, 자신들은 그저 버팔로들의 복지와 경제적 자립을 보호하기 위한 조치를 취했을 뿐이라고 밝혔습니다."
equestria.69.a:0 "포니들에겐 원하는 일을 할 권리가 있어."
equestria.69.b:0 "버팔로들에게도 스스로의 경제적 자유를 누릴 권리가 있어."
equestria.71.t:0 "[BUF.GetNameDef] 도움 요청"
equestria.71.d:0 "[SCS.GetName] 군대와의 무력 충돌을 앞둔 [BUF.GetNameDef]가 우리에게 도움을 청했습니다. 그들을 침략자들의 위협으로부터 구하는 것은 우리의 의무입니다. 조화를 위해, 우리는 맞서싸울 것입니다!"
equestria.71.a:0 "전쟁이다!"
equestria.72.t:0 "[EQS.GetNameDef]의 반[CHN.GetNameDef] 전쟁 지원 요청"
equestria.72.d:0 "우리가 남쪽 포니 국가들과 우호적인 관계를 수립한 까닭에, 그들은 우리가 체인질링 왕국과의 전쟁에서 자신들을 돕기를 원합니다. 뭐라고 대답할까요?"
equestria.72.a:0 "체인질링은 우리도 상대해야 할 것이야."
equestria.72.b:0 "관여하지 마라."

EQS_bring_back_civil_war_countries:0 ""귀가" 계획" 
EQS_bring_back_civil_war_countries_desc:0 "내전은 끝났고 포니들은 일상생활로 돌아갔습니다. 하지만, 아직 해야 할 일이 남아 있습니다. 우리는 분리독립을 선언했던 국가들에게 다가가 내전이 파괴했던 조화와 유대를 다시 쌓아올려야 합니다. 이퀘스트리아는 다시 한 번 완전해 질 것입니다." 

EQS_bring_back_SCS:0 "남부 연합에 접근" 
EQS_bring_back_SCS_desc:0 "남서부의 포니들은 투박하고 고집불통이며, 천성적으로 독립을 추구합니다. 하지만 그들 역시 남들과 같은 포니일 뿐이며, 그들의 가슴 속에도 이퀘스트리아의 이상이 자리잡고 있습니다. 올바른 접근을 취한다면 유혈사태 없이 그들의 "연합"을 역사의 뒤안길로 사라지게끔 할 수 있을 것입니다."

EQS_bring_back_VAN:0 "밴후버에 접근" 
EQS_bring_back_VAN_desc:0 "밴후버의 전략적 위치는 절망적이며, 그 지도자들 또한 제정신이라면 이 사실을 알고 있을 것입니다. 우리의 밴후버 재통합 의사를 밝히는 것만으로도 그들은 큰 내분을 겪을 것입니다."

EQS_bring_back_BAL:0 "발티메어에 접근" 
EQS_bring_back_BAL_desc:0 "분리독립을 선언한 모든 국가들 중에서도 발티메어와의 재통합이 제일... 가능성이 큽니다. 하지만 스탈리온그라드의 간섭 가능성을 무시할 수는 없습니다. 이 빛나는 도시를 유혈사태 없이 차지하려면 서둘러야, 그러면서도 신중해야 합니다."

EQS_bring_back_JUN:0 "카발레론에게 접근" 
EQS_bring_back_JUN_desc:0 "닥터 카발레론이 세운 "국가"는, 정말로 황당한 존재입니다. 그는 합법과는 거리가 먼 불법 사업주일 뿐입니다. 하지만 어쨌든 간에, 피를 흘리지 않고 그 "국가"를 다시 되찾으려면 그와 대화를 나누어야 합니다. 그의 뒤틀린 자기애가 이성마저 먹어치우지는 않았기를 바랄 수 밖에요."

EQS_bring_back_LSP:0 "라스 페가수스에 접근"
EQS_bring_back_LSP_desc:0 "라스 페가수스는 너무나도 가치있는 도시입니다만, 대다수 포니들의 바람에도 불구하고 그들은 독립을 선언했습니다. 그 불법 국가는 이퀘스트리아의 일부여야 합니다. 라스 페가수스 지도자들이 자신들의 선택을 철회하고 다시 이퀘스트리아에 합류하기를 바라야 합니다."

equestria_focus:0 "이퀘스트리아 국가 중점"

LUNA_DESC:0 "공주 자매들 중 더 어린 쪽인 루나 공주는 대중들에게 모습을 잘 드러내지 않습니다. 그녀는 언니와 동등한 권력을 가지고 있지만 현대사회에 적응하기 위해, 또 자신의 권력을 발휘하지 않으려 노력 중입니다. 그녀는 공주에게 큰 권력이 집중되어 있던 과거를 살다가 돌아온 포니이기 때문입니다. 그럼에도 불구하고 루나는 최선을 다해 이퀘스트리아를 통치하고 있으며, 그녀가 전성기때 사용했던 군사적 지식과 전략을 제공합니다. 루나는 아직도 종종 과거의 실수에 시달리며, 이를 영영 회복하지 못 할 수도 있습니다. 만약 셀레스티아의 사랑과 친절이 없었다면..."
swift_milf_desc:0 "§g스위프트 윙은 967년 세베르야나에서 태어나 세 오빠들과 함꼐 자랐습니다. 어느날 그녀의 아버지는 이퀘스트리아군의 장교로 자원입대했고, 가족들을 데리고는 캔틀롯으로 이사했습니다. 스위프트 윙은 캔틀롯 사립 학교에서 고급 교육을 받았고, 바로 아버지를 따라 장교로 입대했습니다. 그녀는 고된 훈련을 어떤 숫말들보다도 우수한 성적으로 마쳤고, 빠른 시일 내에 임관할 수 있었습니다. 그녀의 고향 세베르야나가 반란을 일으키자 그녀는 이퀘스트리아에 대한 충성심이 무엇보다 우선함을 강조하며 반란을 진압했습니다. 1002년 제 1차 체인질링 침공 때는 너무 가까이서 폭발한 유탄에 오른쪽 눈을 잃었습니다. 제대를 할 수도 있었지만, 그녀는 왕립 공병단에서 계속 복무하는 것을 선택했습니다. 부상과 고통에도 아랑곳하지 않고 조국에 헌신하는 그녀의 모습은 휘하 병사들에게 큰 본보기가 될 것입니다.§!"
ancap_trench_boi_desc:0 "§g선더볼트 센티넬은 어려서부터 자신의 재능이 남을 보호하는 것임을 깨달았습니다. 그래서, 아버지의 만류도 뿌리치고 이퀘스트리아 왕실 근위대에 입대했죠. 신병 훈련소에서 센티넬이 겪었던 모든 고된 훈련들, 부상과 전우애는 그의 선택이 옳았음만을 증명했습니다. 체인질링이 캔틀롯을 처음 공격했을 때, 그 곳에 센티넬이 있었습니다. 그는 왕실 근위대가 큰 위협에 대응하는 능력이 부족하다고 생각했고, 그 길로 장교 임관의 길을 걸었습니다. 이퀘스트리아군 사령부는 센티넬이 보여준 방어 전략과 참호 구축 실력에 큰 흥미를 느꼈고, 결국 그는 임관한지 얼마 되지도 않아 최고 사령부의 일원이 되었습니다. 현재 그는 체인질링 국경의 방어선 구축을 감독하고 있습니다. 동료들은 그 방어선을 농담삼아 "센티넬 라인"이라고 부르는데, 센티넬도 그 별명을 아주 마음에 들어하는 것 같습니다.§!"
EQS_arrogant_cunt_desc:0 "§g블루블러드 왕자는 셀레스티아 공주의 먼 조카로, 왕실의 일원입니다. 그가 이퀘스트리아군 장교단에 자원입대했을 때 많은 이들이 놀랐습니다. 그는 거만하고 게으른 속물로 잘 알려져 있었기 때문이죠. 정확한 동기는 불명이지만, 블루블러드는 상당히 가혹하고... 놀랄 만큼 유능한 장교라는 사실을 입증해 냈습니다.§!"
EQS_soarin_desc:0 "§g소어린은 페가수스 비행단 원더볼트의 부단장입니다. 그는 원더볼트의 단장 스핏파이어를 보좌하고 그녀가 부재중일때 단장의 역할을 수행합니다. 힘든 일이나 큰 위험을 두려워하지는 않지만, 맛있는 사과 파이를 먹으며 휴식을 취하는 것을 더 좋아하기는 합니다.§!"
EQS_fast_clip_desc:0 "§g패스트 클립은 원더볼트의 멤버로, 평소에는 원더볼트 사관학교의 훈련 교관으로 활동합니다. 스핏파이어는 훈련 일정, 강도, 방법 등 전권을 그에게 위임했습니다.§!"
EQS_whiplash_desc:0 "§g위플래시는 원더볼트 아카데미의 훈련 교관 중 한 마리입니다. 암말이든, 숫말이든, 출신이 어디든, 생도들을 다룰 때 있어 그에게 특별 대우 따위는 존재하지 않습니다. 그는 과묵하고 한 번 화낼때 불같이 화내는 교관이지만, 사석에서는 정말로 부드러운 포니입니다.§!"
EQS_appulhors_desc:0 "§g정직의 원소인 애플잭은 포니빌 출신의 농부입니다. 그녀는 오빠인 빅 매킨토시와 함께 사과 과수원을 운영하며 시간이 날 때마다 어려운 포니들을 돕습니다. 그녀는 부지런하고 자상하며, 믿음직스럽지만 가끔 고집을 부리기도 합니다. 전쟁이 다가오자 애플잭은 이퀘스트리아군에 자원입대했습니다.§!"
EQS_bigmac_desc:0 "§g빅 매킨토시는 애플잭의 오빠로, 애플잭보다도 성실한 포니입니다. 그는 "그래"와 "아니" 외에 다른 단어를 거의 사용하지 않으며, 과묵하게 자신의 일에 집중하는걸 선호합니다. 그는 언제나 침착하고, 어느 상황에서나 적용할 수 있는 실용적인 지혜를 많이 가지고 있습니다. 여동생을 보호하기 위해 그도 이퀘스트리아군에 장교로 자원입대 했습니다.§!"
EQS_ponka_desc:0 "§g핑카미나 다이앤 파이, 보통은 핑키 파이로 불리는 그녀는 웃음의 원소로 포니빌의 슈가큐브 코너에서 제빵사로 일하고 있습니다. 그녀는 활기차고 사교적이며, 노래, 파티, 선물, 웃음, 뭐가 되었든 다른 포니들을 행복하게 해주는 것을 좋아합니다.\n\n좋아 했었습니다. 전쟁의 먹구름이 이퀘스트리아를 덮치기 전까지는요. 그녀는 전쟁이 벌어지면 포니들이 고통을 받게 될 것을 알았고, 이퀘스트리아를 위협하는 적들에게 접근해 평화적인 태도를 보였습니다. 그녀의 시도는 끔찍하게 실패했죠.  핑키 파이는 이퀘스트리아를 구할 수 있는 유일한 방법은 폭력 뿐이라는 사실을 깨달았습니다. 그녀는 이퀘스트리아군에 장교로 자원입대하여 조국을 위해 그녀의 현실 조작 능력을 사용할 것입니다.§!"
EQS_tempy_desc:0 "§g이전에 템페스트 쉐도우라는 가명으로 활동했던 피즐팝 베리트위스트는 스톰킹의 오른팔이었습니다. 어렸을 때 그녀는 셀레스티아 공주의 마법 학교에 입학하기를 꿈꾸는 평범한 유니콘이었지만, 작은곰자리의 공격으로 뿔이 부러져 버리고 말았습니다. 그녀의 친구들은 마법을 쓸 수 없게 된 그녀를 버려두고 마법 학교에 입학했습니다. 고통의 쓰라림과 외로움 속에, 피즐팝은 조국을 떠나 제브리카로 갔고 그 곳에서 스톰킹을 만났습니다.  그녀의 능력과 교활함에 감명받은 스톰킹은 그녀에게 2인자의 자리를 제공했고 그녀는 제안을 받아들였습니다. 그 대가로 스톰킹은 피즐팝에게 마법의 힘이 충분해 졌을 때 뿔을 회복시켜 주겠다고 약속했습니다.\n\n스톰킹이 이퀘스트리아 침공을 본격적으로 시작하기 전에 피즐팝은 트와일라잇 스파클 공주를 생포하는데 성공했습니다. 하지만 스톰킹은 그녀의 뿔을 회복시켜주지 않았습니다. 배신당한거죠. 트와일라잇은 위기에 처한 피즐팝의 목숨을 구했고, 스톰킹을 돌로 만들었습니다.\n\n이제 그녀는 옛 이름 피즐팝을 다시 받아들였고, 이퀘스트리아를 여행하며 포니들을 돕는 중입니다. 그녀의 복무 경험은 훌룡하며 우리 조국을 기꺼이 도울 것 입니다.§!"

cityfall.21.t:0 "아코네이지가 적에게 함락되다"
cityfall.21.d:0 "[This.GetNewspaperHeader]지난 세기 초에 세워진 이 도시, 아코네이지는 역사적으로 수많은 체인질링 손님들을 맞이했었습니다. 체인질링 왕국과의 국경 바로 옆에 세워진 까닭이었습니다. 하지만 오늘 아코네이지 시민들이 보여줬던 박애와 신뢰가 불명예 속에 더럽혀졌습니다. 체인질링군이 승리를 거두었고 이퀘스트리아군이 도시 밖으로 추방당했습니다."
cityfall.21.a:0 "대가를 치르게 될 것이야."

cityfall.22.t:0 "아코네이지가 해방되다!"
cityfall.22.d:0 "[This.GetNewspaperHeader]마침내, 이퀘스트리아군이 아코네이지를 해방시켰습니다! 보라색 제복을 차려입은 병사들이 시내를 행진하자 도시의 모든 포니들이 환호성을 질렀습니다."
cityfall.22.a:0 "맛이 어떠냐!"

cityfall.23.t:0 "톨 테일 해방!"
cityfall.23.d:0 "[This.GetNewspaperHeader]우리 용감한 병사들이 마침내 체인질링군을 몰아내고 톨 테일을 수복했습니다! 이퀘스트리아 포니들 만세! 북쪽으로, 군락을 향해!"
cityfall.23.a:0 "되찾았군!"

cityfall.24.t:0 "밴후버 해방!"
cityfall.24.d_princess:0 "[This.GetNewspaperHeader]공주님의 영광스러운 이퀘스트리아군이 항구도시 밴후버를 수복했습니다! 도시의 체인질링들을 마지막 한 마리까지 소탕했고, 나머지는 포로로 잡았습니다. 용감한 병사들 중 한 마리가 영원한 우정의 기둥 위로 올라가 우리의 깃발을 게양했고, 파괴된 도시 위로 조화의 푸른 깃발이 자랑스럽게 휘날리고 있습니다."
cityfall.24.d_com:0 "[This.GetNewspaperHeader]노동자들의 영광스러운 붉은 군대가 항구도시 밴후버를 수복했습니다! 도시의 체인질링들을 마지막 한 마리까지 소탕했고, 나머지는 포로로 잡았습니다. 용감한 병사들 중 한 마리가 영원한 우정의 기둥 위로 올라가 우리의 깃발을 게양했고, 파괴된 도시 위로 자유 노동자들의 붉은 깃발이 자랑스럽게 휘날리고 있습니다."
cityfall.24.d_rest:0 "[This.GetNewspaperHeader]영광스러운 이퀘스트리아군이 항구도시 밴후버를 수복했습니다! 도시의 체인질링들을 마지막 한 마리까지 소탕했고, 나머지는 포로로 잡았습니다. 용감한 병사들 중 한 마리가 영원한 우정의 기둥 위로 올라가 우리의 깃발을 게양했고, 파괴된 도시 위로 이퀘스트리아의 깃발이 자랑스럽게 휘날리고 있습니다."
cityfall.24.a_rest:0 "승리를 향해!"
cityfall.24.a_com:0 "동무들, 승리를 향해!"
cityfall.24.a_princess:0 "포니들이여, 승리를 향해!"

equestria.178.t:0 "스탈리온그라드가 우리를 외면하다"
equestria.178.d:0 "[STG.GetLeader]는 이퀘스트리아가 처한 어려움에 대해 애도의 뜻을 표하면서도 체인질링과의 전쟁에서 이퀘스트리아를 지원할 계획은 없다고 발표했습니다."
equestria.178.a:0 "포니애는 어디로 갔단 말인가!"

ponies_front:0 "모두 전장으로"
rarity_captured:0 "래리티가 나이트메어 문에게 납치당했습니다!"

LEADER_OLI_DESC:0 "이제껏 테스트라들이 그랬듯이, 올리 에퀴테스도 사회에서 외면당한 동료 박쥐 포니와 함께 동굴에서 살고 있었습니다. 이상적인 생활은 아니었지만, 서로가 서로를 보듬어주며 꽤 만족스러운 삶이었죠. 어느 날 루나 공주가 박쥐 포니의 권리 문제를 수면 위로 끌어 올렸고 박쥐 포니들의 생활에도 변화가 찾아 왔습니다. 올리는 루나의 뜻에 매우 큰 감동을 느꼈고, 부모님의 반대도 뿌리치고 동굴을 떠나 세계에 발을 들였습니다.\n테러가 있었던 후 올리는 루나가 주장했던 조화를 지키는 것이 자신의 의무라고 느끼게 되었습니다. 수많은 포니들이 다친 덕분에 박쥐 포니들의 평등이 이루어질 수 있었던 것이기는 하지만, 올리는 그런 일이 다시는 일어나지 않기를 바랐죠. 그리고는 가장 가까운 군부대를 찾아가 입대했습니다. 고된 훈련을 통해 자신의 가치와 능력을 입증한 올리는 두 공주를 위해 당당히 복무하는, 이퀘스트리아군 최초의 박쥐 포니 장교가 되었습니다."
