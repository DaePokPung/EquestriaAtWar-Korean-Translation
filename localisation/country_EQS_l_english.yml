 equestria.214.t:0 "산업 공동체"
 equestria.214.d:0 "셀레스티아와 루나가 한 나라의 군주이기는 하지만, 온전히 자신들만의 권력으로 나라를 다스리지는 않습니다. 이퀘스트리아에 법과 규율이라는 것이 존재한다는 사실을 확실히 하기 위해서는 직접 뛰어다니며 대화와 타협, 무소불위의 절대권력을 적절한 비율로 사용해야 합니다.\n\n셀레스티아의 첫 번째 목표는 산업 공동체입니다. 급속한 산업화의 물결 속에서, 너무 "친절"하게도 현재 많은 공장주들이 박쥐 포니를 불법적으로 착취 중이라고 합니다. 박쥐 포니들이 야행성인 점이 단속을 한층 더 어렵게 했습니다.\n\n이 불법 착취를 뿌리뽑기 위해 범죄자들을 감옥에 쳐넣고, 노조와 타협해 박쥐 포니들까지 챙기고, 박쥐 포니들에게 보조금을 지원하고, 당국이 야간 조사를 확실히 하는 등의 노력을 취해야 합니다. 하지만 매우 큰 비용이 들텐데, 가치가 있는 일일까요?"
 equestria.214.a:0 "완전히 이행하도록."
 equestria.214.b:0 "협상이야말로 우리의 방식이다."
 equestria.214.c:0 "개혁하는 척만 하도록."

 equestria.215.t:0 "반 박쥐 포니 급진주의"
 equestria.215.d:0 "박쥐 포니들이 이퀘스트리아의 시민은 아닐지언정, 법적으로는 우리의 시민들과 같은 권리와 자유를 누릴 수 있습니다. 하지만 박쥐 포니들은 우리의 법적 차별보다 급진주의자들의 물리적 차별을 두려워합니다. 우편함에 익명의 혐오발언 편지를 부치고, 박쥐 포니의 일탈을 해결하는 "정의로운" 자경단들이나, 선동가 같은 부류들 말이죠.\n\n그래서 우리의 캔틀롯 관료들이 급진주의 단체를 무너뜨리고 급진주의자들에게 수치심까지 줄 수 있는 여러 반혐오 정책을 준비했습니다.\n\n하지만 불행히도, 반 박쥐 포니 급진주의자들의 대다수가 군국주의자들이었습니다. 우리의 군사력 증강에 큰 기여를 했던 그 군국주의자들이요. 이들을 단속한다면 군사력 증강과 사기에 큰 문제가 생길 것으로 예상됩니다."
 equestria.215.a:0 "그건 중요치 않다. 극단주의는 용납치 못한다."
 equestria.215.b:0 "군대에서의 극단주의는 눈감을 수 있을 것이다."
 equestria.215.c:0 "우리가 이퀘스트리아를 지키지 못한다면 박쥐 포니또한 지킬 수 없을것이다."
 
 equestria.216.t:0 "대중의 불신"
 equestria.216.d:0 "정치적 급진주의의 태동과 사회 전반적인 부패 역시 중요한 문제지만, 우정의 결핍이야말로 진정으로 수치스러운 문제입니다. 일부 포니들이 테스트라를 좋아하거나 신뢰하지 않고, 이는 우리 사회 자체의 우정 문제로 확대될 수 있습니다.\n\n다행히도 이 문제를 해결하기에 적합한 포니가 있습니다. 트와일라잇 스파클은 우정의 공주로써 밤낮을 지새워 적절한 우정 캠페인을 계획했습니다.\n\n이 계획들은 하나하나가 매우 고무적이고 효과적이었지만... 동시에 매우 값비쌌습니다. 조화의 원소 투어, 테스트라의 역사를 가르치기 위한 이교협 규정 개정, 박쥐 포니 사랑의 날, 정부 주도 인식개선 캠페인, 박쥐 포니 마권 운동을 위한 기금 마련, 우정 클럽 지원 등등..."
 equestria.216.a:0 "우리는 우정의 나라가 아닌가?"
 equestria.216.b:0 "트와일라잇의 열정을 조금 식혀야겠군."
 equestria.216.c:0 "예산이 빠듯하다, 약간은 더 버틸 수 있겠지."
 
 equestria.217.t:0 "구현 중인 개혁"
 equestria.217.d:0 "노동개혁, 반 급진주의, 우정의 증진을 위한 캠페인이 준비를 마쳤고, 이미 실행 중입니다. 이제 우리가 할 수 있는 것은 기다리는 것 뿐이죠."
 equestria.217.a:0 "이젠 이퀘스트리아의 포니들에게 달렸군."
 
 equestria.218.t:0 "개혁"
 equestria.218.d_1:0 "루나는 밤마다 산뜻한 마음으로 궁전을 돕니다. 그녀는 박쥐 포니들이 일하고 있는 사무실을 들렀다가, 텅 비어 있는 주간 근무자들의 사무실로 이동했습니다. "잠들지 않는 도시", 메인해튼의 별명이지만 이곳 캔틀롯에서는 그것이 별명이 아니라 현실입니다.\n\n많은 테스트라들이 새로운 일자리와 포니들의 인식개선에 힘입어 도시로 흘러들어왔습니다. 그 변화가 확실한 자리를 잡기 위해서는 몇 년, 혹은 몇십 년이 걸리겠죠. 하지만 대중의 차별은 이제 다수가 아니라 소수가 되었고, 포니들은 새 친구들을 차별로부터 보호할 준비가 되어 있습니다.\n\n"멋지지 않니?" \n\n루나는 깜짝 놀라 셀레스티아를 바라보았습니다. 무언가 말을 꺼내려 했지만, 그럴 수 없었고 그저 눈물을 흘렸습니다. 셀레스티아가 남몰래 루나를 도와 그녀의 꿈을 현실로 만든 것입니다.\n\n셀레스티아는 흐느끼는 검푸른 암말을 날개로 감싸 안았습니다. 다시는 루나를 실망시키지 않을 것입니다."
 equestria.218.d_2:0 "루나는 슬픔에 잠긴 채로 밤하늘을 바라보고 있었습니다. 그 때, 어둠 속에서 한 움직임을 보았습니다. 테스트라의 날갯짓이 아니었을까요? 이런 생각을 하고 있을 무렵, 셀레스티아가 루나에게 다가왔습니다.\n\n루나가 먼저 입을 열었습니다. "자매여, 우리 노력이 충분했다고 생각해? 아직도 많은 박쥐 포니들의 상황이 별로인거 같아...:\n\n셀레스티아가 오랜 침묵을 깨고 말했습니다. "이게 우리가 짊어진 짐이야 루나. 우린 앞으로 어떤 위협이 닥칠지, 또 어떤 도전이 있을지 다 알잖아. 이퀘스트리아는 천 년 동안 존재했고 앞으로도 천 년 동안 더 존재할거야."\n\n루나는 떨면서 눈을 감았습니다. \n\n"네가 생각했던 것만큼 변화가 빠르지 않아서 그런거지? 루나, 이 세대에는 너의 꿈이 이루어지지 않을 수도 있어. 하지만 우리는 테스트라들을 받아들이는 법을 알려줬잖니. 늘 그랬듯이 변화가 찾아올거고 언젠간 역사의 상처를 치유할거야."\n\n루나는 실망감을 참으며 고개를 끄덕였습니다. 언제나 그랬듯이 그녀의 지혜와 인내는 언니에게 비할 바가 못 되었습니다. 밤의 어리석음이 다시 한 번, 태양의 빛 앞에서 녹아 사라졌습니다."
 equestria.218.a:0 "큰 잘못을 바로잡았군."
 equestria.218.b:0 "언젠가 이퀘스트리아는 완전해 질거야."

