 equestria.211.t:0 "새로운 달이 떠오르다"
 equestria.211.d_1:0 "루나의 분노가 커질수록 블러드 문은 밝아졌습니다. 그녀는 성장했습니다. 그녀는 더 이상 사랑을 위해 힘을 갈망하는 유치한 암말이 아닙니다. 힘이 있다면 이 세계의 광기를 잠재울 수 있을 것입니다.\n\n루나... 아니, 나이트메어 문이 군중들 앞에 모습을 드러냈습니다. 그리고는 기억이 하나둘씩 돌아왔습니다. 캔틀롯 암호... 세뇌된 사도들... 몰래 비축한 무기와 꿈 속에서 암시한 명령들까지요. 아, 그 동안 정말 바쁜 나날을 보냈나 봅니다.\n\n나이트메어 문이 미친듯이 웃기 시작했습니다. 루나로서 그녀는 대중들의 사랑과 신뢰를 얻었습니다. 또 나이트메어 문으로서 그녀는 조화의 원소들로도 어찌할 수 없는 군사력을 키웠습니다. 셀레스티아가 빈둥거리는동안 그녀는 총칼과 미디어의 힘을 확실히 이해했군요.\n\n블러드 문이 하늘을 흔들었고 그 충격이 이퀘스트리아 반대편까지 전해졌습니다. 이제 모두가 나이트메어 문의 귀환을 알게 되겠군요. 악몽 속에서나 일어났던 그 순간을. 한편 사도들은 부상자를 치료하고 군중을 통제했습니다.\n\n나이트메어 문은 떠났습니다. 아직 할 일이 남아 있습니다."
 equestria.211.d_2:0 "루나의 분노가 커질수록 블러드 문은 밝아졌습니다. 그녀는 성장했습니다. 그녀는 더 이상 사랑을 위해 힘을 갈망하는 유치한 암말이 아닙니다. 힘이 있다면 이 세계의 광기를 잠재울 수 있을 것입니다. 힘이 있었다면 그녀의 친구를 구할 수 있었을 것입니다.\n\n루나... 아니, 나이트메어 문이 군중들 앞에 모습을 드러냈습니다. 그리고는 기억이 하나둘씩 돌아왔습니다. 캔틀롯 암호... 세뇌된 사도들... 몰래 비축한 무기와 꿈 속에서 암시한 명령들까지요. 아, 그 동안 정말 바쁜 나날을 보냈나 봅니다.\n\n나이트메어 문이 미친듯이 웃기 시작했습니다. 루나로서 그녀는 대중들의 사랑과 신뢰를 얻었습니다. 또 나이트메어 문으로서 그녀는 조화의 원소들로도 어찌할 수 없는 군사력을 키웠습니다. 셀레스티아가 빈둥거리는동안 그녀는 총칼과 미디어의 힘을 확실히 이해했군요. 웃기를 멈춘 나이트메어 문이 래리티를 껴안고는 그녀의 상처를 치유했습니다. 래리티의, 죽었던 래리티의 몸이 움찔거리기 시작했습니다.\n\n블러드 문이 하늘을 흔들었고 그 충격이 이퀘스트리아 반대편까지 전해졌습니다. 이제 모두가 나이트메어 문의 귀환을 알게 되겠군요. 악몽 속에서나 일어났던 그 순간을. 그녀의 권능이 래리티에게서 군중들로 옮겨 갔습니다. 래리티가 짧게 신음을 내뱉었습니다. 래리티가 살아 났습니다!\n\n나이트메어 문은 미소를 지었습니다. 아직 할 일이 남아 있습니다."
 equestria.211.d_3:0 "루나는 제정신을 유지하기 위해 필사적으로 투쟁했습니다. 마음 속의 나이트메어 문이 속삭였습니다. "네가 무엇을 이루어냈는지를 봐라, 나약한 것아. 죽음과 실패 뿐이잖느냐." 루나는 고개를 들고 주변을 둘러봤습니다.\n\n붉은 달을 바라보며 벌벌 떨고 있는 어린 박쥐 포니.\n고통에 신음하는, 그리고 꿈 꿨던 세상을 보지 못하고 죽은 스태프들.\n공황에 빠진 군중들.\n\n나이트메어 문의 말이 옳았고, 루나는 어둠에 몸을 맡겼습니다.\n\n루나... 아니, 나이트메어 문이 군중들 앞에 모습을 드러냈습니다. 그리고는 기억이 하나둘씩 돌아왔습니다. 캔틀롯 암호... 세뇌된 사도들... 몰래 비축한 무기와 꿈 속에서 암시한 명령들까지요. 아, 그 동안 정말 바쁜 나날을 보냈나 봅니다.\n\n나이트메어 문이 미친듯이 웃기 시작했습니다. 루나로서 그녀는 대중들의 사랑과 신뢰를 얻었습니다. 또 나이트메어 문으로서 그녀는 조화의 원소들로도 어찌할 수 없는 군사력을 키웠습니다. 셀레스티아가 빈둥거리는동안 그녀는 총칼과 미디어의 힘을 확실히 이해했군요.\n\n블러드 문이 하늘을 흔들었고 그 충격이 이퀘스트리아 반대편까지 전해졌습니다. 이제 모두가 나이트메어 문의 귀환을 알게 되겠군요. 악몽 속에서나 일어났던 그 순간을. 한편 사도들은 부상자를 치료하고 군중을 통제했습니다.\n\n나이트메어 문은 떠났습니다. 아직 할 일이 남아 있습니다."
 equestria.211.d_4:0 "루나는 잠시동안 어둠에 저항 했습니다만, 가장 친한 친구가 세상을 떠났는데 무슨 의미가 있겠습니까. 그녀는 곧 그 익숙한 유혹의 목소리에 굴복했습니다.\n\n루나... 아니, 나이트메어 문이 군중들 앞에 모습을 드러냈습니다. 그리고는 기억이 하나둘씩 돌아왔습니다. 캔틀롯 암호... 세뇌된 사도들... 몰래 비축한 무기와 꿈 속에서 암시한 명령들까지요. 아, 그 동안 정말 바쁜 나날을 보냈나 봅니다.나이트메어 문이 미친듯이 웃기 시작하더니, 래리티의 몸이 움직이자 얼어붙고 말았습니다. 래리티가 아직 살아 있었습니다!\n\n래리티는 화상의 고통 속에서도, 고통에 몸을 부들부들 떨면서도 안간힘을 쓰며 입을 열었습니다. "공주님... 이건 우정이 아니에요... 기억하세요..."\n\n나이트메어 문... 그리고 루나... 둘 사이에서 그녀는 갈등했습니다. '우정이라... 그래, 난 우정을 위해 싸웠었지.'\n\n그녀는 치유 마법으로 군중들을 치유하고 연설을 시작했습니다. "포니들이여! 이 공포는 우정이 아니다. 테러와 억압 또한 우정이 아니다. 우리는 이퀘스트리아에 모든 우정을 보여 주었으나, 그들은 우리의 우정을 외면했다. 우리는 이퀘스트리아에 우정을 가져다 주어야 한다. 강제로라도!"\n\n블러드 문이 하늘을 흔들었고 그 충격이 이퀘스트리아 반대편까지 전해졌습니다. 이제 모두가 나이트메어 문의 귀환을 알게 되겠군요. 블러드 문이 잠잠해지고, 포니들이 움직이기 시작했습니다..."
 #equestria.211.d_5:0 "루나 공주를 겨냥한 암살 시도가 있었습니다. 박쥐 포니의 권리를 주장하며 모였던 수만 마리의 포니들이 미리 설치되어 있던 폭탄에 큰 부상을 입었고, 그보다는 적지만 여전히 많은 수의 포니들이 목숨을 잃었습니다.\n\n폭발에서 살아남은 루나는 절망과 분노에 휩싸여 나이트메어 문으로 타락했습니다. 이 혼란 속에 절망한 박쥐 포니들, 세뇌당한 루나 광신도들, 선의를 가지고 모였던 마권운동가들이 연합해 "루나"를 지지하며 나섰습니다.\n\n이퀘스트리아 내전이 시작되었습니다."
 equestria.211.a:0 "밤이 다스리게 될 것이다."
 equestria.211.b:0 "밤이... 떠오른다."
 
