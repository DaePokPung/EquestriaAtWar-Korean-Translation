 yale.39.t:0 "사이러스발 공방전"
 yale.39.d:0 "두 명의 예일 지휘관이 서로 나란히 서있는 와중에, 한 명은 쌍안경으로 그들 앞에 있는 도시를 관찰하고 있었습니다. 다른 한 명인, 라르스 슈베르촌 대위는 기다리기 따분해서, 그의 발톱을 잔디에 툭툭 쳤습니다. "뭐가 좀 보이나, 발레리온?"\n발레리온은 쌍안경을 라르스에게 주었고, 라르스는 그 쌍안경을 그의 눈에 열심히 갖다 댔습니다. "아크투리우스님 덕분인지, 어마어마하군. 모든 거리를 바리케이드로 만들었어."\n"독안에 든 쥐새끼들 같네." 발레리온은 시계를 확인했고, 얼굴에 사악한 미소를 지었습니다. "받아라."\n수백 개의 야포가 거의 완벽한 대칭을 이루며 굉음을 냈습니다. 첫 번째 포탄이 표적을 맞히기 전까지 세 번을 발사했습니다. 폭발음이 아주 멀리서 들려왔지만, 라르스는 그 효과를 가까이서 볼 수 있었습니다. 이 도시의 집들은 절반은 나무로 지어졌으며, 이 정도 규모의 포격을 견디도록 만들어지지 않았습니다. 그는 짜증을 내며 얼굴을 찌푸렸습니다. "이 일이 끝나면, 새 집이나 마련해야겠군."\n"너네 가족이, 슈베르촌에 살던가?" 다른 한 명이 큰 관심을 가지지 않고, 물어보았습니다. "그래, 사회주의자들이 널려있지만, 좋은 곳이지."\n"우리는 이곳을 다시 재건하게 될 거야, 아마 로첸데로 이름이 바뀌던가 하겠지. 황제가 우리의 희생을 높이 평가하길 빌어야지."\n"저 빨갱이들보다 황제가 나를 집에서 더 오랫동안 쫓겨나게 만들어놨지만 말이야!"\n"너가 그들의 지도자들을 잡았음에도, 그놈들이 포기하지 않고 반란을 일으켰잖아."\n"망할놈의 관료주의야, 발레리온. 내가 모든 보고서를 다 제출했을 때, 내 사무실에 수백 명의 분노한 그리폰들이 들이닥치더군. 운 좋게도 나는 그날 밤 자리에 없었고."\n"제국 통치하에서는 이런 일이 안 일어났을 거야."\n"보레아스가 우리에게 불신자들에 대한 승리를 준거지."\n"그렇게 생각하지 말라고, 슈베르촌. 제국은 아직 죽지 않았어."\n남은 밤 동안, 두 명의 지휘관이 싸움을 지켜보았고, 비명 소리는 곧 줄어들고 멀어져 갔습니다. 불이 잦아들었고 동이 트자 – 예일의 깃발이 아닌 - 제국의 주황색 깃발이 예일 대학교 위에 펄럭였습니다."
 yale.39.a:0 "혁명은 끝났다."

 yale.40.t:0 "붉은 공포"
 yale.40.d:0 "예일에서 실패한 아나키즘 혁명은 사회주의와 아나키즘 운동을 해체하고 흩어지게 했습니다. 이것은 또한 예일 정부에 대한 모든 지지를 파괴했습니다. 군대가 반란이 확산되기 전에 가까스로 진압을 끝냈지만, 언론에 정부의 무능함이 드러났습니다. 그들은 사이러스발에 추가 자금을 지원했었고, 순진하게도 품위 있는 그리폰이 보여주는 모든 것을 싫어하는 사람들과 동맹을 맺기를 원했습니다. 많은 장교와 군인들은, 예일의 지배권을 제국의 정당한 상속자에게 되돌려주자는 열망을 공개적으로 표명했습니다.\n신문과 라디오는 삼두정과 군대의 도움을 받아, 시민들 사이에 붉은 공포를 불러일으켰습니다. 날마다 모든 그리폰들은, 그들의 소유물과 품위, 과학, 종교에 대한 모든 것에 사회주의자들이 닥칠 것이라는 위협에 대해 들었습니다. 곧 예일을 제국에 즉시 재통합시키기 위한 대규모 시위가 일어났습니다. 얼마 지나지 않아, 마그니피쿠스 총장은 보레안 비더그리프 시대부터 대학들이 보유했던 예일 공작의 작위를 포기했습니다. 작위는 그로버 왕조의 수장에게 돌아갔고, 독립적인 예일의 시대는 끝이 났습니다."
 yale.40.a:0 "선택의 여지가 없었다."

 yale.41.t:0 "신앙인들의 외침"
 yale.41.d:0 "정부의 충신들과 혁명가들의 싸움 가운데, 신전들은 정복할 수 없는 요새로 남아 있습니다. 몇몇 마을에서, 신전들은 전투 중에 손상되지 않은 유일한 건물로 남아, 혼란 속에 위로 솟아있는 빛나는 하얀 탑이 되었습니다. 그들은 혁명을 위하여 헌신하고 있지만, 대부분의 그리폰들의 신앙심이 깊은 편이었기에, 그들은 감히 그들의 예배 장소를 건드리지 못했습니다. 이 믿음은 사회주의자들을 상대로 사용되기 시작했으며, 마이클 추기경의 명령으로 성직자들은 혁명에 대항하는 투쟁을 강화하기 시작했습니다. 모든 설교 시간에서, 성직자들은 그들의 신도들에게 혁명이 불경하다는 것을 상기시켰습니다. 일부는 마아르를 숭배하는 자들이라고 비난하기까지 했습니다! 가장 나쁜 것은, 삼두정의 말이 노동자들의 뇌리에 박히기 시작하면서, 그들을 반동적인 방향으로 이끌고 있다는 것입니다.\n혁명가들은 아직 그들의 반응을 결정하지 못했습니다. 학생, 군인, 노동자 위원회는 신전들의 주장을 재빨리 비난했지만, 대부분의 그리폰들은 더 이상의 조치를 취하는 것을 주저하고 있습니다. 혁명은 지저분한 과정이며, 모든 것은 대중들의 지지에 달려 있습니다. 많은 사람들이 두려워하는 신전들에 대한 행동은 분명 인기 없는 일이 될 것입니다. 몇몇 그리폰들은 역으로 선전을 하자는 의견을 냈지만, 우리 작가들 중 많은 사람들이 삼두정의 말에 직접적으로 이의를 제기하는 것에 대하여 항의했습니다. 소수의 그리폰들만이 무력 개입을 지지했지만, 그러한 급진적인 조치는 우리 군인들이 성지에서 피를 흘리는 것을 필요로 할 것입니다. 우리는 그들이 그러한 일을 할 준비가 되어 있는지 확신할 수 없습니다. 질문은 명료합니다: 우리 작가들이나 군인들에게 삼두정에 대항하는 행동을 강요해야 할까요?"
 yale.41.a:0 "아무것도 해서는 안된다."
 yale.41.b:0 "§C우리는 역으로 선전을 해야 한다!§!"
 yale.41.c:0 "§R신전들을 깨부숴라. 당장.§!"

 yale.411.t:0 "신전이 패배하다"
 yale.411.d:0 "[YAL.GetChurchResponseResult]"
 YAL_CHURCH_IGNORED:0 "신전들은 혁명에 반대하는 목소리를 계속해서 냈지만, 혁명은 투쟁을 계속했습니다. 우리에게 대항하는 성직자들에 대한 직접적인 조치는 거의 취해지지 않았지만, 그렇다고 해서 아무 것도 이루어지지 않았다는 뜻은 아닙니다.\n신전들을 고립시키고 적극적인 활동을 막은 결과, 사제들은 점점 더 적은 군중들 앞에서 연설하게 되었습니다. 그들을 끌어들이거나 대항하려고 노력하지 않고, 혁명은 그들을 밀어내기만 했습니다. 그들에 대하여 제대로 다루는 때가 있을 것이지만, 지금은 아닙니다."
 YAL_CHURCH_DEFEATED:0 "성직자들은 신과 신의 보상에 대하여 이야기하지만, 그러한 보상을 실제로 본 그리폰은 없었습니다. 그들은 신성한 질서를 말하는데, 가장 높은 곳에 있는 질서를 뜻합니다. 그들은 정말로 지극히 높은 신들의 전령일까요, 아니면 단순히 사람들을 즐겁게 만들어주기 위한 영적인 아편을 파는 것일까요? 과거의 불합리와 싸우는 것이 마아르를 추종하는 걸까요? 억압과 착취를 받아들이지 않는 것은 불경한 일일까요?\n학생들 중에는 성직자들이 쓴 글뿐만 아니라 종교와 역사 문서를 읽은 사람들이 많습니다. 학생들은 성직자들이 종교를 비난하는 자들을 잔인하게 몰아내고, 그들의 교리를 강요하기 위하여 역사를 왜곡하고 위선을 강요하는 점을 지적했습니다.\n신전들은 진흙탕으로 끌려들어 가고 있으며, 일부 반동들과 노동자들이 여전히 그들에게 매달리고 있는 동안, 그들의 폭넓은 지지는 꾸준히 증발하고 있습니다." 
 YAL_CHURCH_SHUT_DOWN:0 "극단적이지만, 혁명이 성공하기 위해서는 적들이 우리에게 반항하는 것을 용납할 수 없습니다. 아무리 작은 불꽃이라도 자라게 내버려 두면 화재의 원인이 될 수 있습니다. 그렇기 때문에, 혁명 전위대가 신전의 문을 걷어차고 제단에서 감옥으로 사제들을 끌고 간 것입니다.\n몇몇 성직자들은 저항하려 했지만, 의식을 잃을 때까지 구타 당했습니다. 어떤 성직자는 심지어 신전에 바리케이드를 치고 들어오는 모든 그리폰들을 쏘려고 했습니다. 이것은 세 명의 용감한 전사들을 희생시켰지만, 마침내 그 성직자를 처리하는데 성공했고, 그의 신전은 그의 장례용 화로가 되었습니다. 많은 사람들이 혁명의 잔혹한 행동에 충격을 받았지만, 또한 혁명이 문젯거리를 남겨두지 않을 것이라는 것이 분명해졌습니다." 
 yale.411.a:0 "밀어붙이게 동지들, 그리고 그들의 말을 듣지 말게!"
 yale.411.b:0 "우리의 메시지는 그들의 메시지보다 더 강력하다!"
 yale.411.c:0 "어쨌든 그들은 부정한 계층이었다."

 yale.42.t:0 "혁명이 가미아에 도달하다"
 yale.42.d:0 "[YAL.GetStudentClashResult]"
 YAL_FASCISTS_WIN:0 "가미아는 가미아 종교 대학으로 인하여, 언제나 보수주의의 요새로써 역할을 해왔습니다. 혁명이 확산되면서, 이 도시가 반동주의자들의 거대한 보루 중 하나가 될 수밖에 없었던 것은, 학생들 사이에 수백 명의 회원을 거느린 - 호전적인 반동주의 세력 - 검과 방패 때문만은 아닙니다.\n보르후트 혁명가들이 마을에 접근했을 때, 무장 조직들이 그들을 향해 총을 쏘기 시작하면서, 그들은 그들의 길이 막혀있다는 것을 발견했습니다. 거리의 바리케이드, 건물 사이마다 걸려 있는 그물, 창문과 문에 설치되어 있는 판자들은 가미아를 진정한 요새로 만들어주었습니다.\n혁명가들이 결집하여 도시로 밀고 들어가려 했지만, 그들의 단편적인 공격은 서서히 헛된 공격이 되었음이 증명되었습니다. 도시 외곽이 함락되었으나, 검과 방패 민병대는 항복을 거부했고, 결국 반격에 나서 혁명가들을 도시에서 후퇴하게 만들었습니다."
 YAL_INDECISIVE:0 "가미아는 가미아 종교 대학으로 인하여, 언제나 보수주의의 요새로써 역할을 해왔습니다. 혁명이 확산되면서, 이 도시가 반동주의자들의 거대한 보루 중 하나가 될 수밖에 없었던 것은, 학생들 사이에 수백 명의 회원을 거느린 - 호전적인 반동주의 세력 - 검과 방패 때문만은 아닙니다.\n혁명 전위대가 마을에 접근했을 때, 무장 조직들이 그들을 향해 총을 쏘기 시작하면서, 그들은 그들의 길이 막혀있다는 것을 발견했습니다. 거리의 바리케이드, 건물 사이마다 걸려 있는 그물, 창문과 문에 설치되어 있는 판자들은 가미아를 진정한 요새로 만들어주었습니다.\n그럼에도 불구하고, 보르후트는 도시를 공격하기 시작했고, 건물 하나를 점령할 때마다 비싼 대가를 치렀지만, 격렬한 반격으로 진격에 차질이 생길 때까지 천천히 도시로 밀고 들어가기 시작했습니다. 밤이 깊어지자, 양측은 불타는 건물과 차량의 불길만이 어둠을 밝히고 있는 가운데, 숨어서 쉴 수 있는 피난처를 찾으며 철수했습니다. 어느 쪽도 포기하려 하지 않았으며, 새벽녘이 되자 전투는 첫날과 같이 지지부진하게 계속되었습니다." 
 YAL_VORHUT_WINS:0 "가미아는 가미아 종교 대학으로 인하여, 언제나 보수주의의 요새로써 역할을 해왔습니다. 혁명이 확산되면서, 이 도시가 반동주의자들의 거대한 보루 중 하나가 될 수밖에 없었던 것은, 학생들 사이에 수백 명의 회원을 거느린 - 호전적인 반동주의 세력 - 검과 방패 때문만은 아닙니다.\n혁명 전위대가 마을에 접근했을 때, 무장 조직들이 그들을 향해 총을 쏘기 시작하면서, 그들은 그들의 길이 막혀있다는 것을 발견했습니다. 거리의 바리케이드, 건물 사이마다 걸려 있는 그물, 창문과 문에 설치되어 있는 판자들은 가미아를 진정한 요새로 만들어주었습니다.\n하지만, 보르후트 혁명가들이 공격을 개시하며, 그들은 다른 방법을 찾아냈습니다. 지역 동조자들이 하수도를 통해 도시로 접근하는 길을 동지들에게 알려주었으며, 거의 100명의 보르후트 혁명가들이 침투하게 되었습니다. 적군이 가미아를 공격하기 시작하면서, 검과 방패는 양면에서 공격을 받고 혼란에 빠졌습니다. 기회를 잡은 혁명가들은 그들이 가지고 있는 모든 무기를 이용하여 방어선을 밀고 들어갔으며, 반동주의자들이 공포에 질려 도망치자, 길과 건물 곳곳에는 시체만이 남게 되었습니다." 
 yale.42.a:0 "반동들이 승리했다고?!"
 yale.42.b:0 "그들이 영원히 저항할 순 없을 거다!"
 yale.42.c:0 "붉은 깃발을 올려라!"

 yale.43.t:0 "질서가 붕괴하다"
 yale.43.d:0 "혁명의 여파로 이 땅은 혼란에 빠졌습니다. 통제주의자들은 완전히 몰락했고, 그 여파로 아무것도 남지 않게 되었습니다. 그러나, 아무것도 없는 상태가, 많은 혁명가들이 바라는 것이었습니다. 국가적인 규모에서 강압과 통제가 필요 없는 새로운 사회를 재건할 기회를 제공하게 되면서, 그동안의 허물들이 깨끗이 지워지고 있습니다. 우리의 일원들 중에는 이번 일을 기회로 여기는 사람들이 많으며, 인민들 사이로 흩어져서 아나키즘 노선을 따라 새로운 사회의 재탄생을 시작했습니다."
 yale.43.a:0 "우리는 최대한 빨리 재건할 것이다."
 yale.43.b:0 "우리는 재건할 것이다."
 yale.43.c:0 "재건은 너무 거대한 사업이 될 것이다."

 yale.44.t:0 "아나키즘이 공백을 메우다"
 yale.44.d:0 "[YAL.GetCommuneEstablishmentResult]"
 YAL_COMMUNE_GREAT:0 "그리폰들은 혁명으로 황폐해진 땅에, 새로운 아나키즘 질서를 확립하기 위하여 열심히 일하고 있습니다. 우리의 목표는 지역 코뮌이 스스로 통치 업무를 처리할 수 있는 사회이며, 권위주의적인 힘이 아닌 협력으로, 그들을 하나로 묶는 사회입니다. 이것은 급진적인 변화를 요구하는 일이지만, 꼭 필요한 변화입니다.\n운이 좋게도, 모든 마을들에 아나키즘의 원칙으로 지역 주민들을 조언하고 지도할 수 있는 헌신적인 혁명가들이 없더라도, 대부분의 마을들이 혁명가들을 지지해 주었습니다. 이러한 신뢰로 우리의 사상들을 더 효과적으로 보급될 수 있게 되었으며, 여러 곳에서, 천천히, 코뮌들이 지역 정세를 스스로 운영하기 시작했습니다."
 YAL_COMMUNE_GOOD:0 "그리폰들은 혁명으로 황폐해진 땅에, 새로운 아나키즘 질서를 확립하기 위하여 열심히 일하고 있습니다. 우리의 목표는 지역 코뮌이 스스로 통치 업무를 처리할 수 있는 사회이며, 권위주의적인 힘이 아닌 협력으로, 그들을 하나로 묶는 사회입니다. 이것은 급진적인 변화를 요구하는 일이지만, 꼭 필요한 변화입니다.\n이 과정을 용이하게 하기 위하여, 우리는 지역 주민들에게 시스템을 구축하는 방법을 조언하는 그리폰들을 전국에 보냈고, 결과는 엇갈리게 되었습니다. 대부분의 경우, 필사적으로 살아가는 주민들은 교사들과 함께 협력했습니다. 하지만, 많은 경우에서, 그들은 의심받고 심지어 경멸 받았기에, 진보는 느리게 진행되었습니다."
 YAL_COMMUNE_MEDIOCRE:0 "그리폰들은 혁명으로 황폐해진 땅에, 새로운 아나키즘 질서를 확립하기 위하여 열심히 일하고 있습니다. 우리의 목표는 지역 코뮌이 스스로 통치 업무를 처리할 수 있는 사회이며, 권위주의적인 힘이 아닌 협력으로, 그들을 하나로 묶는 사회입니다. 이것은 급진적인 변화를 요구하는 일이지만, 꼭 필요한 변화입니다.\n아아, 지역 그리폰들 중 많은 수가 우리의 사상에 대한 믿음을 보여주지 않았습니다. 그리고 많은 곳에서 그들을 가르치려는 우리의 노력에 적극적으로 저항했습니다. 대신 우리는 낡은 통제주의 사회를 개혁하기로 선택했습니다. 대부분의 지역 주민들에게는 우리가 적인 상태이며, 그들과의 접촉을 시도하고 있지만, 지금 우리가 할 수 있는 노력은 이것뿐입니다."
 YAL_COMMUNE_BAD:0 "그리폰들은 혁명으로 황폐해진 땅에, 새로운 아나키즘 질서를 확립하기 위하여 열심히 일하고 있습니다. 우리의 목표는 지역 코뮌이 스스로 통치 업무를 처리할 수 있는 사회이며, 권위주의적인 힘이 아닌 협력으로, 그들을 하나로 묶는 사회입니다. 이것은 급진적인 변화를 요구하는 일이지만, 꼭 필요한 변화입니다.\n안타깝게도, 이 땅에 퍼진 혼란 덕분에 우리의 목표는 거의 성취되지 못했습니다. 우리는 지역 주민들과 접촉을 시도했지만, 대개 적개심만을 보였습니다. 지역 주민들은 공산주의 지지자들을 추적하는 데 더 관심이 많았기 때문에, 주민들과 접촉하지 말고 숨어 다니도록 강요당했습니다. 분명한 것은, 예일은 아직 아나키즘을 받아들일 준비가 되어 있지 않습니다."
 yale.44.a:0 "우리는 그들을 훌륭하게 가르쳤다."
 yale.44.b:0 "평등한 사회가 다가오고 있다."
 yale.44.c:0 "해야 할 일이 많이 남아 있다."
 yale.44.e:0 "우리는 계속해야만 한다."

 yale.45.t:0 "예일로의 행진"
 yale.45.d:0 "시골지역은 우리의 통제하에 있고, 동서로 혁명의 깃발이 마을과 마을을 뒤덮고 있습니다. 반동세력들은 그들의 입장을 고수할 수 있는 단 한곳만을 남겨두고 있지만, 불행히도 그곳은 이 땅의 보석이기도 한, 예일 도시 그 자체입니다. 그들은 그곳에서 그들의 세력을 결집시키고 있습니다. 비록 혁명가들이 전국에서 몰려오고 있지만, 이것은 우리가 현재까지 직면했던 것 중에서 가장 큰 도전이 될 것입니다."
 yale.45.a:0 "우리는 반동주의자들의 마지막 보루를 파괴할 것이다!"
 yale.45.b:0 "우리는 반동주의자들의 마지막 보루를 파괴할 것이다!"

 yale.46.t:0 "반혁명"
 yale.46.d:0 "추기경은 산비탈에서 예일의 아름다운 도시가 불타고 있는 것을 조용히 지켜보았습니다. 이것은 모든 면에서 혐오스러운 일이었고, 암덩어리가 퍼져나간 것이 그를 역겹게 만들었습니다. 붉은 재앙과 예일의 마지막 군대가 도시에서 싸우고 있었을 때, 그는 이곳에서 총소리와 전투 소리를 들을 수 있었습니다. 그는 뒤로 돌아서서, 뒤에 있는 그리폰들을 보았습니다. 수백 명, 혹은 수천 명이 그의 등 뒤로 손을 내밀었습니다. 그리고 그는 그들의 눈에서 결심을 볼 수 있었습니다.\n"여러분 중 몇몇은 처음부터 이 붉은 병에 저항해 왔습니다." 모든 그리폰들이 들을 수 있도록 그는 확성기를 들어 올렸습니다. "여러분 중 몇몇은 단지 평화를 원했을 뿐입니다. 여러분 중 몇몇은 그들의 뒤틀린 이상에 잠시 미혹되기도 했습니다. 하지만 제가 이제부터 말해드릴 것은: 오늘날 그 사실은 이제 중요하지 않습니다! 예일이 불타오르고 있으며, 우리 모두가 존경하고 사랑하는 제국의 학문과 지혜의 심장들이 저 미치광이들에 의해 불타오르고 있습니다!"\n"예일 - 그리고 제국 - 을 위해 싸울 사람은 이제 아무도 없습니다. 하지만 지금 우리는 우리가 아는 모든 것이 파괴되고 있는 벼랑 끝에 서 있습니다. 오늘날 여러분은 선조들의 대열에 합류하여, 초대 황제 밑에서 행군하게 될 것입니다! 여러분은 여러분의 부모님들이, 이 땅을 파괴로부터 구하기 위하여 피와 살을 바쳤던 것처럼 부모님들의 대열에 합류하게 될 것입니다! 여러분들은 오늘 이후로 구원자라고 불리게 될 사람들입니다! 힘들고, 피비린내 나는 일이 될 것이지만, 신의 전령이 제가 보장할 터니: 용기를 잃지 말고, 목표를 세우고, 가장 위대한 대의명분을 위해 싸운다면 승리할 것이라는 것을 알아주시기 바랍니다! 제국의 충성스러운 그리폰들이여, 아니 제국의 영웅들이여! 돌격!"\n귀청이 찢어질 듯한 굉음과 함께, 농민 민병대, 파르티잔, 자원병들이 흔들리고 있는 혁명을 타도하기 위하여 무기를 들고 도시를 향해 돌진했습니다. 그들은 망치와 모루와 같이, 혁명가들의 후방을 강타했습니다.\n해 질 무렵이 되면, 수백 명의 사람들이 그들의 반혁명으로 죽게 될 것입니다."
 yale.46.a:0 "붉은 깃발을 무너트리고, 반란군을 격퇴하라!"

 yale.47.t:0 "최후의 보루"
 yale.47.d:0 "예일은 우리가 이전에 만났던 어떤 요새와도 다르며, 힘과 용기는 우리를 지금까지 이끌어왔지만, 앞으로 직면할 전투에서는, 이 정도로는 충분하지 않을 것입니다. 도시에 접근할 때, 우리는 우리가 어떻게 공격해야 할지 결정해야 합니다. 적의 방어는 만만치 않지만, 그들은 내부적으로 분열되어 있는 상태이며, 도시에 우리의 많은 지지자들이 있기 때문입니다. 우리는 그들을 사용해야 할까요, 아니면 비용 상관없이 압도적인 공격을 해야 할까요?"
 yale.47.a:0 "§R군인들에게 도움을 요청하라!§!"
 yale.47.b:0 "§C지식인들에게 도움을 요청하라!§!"
 yale.47.c:0 "§Y노동자들에게 도움을 요청하라!§!"
 yale.47.e:0 "모든 그리폰들을 결집하라!"
 
 yale.48.t:0 "예일을 위한 전투"
 yale.48.d:0 "[YAL.GetYaleCityFate]"
 YAL_SOLDIER_COUP:0 "군인들이 앞뒤로 뛰어다니며, 외곽 방어선을 치고 서서히 다가오는 맹공격에 대비했습니다. 바리케이드가 강화되고, 옥상을 따라 모래주머니를 설치하고 기관총을 배치하여 킬 존을 만들었습니다.\n길에서는, 뚱뚱한 하사 - 한때는 단순한 관리인이었지만, 지금은 그의 군인 동료 덕분에 승진했습니다 - 가 큰 소리로 주변의 그리폰들이 더 열심히 일하도록 몰아붙이고 있었고, 주변의 그리폰들은 그를 욕하고 있었습니다. 그의 고함소리는 신전의 탑 위에서도 들을 수 있었습니다. 두 명의 그리폰이 지평선을 바라보고 있었고, 저격총을 들고 있었습니다.\n"그래서 저게 훌륭한 방어 방법이란 거군, 그렇지?" 그들 중 한 명이 비꼬는 투로 말했습니다. "적군이 점점 더 가까워지고 있는데, 저 뚱땡이는 여전히 커다랗고 안 좋은 쪽으로 집착하고 있어."\n"저게 세상 돌아가는 일 아니겠어?" 탑에 올라가 있는 그녀의 동료가 비꼬듯이 말했습니다. "다른 사람들의 상사의 위치에 있는데도, 자기 배만 채우면 된다는 거야?"\n"그렇단 거지... 놈들이 여기 올 때까지 몇 분 안 남았어." 그녀가 저격총을 들여다보면서 말했습니다.\n"우리가 살아남을 수 있을까?" 그리폰들이 바리케이드에서 준비하고 있는 것을 지켜보며 다른 그리폰이 물어보았습니다. 총소리가 점점 더 가까이 다가왔습니다.\n"글쎄, 하지만 한 가지는 확실하지..." 그녀가 더 잘 쏘기 위하여 마음을 진정시키며 말했습니다.\n"그게 뭔데?"\n"저놈은 뒤질 거라는 거." 저격수는 장교와 같이 행동을 하는 하사의 머리를 한방에 날려버렸습니다. 도심 곳곳에서, 수십 명의 지휘자들이 일 거에 급습당하면서, 도시 방어망은 혼란에 빠졌습니다. 적군이 바리케이드를 칠 때, 그들은 - 지휘관이 없고 혼란스러워서 - 놀라고 충격을 받은 상태의 군인들과 마주쳤고, 결국 몇 분 만에 항복하게 되었습니다."
 YAL_GOVERNMENT_SURRENDER:0 "마그니피쿠스 미쿠시안 총장은 자리에 털썩 주저앉아 벽을 응시하고 있었습니다. 세상은 서서히 무너지고 있었고, 그는 더 이상 무엇을 해야 할지 몰랐습니다. 어딘가에서, 토론과 이성이 전쟁과 광신도로 바뀌었습니다. 이 모든 것이 말이 되지 않았고, 생각에 너무 몰두해서 어린 그리폰이 그의 책상 앞에 서서 그녀의 목을 풀기 전까지, 사무실로 들어온 학생을 알아차리지 못했습니다. 깜짝 놀란 그는 놀란 얼굴로 그녀를 바라보았습니다.\n"여기서 뭐 하고 있니?" 그가 물었습니다. "누가 들여보내줬니?"\n"제가요, 선생님." 어린 학생이 대답했고, 미쿠시안은 피가 혈관에서 얼어붙는 느낌이 들었고, 창문을 흘끗 쳐다보았습니다. "도망칠 수 없어요 선생님. 건물은 이미 포위되었어요. 그 생각은 도움이 안 될 거예요." 그녀의 말은 미쿠시안이 억지로 긴장을 풀고 한숨을 쉬게 했습니다. "나를 죽이려고 여기에 온 거니? 만약 그렇다면, 그렇게 하렴, 내가 죽을 때 장황한 독백은 필요 없단다."\n"선생님을 죽이고 싶지 않아요, 이걸 드리려고 왔어요." 그녀는 그에게 많은 서류뭉치를 건넸습니다. "뮈슈나벨 동지가 보낸 것입니다. 그는 이성적인 방향에서, 이 싸움을 끝내기를 바라고 있습니다."\n"짧은 메시지치고는 서류가 많은 것 같구나." 미쿠시안이 눈썹을 치켜 올리며 물었습니다.\n"선생님께서는, 좋은 학생은 행동으로 보여줘야 한다고 언제나 말씀하셨죠." 학생이 대답했습니다. "혁명군은 며칠 안에 공격해 올 겁니다. 뮈슈나벨 동지의 주장을 당신이 납득할 수 있다면, 당신은 수백 명의 생명을 구할 수 있을 겁니다. 또한... 선생님은 진실이 쉽게 드러날 때 거짓에 집착하는 것은 연약한 마음의 증거라고 말한 적도 있었죠." 그것으로 어린 그리폰은 방을 나갔고, 미쿠시안은 그의 앞에 놓인 종이들을 내려다보며 남겨졌습니다. 결국 그는 서류뭉치를 읽기 시작했습니다. 뮈슈나벨의 말솜씨는 훌륭했으며, 그것을 넘어서는 논쟁 실력도 있었고, 엄격함도 있었고, 결론도 있었습니다... 두 가지 결론이 있었죠. 사회주의자들은 이 도시를 에워싸고 잠입했을 뿐만 아니라, 그가 해야 할 일을 또렷하게 만들었습니다. 미쿠시안은 이 안에 있는 제스처를 보고 다른 할 수 있는 일이 없다는 것을 깨달았습니다.\n아침까지, 그는 공식적으로 예일 수비대에게 항복할 것을 명령했습니다."
 YAL_WORKER_BATTLE:0 "경찰서장이 대학 캠퍼스에 도착했을 때, 그는 불만스러워하는 표정의 마그니피쿠스 총장과 나머지 위원회의 인사를 받았습니다. 시계를 보고, 서장은 이유를 알 수 있었습니다: 그는 2시간이나 늦었습니다.\n"지각한 이유가 있습니까?" 경찰서장이 모자를 가슴에 대고 경례를 할 때 미쿠시안이 그에게 물었습니다.\n"예 총장님... 시민들이 도시를 가로질러 총파업을 시작했습니다. 전차 네트워크가 마비되고, 도로가 차단되고, 모든 통신이 중단되었습니다. 경찰부대와 민병대를 파견하여 라디오 방송국과 주요 도로를 확보하려고 노력했지만, 시위대가 우리의 진행을 막고 있는 상황입니다."\n"사회주의자들이 이 도시에 들어와있는 상황이라고요?" 미쿠시안이 되물었습니다. "그렇다면 왜 도로를 확보하기 위하여 그들을 거리에서 몰아내지 않는 거죠? 그들의 군대는 점점 가까워지고 있습니다!"\n"총장님, 시위자들은 무장하지 않았습니다..."\n"그래서요?!"\n"그들의 가족들은 명령을 따르지 못할 것입니다, 총장님. 그리고 민병대도 마찬가지입니다. 시위자들 사이에 그들의 가족들이 있는데, 저희가 사격을 개시하면... 제 부하들이 충성심을 유지할 수 있을지 장담할 수 없습니다. 만약 명령을 강제로 수행하게 한다면, 사회주의자들의 군대가 다가오고 있는 것은 중요한 일도 아니게 될 것입니다."\n"그래서 당신이 하고 싶은 말은... 우리가 항복하거나, 우리에게 반대하는 사람들을 학살해서 질서를 회복해야 된다는 말이요...?" 미쿠시안은 한 발톱으로 얼굴을 가린 채 천천히 자리에 주저앉았습니다.\n"죄송합니다 총장님. 제게 다른 방법은 없습니다.""
 YAL_CITY_BURNT:0 "예일 대학 캠퍼스의 북쪽 절반을 에워싸고 있는 꿈의 정원이 불타오르고 있었고, 대학 건물에서 피어오르는 연기가 지옥 같은 배경을 만들어냈습니다. 바깥쪽 기숙사는 무너진 지 오래였고, 그중 한 곳은 포격으로 인해 잔해더미로 전락했습니다. 게다가, 캠퍼스 호수 위의 다리는 의료 건물에 설치되어 있는 기관총 진지가 수십 명씩 날려버린 그리폰의 시체들로 덮여 있었습니다. 화염병에 의해 건물이 불타고, 건물에 갇힌 민병대들의 비명소리는 그들이 건물을 탈출하려다, 결국 죽음과 맞닥뜨리고, 복수심 앞에서 사라져갔습니다.\n본관 건물에서는, 혁명 전사들이 건물을 포위하고, 포위된 방어자들을 향해 총을 쏘며, 바리케이드를 부수고 있는 본관의 문을 공격하기 위하여 급조된 연막탄을 사용했습니다. 건물을 습격할 때, 궁지에 몰린 민병대는 필사적으로 싸웠지만, 결국 헛된 최후를 맞았습니다.\n결국, 1층 전체가 무너지고, 탄약과 의지력이 모두 떨어지기 시작했지만, 적들은 나머지 층을 포기하지 않았습니다. 그들 뒤에는, 도시 전체가 폐허가 되어 있었습니다. 도시 외곽은 파괴되었으며, 도심지는 황폐해졌고, 화재와 사망이 도처에 널려있었습니다. 적위대와 반동분자들 모두 수백 명의 그리폰들이 죽었고, 며칠간의 잔인한 싸움 끝에, 그들은 자비를 베풀 수 없게 되었습니다.\n그들은 찾을 수 있는 모든 그리폰들을 학살하고, 심지어 총장들과 교수들까지도 죽이며, 다시는 혁명을 해칠 사람이 없게 했습니다. 피가 천천히 대리석 바닥을 가로질러 계단을 흘러내려갔고, 지친 혁명가들이 마그니피쿠스 총장 사무실의 발코니로 비틀거리며 걸어가, 붉은 깃발을 풀고 앞뒤로 흔들었으며, 그들은 동시에 폐허나 화재에 지나지 않는 부서진 도시를 보게 되었습니다."
