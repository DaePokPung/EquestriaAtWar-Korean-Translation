###Focuses
##INDUSTRY
 YAL_subsidize_industry:0 "산업 보조금"
 YAL_subsidize_industry_desc:0 "우리보다 급진적인 경제학자들 중 일부는 경제에 대한 정부의 간섭을 경멸하지만, 분석가들은 우리의 산업에 보조금을 지급함으로써 얻을 수 있는 것이 많다는 것을 보여주었습니다. 몇 가지 핵심적인 투자를 통해 우리는 새로운 생산 방식을 혁신할 수 있는 기회를 얻게 될 것이며, 이것은 우리의 공장들이 외국의 경쟁업체들보다 유리할 수 있게끔 작용할 것입니다."

 YAL_yale_factories:0 "예일 재활성화"
 YAL_yale_factories_desc:0 "예일, 옛 수도이자, 그린백에 의해 우리나라의 심장 지역에서 서서히 전락한, 현재는 이름뿐인 지역입니다. 하지만, 이 도시는 지역 무역을 위한 전략적 위치에 자리 잡고 있고 여전히 산업을 성장시킬 수 있는 잠재력을 가지고 있습니다. 예일에 투자하면 그 도시는 확실하게 이전의 화려함을 되찾을 수 있을 것입니다."

 YAL_greenback_factories:0 "수도 지역 투자"
 YAL_greenback_factories_desc:0 "그린백은 산업 혁명이 시작된 이래로 예일의 심장 지역이 되었습니다. 예일과 같은 그리포니아에 존재하는 오래된 도시들은 퇴폐하게 되었고 새롭게 성장한 산업과 문화의 중심지가 자리를 잡았습니다. 도시가 우리의 가장 중요한 기업들의 본거지이기 때문에, 우리는 그들에게 도시에서의 그들의 사업을 확장하도록 장려해야 합니다."

 YAL_develop_yale_ironworks:0 "예일 제철소"
 YAL_develop_yale_ironworks_desc:0 "예일의 산업은 건강한 성장을 경험하고 있고 새로운 공장들은 그들만의 수요를 창출하고 있습니다. 강철은 우리의 산업기반을 계속 운영하는데 핵심이며 제철소에 투자하는 것이 타산적일 것입니다. 강철의 지속적인 공급은 확실하게 도시를 더욱 근면하게 만들어줄 것입니다."

 YAL_tungsten_production:0 "텅스텐 광산 개발"
 YAL_tungsten_production_desc:0 "텅스텐은 보통 소규모의 지하 매장지에서 채굴됩니다. 텅스텐으로 만들어지는 포탄은 현대의 포병에 필수적으로 쓰이기에 텅스텐 광산이 개발된다는 것은 전략적으로 중요한 자원을 더 많이 채굴할 수 있다는 것을 의미할 것입니다. 물론, 광산 개발이 그다지 매력적으로 보이지는 않지만, 지역 주민들은 분명히 더 많은 일자리가 창출되는 것에 흔들릴 것입니다."

 YAL_develop_greenback_ironworks:0 "그린백 제철소"
 YAL_develop_greenback_ironworks_desc:0 "무기, 자동차, 그리고 많은 다른 상품들은 강철로 만들어집니다. 운 좋게도 우리는 필요한 광석을 공급할 수 있는 충분한 광산을 이용할 수 있습니다. 하지만, 우리의 강철 생산량은 수도에 또 다른 제철소를 건설함으로써 훨씬 더 높일 수 있습니다."

 YAL_aluminium_production:0 "알루미늄 생산 확보"
 YAL_aluminium_production_desc:0 "강철은 중공업을 계속 움직이게 하지만 비행기와 같은 일부 첨단 기술 제품에는 알루미늄이 필요합니다. 기존의 강철 기반 시설과 함께 알루미늄 생산에 투자함으로써, 우리 업계는 미래의 수요에 대비할 것입니다."

 YAL_yale_infrastructure:0 "예일 고속도로"
 YAL_yale_infrastructure_desc:0 "예일의 기반 시설은 그린백의 산업 교통량이 많지 않아 수년간 방치되어 왔습니다. 예일을 우리의 교통망에 적절하게 통합하여 남서부 지역이 미래 산업 발전을 위해 개방될 수 있도록 하는 것이 필수적입니다."

 YAL_frontline_infrastructure:0 "북쪽으로 가는 철도"
 YAL_frontline_infrastructure_desc:0 "그리펜하임으로의 교역의 대부분은 강을 따라 흐르고 있습니다. 이것은 북쪽의 도시들이 고속도로와 철도에 대한 중요한 투자를 놓쳤다는 것을 의미합니다. 제국이 더욱 불안정해짐에 따라, 북부 지역을 기존의 교통망에 통합하는 것이 전략적으로 안전할 것입니다."

 YAL_greenback_infrastructure:0 "1번 스테이션"
 YAL_greenback_infrastructure_desc:0 "우리의 철도망은 첫 번째 레일이 깔린 이후 그린백을 중심으로 운영되어 왔습니다. 도시의 중심에는 후기 제국 건축학의 걸작이자 우리 수도의 랜드마크인 1번 스테이션이 있습니다. 열차에 대한 수요가 증가함에 따라, 추가 플랫폼과 창고를 통해 이 랜드마크를 확장하는 것이 필수적이 될 것입니다."

##Society 
 YAL_educational_effort:0 "교육 과정 현대화"
 YAL_educational_effort_desc:0 "과학이 발전하는 속도는 불행한 나라의 그리폰들을 뒤로하고 점점 더 빨라지고 있습니다. 대학들은 젊은 세대의 학생들의 꾸준한 흐름을 유지해야 합니다. 그들에게 최고의 성공 기회를 주기 위해서, 우리는 우리의 학생들이 시대에 뒤떨어진 이론을 배우지 않도록 교육 과정을 갱신해야 합니다."

 YAL_bank_reform:0 "은행법 개정"
 YAL_bank_reform_desc:0 "은행 업무는 모든 헤르츠란트에서 오래된 전통을 가지고 있지만, 이러한 은행가들을 다루는 법은 설계적으로 불투명합니다. 우리는 우리의 고위 법학 교수들에게 국제적으로 운영되는 은행가들보다 우리나라의 은행가들을 더 선호하게 만드는 새로운 은행법을 초안하게 할 것입니다. 자유방임주의 경제학자들조차도 경제가 충격에 더욱 내성을 갖게 하기 위해 비뚤어진 이득을 법으로 경계해야 된다고 동의하고 있습니다."

 YAL_public_schools:0 "공립학교 재정비"
 YAL_public_schools_desc:0 "교육 예산의 대부분이 대학에 쓰이게 되면서 공립학교는 만성적으로 자금이 부족하게 되었습니다. 우리 대학이 젊은 인재의 흐름을 확보하기 위해서는 우리가 개입해야 합니다. 우리 학교는 그야말로 새로운 교실, 교과서, 심지어 난방 기능 등 모든 것을 요구했기 때문에, 우리 어린 학생들이 겨울 코트를 두 벌 입고 수업에 참여할 필요가 없어질 것입니다."

 YAL_land_reform:0 "토지 정리"
 YAL_land_reform_desc:0 "봉건 시대는 그리포니아 대부분의 지역에서와 마찬가지로 우리나라에도 그 흔적을 남겼습니다. 결혼, 고대 계약, 그리고 불화는 시골 지역의 소작농들과 대지주가 소유한 토지들을 혼란스럽게 조각나게 만들었습니다. 농민들이 보다 효율적이고 넓은 밭을 만들게 하기 위하여 땅을 거래하는 토지 정리를 장려함으로써, 우리의 농업 분야는 분명히 번창하게 될 것입니다."

 YAL_agricultural_studies:0 "농업 과학"
 YAL_agricultural_studies_desc:0 "농업학이 우리의 가장 권위 있는 과학 분야는 아닐지 모르지만, 빠르게 발전하고 있습니다. 기계화된 도구와 함께 합리적인 관리 이론과 생물학 및 유기 화학의 발전은 우리의 영역 전체에 걸쳐 식량 생산을 증가시키도록 이끌고 있습니다."

 YAL_gold_standard:0 "금본위제 채택"
 YAL_gold_standard_desc:0 "제국이 그리포니아 대륙을 통치하고 있었을 때, 화폐의 안정성에 대해서는 의심의 여지가 없었습니다. 이제 그리펜하임의 철통같은 신앙은 역사의 각주에 불과하기 때문에, 우리는 새로운 발상이 필요합니다. 우리의 화폐를 금에 묶음으로써, 우리의 돈은 안정될 것입니다. 그리폰들은 황금이라는 가장 귀중한 금속의 가치를 의심하지 않을 것이기 때문입니다!"

 YAL_industrial_breakthrough:0 "새로운 천년을 위한 방법"
 YAL_industrial_breakthrough_desc:0 "우리 산업이 한동안 학계에 뒤처진 것은 우리 기업들의 헌신적인 R&D 투자가 부족했기 때문입니다. 우리의 산업을 두 번째 천년기로 옮기기 위해서는, 국가가 산업 현대화에 투자하여 개입해야 합니다. 과학은 우리의 공장들이 더 적은 돈으로 더 많은 것을 생산할 수 있게 해줄 것입니다!"

 YAL_yale_university:0 "예일 대학 확장"
 YAL_yale_university_desc:0 "예일 대학교는 국내에서 가장 오래되고 명문대이지만, 이 대학이 있는 도시와 마찬가지로 현대성의 빛이 비치고 있지 않습니다. 그러나, 광활한 도서관과 뛰어난 전통은 또 다른 투자를 보증하고 있습니다. 우리는 예일 대학교가 새로운 높이로 치솟을 수 있도록 옛 대학을 위한 새로운 날개 지을 경험 많은 건축가들을 의뢰해야 합니다!"

 YAL_focused_research:0 "연구 중점 프로그램"
 YAL_focused_research_desc:0 "우리의 실험실, 과학자들, 그리고 다른 연구 시설들은 그리폰 지식의 한계를 뛰어넘기 위한 다음 단계에 대한 준비가 되어 있습니다. 연구 중점 프로그램을 통해, 정부는 200일 동안 목표를 세울 것입니다. 이 시간 동안, 모든 대학들은 우리 국민들에게 즉각적인 혜택을 제공하기 위해 특정 분야의 연구를 다루는데 그들의 관심을 집중할 것입니다."

 YAL_the_great_yale_archives:0 "거대한 예일 기록보관소"
 YAL_the_great_yale_archives_desc:0 "보레안 비더그리프는 건축의 선구자이자 지식을 보존하기 위해 일하는 그리폰이었습니다. 그는 예일을 오늘날의 모습으로 만들었던 많은 개혁에 책임이 있지만, 그는 그의 거대한 작품이 완성되는 것을 볼 수 없었습니다. 거대한 기록보관소는 세계의 모든 지식을 수용합니다. 이 정교한 건축물의 건설은 보레안의 후계자들에게는 훌륭한 목표가 될 것입니다."

 YAL_send_invitations:0 "그리포니아의 최고 학자들을 초대하다"
 YAL_send_invitations_desc:0 "보레안 비더그리프는 그의 기록보관소가 학계의 엘리트들을 위한 만남의 장소가 되고 무지에 대항하는 봉화가 됨으로써 그리폰 종족 사이에 평화를 구축하는 데 도움이 될 것이라고 생각했습니다. 기록보관소가 완성되면, 우리는 모든 나라의 최고의 그리폰 학자들을 기록보관소에서 연구할 수 있도록 초대해야 합니다. 과학이 보레아스의 선택받은 자들 사이에서 더 나은 이해를 이끌어 낼 수 있기를 바랍니다."

 YAL_learn_from_the_past:0 "과거의 보물들"
 YAL_learn_from_the_past_desc:0 "전쟁, 무지와 악의는 고대 그리포니아 제국의 많은 지식을 파괴했습니다. 우리의 기록보관소는 역사학자들과 다른 연구자들이 과거의 지식들을 한데 모으는 것을 돕고 있습니다. 고대인들의 많은 지식은 시대에 뒤떨어진 것처럼 보일 수도 있지만, 때때로 그들은 우리가 상상할 수 있는 것보다 더욱 현명합니다."

##Internal Politics Focuses

#Fascism
 YAL_gather_the_council:0 "위원회 소집"
 YAL_gather_the_council_desc:0 "그리펜하임에서의 상황이 빠르게 진행되면서 예일은 더 이상 가만히 있을 수 없게 되었습니다. 결정적인 조치를 취해야 하지만, 대학들은 어떤 조치를 취해야 하는지에 대해 의견이 다릅니다. 마그니피쿠스 미쿠시안 총장은 위원회를 소집하여 학장국의 미래에 대한 결정을 강요하게 될 것입니다."

 YAL_bruma_and_gamia:0 "브루마와 가미아"
 YAL_bruma_and_gamia_desc:0 "예일 서쪽에는 브루마와 가미아의 두 대학 도시가 있습니다. 이 대학들은 지방의 아크투리우스 추기경과 긴밀한 관계를 유지하고 있으며 다른 대학들과는 다른 가치를 가지고 있습니다. 가미아에는 윤리적 경계를 뛰어넘을 수 있는 뛰어난 생물학자들이 살고 있는 반면, 브루마의 사회과학 학부는 강력한 사회를 지지하며 자유주의 이론을 거부하고 있습니다."

 YAL_archons_patronage:0 "집정관들의 지원"
 YAL_archons_patronage_desc:0 "집정관들은 예일이 브루마 대학을 선택했다는 것에 기뻐하고 있습니다. 브루마의 전통주의 이론을 예일의 나머지 지역에도 알리기 위해, 그들은 우리나라에 대한 투자를 늘리고, 우리의 교육 시스템에 삼두정의 우호적인 영향력을 증가시킬 것입니다. 집정관들의 지원으로 우리나라는 위대해질 것입니다."

 YAL_additional_funding:0 "박애"
 YAL_additional_funding_desc:0 "그리폰 사회에서 자선 단체의 역할은 종종 논란이 되어왔지만, 삼두정에 의한 공공 자선단체의 후한 기부는 예일 대학의 긴장상태를 완화시킬 것입니다. 많은 평민들이 우리 사회에 종교가 다시 널리 퍼지는 것에 의문을 제기하고 있지만, 만약 우리가 신전의 가장 좋은 면을 보여줄 수 있다면, 그들의 걱정은 햇빛에 이슬처럼 녹게 될 것입니다."

 YAL_archons_visit:0 "집정관의 방문 계획"
 YAL_archons_visit_desc:0 "프로테우스 3세 집정관 성하께서는 공화주의와 사회주의라는 문화를 파괴하는 사상에서 예일을 구해낼 전통적인 가치관의 구현입니다. 하지만, 몇몇 사람들은 여전히 아크투리우스 집정관의 자애로운 의도를 의심하고 있습니다. 프로테우스의 방문은 예일에게 아크투리우스가 우리가 어떻게 살기를 원하는지 상기시켜 줄 것입니다."

 YAL_social_sciences:0 "브루마의 사회과학"
 YAL_social_sciences_desc:0 "브루마 대학은 대학들 사이에서도 상당히 이례적입니다. 사회과학 학부는 이퀘스트리아인들이 그들의 삶의 방식을 전파함에 따라 조화주의와 사회주의라는 보편주의적 사상을 거부하고 있습니다. 브루마의 교수들에 따르면, 예일이 다가오는 폭풍에서 견뎌내기 위해서는, 과거로 돌아가 우리의 문화에서 지혜를 찾아야 한다고 주장하고 있습니다."

 YAL_indoctrinate_students:0 "학생들의 동기 부여"
 YAL_indoctrinate_students_desc:0 "대학생들은 흥미롭습니다. 그들이 배운 것은 굉장히 적지만, 그들은 너무 많은 것을 이해하고 있다고 생각하고 있습니다. 브루마의 학생회는 예일 사회를 발전시키기 위해 지칠 줄 모르고 일하면서 이미 그들의 위치를 알고 있습니다. 이제는 다른 대학의 학생회가 이 예시를 따를 때입니다."

 YAL_address_population:0 "지역 윤리학"
 YAL_address_population_desc:0 "우리의 많은 교수들은 현실 세계와 평범한 그리폰에게서 너무 멀리 떨어져 있습니다. 사회로 돌아가서 그들에게서 배우도록 해야 합니다. 정의로운 사회가 무엇인지에 대한 해답은 이퀘스트리아 철학자들의 책에서는 찾아볼 수 없습니다. 정답은 저기 길거리에 있습니다. 우리가 해야 할 일은 바라보는 것입니다."

 YAL_common_cause:0 "공동의 목적"
 YAL_common_cause_desc:0 "이제 모든 그리폰들이 우리의 문화를 정부에 통합시키는 것의 중요성에 대해 동의하고 있기 때문에, 우리는 당면한 과제를 수행할 수 있습니다. 이를 이행하기 위해서는 정부의 재량권이 더 많이 필요하며, 절차가 원활하게 진행되도록 하기 위해서는 몇 가지 권리가 일시적으로 제한되어야 합니다."

 YAL_new_council_member:0 "새로운 위원회 구성원"
 YAL_new_council_member_desc:0 "브루마와 가미아가 쉽게 유리한 위치를 차지하기 위해서는 다른 표가 필요합니다. 우리는 신들의 삼두정에 있는 우리의 동맹들이 위원회에 종교적 지도가 필요하다고 국민들을 납득시키도록 할 것입니다. 이 압력으로 우리는 새로운 구성원을 요구할 수 있을 것입니다; 예일덤의 아크투리우스 성직자 마이클"

 YAL_crackdown_on_dissenters:0 "정숙하라!"
 YAL_crackdown_on_dissenters_desc:0 "우리나라 내에서 예일 총장의 세력이 커지고 있다는 비판의 목소리가 있습니다. 우리는 이 그리폰들이 우리에게 대항하여 힘을 조직하도록 할 수 없습니다. 우리는 전사 아크투리우스의 방식을 통해 이 목소리를 잠재워야 합니다. 단호하게요."

 YAL_offer_compromise:0 "반대 목소리를 잠재우다"
 YAL_offer_compromise_desc:0 "총장의 위원회 내의 성직자 임명은 학생과 교수 모두에게 많은 우려를 불러일으켰습니다. 타협과 아첨, 뇌물만 있으면 상황을 진정시킬 수 있을 것입니다. 아크투리우스라는 대장장이가 금속을 두드리듯 우리 사회를 함께 만들어 나갈 것입니다. 모든 예일인들이 장기적으로, 우리를 진심으로 지지하게 된다면, 이것은 노력할 가치가 있습니다."
 
 YAL_challenge_griffenheim:0 "그리펜하임에 도전한다!"
 YAL_challenge_griffenheim_desc:0 "어리석은 그리펜하임의 귀족들은 보레아스의 집정관을 내쫓았습니다. 섭정 없이는, 이 부패한 귀족들이 그로버 6세의 머리에 어떤 부패를 주입할지 알 수 없습니다. 그리펜하임이 우리 모두에게 재앙을 퍼붓기 전에 삼두정을 회복해야 할 때입니다. 아크투리우스는 자신의 이름으로 무기를 드는 신자들에게 미소를 짓고 있습니다. 추기경의 축복 아래, 우리는 전쟁에 나서게 될 것입니다!"

 YAL_stabilize_council:0 "예일의 새로운 위치"
 YAL_stabilize_council_desc:0 "집정관 에로스 7세는 집정관 프로테우스 3세와 함께 제국의 섭정으로 임명된 적이 있습니다. 그들이 신자들을 이끈다면, 새로운 시대가 반드시 뒤따를 것입니다. 추기경은 우리가 거대한 그리포니아 제국에서 자치권을 유지함으로써 더 나아질 것이라고 믿고 있으며, 집정관들은 그의 견해에 확실히 동의할 것입니다."

 YAL_cooperation_offer:0 "다시 돌아가다"
 YAL_cooperation_offer_desc:0 "집정관 에로스 7세는 집정관 프로테우스 3세와 함께 그로버 6세 황제의 섭정으로 임명되었습니다. 우리 시민들은 제국에 재합류하여 집정관들의 지도를 따라 혜택을 누리기를 외치고있습니다. 시민들의 제국 시민 권리를 부인할 사람이 어디 있겠습니까?"

 YAL_biological_sciences:0 "생명의 과학"
 YAL_biological_sciences_desc:0 "가미아는 생물학과로 유명합니다. 대부분의 대학들은 생명을 다루는 실험을 수행하는 것에 대하여 제한하는 행동 강령을 가지고 있지만, 이 대학은 순수한 형태의 지식 습득에 전념하고 있습니다."

 YAL_initiate_research:0 "무한한 잠재력"
 YAL_initiate_research_desc:0 "예일이 기존의 윤리에서 빠르게 벗어나면서, 과학의 진보에 대한 마지막 장애물을 제거할 기회가 생겼습니다. 무제한적인 실험을 방해하는 지침과 규정을 변경함으로써, 우리의 모든 잠재력을 마침내 발견할 수 있을 것입니다."

 YAL_griffon_biology:0 "그리폰 생물학"
 YAL_griffon_biology_desc:0 "우리는 우리의 핵심에 대한 연구를 시작해야 합니다. 그리폰의 신체. 몇몇 다른 종의 동물들의 독특한 혼합체로써, 그리폰은 지구상의 다른 어떤 것들보다도 복잡성의 수준에 적응한 것이 분명합니다. 어떤 그리폰들은 심지어 특정 마법에 대한 잠재력도 가지고 있어서, 우리의 우월성을 더욱 증명하고 있습니다."

 YAL_encourage_student_research:0 "학생들의 연구를 장려하다"
 YAL_encourage_student_research_desc:0 "학생들, 특히 어린 학생들은 우리의 방법을 따르는 것에 약간 불만을 품고 있습니다. 하지만, 가미아에는 많은 잠재력이 있기에, 우리는 이 그리폰들이 그들이 선택한 '도덕성'을 버리도록 격려해야 합니다. 진보만이 우리의 궁극적인 목표입니다."

 YAL_delve_deeper:0 "깊이 파고들다"
 YAL_delve_deeper_desc:0 "우리의 연구는 우리의 시야를 넓히고 있고 미래는 점점 더 분명해지고 있습니다. 그리폰의 신체와 그 에너지, 신의 본질, 생명. 이것들은 단순히 신의 영역이 되어서는 안 됩니다. 이러한 필수적인 개념을 이해하고 조작하는 것은 우리가 할 수 있는 범위 내에 있습니다."

 YAL_project_auferstehung:0 "부활 계획"
 YAL_project_auferstehung_desc:0 "생명은, 일반적으로 알고 있듯이 결정적인 끝을 가지고 있습니다. 하지만, 과학은 아직 살아있는 생명과 죽은 존재를 구분하는 장막을 뚫어 우리 세계에 잃어버린 영혼을 되찾아올 수 있습니다. 그 결과를 상상해보세요!"

 YAL_project_weihe:0 "신성 계획"
 YAL_project_weihe_desc:0 "객관적으로 봤을 때, 신들은 세상에 대한 가장 많은 지식을 가지고 있기 때문에, 그들의 지시를 따라야 합니다. 그러나, 우리와 하늘 사이의 머나먼 거리는 그들의 말을 불분명하게 했고 해석하게 만들기에 이르렀습니다. 만약 정보들을 근원에서 직접 찾을 수 있다면 어떨까요?"

 YAL_project_wohlstand:0 "번영 계획"
 YAL_project_wohlstand_desc:0 "세계는 무역, 물가, 그리고 경제법의 매우 복잡한 시스템에 의해 운영됩니다. 그러나 미든하임에 있는 우리 동료들의 열등한 이해가 완벽하게 보여 주듯이, 그리폰들의 마음은 이러한 시스템을 제대로 활용하도록 구성되지 않았습니다. 하지만, 마음을 바꾸는 것은 우리의 능력 밖이 아닙니다..."


#Non-Aligned
 YAL_central_universities:0 "중앙 대학"
 YAL_central_universities_desc:0 "그린백, 그린게이트, 미든하임 대학들은 모두 다른 전공을 가지고 있지만, 그들의 지도층은 비슷한 비전을 공유하고 있습니다. 궁극적으로, 과학의 목표는 사회에 봉사하는 것입니다. 새로운 의학, 새로운 기술, 또는 번영을 증진시킴으로써, 우리는 더 나은 미래를 위해 일할 것입니다!"

 YAL_greengate_engineering:0 "그린게이트 대학교"
 YAL_greengate_engineering_desc:0 "전자공학 및 기계공학 분야의 최고 엔지니어들은 그린게이트를 자신들이 선호하는 대학으로 만들었습니다. 이 대학은 나라의 산업 중심지인 그린백과 가깝습니다. 그린게이트의 엔지니어들은 더 많은 자금을 지원받기를 간절히 바라고 있으며, 기술 발전의 빠른 복귀를 약속하고 있습니다!"

 YAL_radar_research:0 "감시 계획"
 YAL_radar_research_desc:0 "오래전부터, 그린게이트의 엔지니어들은 우리만의 레이더 시스템을 개발하는 것을 꿈꿔왔습니다. 그들은 우리에게 귀중한 과학적 자료를 제공할 뿐만 아니라, 레이더 기지는 우리의 이웃을 주시하고 들어오는 항공기를 발견하는 데 도움이 될 것입니다. 물론, 공짜는 아닙니다."

 YAL_better_air_detection:0 "모든 걸 주시하다"
 YAL_better_air_detection_desc:0 "감시 계획은 성공적이고 데이터가 유입되고 있습니다. 하지만, 우리 과학자들은 더 많은 자료들을 확보하기를 갈망하고 있고, 우리 군 사령부는 우리 경쟁자들의 더 많은 움직임을 감시할 수 있기를 열망하고 있습니다. 추가 자금 지원을 통해 감시 기지를 더욱 개선할 수 있을 것입니다!"

 YAL_industrial_engineering:0 "기계 정신"
 YAL_industrial_engineering_desc:0 "우리 대학에서 매우 헌신적인 엔지니어들이 예복을 입기 시작했고 무서울 정도로 인공 기관들에 집착하고 있습니다. 그들은 정말로 박식하지만, 그들의 소중한 기계장치에 너무 많은 관심을 기울이고 있습니다. 그들의 혁신은 우리에게 도움이 될 수 있으니, 그들의 기계 정신은 내버려 두는 게 좋을 것 같습니다."

 YAL_synthetic_research:0 "검은 황금 변환"
 YAL_synthetic_research_desc:0 "그린게이트 대학의 유산은 그리폰 연금술사들로 거슬러 올라갑니다. 이 원시 과학자들은 납을 금으로 만들기 위해 마법과 과학을 이용하며 부지런히 일했습니다. 물론, 현대 기술이 없으니, 그들의 노력은 실패할 수밖에 없었습니다. 하지만 우리 기술자들 중 일부는 그것을 다시 시도해야 한다고 주장하고 있습니다!"

 YAL_form_computer_faculty:0 "컴퓨터 학부 설립"
 YAL_form_computer_faculty_desc:0 "수학은 모든 과학의 기초입니다. 실제로, 수학은 우리가 우리 세계의 근본적인 과정을 이해하는 뼈대입니다. 공상가들은 벌써 자동화된 컴퓨터를 꿈꿔왔으니, 전자공학과 기계공학을 합치게 된다면 우리의 새로운 컴퓨터 학부는 미래로 나아가게 될 것입니다!"

 YAL_encryption_decryption:0 "윙가르덴 정리"
 YAL_encryption_decryption_desc:0 "페디시아의 기계 공학자인 에이드리안 반 윙가르덴은 컴퓨터 기술 분야에서 놀라운 발전을 이루고 있습니다! 우리는 그의 아이디어를 면밀히 관찰하여, 우리의 컴퓨팅 학부가 이 새롭고 무한한 혁신 분야에서 최신 정보를 유지할 수 있도록 해야 합니다!"

 YAL_pioneers_in_engineering:0 "공학 기술의 개척자들"
 YAL_pioneers_in_engineering_desc:0 "그린게이트 대학교는 흥미로운 가능성들로 가득 찬 캠퍼스가 되었습니다! 이곳에서 행해진 실험들과 이론들은 마냥 불가능해 보입니다. 만들어진 기계들을 대중들이 사용할 수 있게 된다면 현대 생활에 혁명이 일어나게 될 것입니다. 이곳의 개척자들은 더 나은 내일을 향해 길을 닦고 있습니다!"

 YAL_health_sciences:0 "그린백 의학 대학"
 YAL_health_sciences_desc:0 "예일의 가장 큰 도시 또한 많은 문제들 중 하나입니다. 공장에서의 고된 일, 공해, 그리고 가난은 많은 그리폰들에게 해를 끼칩니다. 그린백 의학 대학은 의학을 발전시키기 위해 기적을 행했습니다. 실질적인 지원을 통해 수십 년 앞으로 다가온 것처럼 보이는 치료법을 합리적인 시간 내에 달성할 수 있게 되었습니다!"

 YAL_greenback_hospital:0 "그린백 대학 병원"
 YAL_greenback_hospital_desc:0 "그린백 대학과 가까운 곳에는 예일에서 가장 큰 병원이 있으며, 수천 명이 동시에 치료를 받고 있습니다. 이곳은 많은 의사들을 위한 훈련장이기도 하고 시행착오를 통해 과학이 천천히 발전하는 장소이기도 합니다. 우리의 건강을 질서 있게 유지하기 위해서는 일부 시설 보수, 추가 직원, 그리고 새로운 날개가 매우 필요합니다."

 YAL_modernised_medical_procedures:0 "현대화된 의료 절차"
 YAL_modernised_medical_procedures_desc:0 "우리가 전체 인구를 건강하게 유지하기 위해서는 그린백의 가르침이 전국에 알려져야 합니다. 모든 죽음은 비극이며, 최신 의료기술로 모든 병원이 더 많은 그리폰을 살리기 위해 일할 수 있기를 바랍니다."

 YAL_pharmacology:0 "약물학"
 YAL_pharmacology_desc:0 "의학의 실용화에 대한 연구는 과학의 새로운 분야입니다. 대부분의 학자들이 많은 시간을 실험실에서 보내며 이론을 세우고 통제된 실험을 합니다. 좋은 약은 국민들과 군대 모두에게 이익이 될 것이기 때문에, 우리는 현실 세계에 약을 어떻게 작용할 수 있을지 초점을 맞추도록 해야 합니다."

 YAL_enhancement_drugs:0 "전투 자극제"
 YAL_enhancement_drugs_desc:0 "우리의 군인들은 온갖 고난을 다 겪습니다. 그리폰들의 신체에는 이미 아드레날린과 같은 많은 방법들이 있습니다. 하지만, 우리 군인들에게 더 좋은 방법을 부여하여, 그들의 전투 효과를 높이고 전선에서 생활하는 것을 더 쉽게 만들 수 있습니다. 게다가, 이 약들이 부정적인 부작용을 가지고 있다는 것을 뒷받침할만한 결정적인 자료는 존재하지도 않습니다."

 YAL_magical_potential:0 "마법의 잠재력"
 YAL_magical_potential_desc:0 "그리폰의 신체는 유니콘이나 체인질링과는 크게 다르지만, 여전히 마법으로 분류될 수 있는 행동을 할 수 있습니다. 우리는 무엇이 그리폰 마법을 사용하게 만드는지 연구해야 합니다. 어떻게 하면 이것을 바꾸고 증대시킬 수 있을까요? 마법은 그다지 중요하지 않은 것일까요, 아니면 마법 사용에 책임이 있는 기관이 따로 존재하는 것일까요? 조금만 조사해보면 무엇이 나올지 누가 알겠습니까?"

 YAL_unravel_the_mind:0 "마음을 풀어내다"
 YAL_unravel_the_mind_desc:0 "뇌는 신체의 모든 움직임을 통제하고 신체가 보내는 모든 정보를 처리하며 강인하게 신체의 꼭대기에 앉아있습니다. 이제 우리는 사색에 잠기는 것에 대하여 깊게 생각해 봐야 합니다. 어떻게 생각하나요? 신이 우리에게 무엇을 주었길래 우리 자신의 존재를 의식하게 만들었을까요? 이것에 대해 알아낼 수 있을까요? 우리는 알아야만 합니다!"

 YAL_understand_the_body:0 "육체를 이해하다"
 YAL_understand_the_body_desc:0 "신체는 우리의 정신과 마음을 담고 있지만, 삼인조 중에서 가장 호기심이 많은 부분입니다. 신체의 복잡성과 조화는 항상 새로운 깊이를 드러내는 것처럼 보입니다. 우리의 기본적인 신체적 특성을 이해하기 위해 우리가 취하는 각 단계마다, 더 많은 질문들이 자신을 드러내고 있습니다. 그러나 지식은 충실한 연구자에게 생명을 구할 수 있는 지식을 보상해 줍니다."

 YAL_promise_of_health:0 "의사 선서"
 YAL_promise_of_health_desc:0 ""나는 나의 능력에 따라 환자를 돕는 치료를 할 것이지만, 결코 환자에게 해를 끼치는 생각은 하지 않을 것입니다. 나는 어떤 집을 방문하던, 병든 모든 사람을 도우며, 모든 고의적인 피해를 끼치는 일은 절대로 저지르지 않겠습니다. 그리고 나의 직업의 과정에서 보거나 듣게 되는 모든 것은, 성스러운 비밀이 될 것입니다. 내가 이 맹세를 하게 된다면, 나는 나의 의술로 모든 그리폰들 사이에서 명성을 얻을 수 있을 것입니다; 하지만 내가 맹세를 어기게 된다면, 나는 반대되는 방향으로 쓰러지게 될 것입니다.""

 YAL_middenheim_business_university:0 "미든하임 경제 대학"
 YAL_middenheim_business_university_desc:0 "더욱 많은 상품들이 생산되고 세계를 더 가깝게 연결하는 국제 무역과 함께, 경제학 연구는 더 많은 관심을 받게 되었습니다. 예일 최고의 경제학자들의 중심지인 미든하임은 공산주의자들의 이론을 거부하고 대신 자본주의 체제를 개선하기로 했습니다."

 YAL_art_of_negotiation:0 "협상의 기술"
 YAL_art_of_negotiation_desc:0 ""협상에서 당신이 할 수 있는 가장 최악의 일은 성공하기 위해 필사적으로 노력하는 것입니다. 그런 행동을 하면 당신은 다른 새들에게 피 냄새를 풍기며 죽게 될 것입니다. 지렛대는 여러분이 가질 수 있는 가장 큰 힘입니다. 지렛대는 다른 그리폰들이 원하는 것을 갖는 것입니다. 혹은 지렛대가 아직 없으면, 없는 대로 할 수밖에 없죠. 불행히도, 언제나 좋게 흘러가지는 않습니다. 그래서 지렛대는 종종 상상력과 영업 능력을 필요로 합니다.""

 YAL_stock_investiture:0 "국가적인 주식 투자 장려"
 YAL_stock_investiture_desc:0 "주식시장이 경제에 가장 큰 이익이 되려면 주주들이 장기적인 비전을 가져야 합니다. 우리나라의 가장 중요한 기업들의 주식 점유율을 높이고 투자자들에게 그들의 주식을 더 오랫동안 보유하도록 장려함으로써, 우리나라는 그 혜택을 누릴 수 있을 것입니다."

 YAL_clawnes:0 "메이나르드 클로네스 경"
 YAL_clawnes_desc:0 "경제는 돈의 순환적인 흐름이고, 지출은 번영의 핵심입니다. 경제에 대한 자신감의 부족은 소비를 멈추게 하고, 불황을 만듭니다. 자본의 흐름을 증가시키고 경제를 활성화시키기 위해서는 국가는 계속해서 돈을 써야 합니다. 전쟁 지출조차도 일자리를 만들게 될 것입니다!"

 YAL_government_oversight:0 "정부의 감독"
 YAL_government_oversight_desc:0 "시장은 정비가 필요한 자동차 엔진처럼 변덕스럽고 실패하기 쉽습니다. 우리는 공공재산과 사유재산의 균형을 맞추면서 정부가 개입할 수 있는 더 많은 재량권을 주어야 합니다. 방정식과 모델들을 사용하여, 우리는 가장 높은 성장을 위해 돈이 필요한 곳을 결정할 수 있습니다."

 YAL_state_investments_industry:0 "총합적인 수요 증대"
 YAL_state_investments_industry_desc:0 "경제의 힘을 좌우하는 것은 수요입니다. 국가는 공공사업 프로젝트에 착수함으로써 수요를 증가시킬 수 있습니다. 이러한 작업에 투입되는 돈은 경제에서 유통되고 노동자들이 다른 제품을 사는 데 사용됨에 따라 증가하게 될 것입니다."

 YAL_steer_the_market:0 "시장을 움직이다"
 YAL_steer_the_market_desc:0 "예일 경제는 수요와 지출을 늘리는 데 집중해야 합니다. 탐욕스러운 그리폰들의 은행 계좌에 갇힌 돈은 경제를 성장시키지 않으며, 돈이 갇힐수록 경제성장은 더욱 어려워질 것입니다. 계속해서 지출하며 우리는 외쳐야 합니다. "이제 우리 모두는 클로네스주의자들이다!""

 YAL_hawk:0 "아우구스트 폰 호크"
 YAL_hawk_desc:0 "경제는 단순한 하나의 방정식이 아니라 모든 존재의 행동과 동기부여의 정점입니다. 진정한 저축과 진정한 발전만이 경제를 성장시킬 수 있으며, 이것은 사용 가능한 돈의 증가를 뜻하는 것이 아닙니다. 구제금융, 국가적 투자, 기타 문제들은 시장을 왜곡시키고 버블을 만들며 실패자들을 계속해서 밑바닥에 유지시키게 될 것입니다. 이제 정신을 차리고 저축을 시작할 때입니다."

 YAL_self_regulated_companies:0 "자율적인 규제"
 YAL_self_regulated_companies_desc:0 "기업들은 자신들의 이익만을 추구하고 있지만, 가장 거대한 기업만이 우리 정부에 직접적인 영향을 미칠 수 있는 힘을 가지고 있고, 그들에게 이득이 되는 법률로 시장을 왜곡하고 있습니다. 시장을 운영하는 유일한 방법은 국가가 경기장 밖으로 물러나는 것입니다. 그래야만 시장이 가격을 맞출 수 있을 것입니다."

 YAL_small_business_encouragement:0 "중소기업의 경쟁"
 YAL_small_business_encouragement_desc:0 "호크의 모델은 대기업을 선호한다는 비난을 받아왔지만, 이것은 사실이 아닙니다. 일부 산업은 진입 장벽이 커서 자연스러운 경쟁을 유발하지 않습니다. 이 경우, 우리는 중소기업이 대기업과 경쟁할 수 있는 기회를 허용하는 방식으로 개입할 수 있습니다."

 YAL_free_the_market:0 "시장의 자유화"
 YAL_free_the_market_desc:0 "우리는 시장을 자유롭게 해야 합니다. 더 이상 경기부양과 구제금융이 비뚤어진 혜택을 주지 않을 것입니다. 우리는 장부상의 균형을 맞추고, 돈을 절약하고, 경제를 천천히 성장시킬 것입니다. 우리는 생산을 늘리는 쉬운 방법에 대한 환상을 품지 않을 것입니다. 열심히 일하고, 정말 독창적이며, 서로를 돕는 그리폰에 대한 믿음만이 예일을 번창하게 할 것입니다."

 YAL_economic_prosperity:0 "번영된 미래"
 YAL_economic_prosperity_desc:0 "어떤 경로를 선택했던, 미든하임의 경제학자들은 그들의 모델을 갱신하고 우리가 미래를 직면할 수 있는 최선의 전략을 짜기 위해 끊임없이 노력하고 있습니다. 정치인들과 군중들의 변덕에 의해 결정되는 것이 아니고 신중한 경제 정책 때문에 이 나라에서 번영이 나타나고 있습니다. 모든 그리폰들의 미래는 밝아 보입니다!"

###Heartlands victory
 YAL_heartlands_victory:0 "모든 역경에도 불구하고"
 YAL_heartlands_victory_desc:0 "우리는 부활한 제국의 공격으로부터 살아남았습니다. 우리 군인들은 제국 도시를 확보했으며, 우리는 이제 모든 면에서 선두적인 헤르츠란트 국가입니다. 전쟁뿐만 아니라, 헤르츠란트를 통합하고 평화를 얻는 것은 우리에게 달려 있습니다."
 
 YAL_call_the_council:0 "위원회 호출"
 YAL_call_the_council_desc:0 "이제 그리펜하임을 정복했으니 우리의 목적을 위해 힘을 모아야 합니다. 우리가 우리의 결심을 계속한다면 더 나은 미래가 도래할 것입니다. 이제 마그니피쿠스 총장이 다시 한번 위원회를 소집하고 헤르츠란트 통일을 엄숙히 다짐해야 할 때입니다. 무슨 일이 있더라도."

 YAL_secure_the_heart:0 "마음을 굳히다"
 YAL_secure_the_heart_desc:0 "예일의 교수들은 이 문제에 대해 같은 생각을 가지고 있습니다. 예일의 미래를 보장하기 위해서는 모든 헤르츠란트가 우리의 통제하에 있어야 합니다. 그래야만 우리는 다른 문제들을 직면할 수 있을 것입니다. 우리는 우리의 그리폰들이 봉건 국가나 독재 정권 또는 전쟁광인 공화국들에서 썩도록 내버려 둘 수 없습니다."
 

#Harmonist branch 
 YAL_the_new_spark:0 "새로운 불빛"
 YAL_the_new_spark_desc:0 "몇 년째, 예일 내부에서는 특정 운동의 조짐이 있었습니다. 학생들과 시민들이 대표성을 보유하는 정부를 요구하는 운동입니다. 그들은 우리처럼 더 나은 미래를 믿고 있습니다. 그들은 우리의 이상을 위해 싸워왔습니다. 어쩌면 우리는 진정으로 민주적이고 조화로운 수단을 통해서만 헤르츠란트를 통합할 수 있지 않을까요?"

 YAL_ratify_the_grungesetz:0 "기본법 비준"
 YAL_ratify_the_grungesetz_desc:0 ""신과 그리폰에 대한 책임을 의식하고, 그리포니아에서 평화를 증진하겠다는 결의에 영감을 받아 헌법위원회는 이 기본법을 제정한다. 우리는 헤르츠란트에 있는 모든 존재들의 통합과 자유를 성취하였으며, 이 법은 우리의 국경 안에 거주하는 모든 사람들의 권리와 의무를 뒷받침한다."\n-헤르츠란트 기본법 전문"

 YAL_call_for_elections:0 "선거를 위한 외침"
 YAL_call_for_elections_desc:0 "헤르츠란트에 있는 몇몇 그리폰들에게는 투표장에 가는 것이 평상시의 일상같이 느껴지는 반면, 어떤 사람들에게는 흥미로운 실험이 될 것입니다. 토론, 선거 운동, 그리고 집회가 한창 진행 중입니다. 새로운 불빛 운동 자체는 지역 정당, 사회민주당, 보수 정당들이 나머지 유권자들을 위해 경쟁하고 있기 때문에 의석의 다수를 차지할 것으로 보입니다."

 YAL_left_coalition:0 "SPH와 연합"
 YAL_left_coalition_desc:0 "헤르츠란트 사회민주당은 꽤 많은 의석을 확보해왔으며 새로운 불빛이 하원 의회에서 과반수 의석을 차지하는 데 도움을 줄 수 있을 것입니다. SPH의 대표는 게르벤 코그헬로, 페디시아 대공국 출신의 베테랑 정치인입니다. 그는 헤르츠란트에 사회보장제도를 확립하려고 노력할 것입니다."

 YAL_swear_in_the_president:0 "대통령의 맹세"
 YAL_swear_in_the_president_desc:0 "연립 정부 협정에 서명함으로써 연방 공화국의 첫 대통령이 취임 선서를 할 때입니다. 조지나 프리드리카 쉴러 대통령은 한때 황제의 집이었던 그리펜하임에 있는 공화국 궁전 발코니에서 취임 선서를 할 예정입니다. 그녀의 임기 동안 헤르츠란트가 번창하기를 기원합니다."

 YAL_social_welfare_program:0 "사회 복지 프로그램"
 YAL_social_welfare_program_desc:0 "우리 시민들을 위한 사회 복지 프로그램 시행을 미룰 시간이 없습니다. 빈곤은 여전히 헤르츠란트 전역에 만연하고 있으며 우리는 소중한 생명을 잃을 여유가 없습니다. 생명을 구하는 것은 명백한 이익과 시민들의 존엄성이라는 이유 외에도, 공화국 내의 다른 지역들 간의 연대 또한 형성할 수 있을지도 모릅니다."

 YAL_social_pensions_act:0 "노년층에 대한 일반법"
 YAL_social_pensions_act_desc:0 "한 번의 인생에서는 더 이상 일을 할 수 없는 때가 찾아오기 마련입니다. 충분한 휴식을 즐길 수 있는 시기입니다. 노인들이 쓰레기를 뒤지거나 길거리에서 구걸을 하는 것은 우리 공화국에 있어 수치스러운 일입니다. 헤르츠란트에서는 평생을 고생하신 분들을 위하여 합리적인 연금으로 어르신들을 모실 것입니다."

 YAL_free_higher_education:0 "연방교육진흥법"
 YAL_free_higher_education_desc:0 "연방교육진흥법은 공화국에서의 고등 교육을 지원할 것입니다. 우리는 모든 예비 학생들의 학비를 부담하고, 그들의 공부에 필요한 학비를 보조할 수 있는 보조금을 받을 권리를 줄 것입니다. 우리는 함께 미래를 건설할 것입니다!"

 YAL_public_healthcare_act:0 "의료 서비스 보장"
 YAL_public_healthcare_act_desc:0 "실업 급여가 보장되고 있는 가운데, 공화국의 그리폰들에게는 또 다른 시급한 문제가 여전히 남아 있습니다. 의학은 학장국에서 빠르게 발전했지만, 이러한 의료 서비스에 접근하는 것은 보편적이지 않습니다. 특히나 시골 지역이 그러합니다. 연방 정부의 모든 힘은 모든 생명체들의 건강 관리를 보장하는 방향으로 향할 것입니다."

 YAL_labour_oversight_board:0 "노동 감독 위원회"
 YAL_labour_oversight_board_desc:0 "법은 효과적으로 시행될 때에만 유효합니다. 모든 회사가 표준 노동 수칙을 올바르게 준수하는지 확인하기 위해 노동 감독 위원회는 헤르츠란트 전역에서 정기적인 감사를 수행할 것입니다. 표준화된 작업장 규정과 안전 수칙은 다소 불편할 수 있지만, 결국에는 작업장의 노동자들에게 유리하게 작용할 것입니다."

 YAL_universal_basic_income:0 "보편적 기본 소득"
 YAL_universal_basic_income_desc:0 "모든 사람들은 취업이나 다른 수단을 통해 그들 자신의 길을 선택할 권리가 있습니다. 이러한 자유를 촉진하기 위해, 정부는 연방 공화국의 모든 시민들에게 보조금을 제공할 것입니다. 이것으로 모든 사람들의 삶에서 스트레스를 줄이고 장기적으로 우리의 모든 삶을 개선할 수 있기를 바랍니다."

 YAL_equality_of_opportunity:0 "기회의 균등"
 YAL_equality_of_opportunity_desc:0 "예일은 언제나 최고의 그리폰을 갖는 것에 초점을 맞춰왔지만, 모든 그리폰들이 최고의 그리폰이 될 수 있는 기회를 갖도록 하는 데는 초점을 맞추지 못했습니다. 우리는 헤르츠란트에 있는 모든 사람들이 공직과 교육에 동등한 기회를 갖도록 해야 합니다."

 YAL_extend_public_schools:0 "공립학교 확장"
 YAL_extend_public_schools_desc:0 "우리는 예일에 설립한 공립학교 네트워크를 헤르츠란트의 나머지 지역에도 구축해야 합니다. 미래의 과학자들에게 확실한 근거를 제공하기 위해서는 가능한 한 빨리 많은 그리폰들과 개들을 학교의 벤치로 데려가는 것이 필수적입니다."

 YAL_ban_faith_schools:0 "종교적인 교육 금지"
 YAL_ban_faith_schools_desc:0 "우리는 삼두정의 집정관들이 교육이 어떻게 운영되는지에 대한 발언권을 갖게 할 수 없습니다. 모든 학교의 교육과정은 정부가 자체적으로 수립하고 교사 개개인이 해석할 것입니다. 신전은 종교를 위한 장소이며, 학교는 국가 교육의 본거지라는 걸 명심해야 합니다. 물론, 일부 종교적인 생각을 가진 시민들은 이것에 반대할 수도 있습니다."

 YAL_regional_dialects_act:0 "지방 사투리법"
 YAL_regional_dialects_act_desc:0 "우리나라의 많은 차이점들 가장 두드러진 것은 언어의 문제입니다. 모든 그리폰들이 표준어를 사용하는 것은 아니며 특히 페디시아인들은 많은 수의 화자를 가지고 있습니다. 우리는 이러한 언어들에 대해 보호적인 지위를 부여하고, 자신들만의 지역 방언을 사용하여 정부를 상대할 수 있도록 할 것입니다."

 YAL_small_arts_funding:0 "소규모 예술 기금"
 YAL_small_arts_funding_desc:0 "과학자들은, 예일인들이 시간 낭비로 여겨왔던 많은 예술 프로젝트에 자금을 지원했던 적이 없습니다. 하지만, 예술은 감정과 이야기를 전달하는 데 도움을 줄 수 있습니다. 지역 예술가들에게 자금을 지원함으로써, 우리는 우리 시민들의 기억과 감정들을 보존하고, 그들의 부정적인 생각의 배출구를 제공할 수 있을 것입니다."

 YAL_equal_treatment_act:0 "평등한 대우법"
 YAL_equal_treatment_act_desc:0 "차별은 정부에서 시민들에게뿐만 아니라 기업과 조직들에 의해서도 일어나서는 안됩니다. 우리의 그리폰, 개, 그리고 다른 모든 시민들에게 책임이 있습니다. 이제는 사회의 모든 사람들에 대한 차별적 관행을 불법화할 때입니다."

 YAL_the_social_republic:0 "사회 공화국"
 YAL_the_social_republic_desc:0 "우리는 헤르츠란트에서 국가를 만드는 데 성공했습니다. 우리의 첫 임기의 유산은 강력한 사회 보장 체계와 조화로운 삶의 방식이 될 것입니다. 헤르츠란트의 정체성은 그로버 왕조에 얽매이지 않고 우리를 하나로 묶는 더 많은 것들에 있다는 것이 증명되었습니다. 더 나은 삶을 위한 열망, 우리 공화국에 사는 모든 사람들을 위한 민주적 권리에 대한 열망, 그리고 조화로운 나라에서 함께 살고 싶어 하는 열망이 그것입니다."

 YAL_right_coalition:0 "황제당과 연합"
 YAL_right_coalition_desc:0 "헤르츠란트에는 그로버 6세를 중심으로 단결하여 그리포니아 왕정을 어느 정도 회복시키고 싶어 하는 사람들이 많이 있습니다. 브론즈힐의 충성스러운 개들이 이끄는 황제당과 맺은 협정은, 황제라는 인물 아래 안정된 민주주의를 정착시킬 수 있습니다. 황제당과 함께하면, 우리는 동맹과 함께 편안하게 과반수를 차지하게 될 것입니다- 그러니까, 의회에서요."

 YAL_the_kaisers_government:0 "황제의 정부"
 YAL_the_kaisers_government_desc:0 "헤르츠란트 사람들은 입헌군주제를 통하여 황제의 자리를 복원하기로 결정했습니다. 제국 수상 사무실은 의회에서 가장 큰 정당인 조화로운 새로운 불빛의 지도자를 위해 배정될 것입니다. 조지나 프리드리카 쉴러는 황제의 정부를 구성하고 그의 이름 아래 통치하는 임무를 부여받을 것입니다."

 YAL_national_integration:0 "국가 통합 프로그램"
 YAL_national_integration_desc:0 "우리는 헤르츠란트를 하나의 깃발 아래 하나로 묶어야 합니다. 우리는 극장, 마을 회관, 동상을 복원할 것입니다. 우리는 길모퉁이마다 깃발을 게양하고 사람들을 결집시킬 것입니다. 국가적 자존심을 회복하기 위해 해야 할 일이 많이 남아 있지만, 우리는 단결심을 기를 수 있을 것입니다."

 YAL_encourage_national_identity:0 "민주주의는 헤르츠란트의 전통이다"
 YAL_encourage_national_identity_desc:0 "입헌군주제는 언제나 헤르츠란트를 위한 논리의 종점이었습니다. 헤르츠란트의 많은 국가들은 어느 정도까지는 민주적이었으며, 지역 주권의 자랑스러운 전통을 가지고 있었습니다. 왕실은 더 이상 백성들을 두려워하지 않으며, 그들이 함께 통치할 수 있도록 신뢰하고 있습니다. 이것이 현대의 헤르츠란트입니다."

 YAL_limit_imperial_powers:0 "견제와 균형의 공식화"
 YAL_limit_imperial_powers_desc:0 "많은 시민들이 민주주의를 위한 그들의 이상을 군주제와 조화시키는 데 어려움을 겪고 있습니다. 우리는 그들에게 우리의 민주주의가 겉으로만 그럴듯한 것이 아니라 실제로 기능하는 기관이라는 것을 보여줘야 합니다. 그러므로 우리는 의회, 법원, 수상, 왕실에 대한 견제와 균형을 공식화해야 합니다."

 YAL_integrate_the_outer_lands:0 "외부 지역 통합"
 YAL_integrate_the_outer_lands_desc:0 "사실, 헤르츠란트는 외부 지역 없이는 완전하지 않습니다. 우리는 과거의 행진 때와 같이 스카이폴을 우리나라의 일부로 만들어 국가 통합을 완성해야 합니다. 모든 헤르츠란트인들은 그들의 오래된 왕실과 하나의 민주적인 정부 아래에서 살 수 있습니다. 모두를 위한 자유, 단결, 정의입니다!"

 YAL_national_defence_strategy:0 "국방 전략의 초안 작성"
 YAL_national_defence_strategy_desc:0 "헤르츠란트가 통일되면서, 우리는 우리가 가진 것을 다시는 잃지 않도록 해야 합니다. 우리나라는 돌이킬 수 없을 정도로 분열되어 있었으며, 수상은 다시는 이런 일이 일어나지 않도록 할 것입니다. 산업의 전략적 국유화와 요새화 전략으로 우리는 국방 계획을 보다 효율적으로 수립할 수 있을 것입니다."

 YAL_celebrate_imperial_day:0 "그로버의 날 기념"
 YAL_celebrate_imperial_day_desc:0 "젊은 황제는 국가적 단결과 온건한 통치의 상징으로 헤르츠란트 전역에서 사랑받고 있습니다. 이제 우리는 그의 생일을 국경일로 정함으로써 그의 인기를 이용할 때입니다. 우리의 과거와 현재를 함께 축하함으로써, 우리는 우리나라에 대한 모든 의심을 없앨 수 있습니다."
 
 YAL_the_liberal_empire:0 "입헌군주제"
 YAL_the_liberal_empire_desc:0 "전통과 진보는 어떤 사람들이 주장하는 것과는 다르게 반대되는 개념이 아닙니다. 우리의 소중한 것을 보존하면서 과학과 예술을 번영시키고 민주주의의 빛을 발하는 것은 완벽하게 가능합니다. 우리의 조상들이 남긴 토대를 쌓으면서, 우리는 정말 특별한 것, 군주제와 민주주의를 만들어냈습니다. 이것이 바로 밝은 미래를 보장하는 주권자와 국민들 사이의 합의의 결정체입니다!"
 
#Technocracy
 YAL_a_true_technocracy:0 "첫 번째 테크노크라시"
 YAL_a_true_technocracy_desc:0 "우리의 지위가 확보되었으니 과학 정치를 완전히 받아들일 수 있는 기회가 왔습니다. 논리와 이성을 우리의 통치 이념으로 하여, 우리는 우리 모두를 새로운 진보의 시대로 이끌 수 있도록 사회를 최적화할 수 있습니다."
 
 YAL_a_grand_rectorate:0 "대학장국"
 YAL_a_grand_rectorate_desc:0 "헤르츠란트 전역에 있는 모든 학교들이 우리 아래로 들어왔고, 우리는 세계에서 가장 큰 대학들이 되었습니다! 우리의 총명함으로 극복할 수 없는 장애물은 존재하지 않습니다."
 
 YAL_leadership_through_science:0 "과학을 통한 대표자"
 YAL_leadership_through_science_desc:0 "전문적인 합의를 보지 못하는 대중들의 의견은 아무런 의미가 없습니다; 과학이 우리를 인도해야 합니다. 우리의 지도자는 가장 박식한 사람이 되어야지, 가장 인기 있는 사람이 되어서는 안 됩니다."
 
 YAL_expand_the_universities:0 "대학 확장"
 YAL_expand_the_universities_desc:0 "과학은 우리나라의 핵심입니다: 우리가 해방시킨 대학들은 애석하게도 자금이 부족하며, 우리는 이 일이 계속되도록 놔두지 않을 것입니다. 비용에 관계없이 모든 기관들을 활성화하기 위한 투자가 이루어져야 합니다!"
 
 YAL_international_science:0 "헤르츠란트 국립 과학 프로그램"
 YAL_international_science_desc:0 "현재 헤르츠란트의 모든 학자들이 표면적으로는 하나로 뭉쳤지만, 오래된 국경에 따른 깊은 분열이 남아 있습니다. 이 문제를 해결하기 위해서, 모든 대학들은 공동의 목표를 향해 협력할 필요가 있습니다."
 
 YAL_yale_superiority:0 "중앙 대학의 우월성"
 YAL_yale_superiority_desc:0 "우리의 위대한 실험이 성공하고 궁극적으로 승리할 수 있었던 것은 중앙 대학의 우수성 덕분이었습니다. 그래서 그들에게 계속 투자하는 것이 타당합니다. 미든하임, 그린백, 그린게이트는 지금까지 우리를 실망시킨 적이 없습니다!"
 
 YAL_finest_minds_in_history:0 "역사상 가장 훌륭한 마음"
 YAL_finest_minds_in_history_desc:0 "지식에 대한 우리의 경외심은 전 세계에서 가장 우수하고 가장 빛나는 수집품들을 모을 수 있게 해 주었습니다. 타의 추종을 불허하는 전문지식을 통해 우리는 새로운 수준의 이해에 도달할 수 있을 것입니다."

 YAL_a_grand_meritocracy:0 "위대한 실력주의 사회"
 YAL_a_grand_meritocracy_desc:0 "진정으로 이성적인 사회에서 공적은 반드시 핵심적인 인물이 받아야 합니다. 진보는 순전히 재능과 능력에 근거해야 합니다. 그래야 우리 중에서 가장 뛰어나고 숙련된 사람이 지도자가 될 수 있습니다."
 
 YAL_military_experts:0 "군사 전문가"
 YAL_military_experts_desc:0 "우리는 전통적으로 전쟁 국가는 아니었지만, 우리가 획득한 사관학교가 유용하다는 것을 증명해야 합니다. 우리는 그들을 이용해 전쟁의 과학을 완성할 수 있습니다. 우리에게 도전하려는 어떤 적들보다도 우리는 한발 앞서 나갈 수 있습니다."
 
 YAL_examine_past_mistakes:0 "과거의 실수 조사"
 YAL_examine_past_mistakes_desc:0 "시간이 시작된 이후로, 많은 국가들이 환상적인 높이로 올라섰지만 결국 붕괴되었습니다. 어떻게 하면 우리나라를 안정시키고 시민들을 만족시킬 수 있을지에 대한 방대한 연구가 쏟아져야만 합니다."

 YAL_financial_experts:0 "재무 전문가"
 YAL_financial_experts_desc:0 "미든하임 경제 대학을 확장하면 우리의 경제적 지식은 누구에게도 뒤지지 않을 것입니다. 최첨단 모델을 마음대로 사용할 수 있게 된다면, 가장 교육을 많이 받은 그리폰들은 우리 경제를 이끌어 가는데 필요한 모든 정보를 얻게 될 수 있을 것입니다."
  
 YAL_superior_leadership:0 "우수한 지도층"
 YAL_superior_leadership_desc:0 "이제 가장 뛰어나고 총명한 사람들이 헤르츠란트를 책임지고 있기 때문에, 그들은 우리의 노력을 보다 효율적으로 이끌기 시작했습니다. 가장 위대한 경제학자, 군인, 그리고 정치가들이 지휘봉을 잡고 있는 가운데, 그 어떤 나라도 우리를 능가할 수 없습니다."
 
 YAL_integrate_the_universities:0 "대학 통합"
 YAL_integrate_the_universities_desc:0 "우리의 영토가 헤르츠란트 전역을 포함하게 되었지만, 우리의 통치 위원회는 여전히 소규모로 남아있습니다. 우리는 더 많은 관점을 들을 수 있도록 모든 대학이 학장국의 대표가 될 수 있도록 해야 합니다."
 
 YAL_mandatory_education:0 "전쟁이 아닌, 과학을 만들다"
 YAL_mandatory_education_desc:0 "탐사와 발견이 우리나라의 근본이지 군사적 침략과 지배는 아닙니다. 우리 아이들은 검을 가지고 놀기보다는 책을 읽도록 격려 받아야 합니다; 동시에 우리는 군대를 가지고 있는 나라라는 것도 기억해야 합니다."
 
 YAL_local_representation:0 "지방 대의권"
 YAL_local_representation_desc:0 "헤르츠란트 전역의 시민들이 "접촉이 불가능한 지식인"에게 지시받는 것을 불만스러워하며 무자비한 동요가 일어나고 있습니다. 지역사회에 더 큰 자율권을 허용하는 것으로 그들을 달래고, 대중을 침묵하게 하게 만들어, 위원회가 국가의 중요한 문제에 집중하도록 해야 합니다."
 
 YAL_defender_of_science:0 "평화의 과학"
 YAL_defender_of_science_desc:0 "우리는 사회과학의 발전을 국제 외교와 관련하여 활용할 수 있습니다. 우리는 우리의 삶의 방식을 지키기 위해 단호하게 행동할 것입니다. 그리고 어떠한 적들도 우리와 얽히지 않도록 하는 것이 현명할 것입니다. 결국: 지식은 힘이고, 우리는 꽤나 많이 알고 있습니다!"
 
 YAL_cradle_of_knowledge:0 "예일, 모든 지식의 요람"
 YAL_cradle_of_knowledge_desc:0 "어둠이 지식의 빛을 끄기 위하여 잠식했을 때, 용감한 예일의 총장들은 움츠러들지 않았고, 대신 맞서 싸워서 모든 헤르츠란트의 마음을 자유롭게 했습니다. 이제 이곳은 모든 생물들을 위한 더 나은 세상을 만들어 주면서 지능과 능력이 존경받고 보상받는 곳이 되었습니다!"
 

#Communism
 YAL_cyrusval_university:0 "사이러스발 대학"
 YAL_cyrusval_university_desc:0 "사이러스발 대학은 주로 사회과학을 가르치지만, 브루마와는 달리, 그들의 캠퍼스는 혁명가들의 온상이 되었습니다. 교수들이 예일이나 국경 너머의 젊은이들에게 급진적인 새로운 사상을 설교함에 따라 오래된 대학 부지 주변에는 희망찬 에너지 정신이 팽배해 있습니다. 위험할 수도 있지만, 이 에너지는 이 나라가 필요로 하는 것일 것입니다."

 YAL_the_student_vanguard:0 "학생 전위대 결집"
 YAL_the_student_vanguard_desc:0 "계급투쟁과 자본주의의 억압에 대한 진실을 퍼뜨리는 것은 혁명 정신을 깨달은 사람들의 의무입니다. 사이러스발 학생들은 더 나은 미래를 향해 돌진해야 합니다. 그래야만 우리는 일생 동안 계급 없는 유토피아를 볼 수 있을 것입니다!"

 YAL_the_faculty:0 "학부"
 YAL_the_faculty_desc:0 "사회과학부는 이전의 혁명 시도와 함께 그리포니아 대륙의 대부분의 노동자 계급이 겪는 곤경을 잘 알고 있습니다. 중앙 정부의 지원금이 증가하면, 학부는 격동의 시기에 예일을 강하게 만들 사회 정책을 개발할 수 있을 것입니다. 비밀리에, 학부는 혁명의 발판을 준비하면서 정부의 정당성을 훼손할 것입니다."

 YAL_to_the_barricades:0 "바리케이드를 향해!"
 YAL_to_the_barricades_desc:0 "학부의 글은 예일 정부의 정당성을 훼손한 반면, 학생 전위대는 인민들에게 그들의 곤경을 인식하게 만들었습니다. 이제 때가 왔습니다! 죽음이 우리를 기다리고 있을지라도, 우리의 가장 소중한 자유는 용맹함으로 지켜져야 합니다! 혁명의 깃발을 높이 들어 올려라! 코뮌의 승리를 위해 바리케이드로 향하자!"

 YAL_the_communes_of_yale:0 "예일 코뮌"
 YAL_the_communes_of_yale_desc:0 "국가를 전복시켰으니 노동자들은 이제 혁명에 집중할 수 있습니다. 아나키즘이 이곳을 지배하고 있으며 붉은 깃발이 코뮌을 가로지르며 펄럭이고 있습니다. 옛 것의 폐허 속에서, 스스로 분투하는 노동자들 위에 세워진 세계 질서가 생겨날 것입니다. 이제 우리는 자유로워졌으니 미래는 밝을 것입니다!"

 YAL_disband_the_military:0 "군대 해산"
 YAL_disband_the_military_desc:0 "혁명가들과 함께 싸운 군인들은 용감한 사람들이지만, 그들의 봉사는 더 이상 필요하지 않습니다. 모든 개인은 그들 자신의 코뮌의 안전과 혁명을 전체적으로 책임지고 있습니다. 우리는 선출된 장교들과 함께 자발적인 민병대를 설립해야 합니다. 당연하지만, 어떠한 그리폰이라도 명령이 불합리하다 생각한다면, 그들은 명령을 거부할 수 있습니다. 누가 진정으로 자유로운 영혼의 군대를 물리칠 수 있을까요?"

 YAL_seize_the_means_of_production:0 "생산 수단 확보"
 YAL_seize_the_means_of_production_desc:0 "우리는 공장을 남용하고 있는 뚱뚱한 돼지들로부터 공장의 통제권을 확보해야 합니다. 더 이상 그리폰들은 굴욕적인 일을 강요받지 않을 것입니다. 자유로운 존재는 그가 원할 때 그가 원하는 것을 할 수 있습니다. 우리의 영혼을 갈기갈기 갈기갈기 찢은 자본주의 체제는 모든 노동 활동이 예술과 같은 자유노동자 코뮌으로 대체될 것입니다."

 YAL_reveal_the_illusion_of_money:0 "화폐의 환상을 드러내다"
 YAL_reveal_the_illusion_of_money_desc:0 "화폐는 지폐 보유자에게 일정량의 부를 줄 것이라는 국가의 보증에 불과합니다. 그것은 본질적으로 혹은 더욱 중요한 도덕적 가치를 가지고 있지 않습니다. 세계의 다른 나라들이 많은 지폐를 얻으려고 노력하며 행복을 쫓는 동안, 우리는 쓸모없는 종이 더미를 불태우며 그들을 비웃으면 됩니다."

 YAL_voluntary_education:0 "자율적인 교육"
 YAL_voluntary_education_desc:0 "교육은 어린아이들에게 기존의 착취적 시스템을 주입시키고자 태초부터 사용되어 왔습니다. 교육의 본질은 남녀노소 누구나 배우고 싶을 때, 배우고 싶어 하는 것에 달려 있습니다. 과학자들이 자신들의 열정적인 프로젝트를 추구하고자 하는 동안, 아이들은 특히나 시험 폐지에 매우 기뻐하는 것 같습니다."

 YAL_cooperative_farms_and_mines:0 "공동 농장 및 광산"
 YAL_cooperative_farms_and_mines_desc:0 "농장과 광산은 공동의 노력으로 이루어지며, 어떠한 조직이 없다면, 이러한 중요한 자산은 혼란 상태에 빠질 것입니다. 그러므로, 특별히 임명된 감독관들은 우리의 코뮌을 더 좋게 만들기 위해 그들을 지도하고 계획할 것입니다. 그들의 영혼은 고귀해질 것이며 가장 어두운 광산은 행복한 일꾼들로 가득 차게 될 것입니다!"

 YAL_from_each_according_to_ability:0 "능력에 따른 적재적소"
 YAL_from_each_according_to_ability_desc:0 "아나키즘은 하루 종일 앉아만 있어도 되는 자유이용권이 아닙니다. 자유로운 코뮌 정신 속에서, 모든 그리폰들은 아무리 작은 일이라도 자기 몫을 해야 합니다. 만약 우리 모두가 기여한다면, 코뮌은 그들이 할 수 있는 최고의 것이 될 것입니다. 높은 사기와 진정한 자유를 가지고, 우리는 우리 주변의 통제주의자들을 능가할 수 있다는 것을 세계에 보여줄 것입니다."

 YAL_to_each_according_to_need:0 "필요에 따른 제공"
 YAL_to_each_according_to_need_desc:0 "무자비한 자본주의 체제는 어려운 사람들을 보호하지 않습니다. 이른바 '자유 시장'은 통제주의자들이 선호하는 분배 방식으로, 노동자들이 가장 열심히 일하지만 엘리트들이 가장 큰 이익을 얻는 구조입니다. 우리 코뮌은 모든 그리폰들이 그들이 필요로 하는 것을 가져가고, 그들이 할 수 있는 것을 함으로써, 모두에게 기여하는 것을 보게 될 것입니다. 이렇게 하면, 모든 그리폰들이 만족하게 될 것입니다."

 YAL_classless_society:0 "차별 없는 사회"
 YAL_classless_society_desc:0 "코뮌이 성공했습니다! 공산주의자이던 자본주의 정치가이던 우리에게 경고를 주던 통제주의자들에게 맞서 우리는 진정한 자유의 힘을 보여주었습니다. 자유 결사의 정신으로 함께 뭉쳐, 우리는 계급 없는 사회가 도달 가능한 범위 안에 있다는 것을 세계에 보여주었습니다. 하지만 아직 끝나지 않았습니다..."

 YAL_anti_statism:0 "반-통제주의"
 YAL_anti_statism_desc:0 "예일의 그리폰들은 그들의 국가를 전복시켰지만, 많은 국가들이 여전히 세계의 지성 있는 대부분의 존재들을 지배하고 있습니다. 우리는 세계적인 불평등에 대한 증오심을 억압의 나라들을 쓸어버릴 파도로 바꿔야 합니다. 예일 코뮌이 책임을 져야 한다면, 우린 해내야 합니다."

 YAL_outward_coordination:0 "외부 문제 조정"
 YAL_outward_coordination_desc:0 "모든 코뮌들은 외부의 존재들과의 관계를 결정하는 것이 자유롭지만, 외교 정책과 국방 문제에 대해서는 조직화하는 것이 현명할 것입니다. 물론, 이러한 감독 위원회는 단지 조정을 위한 것일 뿐, 공식적인 권한은 가지고 있지 않습니다. 우리의 자유를 지키기 위해, 모든 자유 그리폰들은 외국의 위협에 맞서 조화롭게 협력해야 합니다."

 YAL_stalliongrad_exchange:0 "스탈리온그라드와 접촉"
 YAL_stalliongrad_exchange_desc:0 "해외에서 잘못된 방식으로 인도된 우리의 동지들은 어리석게도 '최고 소비에트'와 다른 정부의 탄압 수단에 시달려왔습니다. 그럼에도 불구하고, 그들은 우리의 대의에 공감하고 있으며, 우리는 서로에게 배울 점이 많습니다. 특히나 우리는 그들의 첨단 무기 체제에 대한 내부 지식에서 이익을 얻을 수 있을 것입니다."

 YAL_prywhen_exchange:0 "프라이웬과 접촉"
 YAL_prywhen_exchange_desc:0 "교육을 받지 못한 프라이웬 농민들이 폭정에 반기를 든 것은 옳은 일이지만, 그들 역시 서서히 국가를 세우며 아나키즘을 거부할 것이 분명해지고 있습니다. 하지만, 그들의 전투 경험과 농업 기술은 우리에게 유용할 것입니다. 그들은 틀림없이 동료 혁명가들을 도울 것입니다."

 YAL_expand_cooperatives:0 "협동 시스템 확장"
 YAL_expand_cooperatives_desc:0 "협동 기업은 우리의 요구를 충족시키며 큰 성공을 거두고 있습니다. 더 많은 감독자들을 임명하고 더 많은 노동자들의 노동 일정을 조절함으로써, 우리는 개인의 자유 손실을 최소화하면서 생산을 크게 늘릴 수 있을 것입니다."

 YAL_carry_the_torch:0 "횃불을 옮기다"
 YAL_carry_the_torch_desc:0 "우리 시대의 위대한 투쟁은 국가의 최종적인 파괴를 보는 것입니다. 그러기 위해서, 코뮌은 그리포니아 대륙 역사상 최악의 압제의 중심지인 그리펜하임을 향하여 북쪽을 바라봐야 합니다. 기생충들 같은 집정관들, 귀족들 그리고 장군들이 둥지에 침범해있습니다. 그들을 타도하고 제국의 심장부로 자유의 횃불을 옮겨야 합니다."

###Project Auferstehung
 YAL_update_old_tactics:0 "과거의 전술을 갱신하다"
 YAL_update_old_tactics_desc:0 "내가 없는 동안 전쟁의 방식이 바뀌었고, 가능한 한 빨리 새로운 전술을 배우는 것이 필수적이다. 전열 보병과 청동 대포는 더 이상 그리폰 군대의 주축이 아니다. 기계가 전장을 뚫고 나아가며 기관총은 몇 초 만에 대형을 무너뜨린다. 무엇보다도, 전쟁의 승패가 단 한 번의 전투로 결정되는 것이 아니라, 전선의 느린 이동에 의해 결정된다."

 YAL_inspect_new_guns:0 "새로운 총들을 점검하다"
 YAL_inspect_new_guns_desc:0 "전열 보병의 일제 사격이야말로 최고의 효율을 발휘할 수 있었다. 만개의 머스킷 총에서 연기가 피어올랐었지. 전쟁은 명예로운 것이었다. 전열이 먼저 무너지는 쪽이 패하고 보다 용감한 쪽이 승리할 수 있었다. 새로운 총, 개인 화기, 야포가 이러한 전쟁 방식을 자살행위로 만들었다. 그래, 경이로울 정도의 과학 발전이로군. 하지만, 덕분에 명예로운 전쟁은 죽었다."

 YAL_research_dynasty_history:0 "가계도를 조사하다"
 YAL_research_dynasty_history_desc:0 "그리펜하임을 다스리는 나의 고손자 그로버 6세, 실상은 새장에 갇힌 새에 불과하다. 그의 아버지가 제국을 잃게 만들었지만, 그는 통치하기에는 몸이 약하고 너무 어렸다. 그로버 4세는... 황제였다는 게 치욕스럽군. 6세가 그 둘을 따라가게 둘 순 없다. 그렇지 않으면 우리는 안정된 제국을 절대로 이룩할 수 없을 것이다. 그래서 나는 그 아이를 직접 길러서 통치에 대비하게 할 것이다."

 YAL_take_back_the_throne:0 "왕좌를 되찾다"
 YAL_take_back_the_throne_desc:0 "그리펜하임의 멍청이들은 나를 그리포니아 대륙의 정당한 황제로 인정하려 하지 않는다! 그들은 내가 예일에 처박혀있는 상황에 만족하고 있다. 예일이여! 종교적 광신도 놈들과 자기 배만 채우는 귀족들이 제국을 황폐화시켰다. 그들은 지금 내 궁전에서 자기들이 그렇게 잘났다고 생각하는 모양이다! 그들은 모두가 애초부터 반역자들이었고 반역자의 죽음을 맞이할 자격이 있다. 그들에게 신속한 심판을 내리겠다."

 YAL_its_good_to_be_home:0 "미래의 집은 좋아야만 한다"
 YAL_its_good_to_be_home_desc:0 "내가 이곳에 살았을 때보다 궁전이 더 안 좋게 보인다는 게 믿어지는가? 모든 게 열화 되었다. 다시 진정한 제국의 중심지가 되려면 상당한 개축이 필요할 것이다. 일단 당장은, 수십 명의 신하들과 함께 국가의 가장 중요한 기관을 방문해야 할 때이다. 그리펜하임과 수천 명의 관료들이 왕좌의 토대이기 때문이다."

 YAL_loyal_dogs:0 "충성스러운 개들"
 YAL_loyal_dogs_desc:0 "브론즈힐 백국의 다이아몬드 독들은 대륙의 합법적인 통치자들의 확고한 수호자들로서 대대로 황실을 잘 섬겨왔다. 만약, 그들이 주장하는 바와 같이 여전히 충성스럽다면, 그들은 다시금 맹세를 할 때가 왔다. 그들이 나를 잘 섬길지는 모르겠지만, 그들이 신하 노릇을 할지 대포의 먹이로 던져질지는 그들에게 달려 있다."

 YAL_eagleclaw_and_weijermars:0 "이글클로와 웨이저마스"
 YAL_eagleclaw_and_weijermars_desc:0 "이글클로와 웨이저마스의 영향력 아래 있는 귀족들은 내 앞에서 무릎 꿇기를 거부하고 있다! 그들이 지금 굽히지 않는다면, 나는 그들을 반항하는 반역자들로 볼 것이다. 페디시아와 스트로베리는 황제의 심장부에 매우 중요하다. 나는 그들에게 최후통첩을 보낼 것이다."

 YAL_romau_and_greiffenmarschen:0 "특권을 폐지하다"
 YAL_romau_and_greiffenmarschen_desc:0 "그라이펜마르센의 농민들과 로마우 시는 약세의 시기에 그들에게 주어진 특권으로 막대한 이익을 챙겼다. 제국의 나머지 지역이 고통받는 동안 그들은 스스로를 풍요롭게 했으며, 그것은 황제와의 신성한 맹세를 어긴 죄로 밝혀졌다. 나는 특권을 취소하고 이 도둑들을 우리 영역으로 다시 데려올 것이다."

 YAL_katerin_and_angriver:0 "동쪽으로 확장"
 YAL_katerin_and_angriver_desc:0 "앵그리버와 카테린은 언제나 헤르츠란트 내에서도 후미진 곳이었지만, 여전히 제국의 핵심 지역 중 일부이다. 그들은 수십 년 동안의 미친 통치로 공포에 떨고 있다. 제국이 아직 죽지 않았다는 걸 백성들에게 확신시키기 위해서는, 그곳을 통치하겠다고 주장하는 자를 반드시 처리해야 한다."

 YAL_the_heart_of_the_empire:0 "제국의 심장"
 YAL_the_heart_of_the_empire_desc:0 "제국의 심장은 로텐데담에서 스트라스부르크에 이르기까지, 나의 용감한 군대와 그리폰들에 의해 확보되었으며, 이제 나의 명령에 복종하고 있다. 과거의 기억이 아직도 내 신하들의 마음속에 남아 있는 것 같군. 고대의 상징물과 권력 체계를 사용함으로써, 과거의 기억들과 파편들을 미래의 제국으로 재구성하는 데 사용할 수 있을 것이다."

 YAL_army_befitting_an_emperor:0 "황제에게 어울리는 군대"
 YAL_army_befitting_an_emperor_desc:0 "내가 죽은 이후로, 제국은 자신을 더 이상 지킬 수 없는 수준으로까지, 서서히 규모가 축소되었다. 이제, 다시 사회의 선두에 서게 될 군대를 개혁할 때가 되었다. 다시 들려올 과거의 노랫소리와 행진이 기다려지는군. 나의 병사들은 조상의 깃발 아래에서 맹세하게 될 것이다.\n나의 군대, 나의 검은 다시금 전 세계의 선망의 대상이 될 것이다."

 YAL_imperial_manufactories:0 "제국 공장"
 YAL_imperial_manufactories_desc:0 "산업혁명은 내가 없는 동안 지나갔지만 그렇다고 해서 그 의미를 무시할 수 없다. 황제 칙령에 따라, 새로운 공장이 설립될 것이며, 그곳은 우리의 군수 산업의 중심이 될 것이고, 우리 군대를 위해 가장 진보된 무기를 생산하게 될 것이다."

 YAL_spirit_of_the_conqueror:0 "정복자의 정신"
 YAL_spirit_of_the_conqueror_desc:0 "헤르츠란트가 내 깃발 아래 있으니, 밖을 내다볼 시간이다. 오랜 적들이 여전히 번창하고 있군. 아퀼레이아와 윙바르디, 우리의 천적이다. 하지만 새로운 위협도 생겨났다. 공화국들, 사회주의자들, 도적 국가들. 나는 그들 모두를 정복할 것이다. 어떤 그리폰도 나의 권리를 부정할 수 없다."

 YAL_socialist_menace_of_the_north:0 "북부의 위협적인 사회주의자들"
 YAL_socialist_menace_of_the_north_desc:0 "클라우드버리의 양아치들만이 헤르츠란트 북부의 문제거리가 아니었던 것 같다. 일종의 '사회주의자들'이라고 일컬어지는 조직이 대륙의 가장 북쪽 지역을 장악하고 있다. 가지고 있는 이름과는 다르게, '사회주의자들'은 사회를 파괴하려고 한다. 그들을 반드시 막아야 한다!"

 YAL_restore_noble_estates:0 "귀족들의 재산 복원"
 YAL_restore_noble_estates_desc:0 "클라우드버리 공국은 케머스카이와 그의 반역자들이 토착 귀족들을 쫓아내게 되면서 도적 떼와 잔혹한 범죄의 시대로 내몰리게 되었다. 나는 이 땅을 정당한 주인들에게 돌려주고, 몇몇 중요한 충신들을 그들의 위에 올려놓을 것이다. 강하고 고귀한 발톱만이 평화를 지켜낼 수 있을 것이다."

 YAL_the_march_of_vedina:0 "베디나로의 행진"
 YAL_the_march_of_vedina_desc:0 "과거 제국의 전성기 동안 베디나는 독립을 유지했지만, 무역과 문화적 영향으로 그리펜하임과 조화를 이루었다. 그리폰 종족의 최북단 지역은 제국과 좀 더 긴밀히 연결되어야 한다. 그들은 내 제안을 받아들일 수도 있고, 아니면 파괴당하게 될 것이다."

 YAL_the_northern_duchy:0 "클라우드버리 공국 청소"
 YAL_the_northern_duchy_desc:0 "클라우드버리 공국은 한때 자랑스러운 제국의 지방이었지만, 현재의 공국은 도적과 반란군 그리고 탈영병들로 넘쳐나고 있다! 나는 클라우드버리의 질서를 회복할 것이고, 케머스카이는 새로운 천년의 시기에도 반역죄의 대가가 변하지 않았다는 것을 알게 될 것이다."
 
 YAL_a_will_and_a_way:0 "의지와 방법"
 YAL_a_will_and_a_way_desc:0 "제국의 붕괴와 아퀼레이아의 붕괴로 인해 남겨진 빈 땅에 일부 소국들이 생겨났다. 그런 땅들을 확보함으로써 우리 군대가 아퀼레이아 국경까지 접근할 수 있도록 보장해야 한다. 이것은 제국군에게 문제거리도 안된다."

 YAL_trade_federation:0 "스카이폴의 질서 회복"
 YAL_trade_federation_desc:0 "스카이폴은 재앙 그 자체이다. 그곳은 언제나 제국에서 가장 탐욕스럽거나 탐욕에 관심 있는 그리폰들의 보금자리였고, 지금은 돈이 흐르고 있지만 질서는 부재한 상태로 완전히 전락했다. 평범한 스카이폴 그리폰들은 안정을 갈망하고 있다. 나는 그들에게 필요한 것을 줄 것이다."

 YAL_aquileian_claim:0 "[Root.GetGroverAquileianClaimType]"
 YAL_AQUILEIAN_CLAIM_MONARCH:0 "기셀다의 권리 주장"
 YAL_AQUILEIAN_CLAIM_REPUBLIC:0 "3라운드"
 YAL_aquileian_claim_desc:0 "[Root.GetGroverAquileianClaimDescType]"
 YAL_AQUILEIAN_CLAIM_MONARCH_DESC:0 "나의 사랑하는 아내, 기셀다 디스크렛은 아퀼레이아의 왕족이었다. 그녀를 통해, 그로버 왕조는 아퀼레이아의 모든 땅에 대한 정당한 권리를 가지고 있다. 하지만, 골칫거리인 디스크렛 가문이 그들의 오만함으로 내 얼굴에 침을 뱉고 있다. 기셀다의 권리를 관철할 때이다!"
 YAL_AQUILEIAN_CLAIM_REPUBLIC_DESC:0 "아퀼레이아와 그리포니아 제국은 서로 두 번의 대전을 치뤘다. 한 번은 내 아버지의 통치 시기에 일어났었으며, 다른 한 번은 내가 통치하던 시기에 일어났고, 두 번 다 제국의 승리로 끝났다. 재미있는 것은, 이번에는 아퀼레이아를 다스리던 디스크렛이 그곳에 없다는 것이다. 그들 자신의 국민들조차도 그들 가문의 무능함에 질렸기 때문이다. 제대로 된 군주가 없다면, 그들의 땅을 빼앗는 것은 손쉬운 일이 될 것이다."

 YAL_burn_aquila:0 "아퀼라를 불태우다"
 YAL_burn_aquila_desc:0 "아퀼레이아의 돼지 같은 비둘기들은 교훈을 배우는데 실패했고, 내가 그들의 조국을 합병하는 것에 반대하며 거리에서 폭동을 일으키고 있다. 이 일은 그들이 아무짝에도 쓸모없고, 버릇없고, 난폭한 사람들이라는 것을 보여주고 있는 셈이다. 나는 다른 무엇보다도 한 가지는 확실하게 알고 있다. 그들이 황제를 사랑하지 않는다면, 그들은 나를 두려워하는 법을 알게 될 것이다.\n아퀼라는 파괴될 것이다. 다시 한번."

 YAL_restoring_old_friends:0 "옛날 생각을 하며"
 YAL_restoring_old_friends_desc:0 "그리폰스톤 왕국은 폐허가 되었다. 구토, 나의 형제 집안, 그들은 사라졌다. 그들은 또한 보레아스의 우상마저 잃어버렸다. 우리 종족의 탄생지는 그들의 부재 속에 무너졌지만, 그리펜하임이 이전의 화려함으로 돌아왔으니, 그리폰스톤 또한 그렇게 될 것이다. 안타깝게도, 그곳의 현재 주인들은 그들의 도시를 평화롭게 포기하려 하지 않는 것 같다. 하지만 보레아스께서 나의 편에 서계시니, 우리는 질 수 없다!"
 
 YAL_unite_the_houses:0 "가문 통합"
 YAL_unite_the_houses_desc:0 "에리에와 이리에 가문 사이의 고대의 원한은 제대로 기록되어 있다. 그들은 불과 물 혹은 태양과 달과 같다. 이러한 무의미한 충돌을 끝내고, 모든 그리폰들을 제국의 대열에 합류시켜야 한다. 나는 그들의 가문에게 진짜 싸움을 보여줄 것이다."

 YAL_rebuilding_griffonstone:0 "오래된 둥지를 재건하다"
 YAL_rebuilding_griffonstone_desc:0 "그리폰스톤은 우리의 공방전과 수년간의 방임으로 심각한 피해를 입었다. 제국이 부활했다는 것과, 지역 주민들의 환심을 사기 위하여, 나는 오래된 도시를 개조할 것이다. 보레아스의 축복을 빌기 위하여 보레아스의 거대한 신전을 지을 것이며, 구토의 궁전을 개조해서 이 지역의 행정 중심지 역할로 사용할 것이다. 이 모든 것이 내가 기억하는 그대로 이루어질 것이다."
 
 YAL_integrate_the_premises:0 "다리를 건설하다"
 YAL_integrate_the_premises_desc:0 "제국의 통합은 정복에서 출발할 뿐, 본질적으로 그 과정 자체는 고대 이후로 별로 변하지 않았다. 도로와 다리는 새로운 영토를 헤르츠란트와 연결하고 훌륭한 통신 시스템과 지방 정부는 제국의 질서를 유지할 것이다.\n머지않아, 새로운 영토들은 제대로 제국화될 것이다."   

 YAL_the_final_lesson:0 "마지막 교훈"
 YAL_the_final_lesson_desc:0 "윙바르디 왕국은 제국에게 있어 가장 큰 골칫거리였다. 아버지께서 그들과 싸웠을 때, 그들은 굴복하지 않았고, 그들과 대전쟁을 치러야 했다. 972년에는, 그들이 반란을 일으켜 제국에게 멸망을 가져올 뻔했다. 윙바르디인들은 그리포니아의 평화와 단결을 저해시킬 수 있는 모든 기회를 잡으려 하고 있다. 이제 그들에게 마지막 교훈을 가르쳐야 할 때이다."

 YAL_the_breadbasket_of_griffonia:0 "그리포니아의 곡창 지대"
 YAL_the_breadbasket_of_griffonia_desc:0 "에비 강은 언제나 황금의 곡식밭으로 가득 찬 땅인 루시와 프라이웬의 그리폰들에게 아낌없이 도움을 주었다. 현재, 탐욕스럽게 자라난 그리폰들은 역겨운 쌀을 위하여 곡식을 불태우고 있다. 그리폰의 품위에 대한 이 경솔함은 용서할 수 없는 일이다. 그들의 다음 수확물은 곡식이 될 것이니, 아이르시여 우리를 도와주소서."

 YAL_a_lesson_they_remember:0 "가르침을 기억시키다"
 YAL_a_lesson_they_remember_desc:0 "거만한 남부인들은 아직도 내 앞에 엎드려 절하기를 거부하고 있다. 그들이 패배한 상태인데도! 때때로 제국은 국가를 위하여 그들의 변명거리들을 짓밟고는 했지만, 그들은 자신들의 실수에 대해서 배우려고 하지 않고 있다. 교사의 말을 듣지 않는 학생들은 듣도록 만들어질 것이다. 윙바르디와 그 이전의 동맹국들은, 그들이 좋든 싫든 간에 제국에 통합될 것이다."

 YAL_remind_the_knights:0 "기사들에게 그들의 의무를 상기시키다"
 YAL_remind_the_knights_desc:0 "롱소드와 헬퀼은 대성전 시기에 남은 모든 것이다. 그곳의 기사들은 포니들의 위협으로부터 국경을 지키고, 때가 되면 진격할 준비를 하도록 위임받았다. 기사들의 명예가 조금이라도 남아있다면 황제에게 새로운 맹세를 하게 하거나, 그들의 검을 들어 올릴 사람을 찾아 줄 것이다."

 YAL_southern_vassals:0 "남쪽으로의 대장정"
 YAL_southern_vassals_desc:0 "우리는 그리펜하임에서 멀리 떨어진, 미노타우로스 섬 근처에 있는 남쪽의 해안지역에 그리폰들을 정착시켰다. 비록 이 지역의 그리폰들과 미노타우로스들은 격렬한 독립심을 가지고 있지만, 그들 역시 굴복시켜야 한다. 하지만, 이 지역에 대하여 진지하게 다뤄본 적이 없으니, 그들이 나를 구세주로 볼지는 의문이다. 물론, 정복자로 보이는 것은 나에게 아주 잘 어울리는 일이 될 것이다."

 YAL_incorporate_the_south:0 "남부의 고삐를 쥐다"
 YAL_incorporate_the_south_desc:0 "남부의 그리폰들은 오만하고 논쟁적인 무리이다. 그들은 여전히 제국의 통치에 저항하고 있지만, 분열되고 제대로 조직되지 않았다. 나의 총독들에게 호의적인 태도를 취하게끔 하여, 서로 이질적인 집단들을 서로 적대시하게 만들 것이다. 그렇게 한다면 그들은 절대로 그들의 정복자들에 대항하여 연합적인 전선을 형성하지 못하게 될 것이다. 그러고 나서, 그들은 우리의 통치가 얼마나 자비로운지를 깨닫게 되어 저항은 저절로 사라지게 될 것이다."

 YAL_second_grand_crusade:0 "2차 대성전 개시"
 YAL_second_grand_crusade_desc:0 "현재 그리포니아 대륙의 대부분이 제국의 영토로 돌아오고 있지만, 한 가지 위협이 대륙에 남아 있다. 동부의 리버 포니들은 수 세기 동안 제국에 저항해 왔으며, 1차 대성전은 실패로 끝났고, 그 일은 나의 일시적인 죽음으로 이어졌다. 나는 모든 그리폰들이 2차 대성전이라는 하나의 위대한 목표를 향해 결집하도록 만들 것이다!"

 YAL_establish_ordenstaat_flussland:0 "리버랜드 기사단국 설립"
 YAL_establish_ordenstaat_flussland_desc:0 "포니들이 자기들 뜻대로 하게끔 놔둘 수는 없다. 우리와 그들 사이의 차이점은 메울 수 없다. 기사단은 대성전의 참전용사들과 오래된 기사단의 잔재들로 이루어질 것이다. 그들은 리버랜드를 감독하고 불안을 억제하며, 삼신교리를 퍼뜨리기 시작할 것이다. 이번에는 불명예스러운 개혁주의자들이 그들을 망치지 않도록 보장할 것이다."
 
 YAL_establish_freistaat_flussland:0 "리버랜드 공화국 설립"
 YAL_establish_freistaat_flussland_desc:0 "철권 통치는 증오로 이어질 뿐이다. 우리는 포니들을 제대로 다스려야만 우리의 영토를 지킬 수 있다. 포니들의 과격주의 성향을 조정하기 위하여, 광범위한 지방 자치권을 가진 세 개의 리버랜드 자유국을 수립할 것이다. 특히나, 님부시아와는 신중하게 거래할 것이다. 전쟁에서는 이겼지만, 평화를 쟁취하는 것은 더 어려운 일이 될 것이다."

 YAL_sweet_revenge:0 "2세기에 걸친 복수"
 YAL_sweet_revenge_desc:0 "님부시아. 보레아스의 대륙에서 탄생한 나라들 중 가장 비열한 나라. 윙바르디조차도 님부시아의 오만한 놈들에 대한 나의 순수한 증오에는 근접하지 못한다. 나는 개인적으로 그리포니아 대륙의 동쪽 끝으로 가서 그 쥐새끼들의 마지막 운명을 조율할 것이다.\n기록 말살형."

 YAL_emperor_of_griffonkind:0 "그리폰 종족의 황제"
 YAL_emperor_of_griffonkind_desc:0 "그리포니아 대륙의 저 끝까지 제국의 군대를 진격시켰으니, 나는 내가 하고자 했던 모든 일을 끝마치게 되었다. 마지막 복수 행위의 끝에, 평온함만이 남았다. 나는 해야만 했던 끔찍한 일들을 저질렀으며, 역사는 나를 폭군으로 기억할 것이다. 이제는, 평화를 유지할 때이다. 머지않아 그로버 6세의 나이가 충분히 차오르게 된다면, 그리폰 종족의 모든 황제로써 제국을 계승하게 될 것이다."
 
 YAL_all_must_bow:0 "모두가 꿇어야 한다"
 YAL_all_must_bow_desc:0 "복수는 끝냈지만, 해야만 할 일이 더 남아 있다. 나는 만족감을 느낄 줄 알았지만, 다시금 화가 치밀어 오르는 것 같다. 나는 아직 아버지의 위대함에 도달하지 못했다. 더 많은 적들이 모든 산과 바다의 너머에서 기다리고 있다. 나는 결정했다. 대륙 위에 있는 모든 존재가 나에게 무릎 꿇을 때까지, 나는 떠날 것이고, 제국군은 나를 뒤따르게 될 것이다."

