 YAL_inspired_workers2:0 "영감"
 YAL_inspired_workers2_desc:0 "예일의 경제는 전령의 새로운 신성한 경제 계획 덕분에 번창하고 있습니다."
 YAL_mining_workers1:0 "수확"
