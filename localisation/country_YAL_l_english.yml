 yale.53.d:0 "반동주의자들은 죽거나 두들겨 맞은 결과, 항복하게 되었습니다. 구질서의 잔재는 산산조각이 났습니다. 예일인들은 마침내 정당한 대가를 치르고, 이 땅의 부를 사람들에게 나누어 줄 자유를 얻게 되었습니다. 이제 예일의 그리폰들은 자유 속에서 함께 살아갈 수 있습니다.\n에리히 뮈슈나벨은 아나키즘 혁명을 이끌었을 뿐만 아니라, 해방이라는 목표를 달성했고, 개인적인 복수도 끝냈습니다. 이전 사이러스발 대학의 총장은 그가 어린 시절을 보냈던 저택의 불타버린 폐허를 지나갔습니다. 그가 계획했던 대로, 그의 가문은 가장 먼저 죽는 사람들 중 하나가 되었습니다. 언제나, 아버지의 관심을 가져갔던, 그의 누나는 사라졌습니다. 아버지의 최후의 순간은, 에리히에게 있어 가장 위대한 업적으로 각인될 것입니다. 자본가로서, 그 늙은 뮈슈나벨은 그의 노동자들에게 친절했습니다. 하지만 그것이 에리히에게 부추겨진 군중들이, 그의 저택을 불태우는 것을 막지는 못했습니다.\n에리히는 한때 퇴폐적이었던 응접실의 폐허를 거닐며, 미래에 대해 곰곰이 생각했습니다. 예일에서 아나키즘을 방해할만한 모든 요소들은 적절히 제거되었습니다. 그의 학생들과 교사들은 이미 사람들에게 그들의 새로운 삶의 방식을 교육하고 있습니다. 두 가지가 여전히 그를 걱정하게 만들었습니다. 첫 번째는, 헤르츠란트의 다른 강대국들은 공산주의자들을 손쉬운 목표물로 보고, 잘못된 사상이라는 이름으로 혁명의 불씨를 잠재우려 할 것입니다.\n두 번째는, 노동조합입니다. 혁명에 대한 동맹으로서, 이 조직들은 에리히가 기대했던 것만큼 급진적이지 않았습니다. 조합의 많은 고위 간부들은 민중을 해방시키는 대신에, 그들을 애지중지 다뤄야 한다고 믿었습니다. 지금도 그들은 계층 교육, 조직화된 노동, 군대의 장점을 주장하고 있습니다. 이제, 그리폰들이 자신의 해방을 계속하도록 돕는 것은 에리히의 몫이 되었고, 계급 질서로 돌아가는 유혹에 굴복하지 않을 것입니다.\n에리히 동지는 아버지의 의자가 있던 땅에 침을 뱉었습니다. "하려는 일의 끝을 봐야겠어.""
 yale.53.a:0 ""내가 이 일을 끝낼 수 있다는 걸 보여줘야겠군.""
 
 yale.54.t:0 "해방된 경제" 
 yale.54.d:0 "자본주의 경제에서 자유 경제로의 전환은 쉽지 않았습니다. 처음에 우리는 일부 자본가들과 협력하려고 노력했지만, 그들은 그들의 사업을 포기하기를 꺼려 했고, 예전 방식으로 계속 운영하는 것을 선호했습니다. 기술자나 경영자가 부족한 경우가 많았기 때문에, 처음에는 정교한 기계로 공장을 관리하는 것에 어려움을 겪었습니다. 노동조합은 도망친 경영진들의 자리를 채우려고 했지만, 종종 노동조합 지도부는 모순된 지시를 내려 혼란과 지연을 초래했습니다. 하지만, 해방된 사람들 사이에는 수많은 선한 의지가 있었기 때문에, 노동자들은 계속해서 자신들의 작업장을 관리했고, 그들이 할 줄 아는 일을 계속했습니다.\n대학의 학생들이 그들에게 커다란 도움이 되었습니다. 경쟁과 개인 소유의 제약이 없어져, 그들은 사라진 사람들을 대체하는 데 도움이 되는 과학적인 생산 모델을 자유롭게 구현할 수 있었습니다. 관료주의가 없어졌으니, 아마도 수많은 잘못된 결정들이 내려지고 있을 것입니다. 그러나 훨씬 더 빨리 그리고 실제로 이 문제에 대해 직접적으로 알고 있는 그리폰들에 의해 개선되고 있습니다.\n전반적으로, 전환은 속도와 완전성에서 극적인 변화를 보여 왔습니다. 일부 구질서의 잔재들이 여전히 남아 있고, 일부 그리폰들은 그들의 돈과 고용에 고집스럽게 매달리고 있지만, 나머지는 그들의 이마에 흐르는 땀을 즐기는 새로운 기쁨을 즐기고 있습니다. 지역 코뮌들은 서로를 돕고 있고, 자본주의 생산 방식에 의해 강요된 계층 구조 없이도 존재들 사이의 사회적 유대감이 충분히 기능할 수 있다는 것이 밝혀졌습니다. 여전히 남용과 의견 충돌이 있지만, 대체로 경제가 흔들리지 않는 것은 성공적이었다고 말할 수 있을 것 같습니다."
 yale.54.a:0 "우리는 우리 운명의 주인이다."

##Fascist Events
 yale.17.t:0 "프로테우스 집정관을 초대하다"
 yale.17.d:0 "검과 방패 운동은 덕목, 종교, 군사 문화에 초점을 맞추면서 평민들과 지식인들 사이에서 인기를 얻고 있습니다. 그들의 성공을 보장하기 위하여, 최근 마이클 추기경을 위원회에 초빙한 브루마 대학교는 그들의 다음 단계를 신중하게 계획했습니다. 많은 그리폰들이 여전히 검과 방패에 의문을 제기하고 있으며, 특히 사회주의와의 화합과 같은 이퀘스트리아의 거짓된 사상에 흔들린 그리폰들이 의문을 제기하고 있습니다.\n하지만, 대중 앞에 모습을 드러내는 걸 좋아하지는 않지만, 우리의 명분에 대한 지지를 강화하는 데 도움을 줄 수 있는 한 그리폰이 있었습니다. 마이클의 상관이자 사제직에서 가장 높은 프로테우스 집정관은 예일의 그리폰들에게 신에 대한 의무를 상기시켜 줄 것입니다. 브루마 대학교는 새로운 학생 민병대의 수준을 점검하고, 축복을 빌어주기 위하여 프로테우스를 초대할 것입니다. 때때로 성직자라기보다는 기사처럼 행동하는 집정관이 우리의 검과 방패 운동을 지지하기를 바랍니다. 총장과 대학은 이 행사가 성대한 기념행사가 되도록 할 것입니다."
 yale.17.a:0 "초대장을 보내라!"

 yale.18.t:0 "프로테우스 집정관을 초대하다"
 yale.18.d:0 "프로테우스 집정관은 예일로부터 집정관이 크게 환영을 받는 배움의 장소인 브루마 대학에서 열리는 축제에 참석해달라는 초대를 받았습니다. 크게 문제 될 건 없어 보이니, 집정관은 지역 학생 민병대의 수준을 점검하고 축복해 줄 것입니다. 이 초대는 악의를 가지고 한 것 같지는 않으며, 이것은 예일에서 강해진 종교의 영향력, 특히 아크투리우스 숭배를 의미하고 있습니다. 프로테우스는 예일로 떠나 축복을 준비하려고 합니다. 그는 그리펜하임과 제국에서 벗어나기를 열망하고 있습니다. 집정관의 방문은 좋은 쪽이던 나쁜 쪽이던 예일을 확보하는 데 도움이 될 것입니다."
 yale.18.a:0 "그가 어느 쪽이든, 떠나는 것을 막을 수는 없다."

 yale.19.t:0 "아크투리우스의 축복"
 yale.19.d:0 "도시의 중심 광장인 브루마의 카이저광장에 엄청난 인파가 모였지만, 광장의 중앙은 이제 막 시작하려는 의식을 위하여 비어 있었습니다. 먼저, 집정관이 시청의 발코니에 나타났고, 군중들이 환호성을 질렀습니다. 기사도적이고 현실적인 프로테우스는 대중들에게 엄청난 인기를 얻었고 많은 사람들이 그를 보기 위하여 몇 시간 동안 여행을 오기도 했습니다. 그의 뒤로, 꽤 멀리 떨어진 곳에서, 마이클 추기경이 집정관을 향한 군중들의 숭배에 미소를 지으며 자리를 잡았습니다. 프로테우스는 즉시 이곳의 그리폰들과 연결되어 다른 모든 것을 잊게 하는 것 같았습니다.\n군용 드럼 소리가 광장을 채우며 군중을 침묵시켰고, 모퉁이에서 검과 방패 민병대가 광장으로 진군했습니다. 그들은 회색 제복과 흰 깃털이 달린 회색 모자를 쓰고 있었고, 금색 줄로 그들의 제복을 보완하고 있었습니다. 그들의 앞쪽에는 월계관으로 둘러싸인 방패 뒤의 검을 형상화한 황금 깃발을 들고 있는 기수가 걸었습니다. 깃발에는 이렇게 적혀있었습니다: '용기, 정의, 수호' 학생 민병대가 자리에 이르렀을 때, 그들을 집정관이 맞이했고, 광장은 침묵을 지키며 집정관의 연설을 기다렸습니다.\n"예일의 시민 여러분, 이 아름다운 날에, 저를 초대해 주셔서 감사합니다. 추기경이 몇 마디 부탁하셨으니 말씀드리겠습니다. 아시다시피 아크투리우스는 언제나 브루마에 특별한 자리를 마련해 주었고, 당신의 대학은 많은 훌륭한 기사와 성직자들을 배출해 왔습니다." 군중들은 집정관의 칭찬에 환호했고, 그들을 진정시키기 위해 제스처를 취해야 했습니다. "하지만, 저는 예일의 모든 그리폰들이 신성한 길을 따르기로 결정한 것은 아니라는 말을 들었습니다. 세상은 작고 보잘것없어 보이지만, 우리의 복지제도에 대한 부담이 커져가는 불확실한 시대에, 많은 사람들이 혼란스러워하고 길을 잃고 있습니다. 하지만 아크투리우스께서는 도움이 필요한 사람들을 위하여 싸울 것이라는 것을 기억해 주시기 바랍니다. 제가 간청하니, 신의 부르심을 따라 멀리 떠나는 사람들을 보호해 주십시오. 그렇게 한다면, 예일의 미래와 제국의 미래는 안전해질 것입니다!"\n집정관의 연설이 끝난 후, 그는 마이클 추기경과 함께 검과 방패 깃발을 축복하는 찬송가를 외쳤습니다. 그러고 나서 프로테우스는 군인과 학생들과 이야기를 하며 나머지 하루를 보냈고, 심지어 그들의 소총 중 하나를 직접 시험해 보기도 했습니다. 집정관의 연설 소식은 빠르게 퍼졌고 많은 그리폰들이 프로테우스의 말을 경청했습니다. 그다음 주, 많은 그리폰들이 아크투리우스의 보호 아래에 들어오고 예일의 모든 신전이 가득 차게 되었습니다."
 yale.19.a:0 "그리폰들의 수호자인, 아크투리우스를 찬양하라!"

 yale.20.t:0 "마이클의 승진"
 yale.20.d:0 "위원회는 브루마 대학이 예일의 개혁에 앞장선 이후 더 나은 방향으로 많은 것이 바뀌었다는 것을 인정해야 했습니다. 평민층 그리폰들이 종교와 규율을 따르게 됨으로써, 예일은 과학자들과 높은 이상주의가 실패한 나라에 포함되게 되었습니다. 브루마의 사회과학자들은 다른 사람들보다, 심지어 사이러스발보다도 더 많은 사람들의 욕구를 이해했습니다. 사이러스발은 언제나 자신들만이 시민들을 위하여 싸워왔다고 주장했습니다.\n모든 주요 신문에 게재된 프로테우스 집정관의 개인 추천서와 함께 생긴 변화가 위원회를 움직이게 했습니다. 총장들은 협상을 위하여 예일의 아크투리우스 교단의 책임자인 마이클 추기경을 초대했습니다. 추기경이 그린백의 보레안 비더그리프 빌딩에 도착했을 때, 위원회는 그들의 힘과 지성에 감명받지 않는 그리폰을 보게 되었습니다.\n가장 눈에 띄는 것은, 추기경은 합리적이었고, 성직자가 가져야 하는 것 범위보다 훨씬 더 합리적이었습니다. 만약 그가 위원회에 들어온다면, 그는 대학을 존중해 줄 것이지만, 단순히 신과 대중의 의지에만 목소리를 낼 것입니다. 그는 자신이 위원회의 의석을 가지게 된다면, 마침내 엘리트와 일반 그리폰 사이의 불화를 해결할 수 있을 것이라고 맹세했고, 무엇보다도, 예일의 전통이 마이클에 의해 주도된다면, 집정관이 그것을 존중할 것이라고 약속했습니다.\n결국, 위원회는 사이러스발에게만 항의를 받았으며, 마이클을 위원회에 입회시키는 것에 찬성표를 던졌습니다."
 yale.20.a:0 "예일은 추기경을 보장해 줄 것이다."

 yale.21.t:0 "예일의 성직자들"
 yale.21.d:0 "예일 학장국은 언제나 '학술 논쟁'이라는 이름으로 많은 사악하고 위험한 생각들이 곪아 터지는 나라였습니다. 그러나, 안락의자 지식인들이 대중의 지지를 얻는 데 실패하게 되면서, 그들의 나라는 종교적인 생각을 가진 그리폰들이 길을 인도하도록 강요받게 되었습니다. 검과 방패 운동 아래에서, 특히나 아크투리우스가 대학과 신전 모두에서 대중화되었습니다.\n현재 아크투리우스의 마이클 추기경은 예일의 지도자로 선출되었으며, 그는 즉시 그리펜하임의 프로테우스 집정관에게 지지를 약속했습니다. 예일의 충실한 그리폰들을 다시 황실 안으로 들여보내야 할까요?"
 yale.21.a:0 "또 다른 영지가 제국에 동참하게 되었다!"
 yale.21.b:0 "우리는 그들의 충성을 받아들일 수 없다."

 yale.22.t:0 "우리의 요청이 거절당하다"
 yale.22.d:0 "그리펜하임의 집정관과 오해가 있었던 것 같습니다. 그들이 우리의 신하 요청을 거절했기 때문입니다. 이것은 계급 체계에 대한 확고한 믿음을 가지고 있던 마이클에게 개인적으로 커다란 타격으로 다가왔습니다. 그럼에도 불구하고, 추기경은 아크투리우스와 예일을 위하여 계속 싸울 것을 맹세했습니다. 비록 그것이 기사에게 대항하는 기사로서 일지라도 말입니다. 아크투리우스만이 신성한 전쟁터에서 누가 옳은지를 결정할 것으로 보입니다."
 yale.22.a:0 "어떻게 그들이 신자들을 버릴 수 있지?"

 yale.23.t:0 "예일의 지위"
 yale.23.d:0 "그동안 예일은 그리포니아 제국 내에서 집정관의 신하로서 큰 자치권을 제공받아왔습니다. 하지만 이제 제국이 다시 떠오르고 있기 때문에, 우리는 예일 시민들을 어떻게 해야 할지 생각해야 합니다. 마이클 추기경은 그리폰들이 제국에 완전히 통합되는 것에 반대하지 않을 것이라고 보장해 주었지만, 그는 예일이 스스로 자치를 누리게 하여 이익을 얻는 것이 더 나은 방법이 될 수도 있다고 강조했습니다."
 yale.23.a:0 "제국에 온 걸 환영한다!"
 yale.23.b:0 "제국에 온 걸 환영한다! (예일이 당신을 통합합니다!)"
 yale.23.c:0 "현재의 상태가 가장 적절하다."

 yale.24.t:0 "제국이 우리의 자치권을 인정하다"
 yale.24.d:0 "우리의 특권을 포기하고 그리포니아 제국의 평범한 지역이 되겠다는 우리의 제안이 집정관들에 의해 거부되었습니다. 세 사람이 서명한 서한에서, 그들은 마이클만이 예일의 그리폰들을 제국 내에서 자율적인 신자로서 신들을 가장 잘 섬기게 할 수 있을 것이라고 설명해 주었습니다. 그들은 또한 그들의 결정 이유로 예일인들의 과학적이고 군사적인 열정을 인용하였습니다.\n그래서 그렇게 결정되었으니, 그렇게 할 것입니다. 우리는 황제의 검과 방패가 될 것이며. 보레아스 제국의 아크투리우스가 될 것입니다. 그리고 우리를 필요로 한다면, 우리는 세계의 끝까지 진군할 것입니다."
 yale.24.a:0 "우리는 신의 은총 속에서 서 있을 것이다."

 yale.50.t:0 "마이클 추기경의 겸손한 요청"
 yale.50.d:0 "예일의 발전은 우리가 기대했던 것보다 더 순조롭게 진행되고 있습니다. 예일의 학자들은 현명하게도 여공작을 상대로 우리 편을 들기로 했을 뿐만 아니라, 지역 추기경을 집권시키기로 결정했습니다. 가장 운이 좋게도, 예일의 마이클 추기경은 위계질서의 충실한 구성원이시고, 자신의 무리를 잘 지도해 주었습니다.\n우리의 최근 합병 요청에 추기경이 답변한 것도 이런 맥락에서입니다. 단순히 제국의 일부가 되는 것을 받아들이는 대신, 마이클은 예일의 독특한 행동 방식과 계획이 가져올 수 있는 과학적 이익에 근거하여 예일의 지속적인 자치권을 간청해 왔습니다. 비록 우리가 합병을 요구할 수는 있지만, 이 보잘것없는 요청을 거절하는 것은 우리의 희망에 어긋나는 일이 될 수도 있습니다. 우리는 이것을 얼마나 추진해야 할지 신중히 고려해야 합니다."
 yale.50.a:0 "합병을 요구한다."
 yale.50.b:0 "우리는 이 요청을 기꺼이 받아들인다."

 yale.11.t:0 "숨겨진 이벤트"
 yale.11.d:0 "여기엔 아무것도 없습니다."
 yale.11.a:0 "그랭..."
 
 yale.64.t:0 "황제의 뜻" #Event for HLQ and longsword to get puppeted by Grover II. They can situationally refuse, player can always refuse
 yale.64.d:0 "[Root.GetGroverKnightProposalDesc]"
 yale.64.a:0 "폐하의 뜻대로." #Get puppeted by Grover.
 yale.64.b:0 "그로버 2세는 과거의 유물이다." #Reject Grover. He declares war.
 yale.64_ACCEPT:0 "조금 전, 우리는 그로버 2세 황제로부터 편지를 받았습니다. 부활한 황제는 오랫동안 군대를 이끌지 못했기에, 제국에 대한 우리의 공식적인 종속을 요구할 수밖에 없었던 것 같습니다. 그의 편지는, 우리가 대성전의 기사단으로서 포니들의 위협과 함께 다가오는 전쟁에서, 제국에 복종하고 전쟁 수행을 도와달라는 요구를 분명히 하고 있습니다. 그가 옳습니다; 우리의 맹세는 아직 유효하며, 우리는 그의 명령에 복종할 의무가 있습니다. 어찌 됐든, 그에게 대항하는 것은 어리석은 일이므로, 우리는 받아들일 수밖에 없습니다."
 yale.64_REJECT:0 "조금 전, 우리는 그로버 2세 황제로부터 편지를 받았습니다. 부활한 황제는 오랫동안 군대를 이끌지 못했기에, 제국에 대한 우리의 공식적인 종속을 요구할 수밖에 없었던 것 같습니다. 우리의 영토는 과거 제국의 영역이었기 때문에, 그는 우리가 맹세를 지킬 것을 기대하고 있습니다. 물론, 우리는 맹세를 지킬필요없습지만 말입니다."
 yale.64_REJECT_CRIMES:0 "조금 전, 우리는 그로버 2세 황제로부터 편지를 받았습니다. 부활한 황제는 오랫동안 군대를 이끌지 못했기에, 제국에 대한 우리의 공식적인 종속을 요구할 수밖에 없었던 것 같습니다. 그의 편지는, 우리가 대성전의 기사단으로서 포니들의 위협과 함께 다가오는 전쟁에서, 제국에 복종하고 전쟁 수행을 도와달라는 요구를 분명히 하고 있습니다. 하지만, 황제는 포니 종족과 관련된 우리의 '범죄'를 알게 되었으며, 이는 궁극적으로 그의 목표에 어긋나는 일입니다. 그는 우리가 기사로서의 의무와 명예를 져버렸다고 주장하며, 우리의 행동에 대하여 처벌할 것을 선언했습니다. 우리는 그가 처벌하도록 놔둘 수 없습니다."

 yale.65.t:0 "님부시아의 운명" #Option A burns all NIM cores owned by RCT (damage infra, factories, manpower) (after they are setup to be puppet), option B disarms them by removing NIM state military factories and adding civilian factories. Triggered by YAL_sweet_revenge
 yale.65.d:0 "나는 과거의 적국이었던 님부시아까지 여행을 떠났다. 내가 전사했던 전쟁터를 찾아가 보았다. 추잡한 페가시 놈들이 만들어놓은 기념패를 읽을 수는 없었지만, 다시는 읽을 수 없도록 만들었다. 더욱 적절한 기념비가 적당한 시기에 만들어질 것이다. 마침내 님부시의 처참한 도시가 눈에 들어오자, 나는 미소를 참을 수 없었다. 수 세기 동안의 포니들의 역사 동안, 그들의 전투력은 정말로 골치 아팠다. 나는 개인적으로 이 쥐새끼들의 집을 불태우는 수많은 꿈을 꾸었지만, 제국을 위하여 나는 나 자신의 즐거움에 대하여 고려해야 한다.\n물론, 님부시를 완전히 박살 내고, 모든 걸 약탈해갈 수도 있다. 님부시아에 대한 언급을 금지하고, 더러운 페가시들을 그들의 조국에서 끌어내린 뒤, 그들이 억압하던 포니들에게 땅을 맡기고, 그들의 창던지기 연습에 어울리게 할 수도 있다. 이것이 바로 님부시아인들이 그들의 무례함에 대하여 마땅히 받아야 할 것들이다. 다른 방법으로는, 그들의 전사로서의 정신을 죽이는 것이다. 인정하지, 남부시아라는 땅은 일종의 아름다움을 가지고 있다. 그들에게 가장 굴욕적인 방법으로 제국을 위하여 봉사하게 만드는 것이다. 이곳의 아름다운 해변은 제국의 가장 부유한 그리폰과 포니들에게 정말 큰 인기를 얻을 수 있을 것이다. 페가시들이 관광객들에게 그들의 작은 무술 묘기를 보여주게끔 만든다면 정말로 어울릴 것이다. 돼지 같은 은행가들과 그들의 가족들을 위하여 공연하게 되는 것으로 전사들의 이야기가 끝나는 것이니, 이 얼마나 굴욕적이지 않은가? 그들은 자신들의 유산을 깎아내리며 돈을 벌게 되는 꼴이 될 것이다.\n힘이란 정말로 아름다운 것이다."
 yale.65.a:0 "님부시아를 불태우고 다시는 언급되지 못하도록 하라!"
 yale.65.b:0 "그들의 신전은 호텔로서 아름다운 곳이 될 것이다!"
 
 yale.66.t:0 "대중들을 진정시키다"
 yale.66.d:0 "우리의 통치에 대한 헤르츠란트의 저항은 더 이상 견딜 수 없게 되었습니다. 최근 몇 주 동안 반체제 목소리가 고조되면서 로마우와 그리펜하임에서 대규모 시위가 벌어졌습니다. 격앙된 분노가 완전한 적개심과 불응으로 번졌습니다. 무언가 빠르게 행동해야 합니다.\n다행히, 우리는 전 로마우의 지도자인 쥘 마이클 라비올리로부터 약속을 받았습니다. 그는 자신의 상당한 인기를 활용하여, 우리의 최고위자 역할을 하겠다고 제안했습니다. 학장국을 대표하는 낯익은 얼굴이 있다면, 현재의 본능적인 증오는 빠르게 녹아 없어질 것입니다. 일부 사람들은 라비올리는 사상적으로는 거의 기여하지 않을 것이라고 이의를 제기했지만, 그가 사태를 대대적으로 진정시킬 것이라는 데는 이의를 제기하지 않았습니다.\n조화주의자이자, 새로운 불빛 운동의 지도자인 조지나 프리드리카 쉴러는 우리의 문제의 뿌리가 홍보보다 더 중요하다고 주장했습니다. 그녀는 대중들이 복지에 대한 분명한 무시로 인하여 동요하게 되었다고 주장했습니다. 그녀의 세부적인 개혁 프로그램이 가장 고무적인 해결책은 아닐 수도 있지만, 이것은 장기적으로 학장국을 위한 최선의 선택일 수도 있습니다.\n우리는 어려운 선택에 직면해있습니다. 어떤 그리폰이 이 위기에서 우리를 가장 잘 도와줄 수 있을까요?"
 yale.66.a:0 "라비올리는 우리가 필요로 하는 그리폰이이다, 당장 보내라!"
 yale.66.b:0 "쉴러 말이 옳다. 우리의 문제를 해결하기 위해서는 실질적인 변화가 필요하다."
 
 yale.112.t:0 "다양한 깃발의 군대"
 yale.112.d:0 "제국 전역에서 온 깃발들이 바람에 펄럭였다; 예일, 브론즈힐, 스트로베리. 윙바르디와 아퀼레이아도 볼 수 있었는데, 그들은 최근 쇠퇴했음에도 제국에게 대담한 표현을 하고 있다. 군단 위에 군단이 있었으며, 군인들과 기사들이 제국 궁전 앞에 줄지어 서 있다. 마치 나의 과거를 들여다보는 것 같군.\n"아크투리우스시여 황제를 보우하소서!" 그들은 계속해서 외쳤으며, 그들의 목소리는 수도의 거리를 메아리쳤다. 이 그리폰들은 진정한 지도층이 없었기에, 조직력이 부족했다.\n나는 근위대와 함께 병사들 사이를 걸어 다니며, 하나하나 군단들을 살펴보았고, 그들의 수준을 살펴보았다. 그들은 아버지가 정복하며 찾아낸 전리품들이다. 많은 것이 변했지만 여전히 많은 것이 그대로 남아 있다. 그들의 체계는 바뀌었지만, 그들의 정신은 남아있다. 이들은 아직도 예전과 똑같은 불꽃을 가지고 있다. 내가 얼마나 많은 그들의 조상들과 싸웠던가? 이들은 스스로를 증명할 충분한 시간을 가질 것이다.\n머리 위에서 커다란 소리가 들려왔다. 천둥이 아닌, 제국 공군이 새로운 힘을 보여주었다. 그 후, 나는 전차를 살펴보았는데, 이 기계는 확실하게 전쟁의 성격을 바꿔놓았다. 그들의 그림자는 수없이 많은 행사들을 보여온 카이저광장 위에 크게 드리워졌다.\n나는 새로 발견한 힘을 이용해서 모든 사람이 들을 수 있게 발코니로 올라갔다. "제국은 다시 태어났다. 우리는 더 이상 그리포니아의 병든 새로 보이지 않으며, 오히려 강력한 불사조가 잿더미 속에서 거대한 새로운 시대를 향해 솟아올랐다. 우리는 보레아스의 계승자이며, 우리는 아크투리우스와 아이르가 선택한 자손이다. 그리포니아는 우리의 생득권이다. 우리의 적들은 우리 앞에 무너질 것이다!" 밖에서, 확성기가 목소리를 증폭했다. 수천 명의 그리폰들이 그들의 소총을 들어 올렸다. 수십 개의 군단이 높은 수준의 규율을 보여주었다. 맹세하건데. 나는 다시금 똑같은 위업을 이룰 것이다."
 yale.112.a:0 "우리는 승리할 것이다."
 
 yale.67.t:0 "벼랑 끝에서 돌아오다" #from YAL_frightened_newcomers > YAL_scared_newcomers
 yale.67.d:0 "헤르츠란트의 흥분한 대중들을 진정시키기 위한 우리의 첫 단계는 성공적이었습니다. 로마우와 그리펜하임의 폭동 지도자들은 우리의 제안을 받은 후 시위를 축소하기로 합의했습니다. 그들은 아직 완전히 긴장을 풀지는 못했지만, 사람들은 우리가 그들의 목소리를 듣고 있으며, 우리가 변화를 가져올 것이라는 것을 알고 있습니다. 비록 아직 해야 할 일들이 남아있지만, 우리는 잠시나마 안도의 한숨을 쉴 수 있습니다."
 yale.67.a:0 "적어도 시작은 했다."
 
 yale.82.t:0 "진전을 이루다" #from YAL_scared_newcomers > YAL_unaccustomed_newcomers
 yale.82.d:0 "헤르츠란트의 사람들은 여러 주요 도시를 뒤흔든 시위 이후 우리가 만들어온 변화를 알아차리기 시작했습니다. 전국에 걸쳐서, 시위 사태는 진정되기 시작했고, 최근의 소요사태 또한 장기적으로 이어가기 어려워 보입니다. 우리가 취한 조치의 긍정적인 효과와 더불어, 단순한 시간의 흐름은 대중들로 하여금 학장국을 더 많이 받아들이게 만들고 있습니다. 이전 정부의 기억이 희미해지면서, 그들은 자연스럽게 새로운 질서에 더 익숙해질 것입니다."
 yale.82.a:0 "신뢰를 만드는 데는 시간이 걸린다."
 
 yale.83.t:0 "위기를 피하다" #from YAL_unaccustomed_newcomers > removed if figurehead, from YAL_unaccustomed_newcomers > YAL_society_reformed if reformer
 yale.83.d:0 "오늘 아침 우리는 환상적인 소식을 받았습니다. 헤르츠란트 전역의 시위와 지속되고 있던 낮은 수준의 소요가 마침내 완전히 진정되었습니다. 우리의 노력 덕분에, 국민들은 우리가 그들의 최대 관심사를 마음속에 품고 있다고 안심했으며, 위기는 끝났습니다. 그동안 순응 과정은 더디게 진행됐지만, 앞으로 이런 오해가 반복되지 않도록 확실한 진전을 이루었고 조치를 취했습니다. 우리는 앞으로 이러한 시련에서 그 어느 때보다도 더 강하고 더 단결된 모습으로 나서게 될 것입니다!"
 yale.83.a:0 "훌륭한 일처리였다, 라비올리!" #Choice if figurehead
 yale.83.b:0 "쉴러가 대단할 일을 했다고 인정해야겠군!" #Choice if reformer
 
 yale.68.t:0 "로마우로 가는 길"
 yale.68.d:0 "전령은 영원의 도시인 로마우를 방문하고 싶어 했으며, 자신의 눈으로 신성한 도시에서의 삶이 어떤지 보고 싶어 했습니다. 아이르의 집정관은 아이르의 뜻에 충실하고 있을까요? 로마우의 신전들은 부유함에서 멀리 떨어져, 그들의 재산을 서로 나누고 있을까요? 여행이 멀지 않았으니, 이번 방문을 어떻게 추진해야 할지에 대한 계획을 시작했습니다."
 yale.68.a:0 "보레아스의 뜻대로."
 
 yale.69.t:0 "부패한 심장"
 yale.69.d:0 "전령이 그리펜하임 방문을 요청했습니다: 과거 제국의 심장이자, 부패한 보레아스 집정관의 본거지입니다. 그는 강력한 성직자들과 귀족들이 오랫동안 보레아스의 진정한 말을 무시하고, 그들의 백성을 파멸로 이끈 것에 대해 격분하고 있습니다. 이 도시의 거리를 걷는 것은 전령이 그의 성스러운 사명을 완전히 이해하는 데 도움이 될 것입니다. 제국의 관료들은 그의 방문을 별로 좋아하지 않을 것이 분명하기 때문에, 그가 초대받는 것은 어려운 일이 되겠지만, 반드시 해야 합니다."
 yale.69.a:0 "그것이 전령이 원하는 바라면."
 
 yale.70.t:0 "과거의 탄생지"
 yale.70.d:0 "전령은 그리폰스톤이 어떻게 되었는지 직접 눈으로 보고 싶다고 요청해왔습니다. 위대한 도시는 보레아스의 우상의 보관 장소였지만, 현재는 부패한 껍데기에 지나지 않게 되었으며, 과거의 영광의 그림자에 불과합니다. 전령은 이 도시를 방문함으로써 그리폰스톤에 퍼져있는 질병을 더 잘 이해할 수 있기를 바라고 있습니다. 원인이 무엇이었을까요? 경건함과 헌신이 부족했던 걸까요, 아니면 다른 무엇이 원인이었던 걸까요? 우리는 그의 방문을 준비해야만 합니다."
 yale.70.a:0 "곧바로 준비하도록."
 
 yale.71.t:0 "전령의 방문" #Romau
 yale.71.d:0 "오늘 아침, 이상한 그리폰이 로마우 거리를 배회하는 것이 목격되었습니다. 이 그리폰은 최근 예일에서 등장한 자칭 "보레아스의 전령"에 대한 설명과 일치합니다; 그는 언제나 부자연스러운 빛에 둘러싸여 있었고 그의 눈은 에너지로 가득 차있습니다! 처음에는 예일에서 보고된 내용들이 일종의 조작일 것이라고 추측했지만, 현재 우리 요원들이 가까이에서 그를 관찰하며 그의 존재를 확인하게 되었습니다.\n그가 도시를 둘러보면서, 전령은 그의 외모에 넋을 잃고 그의 신성을 완전히 확신하는 추종자들의 무리를 끌어모았습니다. 그의 도시 여행은 빠르게 서커스와 가까워졌으며, 열정적인 거리 설교자들과 음식 카트가 그의 뒤를 따랐습니다. 결국, 전령은 정부 관료들과 접촉하려는 노력 없이 로마우를 떠났고, 그리하여 우리는 이번 방문의 목적이 무엇인지에 대해 당혹감을 감추지 못하고 있습니다. 오직 시간만이 그의 의도가 무엇인지 알 수 있을 것입니다."
 yale.71.a:0 "그가 정말로 보레아스의 살아있는 육체일까?"

 yale.72.t:0 "전령의 방문" #Griffenheim
