 YAL_defender_of_science_idea:0 "과학의 수호자들"
 YAL_defender_of_science_idea_desc:0 "우리의 목표는 우주의 신비를 풀어서 모든 시민을 위한 더 나은 세상을 만드는 것입니다. 그렇게 하려면 우리는 지식의 빛을 보존해야 하고, 진리를 추구하는 사람들이 평화롭게 그들의 일을 할 수 있도록 해야 합니다."
