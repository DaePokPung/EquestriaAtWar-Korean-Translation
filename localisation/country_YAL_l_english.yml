 YAL_gerhard_silverbeak:0 "게르하르트 실버비크"
 YAL_gerhard_silverbeak_desc:0 "게르하르트 실버비크는 929년 스트로베리 공국의 오스나비크 주에서 태어났습니다. 18세의 나이에, 그는 명망 있는 그리펜하임의 제국 사관학교에 입학하여 공병으로 교육을 이수했습니다. 그의 인생의 다음 45년 동안, 그는 특출나게 복무했으며, 그의 방어적인 교리는 수많은 공화주의자들의 공세들을 막아내면서, 공화주의자들의 봉기 동안에 특히나 효과 있음을 증명해냈습니다. 992년, 그는 소장의 계급으로 제국 군대에서 은퇴했습니다. 그 이후로, 그는 뢰부르크 사관학교의 교수로 재직하면서 현대전에서의 방어 교리의 중요성을 확고히 지지하고 있습니다."
 YAL_heinz_featherhoff_desc:0 "하인츠 페더호프는 941년 앵그리버의 아펜젠에서 태어났습니다. 작은 부르주아 집안으로서 지역 상인 사이에서 태어난 페더호프는 아버지의 의지로 18세의 나이에 뢰부르크 사관학교에 입학하게 되었고, 그곳에서 그는 제국 육군에 입대하기 전까지 보병 장교로 공부했습니다. 30년간의 복무 기간 동안, 페더호프는 중령이라는 직위를 얻었고, 공화주의자들의 봉기를 막아냈습니다. 군대에서 복무를 끝낸 후, 그는 모교로 돌아와 교수로 재입학했습니다. 최근, 그는 급진적인 적위대에 호감을 보였고, 그들의 의견을 공개적으로 지지하는 유일한 고위 교수로 여겨지고 있습니다."
 YAL_grover_desc:0 "그로버 2세는 그리포니아 제국의 두 번째 통치자였으며, ALB 785년에 왕위에 올랐습니다. 그로버 2세는 즉위할 무렵부터도, 이미 뛰어난 장군이었고, 그리폰들의 나라들을 통일한 아버지의 수많은 군대를 지휘했습니다. 그의 통치 시작은 아퀼레이아의 반란으로 특징할 수 있는데, 반란이 제국 전체에 퍼지기 전에 황제가 직접 군대를 이끌어 진압하였습니다. 그로버 2세는 분노하여 아퀼레이아의 디스크렛 왕을 직접 죽이고, 아퀼라를 불태우라고 명령했다고 합니다. 이후 디스크렛 왕조가 복수하지 못하도록, 그는 기셀다 디스크렛과 결혼했습니다.\n\n황제는 제국의 가장 신성한 유물인 보레아스의 우상을 그리폰스톤의 왕으로 삼은 그의 형제 구토에게 맡기기로 결정했고, 초기 안정화 작업을 시작했습니다. 799년 황제는 남쪽을 정복하기 시작했고, 시카메온과 아스테리온을 제국에 통합시켰습니다. 그로버 2세는 그가 정복한 영역에 만족하지 못했으며, 포니들이 존재하는 리버랜드 방향의 동부 국경지역을 우려했습니다. 그리하여, 그는 헬퀼 기사단에게, 포니들을 상대로 대성전을 벌이도록 명령을 내렸습니다. 이후 제국은 내부 분쟁과 경제적 어려움으로 인해 40년 동안, 리버랜드를 공격하려는 대규모 노력이 지연되었습니다. 그로버 3세와 기셀다는, 그들의 아버지이자 남편의 안 좋은 국내 정책들을 끊임없이 고치는 사람들이었다고 널리 알려져 있습니다.\n\n852년에, 노쇠한 황제는 마침내 앞으로 나아가기로 결심했습니다. 그는 그리포니아 대륙을 정복하기를 열망하며 거대한 기사단과 군대의 선두에 서서 동쪽으로 날아갔습니다. 전투가 끝나면 전투가 벌어졌고, 그로버 자신은 마법에 걸린 그의 갑옷 덕분에, 적들의 공포 속에서 거의 무적이었습니다. 그것은, 님부시아인들이 리버 시티를 구하기 위하여 모이기 전까지는 그랬습니다. 페가시 군의 스트라테고스는 그리폰들을 요충지로 유인했습니다. 그곳에서, 상상조차 할 수 없는 일이 일어났습니다. 우뚝 선 그리폰이 전투를 한참 진행하던 중, 그의 가장 충실한 기사들을 이끌고 흔들림 없던 님부시아의 전선에 구멍을 낸 순간, 이 상황에 놀란 어느 젊은 호플리테스 병사 한 명이 대형을 유지하지 않고 창을 던졌습니다. 그로버는 날아오는 창에 눈을 맞고 즉사했으며, 그의 군대는 패배하게 되었습니다.\n\n그리고 이제, 그는 그가 시작한 것을 끝내기 위하여 그리포니아로 돌아왔습니다."
 YAL_herald_desc:0 ""내가 누구인지는 중요하지 않다. 나는 현재 보레아스의 전령이다. 나는 그의 명령을 듣고 그를 섬긴다. 나는 그의 말을 모든 그리폰들에게 전파하며, 그의 모든 아이들을 사랑한다. 나는 나 이전에 온 거짓 선지자들과 거짓된 말들을 없앨 것이다. 나는 그의 가르침과 영광을 경청하기를 거부하는 사람들로부터 아이들을 지켜낼 것이다. 나는 서로 간의 담을 낮출 것이고 다리를 만들 것이다. 나는 검과 방패를 착용할 것이며. 나는 창조할 것이고 파괴할 것이다. 보레아스의 이름으로, 우리는 그들에게 경배해야 할 의무가 있다.""
 YAL_Peter_Zuckergreif_desc:0 "§Y출생§!: 978년 12월 21일, 그린백\n\n§Y계급§!: 훈련중인 군사 원수\n\n§Y일대기§!: 978년 수도 그린백에서 태어난 피터 주커그리프는 언제나 자동차를 좋아했고, 자신을 위한 자동차를 갖고 싶어했습니다. 슬프게도 그는 가난한 가정에서 태어났고, 그가 할 수 있는 최선은 그의 친구와 함께 언젠가는 갖게 되리라 믿는 것이었습니다. 그러나 남은 일생 동안 그와 함께할 운명의 상대를 보았을 때 모든 것이 변했습니다: 전차. 그날부터, 그는 언젠가는 그 짐승들 중 하나를 몰겠다는 단 하나의 목표를 세웠고, 그의 부모님에게 다소 '이상한' 전투 방법을 가진 것으로 유명한 사관학교인 클라우마르에 보내달라고 간청했습니다.\n\n그는 열심히 일하면서도, 공부를 게을리하지 않았고, 클라우마르 교수의 재정적인 도움으로, 피터는 999년에 가까스로 학생이 될 수 있었으며, 그는 재빨리 교수들에게 그가 가지고 있는 지식이 무엇인지 보여주었습니다. 심지어 그는 입학한 첫 번째 해에 전장에서의 기갑 장비의 많은 역할들을 구상해내며 전차를 어떻게 배치해야 하는지에 대한 인상적인 이론들을 생각해냈습니다. 그에게 슬픈 일이지만, 전차를 운전하는 것은 장교의 직책상 불가능했고, 대신 피터는 제국 군대가 전차를 사용하는 것에 초점을 맞췄습니다. 1003년 클라우마르에서의 마지막 해에 그는 그의 후배인 아펠 폰 쿠헨를 만났습니다. 그가 졸업하면서 두 사람 사이의 긴밀한 우정은 끝이 났지만, 몇몇 그리폰들은 그들의 사이는 우정 이상의 것이 있다고 주장하곤 했습니다.\n\n주커그리프는 졸업한 후, 직접 예일 군대에 입대했고, 놀랍게도 사실상 은퇴했음에도 여전히 예일의 야전군을 지휘하고 있던 게르하르트 실버비크 소장의 참모 장교가 되었습니다. 게르하르트는 피터가 그의 후계자가 될 수 있도록 직접 가르쳤는데, 그들 둘은 현대전에 대한 매우 다른 생각을 가지고 있어, 한 시간 동안의 논쟁을 야기했지만, 실버비크는 주커그리프를 가르치는 것을 관두지 않았습니다. 그 늙은 소장은 아펠 폰 쿠헨에게 지휘권을 주기도 했습니다."
 YAL_Sabine_Bucher_desc:0 "§Y출생§!: 945년 2월 1일, 아펜젠\n\n§Y계급§!: 중장\n\n§Y일대기§!: 그녀의 가족은 아펜젠 지역의 가난한 농부 집안이었고, 사비엔 부처는 어린 시절을 힘들게 보냈습니다. 그녀는 그녀의 형제자매들 대부분이 질병 때문에 죽거나 굶어 죽는 것을 지켜봐야 했습니다. 14살의 어린 나이에 그녀는 조용히 집을 떠나 제국으로 여행을 떠났고, 그곳에서 거짓 신분으로 군대에 입대했습니다. 훈련이 끝난 후, 그녀는 상관의 추천으로 뢰부르크 사관학교에서 공부하게 되었습니다. 사비엔의 훌륭한 기억력은 그녀에게 도움이 되었지만, 훈련은 농부 출신 그리폰에게는 굉장히 어려웠습니다. 결국 그녀는 963년에 겨우 졸업하게 되었습니다.\n\n다음 10년의 시간 동안, 그녀는 제국 군대에서 조용히 승진을 하며 위로 올라갔습니다. 하지만 그 후, 모든 장교들에게 충격으로 다가온 공화주의 혁명이 일어났습니다. 그녀는 공화주의자들의 혁명을 이해할 수 있었지만, 새로 찾은 친구들을 배신할 수 없었기 때문에, 반란 직전에 있던 예일 군대를 규합하여 원래 의도했던 것보다 더 많은 군대를 지휘했습니다. 예일 학장국은 혁명에서 중립을 지키기 위하여 그녀의 용감한 행동에 아무런 보상도 하지 않았습니다. 명령에도 불구하고 사비엔은 예일의 국경을 넘어 공화주의자들과 싸우고 예일에 민족주의적 열정을 불러일으키기 위하여 군대를 이끌었습니다.\n\n제국이 다시 세워지고 공화주의자들이 쫓겨났을 때, 마침내 총장들은 부처를 인정했습니다. 그녀의 용맹함으로 그녀는 야전 사령관으로의 진급을 권유받았으나, 그녀는 자신의 의무를 다했을 뿐이라고 주장하며 거절했습니다. 사비엔은 이후 예일에서 복무하게 되었으며, 그곳에서 혁명에서의 행동과 겸손한 승진 거부로 유명한 그리폰이 되었습니다."
 YAL_Apfel_von_Kuchen_desc:0 "§Y출생§!: 981년 3월 12일, 예일\n\n§Y계급§!: 최연소 사관\n\n§Y일대기§!: 아펠 폰 쿠헨은 예일 시 출신의 하급 귀족 출신으로 부모님의 뜻에 따라, 1001년 경제학을 공부하기 위하여 미든하임 대학에 입대했습니다. 이 공부가 그녀를 위한 것이 아니라는 것을 깨닫는 데는 오래 걸리지 않았고, 그녀는 완전히 다른 길을 선택했습니다. 그녀의 부모님에게 거짓말을 하도록 교수들 중 한 명을 설득한 후, 그녀는 1003년에 클라우마르 사관학교에 입학했고, 그녀는 사관학교에서 그녀의 선배이자 신동이었던 피터 주커그리프로부터 약간의 명성을 훔치면서 학원의 스타 학생이 되었습니다.\n\n클라우마르에서 지내는 동안 그녀는 예일 군대에 있고 싶다는 것이 분명해졌습니다. 결과적으로, 그녀는 그녀의 선배이자 사관학교의 라이벌인 피터 주커그리프와 친구가 되었지만, 두 사람은 여전히 전쟁 방법으로 서로 논쟁을 벌였습니다. 피터가 졸업하며 클라우마르를 떠난 후, 아펠을 따라갈 수 있는 학생은 거의 없었습니다.\n\n1005년, 클라우마르에서 아직 학생으로 있는 동안, 그녀는 제국 군대에 초대되어 최연소 사관으로 입대했습니다. 그녀는 기술적으로 학교를 졸업하지 않았지만 만성적인 인력 부족과 피터로부터의 몇 마디 좋은 조언들 덕분에, 폰 쿠헨은 그녀의 자리를 얻게 되었습니다. 따라서, 그녀의 부모님은 여전히 그녀의 인생 선택에 대하여 안 좋게 보고 있는 가운데, 새로이 임명된 장교인 그녀는 밝은 미래를 바라보고 있습니다."
 YAL_Melinda_Rotkreuz_desc:0 "§Y출생§!: 980년 4월 30일, 아젤트\n\n§Y계급§!: 감찰-동지\n\n§Y일대기§!: 어린 나이의 멜린다 로트크로이츠는 분노 조절 문제를 겪으면서 일상생활에 어려움을 겪었습니다. 그녀는 놀랍도록 계산적인 사고방식을 가지고 있으며 파격적인 재정 지원을 해주는 상인 부모 때문에, 그녀의 장난을 참아내는 선생님들과 수없이 많은 싸움을 시작했습니다.\n\n예일의 유명한 대학들이 멜린다의 분노를 어느 정도 길들이기를 바라면서, 그녀의 부모님은 대학의 급진적인 교수들에 대해서는 생각하지 않고, 그녀의 18번째 생일에 그녀를 사이러스발에서 공부하도록 보냈습니다. 그곳에서, 에리히 뮈슈나벨과 같은 교수들의 영향을 받아, 그녀는 병을 다스리기 위하여 재산을 남용한 부모님을 경멸할 정도로, 자본주의 체제에 대한 증오심을 표출하기 시작했습니다. 그녀는 에리히의 혁명 계획에 합류한 최초의 그리폰 중 한 명이었고, 그녀는 계획 수립과 무기 확보를 도왔습니다. 놀랍게도, 가미아와 브루마 공방전과 같은 예일을 둘러싼 수많은 전투 동안, 그녀는 지도자로서의 재능을 보여주었고, 그녀는 동료들을 전투로 이끌며, 그녀의 분노로 그들을 밀어붙였습니다.\n\n불길이 구질서의 상징을 불태우고 혁명의 붉은 깃발과 검은 깃발이 예일에 높이 펄럭이게 되었지만 멜린다는 여전히 만족하지 못했습니다. 비록 미래의 예일에는 군 계급이 존재하지 않게 되겠지만, 그리폰들을 전투로 이끌 사람들은 여전히 필요했습니다. 현재 코뮌의 방위를 담당하고 있는 하인츠 페더호프는 새로운 자리를 만들어냈습니다:  감찰-동지. 첫 번째로 임명된 감찰-동지는 다른 사람이 아닌 멜린다 로트크로이츠였습니다. 그녀는 명예롭게 이 자리에 올랐습니다."
