#Grover ideas
 YAL_disagreements_with_military:0 "군대와의 마찰"
 YAL_disagreements_with_military_desc:0 "예일의 장군들은 전쟁을 수행하는 방법에 대하여 황제와는 다른 생각을 가지고 있습니다. 전열 사격이 최신식 교리라고 주장하는 사령관이 있다는 것은 미치도록 답답한 일입니다."
 YAL_cooperating_with_military:0 "군대와의 협력"
 YAL_cooperating_with_military_desc:0 "황제는 아직 배울 것이 많지만, 현대 군사 교리의 충돌 과정에서 황제와 그의 장군들 사이의 협력이 향상되었습니다. 그러나 오직 영광스러운 전투만이 생각의 마지막 차이점을 진정으로 가려낼 것입니다."
 YAL_behind_the_times:0 "시대에 뒤떨어지다"
 YAL_behind_the_times_desc:0 "황제는 그의 시대의 무기인 대포와 머스킷에 대한 훌륭한 지식을 가져다주었습니다. 확실히 그리포니아 일부 지역에서는 여전히 그런 무기를 사용하고 있긴 하지만, 제국의 중심부는 더욱 현대적인 무기를 사용하고 있습니다. 즉위 며칠 후, 황제는 우리의 포병 숫자를 늘리기 위하여 무기 공장에 청동 대포 100문을 만들라고 명령하는 사고가 발생하기도 했습니다. 우리 모두를 위하여 황제의 공부 속도를 높여야 합니다."
 YAL_catching_up:0 "소총과 트럭들"
 YAL_catching_up_desc:0 "우리나라의 기술자들과 과학자들이 황제에게 현대 무기에 대해 가르치는데 시간이 좀 걸렸습니다. 그는 특히나 항공기와 전차에 관심이 있는 것 같았습니다. 하지만, 그는 아직 이 무기들이 작동하는 것을 직접 보지는 못했습니다. 그는 어쩌면 과거의 전쟁에 이 무기들을 사용하는 걸 생각하지 않았을까요?"
 YAL_inspired_army:0 "선조들의 정신"
 YAL_inspired_army_desc:0 "한때, 제국 군대는 세계의 부러움을 샀습니다. 보레아스가 직접 선택한 황제가 이끄는 역사상 가장 강력한 군대가 집결했었습니다. 영웅들의 군대. 과거의 칼날은 여전히 존재합니다. 정복자들의 피가 우리의 혈관을 통해 흐르고 있습니다. 우리 조상들이 벌였던 정복활동의 수준까지 올리고, 그들의 노래를 불러야 합니다. 제국 군대가 새롭게 떠올랐기 때문에 세계는 공포에 떨 것입니다."
 YAL_relentless_leader:0 "끊임없는 노력"
 YAL_relentless_leader_desc:0 "황제는 부자연스러운 마법의 기운과 끊임없는 적에 대한 분노로 고무되어 있습니다. 그의 명령에 감히 반대하는 사람은 없습니다. 그의 조상들이 대륙의 대부분을 점령했던 것을 생각해 보면 전쟁을 선포하는 것은 결코 번거로운 일이 아닙니다."
 YAL_switching_crops:0 "작물 전환"
 YAL_switching_crops_desc:0 "쌀은 그리포니아다운 것이 아닙니다. 우리는 그것들을 없애야 합니다."
 YAL_grain_fields:0 "곡물 농장"
 YAL_grain_fields_desc:0 "우리 그리폰들은 이제 곡식을 먹습니다. 아름다운 금빛 밀밭은 마치 아이르가 의도한 것처럼 농촌을 아름답게 가꾸어 주고 있습니다."
 YAL_world_conquest:0 "모두가 꿇어야 한다"
 YAL_world_conquest_desc:0 "아직 정복되지 않은 곳이 많이 있습니다. 넘어야 할 산이 많이 있고, 건너야 할 바다가 많이 있고, 정복해야 할 도시가 많이 있습니다. 모두가 황제 앞에 엎드려 절할 것입니다."

