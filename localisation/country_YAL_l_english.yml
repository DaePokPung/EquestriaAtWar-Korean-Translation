 yale.31.t:0 "이벤트 31"
 yale.31.d:0 "이벤트 31이 구현됩니다. 조국의 자멸을 기다리세요. 1분 안에 터질 겁니다. 대폭발이 전 세계에서 당신을 쫓아다닐 것입니다."
