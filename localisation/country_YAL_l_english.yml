 yale.99.t:0 "광기의 징조"
 yale.99.d:0 "그린백에 있는 노동조합 사무실은 너저분한 상태였습니다. 혁명 기간 동안 건물 안에서 싸움이 벌어졌었는데, 일부 열정적인 경찰 요원들이 곧 일어날 일들을 눈치채어 건물을 급습했었습니다. 시체들은 정리가 되었지만, 노동조합 본부가 다시 본격적으로 가동되기까지는 여전히 많은 청소가 이루어져야 했습니다. 그러나, 유감스러운 집무실 상태에도 카를 레그리프는 일하는 것을 멈추지 않았습니다. 많은 그리폰들이 그에게 지도를 부탁하고 있습니다. 그들은 여전히 새로운 시스템 아래에서 자신의 일을 담당하는 것에 익숙하지 않았습니다.\n사무실 문을 끊임없이 두드리는 소리가 카를의 주의를 끌었습니다. 그는 그의 거친 목소리를 높였습니다. "들어오게나." 겨우 어른이라고 봐줄 수 있을 정도로, 어린 여성 그리폰이 마치 죽음의 신 마아르를 본 것 같은 표정을 짓고 있었습니다. 카를은 그녀에게 가까이 오라고 손짓했습니다, "어서 들어오렴, 동지. 내가 뭐를 도와줄 수 있을까?" 그는 목소리를 따뜻하게 바꾸며 말했습니다. "편하게 앉아서 무슨 일로 찾아왔는지 말해보렴."\n그리폰은 자리에 앉은 뒤, 곧 용기를 내어 말을 했습니다. "저는 사이러스발에서 여기까지 찾아왔어요, 레그리프 아저씨... 아버지가 아저씨는 믿을 수 있다고 했어요!"\n"최선을 다해보마, 무슨 일이니?"\n"오, 제 이름은 아이리스예요. 저는... 뮈슈나벨 가문의 메이드로 일했었어요." 그녀는 심호흡을 했습니다. "그래서 혁명이 일어난 후에, 저택을 확인하러 갔었어요. 하지만 그곳 전체가 불에 타서 무너져있었죠. 그런데 그곳에 어떤 그리폰이 한 명 있었어요." 그녀는 그것을 말하면서 떨었고, 약간 아래를 내려다 보았습니다. "그 그리폰은, 테오도르 뮈슈나벨의 아들이자 총장인 에리히였어요."\n카를은 손을 뻗어 메이드의 발톱을 잡았습니다. "비극적인 일이구나, 너와 에리히 모두가 가까이 지내던 사람들을 잃게 되었어. 그는 우리를 위하여 커다란 희생을 했-"\n아이리스는 말을 끊고 크게 외쳤습니다. "아뇨! 그는 애도하고 있는 게 아니었어요 레그리프 아저씨, 그는 미친 사람처럼 낄낄대고 있었어요. 그는 자신의 개인적인 복수를 아버지에게 어떻게 보여줬는지에 대해 말하고 있었어요. 자신이 누나를 뛰어넘었다고도 말했고요. 그리고, 그는 잔해를 왔다 갔다 하면서 당신과 노동조합을 배신자라고 부르는 것 같았어요."\n카를은 그녀의 발톱을 잡은 채로, 그녀를 응시했고, 심호흡을 했습니다. 그는 그녀가 말한 모든 것이 사실이라는 것을 느낄 수 있었습니다."
 yale.99.a:0 ""여기까지 오느라 수고 많았단다.""

 yale.100.t:0 "총장의 과거"
 yale.100.d:0 "카를은 혁명 동지였던 에리히를 이해하는 데 도움을 줄 수 있는 그리폰 몇 명을 알아내는 데 그리 오랜 시간이 걸리지 않았습니다. 에리히 뮈슈나벨은 모든 것을 가지고 있었습니다. 지식, 재산, 교육. 그러나, 그에게는 누나가 한 명 있었는데, 그녀는 그가 하는 모든 일에서 언제나 약간의 성과를 더 냈습니다. 아이리스와 가문을 위하여 일했던 다른 그리폰들은 모두 총장의 어린 시절에 대하여 비슷한 이야기를 해주었습니다. 그의 아버지는 언제나 에리히에게 너무 높은 기준을 바랐으며, 그 때문에 에리히는 아버지에게 언제나 굴욕을 당했습니다. 만약 그가 다른 가정에서 태어났다면, 에리히는 천재라고 여겨지며 귀하게 자랐을 것이지만, 테오도르 뮈슈나벨에게있어, 그의 아들은 겨우 2등에 올랐을 뿐이었습니다.\n은퇴한 경찰 그리폰은 에리히가 경찰서에 불을 지르려다 붙잡혔던 것을 회상했으며, 정원사는 에리히가 나이가 들수록 자기 스스로에게 더 많은 말을 거는 모습을 보여주었다고 증언해 주었습니다. 문제는 그가 대학에 입학하면서 복잡해졌는데, 그가 느낀 감정은 사상으로 전환되었습니다. 그것은 그의 두려움과 분노를 합리화시켜주었고, 그에게 권력의 환상을 주었습니다. 학생들 중 한 명은, 한때 에리히가 자본가들을 불태우는 정의의 불을 보는 것을 어떻게 즐길 것인가에 대해 외쳐서 강의실에 충격을 주었다고 말했습니다.\n가장 어려웠던 일은, 일을 직접 벌인 사람들을 찾는 일이었습니다. 카를은 마침내 그의 사무실에 뮈슈나벨의 개인적인 학생들 중 한 명을 데려왔습니다. 일을 벌인 사람들은 1학년 학생들이었습니다. 대화는 격렬했고 카를과 젊은 학생들 모두에게 부담이 되었습니다. 학생은 총장이 어떻게 그들에게 총과 화염병을 주었으며, 저택으로 이끌었는지에 대하여 설명해 주었습니다. 문을 강제로 여는 데는 많은 노력이 필요하지 않았습니다. 저택에 도착한 뒤, 저택 안에서 일어난 일들은 극도로 잔인했으며, 학생은 당시의 가슴 아픈 상황을 세세하게 묘사했습니다. 뮈슈나벨 가문 전체가 노인부터 어린아이까지 구타당했으며, 에리히는 그의 저택을 불태우기 전, 가문원들에게 자신의 권력에 복종하게 만들었습니다. 총장은 학생들에게 절대로 이 이야기를 다른 사람들에게 알리지 말라고 맹세하게 했습니다.\n증거가 명확합니다. 에리히에게는 비극적인 과거가 있었지만, 그가 했던 행동들은, 그의 인도를 믿을 수 없다는 것을 스스로 증명해냈습니다. 뭔가 조치를 취해야 합니다."
 yale.100.a:0 "보레아스가 그들의 영혼에 자비를 베푸시길."

 yale.101.t:0 "준비는 끝나다"
 yale.101.d:0 "모든 준비가 끝났습니다. 카를 레그리프와 그의 조합원 동맹들은 공산주의자들을 도울 뿐만 아니라 공산주의자들에게 가장 인기 있는 인물인 에리히 뮈슈나벨의 명성과 권위를 손상시키기 위하여 열심히 일해 왔습니다. 모든 그리폰들이 무엇이 진실인지 신중하게 선택했습니다. 하지만, 혁명에 대한 외부의 위협을 우선해서 처리해야 합니다. 혁명이 일단 자리를 잡았으면, 미친 지도자를 없앨 때가 올 것입니다."
 yale.101.a:0 "그는 대가를 치를 것이다."

 yale.104.t:0 "마지막 황제"
 yale.104.d:0 "황제의 도시를 함락시키면서 수많은 생명을 잃었지만, 현재 하나의 생명을 구해냈습니다. 그리포니아의 지배권을 가지고 있는 그로버 6세가, 궁전에서 우리의 동지들에 의해 발견되었습니다. 그가 데리고 다니는 애완용 개를 처리한 후, 우리는 아이를 데리고 예일로 돌아왔습니다. 궁전은 현재 그리펜하임 전투에서 부상당한 수많은 사람들을 치료하는 병원 역할을 하고 있습니다. 황제는 현재 우리에게 구금되어 있기 때문에 우리는 고통스러운 선택을 해야만 합니다: 우리는 군주주의의 새싹을 완전히 제거해야 할까요?\n그로버는 어린애일 뿐입니다. 그는 그의 이름 아래 저질러진 모든 잔학행위를 지시하지도 않았고, 그의 부모님을 선택할 수도 없었습니다. 어느 모로 보나 그는 총명하고 어린 그리폰이며, 그가 억압적인 괴물로 변할 거라고는 생각조차 할 수 없습니다. 우리는 그의 이름 아래 저질러진 모든 행위에 책임을 물을 수 없으니, 그냥 놔두는 것이 가장 합리적일 것입니다. 평범한 마을에서 평범한 그리폰에게 길러지게 한다면, 그는 다른 그리폰들처럼 평범한 동지가 될 것입니다.\n하지만, 그가 가진 상징성은 강력합니다. 살아있는 상징은 더욱 그렇습니다. 만약 일부 그리폰들이 황제가 아직 살아 있다는 것을 알게 된다면, 그들은 낭만적인 과거를 추구하며 반란을 일으킬지도 모릅니다. 통계적으로 따져서, 한 생명의 희생으로 많은 사람들을 구할 수 있는 가능성이 있습니다. 현재 그로버에게 얼마나 많은 제국의 유산이 남아 있는지 예측하는 것은 불가능합니다. 만약 그가 그의 조상들과 비슷하다면, 그는 재능과 총명함을 얻게 될 것이고, 어른이 되어서 혁명에 대항할 수도 있을 것입니다. 지금 조치를 취하지 않으면 미래를 확신할 수 없습니다."
 yale.104.a:0 "그로버를 풀어줘라. 무고한 아이를 처벌할 수는 없다."
 yale.104.b:0 "우리의 대의를 위하여, 아이는 반드시 제거해야 한다. 보레아스가 자비를 베풀기를."

 yale.105.t:0 "진실의 순간"
 yale.105.d:0 "그리펜하임의 오래된 극장은 헤르츠란트 전역에서 온 사람들로 가득 찼습니다. 헤르츠란트 전역에서온 모든 코뮌 대표단, 노동자, 학생, 그리고 전직 군인들이 미래의 문제에 대해 토론하고 투표하기 위하여 참석했습니다. 외부 조정 위원회 또한 모두가 참석했고, 에리히 총장과 카를 레그리프도 참석했습니다. 전자는 연설로 우렁찬 박수갈채를 받았으며 승리의 영광을 누렸습니다. 후자는 연설에서 전체적인 상황에 대해서는 말하지 않았으며, 총장이 점점 더 성장하는 것을 지켜보는 걸 선호했습니다. 에리히는 대부분의 군중들이 그의 부리에 매달리게 했으며, 아나키즘의 어려운 이론을 분명하게 제시하는 것은 확실히 매력적이었습니다. 이것은 그가 어떤 그리폰이었는지 잊어버리기 쉽게 만들어주었습니다.\n하지만, 카를 레그리프는 그것으로 충분하지 않았습니다. 앞에 있는 작은 총장은 가학적인 괴물이었습니다. 그리고 그는 언제라도 부러질 수 있었습니다. 그것이 뮈슈나벨이 의회에서 강연하는 동안 훌륭하게 숨기고 있었던 진실입니다. 그렇기에, 카를은 준비를 했습니다. 그는 충성스러운 무장 동지들을 극장 안팎에 배치하였으며, 고위 지도층의 자리 역시 확보해 놓았습니다. 그리고 무엇보다도 중요한 것은, 에리히의 잔인한 행위에 대한 증거, 신고서, 문서 등을 가지고 있었다는 것입니다. 함정은 설치되었지만, 이것을 터트려야 할까요?\n에리히의 강연을 듣는 것은 매우 쉬웠고, 그의 말은 매우 편리했습니다. 그가 그의 사상에 대해 말할 때, 그는 모두의 마음속에 그림을 그렸습니다. 카를 자신은 대표직에 대한 열정이 없었으며, 그저 최선의 선택을 골랐을 뿐이었고, 에리히의 말을 더 오래 들을수록, 자신이 오해한 것이라고 믿고 싶어졌습니다. 그럴수록 그는 더욱더 에리히를 따르고 싶어졌습니다. 그의 결정에 대한 부담감이 점점 더 그를 짓누르기 시작했습니다. 그는 제자리에서 얼어붙었고, 시간이 흐를수록 그의 주변은 멈춰갔습니다. 이 순간을 그냥 넘기는 건 정말 간단한 일일 것입니다. 그저 가만히 있으면 됩니다..."
 yale.105.a:0 ""아냐! 너는 괴물에 불과하다, 에리히!""
 yale.105.b:0 "조용히 침묵하고 에리히 뮈슈나벨을 따른다."

 yale.106.t:0 "혁명의 아버지"
 yale.106.d:0 "그리펜하임의 오래된 극장은 첫 번째 회의를 위한 대표들의 회의 장소였으며, 심의를 마쳤습니다. 프롤레타리아 대표들은 총회에 제출된 제안에 투표하고, 정복한 적들에 대한 방위 활동과 재판과 같은 모든 코뮌과 관련된 문제에 투표했습니다. 전반적으로, 자유지상주의적 사회주의의 정신이 강했으며, 미래에 대한 낙관론이 많았습니다.\n의회는 에리히 뮈슈나벨이라는 그리폰의 존재에 압도당했습니다. 그들끼리 말다툼을 할 때마다 사이러스발의 총장이 개입했습니다. 그의 연설은 고무적이었고 모든 대표자들이 그들의 위치를 이해하는데 도움을 주었습니다. 마지막 날, 그는 총회에서 그리포니아의 해방을 새로운 목표로 삼자고 제안했습니다. 그의 연설이 이미 대표단을 휩쓸고 난 후였기에, 의회는 더 이상의 숙고 없이 전쟁 결의안을 통과시키기 위하여 압도적으로 투표했습니다. 이제, 예일 시 대표단의 동의만 남았습니다.\n전직 가게 주인이었던 그리폰은 에리히의 제안을 지지하기 시작했습니다. 그는 사이러스발 대학이 혁명의 길로 확고히 내디딘 것은 뮈슈나벨 총장의 덕이었다고 회상했습니다. 봉기를 위하여 군인들, 학생들, 노동자들을 준비시킨 것은 총장이었습니다. 그리고 헤르츠란트의 나머지 제국주의 통치자들에 대항하여 방어를 조직한 사람 또한 에리히였습니다. 그러고 나서 그는 오늘의 빛나는 사례에 대하여 총장을 칭찬했습니다. 이곳에서 그는 토론을 올바른 방향으로 이끌었고 의회에 혁명의 정신을 불어넣었습니다. 그리폰이 그의 주장을 끝내자 극장의 벤치에서 동의의 함성이 터져 나왔습니다. "그리하여 그의 노력에 대한 적절한 대가로서, 의회에서 에리히 뮈슈나벨에게 혁명의 아버지라는 칭호를 수여하는 것을 제안합니다."\n이것이 정확히 무엇을 의미하는지, 혹은 이것이 의회가 결정할 수 있는 사항인 것인지조차 불분명하지만, 압도적인 대다수의 의원들이 지지의 고함과 환호를 보내왔기에 동의안 통과를 기다릴 필요도 없었습니다. 아나키즘 사회조차도 그를 지도자로서 필요로 하는 것 같습니다."
 yale.106.a:0 "이건 우리의 원칙에 부합하지 않는 것 같은데."

 yale.107.t:0 "전쟁 결의"
 yale.107.d:0 "한때 퇴폐적이었던 그리펜하임의 극장은 한때 억압받았던 노동자 계층으로 다시 꽉 찼습니다. 그들은 그들끼리 수다를 떨며 오늘 밤의 가장 중요한 부분인 에리히 뮈슈나벨의 연설을 기다리고 있었습니다. 마침내 총장이 극장에 들어오자, 그는 우레와 같은 박수로 환영받았고, 박수갈채는 그가 침묵을 요구하자 가라앉았습니다. 총장은 안경을 고쳐 썼고, 청중들을 향해 자신 있게 미소를 지었습니다.\n"친애하는 의회의 대표 여러분, 동지 여러분, 저는 오늘 한 가지 제안을 위하여 연설을 하러 왔습니다. 저는 우리 코뮌이 적들에게 공격당하기 전에, 우리가 먼저 적들을 일제히 공격해야 된다고 생각합니다. 노예와 같은 삶을 사는 사람들이 그리포니아에 계속 존재하는 동안에는, 우리는 진정으로 자유로워질 수 없습니다. 우리는 억압적인 정권들이 상아탑에서 이익을 얻는 동안, 무의미한 전쟁으로 수천 명의 생명들이 죽음으로 내던져지는 것을 가만히 놔둘 수 없습니다!"\n총장의 목소리는 잠시 끊어졌으며, 그동안 그는 꿈을 꾸고 있는 것 같았습니다. 에리히는 전쟁터를 보았습니다. 전쟁으로 흉터 진 풍경 위에 참호가 파여져있습니다. 시체들. 고통. 포탄 구멍. 전차. 항공기. 그의 귀에 단 한 발의 총성이 울리자, 그는 극장으로 다시 돌아왔는데, 그곳은 여전히 조용했습니다. 에리히는 이번에는 아까보다 조금 더 부드럽게 말하며, 이번에는 환각이 오래 안 가기를 바랐습니다.\n"그래서, 저는 우리가 국경을 초월하여 통제주의적인 제국주의자들에 대하여 뭔가 조치를 취할 것을 제안합니다. 어리석은 공화주의자들과 돼지 같은 군주들을 상대로 말입니다! 우리는 그리폰스톤의 오래된 도시, 아퀼라의 빈민가, 그리고 카르틴의 저택을 해방시킬 것입니다! 우리는 모두의 마음에 혁명의 불을 붙일 것입니다. 우린 전쟁을 치르게 될 것이지만, 그리포니아의 해방을 위해 싸우게 될 것입니다! 우리는 전쟁을 해야 합니다, 동지들. 그러므로 나는 총회에 이 제안을 추천합니다!"\n커다란 박수갈채가 울리고, 대표단이 벌떡 일어나 주먹을 하늘로 치켜들어올리기도 했습니다. 코뮌은 전쟁을 개시할 것입니다."
 yale.107.a:0 "승리를 위하여!"

 yale.108.t:0 "그리펜하임의 전우들"
 yale.108.d:0 "예일의 혁명을 처음 들었을 때, 스카이나비아인들은 지지를 표명했지만, 헤르츠란트의 자본가들에 의해 그들의 혁명이 무너질 것을 두려워했습니다. 우리가 그들을 그렇게까지 무시할 필요 없었나 봅니다! 예일 코뮌은 경제적으로 그리고 군사적으로 번창했으며, 그들의 땅에 있는 수많은 그리폰, 개 그리고 포니들에게는 진정한 자유가 주어졌습니다.\n이제 국경을 접하게 되었으니, 에리히 뮈슈나벨은 우리에게 편지를 보내 혁명에 동참해 달라고 간청해왔습니다. 뭐라고 대답해야 할까요?"
 yale.108.a:0 "우리는 혁명에 동참할 것이다!"
 yale.108.b:0 "우리는 우리의 자주성을 유지할 것이다."

 yale.109.t:0 "우상의 끝"
 yale.109.d:0 "모든 그리폰들이 잠든 한밤중에, 트럭들이 그리폰스톤의 가장자리에 도착했습니다. 예일 최고의 기술자들로 이루어진 사람들은 본격적으로 화물을 내리기 시작했습니다. 기술자들은 조용했고 트럭의 헤드라이트에서는 아무도 웃는 모습을 볼 수 없었습니다.\n화물들이 전부 내려지고, 기술자들은 단단한 갈고리를 절벽 가장자리에 간격을 두고 설치한 다음, 누가 내려갈지 선택하기 위하여 제비뽑기를 했습니다. 제비에 뽑힐 만큼 운이 나쁜 사람들은 몇 시간 동안이나 화물을 절벽 위로 올렸고, 최대의 효과를 낼 수 있는 정확한 위치에 화물을 놓기 위하여 절벽 위에 있는 팀원들의 측정값을 이용했습니다.\n준비가 거의 끝난 새벽이었습니다. 기술자들은 자신들의 행동이 미치는 영향을 고려했지만, 곧 일어날 일에 영향을 받을 가능성이 있는 사람들에게 일일이 경고해주는 것은 용납할 수 없는 지연을 초래할 수 있습니다. 기술자들은 타이머를 설정한뒤 기계 장치가 모두 올바르게 배치되었는지 확인했습니다. 그들 중 한 명은 기도를 중얼거렸고, 다른 한 명은 눈을 부릅떴습니다. 그리고 나서 기술자들은 저멀리 날아갔습니다. 이날의 해돋이는 천둥 같은 소리를 동반했으며, 수많은 그리폰들의 모습을 다시는 보지 못하게 되었습니다.\n폭발의 원인은 통제주의자들의 테러부터, 보레아스가 벌인 일이라는 등, 완전히 불분명했습니다. 어쨌든, 보레아스의 우상은 다시는 발견되지 않을 것입니다."
 yale.109.a:0 "해야만 하는 일이었다."

 yale.110.t:0 "기나긴 밤중에"
 yale.110.d:0 "이날 밤은, 에리히가 그의 침실에서 땀을 흘릴 정도로 유난히 따뜻했습니다. 그는 침대에 누워 천장을 홀로 응시하고 있었습니다. 그의 모든 계획과 권력으로도, 그는 믿을 수 있는 사람을 한 명도 얻지 못했습니다. 어떠한 그리폰에게도 자신의 상태를 털어놓을 수 없었습니다. 그들은 극장에서 등장한 이후로 더 자주 나타났으며, 기억과 상상력에 뒤섞여 그의 마음을 괴롭혔고, 이윽고 현실에서 직접 나타났습니다. 가문의 저택, 불타는 나무 냄새, 재 가루 냄새. 복수.\n에리히는 일어선 뒤, 휘적거리며 그의 책상으로 걸어갔습니다. 어쨌든 지금은 자고 싶지 않았습니다. 그는 책상 앞에 있는 벽 쪽을 응시했습니다. 하지만, 그곳에는 벽지 대신 누군가가 자신의 뒤를 쳐다보고 있었습니다. 에리히의 누나. "아이린..." 에리히는 잠이 덜 깬 채로, 약하게 중얼거렸고, 땀에 젖어 있었습니다.\n아이린은 그의 나머지 가족들인 조카들과 조부모들과 함께, 그의 아버지를 그리워하며 자신의 뒤쪽을 응시했습니다. 총장은 재빨리 그의 누나의 시선을 피해 뒤로 돌아섰는데, 그의 뒤에는 그의 아버지가 서있었으며, 그의 넓은 덩치로 길을 막고 있었습니다.\n"안돼... 안돼! 나는 당신을 죽였다고. 왜 여기 있는 거야?!" 에리히는 몸을 떨며 소리를 질렀습니다. 그는 책상을 향해 손을 뻗어 서랍을 열고 총을 잡았습니다.\n"이런, 이런, 에리히, 네가 무슨 짓을 저질렀는지 네가 제일 잘 알고 있잖냐. 날 쏜다고 달라질 건 없다." 테오도르 뮈슈나벨은 평소와 같이 거들먹거리는 어조로 말했습니다. 에리히는 극심한 공포에 빠져, 그의 아버지에게 총을 겨누었지만, 그의 손은 미칠 듯이 흔들렸습니다.\n"멈춰요, 저는 모든 걸 이루어냈다고요, 아버지. 모든 걸!"\n"너가? 너는 모두의 신뢰를 저버렸고, 아무것도 이루어내지 못했다." 테오도르의 웃음소리가 방 안에 울려 퍼졌습니다. 에리히는 비틀거리며 땅에 쓰러져 울었습니다. 그는 얼굴도 없는 그리폰들의 그림자에 둘러싸였습니다. 그리폰들은 그들이 죽은 것을 저주했습니다. 그들의 속삭임은 너무나도 커서 한 마디도 알아들을 수 없었지만, 그의 귀가 찢어질 지경이었습니다.\n"멈춰! 제발, 멈춰!" 에리히는 총을 움켜쥐고, 비명을 질렀습니다.\n귀청이 찢어질 듯한 총성이 그를 현실로 돌아오게 했습니다. 방은 조용했고 에리히는 혼자였습니다. 마침내 침묵이 찾아왔습니다. 이제 모든 것이 괜찮아질 것입니다. 에리히가 머리를 움켜쥐었습니다. 머리가 깨질 듯이 아파오면서, 모든 안 좋은 생각들이 사라지기 시작했습니다. 에리히는 눈을 감았습니다."
 yale.110.a:0 "..."

 yale.111.t:0 "에리히 뮈슈나벨의 유산"
 yale.111.d:0 "이번 재판의 배심원단으로, 그리포니아 전역에서 온 천명의 배심원들이 구성되었기 때문에, 예일의 법정이 가득 찼습니다. 이번 재판의 대상은 이전 총장이 감독했던 두 기관인 그림자 위원회와 레드 클로 체임버입니다. 혁명의 아버지인 그의 죽음은 코뮌 전체에 충격을 주었습니다. 카를 레그리프는 두 기관을 이끄는 비공식적인 역할을 맡게 되었으며, 두 기관은 비윤리적인 가미아의 과학자들과 무자비한 군인들로 구성되어 있다는 것을 빠르게 알게 되었습니다.\n재판과 함께, 에리히 뮈슈나벨의 유산이 밝혀졌습니다. 조사 결과, 그의 방식은 잔인했으며, 그의 행동 중 일부는 도덕적으로 정당하지 않았습니다. 동시에, 그는 그리포니아의 대부분의 지역을 더 잘 살게 만들어준 정의로운 혁명을 이끌었습니다. 피고 측 변호사는 배심원들에게 좋은 일을 성취하기 위해서는 때때로 사악한 일을 해야만 하는 경우도 있다고 변론했습니다. 다른 어떠한 그리폰도 혁명과 같은 위험을 무릅쓰면서도, 감히 인민들을 장악하지 못했을 것입니다. 다른 어떠한 그리폰도 그들의 야망을 이루지 못했을 것입니다. 그는 패배의 부담이 너무나도 크기 때문에, 승리하기 위하여 끔찍한 조치를 취하기도 했습니다. 카를은 그가 아니었다면 이렇게나 많은 그리폰들이 결코 해방을 따르지 않았을 것이라는 것을 인정해야만 했습니다. 만약 역사가들이 미래에 이 사건을 되돌아본다면, 무엇이 더 옳은 일이었다고 느낄까요? 다음 세대의 자유를 위하여, 빈곤에서 해방시켜준 것일까요? 역사가들은 분명히 광기와 개인의 잔인한 성격은 비난할 것입니다. 그의 용기를 칭찬해 줄 수 있는 사람들도 있을지 모릅니다.\n기소 측은 혁명의 아버지가 저지른 잔혹한 행위와 다른 사람들이 그의 보호 아래 저지른 행위를 강조하며 말했습니다. 레드 클로가 고안한 잔인한 무기들과, 그림자 위원회 의심스러운 모집 방식은, 용서할 수 없는 일이었습니다.\n결국, 배심원들은 뮈슈나벨 사후, 그림자 위원회를 유죄라고 판단했습니다. 카를은 그들이 공정한 재판을 받았다는 사실에, 미래에 대하여 낙관적인 생각을 하게 되었습니다. 우연인지 계획인지 모르겠지만, 뮈슈나벨은 사회주의의 핵심은 그대로 유지한 채로, 사회주의의 경계에서만 부패한 수단을 마음대로 활용한 것으로 보였습니다. 코뮌은 계속해서 나아갈 것입니다."
 yale.111.a:0 "적어도 미래는 밝다."

 yale.113.t:0 "헤르츠란트가 합병을 제안하다"
 yale.113.d:0 "예일 출신의 급진적 사회주의자들이 헤르츠란트를 휩쓸었으며, 그 결과, 그들은 사회주의 코뮌 집단을 설립했습니다. 현재, 그들은 자본가들이 우리 둘 중 어느 한쪽을 이용하지 않을까 걱정하면서, 우리를 합병하고자 합니다. 헤르츠란트 노동조합이 보낸 서한의 어조로 볼 때, 합병 제안은 선택 사항으로 간주되지 않는 것 같습니다."
 yale.113.a:0 "우리는 함께 단결해야 한다."
 yale.113.b:0 "우리는 자유를 위해 싸울 것이다!"

 yale.114.t:0 "헤르츠란트가 합병을 제안하다"
 yale.114.d:0 "예일 출신의 급진적 사회주의자들이 헤르츠란트를 휩쓸었으며, 그 결과, 그들은 사회주의 코뮌 집단을 설립했습니다. 현재, 그들은 자본가들이 우리 둘 중 어느 한쪽을 이용하지 않을까 걱정하면서, 우리를 합병하고자 합니다. 헤르츠란트 노동조합이 보낸 서한의 어조로 볼 때, 합병 제안은 선택 사항으로 간주되지 않는 것 같습니다."
 yale.114.a:0 "우리는 함께 단결해야 한다."
 yale.114.b:0 "우리는 자유를 위해 싸울 것이다!"

 yale.115.t:0 "헤르츠란트가 합병을 제안하다"
 yale.115.d:0 "헤르츠란트의 그리폰들은 충분히 억압을 받았습니다. 그들이 알게 된 것은 좋은 일이지만, 그들은 이제 그들의 지식을, 우리에게 강요하려 합니다. 우리는 그들의 종족 관계를 관찰했으며, 실제로 그들은 포니들과 개들을 사회주의의 형태 아래 통합하여 큰 진전을 이뤘습니다. 하지만 가장 큰 문제는, 우리의 독립을 포기할 정도로 가치 있는 일일까요?"
 yale.115.a:0 "우리의 형제자매들과 함께해야 한다!"
 yale.115.b:0 "우리는 신중해야 한다."

 yale.116.t:0 "상처를 치료하다"
 yale.116.d:0 " "의장님을 위한 H-TUF의 요약본\n위원회는 모든 방면의 전사들과 민간인들에게서 증언을 수집하였으며 작업을 마쳤습니다. 예일 국립기록보관소, 그리펜하임, 드 블루겔스 등 이전 정부의 기록보관소를 복원하기 위하여 수천 건의 인터뷰를 진행했으며, 관리자들과 접촉했습니다. 정보를 입수하기 위하여, 위원회는 지역 회의를 개최하고, 전투에 참여한 사람들과 고통받은 사람들을 모았습니다.\n많은 그리폰들이 그들이 맞서 싸운 사람들 또는 그들에게 범죄를 저지르는 사람들과 대면하는 것에 많은 정서적인 어려움을 겪었습니다. 힘든 대화가 오갔고 쉽게 눈물이 흘렀습니다. 우리는 참석자들이 더 넓은 계급 투쟁의 맥락을 이해할 수 있도록 도왔으며, 폭력적인 강요가 종종 행해졌습니다. 대부분의 경우에서, 서로 다른 당사자들은 원만한 합의가 이루어지는 경우가 있었지만, 이 경우가 아닐 때마다 우리는 최악의 범죄를 저지른 사람들을 처벌하기 위하여 노력했습니다.\n현재 대다수의 범죄들이 기록되고 종결되었으며, 전쟁으로 인한 상처를 치료하는 데 도움을 준 것은 진실규명자들의 희망입니다. 사례 목록과 처벌 방법은 추가적으로 첨부한 서류에 적어놨습니다.\n진심을 담아,\n진상규명위원회 위원장""
 yale.116.a:0 "진실이 바로 세워졌다."

 yale.117.t:0 "의장의 마지막 연설"
 yale.117.d:0 "정말로 거대한 군중이 그리펜하임의 옛 황궁 앞 광장에 모였는데, 지금은 광장의 일부가 집결지로 사용되고 있지만, 가장 기념비적인 지역은 후세를 위하여 원래 상태를 유지하게 두었습니다. 군중들은 헤르츠란트 노동조합 연합의 대표인 카를 레그리프가 연설하는 것을 보기 위하여 이곳에 왔습니다. 과거의 투쟁 동안 그의 지도력과 헤르츠란트 전역에 걸친 사회주의의 구현으로, 그는 많은 노동자들에게 있어 일종의 신화적인 인격으로 만들어졌습니다.\n하지만, 카를 레그리프가 연설대에 나타났을 때, 그는 낡은 양복을 입고서 마이크를 들고 있는 한 명의 그리폰에 불과했습니다. 그는 군중들을 향해 약간 진지하게 웃더니 말하기 시작했습니다. "모두들 저를 보러 와주셔서 기쁘군요. 여러분 중 얼마나 많은 사람들이 저를 지지해 주는지 생각하면 참으로 겸손해집니다. 하지만 그것이 바로 제가 이 연설을 하는 이유입니다." 노동조합 위원장이 심호흡을 했습니다. "저는 은퇴할 예정이며, 제 직책에 후임자는 없을 것입니다."\n군중들은 충격을 받았으며, 일부는 반대를 외쳤고, 다른 사람들은 누가 그를 사임하도록 강요했는지 요구했습니다. 레그리프는 침착하게 제스처를 취하며 설명했습니다. "저는 우리 혁명을 보호하기 위한 제 역할을 다했으며, 외부의 자본가들과 내부의 권력에 굶주린 그리폰들로부터, 혁명을 보호하기 위한 제도들 또한 마련했습니다. 하지만, 저 자신이 바로 극복해야 하는 마지막 장애물입니다. 여러분 모두가 저를 신뢰하고 있는 한, 여러분들은 결코 자기 자신을 지배할 엄두를 내지 못할 것이라는 것을 깨달았습니다."\n롱소드 출신의 목공수는 군중들에게 또 다른 미소를 지었습니다. "저는 여러분을 믿습니다. 제가 없더라도, 여러분은 계속 나아갈 수 있을 것입니다. 잘 해낼 거예요. 어떠한 그리폰도 여러분이 가진 힘을 빼앗지 못하게 하세요, 동지들. 감사합니다." 그가 마이크를 내려놓았고, 놀란 관중들은 처음에는 조심스러웠지만, 카를 레그리프가 영원히 무대를 떠나자 더욱 크게 박수를 치기 시작했습니다."
 yale.117.a:0 ""최대한 빨리 목공예를 하고 싶네.""

##ideas
 YAL_reduced_communal_coordination:0 "축소된 코뮌 조직화"
 YAL_reduced_communal_coordination_desc:0 "가장 시급한 위협이 사라졌으므로, 우리는 코뮌의 조직화에 너무 과중한 부담을 주지 않도록 해야 합니다."
 YAL_erich_spy_dispatched:0 "첩보원을 보내다"
 YAL_erich_spy_dispatched_desc:0 "우린 뮈슈나벨을 감시해야 합니다. 비록 우리가 이 첩보원을 위하여 모든 재산을 쏟아붓게 되더라도 말입니다."
 YAL_the_black_council:0 "그림자 위원회"
 YAL_the_black_council_desc:0 "그림자 위원회에 누가 앉아있으며, 그들의 임무나 목적이 정확히 무엇인지 아는 그리폰은 아무도 없습니다. 단지 그들의 주된 목표는 혁명을 보호하고 최후의 승리를 이루어내는 것입니다."
 YAL_int_brigades:0 "국제 여단"
 YAL_int_brigades_desc:0 "많은 자원자들이 더 자유로운 삶을 바라며 검은색과 붉은색의 깃발 아래 몰려들었습니다. 이 자원자들은 우리가 그들의 조국을 해방시키는 데 도움을 줄 것입니다!"
 YAL_shared_wealth:0 "스카이폴의 부"
 YAL_shared_wealth_desc:0 "자본가들의 부당한 이득은 그들을 위하여 열심히 노력했지만 아무런 이득을 얻지 못한 사람들에게 균등하게 분배될 것입니다."
 YAL_the_cossack_spirit:0 "코사크 정신"
 YAL_the_cossack_spirit_desc:0 "코사크보다 자유로운 사람들이 어디 있겠어요, 동지?"
 YAL_increasing_literacy:0 "아나키즘 독서 동호회"
 YAL_increasing_literacy_desc:0 ""
 YAL_black_red_army:0 "흑적군"
 YAL_black_red_army_desc:0 "우리는 외부의 침략으로부터 코뮌을 방어하기 위한 전문 군대를 창설했습니다."
 YAL_defence_council:0 "헤르츠란트 방위 위원회"
 YAL_defence_council_desc:0 "우리는 적의 위협을 적절히 예측하기 위하여, 외부 조정 위원회의 규모와 범위를 확대시켰습니다."
 YAL_reconstruction_effort:0 "조정된 재건 작업"
 YAL_reconstruction_effort_desc:0 "전후 헤르츠란트의 재건을 돕기 위하여, 우리는 건설 인부들을 가장 필요한 곳으로 파견하고 있습니다."
 YAL_labour_standards:0 "노동 기준 위원회"
 YAL_labour_standards_desc:0 "중앙 조합 위원회는 실제 이행 상황을 점검하면서, 다양한 분야에서 노동 기준의 표준 지침을 초안하고 있습니다."
 YAL_ponies_in_ranks:0 "대열 속의 포니들!"
 YAL_ponies_in_ranks_desc:0 "포니들 또한 우리의 동지입니다!"
 YAL_the_scientific_method:0 "과학적인 체계"
 YAL_the_scientific_method_desc:0 "추출한 자원을 재료로 전환하는 과정은 협력적이며 합리적으로 진행됩니다."
 YAL_solidarity:0 "연대여 영원하라"
 YAL_solidarity_desc:0 "조합은 우리를 강하게 만들어줍니다."
 YAL_defence_of_freedom:0 "자유를 수호하다"
 YAL_defence_of_freedom_desc:0 "누구도 다시는 우리의 권리를 빼앗을 수 없을 것입니다."
 YAL_temples:0 "코뮌 신전"
 YAL_temples_desc:0 "삼신 교단은 해체되었으며, 현재 성직자들은 종교적인 문제를 평등하게 논의할 수 있는 코뮌의 사원에서, 그들 자신의 신학을 설교하고 있습니다."

##decisions
 YAL_erich_coup_decisions:0 "에리히 뮈슈나벨을 몰아내다"
 YAL_erich_coup_decisions_desc:0 "사이러스발 총장은 혁명을 고무하고 선동하는 데 핵심적인 역할을 해왔지만, 최근의 사건들로 그에 대한 의구심이 생겨났습니다. 뮈슈나벨은 대의를 위하여 헌신하는 대신 개인적인 복수와 권력의 환상에만 바탕을 둔 숨은 동기를 처음부터 쥐고 있었던 것으로 보입니다. 그가 정말로 미쳤던지, 아니면 권력을 갈망하든지 간에, 우리는 그에게서 권력을 빼앗을 준비를 해야 합니다."
 YAL_dig_for_evidence:0 "증거를 파내다"
 YAL_dig_for_evidence_desc:0 "노동조합이 뮈슈나벨의 인기에 흠집을 내기 위해서는, 우리의 진술을 뒷받침할 증거가 필요할 것입니다. 이제 총장의 과거에 대해서 찾아낼 때입니다."
 YAL_organize_secret_meeting:0 "비밀스러운 만남을 구성하다"
 YAL_organize_secret_meeting_desc:0 "이제 증거를 확보했으니 노동조합 동지들을 모아지지를 모아야 할 때입니다. 증거는 스스로 밝혀져야만 하며, 일단 증거가 나온다면, 우리는 다음에 무엇을 해야 할지 결정할 수 있을 것입니다."
 YAL_soldier_union_units:0 "군인조합 부대"
 YAL_soldier_union_units_desc:0 "군대가 해산되며 많은 군인들이 일자리를 잃었습니다. 우리는 한때 우리와 싸웠던 사람들의 기술을, 군인들의 조합으로 환생시켜야만 합니다. 뮈슈나벨 동지의 사임에 도전하기 위해서는, 몇몇 충성스러운 군인들의 도움이 필요할 것입니다."
 YAL_shadow_erich:0 "총장의 그림자"
 YAL_shadow_erich_desc:0 "이것은 대가가 너무 큽니다. 우리의 원칙에도 어긋나는 일입니다. 그리고 무엇보다 위험합니다. 하지만 에리히가 더 이상 코뮌을 위태롭게 만들 수는 없습니다. 그가 위험한 일을 저지르거나, 우리의 계획을 알지 못하도록 하기 위하여, 그의 일거수일투족을 감시할 첩보원을 파견해야 합니다."
 YAL_stack_defence_council:0 "외부 조정 위원회를 구성하다"
 YAL_stack_defence_council_desc:0 "코뮌의 외부 조정과 방위를 감독하는 위원회는 예일의 공식적인 방위 기관과 가장 비슷한 조직입니다. 만약 일이 잘못될 경우를 대비하여, 우리는 위원회에 에리히의 심각성을 이해하는 그리폰들로 가득 채워야 합니다. 비록 그것이 위원회의 효율을 감소시킬지라도 말입니다."
 YAL_prepare_for_coup:0 "쿠데타를 준비하다"
 YAL_prepare_for_coup_desc:0 "쿠데타에 필요한 증거와 그리폰들이 준비되었습니다. 하지만 코뮌이 지금 쿠데타를 실행하기에는 너무 위험합니다. 우리는 뮈슈나벨의 전문 지식을 활용하여 당면하고 있는 위험들을 없애야 합니다. 전쟁이 끝난 후에, 곧바로 일을 시작할 수 있도록 마지막 준비를 해야 할 때입니다."
 YAL_start_coup_preparations:0 "쿠데타를 시작하다"
                                                                              
 form_YAL_kingdom_of_boreas_category:0 "보레아스 왕국 선포"
 form_YAL_kingdom_of_boreas_category_desc:0 "보레아스는 자신이 선택한 사람들을 영광으로 이끌기 위하여 자신을 드러냈습니다. 이제 우리의 왕국은 보레아스ㅇ 왕국으로 알려질 것입니다!"
 form_YAL_kingdom_of_boreas:0 "보레아스 왕국 선포"              

 YAL_black_international_memberships:0 "아나키스트 인터내셔널"
 YAL_black_international_memberships_desc:0 "우리의 가치에 동조하는 몇몇 사회주의 국가들이 있습니다. 자유의 보루가 무너지지 않도록 함께 노력해야 합니다!"
 YAL_invite:0 "[From.GetName]을/를 초대하다"
 YAL_invite_desc:0 "[From.GetYALInviteDesc]"
 YAL_invite_SIC_desc:0 "시카메온은 분권화된 사회 정부의 오래된 사례입니다. 현재 그들은 사회주의를 완전히 받아들였습니다. 그들은 분명히 우리의 친구들입니다!"
 YAL_invite_GRW_desc:0 "프라이웬의 농부들은 이론적으로 배울 것이 많지만, 억압자들로부터 자신들을 해방시켰습니다. 우리는 이 그리폰들을 우리의 날개 밑에 데려와야 합니다. 그래야만 사회주의 아래에서 우리의 동맹이 될 수 있을 것입니다."
 YAL_invite_SRS_desc:0 "스카이나비아는 위대한 이론가들을 많이 데리고 있는 진정한 사회주의의 모범입니다. 그들이 우리의 동맹 제의를 받아들이기를 바랍니다."

