 YAL_brewing_revolution:0 "긴장이 증가하다"
 YAL_brewing_revolution_desc:0 "투쟁과 폭동이 예일의 거리를 가득 메우기 시작했는데, 이것은 앞에 놓여 있는 것에 대한 예고일 뿐입니다."
 YAL_working_for_freedom:0 "자유를 위한 노동"
 YAL_working_for_freedom_desc:0 "노동자들은 그들의 삶의 운명에 진저리가 났으며 혁명을 지지하고 있습니다!"
 YAL_underground_drills:0 "지하 훈련 캠프"
 YAL_underground_drills_desc:0 "몇몇 군인들이 학생들에게 전쟁기술을 훈련시키기 시작했습니다."
 YAL_transition_rejected:0 "빠른 전환을 약속하다"
 YAL_transition_rejected_desc:0 "지식인들의 지지를 얻기 위하여 우리는 과도기를 피할 것을 약속했습니다."
 YAL_lower_goverment_trust:0 "정부 불신 증가"
 YAL_lower_goverment_trust_desc:0 "우리는 전 세계에 학술 정부의 결점과 실수를 보여주었습니다."
 YAL_destructive_anarchy:0 "무정부상태"
 YAL_destructive_anarchy_desc:0 "지방 정부는 완전한 혼란에 빠졌습니다."
 YAL_transitional_phase:0 "전환중"
 YAL_transitional_phase_desc:0 "앞으로 갈 길은 멀지만, 우리는 이미 사회주의 천국으로 가는 첫걸음을 내디뎠습니다!"
 YAL_free_economy:0 "자유 경제"
 YAL_free_economy_desc:0 "규제와 세금이 없는 시장만이 진정으로 인민들을 위한 시장이 될 수 있습니다."
 YAL_effective_research:0 "효과적인 연구"
 YAL_effective_research_desc:0 "한 번에 몇 개의 프로젝트에만 집중함으로써 훨씬 더 빠른 결과를 얻을 수 있습니다."
 YAL_cooperatives:0 "감독관들"
 YAL_cooperatives_desc:0 "일부 직업에서는 노동자들의 안전을 보장하기 위하여 숙련된 감독관들이 필요합니다."
 YAL_from_each_accordingly:0 "적재적소"
