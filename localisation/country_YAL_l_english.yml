 YAL_LEFT_CHOICE_DESC:0 "그리펜하임의 공화국광장은 그들의 첫 대통령의 취임식을 보고 싶어 하는 그리폰들로 가득 차 있었습니다. 일부는 새로운 헤르츠란트 공화국을 지지하는 구호가 적힌 깃발을 들고 열광했습니다. 일부 노동자들은 사회민주당에 대한 지지를 나타내기 위하여 가슴에 장미 핀을 꽂고 있는 반면, 일부 군주주의의 마음을 가진 그리폰들은 시큰둥한 얼굴을 하고 있었습니다. 이것은 신생 공화국을 위한 첫 선거였고, 민주주의를 향한 마지막 시도는 수많은 유혈사태로 끝났습니다. 이제 새로운 불빛당은 시민들의 마음을 사로잡고 약속을 이행해야 했습니다.\n조지나 쉴러와 몇몇 인물들이 발코니로 나와 박수갈채를 받았고, 그 뒤를 이어 사회민주당 지도자와 성직자가 취임 선서를 했습니다. 성직자는 그녀가 직접 쓴 말과 함께 조화주의 지도자에게 맹세를 반복했습니다. 저는 헌법을 지키고, 모든 시민들의 번영과 안전을 보장하고, 모든 힘을 다해 공화국을 지키겠다고 맹세합니다. 그러니 전능하신 보레아스여 도와주소서.\n형식적인 절차가 끝나자, 새로 취임한 대통령은 군중들에게 연설하기 위하여 돌아섰습니다. "헤르츠란트의 국민 여러분, 이렇게 참석해 주셔서 감사합니다. 새로운 공화국의 첫 번째 선거는 강렬한 순간이었고, 제가 여러분의 첫 번째 대통령으로 일하게 되어 영광입니다. 우리에게 헤르츠란트의 평화를 확보할 수 있는 특별한 기회가 주어졌기 때문에 진보와 평화를 믿는 사람들에게는 더욱 기쁜 날이 될 것입니다. 여러분 중 일부는 다른 것을 믿고 다른 결과를 바랄 수도 있겠지만, 저는 여러분들의 목소리를 듣고 가능한 한 많은 사람들과 함께 일하도록 노력하겠다고 약속합니다. 여러분과 헤르츠란트에 신의 가호가 있기를, 우리 모두가 조화롭게 함께 살 수 있기를 바랍니다!"\n이 연설은 또 다른 박수갈채를 이끌어 냈고, 이번에는 보수적인 유권자들도 대통령을 응원했습니다. 그들은 완전히 확신하지는 못했지만, 연설을 통하여 적어도 그녀에게 기회를 주었습니다. 쉴러 대통령 이후 그녀의 부통령인 사회민주당의 게르벤 코그헬도 발언권을 가졌습니다. 페디시아인은 번영과 안보를 약속했습니다. 그는 통일 전쟁 후에 헤르츠란트를 재건하기 위하여 쉬지 않고 일할 것이며, 그리폰들이 굶주리지 않는 사회를 이룩할 것이라고 약속했습니다.\n연설이 끝난 후, 취임식을 축하하기 위하여 헤르츠란트 전역에서 많은 파티가 열렸습니다. 불빛이 마침내 민주주의의 불을 붙였습니다."
 YAL_RIGHT_CHOICE_DESC:0 "근위대가 왕좌 앞에 줄지어 서 있지만, 황궁의 거대한 홀은 여전히 텅 비어 있습니다. 젊은 그로버 왕은 왕좌에 앉아있고, 그의 수호자인 베니토가 옆에 서있었습니다. 신하가 이미 알고 있는 것을 알려주기 위하여 도착했습니다. "폐하, 수상과 부수상을 맞이할 준비가 되었습니다." 소년이 고개를 끄덕였습니다. "좋아요, 들여보내주세요." 정말 이상하네. 그들은 권력을 스스로 얻었음에도, 여전히 나를 원하다니? 그로버는 이것을 완전히 이해하지 못했습니다. 이 조화주의자들은 그의 집정관이 그에게 경고해 주던 공화주의자들과는 너무나 달랐습니다.\n선출된 관료들이 왕좌의 방으로 들어왔는데, 늙은 브론즈힐 백작은 그리폰 양식의 현대적인 양복을 입고 있었습니다. 그들이 왕좌 앞에 도착했을 때, 개는 그로버 앞에 절을 했지만, 수상은 고개만 숙였습니다. "폐하, 백성들이 그들의 대표자를 선출했으며, 우리에게 정부 구성을 요청할 권한을 주었습니다." 그리폰의 목소리는 무덤덤했습니다. 그로버는 그녀의 아이디어에 대해 읽었고, 그는 그녀가 헤르츠란트에 군주제를 유지하는 것에 대하여 만족하지 않는다고 추측했습니다. 그러는 동안 이그나티우스 백작은 궁전에 있는 것을 기뻐하는 것 같았습니다.\n"짐은 신하인 쉴러 양과 이그나티우스 백작이 바라는 바를 확인했느니라." 그로버는 지난날 동안 자신의 역할을 연습하며 시간을 보냈고, 마음속에서 생각해둔 말을 꺼냈습니다. "기본법에 따라, 짐은 자네들에게 짐의 정부를 구성할 것을 요청한다. 그러므로 경들에게 헤르츠란트의 수상과 부수상 사무실을 수여하는 바이다. 짐은 국가를 통치하는 데 경들의 현명한 공헌을 기대할 것이다."\n쉴러 수상은 선서를 위하여 발톱을 치켜들면서 간신히 미소를 지었습니다. "저는 겸허히 저에게 주어진 직책을 받아들이고 왕국을 충실히 섬길 것을 맹세합니다."\n백작은 엄숙하게 발을 들었습니다. "저는 겸허히 부총리의 명예를 받들 것이며, 앞으로도 충실하게 모실 것입니다. 폐하."\n젊은 황제는 무거운 한숨을 내쉬고 자리에서 긴장을 풀며 늙은 제국 근위대인 베니토를 곁눈질로 바라보았습니다. "저 잘했나요?"\n"훌륭하셨습니다. 폐하!" 개가 대답했습니다.\n"좋아요, 이제 레이디와 젠틀독에게 우리가 할 수 있는 모든 도움을 주도록 하죠. 할 일이 많이 남았어요!""

 yale.78.t:0 "헤르츠란트의 미래"
 yale.78.d:0 "헤르츠란트의 부패한 구질서가 무너지고 옛 제국 영토가 통합됨에 따라 우리는 미래를 내다볼 때입니다. 우리는 갈림길에 서 있고, 앞으로 어떻게 나아갈 것인가에 대한 선택에 직면해 있습니다. 각각의 선택지는 매우 헌신적인 인물상을 자랑하지만, 그들의 목표는 완전히 양립할 수 없는 것처럼 보입니다.\n마그니피쿠스 미쿠시안 총장은 최초의 진정한 테크노크라시에 대한 비전을 가지고 있습니다. 그는 가장 박식한 그리폰들이 사회를 평화와 진보의 새로운 시대로 이끌 수 있도록 권한을 부여받은 헤르츠란트를 보고 있습니다. 미쿠시안은 존경 받는 지식인들과 고학력 귀족들을 포함한 많은 영향력 있는 그리폰들로부터 지지를 받고 있습니다. 하지만, 평민들은 총장의 계획에 회의적입니다.\n다른 선택지인, 조지나 프리드리카 쉴러의 민주주의 운동인 '새로운 불빛 운동'은 빠르게 힘을 모았고, 많은 사람들에게 이퀘스트리아 스타일의 조화주의를 그리포니아에 가져오겠다고 고무시켰습니다. 헤르츠란트 전역의 민주주의 지지자들은 쉴러의 지도력에 의해 힘을 실어주었고, 새로운 민주주의 영역에서 영향력을 행사할 수 있는 기회를 보고 있는 놀라운 수의 보수주의자들의 지지도 받고 있습니다.\n우리 앞에 문제가 남았습니다: 어떤 원칙이 헤르츠란트의 토대가 되어야 합니까?"
 yale.78.a:0 "조화주의와 민주주의!"
 yale.78.b:0 "과학과 진보!"
 
 yale.79.t:0 "총장의 비전"
 yale.79.d:0 "학장국의 위원회에서 연설을 준비하던 마그니피쿠스 미쿠시안 총장이 목을 가다듬었습니다. 학장국은 그의 꿈에서 벗어나 성장했고, 지금은 헤르츠란트 전체를 아우르고 있습니다. 미쿠시안의 마음은 현재 합리성의 기치 아래 단결해 있는 그리폰들로 무엇을 할 수 있을지에 대한 가능성으로 망설였습니다. 모든 노력들이 합쳐진다면 어떤 진실이 밝혀질 수 있을까?\n불행하게도, 모든 그리폰들이 미래에 그렇게 열광하는 것은 아니었습니다. 모든 곳에 학장국의 권위에 반대하는 시민들이 있는 것 같았습니다. 그들의 눈으로 볼 때, 위원회는 지나치게 까다로운 전문가 집단에 불과했습니다: 그들은 학장국이 그리포니아의 지식인 계층의 오만함에서 탄생한 광기 어린 실험과 그들의 자만심에 대한 기념비가 되었다고 생각했습니다. 하지만, 미쿠시안은 이로써 모든 것이 가능하다는 것을 알고 있었습니다. 가능해야 했습니다! 이것은 보레안 비더그리프의 꿈이었던 것처럼 그의 꿈이었습니다.\n"저의 친구 여러분." 미쿠시안이 시작했습니다. "저는 영광스러운 순간에 여러분 앞에 서게 되었습니다. 그리포니아에 드리워졌던 무지의 어둠이 마침내 우리의 노력으로 사라졌습니다!" 다른 위원회 구성원들이 정중히 박수를 보냈습니다. "헤르츠란트 학장국의 수립은 합리성을 위한 위대한 승리를 의미하지만, 우리의 일은 이제 막 시작되었을 뿐입니다. 우리는 모든 지역에서 가장 숙련되고 박식한 사람들을 불러 모아 우리를 돕게끔 해야 합니다. 그래야 우리가 헤르츠란트 국민들을 섬길 수 있을 것입니다. 일단 국민들이 과학 사회의 결실을 보게 된다면, 그들이 우리를 포용할 것이라는 것을 저는 알고 있습니다!" 그의 결론에 따라, 위원회에서는 더욱 열렬한 환호성이 터져 나왔습니다.\n비록 연설에서는 확실하게 말했지만, 미쿠시안은 내면의 의심을 가지고 있었습니다. 위원회는 공정하고 현명하게 통치할 것이지만, 그들이 받아들여질 수 있을까요? 그는 헤르츠란트에 번영을 가져오고, 새로운 지식의 안식처를 만들 수 있습니다. 하지만 그것으로 충분할까요?"
 yale.79.a:0 "오직 시간만이 대답해 줄 수 있을 것이다."
 
 yale.80.t:0 "깨우침의 창시자들"
 yale.80.d:0 "마그니피쿠스 미쿠시안 총장은 헤르츠란트에서 가장 존경받는 지식인 집단에 둘러싸인 채로 큰 테이블의 맨 앞에 앉았습니다. 그들은 모두 자기들끼리 잡담을 하면서 먹고 마셨지만, 미쿠시안은 침묵을 지켰습니다. 모여있는 테크노크라트들 위에는 보레안 비더그리프의 웅장한 초상화가 그려져 있었습니다. 미쿠시안은 안절부절못하며 이따금씩 초상화를 쳐다보았습니다.\n옆에 앉아 있던 그리폰이 갑자기 웃음을 터뜨렸습니다. 미쿠시안이 고개를 돌리자 에카르트 드라스텐이 즐겁게 탁자를 두드리는 것이 보였습니다. 로마우의 경제학자인 그는 미쿠시안이 관심을 가지고 있다는 것을 보자 말했습니다. "총장님! 이것 좀 보세요, 총장님." 그가 기분나쁘게 웃으며 말했습니다. "저의 가엾고 어리석은 친구가 법치주의를 믿지 않는 것 같습니다!" 드라스텐은 그의 반대편에 있는 그리폰을 향해 무시하듯 손짓을 했습니다. 미쿠시안은 그녀가 그리핑 출신의 존경받는 변호사인 피오나 슈미츠임을 확인했습니다.\n"제가 말한 것은 저는 법에 의한 통치를 믿지 않는다는 것입니다." 슈미츠가 말을 가로막고 짜증을 냈습니다. "법이 사람들을 자유롭게 하기보다는 통제하기 위해 사용될 때 말입니다." 그녀는 약간 앞으로 몸을 숙였고, 눈은 총장에게 집중했습니다. 그녀는 그의 대답을 듣고 싶어 하며, 매우 호기심이 많은 것 같았습니다.\n"슈미츠 양, 저는 자유를 지키는데 전적으로 전념하고 있습니다. 모든 생명체가 자신의 기술을 개발하고 잠재력을 최대한 발휘할 수 있는 기회를 갖도록 보장하는 것이 저의 최우선 과제입니다." 미쿠시안은 단호하면서도 노련하게 대답했습니다. 슈미츠는 만족한 것 같았습니다; 3명의 그리폰 사이에 존재했던 긴장감이 사라졌습니다.\n"좋아요, 그것을 위하여 건배 한번 합시다!" 드라스텐이 말했습니다. 세 사람은 일제히 잔을 들었습니다. 미쿠시안이 미소 지었습니다."
 yale.80.a:0 "더 큰 이해를 위하여 건배!"
 
 yale.81.t:0 "팍스 사이언스"
 yale.81.d:0 "이날은 예일 대학 캠퍼스에서의 밝고 추운 아침이었습니다. 마그니피쿠스 미쿠시안 총장은 서둘러 교직원들과 회의를 하러 갔습니다. 헤르츠란트 전역의 책임자로의 승진은 그에게 많은 새로운 책임들을 추가시켰고, 그것들을 모두 성공적으로 다루는 것은 쉬운 일이 아니었습니다. 그는 활기차게 걸어가면서, 이날의 계획을 검토하는 데 너무 집중했고, 그로 인하여 하마터면 길을 건너는 학생과 부딪칠 뻔했습니다.\n어린 그리폰이 그를 알아보자마자, 그의 부리가 떨어졌고 그는 놀란 침묵으로 멍하니 있었습니다. "마그니피쿠스 총장님?" 그가 망설이며 물었습니다. 미쿠시안이 고개를 끄덕였습니다. "오, 정말 영광입니다! 총장님이 아직도 이곳을 방문하는지 몰랐습니다!" 번개처럼 빠른 속도로 학생의 입에서 말이 튀어나왔습니다. "사실, 저는 지금 헤르츠란트 학장국 행정부에 과학 정치를 적용하려는 저의 논문 때문에 이곳에 와있습니다!" 어린 그리폰은 그가 발톱을 내밀었을 때 믿을 수 없을 정도로 긴장한 듯 보였습니다.\n미쿠시안이 상냥하게 그의 발톱을 흔들었습니다. "재미있을 것 같네." 그가 웃으며 말했습니다. "할 일을 다 끝내면, 부탁 하나만 들어줄 수 있겠니? 복사본을 나에게 보내주렴." 그 학생은 미친 듯이 고개를 끄덕였습니다. "우리는 언제나 배워야 할 것이 많지, 나조차도." 미쿠시안이 눈짓을 하며 말했습니다.\n"알겠습니다, 총장님. 약속드릴게요." 어린 그리폰이 겸손하게 말했습니다. 그리고 둘은 헤어졌습니다. 미쿠시안은 다시 활기를 띠며 걸음을 재개했습니다. 그는 자신이 이끄는 시간이 언젠가는 끝날 것이라는 것을 알고 있었지만, 예일 학생들이 그들의 설립자의 유산을 물려받을 준비가 되어 있다는 느낌을 받았습니다. 그는 그들이 결국 그리포니아 사람들을 밝은 새로운 날로 이끌 것이라는 것을 믿어 의심치 않았습니다."
 yale.81.a:0 "지식을 통한 평화로군!"
 
##Intro flavour events
 yale.84.t:0 "모든 것이 가족 때문이다" #commie flavour
 yale.84.d:0 ""동생아!" 아이린 뮈슈나벨은 빠르게 목표물을 향해 날아가 작은 그리폰을 뒤에서 껴안았습니다.\n"아, 아이린 누나, 누나도 왔네." 에리히 뮈슈나벨이 대답했습니다. 그다지 열정적이지는 않았습니다.\n"물론이지, 내가 가족의 날을 잊어버릴리 없지!" 아이린은 포옹을 풀고 에리히가 그녀를 바라보는 동안 그녀는 양복과 넥타이를 곧게 폈습니다. "승진 축하해, 아빠가 자랑스러워하실거야!" 아이린은 동생의 어깨를 두드려줬고, 에리히는 한숨을 쉬기 전에 잠시 눈을 가늘게 떴습니다. "사이러스발 대학 총장이 된다는 건 훌륭한 일이야, 에리히! 너는 예일에서 가장 중요한 그리폰들 중 한 명이 된 거야, 자, 이제 들어가자!" 그녀는 에리히의 발톱을 잡고 뮈슈나벨 저택으로 걸어 들어갔습니다. 응접실에서는 이미 많은 잡담 소리가 들려왔고, 그들이 들어갔을 때, 약 20명의 뮈슈나벨 가문원들이 그들을 맞이했습니다.\n그들 중에는 에리히와 아이린의 아버지인 테오도르 뮈슈나벨도 있었습니다. 그는 키가 컸고, 진정한 자본가만이 가질 수 있는 권위를 가진 채로 자신의 아이들을 향해 거드름을 피웠습니다. 그가 먼저 아이린 쪽으로 눈을 돌렸을 때 그의 눈은 기쁨으로 빛났습니다. "아이린, 내 보물, 집에 어서 오렴! 회사는 어떻니?"\n아이린은 평소의 열정적인 모습으로 가업이 어떻게 진행되고 있는지 설명했습니다. 테오도르가 그의 아들을 알아보기까지는 몇 분이 걸렸습니다. 테오도르의 눈은 에리히에게 못마땅한 소리를 질렀습니다. "에리히, 너는 이제야 한번 아버지를 만나러 온 거냐. 네가 일하는 빨갱이 소굴이 여기 근처 아니었었냐?"\n"예, 아버지." 에리히는 더 이상 아버지의 눈을 마주 보지 않고, 발톱을 주먹으로 쥐었습니다. 그의 마음속에서, 저택이 불타오르기 시작했습니다. 그의 아버지는 자신을 학대하던 모든 시간들을 겪으며 자비를 구걸하고 땅바닥을 구르고 있습니다! 저택에는 붉은 깃발이 펄럭이고, 뮈슈나벨 자본가들에 의해 착취당하고 학대받은 모든 사람들은 정의로운 혁명으로 보답받고 있습니다!\n"에리히, 괜찮아?" 언제나 그가 원하던 모든 것을 얻었던 그의 누나의 목소리에 사이러스발 총장은 현실로 다시 돌아왔습니다. 그녀는 동생의 마음속에서 무슨 일이 일어나고 있는지 이해하려고 애쓰면서 진심으로 걱정하는 것처럼 보였습니다."
 yale.84.a:0 ""괜찮아. 정말로, 이보다 좋았던 적은 없어.""
 
 yale.85.t:0 "새로운 불빛" #harmony flavour
 yale.85.d:0 "예일 대학교는 학생들을 위한 많은 편의 시설들을 가지고 있었는데, 그 중 하나는 작은 실내 극장입니다. 보통 음악이나 연극 동아리에 사용되었지만, 오늘은 특별한 행사를 위해 모든 분야의 학생들로 가득 찼습니다. 남자 그리폰이 무대로 걸어와 마이크를 두드리자 극장 안의 잡담 소리가 멈추었습니다. "신사 숙녀 그리폰 여러분, 우리는 오늘 우리가 가장 사랑하는 나라의 미래에 대해 토론하기 위해 여기에 있습니다. 학술 정부 체제가 더 이상 만족스럽지 않다고 느끼는 것에는 천재적인 능력이 필요하지 않습니다. 이것은 우리에게 이러한 질문을 던집니다. 우리가 우리 자신을 어떻게 다스려야 하는가? 이에 대하여 한 가지 답을 제시해 주는, 새로운 불빛 운동의 회장인 조지나 쉴러를 환영해 주십시오!"\n매우 밝은 보라색 깃털을 가진 그리폰이 무대에 올라 진행자로부터 마이크를 받아 갈 때 큰 박수갈채가 일었습니다. 박수갈채가 잦아들자 그녀는 관중들에게 부드러운 미소를 지었습니다. "환영합니다 여러분, 참석해 주셔서 감사합니다." 조지나의 목소리는 부드러웠으며, 관중들은 그녀가 부리를 여는 순간 침묵을 지켰습니다. "우리가 처한 침체에서 앞으로 나아갈 수 있는 유일한 길은 함께 나아가는 것입니다. 40년 전, 그리폰들의 통치 방식이 영향력을 요구하는 것으로 바뀜에 따라 그리포니아는 예전과 같지 않게 되었습니다. 모든 곳에서 폭군들이 철의 발톱으로 권력에 집착하고 있습니다. 이곳 예일에서조차 민주주의의 불은 소위 계몽된 테크노크라시의 불속에 묻혀 보이지 않습니다..." 그녀의 목소리는 극장에 큰 소리로 울려 퍼지고 있었고, 그녀의 눈은 반짝이며, 모든 말에는 정열적인 불길이 가득했습니다.\n"... 하지만 보레아스의 대륙에 자유로운 생각을 하는 그리폰이 남아 있는 한, 자유의 불을 위한 연료는 여전히 남아 있습니다. 그러므로, 저는 여러분과 함께 민주주의의 새로운 불씨가 되려고 합니다." 조지나의 목소리는 조금 차분해졌습니다. "하지만 우리는 폭력이 아닌 법을 지키는 방식으로써 이룩할 것입니다. 우리는 우리 자신의 운명을 선택할 수 있을 때까지 토론하고, 항의하고, 발언할 것입니다!"\n관중들은 환호성을 터뜨렸고, 새로운 불빛 운동은 그날 많은 새로운 회원들을 얻었습니다."
 yale.85.a:0 "그들이 공부를 그렇게 열정적으로 했으면 좋았을 텐데."
 
 yale.86.t:0 "과학에 대하여" #neutral flavour
 yale.86.d:0 "마그니피쿠스 미쿠시안 총장은 예일 대학교에서 강의를 하고 있었습니다. 늦은 오후였고 강의는 거의 끝나가고 있었습니다. "그래서, 모든 연구의 가치를 측정하는 데는 두 가지 종류의 타당성, 내적 타당성과 외적 타당성을 사용할 수 있습니다. 연구 결과에 대한 다른 요소들을 더 잘 배제할수록 내적 타당성이 높아지는 반면, 외적 타당성이 높아지면 연구 결과를 일반화시킬 수 있습니다." 학생들 중 한 명이 한숨을 내쉬었습니다. 오직 두 사람만이 여전히 메모를 하고 있습니다. 그들은 피곤했습니다. 두뇌는 하루 동안의 정보만을 받아들일 수 있습니다. 그리고 이 어린 그리폰들은 이른 아침부터 강의실에 있었습니다.\n미쿠시안은 그의 책상을 발톱으로 두드렸습니다. "좋아요, 그럼 무언가 다른 걸 하도록 하죠." 교수의 분위기 전환에 졸린 머리들이 고개를 들었습니다. 총장은 학생들에게 미소를 지으며 그의 책상 위에 앉았습니다. "과학자가 가져야 할 가장 중요한 특성이 무엇이라고 생각하나요? 여기에 틀린 답은 없습니다!"\n한 여성 그리폰이 발톱을 머뭇거리며 들어 올렸고 미쿠시안은 그녀를 가리켰습니다. "과학자는 모든 문제를 바라보는 데 있어서 편견이 없어야 합니다."\n"맞습니다. 여러분은 자신의 견해의 영향력을 제한하고 객관적인 태도를 취하는 것이 매우 중요합니다. 하지만, 우리는 신이 아니죠. 모든 과학자들은 자신의 관점에 영향을 받습니다. 이것을 인정하고 과학뿐만 아니라 삶의 전반부에 걸쳐 여러분들을 개방적으로 만드시길 바랍니다." 몇 명이 더 발톱을 들어 올렸고, 이것은 미쿠시안과 학생들을 연결해 주었습니다.\n"그들은 겸손해야 하고 비판을 받아들일 줄 알아야 합니다." 다른 학생이 그의 대답에 의기양양하게 주장했습니다.\n"물론입니다." 미쿠시안이 대답했습니다. "여러분은 여러분의 실수를 인정할 수 있어야 하지만, 다른 과학자들이 여러분을 지지해 주지 않는다고 하더라도, 여러분의 이론을 고수해야 할 때도 알아야 합니다. 위대한 과학자들 중 몇몇은 처음 그들의 획기적인 비전을 제안했을 때 비웃음을 당했지만 지금은 여러분의 교과서에 실려있죠. 한 명만 더!"\n"과학자들은 사이러스발의 빨갱이들처럼 정치적으로 되어서는 안됩니다!" 강의실에 웃음이 터졌지만, 미쿠시안이 발톱을 치켜들자 점점 웃음이 사그라들었습니다.\n"이것은 제가 아까 말했던 것을 돌아보도록 하죠. 세상을 하나의 관점으로 바라보고, 모든 악의 근원을 하나의 현상으로만 보는 것은 환원주의적일지도 모르지만, 과학은 정치적인 것이 아닙니다. 과학은 우리 사회가 어떻게 기능하는지에 있어 가장 중요한 발전과 관련되어 있기 때문에 그럴 수 없습니다. 여러분이 지식과 지성을 어떻게 활용하냐에 따라 수백만 명의 행복을 좌우할 수 있습니다. 여러분의 책임에 유의하기 바라고 다들 즐거운 저녁 보내기 바랍니다!" 총장은 다시 발톱을 들어서 강의가 끝났음을 알렸습니다."
 yale.86.a:0 "그들은 여전히 배울 것이 많다."
 
 yale.87.t:0 "닳아가는 바위" #fascist flavour
 yale.87.d:0 ""그리고 믿음은 바다 위에 우뚝 서 있는 바위입니다. 여름의 고요한 포옹 속에서든 겨울의 사나운 폭풍 속에서든, 그것은 결코 흔들리지 않을 것입니다. 땅 위에 정박해 있기 때문입니다. 파도 아래에는 눈으로 보이는 것 이상의 것이 있습니다."\n트리스탄은 참석한 모든 그리폰들에게 감사의 뜻을 밝혔고, 오늘 예배의 마지막을 장식하며, 신들의 이름으로 그들의 하루를 축복했습니다. 신자들이 신전에서 떠날 준비를 하는 모습을 지켜보는 가운데 사제가 어깨를 늘어뜨린 채 자세를 가다듬자 신전 방문객들은 의자에서 일어나 천천히 출구로 걸어나갔습니다. 회색 깃털의 젊은 사제는 출구 위에 있는 스테인드글라스 창문을 올려다보았으며, 스테인드글라스 창문은 오후의 태양을 일련의 장난스러운 색깔들로 부수었습니다.\n삼신교리의 사이러스발 신전의 벽 주변에는 부패의 흔적이 보이지 않았습니다. 사회주의라는 붉은 부패가 뿌리내렸고, 한때 고결했던 이 도시의 거리에 있는 집집마다 독을 퍼트려나갔습니다. 사이러스발이 부패의 근원지이지만, 삼신교리에서 벗어난 유일한 공동체는 아니었습니다. 트리스탄은 프렐라츠하임에서 이곳으로 온 이후로 자신과 길가에서 만나는 그리폰들의 눈이 공중에 붕 떠있는 것을 느꼈습니다. 이 나라에는 영혼이 없었고, 만약 영혼이 있다면, 그늘에 가려져 있을 것입니다. 몇 달이 지나고, 신앙심보다는 습관적으로 찾아오는 노인들을 제외하고는, 점점 더 적은 수의 그리폰들만이 신전을 방문하게 되었습니다.\n트리스탄은 눈을 하늘 쪽으로 돌렸습니다. 익숙한 프레스코화가 그를 살짝 미소 짓게 했습니다. 예일은 아직 모든 것을 완전히 잃어버린 것은 아니었습니다. 사제는 브루마의 추기경을 도와 예배를 드리곤 했는데, 그곳의 신전은 학생들과 평민들로 가득했습니다. 또한 아크투리우스 성직자인 마이클 추기경은 예상되는 대로 타협하는 그리폰이 아니었습니다. 사제단에 보내는 그의 편지에서 그는 종종 사이러스발 대학을 금지함으로써 붉은 위협을 근절하자는 의사를 표현하곤 했습니다. 신의 없이 잘못된 학문을 가르치는 예일의 현재 분위기 속에서, 이러한 요청은 총장들에 의해 결코 승인받지 못했지만, 많은 사람들이 헌신적으로 경청해 주었습니다.\n아직 희망이 있을지도 몰라... 사제는 자신의 생각에 몸이 움츠러들었습니다. 믿음은 바위와 같고, 이 긴 겨울에도 무사히 헤쳐 나갈 수 있을 것입니다."
 yale.87.a:0 "마이클이라면 예일에 영혼을 만들 수 있을까?"
 

###Decisions
 YAL_university_focused_research:0 "연구 중점 프로그램"
 YAL_university_focused_research_desc:0 "서로 다른 대학의 과학자들을 중앙 집중화 방식으로 지도함으로써, 특정 분야의 연구에 노력을 집중시킬 수 있기에, 집중 연구 개발 작업을 수행함에 따라 연구 속도를 증가시킬 수 있습니다."
 YAL_equipment_focus:0 "개인 화기 개발에 집중한다"
 YAL_equipment_focus_desc:0 "보병은 여전히 모든 나라에서의 주요 전투력이며 그들은 개인 화기를 갖추고 있습니다. 건장한 군인들의 발톱에 들린 소총, 기관총, 박격포, 수류탄, 대전차 무기는 어떠한 충돌에서도 승리하게 될 것입니다."
 YAL_infantry_focus:0 "특수 부대에 집중한다"
 YAL_infantry_focus_desc:0 "우리나라에는 일반적인 작전만을 수행하는 군인들밖에 없습니다. 우리 군대는 어떤 상황에서도 작전을 수행할 수 있도록 정확하게 훈련되어야 합니다. 이를 위해 우리는 수륙양용, 고고도 및 공중 강하 작전에 사용할 수 있는 혹한 환경 훈련 프로그램, 전문 장비 및 개인화기를 고안해야 합니다."
 YAL_support_focus:0 "지원 장비에 집중한다"
 YAL_support_focus_desc:0 "우리의 연구는 지원 장비의 디자인을 개선하는 데 초점을 맞추고 있습니다. 정찰 장비, 삽, 무전기, 야전 병원과 같은 작은 요소들이 전투에 결정적으로 작용될 수 있습니다. 이론과 교리와 함께 군대 자체의 지식을 활용한다면, 우리는 이 분야에서 결정적인 진전을 이룰 수 있을 것입니다."
 YAL_artillery_focus:0 "야포 개발에 집중한다"
 YAL_artillery_focus_desc:0 "제국 군대의 격언에 따르면 아크투리우스는 언제나 가장 많은 야포를 보유하고있는 군대의 손을 들어준다는 것입니다. 적에게 가장 많은 화력을 가져다줄 수 있는 존재들이 전투에서 결정적인 이점을 가져갈 것이기 때문에 이것은 나쁘지 않은 판단입니다. 더 큰 구경의 포탄, 첨단 폭발물 또는 장갑 관통 포탄으로 우리는 우리의 지원 무기의 살상력을 높일 수 있을 것입니다."
 YAL_land_doctrine_focus:0 "육군 교리에 집중한다"
 YAL_land_doctrine_focus_desc:0 "전장에 서지 않는 병사는 죽은 그리폰들만큼이나 유용합니다. 전쟁을 치르는 것은 전례 없는 규모의 물류 운영이며, 우리의 작전에 숨겨진 전략에 대하여 신중하게 고려해야 합니다. 세계 각국의 장군들이 배운 교훈에 순응함으로써, 우리는 우리 자신의 교리를 향상시킬 수 있을 것입니다."
 YAL_industry_focus:0 "산업 발전에 집중한다"
 YAL_industry_focus_desc:0 "궁극적으로 전쟁은 우리가 무장시킬 수 있는 그리폰의 숫자, 우리가 제작할 수 있는 항공기와 전차의 숫자, 그리고 우리가 추출할 수 있는 자원의 양으로 승리할 수 있습니다. 그러므로 우리의 전쟁 능력을 가장 효과적으로 증대시키는 것은 우리의 조립 라인, 채굴 도구, 그리고 전국적인 물류 운영을 개선하는 것입니다."
 YAL_racial_focus:0 "그리폰 기술에 집중한다"
 YAL_racial_focus_desc:0 "그리폰의 몸과 마음, 그리고 만들어내는 마법의 특징은 아직 연구되지 않은 우물입니다. 우리의 기술을 발전시켜 현대식 무장을 강화하고 우리의 무기와 도구들을 더 효율적으로 만드는 것은 매력적인 일이 될 것입니다. 마법과 과학은 수많은 현실적이며 눈부신 결과를 만들어 낼 수 있습니다."
 YAL_armor_focus:0 "기갑 기술에 집중한다"
 YAL_armor_focus_desc:0 "기갑전은 미래입니다. 전차가 제공하는 속도와 화력, 그리고 장갑은 전통적인 무기에 비할 바 없습니다. 그러나 전차는 잠재적인 개선이 필요한 것이 분명합니다. 더 나은 포신, 훌륭한 대인 무기, 그리고 전자 기술의 통합이 승리의 길을 열어줄 것입니다."
 YAL_electronics_focus:0 "전자 기기에 집중한다"
 YAL_electronics_focus_desc:0 "비록 자원으로서, 전기는 새로운 것이 아니지만, 그것에 의해 움직이는 기술은 계속 발전합니다. 가장 궁금한 것은 적의 접근을 경고할 수 있는 장거리 탐지 기술과 수학 방정식을 해결하기 위한 전자 기계 컴퓨터의 사용입니다."
 YAL_naval_focus:0 "함선 설계에 집중한다"
 YAL_naval_focus_desc:0 "우리나라는 전통적으로 바다를 항해하는 해군을 보유하고 있지 않았지만, 이제 바다에 접해 있기 때문에, 우리만의 함대를 만들기 위해서는 해군 설계를 모방하고 개선하는 것이 필수적입니다. RFP는 우리의 새롭고 현대적인 해군에 기여할 것입니다."
 YAL_naval_doctrine_focus:0 "해군 교리에 집중한다"
 YAL_naval_doctrine_focus_desc:0 "목적지를 정하지 않으면 순풍이 불어오지 않는 상태에서 해군을 지휘해야 합니다. 그렇게 된다면 실제 전투 상황에서 무너지게 될 것입니다. 새로운 해군 프로그램을 위한 교리를 개발하는 것은 어려울 것입니다. 전투는 파도 아래, 바다 위 그리고 그 위에서 일어나기 때문입니다. 우리는 우리의 야망과 잠재적 적수에 걸맞은 전략을 세워야 할 것입니다."
 YAL_air_focus:0 "항공기 설계에 집중한다"
 YAL_air_focus_desc:0 "항공기는 새로운 분쟁에서 커다란 역할을 합니다. 항공기 설계는 빠른 속도로 진전되고 있으며 연구 중점 프로그램은 우리 자신의 설계를 제공하는 데 도움을 줄 수 있습니다. 더 민첩하고 더 나은 무장을 갖춘 전투기나 폭격기는 더 많은 탑재력을 제공할 수 있고, 다른 디자인 철학은 근본적으로 다른 비행기로 이어질 수 있습니다. 우리는 우리의 필요에 맞는 항공기를 만들어야 합니다."
 YAL_air_doctrine_focus:0 "공군 교리에 집중한다"
 YAL_air_doctrine_focus_desc:0 "항공 전력의 고유한 특성을 육군 혹은 그리폰과 같이 기계화되지 않은 비행력과 별도로 설정하기 위해서는 별도의 원칙을 필요로 합니다. 신속하게 병력을 투입하여 적의 최전선을 넘어 심장부까지 도달할 수 있는 능력은 새로운 전략적 고려 사항을 제시합니다. 우리는 우리의 군사적 목적에 맞는 방식으로 공군을 사용하는 방법을 신중히 고려해야 합니다."
 YAL_alliance:0 "[From.GetNameDef]에게 동맹을 제안한다"
 YAL_alliance_desc:0 "우리는 제국에 대항할 수 없습니다. 만약 우리가 다른 분리주의자들과 협력하지 않는다면, 우리는 제국의 힘에 의해 무너질 것입니다! 따라서 우리는 [GRI.GetLeader]와 그들의 신하들에 대항하여, 우리 편에 설 준비가 되어 있는 동맹국을 찾아야 합니다."
 YAL_intergrate_the_outsid_lands:0 "외부 지역을 통합하다"

#plus decisions
 YAL_reforms:0 "개혁을 실행하다"
 YAL_reforms_desc:0 "우리는 지체해서는 안 됩니다; 시민들은 더욱 공정하고 인정 많은 질서를 요구하고 있습니다! 우리는 이 문제를 해결해야 하며, 상황을 더 좋게 바꾸고 불우한 사람들을 위하여 진정한 도움을 제공하는 계획을 가지고 있습니다."
 YAL_societal_reforms:0 "사회를 개혁하다"
 YAL_intergrate_hlq_and_other:0 "외부 지역을 통합하다"
 
#Revolution Decisions
 YAL_revolution_support:0 "혁명을 준비하다"
 YAL_revolution_support_desc:0 "사이러스발 대학은 예일의 대학들 사이에서 선두에 섰기 때문에, 비밀리에 혁명을 획책하기 시작했습니다. 희망적인 혁명가들은 예일의 노동자, 군대, 지식인들의 지지를 강화하기 위하여, 학생 전위대와 사회학부를 유리하게 이용하고자 합니다. 지지를 늘리는 데는 시간과 노력이 들겠지만 혁명을 너무 빨리 시작하는 것은 재앙적인 결과를 초래할 수도 있습니다.\n\n현재 §Y노동자§! 지지도: [YAL.GetWorkerSupport].\n현재 §C지식인§! 지지도: [YAL.GetIntellectualSupport].\n현재 §R군대§! 지지도: [YAL.GetMilitarySupport]."
 YAL_SUPPORT_HIGH:0 "§G높음§!"
 YAL_SUPPORT_MEDIUM:0 "§Y중간§!"
 YAL_SUPPORT_LOW:0 "§H낮음§!"
 YAL_SUPPORT_VERY_LOW:0 "§R매우 낮음§!"
 YAL_critically_low_support:0 "지지가 §R심각하게 낮음§!"
 YAL_for_the_workers:0 "공장을 향하여"
 YAL_for_the_workers_desc:0 "학생 전위대는 공장 안에서 어울리며 노동자들에게 혁명에 대해 설교할 것입니다. 그들은 공장에서 혁명적인 감정을 증가시키는 데 도움을 줄 뿐만 아니라, 산업적인 방법에 대해서도 한두 가지 배울 수 있을 것입니다."
 YAL_for_the_soldiers:0 "군인들을 향하여"
 YAL_for_the_soldiers_desc:0 "우리 군대는 인상적이지는 않지만, 그래도 우리 혁명에 만만치 않은 적이 될 것입니다. 운 좋게도, 예일의 저임금 및 저평가 군인들은 학생 전위대가 하는 약속을 기꺼이 경청할 것입니다."
 YAL_work_for_freedom:0 "자유를 위한 노동"
 YAL_work_for_freedom_desc:0 "혁명을 위해서는 많은 것들이 준비되어야 합니다. 우리에게는 용감한 그리폰이 필요할 뿐만 아니라, 식량과 의료용품, 그리고 깃발도 준비되어 있어야 합니다. 비밀리에, 우리는 다가오는 투쟁에서 우리의 동지들에게 더 많은 물자를 공급하기 위하여 더 노력해야 할 것입니다."
 YAL_secure_arms:0 "무기 확보"
 YAL_secure_arms_desc:0 "우리는 군대에서 무기를 밀반출하기 위해 군대의 연줄을 활용할 것입니다. 반동주의자들이 혁명을 타도하려고 할 때, 그들은 우리에게도 총이 있다는 것을 알고 놀랄 것입니다."
 YAL_historical_materialism:0 "유물 사관"
 YAL_historical_materialism_desc:0 "역사는 민족주의자들의 직업으로, 그리폰들의 착취에서 눈을 돌리게 하기 위하여 그들의 고대 국가의 신화를 장식했습니다. 교수들은 이 역사를 감추고 완전히 다른 견해를 보여줄 것입니다. 세계는 계급 시스템을 구성하는 생산 방식에 의해 지배됩니다. 그리고 자본주의의 시대는 저물고 있습니다..."
 YAL_verelendung_thesis:0 "궁핍화 논문"
 YAL_verelendung_thesis_desc:0 "생산라인에서 기계가 그리폰을 대체함에 따라 생산량은 증가했지만 임금은 정체되었습니다. 자본은 최상위권에 축적되었지만, 노동자는 점점 덜 필요하게 되었습니다. 한때 자랑스러웠던 장인들은 이제 억압적인 기계 속의 톱니바퀴에 지나지 않습니다. 자본주의에 대한 진정한 모순은 이와 같습니다: 경제는 커지지만, 노동자들의 상태는, 필연적으로, 더 비참해집니다."
 YAL_reject_transition:0 "빠른 전환을 약속하다"
 YAL_reject_transition_desc:0 "스탈리온그라드에서 행해진 것과 같이 가장 많이 받아들여진 공산주의 이론은 혁명 이후 '프롤레타리아 독재'를 선호합니다. 안타깝게도, 해외의 동지들은 본질에 대해 잊어버린 것 같습니다. 마지막 순간에 혁명이 왜곡되지 않도록, 우리는 모든 생산 수단과 전력을 노동자들에게 돌려줄 것입니다."
 YAL_free_association:0 "자유로운 연계"
 YAL_free_association_desc:0 "국가는 억압의 가장 주요한 조직입니다. 가장 자유주의적인 민주주의 국가들에도 진정한 자유는 존재하지 않을 것입니다. 자유롭게 연관된 개인들로 이루어진 코뮌만이 모든 존재의 권리인 자유를 보장할 수 있습니다. 생산은 노동자들의 손아귀에 쥐어질 것이고 모든 그리폰들에게 원하지 않는 것을 하도록 강요하는 힘의 구조는 없을 것입니다."
 YAL_support_underground_press:0 "지하 언론 설치"
 YAL_support_underground_press_desc:0 "학술 위원회로부터의 추가 자금은 인쇄기를 구입함으로써 유용하게 사용될 수 있습니다. 이 기계들로 우리는 대량의 선전물을 인쇄할 수 있을 것입니다. 남은 것은 기계를 안전한 장소에 설치하고 혁명의 말을 퍼뜨릴 작가, 예술가, 그리고 다른 사람들을 찾는 일이 될 것입니다!"


#Archives Decisions 
 YAL_archive_building:0 "기록보관소 건축"
 YAL_archive_building_desc:0 "예일 기록보관소 건축은 막대한 자금, 자재 및 노동력을 필요로 하는 기념비적인 작업입니다. 하지만, 모든 그리폰 종족을 위해서, 그리고 선각자인 보레안 비더그리프의 꿈을 이루기 위하여, 우리는 과학 지식의 기념비를 완성할 것입니다."
 YAL_start_building_part_1:0 "토대"
 YAL_start_building_part_1_desc:0 "수학은 과학의 기초입니다. 수학이 없다면 우리는 세계의 실체를 알 수 없을 것입니다. 우리가 과학에 기반을 둘 수 있는 것처럼, 기록보관소도 흔들리지 않는 토대 위에 세워져야 합니다. 본격적으로 시작을 개시합니다!"
 YAL_start_building_part_2:0 "뼈대"
 YAL_start_building_part_2_desc:0 "철골과 콘크리트 구조물이 건물을 지탱하여 건물 자체가 무너지는 것을 막을 것입니다. 과학적 방법이 우리의 연구를 안내하는 것처럼, 이 뼈대는 건물을 안정적으로 유지할 것입니다. 보레안의 마법과 같은 이 구조물은 기록보관소에 더 많은 보호와 지원을 더할 것입니다."
 YAL_start_building_part_3:0 "구조"
 YAL_start_building_part_3_desc:0 "다음으로, 기록보관소의 구조가 만들어져야 합니다. 보레안의 계획은 많은 층을 가진 거대한 탑의 모양을 하고 있습니다. 많은 진입 장소들은 그리폰들의 과학적인 추구의 웅장함과 개방성 모두를 보여주면서 층마다 직접 비행하여 들어가는 것을 쉽게 만들어줄 것입니다. 이번 단계는 건축에서 힘든 작업이 될 것입니다. 일하러 갑시다!"
 YAL_start_building_part_4:0 "내부 구조"
 YAL_start_building_part_4_desc:0 "기록보관소 내부 구조는 대리석으로 벽을 완성했고 돌을 조각하여 책장을 만들었습니다. 이곳에는 여러 해에 걸쳐서 대학들이 아주 꼼꼼하게 수집한 그리포니아의 모든 지식들이 담길 것입니다. 물론 편안한 독서실도 많이 만들어져서 어느 그리폰이든 기록보관소의 과학과 문학 작품을 재미있게 읽을 수 있을 것입니다."
 YAL_final_touches:0 "장식물"
 YAL_final_touches_desc:0 "기록보관소를 완성하기 위해서는 많은 예술 작품을 의뢰해야 합니다. 특히 가장 낮은 수준과 가장 높은 수준의 저명한 예술가들의 프레스코화와 과학을 대표하는 조각상들을 포함할 것입니다. 모두가 세계에서 가장 위대한 과학과 예술 작품에 경탄할 것입니다. 완성이 머지않았습니다."

#Imperial edict decisions
 YAL_imperial_edicts:0 "황제 칙령"
 YAL_imperial_edicts_desc:0 "ALB 731년의 황금 대칙서는 황제에게 제국 궁정의 관료주의를 무시하고 직접 법을 제정할 수 있는 황제 칙령의 특권을 주었습니다. 그로버 2세는 특히나 황제가 적절한 예산을 세우지 않고도 재무부가 일을 처리하고 국고에서 자금을 충당할 수 있게 해주는 이 고대의 법안을 좋아합니다."
 YAL_building_up_estates:0 "클라우드버리 칙령" 
 YAL_building_up_estates_desc:0 "그리포니아 북부는 공화주의자들에 의해 토착 귀족들의 대부분이 휩쓸려나갔다. 우리는 현재 클라우드버리의 농민 폭도들과 용감하게 싸운 많은 그리폰들을 가지고 있으며, 그들의 조상들이 전쟁에서 그들 자신을 증명했다면 그들은 고귀한 피를 가진 것이다. 그들은 북부 그리포니아라는 사라진 작위와 그들을 지탱할 수 있는 사유지를 가질 자격이 있다."
 YAL_restore_griffonstone:0 "그리폰스톤 칙령"
 YAL_restore_griffonstone_desc:0 "한때 그리폰스톤은 산업의 중심지이자 빛나는 등대였던 영광스러운 구토 가문의 훌륭한 도시였다. 하지만 지금 이 꼴을 봐봐라. 이 도시는 다시 지어야 될 것 같다. 하얀색으로 반짝이는 신전과 첨탑이 보고 싶다. 나는 우리 군대가 전투로 폐허가 된 장소가 아닌 온전한 도시에서 퍼레이드 경로로 가는 것을 보고 싶다. 이 비참한 고향의 모든 거리가 보레아스의 이름으로 제국의 서비스와 산업 중심지로 바뀌는 것을 보고 싶다. 하지만 내 꿈이 실현되는 것을 보기 위해서는, 먼저 이 도시를 깨끗이 청소하고 새로운 그리폰스톤을 건설해야 한다."
 YAL_connect_central_lands:0 "베레니아 칙령"
 YAL_connect_central_lands_desc:0 "하늘은 우리의 자연적인 고속도로이지만, 그리폰 혼자서는 군사 작전이나 성공적인 무역에 필요한 물품과 물자를 수송할 수 없다. 그렇기에, 우리는 언제나 도로에 의존해 왔다. 나의 증손자는 철도를 완전히 신뢰하는 사람이었다고 했었지. 중부 그리포니아의 땅들은 제국의 중심지의 교차로임에도 불구하고, 상당히 개발이 덜 되어있다. 내 후손을 위해서라도, 나는 제국을 연결하는 새로운 도로와 철도를 건설할 것이다."
 YAL_restore_crops:0 "키베신 칙령"
 YAL_restore_crops_desc:0 "쌀은 열등감과 패배의 음식이다. 아이르는 밀밭을 가꾸는 사람들을 축복한다. 그리포니아의 곡창 지대가 흰색과 갈색 알갱이가 아닌 제국을 위한 빵을 다시 제공할 것이라는 것을 알게 해줘야 한다."
 YAL_integrate_wingbardian_coalition:0 "카르틴 칙령"
 YAL_integrate_wingbardian_coalition_desc:0 "그리포니아와 기타 여러 지역의 통치자이신 우리 그리펜하임의 황제 그로버 2세 폐하께서 신들의 은총에 따라 다음과 같이 선언한다; 최근 윙바르디가 제국에 재통합된 것을 감안하여 낡은 제도를 정비함에 따라, 윙바르디의 국민과 귀족들이 왕국의 지속적인 번영을 위하여 필수적이라는 점을 고려하여, 황제 칙령 707호에 따라 972년에 폐지된 윙바르디 지역 의회를 다시 부활시키기로 결정한다."
 YAL_integrate_the_south:0 "미도리아 칙령"
 YAL_integrate_the_south_desc:0 "그리포니아와 기타 여러 지역의 통치자이신 우리 그리펜하임의 황제 그로버 2세 폐하께서 신들의 은총에 따라 다음과 같이 선언한다; 남쪽지역의 사람들의 매우 독립적인 성격을 고려하고, 또한 왕국의 효과적인 관리를 고려하면서, 우리는 시카메온, 사이아놀리시아, 그리퍼스에게 다음과 같은 특권과 의무를 부여하기로 결정한다: (...)"

#Herzland formation 
 form_griffon_empire_YAL:0 "헤르츠란트 형성"
 form_griffon_empire_YAL_desc:0 "우리는 제국의 도시 그리펜하임을 점령함으로써 분쟁에서 끈기 있게 살아남았습니다. 우리는 구제국의 관료주의를 장악했으며, 우리나라의 수많은 새로운 그리폰들을 통치하기 위해서는 국가를 개혁하기 시작해야 합니다. 우리 자신을 예일 학장국이라고 부르는 것은 잘못된 것일 수도 있습니다. 우리는 현재 헤르츠란트가 되었기 때문입니다. 옛 그리포니아 제국의 심장부를 묘사할 때 사용되는 용어입니다."
 form_griffon_empire_YAL_fasc:0 "헤르츠란트 형성"
 form_griffon_empire_YAL_fasc_desc:0 ""
 form_griffon_empire_YAL_comm:0 "헤르츠란트 코뮌 형성"
 form_griffon_empire_YAL_comm_desc:0 ""

###ideas
  
#Society ideas
 YAL_societal_divide1:0 "분열된 사회"
 YAL_societal_divide1_desc:0 "예일은 오랜 시간 동안 대학의 대리석 홀에 사는 사람들과 그렇지 않은 사람들로 나누어져왔습니다."
 YAL_societal_divide2:0 "분열된 사회"
 YAL_societal_divide2_desc:0 "황제의 죽음과 함께 여러 세력들이 예일을 구할 것이라고 믿는 방향으로 끌어당기면서 긴장이 폭발하게 되었습니다."

#Army ideas#
 YAL_making_a_stand:0 "국방 위원회의 첫 번째 명령"
 YAL_making_a_stand_desc:0 "국방 위원회의 첫 번째 명령의 목표는 세 가지입니다. 첫 번째, 위원회는 군대의 현대화를 요구합니다. 두 번째, 위원회는 군대의 규모를 늘릴 것을 요구합니다. 그리고 마지막으로, 위원회는 전국에 새로운 요새의 건설을 명령합니다."
 
#New army ideas
 YAL_lowburg:0 "뢰부르크 사관학교"
 YAL_lowburg_desc:0 "예일 국방 위원회는 뢰부르크 사관학교의 군사 사상을 채택하기로 결정했습니다."
 YAL_klaumar:0 "클라우마르 사관학교"
 YAL_klaumar_desc:0 "예일 국방 위원회는 클라우마르 사관학교의 군사 사상을 채택하기로 결정했습니다."
 YAL_organized_army:0 "예일 국방 위원회"
 YAL_organized_army_desc:0 "예일 국방 위원회가 조직되었습니다."
 YAL_mobile_warfare1:0 "실험적 전쟁 학부"
 YAL_mobile_warfare1_desc:0 "실험적 전쟁 학부의 지지자들이 현재 클라우마르 사관학교을 장악하고 있습니다."
 YAL_mobile_warfare2:0 "실험적 전쟁 학부"
 YAL_mobile_warfare2_desc:0 "실험적 전쟁 학부는 적의 기갑전력을 상대하기 위한 현대적인 방법을 개발하는 데 노력을 집중하기로 결정했습니다."
 YAL_mobile_warfare3:0 "실험적 전쟁 학부"
 YAL_mobile_warfare3_desc:0 "클라우마르 사관학교는 차량화 부대를 중심으로 현대 전술을 개발하는 것을 목표로 예일의 광활한 평야에서 대규모 군사 훈련을 조직했습니다."
 YAL_mobile_warfare4:0 "실험적 전쟁 학부"
 YAL_mobile_warfare4_desc:0 "클라우마르 사관학교는 학장국이 제공한 새로운 보조금 덕분에 군사 개혁을 마무리했습니다."
 YAL_superior_firepower1:0 "포병 및 공병 학부"
 YAL_superior_firepower1_desc:0 "포병 및 공병 학부의 나이 많고 경험이 풍부한 지지자들은 예일 군대를 현대화하고 개혁하는 임무를 맡게 되었습니다."
 YAL_superior_firepower2:0 "포병 및 공병 학부"
 YAL_superior_firepower2_desc:0 "클라우마르 사관학교는 새로운 표준 소총 모델을 개발함으로써 학장국이 제공한 새로운 보조금을 훌륭하게 활용하였습니다."
 YAL_superior_firepower3:0 "포병 및 공병 학부"
 YAL_superior_firepower3_desc:0 "포병 및 공병 학부의 공병대가 다시 활성화되었습니다. 덕분에 우리의 최전방 부대들은 더욱 효과적인 지원을 받게 될 것입니다."
 YAL_superior_firepower4:0 "포병 및 공병 학부"
 YAL_superior_firepower4_desc:0 "클라우마르 사관학교는 학장국이 제공한 새로운 보조금 덕분에 군사 개혁을 마무리했습니다."
 YAL_grand_battleplan1:0 "보수파"
 YAL_grand_battleplan1_desc:0 "현 시간부터 뢰부르크 사관학교의 보수파가 우리의 군사 전략을 지휘할 것입니다."
 YAL_grand_battleplan2:0 "보수파"
 YAL_grand_battleplan2_desc:0 "뢰부르크 위원회의 교수들은 시나리오들을 이론화했고 군대를 위한 전략을 개발했습니다. 그들의 목표는 예일이 외부의 군사적 위협에 대비하는 것입니다."
 YAL_grand_battleplan3:0 "보수파"
 YAL_grand_battleplan3_desc:0 "게르하르트 선으로 알려진 일련의 국경 요새가 무방비한 예일의 안전을 보장하기 위하여 개발되었습니다."
 YAL_grand_battleplan4:0 "보수파"
 YAL_grand_battleplan4_desc:0 "게르하르트 선 건설 계획의 첫 번째 단계가 완료되었습니다. 보수파의 개혁은 거의 마무리되었습니다."
 YAL_mass_assault1:0 "적위대"
 YAL_mass_assault1_desc:0 "적위대 - 사이러스발 대학과 밀접하게 연결된 학생 조직이 그들의 생각을 실행에 옮기기 시작했습니다."
 YAL_mass_assault2:0 "적위대"
 YAL_mass_assault2_desc:0 "적위대는 포위된 부대에 대한 옛 뢰부르크의 교리를 재정립했습니다. 우리는 마지막 그리폰까지 끝까지 싸울 것입니다!"
 YAL_mass_assault3:0 "적위대"
 YAL_mass_assault3_desc:0 "적위대의 새로운 정책 도입과 함께 캠퍼스 조합의 여러 구성원들이 징집되고 있습니다."
 YAL_mass_assault4:0 "적위대"
 YAL_mass_assault4_desc:0 "하인츠 페더호프가 뢰부르크 사관학교의 교장이 되었습니다. 덕분에 적위대의 개혁은 마무리될 수 있습니다."
 
#army ideas
 YAL_armour_power_idea:0 "클라우마르 기갑 설계 학부"
 YAL_armour_power_idea_desc:0 "클라우마르 기갑 설계 학부는 세계에서 가장 뛰어난 군사 및 공학자들을 모아 세계에서 가장 치명적인 전투 차량을 개발하기를 희망합니다."
 YAL_infantry_focus_idea:0 "경량화 카빈"
 YAL_infantry_focus_idea_desc:0 "클라우마르에게 주어진 보조금은 우리의 소총 설계도를 표준 모델과 다르게 바꾸어 포병과 화력에 기초한 우리의 원칙을 돕게 하였습니다. 대부분의 공격이 전선 뒤쪽에서 이루어지기 때문에, 우리는 우리의 군대가 가벼운 카빈을 장비하는 것에 집중하였습니다. 이 소총은 가벼워서 휴대하기도 쉽고 급소에 명중시킬 경우 치명적이기 때문에 포병의 지원을 받는 작전에 이상적입니다."
 YAL_extended_military_service:0 "동호회 군사화"
 YAL_extended_military_service_desc:0 "동호회는 예일에 존재하는 수많은 캠퍼스에 있는 학생들의 사회생활에서 중요한 측면이며, 대부분의 그리폰은 적어도 한 곳 이상에서 회원으로 존재하고 있습니다. 그리포니아가 계속 내분으로 분열되고 있는 가운데, 국방 위원회는 외세의 침략 시 동호회를 동원할 수 있도록 의무화했습니다."
 YAL_infantry_power_idea:0 "뢰부르크 부대"
 YAL_infantry_power_idea_desc:0 "뢰부르크 장교들이 이끄는 부대는 다른 조직의 부대보다 더 열심히 공격하고, 마지막까지 방어하며, 적군을 밀어내는 것으로 알려져 있습니다."
 YAL_expanded_ammunition_production:0 "표준화된 소총"
 YAL_expanded_ammunition_production_desc:0 "예일 군대가 사용하는 개인 화기 모델의 수를 제한함으로써, 국내 제조사들이 생산 과정을 완벽하게 수행할 수 있도록 보장하여, 효율성과 전반적인 생산에서 이익을 창출합니다."
 YAL_fortification_effort:0 "뢰부르크 청소년 동맹"
 YAL_fortification_effort_desc:0 "예일의 입대 나이는 18세로 규정되어 있지만, 뢰부르크의 입학 연령은 14세입니다. 전쟁이 발생할 경우, 이러한 미성년자들은 관리 업무와 같은 비전투 지원 역할 및 건설 계획의 노동력으로 사용할 수 있습니다."
 YAL_fascist_army:0 "예일의 우월주의 영향력"
 YAL_fascist_army_desc:0 "브루마와 가미아의 대학이 군사 사고를 지배합니다."
 YAL_neutral_army:0 "예일의 중앙 대학 영향력"
 YAL_neutral_army_desc:0 "미든하임, 예일, 그린게이트, 그린백의 대학들이 군사 사고를 지배합니다."
 YAL_communist_army:0 "예일의 붉은 군대"
 YAL_communist_army_desc:0 "사이러스발이 예일의 군사 사고를 지배합니다."
 YAL_no_ideology_army:0 "예일 총참모부"
 YAL_no_ideology_army_desc:0 "새로 구성된 예일 총참모부는 이전 예일 국방 위원회의 최고위원들로 구성되어 있습니다. 이 그리폰들은 예일에 대한 충성심과 군인으로서의 의무를 증명했고, 앞으로 발생할 모든 분쟁에 대비하여 부지런히 준비할 것입니다."

#unused army ideas. Can probably use descriptions for the new army ideas
 YAL_digging_trenches:0 "게르하르트 실버비크"
 YAL_digging_trenches_desc:0 "게르하르트 실버비크는 929년 스트로베리 공국의 오스나비크 주에서 태어났습니다. 18세의 나이에, 그는 명망 있는 그리펜하임의 제국 사관학교에 입학하여 공병으로 교육을 이수했습니다. 그의 인생의 다음 45년 동안, 그는 특출나게 복무했으며, 그의 방어적인 교리는 수많은 공화주의자들의 공세들을 막아내면서, 공화주의자들의 봉기 동안에 특히나 효과 있음을 증명해냈습니다. 992년, 그는 소장의 계급으로 제국 군대에서 은퇴했습니다. 그 이후로, 그는 뢰부르크 사관학교의 교수로 재직하면서 현대전에서의 방어 교리의 중요성을 확고히 지지하고 있습니다."
 YAL_digging_trenches2:0 "첫 번째 단계"
 YAL_digging_trenches2_desc:0 "첫 번째 단계의 게르하르트 선은 전국에 걸쳐 많은 방위 거점을 건설하였습니다. 이곳들은 미래의 방어 작전의 핵심 역할을 할 것이며, 물류 허브, 지휘 센터 및 예일 군대의 집결 지점의 역할을 할 것입니다."
 YAL_waves_of_conscripts:0 "조합 징병제"
 YAL_waves_of_conscripts_desc:0 "노동조합은 오랫동안 대학 생활의 단면으로서, 학장국의 많은 기관들을 운영하고 있는 직원들의 이익들을 돌보아 왔습니다. 이제 예일의 방어에 조합원들을 이용할 때입니다. 조합원들은 우리가 필요로 할 때 군대에 입대할 준비가 되었음을 보장받게 되었습니다."
 YAL_swarm_tactics:0 "하인츠 페더호프"
 YAL_swarm_tactics_desc:0 "하인츠 페더호프는 941년 앵그리버의 아펜젠에서 태어났습니다. 작은 부르주아 집안으로서 지역 상인 사이에서 태어난 페더호프는 아버지의 의지로 18세의 나이에 뢰부르크 사관학교에 입학하게 되었고, 그곳에서 그는 제국 육군에 입대하기 전까지 보병 장교로 공부했습니다. 30년간의 복무 기간 동안, 페더호프는 중령이라는 직위를 얻었고, 공화주의자들의 봉기를 막아냈습니다. 군대에서 복무를 끝낸 후, 그는 모교로 돌아와 교수로 재입학했습니다. 최근, 그는 급진적인 적위대에 호감을 보였고, 그들의 의견을 공개적으로 지지하는 유일한 고위 교수로 여겨지고 있습니다."
 YAL_defensive_tactics:0 "게르하르트 선"
 YAL_defensive_tactics_desc:0 "유명한 장군이자 교수인 게르하르트 실버비크가 제안한 게르하르트 선은 예일 군대를 위한 일련의 심층적이며 포괄적인 방어선입니다. 이 프로젝트는 현재 초기 단계에 있지만, 완료와 동시에 예일을 정복할 수 없게 만들 것입니다."
 YAL_trained_officers:0 "뢰부르크 위원회"
 YAL_trained_officers_desc:0 "뢰부르크 사관학교의 깊은 장소에는 캠퍼스에서 가장 빛나는 군사 정신이 모이는 안전한 공간이 있습니다. 그들의 일은 간단합니다. 모든 재앙을 이론화하고, 대항할 해결책을 마련하는 것입니다. 예일 군대는 그들의 작업을 통해 어떠한 전쟁이나 국가 비상사태에도 대비할 수 있을 것입니다."
 YAL_student_service:0 "사관 생도 인가서"
 YAL_student_service_desc:0 "국방 위원회는 미래의 군인들에게 교육의 기회를 제공함으로써, 그리폰들이 예일 군대에 입대하도록 유인되기를 희망합니다."
 YAL_adjusted_conscription:0 "지방 캠퍼스"
 YAL_adjusted_conscription_desc:0 "뢰부르크 사관학교의 운영을 시골로 확장함으로써, 사관학교는 더 많은 그리폰들이 양질의 군사 교육에 접근할 수 있도록 보장합니다. 위기의 시기에, 이 그리폰들은 학장국을 방어하기 위하여 징병될 수 있습니다."
 YAL_shared_arms:0 "최후의 순간까지"
 YAL_shared_arms_desc:0 "적에게 포위될 경우, 엄격한 규율을 유지하는 것은 부대 장교들의 몫입니다. 비록 지원을 받지 못하더라도, 모든 부대는 계속해서 적대적인 세력을 묶어두어야 하며, 최후의 순간까지 저항을 유지해야 합니다."

#air ideas
 YAL_napalm_idea:0 "그린게이트 지원금"
 YAL_napalm_idea_desc:0 "그린게이트의 기술자들이 매우 효과적인 물질을 발견했습니다. 젤리처럼 생긴 이 막대기는 모든 곳에 달라붙고 오랫동안 불타올라 화재를 일으키기도 쉽습니다. 우리는 이 '네이팜'을 무기화함으로써 적들에게 공포와 파괴를 뿌릴 수 있을 것입니다."

#Science ideas 
 YAL_archives_construction:0 "기록보관소 건설이 시작되다"
 YAL_archives_construction_desc:0 "거대한 예일 기록보관소가 현재 건설 중입니다. 이 대규모 프로젝트는 많은 자원과 가장 숙련된 건축가, 기술자 및 건설 인력을 필요로 합니다. 기록보관소는 많은 시간과 헌신을 필요로 하지만, 언젠가 예일은 이 작업의 끝을 보게 될 것입니다!"
 YAL_archives_constructed:0 "거대한 예일 기록보관소"
 YAL_archives_constructed_desc:0 "모든 그리폰 지식의 거대한 저장소인 보레안 비더그리프의 비전이 완성되었습니다. 수년 동안 우리는 이 과학 기념비를 완성하기 위해 애써왔으며 지금은 거대한 첨탑이 서 있습니다. 수백 미터 높이의 이 건축물은 과학과 예술의 대리석 조각상과 많은 다른 장식품들로 장식되어 있으며, 건축의 걸작입니다. 매일같이, 과학자들과 학자들이 우리 세계에 대해 더 많이 배우거나 단순히 건물의 광경을 즐기기 위하여 이곳을 방문합니다. 기록보관소를 통해 우리는 엄청난 과학적인 이점을 얻을 수 있을 것입니다."
 YAL_agricultural_study:0 "농업학"
 YAL_agricultural_study_desc:0 "식량을 재배하는 새로운 도구와 방법은 필요로 하는 그리폰의 힘을 상당히 감소시켰습니다. 농업 기술의 진보로 해방된 그리폰들은 이제 우리나라를 발전시키기 위하여 공장에 사용될 수 있습니다."
 YAL_focused_research_project:0 "연구 중점 프로그램"
 YAL_focused_research_project_desc:0 "연구 중점 프로그램에 따라, 우리의 과학자들은 연구를 조정하여 중복을 줄이고, 더 효율적으로 연구 결과를 공유할 것입니다. 200일마다 새로운 연구 분야가 선택될 것이며, 이는 우리가 이 분야에서 획기적인 발전을 이룰 수 있게 해줄 것입니다!"
 YAL_major_project:0 "기록보관소 건설 자금 지원"
 YAL_major_project_desc:0 "모든 노동자들과 예술가들을 고용하여 기록보관소에서 작업하게 하는 것과 해외에서 필요한 자원을 수입하는 것은 우리의 행정과 예산에 부담이 됩니다."
 YAL_archived_knowledge1:0 "지표를 탐색하다"
 YAL_archived_knowledge1_desc:0 "기록보관소가 문을 연 지 얼마 안 됐지만, 참석한 과학자들은 작업에 착수할 수 있어 신이 났습니다. 그들은 기록보관소의 도움으로 미래에 생겨날 많은 발견들을 이론화했지만, 첫 번째 영역의 연구가 지금 막 끝나가고 있기 때문에, 많은 실질적인 연구가 이루어지지는 않았습니다."
 YAL_archived_knowledge2:0 "지표면을 뚫고 내려가다"
 YAL_archived_knowledge2_desc:0 "기록보관소에 어떤 내용이 있는지 이해하게 되면서, 과학자들은 오리엔테이션을 끝내고 향후 연구를 위한 틀을 짜면서 과제를 내놨습니다. 우리가 지금까지 받은 연구들은 흥미롭고 확실히 도움이 될 수 있습니다."
 YAL_archived_knowledge3:0 "미래를 위한 뼈대"
 YAL_archived_knowledge3_desc:0 "오리엔테이션이 실제로 이루어지면서, 기록보관소는 열매를 맺기 시작했습니다. 많은 나라에서 온 마법의 예술품들과 역사적 기록들에 대한 연구는 물론, 그들 자신의 관점을 제시하는 수많은 과학자들의 협력으로, 우리의 연구 노력은 상당한 성과를 보이고 있습니다."
 YAL_archived_knowledge4:0 "위대한 이해"
 YAL_archived_knowledge4_desc:0 "현재 기록보관소에서 매달 획기적인 연구가 발표되고 있습니다. 이 놀라운 건축물에 대한 소식이 그리포니아의 구석구석까지 퍼지게 되면서 더 많은 과학자들이 첨탑에 이끌리고 있습니다. 우리는 우리의 조상들의 마법과 과학에 대한 명확한 그림을 얻기 시작했습니다. 우리가 가졌던 수많은 문명들은 전쟁을 거치며 사라져갔습니다. 어쩌면 우리는 과거의 비밀을 되찾을 수 있지 않을까요?"
 YAL_archived_knowledge5:0 "고대의 지혜를 사용하다"
 YAL_archived_knowledge5_desc:0 "우리는 조상들의 고대 마법 지식을 완전히 이해했고 연구를 진전시키고 있습니다. 대륙 전역에서 온 그리폰들의 도움으로 얼마나 많은 것을 함께 했는지 짐작하기 어렵습니다. 이제 우리는 고대인들의 지혜를 가졌기 때문에, 우리는 우리의 새로운 지식과 과학을 활용하고, 새로운 시대로 발전해나가는 유대감을 이용하여 미래에 집중할 수 있습니다."
 YAL_archived_knowledge6:0 "고대의 지혜와 현대의 지성"
 YAL_archived_knowledge6_desc:0 "우리는 우리의 기술을 우리가 얻은 마법의 지식과 결합하기 시작했고 두 기술 사이의 합성은 유망합니다. 우리의 역량을 훨씬 더 잘 이해함으로써, 우리는 현대 기술에서도 앞서 나갈 수 있습니다."
 YAL_archived_knowledge7:0 "새로운 관점"
 YAL_archived_knowledge7_desc:0 "대륙의 모든 곳에서 온 가장 눈부신 사람들의 마음이 한 곳에 집중되면서 우리는 많은 새로운 관점에 접근할 수 있게 되었습니다. 그들은 고려해야 할 새로운 이론들과 연구에 사용할 수 있는 새로운 방법들을 가지고 있기 때문에 모든 과학자들에게 도움이 되었습니다. 아직 몇 가지 일이 남아 있지만, 우리는 지식의 경계에 가까워지고 있습니다."
 YAL_archived_knowledge8:0 "부엉이가 날개를 펴다"
 YAL_archived_knowledge8_desc:0 "부엉이는 많은 종족들에게 있어 지혜를 상징하는 동물이었고, 대부분의 그리폰들은 많은 부엉이들이 첨탑에 둥지를 트는 것을 좋은 일의 징조로 여겼습니다. 따라서, 마지막 단계의 연구는 부엉이 프로젝트라고 이름 붙여졌습니다. 모든 책과 서류를 읽고, 검토하고 맥락에 배치한다면, 기록보관소의 내용에 대한 완전한 지식을 얻을 수 있을 것입니다."
 YAL_archived_knowledge9:0 "부엉이를 날리다"
 YAL_archived_knowledge9_desc:0 "부엉이 프로젝트에 대한 작업은 과학의 힘으로 빠르게 진행되고 있습니다. 많은 작품이 분류되고 검토되었으며, 이러한 작품을 검색하고 참조하는 데 걸리는 시간은 훨씬 줄어들었습니다. 우리 일이 거의 끝나가고 있습니다."
 YAL_archived_knowledge10:0 "부엉이가 하늘을 오르다"
 YAL_archived_knowledge10_desc:0 "부엉이 프로젝트가 완료됨에 따라, 기록보관소에 수집된 미스터리가 마침내 풀렸습니다. 이 모든 지식들이 우리에게 완전히 드러나게 되었고 접근하기 쉽게 만들어졌기 때문에, 과학계는 상당한 이익을 얻게 될 것입니다. 기록보관소가 지식의 등불이자 그리폰 협력의 상징이 되기를 바랍니다."

#Fascist ideas
 YAL_charitas:0 "자선 단체"
 YAL_charitas_desc:0 "나누어주는 사람은 강합니다. 나누어줄 수 있는 사람은 오직 강한 사람뿐이기 때문입니다. 오직 약한 자만이 부를 채움으로써 그들의 약점을 보완합니다. 강자는 주지만 받지 않습니다. 약자는 받지만 주지 않습니다. 이것이 삶의 방식입니다."
 YAL_local_ethics:0 "경험"
 YAL_local_ethics_desc:0 "교실에서 배울 수 있는 것은 아주 많지만, 우리 학생들은 스스로 모험하고 배우는 법을 알아야 합니다."
 YAL_united_in_cause:0 "단결"
 YAL_united_in_cause_desc:0 "우리의 문화와 정부는 마침내 하나가 되었습니다."
 YAL_bruma_united:0 "형제애"
 YAL_bruma_united_desc:0 ""
 YAL_science_of_life:0 "생명의 과학"
 YAL_science_of_life_desc:0 "우리는 우리의 연구로부터 많은 것을 배웠고 우리 국민들은 훨씬 더 건강한 삶을 즐기고 있습니다. 그들이 어떻게 이런 획기적인 결과가 일어났는지 묻지 않기를 바랍니다."
 YAL_repealed_regulations:0 "연구원들의 자유"
 YAL_repealed_regulations_desc:0 "규제가 풀리면서 우리는 오랫동안 정체되어 있던 과학을 받아들일 수 있게 되었습니다."
 YAL_student_assisted_research:0 "학생 조수"
 YAL_student_assisted_research_desc:0 "가미아의 학생들은 우리의 길을 받아들이고 우리의 지식을 넓히는 것을 돕고자 합니다."

#Neutral ideas
 YAL_engineering:0 "공과 대학"
 YAL_engineering_desc:0 "증가하는 자금 지원을 통해 그린게이트는 성장하는 업계의 증가하는 수요를 충족하기 위하여 빠르게 확장될 수 있었지만, 현대 기술의 선두 자리를 유지하기에는 아직 갈 길이 멉니다."
 YAL_computer_research:0 "공과 대학"
 YAL_computer_research_desc:0 "그린게이트의 컴퓨터 학부는 만들어진지 얼마 안 되었지만 매우 유망합니다. 일단 그들이 요령을 터득하게 된다면, 새로운 컴퓨터의 힘으로 우리가 그리폰 지식의 최선두에 머물 수 있게 해줄 것입니다!"
 YAL_pioneers_eng:0 "공과 대학"
 YAL_pioneers_eng_desc:0 "그린게이트의 연구진들은 거의 모든 공학 분야에서 그리포니아의 최고 전문가로 자리매김했고, 그들의 방대한 지식은 모든 그리폰에게 더 나은 삶을 만들어주는 데 도움이 됩니다!"
 YAL_pioneers_eng_better:0 "뛰어난 공과 대학"
 YAL_pioneers_eng_better_desc:0 "그린게이트의 연구진들은 거의 모든 공학 분야에서 세계 최고의 전문가로 자리매김했고, 그들의 방대한 지식은 모두에게 더 나은 삶을 만들어주는 데 도움이 됩니다!"

 YAL_health:0 "보건 의료 대학"
 YAL_health_desc:0 "그린백 시는 언제나 질병과 전염병의 온상이었습니다. 하지만 AHM이 도시 경계 내에 있기 때문에 우리는 질병이 퍼지기 전에 치료법을 발견할 수 있습니다."
 YAL_hospital:0 "보건 의료 대학"
 YAL_hospital_desc:0 "우리는 그린백 병원을 확장하여 대리석 문을 통해 들어오는 모든 병든 그리폰을 치료할 수 있도록 필요한 기계와 도구들을 갖추었습니다."
 YAL_modern_medicine:0 "보건 의료 대학"
 YAL_modern_medicine_desc:0 "우리는 미신적인 민간 치료행위보다 의학에서 치료법을 찾기를 희망합니다. 우리 몸의 구조를 더 잘 이해함으로써, 우리는 시민들에게 최상의 치료법을 제공할 수 있습니다."
 YAL_medicine_and_drugs_health:0 "보건 의료 대학"
 YAL_medicine_and_drugs_health_desc:0 "약간의 진통제, 약간의 아드레날린과 함께 우리 부대의 고통을 줄여줄 수 있는 수단을 더 많이 찾아야 합니다."
 YAL_medicine_and_drugs_hospital:0 "보건 의료 대학"
 YAL_medicine_and_drugs_hospital_desc:0 "약간의 진통제, 약간의 아드레날린과 함께 우리 부대의 고통을 줄여줄 수 있는 수단을 더 많이 찾아야 합니다."
 YAL_medicine_and_drugs_modern_medicine:0 "보건 의료 대학"
 YAL_medicine_and_drugs_modern_medicine_desc:0 "약간의 진통제, 약간의 아드레날린과 함께 우리 부대의 고통을 줄여줄 수 있는 수단을 더 많이 찾아야 합니다."
 YAL_mind_unraveled:0 "마음의 비밀들"
 YAL_mind_unraveled_desc:0 "우리는 다른 사람들이라면 알 수 없는 것을 알게 되었습니다. 수 세기 동안, 정신은 환상의 영역으로써 비밀을 감춘 상태로 남아있었습니다. 하지만 이제 그 비밀들은 우리가 이해할 수 있는 영역입니다."
 YAL_body_understood:0 "신체의 비밀들"
 YAL_body_understood_desc:0 "우리는 이제 우리 피부밑에 존재하는 기관들의 한계와 강점을 알고 있습니다. 더욱 중요한 것으로, 우리는 더 나은 신체의 개선과 유지를 위하여 어떤 조치를 취해야 하는지 알게 되었습니다."
 YAL_healthier_population_mind:0 "보건 의료 대학"
 YAL_healthier_population_mind_desc:0 "우리 국민들은 그리포니아의 자랑입니다! 튼튼하고 건강한 그들은 의학 세계의 귀감입니다."
 YAL_healthier_population_body:0 "보건 의료 대학"
 YAL_healthier_population_body_desc:0 "우리 국민들은 그리포니아의 자랑입니다! 튼튼하고 건강한 그들은 의학 세계의 귀감입니다."
 YAL_healthier_population_mind_better:0 "세계적인 보건 의료 대학"
 YAL_healthier_population_mind_better_desc:0 "우리 국민들은 그리포니아의 자랑입니다! 튼튼하고 건강한 그들은 의학 세계의 귀감입니다."
 YAL_healthier_population_body_better:0 "세계적인 보건 의료 대학"
 YAL_healthier_population_body_better_desc:0 "우리 국민들은 그리포니아의 자랑입니다! 튼튼하고 건강한 그들은 의학 세계의 귀감입니다."

 YAL_economics:0 "경제 대학"
 YAL_economics_desc:0 "미든하임 경제 대학은 매년 수백 명의 학생들에게 발톱에 있는 금의 가치를 가르칩니다. 우리는 시장구조가 다른 모든 것과 똑같은 과학이라는 것을 잊어서는 안 됩니다."
 YAL_more_economics:0 "경제 대학"
 YAL_more_economics_desc:0 "미든하임 경제 대학은 매년 수백 명의 학생들에게 발톱에 있는 금의 가치를 가르칩니다. 우리는 시장구조가 다른 모든 것과 똑같은 과학이라는 것을 잊어서는 안 됩니다."
 YAL_overseeing_the_market:0 "경제 대학"
 YAL_overseeing_the_market_desc:0 "우리는 시장의 운명을 운명의 변덕스러움에 맡길 수 없습니다. 우리는 충돌이 일어나지 않도록 조치를 취했습니다."
 YAL_aggregate_demand:0 "경제 대학"
 YAL_aggregate_demand_desc:0 "우리는 방대한 공공사업 프로젝트를 이용하여 하위 계층의 안정적인 수입원을 확보했습니다. 이제 그들의 발톱에 돈이 있기 때문에, 그들은 그들의 마음에 드는 모든 것을 사들이기 시작하고 있습니다."
 YAL_aggregate_demand_overseeing_the_market:0 "경제 대학"
 YAL_aggregate_demand_overseeing_the_market_desc:0 "우리는 시장의 운명을 운명의 변덕스러움에 맡길 수 없습니다. 우리는 충돌이 일어나지 않도록 조치를 취했습니다. 우리는 방대한 공공사업 프로젝트를 이용하여 하위 계층의 안정적인 수입원을 확보했습니다. 이제 그들의 발톱에 돈이 있기 때문에, 그들은 그들의 마음에 드는 모든 것을 사들이기 시작하고 있습니다."
 YAL_steering_the_market:0 "경제 대학"
 YAL_steering_the_market_desc:0 "단순히 시장을 규제하는 것만으로는 충분하지 않습니다. 우리는 업계를 새로운 고지로 이끌기 위하여 선도적인 경제학자들과 손을 잡았습니다!"
 YAL_companies:0 "경제 대학"
 YAL_companies_desc:0 "정부는 거대 금융 기업들 간의 싸움에서 손을 떼고, 거물들끼리 싸우도록 내버려 두었습니다. 자유 시장은 최고의 생각을 가진 가장 가치 있는 경쟁자가 승리하도록 만들 것입니다!"
 YAL_small_businesses:0 "경제 대학"
 YAL_small_businesses_desc:0 "우리는 소위 "맘 앤드 팝"이 계속해서 존재할 수 있도록 장려하고 있습니다. 소규모 기업은 지역 경제에 더 적합하며 변화하는 시장 수요에 보다 신속하게 대응할 것 있니다."
 YAL_companies_small_businesses:0 "경제 대학"
 YAL_companies_small_businesses_desc:0 "정부는 거대 금융 기업들 간의 싸움에서 손을 떼고, 거물들끼리 싸우도록 내버려 두었습니다. 자유 시장은 최고의 생각을 가진 가장 가치 있는 경쟁자가 승리하도록 만들 것입니다! 하지만 동시에, 우리는 소위 "맘 앤드 팝"이 계속해서 존재할 수 있도록 장려하고 있습니다. 소규모 기업은 지역 경제에 더 적합하며 변화하는 시장 수요에 보다 신속하게 대응할 것 있니다."
 YAL_freed_the_market:0 "경제 대학"
 YAL_freed_the_market_desc:0 "걱정해야 할 규제가 거의 사라졌기 때문에, 업계의 거물들은 오직 미래에만 집중하고 있습니다. 이제 모두가 열심히 일하게 되었고 창의력은 처벌받기보다는 보상을 받게 되었으니, 우리 모두가 황금의 미래를 기대할 수 있게 되었습니다!"
 YAL_prosperity_steer:0 "경제 대학"
 YAL_prosperity_steer_desc:0 "우리 시장의 운명은 운명의 변덕스러움에 맡기기에는 너무나도 중요하기 때문에, 우리는 경제를 활성화시키기 위한 조치를 취했습니다. 우리는 방대한 공공사업 프로젝트를 이용하여 하위 계층의 안정적인 수입원을 확보했습니다. 이제 그들의 발톱에 돈이 있기 때문에, 그들은 그들의 마음에 드는 모든 것을 사들이기 시작하고 있습니다."
 YAL_prosperity_free:0 "경제 대학"
 YAL_prosperity_free_desc:0 "우리는 우리의 시장과 사람들을 자유롭게 만들었습니다! 걱정해야 할 규제가 거의 사라졌기 때문에, 업계의 거물들은 오직 미래에만 집중하고 있습니다. 이제 모두가 열심히 일하게 되었고 창의력은 처벌받기보다는 보상을 받게 되었으니, 우리는 번영하는 사회를 만들어냈습니다!"
 YAL_prosperity_steer_better:0 "세계적인 경제 대학"
 YAL_prosperity_steer_better_desc:0 "운명의 변덕스러움에 맡기기에는, 우리 시장이 너무나도 중요하다는 것은 단순한 진리입니다. 우리는 경제를 활성화시키기 위하여 조치를 취해야 합니다. 이 원칙들은 유명한 경제 대학에서 가르치고 있으며, 세계 각국의 재정정책에 영향을 미치고 있습니다."
 YAL_prosperity_free_better:0 "세계적인 경제 대학"
 YAL_prosperity_free_better_desc:0 "번영을 이루기 위해서는 시장이 최대한 자유로워져야 한다는 것은 단순한 진리입니다. 부담스러운 규제는 혁신과 창의성을 방해합니다! 이 원칙들은 유명한 경제 대학에서 가르치고 있으며, 세계 각국의 재정정책에 영향을 미치고 있습니다."

