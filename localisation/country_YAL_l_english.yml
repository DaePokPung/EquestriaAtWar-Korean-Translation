##Leaders
 YAL_mikusian_desc:0 "§Y출생§!: 964년 10월 21일, 예일\n\n§Y직책§!: 예일 대학교의 총장이자 학술 위원회의 의장\n\n§Y일대기§!: 예일 학장국의 옛 수도에서 중산층 가정으로 태어난 미쿠시안은 10대 시절을 공화주의 혁명이라는 격동의 시대를 겪으며 살았습니다. 예일 학장국의 많은 학생들이 혁명의 다양한 측면을 위하여 싸웠지만, 학장국은 분쟁의 마지막 순간에 편을 선택하는 방법으로, 직접적인 전쟁의 파괴적인 영향에서 피할 수 있었습니다. 라디오와 신문을 통해 듣게 된 혁명에서의 파괴적인 전쟁은, 어린 미쿠시안에게 영향을 주었습니다.\n\n예일의 수많은 어린 그리폰들처럼, 미쿠시안은 이 나라의 수수께끼 같은 창시자인 보레안 비더그리프에 대한 이야기와 함께 자라났고, 이 어린 그리폰은 혁명 기간 동안 저명한 학자들의 모든 논문들을 집어삼켰습니다. 그가 예일 대학교에서 철학 강의를 등록했을 때, 미쿠시안은 과학적 진보를 통해 평화를 이루겠다는 보레안의 합리주의 철학을 굳게 믿게 되었습니다. 예일 대학교의 신성한 홀에서 살아가며 공부하는 것은 학생으로서의 신념을 강화시켰을 뿐이었으며, 2학년이 되자, 그는 과학자가 되어 본인 스스로를 가르치고 싶다고 결심하게 되었습니다.\n\n그리하여, 그는 지체 없이 학업을 마치고 우상의 작품에 대한 논문을 썼습니다. "팍스 사이언스: 추구할 가치가 있는 꿈인가?"는 미쿠시안에게 교수직을 보장하게 해주었고 학계에서 큰 성공을 거두게 되었습니다. 그는 과학자였지만 인기 있는 교수임이 증명되었고, 때때로 그리포니아의 미래에 대한 그의 생생한 역사, 철학 그리고 토론에 참석하기 위해서는 강의실의 계단에 앉아야 할 정도였습니다. 1001년, 총장직에 대한 선거와 함께 마지막 반전이 이루어졌습니다. 학생들에게 일어서라고 장려했던, 미쿠시안은 압도적인 승리를 거두었고, 보레안 비더그리프 이후 최연소 예일 대학교 총장이 되었습니다.\n\n현재, 예일의 국가 원수이자 정부 수반인 미쿠시안은 그리포니아 제국의 나머지 국가들과 함께 학장국의 느린 부패를 감독하게 되었습니다. 하지만 그는 다른 미래를 꿈꾸는 것을 멈추지 않았습니다.\n\n§Y초상화 제작§!: Scroup"
 YAL_prelate_desc:0 "§Y출생§!: 961년 6월 15일, 크로나 주\n\n§Y직책§!: 예일 추기경이자 학술 위원회 구성원\n\n§Y일대기§!: 마이클 아이젠클라우는 크로나 근처에 있는 농부 집안에서 일곱 번째로 태어났습니다. 978년 흉작을 겪게 되며 가족은 간신히 살림을 꾸려 나갔고, 사태는 걷잡을 수없이 번져나가 마이클의 마을을 빈곤 속으로 몰아넣었습니다. 지역 당국이 돕기를 거부한 것이 명백해지자, 마이클의 부모와 형들을 포함한 농민들은 크로나에게 정당한 대가를 치르기로 결심했습니다. 그들은 몰랐지만, 그들은 그리포니아 대륙을 파괴하는 거대한 운동의 일부였습니다. 마이클은 그들 중 누구도 다시는 보지 못했습니다.\n\n동생들을 돌보기 위하여 홀로 남겨진 농민의 아들은 그를 도울 수 있는 유일한 곳으로 눈을 돌렸습니다; 신전. 그곳에서 그의 건장한 형들보다 몸이 약했던 어린 그리폰은 임금을 받을 기회를 얻기 위하여 결투에 도전함으로써 아크투리우스 사제를 감동시켰습니다. 마이클은 비록 결투에서 패배했지만 스스로 직업을 얻게 되었고, 이 일에 집요하게 헌신하게 되었습니다. 제국 주변에서의 전투가 치열 해지고, 때때로 위태롭게 끝나가는 동안 마이클은 아크투리우스의 다양한 측면의 가치를 알게 되었습니다. 아크투리우스는 전쟁을 통해 불순한 요소들을 태워버리고 부서진 것들에서 새로운 걸 다시 만들어내는 대장장이였습니다. 동시에 충성스럽고 명예로우며 불굴의 투쟁을 벌이는 전사였습니다. 그리고 더 큰 대의를 위하여 기꺼이 자신을 희생하는 지도자였습니다.\n\n마이클은 공식적인 교육을 마치기 훨씬 전에 이러한 가르침을 마음에 새겼고, 혁명 이후 제국의 상처가 곪아가자, 그는 아크투리우스 교단에서 경력을 시작했습니다. 그는 전쟁으로 종교적 지도자를 잃은 헤르츠란트의 많은 마을들 중 한 곳에 파견되었습니다. 시간이 흘러, 그는 집정관 프로테우스 3세의 서기관으로 일하게 되었고 전사-사제에게 많은 존경심을 가지게 되었습니다. 비록 프로테우스가 그에게 가끔 '땅꼬마'라고 농담을 했지만, 집정관은 그가 농부 출신임에도 결코 무시하지 않았습니다. 그리고 1005년 예일 추기경의 자리가 공석이 되었을 때, 프로테우스는 그가 예일 사회의 분열을 치유하는 데 도움이 될 수 있기를 바라면서 마이클을 직접 지명했습니다. 마이클 추기경은 아주 열정적으로 일을 시작했는데, 예일에 삼신교리에 대한 불타는 연설과 자선활동 그리고 검과 방패 운동의 도움 등으로 다시 활기를 불어넣은 결과, 예일의 정치적 균형이 그에게 유리하게 바뀌게 되어, 예일 위원회에서 자리를 가지게 되었습니다.\n\n§Y초상화 제작§!: Vasily"
 YAL_georgina_desc:0 " §Y출생§!: 985년 2월 12일, 그린백\n\n§Y직책:§!: 새로운 불빛 운동의 지도자\n\n§Y일대기§!: 번화한 도시 그린백은 떠오르는 중산층을 지지합니다. 조지나 프리드리카 쉴러는 그러한 한 가정에서 태어났습니다. 그녀의 아버지는 기계공이고 어머니는 사무원입니다. 조지나의 부모는 그녀가 이야기로만 알고 있던 실패한 혁명 이후 폭력을 경계하는 온화한 그리폰이었습니다. 예일의 다른 수많은 사람들처럼, 쉴러 가족은 밖에서 새로운 답을 찾고 있었습니다. 그들은 급진적인 운동 대신에 이퀘스트리아와 조화주의에서 그들이 찾던 것을 발견하게 되었습니다. 조지나는 다른 그리폰들과는 다르게 모든 존재의 좋은 점을 보고, 낙관적이며, 내부에서의 변화를 위한 투쟁을 하도록 길러졌습니다. 조지나가 예일 대학교의 입학시험에 합격한 날은 가족 중 처음으로 입학시험을 통과한 날이었기 때문에, 부모님의 인생에서 가장 자랑스러운 날이 되었습니다. 그녀가 다른 나라로 떠날 때, 그녀는 그녀의 마음가짐을 잃지 않겠다고 약속했습니다.\n\n예일 대학교는 조지나에게 매력적인 장소라고 느껴졌지만, 어떤 면에서는 정체된 느낌이었습니다. 마치 현실과 동떨어진 다른 세계에 있는 느낌이었습니다. 교수들, 특히나 미쿠시안 총장은 괜찮아 보였지만, 교육과정은 시대에 뒤떨어져있고 정부형태는 모순되어 있다고 느껴졌습니다. 과학과 철학에 관련된 모든 연구결과에도 불과하고, 예일 정부는 그것의 발전을 방해하고 평민층 그리폰을 무시하는 것처럼 느꼈습니다. 이곳에 조화로움은 없었습니다.\n\n그래서, 조지나는, 낙관적으로, 변화를 위하여, 새로운 불빛 운동을 시작했습니다. 처음에는 사석에서 일부 친구들과 함께 시작했습니다. 그 뒤로는 예일 대학교에서, 나중에는 예일의 공공장소 전체를 돌아다녔습니다. 예일 정부는 대학 안팎에서 증가하는 움직임에도 개의치 않고 위대한 과학적 비전만을 계속해서 진행하였습니다. 민주주의, 헌법, 그리고 자기결정권은 학장국의 거리를 통해 점점 더 크게 울려 퍼지는 요구였습니다. 많은 그리폰들이 궁극적인 희생을 치러야 했던 전쟁이 끝난 후, 이러한 요구들은 더 이상 무시될 수 없었습니다.\n\n미쿠시안 총장은 자신의 제자를 불러 서로 간의 조화를 지켜달라고 부탁했습니다. 새로운 불빛이 불을 지폈습니다.\n\n§Y초상화 제작§!: Scroup" 
 YAL_karl_legreif_desc:0 "§Y출생§!: 959년 5월 2일, 롱소드, 젤트슈타트\n\n§Y직업§!: 헤르츠란트 노동조합 연합 의장\n\n§Y일대기§!: 행운이 빠르게 쇠퇴하는 지역인 롱소드 출신의 이민자들 사이에서 태어난 카를 레그리프는 어려운 어린 시절을 보냈습니다. 그는 그의 출신 때문에 예일 아이들에게 괴롭힘을 당했지만, 카를은 쉽게 굴복하지 않았습니다. 카를은 기회 있을 때마다 괴롭히는 사람들과 싸웠습니다. 또는 그가 다른 그리폰들을 괴롭히기도 했습니다. 그리고 때때로 그는 그의 싸움에서 승리를 거두었습니다.\n\n시간이 흘러 카를은 장인으로서 꽤나 능력이 있는 것으로 드러났고 목공예를 배우게되었습니다. 그는 공화주의 혁명이 그리포니아를 황폐화시켰을 때, 노동조합에 가입했습니다. 잠시 동안, 혁명은 대륙의 가장 큰 문젯거리를 패배시킬 것 같았고 레그리프는 시간이 날 때마다 열렬히 파업에 동참했습니다. 그러나, 혁명은 실패하게 되었고, 혁명가들은 북쪽으로 달아나게 되었으며, 카를과 예일 노동조합은 환멸을 느끼게 되었습니다.\n\n세월이 흘러 롱소드 출신 이민자는 노동조합에서 더욱 중요한 존재가 되었습니다. 그는 점점 더 노동계급의 권리를 위하여 조직하고 싸웠습니다. 이러한 상황은 연합의 행동을 뒷받침해 준 이론을 제공해주었던, 사이러스 발 대학의 교수들과 학생들에 의해 비밀리에 진행되었습니다. 그들로부터, 카를은 자본가들과의 임금 협상으로는 노동자들에게 정당한 대가를 줄 수 없다는 것과 오직 권력의 이동만이 통합과 형제애를 형성할 수 있다는 것을 배웠습니다.\n\n그리포니아 제국의 붕괴는 예일 사회의 균열을 보여주었고, 지식인들과 자본가 계급과 노동자들 사이의 분열이 더욱 뚜렷해짐에 따라 학장국의 계급 의식이 증가되었습니다. 만약 그들이 롱소드에서와 같이 위협을 받는다면, 지배 계급은 인종차별적 광신도들과 동맹을 맺지 않고 권력을 포기하게 될 것입니다. 급진주의로 전향하는 대신, 미쿠시안 총장은 계급간의 차이를 메우기 위하여 사이러스발에게 손을 내밀었습니다. 그들은 이 접촉에서 새로운 시대가 다가옴을 느꼈습니다. 그래서, 붉은 대학은 예일과 그 너머에 혁명을 가져다주기 위하여 조합과 성공적으로 동맹을 맺었습니다.\n\n하지만 학생들의 지도자가 미친 것으로 밝혀졌을 때, 무언가 조치를 취해야 했습니다. 그래서, 현재 헤르츠란트의 모든 노동조합들의 연합을 이끌고 있는 카를 레그리프는 다시는 억압 당하지 않겠다고 결심하면서, 자신의 발톱으로 권력을 장악했습니다.\n\n§Y초상화 제작§!: anyazen"
 YAL_erich_muhschnabel_desc:0 "§Y출생§!: 976년 11월 27일, 사이러스발\n\n§Y표제:§!: 그럴 필요 없습니다, 동지.\n\n§Y일대기§!: 에리히 뮈슈나벨은 그의 빵을 얻기 위하여 애쓸 필요 없었습니다. 부유한 산업가의 둘째 아들로서, 에리히는 여생을 호화롭게 보낼 수 있었습니다. 그의 어린 시절은 돈으로 살 수 있는 최고의 과외 선생님들에게 교육받으며 행복으로 넘쳤습니다. 그는 총명하고 호기심이 많았으며, 그의 누나만 아니었더라면 집안 가업의 훌륭한 후계자가 되었을 것입니다. 아이린 뮈슈나벨은 그녀의 남동생보다 약간 더 교활했으며, 언제나 에리히보다 부모님의 사랑을 받았습니다.\n\n때가 되자, 아이린은 미든하임 대학에 입학했고, 에리히는 고향의 사이러스발 대학에 입학했습니다. 이 결과, 둘의 차이는 전과는 비교할 수 없을 만큼 커지게 되었습니다. 미든하임 대학은 세계의 혼란으로부터 멀리 떨어져, 벽으로 둘러싸인 정원의 고요한 환경 속에서 고전 경제와 기술을 가르쳤습니다. 사이러스발은 시끄러운 학생들과 토론 동아리와 급진적인 교수들로 떠들썩한 장소였습니다. 이 대학은 앵그리버 숲에서 더 나은 세상을 위하여 투쟁을 이끌던 고무적인 사회주의자인 윌리 셰러 교수의 직장이기도 했습니다. 그리하여, 아이린은 이윤의 극대화라는 복잡한 것들을 연구하게 되었고, 에리히는 자본주의 생산방식이 가지고 있는 내재된 모순을 배우게 되었습니다.\n\n두 남매는 모두 수석으로 졸업했고, 아이린은 가업에서 중요한 자리를 받게 되었으며, 에리히는 실패작으로 여겨져 가문에서 쫓겨나게 되었습니다. 사업 대신에, 에리히는 사회과학부에서 교수로 일하게 되었고, 그곳에서 그는 계속해서 급진적인 교수진과 교류를 나누었습니다. 제국이 흔들리자 긴장감과 변화의 분위기가 사이러스발의 붉은 회관을 가득 채웠고, 1007년 선거에서 학생들과 교사들은 가장 급진적인 후보인 뮈슈나벨을 총장으로 선출했습니다. 그리펜하임에서의 위기가 고조되고, 에리히는 예일 사회의 격변을 개선할 수 있을 것이라고 국가 정부를 설득하는 데 성공했습니다. 대신에, 그는 혁명을 준비하기 위하여 새로운 힘을 사용할 것입니다.\n\n뮈슈나벨 저택은 폭력사태 당시 가장 먼저 불붙은 건물 중 하나였습니다.\n\n§Y초상화 제작§!: anyazen" 
