##BLOOD FLOWS
 yale.123.t:0 "피로 물든 강"
 yale.123.d:0 "마아르는 정말 잔인한 신입니다. 하지만 이번에는 우리의 적 지도부를 공격하고 있습니다. 예일의 작전 참모와 시민들은 우리가 반드시 멸망할 것이라고 생각하고 있는 와중에, 우리의 야전 사령관은 그린백을 보호하기 위한 마지막 방어선을 구성했습니다.\n앵그리버 선. 급하게 세워진 기관총 진지와 박격포들은 강 건너편에 있는 우리 군대의 퇴각을 엄호해 주었고, 그 후 그린게이트의 공병들이 제국 철도가 설치되어 있는 다리를 폭파했습니다. 자포자기적인 행동이었지만, 그다음에 일어난 일은 믿을 수 없었습니다. 제국의 군대가 장비를 가지고 강을 건너기 시작했습니다. 그들의 잔혹한 장군들은 적절한 지원도 없이 강을 건너도록 강요했고, 결국 대학살로 끝났습니다.\n우리는 첫 번째 공격 이후, 우리의 행운이 다 떨어졌다고 생각했지만, 아크투리우스는 앵그리버 선을 넘으려고 몇 번이고 시도하는 불쌍한 제국 군인들을 버린 것 같았습니다. 어떤 날은, 그야말로 학살당한 제국 군인들의 피로 강물이 붉게 물들었습니다. 그린백의 통계학자들은 현재까지 백만 명이 넘는 제국 군인들이 전사했다고 추정했으며, 이것은 우리 군대의 몇 배나 되는 규모입니다. 예일의 다른 많은 도시들은 점령당했을지 모르지만, 핏빛 강이 우리를 지켜주고 있으니, 우리 적들이 먼저 포기하지 않는 한, 우리는 결코 항복하지 않을 것입니다."
 yale.123.a:0 "우리는 아크투리우스의 축복을 받은 걸까 마아르의 저주를 받은 걸까?"
 
