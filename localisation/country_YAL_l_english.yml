 yale.88.t:0 "집정관의 승천"
 yale.88.d:0 "이제 그리펜하임을 완전히 장악하게 되어 제국에 대한 신의 환심을 되찾았으니, 아크투리우스가 선택한 사람이 승천을 할 때입니다! 마이클 추기경은 여기까지 우리를 잘 이끌어 주었습니다. 하지만 이제 프로테우스 집정관이 지도자를 맡아야 할 때가 왔습니다. 우리가 잃어버린 영광을 되찾기 위해서는, 전사-사제가 제국의 지배권을 장악해야 합니다.\n그는 어려운 일을 앞두고 있습니다. 헤르츠란트 전역의 수많은 사람들이 고난의 기간 동안 신을 버렸으며, 강요되지 않는 한 빛을 받아들이기를 거부할 것이기 때문입니다. 이런 방식으로 영혼들을 상대하는 것은 커다란 결심이 서야 하는 일이지만, 프로테우스는 결코 도전을 회피하지 않았습니다. 우리의 신성한 축복받은 지도자로서 그는 도덕적인 모범이 될 것입니다. 그래야만 우리는 수많은 현대의 그리폰들이 잊어버린 미덕을 회복할 수 있을 것입니다. 우리는 프로테우스가 해낼 수 있다는 것을 알고 있습니다. 그리고 그가 제국을 명예와 번영의 새로운 시대로 이끌 것이라는 것은 의심의 여지가 없습니다."
 yale.88.a:0 "아크투리우스를 찬양하라!"
 
 yale.89.t:0 "믿음의 검"
 yale.89.d:0 "그리펜하임에서의 화창한 날, 제국 군대의 수천 명의 군인들이 프로테우스 집정관의 연설을 듣기 위하여 모였습니다. 수많은 아크투리우스 사제들이 흩어져 워프리스트나 군사 고문의 역할을 수행했습니다. 집정관은 도시 전체에서 가장 오래된 건축물 중 하나인 웅장한 아크투리우스 신전 앞에서 그들을 맞이할 준비를 하고 있었습니다. 잠시 군중들을 관찰한 후, 프로테우스는 그의 목을 풀었습니다.\n"오늘 제가 여러분 앞에 서게 된 것이 매우 자랑스럽습니다. 저는 이 거대한 땅이 다툼을 벌이는 집단에서 강하고 고결한 제국으로 변모하는 것을 목격할 만큼 운이 좋았습니다. 신들의 말씀을 들음으로써, 우리는 우리 자신을 구원의 거룩한 길로 인도하였습니다." 프로테우스는 두 팔을 활짝 벌렸고, 환호성이 하늘을 가득 메우자 하늘을 향해 미소를 지었습니다. "그러나 우리는 지금까지 이룬 것에 만족해서는 안 됩니다." 프로테우스가 발톱을 들고 얼굴을 찌푸렸습니다. 군인들은 집정관에 사로잡혀 완전히 침묵을 지켰습니다.\n"비록 우리는 신을 숭배하지만, 그들을 조롱하고 그들의 인도를 거부하는 그리폰들이 너무나도 많습니다. 어둠 속에 사는 그리폰이 너무나도 많고, 아직 진정한 길을 보여주지 못한 그리폰 또한 너무나도 많습니다." 프로테우스의 음색은 점점 더 커지고 강렬해졌습니다. "그들을 모두 구하는 것이 우리의 신성한 의무입니다!" 프로테우스는 주먹을 꽉 쥐었습니다. "아크투리우스의 의로운 검이, 모두가 신의 깃발 아래 하나 될 때까지, 그리포니아의 모든 군대를 물리칠 것입니다!" 이 선언으로 군인들은 우레와 같은 박수를 보냈습니다."
 yale.89.a:0 "신의 뜻대로!"
 
 yale.90.t:0 "신성한 대관식"
 yale.90.d:0 "그리폰스톤의 분위기는 오랫동안 기다려온 어린 그로버 6세의 대관식을 보고자 하는 그리폰들의 열망으로 황홀했습니다. 그로버의 행렬이 도시를 천천히 지나갔고, 그들이 보레아스의 신전에 도착했을 때 아침은 오후로 바뀌었습니다. 곧 황제가 될 그로버가 신전 계단을 오르자 귀청이 찢어질 듯한 환호성이 들려왔고, 프로테우스 집정관은 꼭대기에서 그를 기다리고 있었습니다.\n그로버가 프로테우스 앞에 섰을 때, 늙은 집정관은 그를 자랑스럽게 여기며 따뜻하게 웃었습니다. 제국을 구하고 신의 은총을 되찾기 위하여 수많은 일을 했던 그리폰이 마침내 횃불을 넘겨주는 순간이었습니다. 그로버는 고개를 깊이 숙였고, 프로테우스는 왕관을 씌워주었습니다. 그로버가 머리를 다시 올림으로써, 대관식은 끝이 났습니다.\n군중들에게 조용히 하라고 외친 후, 새로운 황제는 넋이 나간 군중들에게 몇 마디 말을 했습니다. "이 왕관을 쓰게 되어 영광입니다. 제국의 시민들과 신들을 겸허히 모시기를 고대하며, 신들께서 앞으로도 제국의 번영을 기원해 주기를 바랍니다. 그들의 은혜로 우리는 영광스러운 승리를 이루어냈기에, 우리는 언제나 신들을 공경해야 합니다.""
 yale.90.a:0 "그로버 황제에게 축복이 있기를!"

 YAL_conquest_of_griffenheim:0 "황제의 도시를 되찾다"
 YAL_conquest_of_griffenheim_desc:0 "제국을 죄의 길로 이끌려고 했던 부패 세력들이 처리되었습니다. 이제 우리가 통제권을 갖게 되었으니, 우리의 최우선 과제는 이 갈등의 결과가 남긴 상처를 치유하는 것이어야 합니다. 육체적으로도, 정신적으로도."
 YAL_an_arcturian_regency:0 "아크투리우스 섭정"
 YAL_an_arcturian_regency_desc:0 "제국의 길고 느린 쇠퇴를 되돌리기 위해서는 믿음이 제국의 핵심에 있어야 합니다. 아크투리우스의 인도 아래, 우리는 모든 제국 시민들이 마땅히 받아야 할 확고하며 도덕적인 통치를 이루어낼 것입니다."
 YAL_consolidate_the_empire:0 "제국을 통합하다"
 YAL_consolidate_the_empire_desc:0 "헤르츠란트 통치에 대한 우리의 통제권은 너무 미약합니다. 우리의 합법성을 훼손하려는 음모가 도처에 있습니다. 우리는 모든 반대파를 무자비하게 진압해야 합니다; 제국의 권위를 인정하지 않는 자는 우리의 분노를 피해 갈 수 없을 것입니다!"
 YAL_divine_imperial_army:0 "신성한 제국 군대"
 YAL_divine_imperial_army_desc:0 "우리의 제국은 신성한 제국이며, 따라서 우리를 지켜주는 군대는 신성한 군대임이 틀림없습니다. 군인들은 신과 관련된 문제에 정통해야 합니다. 그래야만 그들이 신앙의 열정적인 챔피언이 될 수 있습니다."
 YAL_honour_in_sacrifice:0 "희생의 영광"
 YAL_honour_in_sacrifice_desc:0 "아크투리우스는 우리에게 희생 없이는 아무것도 얻을 수 없다는 것을 가르칩니다. 그렇기에 우리는 절망하는 것을 결코 용납하지 않고, 전진함으로써 전사자들을 기립니다. 형제들의 영혼에 힘입어 우리는 어떠한 어려움도 극복해낼 수 있습니다."
 YAL_attach_warpriests:0 "워프리스트"
 YAL_attach_warpriests_desc:0 "우리 군대의 능률과 사기를 높이기 위하여 사제들을 군부대에 배치해야 합니다. 그들은 도움이 필요한 그리폰들에게 영적인 지도를 하며, 신성한 사명을 상기시킬 것입니다."
 YAL_no_doubt_no_fear:0 "의심도, 두려움도 없다"
 YAL_no_doubt_no_fear_desc:0 "모든 시민들이 아크투리우스가 우리의 집정관을 통하여 우리를 인도한다는 것을 알고 있습니다. 신께서 우리에게 은혜를 베풀어 주시니, 우리는 이 은혜로 반드시 승리할 것입니다! 그러므로 우리의 성스러운 투쟁에 불확실함은 존재하지 않습니다."
 YAL_code_of_civil_virtues:0 "민사 규범"
 YAL_code_of_civil_virtues_desc:0 "사람들에게 훌륭한 도덕적 규범을 제공하는 것은 우리의 책임입니다. 제국의 옛 법률은 도덕적으로도 불충분할 뿐만 아니라 이해할 수 없는 모순된 판례들로 뒤엉켜 있습니다. 모든 시민들이 신의 뜻에 따라 행동할 수 있도록 법을 개정해야 합니다."
 YAL_triarchical_education:0 "삼신교 교육"
 YAL_triarchical_education_desc:0 "종교적인 교육에 있어 너무 많은 어린이들이 광범위하게 강조되는 자연스러운 신의 본성에 대해 무지합니다. 우리는 이러한 상황을 뒤집어야 합니다! 아크투리우스, 보레아스, 그리고 아이르는 우리의 교육과정에서 두드러지게 특징지어질 것입니다."
 YAL_bless_the_forges:0 "축복받은 공장"
 YAL_bless_the_forges_desc:0 "우리의 무기는 아크투리우스의 의지의 도구일 뿐이며, 우리의 무기들은 정의로운 전투에서 그 의지를 강요받을 운명입니다. 그들을 생산하는 공장들은 축복을 받을 것입니다. 그래야만 모든 사람들이 우리의 거룩한 사명에 대한 그들의 중요성을 알게 될 것입니다."
 YAL_commission_reichsarsenale:0 "제국 조병창 위원회"
 YAL_commission_reichsarsenale_desc:0 "현재 우리가 비축해놓은 무기는 충분하지 않습니다! 어둠의 군대의 침입을 막기 위해서는 더 많은 것이 필요합니다. 제국 조병창은 전쟁이 다시 한번 우리에게 도달할 때 우리 군대가 제대로 갖추어져 있는지 확인할 것입니다."
 YAL_arcturian_insights:0 "아크투리우스의 통찰력"
 YAL_arcturian_insights_desc:0 "아크투리우스 성직자들은 전쟁이 낯선 사람들이 아닙니다. 만약 그들이 우리 군대의 대열에 참여하도록 격려한다면, 그들은 우리 군대를 더 효과적으로 만드는 몇 가지 조언을 제공할 수 있을 것입니다."
 YAL_bless_the_troops:0 "축복받은 군대"
 YAL_bless_the_troops_desc:0 "갈등은 우리의 미래이며, 우리 군인들은 영적으로 앞으로의 문제에 대비해야 합니다. 프로테우스 집정관은 앞으로 닥칠 고난에 대비하기 위하여 제국의 막사를 찾아다니며 우리의 용감한 군대를 축복할 것입니다."
 YAL_purge_the_republic:0 "공화주의자 제거"
 YAL_purge_the_republic_desc:0 "불쾌한 공화주의자들의 오점이 아직도 클라우드버리에 남아 있습니다. 공화주의자들의 땅을 일소하고 신에 대한 올바른 존경을 회복하는 것은 우리에게 달려 있습니다."
 YAL_rehabilitate_the_knights:0 "귀족들의 땅"
 YAL_rehabilitate_the_knights_desc:0 "클라우드버리의 공화주의자들에 대한 숙청이 완료되면 넒은 땅이 주인 없이 비어 있게 될 것입니다. 물론, 그들이 제국 군대에 봉사하기로 동의한다면, 우리는 이 땅을 정당한 귀족들에게 돌려주도록 할 것입니다."
 YAL_conquer_the_north:0 "북부지역 정복"
 YAL_conquer_the_north_desc:0 "북쪽의 얼어붙은 땅은 제국의 합법적인 권위를 인정하지 않는 수많은 급진주의자들과 범죄자들의 고향입니다. 아마도 그들이 신의 심판을 맛보고 난다면, 생각을 바꾸게 될 것입니다."
 YAL_north_retaken:0 "북부지역 탈환"
 YAL_north_retaken_desc:0 "남은 불평분자와 혁명가들이 진압되었고, 제국은 북쪽의 정당한 영토를 모두 되찾았습니다. 너무나도 오랜 시간이 흘렀지만, 이번 사건은 그들의 애처로운 혁명 시도에 대한 정당한 정의입니다."
 YAL_march_on_griffonstone:0 "그리폰스톤으로 행진"
 YAL_march_on_griffonstone_desc:0 "그리폰 종족의 탄생지인 그리폰스톤은 부패하여 재건이 절실한 상태입니다. 보레아스가 부여한 임무 아래 우리는 위대한 도시를 제국의 영토로 되돌려 과거의 영광을 되찾아야 합니다!"
 YAL_vassalize_their_knights:0 "기사단 종속화"
 YAL_vassalize_their_knights_desc:0 "그리폰스톤의 기사들은 믿을 수 없을 정도로 전설적이며 존경받는 존재들이지만, 그들의 재능은 현재의 상황 아래 낭비되고 있습니다. 그들이 우리의 아래로 들어온다면, 그들은 제국을 위한 맹렬한 전사가 될 것입니다."
 YAL_arcturius_protects:0 "아크투리우스의 보호"
 YAL_arcturius_protects_desc:0 "중부 그리포니아에 걸쳐 있는 수많은 그리폰들은 우리의 인도가 절실히 필요합니다! 신들께서 그들이 우리의 성스러운 제국의 보호 아래 훨씬 더 잘 살아가기를 원하고 있기 때문에, 그들을 도와줄 것을 요구하고 있습니다."
 YAL_restore_peace_to_central_griffonia:0 "중부 그리포니아의 평화를 회복하다"
 YAL_restore_peace_to_central_griffonia_desc:0 "그리폰스톤 시민들은 가혹하고 혼란스러운 시간이 끝난 것을 기뻐하고 있습니다. 제국을 완전히 통제할 수 있게 된다면, 번영과 질서가 마침내 우리의 탄생지로 돌아올 수 있을 것입니다."
 YAL_retake_arcturius_home:0 "아크투리우스의 고향 탈환"
 YAL_retake_arcturius_home_desc:0 "릴라는 한때 신을 믿지 않는 아퀼레이아 폭도들이 강제 이전하기 전까지 아크투리우스 집정관의 고향이었습니다. 아퀼레이아는 언제나 모든 종류의 도덕성을 퇴행시키는 원인이 되었습니다; 그들을 원래의 자리에 앉히고, 적절한 도덕성을 서부에 되돌려 놓을 때가 왔습니다."
 YAL_steel_over_gold:0 "강철이 황금보다 우월하다"
 YAL_steel_over_gold_desc:0 "스카이폴과 페제라는 풍요로운 재산을 축적했음에도 우리 군대의 공격으로부터 그들을 구하지 못했습니다. 우리는 같은 실수를 하지 않을 것입니다; 우리가 몰수한 재산들은 우리의 산업 역량을 향상시키는 데 사용될 것입니다."
 YAL_fuel_our_conquests:0 "정복에 박차를 가하다"
 YAL_fuel_our_conquests_desc:0 "우리 군인들을 전진시키는 것은 믿음이지만, 석유가 필요 없다는 건 아닙니다. 다행스럽게도, 그라이프발트의 들판은 더 많은 착취를 수행하기에 무르익었습니다. 개선 작업을 마치게 된다면, 우리는 더 많은 검은 황금을 갖게 될 것입니다!"
 YAL_grand_temple_of_rila:0 "릴라 대신전"
 YAL_grand_temple_of_rila_desc:0 "릴라 재정복을 기념하기 위하여, 우리는 그 어느 때보다도 웅장한 신전을 건설할 것입니다! 이 건물의 영광은 막대한 선전 가치를 지닐 것이며, 아퀼레이아 혁명가들이 끼친 문화적 피해를 되돌리는 데 크게 도움이 될 것입니다."
 YAL_fight_the_wingbardians:0 "윙바르디 분쇄"
 YAL_fight_the_wingbardians_desc:0 "불행하게도 남쪽의 그리폰들은 상당히 반항적인 성향을 가지고 있습니다. 힘만이 윙바르디들이 제국에 다시 합류하도록 설득할 수 있는 유일한 방법인 것 같습니다."
 YAL_southern_shipwrights:0 "남부지역 조선소"
 YAL_southern_shipwrights_desc:0 "남해안 곳곳에는 조선업 전문지식을 갖춘 그리폰이 즐비합니다. 우리는 제국 해군을 위하여 그들의 기술을 유용하게 사용할 수 있습니다. 더 많은 함선들을 건조함으로써 함대를 강화시킬 수 있습니다."
 YAL_fight_with_minotaurs:0 "미노타우로스 길들이기"
 YAL_fight_with_minotaurs_desc:0 "아스테리온의 미노타우로스들은 사이아놀리시아에 대한 그들의 태도에서 보여지듯이, 제국에 대한 위협을 내포하고 있습니다. 우리는 그들에게 아크투리우스의 특혜의 가치를 보여줄 것입니다."
 YAL_force_the_south_in:0 "남부지역을 진압하다"
 YAL_force_the_south_in_desc:0 "남부의 반란군들은 모두 굴복했고 이제 제국의 권위에 복종해야 합니다. 우리는 함께 단결하고, 신에 대한 믿음으로 미래를 맞이할 준비가 되어 있습니다!"
 YAL_match_our_ancestors:0 "조상의 행적을 따르다"
 YAL_match_our_ancestors_desc:0 "대성전 이후 오랜 시간이 흐르면서, 전설적인 황제 그로버 2세의 동부 정복은 다소 난처한 상황에 놓여 있습니다. 우리는 그의 유산을 기리고 동부의 질서를 회복해야 합니다."
 YAL_order_of_opinicus:0 "오피니쿠스 기사단"
 YAL_order_of_opinicus_desc:0 "그리퍼스의 오피니쿠스 기사단은 신을 섬기기 위하여 필요한 모든 것을 기꺼이 해내는 기사단입니다. 그들은 희생해야 하는 상황에서, 우리처럼 기꺼이 희생할 것이라는 것입니다. 우리의 목표는 완벽하게 일치하기에, 우리는 그들을 두 팔 벌려 환영합니다!"
 YAL_cossack_auxilliaries:0 "코사크 지원 부대"
 YAL_cossack_auxilliaries_desc:0 "그리피안 호스트의 땅을 점령했으니 코사크를 우리 군대로 편입시키는 것이 현명할 것입니다. 그들의 독특한 기술과 전문 지식을 고려할 때, 잠재적인 분쟁에서 그들이 활약할 것이라는 것은 의심할 여지가 없습니다."
 YAL_the_empires_shield:0 "제국의 방패"
 YAL_the_empires_shield_desc:0 "우리가 되찾은 동부지역은 리버 포니의 공격에 대비할 수 있는 귀중한 완충지대가 될 것입니다. 이 변방의 용감한 그리폰들은 제국을 수호하기 위하여 언제나 충실하게 봉사해야 합니다."
 YAL_reach_for_nova_griffonia:0 "노바 그리포니아에 손을 뻗다"
 YAL_reach_for_nova_griffonia_desc:0 "바다 건너 노바 그리포니아인들은 제국을 버렸습니다. 그렇기 때문에, 우리의 동맹을 회복하는 것은 우리의 힘에 달려 있습니다. 전 세계의 모든 그리폰들은 우리의 성스러운 제국 아래 단결되어야 합니다."
 YAL_crown_the_knight_emperor:0 "기사-황제의 즉위"
 YAL_crown_the_knight_emperor_desc:0 "그로버 6세는 우리의 지도 아래 많은 것을 배웠습니다. 프로테우스 집정관의 도덕적 지도 덕분에, 어린 그로버는 맹렬한 전사, 세련된 젠틀그리폰, 신의 충실한 신하로 성숙해졌습니다. 마침내, 그의 대관식을 할 시간입니다. 기사-황제 만세!"

 GROVER_FACTION:0 "제국 조약"
 black_international_faction:0 "아나키스트 인터내셔널"
 
 YAL_rebuilding_effort:0 "재건"
 YAL_rebuilding_effort_desc:0 "헤르츠란트의 많은 부분을 소모한 거대한 분쟁은 그 여파로 많은 파괴를 남겼습니다. 이제 우리는 그 조각들을 줍는 임무를 맡았습니다."
 YAL_imperial_military1:0 "신성한 제국 군대"
 YAL_imperial_military1_desc:0 "제국 육군의 군인들은 제국과 신 모두를 위하여 열성적으로 헌신합니다. 제국의 모든 막사에는 보레아스와 아크투리우스의 상징이 제국의 상징과 함께 자랑스럽게 전시되어 있습니다."
 YAL_imperial_military2:0 "신성한 제국 군대"
 YAL_imperial_military2_desc:0 "제국 육군의 군인들은 제국과 신 모두를 위하여 열성적으로 헌신합니다. 제국의 모든 막사에는 보레아스와 아크투리우스의 상징이 제국의 상징과 함께 자랑스럽게 전시되어 있습니다."
 YAL_imperial_military3:0 "신성한 제국 군대"
 YAL_imperial_military3_desc:0 "제국 육군의 군인들은 제국과 신 모두를 위하여 열성적으로 헌신합니다. 제국의 모든 막사에는 보레아스와 아크투리우스의 상징이 제국의 상징과 함께 자랑스럽게 전시되어 있습니다."
 YAL_civil_virtues:0 "민사 규범"
 YAL_civil_virtues_desc:0 "올바른 도덕규범이 신들의 호의를 유지하기 위하여 사회의 모든 측면에 걸쳐 엄격하게 시행됩니다. 어떠한 그리폰도 조사에서 벗어날 수 없습니다."
 YAL_religious_education:0 "종교적인 교육"
 YAL_religious_education_desc:0 "제국에서 신전과 학교는 그다지 분리되어 있지 않습니다. 시민들은 둘 중 원하는 곳에서 신의 진정한 의지와 도덕적 건강의 중요성에 대한 토론을 듣게 될 것입니다."
 YAL_blessed_forges:0 "축복받은 공장"
 YAL_blessed_forges_desc:0 "우리의 무기는 신성합니다: 아크투리우스의 심판에 사용되는 신성한 도구입니다. 그렇기에 그것들을 생산하는 공장들은 정기적으로 축복받아야 합니다."
 YAL_arcturian_military:0 "아크투리우스의 군대"
 YAL_arcturian_military_desc:0 "우리의 군사 교리는 아크투리우스 교단의 교리와 깊은 연관이 있으며, 사제들은 제국 군대에 들어가 복무할 수 있도록 권장되고 있습니다."

###Anarchist post-uni
##focuses
 YAL_victory_of_the_proletariat:0 "프롤레타리아의 승리!"
 YAL_victory_of_the_proletariat_desc:0 "우리는 그리펜하임을 정복하고 압제자들을 격파했습니다. 그리포니아의 옛 수도의 노동자들 또한, 그들의 미래를 위한 수단을 소유하고 공허한 자유의 말이 아닌 실질적인 사회의 혜택을 누릴 것입니다. 하지만, 해방을 위한 전쟁은 아직 끝나지 않았습니다. 우리 노동자 연합 전선은 헤르츠란트에 있는 모든 동지들을 단결시켜야 합니다."
 YAL_heart_of_the_revolution:0 "혁명의 심장부"
 YAL_heart_of_the_revolution_desc:0 "헤르츠란트는 그리포니아 제국의 중심지입니다. 이곳을 차지하지 못한다면, 또다시 분열이 찾아올 것입니다. 우리가 진정으로 혁명을 보장하고 싶다면, 이곳을 통치하는 모든 종류의 억압으로부터 해방시켜야 합니다."
 YAL_start_integration_process:0 "통합 과정 시작"
 YAL_start_integration_process_desc:0 "아나코-사회주의를 성취하는 것은 예일에게 쉬운 일이 아니었고 헤르츠란트의 나머지 지역들 또한 마찬가지일 것입니다. 하지만, 우리는 우리 자신의 변화로부터 몇 가지 교훈을 얻었고, 우리 안보에 대한 실존적인 위협 또한 줄어들었기 때문에, 우리는 좀 더 신중하게 접근해야 할 것입니다. 우리 동지들의 해방이 곧 완료될 것입니다."
 YAL_council_of_proletariat:0 "지역 코뮌 의회"
 YAL_council_of_proletariat_desc:0 "평화가 이루어지고 우리의 국경이 확보되었다면 사회 전체가 앞으로 나아갈 길에 대해 성찰해야 할 때입니다. 우리는 코뮌의 미래에 대해 논의하기 위하여 헤르츠란트 전역의 노동자와 군인 및 학생 대표자 회의를 열 것입니다. 두 명의 강력한 그리폰을 중심으로 두 개의 파벌이 형성되었습니다. 아나키스트인 에리히 뮈슈나벨 총장과 노동조합 연합의 지도자 카를 레그리프입니다."
 YAL_father_of_revolution:0 "혁명의 아버지"
 YAL_father_of_revolution_desc:0 "에리히 뮈슈나벨은 의회에서 가장 영향력 있는 사람으로 나타났으며, 그의 아나키즘 비전은 헤르츠란트 코뮌에서 주도적인 비전이 되었습니다. 한 명의 그리폰이라도 통제주의와 자본주의의 억압 아래 살고 있는 한 우리의 일은 결코 끝나지 않을 것입니다. 혁명의 아버지는 모두에게 아나키즘을 퍼뜨릴 것입니다!"
 YAL_black_council:0 "그림자 위원회"
 YAL_black_council_desc:0 "적들로부터 우리의 정보와 군사 기밀을 보호하기 위하여, 우리는 그림자 위원회에게 방위 결정권을 내릴 것입니다. 베테랑 군인들과 무기 개발자들은 어떠한 일이 일어나든 간에, 헤르츠란트 코뮌에게 다가오는 전쟁에서 승리를 보장하기 위하여 위원회에서 일하게 될 것입니다. 보안상의 이유로, 혁명의 아버지 외에는 그림자 위원회에 대한 조사권이 거부될 것입니다."
 YAL_internationalist_brigades:0 "국제 여단"
 YAL_internationalist_brigades_desc:0 "헤르츠란트는 현재 자유지상주의적 사회주의의 아래에서 그들의 삶을 꾸려나가기 위하여, 해외의 수많은 억압 받는 영혼들을 끌어들이고 있는 자유의 등불로 존재하고 있습니다. 비록 어떠한 그리폰에게도 우리의 대의를 위하여 싸우도록 강요할 수는 없지만, 우리 그리포니아와는 언어도 조국도 다른 국제 여단을 조직할 필요가 있다는 것을 상기시킬 수는 있습니다."
 YAL_red_claw_chamber:0 "레드 클로 체임버"
 YAL_red_claw_chamber_desc:0 "가미아. 무한한 잠재력을 가진 대학입니다. 적어도 혁명이 일어나기 전까지, 우리는 대학들에 엄격한 기준을 적용해서, 최소한 다른 그리폰들이나 환경을 해치지 않는 선에서 멈추게 했습니다. 하지만, 우리가 그리포니아를 해방시키기 위해서는, 최고의 과학자들을 우리 편으로 끌어들여야 할 것이며, 인민들에 의해 저지당하지 않게 해야 합니다. 레드 클로 체임버는 어떤 대가를 치르더라도 우리에게 승리를 선사할 것입니다."
 YAL_father_anarchy:0 "아나키즘의 아버지"
 YAL_father_anarchy_desc:0 "헤르츠란트의 그리폰들이 그들의 해방 뒤에 있는 설계자가 누구인지 알아야 할 때입니다. 정보 자료를 만드는 것은 우리에게 매우 비정통적인 방식입니다. 하지만 이렇게 한 사람만을 강하게 고양시키는 것은 집단의 이익을 위해서 필요한 일일 것입니다. 에리히 동지는 우리가 더 나은 미래를 결정할 수 있도록 계속해서 도와줄 것입니다!"
 YAL_libraries_and_bookclubs:0 "도서관과 독서 동호회"
 YAL_libraries_and_bookclubs_desc:0 "아나키즘과 사회주의 이론에 대한 지식을 시민들 사이에 퍼뜨리는 것이 중요합니다. 그래야만 그들이 경제체제에서 자신들의 위치를 더 잘 확인하고 과학과 정치에 관심을 가지게 할 수 있습니다. 이를 위하여, 코뮌은 도서관과 독서 동호회 활동 구축을 위하여 협력해야 합니다. 과학은 자물쇠와 열쇠 뒤에 숨겨져 있지 말고, 자유롭게 흘러야 합니다!"
 YAL_ban_organized_religion:0 "조직적인 종교 금지"
 YAL_ban_organized_religion_desc:0 "혁명을 거치면서도 우리 사회에는 하나의 계층구조가 지속되어 왔습니다. 우리는 감히 보레아스, 아크투리우스, 아이르의 삼신교를 건드리지는 못했습니다. 성직자와 추기경들은 관료주의적인 일도 담당하는 만큼 그들의 업무를 계속해왔습니다. 이것은 혁명에 대한 위험입니다. 사람들이 그렇게나 미신을 믿고 싶어 한다면 집에서 기도하는 방식으로 허락될 것입니다. 삼신 교단은 해체될 것이며 그들의 재산은 다른 모든 사람들처럼 집단화되어야 합니다."
 YAL_second_congress:0 "2차 회의"
 YAL_second_congress_desc:0 "내부 문제가 처리됨에 따라 혁명의 아버지는 2차 회의를 소집하여 코뮌의 전쟁 준비를 하고 있습니다. 통제주의자들의 탄압에서 사람들을 해방시키기 위하여, 인민 민병대가 전쟁에 대비하고 있는 가운데, 뮈슈나벨 동지는 모든 지역 의회에서 방송될, 라디오를 통한 연설을 할 것이라고 예상됩니다."
 YAL_reach_north:0 "북쪽에 도달하다"
 YAL_reach_north_desc:0 "우선, 혁명은 북쪽을 확보해야 합니다. 스카이나비아의 형제자매들의 땅에 도달하기 위해서는 우선 자본주의적인 공화주의자들과 다른 위협들을 파괴해야 합니다. 우리의 이상을 공유할 수 있는 수많은 사람들을 죽여야 한다는 것은 부끄러운 일이 될 것이지만, 자본주의에 협력하려는 그들의 의지는 용서할 수 없는 죄입니다."
 YAL_skynavian_dream:0 "스카이나비아 드림"
 YAL_skynavian_dream_desc:0 "스카이나비아는 978년의 초기 사회주의 혁명가들을 많이 데리고 있습니다. 그들의 이론과 저술은 자유지상주의적 사회주의의 발전에 없어서는 안 될 것입니다. 이제 서로 국경을 접하게 되었으니, 스카이나비아인들을 우리의 사회로 초대해야 합니다!"
 YAL_raid_republican_armouries:0 "공화주의자들의 무기고 습격"
 YAL_raid_republican_armouries_desc:0 "공화주의자들은 그리포니아 제국에 대항하기 위하여 투쟁을 광범위하게 준비해왔으며, 그들의 공장과 무기 저장고에는 여전히 많은 귀중한 무기들이 있는 것으로 추측됩니다. 이제 우리가 필요한 것을 가져가야 할 때입니다!"
 YAL_the_free_north:0 "해방된 북부지역"
 YAL_the_free_north_desc:0 "북부지역 사람들을 가르치고 교육하는 데는 상당한 시간이 걸렸습니다. 우리는 그들이 친근하고 사교적이지만 동시에 고집스럽다는 것을 알게 되었습니다. 이제 북부지역이 군주주의, 통제주의, 자본주의에서 해방되었으니, 그들 또한 자유지상주의적 사회주의에 기여할 수 있을 것입니다."
 YAL_a_house_a_commune:0 "가문의 코뮌화"
 YAL_a_house_a_commune_desc:0 "우리 남쪽에는 진보된 사상보다는 그들 자신의 다툼에만 관심을 가지고 있는, 시대에 역행하는 봉건주의 그리폰들이 땅을 지배하고 있습니다. 우리는 농노들을 해방시키고 이곳에 사회주의를 확산시켜야 합니다."
 YAL_aid_the_commune:0 "그리폰스톤 코뮌 지원"
 YAL_aid_the_commune_desc:0 "그리폰스톤은 그리포니아에서 가장 부유한 도시 중 하나였지만, 만성적인 방치로 도시는 굶주리게 되었습니다. 그곳의 코뮌은 어려움을 겪고 있으며, 이 사람들이 성공하기 위해서는 우리의 도움이 필요할 것입니다."
 YAL_bury_the_idol:0 "거짓된 우상을 파묻다"
 YAL_bury_the_idol_desc:0 "보레아스의 우상은 황제 그로버 1세에게 모든 그리폰들을 하나로 묶을 수 있는 힘을 주었다고 전해지는 전설적인 유물입니다. 우리는 진실을 알고 있습니다. 그것은 그리포니아 사람들을 현혹하기 위하여 사용된 금잔에 불과합니다! 다시는 가짜 우상에 속지 않도록 조치를 취해야 합니다."
 YAL_central_commune_coop:0 "중부 코뮌 협력"
 YAL_central_commune_coop_desc:0 "중부 그리포니아인들은 왕과 동전에 대한 섬김의 족쇄에서 해방되었습니다. 이제 그들을 자유 코뮌 사회에 적절히 통합해야 할 때입니다. 학생들의 도움과 상호 원조로 우리는 중부 코뮌을 통합할 것입니다."
 YAL_father_of_the_house:0 "집안사람들의 아버지"
 YAL_father_of_the_house_desc:0 "그라이프발트와 아델라트는 둘 다 강력한 자유주의 운동의 본거지입니다. 우리가 아퀼레이아로 가기 위해서는 그들을 헤쳐나가야 합니다. 아퀼레이아의 그리폰들은 혁명 정신에 물들어 있습니다. 그러나 그들은 결코 진정으로 부당한 위계질서의 족쇄를 벗어던지지 못했습니다. 이제 우리 서쪽의 형제자매들을 해방시켜야 할 때입니다!"
 YAL_help_the_miserable:0 "빈민층을 도와주다"
 YAL_help_the_miserable_desc:0 "아퀼레이아의 빈곤은 고질적이며 슬픈 일입니다. 우리는 억압받는 사람들과 비참한 사람들이 자유로운 존재로 등극될 수 있도록 도와줘야 합니다. 우리는 지역사회를 활성화시키고 민간 산업을 창업시키기 위하여 원조를 보낼 것입니다. 진정으로, 그들은 정치적 지위뿐만 아니라 경제적 지위에서도 동지들과 동등해질 수 있는 기회를 갖게 되는 것에 감사할 것입니다."
 YAL_skyfall_wealth:0 "스카이폴의 부를 분배하다"
 YAL_skyfall_wealth_desc:0 "스카이폴은 피를 빨아먹는 거머리들 중에서도 가장 뚱뚱한 존재일지도 모릅니다. 그곳의 많은 그리폰들이 다른 사람들의 땀과 노력을 이용하여 더러운 방법으로 부자가 되었습니다. 이제 금고와 창고에 놓여 있던 사유재산은 모두의 소유가 되었습니다. 모든 공장과 조선소는 헌신적인 사람들의 일터로 바뀔 것이고, 모든 재산은 조금 더 받을 자격이 있는 사람들에게 분배될 것입니다."
 YAL_finalize_anarchy_in_aquileia:0 "아퀼레이아의 무정부상태를 완결 짓다"
 YAL_finalize_anarchy_in_aquileia_desc:0 "아퀼레이아의 국가 질서를 무너뜨리는데 시간이 좀 걸렸습니다. 그라이프발트 공략은 훨씬 더 쉬웠으며, 스카이폴에서는 수많은 노동자들이 우리를 영웅으로 환영했습니다. 어쨌든, 우리는 곧 아퀼레이아의 아나키스트들의 협력을 충분히 활용할 수 있게 될 것입니다."
 YAL_birthplace_of_fascism:0 "파시즘의 발상지를 공략하다"
 YAL_birthplace_of_fascism_desc:0 "동지들, 오늘 우리는 끔찍한 땅으로 진군해야 합니다. 윙바르디는 인종 차별과 탄압의 족쇄를 채우는 한편 해방을 약속하며 노동 계급을 뒤틀고 타락시키는 이념인 파시즘의 발상지입니다. 윙바르디또한 우리의 정의로운 분노에 휩쓸릴 것입니다. 이를 행하는 데에 국경은 상관 없습니다!"
 YAL_rubber_plantations:0 "고무 농장 집산화"
 YAL_rubber_plantations_desc:0 "윙바르디는 대륙에 많은 양의 고무를 공급하는 곳 중 하나인데, 고무는 코뮌이 부족한 자원입니다. 우리가 차량화 보병과 항공기를 최대한 활용하기 위해서는, 고무가 생산되는 거대한 시설을 집산화시켜서 특별히 서두를 필요가 있을 것입니다."
 YAL_anarchy_in_archipelago:0 "군도의 아나키즘"
 YAL_anarchy_in_archipelago_desc:0 "미노타우로스 종족은 한때 제국주의자들의 식민지 개척자들을 몰아냈던 자랑스러운 종족입니다. 하지만 미노타우로스들은 그들의 새로운 땅에서 통제주의 엘리트들에 의해 여전히 족쇄를 채우고 있습니다. 우리는 아스테리온을 해방시켜 미노타우로스들이 마침내 자유로워질 수 있도록 만들어야 합니다."
 YAL_our_southern_comrades:0 "남부의 사회주의자들"
 YAL_our_southern_comrades_desc:0 "우리는 윙바르디와 그에 동조하는 국가들의 반동적인 파시스트들을 뿌리 뽑아냄으로써, 아름다운 그리포니아에서 저주받은 이념의 오점을 제거했습니다. 이제, 남부지역의 인민들은 부패하지 않는 사회주의 아래에서 자유롭게 살아갈 수 있습니다."
 YAL_to_the_furthest_of_reaches:0 "가장 먼 곳까지"
 YAL_to_the_furthest_of_reaches_desc:0 "기사들의 왕국과 코사크가 합쳐진, 제국과의 연결이 매우 느슨하게 유지되는 지역이 있습니다. 혁명은 가장 먼 곳까지 도달할 것입니다!"
 YAL_peasants_no_longer:0 "더 이상의 농노는 없다"
 YAL_peasants_no_longer_desc:0 "시대에 역행하는 브로드펠트와 루시는 특히나 그리포니아의 다른 지역보다도 더 오랫동안 봉건주의에 매달렸습니다. 이 후진국들은 경제가 자본주의로 끌려가는 동안에도 여전히 농노제에 갇혀 있었습니다. 그들은 한 발짝 건너뛰어서 바로 계급 없는 사회로 직행해야 합니다."
 YAL_cossack_spirit:0 "코사크 정신"
 YAL_cossack_spirit_desc:0 "코사크보다 자유로운 그리폰이 있을까요? 혁명이 일어나기 전에는 대답하기 어려운 질문이었습니다. 이제 그리피안이 우리 군대에 의해 점령당했으니 답은 명백해졌습니다; 아나코-코사크가 바로 해답입니다! 우리 모두는 코사크처럼 자유롭게 살아온 경험이 많은 사람들에게서 배울 점이 많이 있습니다. 그러니 코사크 정신을 우리에게 접목시켜야 합니다."
 YAL_the_free_frontier:0 "해방된 국경지대"
 YAL_the_free_frontier_desc:0 "그리폰 영토의 외부 지역까지 이제 자유로워졌습니다! 바다에서 바다로 혁명이 확산되고, 자율적인 코뮌 네트워크가 연결되었습니다. 이제 농노들과 코사크와 동쪽의 억압받는 자들도 우리와 함께할 때입니다."
 YAL_final_shot:0 "최종장"
 YAL_final_shot_desc:0 "이제 이 훌륭한 연극에서 최종장을 취할 때가 왔습니다. 모든 그리폰 영토가 혁명에 빠져듬에 따라, 아버지는 마침내 사태를 바로잡을 기회를 갖게 되었습니다."
 YAL_black_council_trial:0 "[YAL.IsErichDead]"
 YAL_black_council_trial_desc:0 "[YAL.IsErichDeadDesc]"
 YAL_ERICH_ALIVE:0 "권력을 쥐다"
 YAL_ERICH_ALIVE_DESC:0 "이 순간을 위하여 모든 것이 준비되었습니다. 에리히 뮈슈나벨은 모범적인 지도력을 통해 코뮌의 충성심과 헌신을 얻었습니다. 그는 혁명을 설계하고 만들어 냈습니다. 이제 그리포니아는 새로운 주인에게 복종해야 할 때입니다."
 YAL_ERICH_DEAD:0 "그림자 위원회 재판"
 YAL_ERICH_DEAD_DESC:0 "에리히 뮈슈나벨이 죽었으니, 이제 그가 세운 비밀조직을 재판할 수 있습니다. 혁명의 이름 아래 끔찍한 일들이 벌어졌고, 비록 그가 없었다면 우리 또한 이곳에 없었을 것이라고 말해야겠지만, 지금의 위치에 도달하기 위하여, 우리가 무엇을 포기해야만 했는지 알아야 합니다."

 YAL_the_trade_unions:0 "노동조합"
 YAL_the_trade_unions_desc:0 "에리히 뮈슈나벨이 물러나고 은퇴함에 따라, 노동조합은 현재 헤르츠란트에서 가장 강력한 세력입니다. 그들은 자유지상주의적 사회주의의 원칙을 지키면서도, 사회경제적 시스템의 급격한 변화로 인해생기는 모든 폐해로부터 인민들을 보호할 것입니다."
 YAL_the_schwarzrote_armee:0 "흑적군"
 YAL_the_schwarzrote_armee_desc:0 "우리의 혁명은 여전히 위협받고 있으며 현재의 방위 체계를 구성하는 방법은 효과적이지 못합니다. 이상은 모두 훌륭하고 좋은 것이지만, 우리 주변의 강대국들과 전쟁을 벌이는 것으로 귀결될 때, 우리는 중앙집권화된 군대를 필요로 할 것입니다. 따라서, 우리는 흑적군을 만들 것입니다. 우리는 우리의 원칙을 지키기 위하여 최선을 다할 것이지만, 우리의 방위가 가장 중요합니다."
 YAL_herzland_defence_council:0 "헤르츠란트 방위 위원회"
 YAL_herzland_defence_council_desc:0 "영구적인 헤르츠란트 방위 위원회를 소집함으로써 우리의 대외적인 문제의 해결 방법을 개선할 때입니다. 위원회는 최고의 현장 지휘관과 전략가들의 전문 지식을 결합함으로써, 동원 노력을 감독하고 혁명에 대한 외부 위협을 예측할 수 있을 것입니다."
 YAL_liberate_dockworkers:0 "부두 노동자 해방"
 YAL_liberate_dockworkers_desc:0 "스카이폴만큼이나 노동자들이 착취당하는 곳은 없습니다. 자본가들이 부유해지고 살찌는 것에는 나쁜 임금과 끔찍한 노동 조건들이 전제로 깔려있습니다. 스카이폴의 노동자들 또한 우리의 형제들이고, 부두에서 일하는 노예와 같은 삶에서 해방되어야 합니다. 우리는 항구를 통해 유입되는 부가 모두에게 이익이 되도록 만들 것입니다!"
 YAL_griefwald_anarchy:0 "그라이프발트 아나키즘화"
 YAL_griefwald_anarchy_desc:0 "헤르츠란트를 확보하기 위해서는 그라이프발트의 인민들도 해방시켜야 합니다. 이 중요한 국경 지역은 우리와 남부의 통제주의자들 사이에서 완충제가 될 것입니다. 만약 상황이 악화된다면 그들의 탐욕스러운 발톱은, 우리의 자유를 향하게 될 것입니다."
 YAL_protect_the_ponies:0 "포니들을 보호하다"
 YAL_protect_the_ponies_desc:0 "헬퀼과 롱소드의 포니들은 긴 시간 동안 종족 차별주의자와 파시스트 탄압자들로 인해 고통받아왔습니다. 그릇된 사상에 바탕을 둔 어리석은 책임자들은 '포니들의 위협'과 싸우는 것이 그들의 성스러운 의무라고 생각합니다. 자유 코뮌들은 이러한 종족 차별주의가 더 이상 지속되도록 허용하지 않을 것입니다."
 YAL_coordinate_reconstruction:0 "재건 조정"
 YAL_coordinate_reconstruction_desc:0 "헤르츠란트에서의 끊임없는 싸움 결과, 많은 것이 파괴되었고 유감스럽게도 우리도 그 일에 참여했었습니다. 헤르츠란트를 재건하는 중에, 일부 지역에서는 건설 인력이 부족하지만, 다른 지역에서는 인력이 넘쳐나는 상황이 발생했습니다. 이제는 재건 노력을 중앙에서 조정해서 모든 사람들이 다시 자립할 수 있도록 해야 합니다."
 YAL_truthfinding_committee:0 "진실규명위원회"
 YAL_truthfinding_committee_desc:0 "전쟁은 언제나 지저분한 일이며, 우리는 최대한 명예롭게, 그리고 민간인에 관해서 최선을 다했지만, 전쟁이라는 특수한 상황에서 모든 것을 정당화할 수는 없습니다. 몇 세대에 걸쳐 원한이 지속되는 것을 방지하기 위하여, 우리는 아무리 마땅히 해야만 했던 폭력일지라도, 정도를 넘은 가해자들을 모두 처벌하도록 노력해야 합니다."
 YAL_labour_standards_council:0 "노동 기준 위원회"
 YAL_labour_standards_council_desc:0 "공장, 사무실, 농장. 노동은 복잡한 일이며, 우리는 지역의 개별 코뮌에 너무 많은 규칙을 강요하지 않도록 최선을 다해야겠지만, 노동 기준은 집단의 이익에 유효할 것입니다. 지침의 초안을 작성하고 검사를 실시함으로써, 모든 존재가 안전하고 생산적으로 노동하도록 만들 수 있을 것입니다."
 YAL_fight_racism:0 "종족차별과 싸우다!"
 YAL_fight_racism_desc:0 "헤르츠란트에는 상당히 많은 수의 포니들과 개들이 있지만, 이러한 존재들이 그리폰들의 사회에서 완전한 일부가 된 적은 없습니다. 그들은 불공평한 대우를 받을까 봐, 그들 자신의 지역사회에 집착하는 것을 선호하고 있습니다. 그러나 노동 계급의 사회적 발전은 우리와 다른 사람들 모두에게 받아들여져야 합니다."
 YAL_scientific_method:0 "과학적인 체계"
 YAL_scientific_method_desc:0 "자본가들은 그들의 생산 방식이 가장 큰 효율성을 가져다준다고 주장하지만, 그것은 단지 이론일 뿐입니다. 결론적으로 말하면, 경쟁은 보다 합리적인 생산 방법을 약화시킵니다. 자원 추출 및 처리 산업과 농장과 산업 전반에 걸쳐 모두가 협력할 때, 우리는 가장 효율적인 방법을 구현할 수 있을 것입니다."
 YAL_solidarity_forever:0 "연대여 영원하라"
 YAL_solidarity_forever_desc:0 "헤르츠란트 코뮌은 이제 완전히 설립되었고, 우리는 내부와 외부의 부당함으로부터 스스로를 보호할 수 있을 만큼 충분히 강합니다. 노동조합은 서로 다른 코뮌들을 민주적인 연결고리로 묶어줍니다. 코뮌이 영원히 단결되기를 바랍니다!"
 YAL_defend_our_freedom:0 "우리의 자유를 수호하다"
 YAL_defend_our_freedom_desc:0 "동지들! 우리의 자유가 노동자들을 억압하는 사람들에 의해 위협받고 있습니다. 자본주의자들과 전쟁광들이 대량살상무기로 우리를 공격함으로써 이익을 얻으려고 합니다! 그들이 우리를 공격해온다면, 우리는 그들의 끔찍한 무기를 파괴하고, 그들에게 해방된 사람들의 힘을 보여주어야 합니다!"
 YAL_communal_temples:0 "코뮌 신전"
 YAL_communal_temples_desc:0 "이제 우리 사상의 자긍심을 억누르고, 우리의 방식에 동조하는 성직자들과 동맹을 해야 할 때입니다. 종교는 강력한 힘을 가지고 있기에, 종교의 교리를 제한하는 대가로, 성직자들을 보호해 주고 그들이 설교할 수 있는 자유를 주어야 합니다. 종교를 자유롭게 풀어준다면, 우리의 일에 가장 강하게 반대하던 목소리는, 우리를 지지하는 목소리가 될 것입니다."
 YAL_establish_black_international:0 "아나키스트 인터내셔널 설립"
 YAL_establish_black_international_desc:0 "그리포니아 대륙에는 우리의 비슷한 생각을 하는 다른 사람들이 존재합니다. 우리는 금욕주의적이며 우리와 사상적으로 다른 측면을 가지고 있기 때문에 그들을 비난할 수도 있지만, 그것은 사회주의가 해서는 안 되는 일입니다. 사회주의는 본질적으로 벽을 허물고 인민들을 통합시키는 일입니다. 우리는 그들에게 우정으로서 발톱을 내밀어야 합니다!"
 YAL_deter_the_statists:0 "통제주의자들을 단념시키다"
 YAL_deter_the_statists_desc:0 "우리는 가능하면 더 많은 갈등이 발생하도록 만들고 싶지 않습니다. 우리는 우리와 싸우도록 채찍질당한 노동자들을 상대로 죽을 수 없습니다. 그러나, 어떤 사람들은 힘의 언어만을 이해합니다. 그렇다면, 우리는 그들의 언어로서 대화할 것입니다."
 YAL_share_our_knowledge:0 "우리의 지식을 공유하다"
 YAL_share_our_knowledge_desc:0 "정보는 자유롭게 흘러야 합니다. 우리의 사회주의 형제자매들은 그들의 삶과 방어 능력을 향상시킬 수 있는 기술에 접근할 자격이 있습니다. 따라서, 우리는 연구 공유 협약을 통해 그들을 돕도록 해야 합니다."
 YAL_no_masters:0 "신도, 왕도, 주인도 없다!"
 YAL_no_masters_desc:0 "자신의 인생을 선택을 하는 것은 모든 개인의 권리입니다. 가능한 한 신, 왕, 주인의 강요로부터 자유로워져야 합니다. 하지만, 이러한 자유를 거짓된 안정감과 바꾸려는 유혹은 언제나 존재합니다. 어떤 주인도 다시는 혁명을 장악할 수 없도록 평화적인 권력의 전환이 이루어져야 합니다."

