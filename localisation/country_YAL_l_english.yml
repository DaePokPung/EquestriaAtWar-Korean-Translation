###Military Focuses

##Army
 YAL_firewings_military_school:0 "클라우마르 사관학교"
 YAL_firewings_military_school_desc:0 "예일에는 클라우마르와 뢰부르크라는 두 개의 사관학교가 있습니다. 최근 몇 년 사이, 두 학교 사이에는 철학적인 분열이 생겨 경쟁의 골이 깊어지고 있습니다. 클라우마르는 기계화 전술에 관한 초기 이론의 지지자이며, 기갑 부대와 제병 연합군을 중심으로 한 군대를 개발하려고 합니다."

 YAL_mobile_warfare:0 "실험적 전쟁 학부"
 YAL_mobile_warfare_desc:0 "그리펜하임과 체인질링 제국에 주재무관으로 근무한 교수들로 구성된 실험적 전쟁 학부는 최근 클라우마르 사관학교의 주도권을 잡게 되었습니다. 이 학파는 체인질링 군대의 성공을 본따기 위해 제병협동 이론을 대대적으로 연구하였습니다."

 YAL_superior_firepower:0 "포병 및 공병 학부"
 YAL_superior_firepower_desc:0 "포병 및 공병 학부는 사관학교에서 가장 오래된 학부입니다. 최근 감소 추세에 있지만, 캠퍼스 정치에 상당향 영향력을 쥐고 있습니다. 비록 기갑차량의 효용성을 인정하지만 포병 및 공병 학부는 이들을 포병과 압도적인 화력이 지원하는 전통적인 보병대대의 지원역으로 넣는 것을 선호합니다."

 YAL_fight_fire_with_fire:0 "야포 개발"
 YAL_fight_fire_with_fire_desc:0 "우리가 가지고 있는 야포는 기갑 차량을 다루기엔 형편없는 상태이며, 전차의 장갑판을 뚫기 힘든 고폭탄을 사용합니다. 우리가 가질 전차들은 새로운 포와 속도와 관통력에 집중한 탄을 필요로 할 것입니다. 가장 좋은 부분은, 이포들은 전차의 차체가 개발되기 전까지는 독립적으로 사용될 수 있다는 것입니다."

 YAL_improved_barrel_designs:0 "현대화된 보병"
 YAL_improved_barrel_designs_desc:0 "기갑전에서도 보병은 중요한 역할을 가지고 있습니다. 기갑 대대는 적 전선을 찢고 방어하는 적들을 포위시킬 수 있지만 보병은 포위망이나 방어가 잘 된 거점들을 처리하기 위해 필요합니다. 이에 따라 우리는 주어진 임무를 잘 수행할 수 있는 보병들을 훈련시키고 필요한 장비를 보급할 것입니다."

 YAL_improved_tank_designs:0 "전차 개발"
 YAL_improved_tank_designs_desc:0 "새로운 포와 무기, 엔진과 장갑을 개발하는데 투자함에 따라. 드디어 새로운 전차를 디자인하고 만들 기회를 가지게 되었습니다. 이 전차들을 가지고 우리가 치밀하게 짠 교리들을 사용할 수 있고 제병협동전에 대한 절실한 실전 경험을 가질 수 있게 되었습니다."

 YAL_stick_with_the_doctrine:0 "클라우마르 워 게임"
 YAL_stick_with_the_doctrine_desc:0 "클라우마르 사관학교는 제병협동전의 실현성을 시험하기 위해 예일의 완만한 평원에서 정교한 워 게임을 시행할 것입니다. 비록 워 게임에서는 실전 전차의 사용을 최소화하고 장갑을 두른 트랙터를 주로 사용할 것이지만 차량화된 군대의 전술과 보급에 대한 귀중한 통찰을 가지게 될 것입니다."

 YAL_organized_blitzkrieg:0 "기갑 연구 보조금"
 YAL_organized_blitzkrieg_desc:0 "학장들이 클라우마르 사관학교의 진전에 매우 감명받은 듯 합니다. 클라우마르에 더 많은 연구 보조금을 제공해주면서 학장들은 학부가 해외 제조업자들을 따라 잡는 것이 아닌 기갑의 설계과 개발, 실행의 지도자가 되기를 원합니다."

 YAL_new_tank_models:0 "그리펜하임의 교훈"
 YAL_new_tank_models_desc:0 "제국은 최초로 기갑사단을 선보이면서 그리포니아 대륙을 흔들었습니다. 그 시기 클라우마르의 전문가들이 기갑사단에 배치되면서 전차의 개발과 사용에 대한 통찰을 얻게 되었습니다. 이 전문가들이 얻은 통찰들을 예일 보안군에 효과적으로 구현할 수 있을 것으로 기대되고 있습니다."

 YAL_infantry_mechanisation:0 "그리프트럭"
 YAL_infantry_mechanisation_desc:0 "그리프트럭은 그리포니아 제국의 주요 상징이며 페데시아부터 브론즈힐까지, 스트로베리 공국부터 예일까지 사용되고 있습니다. 저렴하고 견고하며 제작이 용이하고 제국의 험준한 지형과 열악한 인프라에 적합한 이 차량은 우리 군대에 매우 유용하게 사용될 것이며, 병사들을 전투로 빠르게 운송시킬 수 있을 것입니다."

 YAL_heavier_tanks:0 "체인질링 제국의 교훈"
 YAL_heavier_tanks_desc:0 "체인질링 제국은 기갑과 관련된 여러 교리와 규범들을 발전시킨 선구자입니다. 클라우마르의 주재무관들은 잠시 체인질링들과 일하면서 우리보다 수십년 앞선 기갑 설계도들을 얻게 되었습니다. 이 설계도들을 복제함으로써, 우리는 틀림없이 상대방에 대해 결정적인 우위를 쥘 것입니다."

 YAL_armour_power:0 "클라우마르 기갑 설계 학부"
 YAL_armour_power_desc:0 "클라우마르 기갑 설계 학부는 예일에서 가장 뛰어난 공학자들을 모으기 위해 만들어졌습니다. 그들의 임무는 국내와 국외의 기갑 디자인들을 연구하고 그리포니아에서 가장 빠르고, 강하고, 가장 잘 무장된 탱크를 확보하기 위해 차후 탱크 개발에 이를 이용하는 것입니다."

 YAL_new_guns:0 "군용 소총 갱신"
 YAL_new_guns_desc:0 "효과적인 보병 진형의 중추는 모든 군인들이 가지고 있는 소총입니다. 하지만 예일의 제식소총은 심각할 정도로 구식이며 심지어 대부분의 병사들은 지금까지도 흑색화약 머스킷을 사용하고 있습니다. 이 문제를 다루기 위해 학장 협의회는 클라우마르가 예일의 제식소총을 현대화할 수 있도록 후한 보조금을 제공하였습니다."

 YAL_modern_artillery:0 "포병대 재활성화"
 YAL_modern_artillery_desc:0 "포병 및 공병 학부가 처음 설립되었을 때만 해도, 포병 장교들은 전장식 대포에 대한 훈련을 받았습니다. 그러나, 수십 년이 지난 지금도, 과거와 비교하여 뚜렷한 혁신이 이루어지지 않아, 학부는 설계와 교리에 있어서 현대의 발전 속도에 뒤처지게 되었습니다. 이를 해결하기 위해서는 보다 현대적인 무기를 확보하고, 학부에 장비와 전문가를 적절히 공급해야 합니다."

 YAL_battlefield_support:0 "공병대 재활성화"
 YAL_battlefield_support_desc:0 "포병 및 공병 학부에서 공병대는 포병대보다 안 좋은 취급을 받으며, 더 적은 예산과 자원 그리고 질이 떨어지는 장교들을 받게 되면서, 항상 보조적인 역할만을 해왔습니다. 그러나, 현대전의 발전은 전투에서의 공병대의 중요성을 보여주었기 때문에, 우리는 캠퍼스 정치에서 공병대의 중요성을 재평가해 주어야 합니다."

 YAL_protect_the_skies:0 "포병대의 다각화"
 YAL_protect_the_skies_desc:0 "최근의 항공기들은 설계 혁신으로 인하여, 하늘에서 지상군을 괴롭히거나 소멸시킬 수 있을 정도의 능력을 보여주게 되면서, 전투에서 중요한 역할을 수행하게 되었습니다. 예일의 산업기반은 열악하기 때문에, 우리는 하늘에서의 위협에 대처할 수 있는 대안을 모색해야 합니다. 클라우마르 학교는 포탄을 하늘로 쏠 수 있도록, 더 빠른 속도로 발사하는 개조를 제안했으며, 작업에 착수했습니다."

 YAL_blazing_guns:0 "포병대 연구 보조금"
 YAL_blazing_guns_desc:0 "총장은 클라우마르 사관학교가 보여준 진보에 깊은 인상을 받아, 연구소에 매우 수익성 높은 연구 보조금을 수여했습니다. 그들은 이 보조금으로 학교가 외국의 회사들을 따라잡는 것을 넘어 야포의 설계와 개발 그리고 실전 배치의 선두주자가 되기를 바라고 있습니다."
 
 YAL_organize_the_army:0 "예일 국방 위원회 설립"
 YAL_organize_the_army_desc:0 "대륙 전역의 긴장이 고조되면서, 위원회는 예일 국방 위원회를 구성했습니다. 국방 위원회는 위원회의 부속 기관이지만, 학장국의 안전을 보장하기 위하여 장비 획득, 방어 준비, 병력 증강 등의 권한을 부여받았습니다."

 YAL_stand_against_our_enemies:0 "위원회의 첫 번째 명령"
 YAL_stand_against_our_enemies_desc:0 "예일은 언제나 평화주의 국가였으며, 국경 수비와 재난 구호 외에는 군대를 거의 동원하지 않았습니다. 하지만, 전쟁의 가능성이 증가함에 따라, 국방 위원회는 첫 번째 명령을 지시했습니다. 위원회는 내부 회의 결과, 현대 군사 장비를 획득하고, 군대의 규모를 늘리며, 새로운 요새의 건설을 시작하는 계획을 세웠습니다."

 YAL_tuition_for_service:0 "사관 생도 인가서"
 YAL_tuition_for_service_desc:0 "예일의 군대는 신병 부족 문제로 어려움을 겪고 있습니다. 이는 대부분의 적합한 연령층이 대학에서 교육을 받고있으며, 복무 연기를 얻고 있기 때문입니다. 이 문제를 개선하기 위한 노력의 일환으로, 총장은 군대에 복무하는 사람들에게 미래의 교육을 위하여 사용할 수 있는 지원금을 제공하는 생도 인가서를 통과시켰습니다."

 YAL_magic_infused_equipment:0 "크리스탈 연구 지원금"
 YAL_magic_infused_equipment_desc:0 "최근 몇 년 사이, 학계 내에서 크리스탈에 대한 관심이 높아지고 있습니다. 이것은 석탄이나 석유보다도 더 많은 에너지를 생산할 수 있는 능력을 가진, 특히나 밀도가 높은 강력한 에너지원이라는 증거가 밝혀졌기 때문입니다. 하지만, 예일은 크리스탈 연구에 대해서 대부분 무시했었습니다. 이 실수는 즉시 고쳐져야 합니다."

 YAL_support_companies:0 "우리 군대의 현대화"
 YAL_support_companies_desc:0 "무기, 전술 및 전쟁의 복잡성이 증가함에 따라 전투 상황에서, 우리 부대를 지원할 보조적인 역할을 수행하는 부대에 대한 요구가 커지고 있습니다. 여기에는 고정된 위치에 참호를 설치하는 공병대, 부대 간의 위치를 조정하는 무선 통신부대, 부대의 전투 효과를 유지하는 데 필요한 보급품을 조달하기 위한 보급 전문가 등이 포함됩니다. 혁신을 선도하기 위해서는 이러한 조직 체계를 탐구해야 합니다."

 YAL_racial_advantages:0 "가미아와의 협력"
 YAL_racial_advantages_desc:0 "그리폰은 포니들 위로 솟아오르는 몸통과 가장 단단한 적들까지도 갈기갈기 찢어버릴 수 있는 발톱을 가진 정말로 무서운 생물입니다. 우리는 우리의 생물학적 이점을 이용하고, 전투에서 우리의 몸을 이용하는 새로운 방법을 탐구하고 개선하기 위하여, 가미아의 생물학자들과 협력해야 합니다."

 YAL_modernize_the_knights:0 "11세기의 기사들"
 YAL_modernize_the_knights_desc:0 "많은 이웃들이 기사들을 사용해 왔지만, 우리나라는 그런 엘리트 전사들을 훈련시키고 장비를 갖추게 하는 것에서 이점을 본 적이 없었습니다. 하지만, 갈등이 점점 더 가까워짐에 따라, 위원회 내의 많은 사람들은, 현대의 특수부대에 맞는 방식으로 훈련하고 장비를 갖춘 기사단을 설립할 것을 요구하고 있습니다."

 YAL_brains_of_the_battlefield:0 "예일 총참모부"
 YAL_brains_of_the_battlefield_desc:0 "예일 국방 위원회는 예일 군대를 초라한 근원에서 진정한 현대 전투군으로 적절히 이끌어내는 등 그 목적을 잘 수행해 왔습니다. 목표를 달성한 위원회는 공식적으로 국방 위원회를 해산하고 대신 최고위급 참모들로 구성된 총참모부를 수립하였습니다."

 YAL_stormshields_military_school:0 "뢰부르크 사관학교"
 YAL_stormshields_military_school_desc:0 "예일에는 클라우마르와 뢰부르크라는 두 개의 사관학교가 있습니다. 최근 몇 년 사이, 두 학교 사이에는 철학적인 분열이 생겨 경쟁의 골이 깊어지고 있습니다. 뢰부르크는 보병을 중심으로 하여 치밀하게 짜여진 전투 계획을 성공시키는, 그리포니아 군대의 전통적인 방식을 고수하고 있습니다."

 YAL_grand_battleplan:0 "보수파"
 YAL_grand_battleplan_desc:0 "뢰부르크 사관학교 내의 보수파 집단은 고위 학자들과 학계의 책임자들로 구성되어 있어, 정치를 지배적으로 주도하고 있습니다. 그들은 전통적인 그리펜하임 군대 사상의 철저한 지지자들로, 과도한 보병대 사용과 경직되고 훌륭하게 구축된 요새화 방어 체계, 그리고 치밀하게 계획된 전투 계획에 의존하는 것을 선호합니다."

 YAL_trench_digging_excercises:0 "게르하르트 선 이론화"
 YAL_trench_digging_excercises_desc:0 "게르하르트 실버비크는 뢰부르크 사관학교에서 가장 유명한 교사 중 한 명이며, 그의 교육과정은 방어적인 전투의 중요성에 중점을 두고 있습니다. 최근 몇 년 동안, 그는 그리포니아 대륙 내에서 가장 포괄적이고 파괴할 수 없는 방어 체계 중 하나를 설계하게 되었고, 현대의 군사 혁신을 자신의 계획에 적용하기 시작했습니다."

 YAL_motorisation_of_divisions:0 "차량화 실험"
 YAL_motorisation_of_divisions_desc:0 "클라우마르 출신의 이론가들은 빠르게 움직이는 전투의 중요성을 설파하며, 군사 이론의 중심에 놓이게 되었습니다. 뢰부르크는 이러한 혁신을 맹목적으로 수용할 수 없으며, 기존의 보병부대에 트럭과 전차를 통합하는 것에 대하여 조사할 조사 위원회를 설립해야 합니다."

 YAL_officer_training:0 "뢰부르크 위원회"
 YAL_officer_training_desc:0 "뢰부르크 위원회는 사관학교 내의 여덟 명의 고위 교수들과 노련한 학자들로 구성된 기구로, 이들은 거의 2세기에 걸친 군사 경험을 가지고 있습니다. 그들의 임무는 두뇌집단의 역할을 하고, 정교한 시나리오를 이론화하며, 그것들을 다룰 전략을 개발하는 것입니다. 예일은 그들의 봉사를 통하여, 어떤 재난이나 전쟁에도 대비할 것입니다."

 YAL_organised_defence:0 "게르하르트 선 개발"
 YAL_organised_defence_desc:0 "위원회는 게르하르트 선 개발을 시작할 수 있는 기회를 주었으며, 특정 요충지를 따라 일련의 방위 거점으로 개발되고 있습니다. 이 선이 안성 된다면, 외부 위협으로부터 예일의 안전을 보장할 수 있을 것입니다."

 YAL_fortress_yale:0 "첫 번째 단계 완료"
 YAL_fortress_yale_desc:0 "게르하르트 선의 첫 번째 단계는 전국적으로 방위 거점을 설치하는 기본적인 시스템으로 완성되었습니다. 현재의 시스템은 부족한 것처럼 보일 수 있지만, 완성된다면, 가장 무자비한 적들과 싸우게 되더라도, 안전을 제공할 복잡한 심층 방어 시스템을 제공하게 될 것입니다."

 YAL_expand_ammunition_production:0 "군용 소총 표준화"
 YAL_expand_ammunition_production_desc:0 "현재, 예일 군대는 대학들의 지원을 받고 있습니다. 이 대학들은 각각 그들의 부대의 설비를 책임지고 있습니다. 이것은 대학들이 완전히 다른 무기 제조회사들과 계약을 맺을 수 있다는 것을 의미하며, 물류상의 악몽을 만들어내고 있습니다. 이 문제를 해결하기 위한 노력의 일환으로, 국방 위원회는 승인된 제조 업체의 간단한 목록을 작성했습니다."

 YAL_extend_military_service:0 "동호회 군사화"
 YAL_extend_military_service_desc:0 "뢰부르크 사관학교는 다른 대학들과 같이, 많은 클럽과 동호회들을 운영하고 있으며, 학생회는 활동에 동참할 것을 권장하고 있습니다. 최근, 국방 위원회는 외국의 침략이 있을 경우 이러한 동호회들을, 즉석으로 전투 대대로 징집하는 것을 허용하는 결의안을 통과시켰습니다."

 YAL_national_fortification_effort:0 "뢰부르크 청소년 동맹"
 YAL_national_fortification_effort_desc:0 "뢰부르크 사관학교의 입학 연령은 14세로, 이것은 학생들 중 상당수가 입대 연령보다 낮다는 것을 의미합니다. 그러나, 그들은 전쟁에서 의미 있는 기여를 할 수 있습니다. 그들은 방어 거점의 건설과 참호망 건설에 필요한 많은 노동력을 제공합니다."

 YAL_infantry_power:0 "뢰부르크 부대"
 YAL_infantry_power_desc:0 "뢰부르크 사관 생도들의 엄격한 훈련은 예일에 헌신하는 장교들을 만들어냈습니다. 뢰부르크 장교들은 더 열심히 공격하고, 마지막까지 방어하며, 클라우마르보다 더 멀리 적들을 밀어낼 수 있습니다. 뢰부르크 부대는 예일 군대의 미래를 위한 완벽한 기틀을 제공할 것입니다."

 YAL_mass_assault_f:0 "적위대"
 YAL_mass_assault_f_desc:0 "적위대는 사이러스발 대학의 학자들과 교수들과 밀접하게 연관된 학생 조직입니다. 그들은 정치적인 의욕에 사로잡혀 있으며 좌파적 이상에 푹 빠져 있습니다. 그들은 뢰부르크 사관학교의 강력한 보병 중심 사상에 집착하는 동시에 사회의 더 큰 부분을 포함하는, 광범위한 인민방위군의 설립을 믿고 있습니다."

 YAL_tweak_conscription_requirements:0 "지방 캠퍼스"
 YAL_tweak_conscription_requirements_desc:0 "적위대는 뢰부르크 사관학교에 예일 전역에 지방 캠퍼스를 설립할 것을 요청하여, 전체 인구에 대하여 교육을 보다 쉽게 할 수 있도록 만들었습니다. 이를 통해 더 많은 그리폰들이 군사 교육을 받을 수 있게 되었고, 이것으로 우리의 예비군 규모를 대폭 늘릴 수 있기를 바랍니다."

 YAL_sharing_is_caring:0 "교리 재정립"
 YAL_sharing_is_caring_desc:0 "과거, 뢰부르크 사관학교는 포위된 부대의 대처 방법으로, 탈출을 시도하고 전선과 다시 합류하는 데에 초점을 맞췄습니다. 만약 이것이 실패한다면, 패배에 직면하여 생명을 보존하기 위해 항복해야 했습니다. 하지만, 적위대는 포위된 부대가 여전히 적 대대를 묶어놓을 수 있는, 매우 중요한 역할을 수행할 수 있다고 믿으면서 이러한 교리를 비판하고 있습니다."

 YAL_wave_tactics:0 "조합원 징집"
 YAL_wave_tactics_desc:0 "대학은 단순한 학업 이상의 것을 기반으로 삼고 있습니다. 관리인, 요리사, 정비사, 현장 관리인, 그리고 캠퍼스를 운영하는데 필요한 다양한 직업들로 구성된 전체적인 지원 네트워크가 있습니다. 이러한 모든 지원 담당자들은, 자신들의 집단 이익을 돌보는 캠퍼스 조합에 가입해야 합니다. 갈등이 표면화됨에 따라, 조합원들은 이제 징병에 대한 책임을 지게 될 것입니다."

 YAL_infantry_first:0 "교리 혁신"
 YAL_infantry_first_desc:0 "대규모 돌격의 개념은 받아들이기 어렵습니다. 이것은 본질적으로 그리폰 제파식 전술을 요구하고 있으며, 어린 군인들을 고기 분쇄기에 던져놓는 꼴입니다. 하지만, 전쟁에 대한 이 교리의 채택은 예일만큼 산업과 자원이 빈약한 나라들에게 있어 유일하게 실행 가능한 선택입니다."

 YAL_feathered_swarm:0 "적위대가 통제권을 잡다"
 YAL_feathered_swarm_desc:0 "놀라운 투표 결과가 발생했는데, 뢰부르크 위원회는 하인츠 페더호프를 사관학교 교장으로 임명하는 데, 5 대 3으로 찬성투표를 했습니다. 페더호프는 적위대의 견해와 일치하는 유일한 고위 학자로 여겨집니다. 그의 부임으로, 뢰부르크 사관학교는 경영과 교리에 있어 더 많은 개혁을 경험할 것으로 예상됩니다."

##Navy

 YAL_navy_stuff:0 "예일 해안방위군 창설"
 YAL_navy_stuff_desc:0 "최근 연안의 땅을 획득하면서 가능성이 풍부한 우리 군대의 새로운 전선이 열리게 되었습니다. 예일 해안방위군의 주요 임무는, 우리 영토의 바다를 보호하고 우리 항구와 항로가, 해적과 적대적인 해군으로부터 안전하게 보호되도록 하는 것입니다."

 YAL_base_strike_f:0 "히포그리프 모델"
 YAL_base_strike_f_desc:0 "해군에 관한한, 히포그리프처럼 바다를 다스리는 해군은 없습니다. 그들의 해군은 항공모함을 중심으로 하고 있는데, 항공모함과 해군력을 결합한 결과, 그들은 광대한 지역에 그들의 전력 투영을 극대화하고 있습니다. 히포그리프 군사 고문을 고용함으로써, 우리는 선진적인 이퀘스트리아 교리에 대하여, 우리의 선원들을 훈련시킬 수 있습니다."

 YAL_carrier_f:0 "미완성 상태의 주력함 개조"
 YAL_carrier_f_desc:0 "그리포니아는 높은 해군 야망을 가진, 수많은 낙관적인 정부들의 땅입니다. 모든 전함들은 출항할 때, 항구에 3척의 미완성 상태의 전함을 남겨두고 출발합니다. 이러한 불완전한 선박들을 구입함으로써, 우리는 그것들을 우리의 첫 항공모함으로 바꿀 수 있습니다."

 YAL_navy_planes_f:0 "항공기 재개발"
 YAL_navy_planes_f_desc:0 "항공모함은 흥미로운 도전을 제시하고 있습니다. 활주로가 짧다는 것은 항공기가 더 가벼워져야 한다는 것을 의미하고, 격납고가 제한되어 있다는 것은 좀 더 작은 디자인을 필요로 한다는 것을 의미합니다. 하지만, 우리는 예일이고, 도전은 단순하게 혁신, 적응, 그리고 새로운 디자인을 위한 기회를 뜻합니다."

 YAL_fleet_being_f:0 "페디시아 모델"
 YAL_fleet_being_f_desc:0 "페디시아는 해군이 있는 제국의 유일한 구성원이며, 전투 순양함은 작은 함대를 하나로 묶어주는 중추 역할을 합니다. 그들의 교리는 바다를 지배하기 위하여, 두꺼운 장갑과 거대한 함포를 가진 무거운 배를 사용할 것을 요구합니다. 로텐데담 해군사관학교와 협력함으로써, 해군 창설에 대한 그들의 전문성을 보장할 수 있습니다."

 YAL_dockyards:0 "민간 조선소 통합"
 YAL_dockyards_desc:0 "최근에 노획한 적들의 상선과 어획용 선박들은, 현재 우리 정부의 민간 조선소에서 태어났습니다. 이러한 전략적 자산을 탈취하고 업그레이드함으로써, 우리는 그것들을 우리 군에 통합시킬 수 있습니다."

 YAL_battlecruiser_f:0 "페디시아의 설계도"
 YAL_battlecruiser_f_desc:0 "네겐 급은 페디시아 해군, 사실상의 제국 전쟁해군의 자랑거리입니다. 함선의 설계도는 철저한 비밀이지만, 형제들이 해군 개발의 첫걸음을 내딛는 데 도움을 줄 수 있도록 설득할 수 있기를 바랍니다."

 YAL_light_cruiser_f:0 "국내 선박 회사 지원"
 YAL_light_cruiser_f_desc:0 "자체적인 선박 건조는 환상에 불과했지만, 최근까지도 우리 기술자들이 청사진을 작성하고 모든 종류의 선박을 설계하는 것을 막지는 못했습니다. 대부분의 설계안이 현재의 기술 및 산업 기능에 비해 너무 높은 수준이지만, 단일 경순양함 설계는 학장국이 실행에 옮기는 것이 가능한 것으로 입증되었습니다."

 YAL_battleship_f:0 "지식, 학습, 이해"
 YAL_battleship_f_desc:0 "우리의 최근 해군력 증강은, 해외에서의 우리의 이익을 더욱 확고히 하기 위하여 더욱 거대한 함선의 필요성을 만들어냈습니다. 학장국은 앞으로, 몇 년 안에 3척의 전함이 취역할 것이라고 보고 있습니다. 이들은 지식, 학습, 이해라고 불릴 것이며, 각각에 비할 바 없는 장갑과 무기를 보유하게 될 것입니다."

 YAL_expand_dockyards:0 "민간 조선소 추가 통합"
 YAL_expand_dockyards_desc:0 "민간 조선소를 압류한 것은 우리 군함의 생산을 시작하는 데 놀라운 역할을 했습니다. 그러나, 이러한 중요한 산업 자산에 대한 우리의 욕구는 충족되지 않았습니다. 우리는 민간 조선소들을 더 많이 탈취하고, 더 많은 항구들을 점령해야 합니다."

 YAL_marine_f:0 "예일 해안방위군 소속 보병대"
 YAL_marine_f_desc:0 "예일 해안방위군은 육군이 해상 침략에 대비하는 신병 훈련을 제대로 하고 있지 못하고 있다고 주장하며, 꽤나 오랜 시간 동안, 그들 자신의 보병 부대를 요청해 왔습니다. 그들은 이 새로운 부대가 적대적인 해안선을 침범하는 데 활용될 정예 전투력으로 형성되기를 기대하고 있습니다."

 YAL_transport_f:0 "기갑장비 상륙용 주정"
 YAL_transport_f_desc:0 "만약 우리가 상륙작전을 시행한다면, 우리 보병들은 매우 위태로운 상황에 놓이게 될 것입니다. 현재 우리의 교리는, 이 주제에 대해 희박하고, 우리의 기존 상륙정은 낚시용 보트에 지나지 않습니다. 우리의 군대를 현대화하기 위해서, 우리는 우리의 상륙정과 교리를 향상시키는 데 투자해야 합니다."

 YAL_trade_indirection_f:0 "예일 모델"
 YAL_trade_indirection_f_desc:0 "바다에서의 우리의 경험은 미미하기 때문에, 세계의 보다 확립된 해군들과 비교해본다면, 심각한 불이익을 받고 있습니다. 우리의 취약한 산업 역량을 생각해 볼 때, 학습 단계를 견디는 동안 투자 낭비의 가능성이 낮은, 소형 경비정에 투자하는 것이 현명할지도 모릅니다."

 YAL_destroyer_f:0 "실험"
 YAL_destroyer_f_desc:0 "우리가 해전의 세계로 완전히 뛰어들기 전에, 우리는 먼저 새로운 무기, 전투 시스템, 그리고 전자기기를 시험하기 위한 실험용 선박을 제조해야 합니다. 테스트 목적으로 설계되었지만, 이러한 경비정은 또한 효과적인 구축함이 될 수 있습니다."

 YAL_submarine_f:0 "가미아의 예상 밖의 지원"
 YAL_submarine_f_desc:0 "예일 최고의 생물학과를 운영하는 가미아는, 모든 생물들의 생활방식을 연구하기 위하여, 해외에 많은 연구 프로젝트를 운영하는 것으로 알려져 있습니다. 이러한 모험 중 하나는, 남태양해의 산호 생물을 연구하는 연구용 잠수정의 운영입니다. 그들은 자신들의 모든 연구를 방해하지 않으며 계속할 수 있도록 허락해 준다면, 잠수함의 무기화하는 것을 돕겠다고 약속했습니다."

##Air
 
 YAL_air_stuff:0 "그린백 항공"
 YAL_air_stuff_desc:0 "그린백 항공은 976년에 설립되어, 예일 전역의 많은 대학 도시와 마을에 우편과 여객기 서비스를 제공했습니다. 그 이후로, 그들은 지역 유력 회사로 확장되어 그리펜하임, 미라벨러, 아퀼라, 뉴 메인해튼, 선셋과 같은 먼 지역에 항공 서비스를 제공하고 있습니다."

 YAL_fighter_projects:0 "외국 디자인 수입"
 YAL_fighter_projects_desc:0 "바퀴를 재창조할 필요는 없습니다. 다른 나라들은 우리가 국내에서 생산할 수 있는, 그 어떤 것보다 더 우수하고 더 진보된 항공기를 설계했습니다. 우리는 이러한 디자인을 수입하여 연구할 것이며, 이를 자체적인 국내 항공기 생산을 위한 토대로 사용할 것입니다."

 YAL_doctrinal_development:0 "공세적 vs 방어적인 공군"
 YAL_doctrinal_development_desc:0 "예일 국방 위원회는, 향후 분쟁에서의 우리 공군의 역할에 대하여 의견이 엇갈리고 있습니다. 한 전문가 집단은 적의 대열을 공격하기 위하여 공군이 투입되어야 한다고 주장하며, 그들이 우리를 위협하기 전에 그들을 방해해야 한다고 주장하고 있습니다. 또 다른 집단은 공군의 초점은 우리의 산업 자산을 공중 공격으로부터 보호하는 것이라고 주장하고 있습니다."

 YAL_actual_air_bases:0 "그린백 국제공항을 위한 두 번째 활주로"
 YAL_actual_air_bases_desc:0 "그린백 국제공항은 그리포니아에서 가장 붐비는 공항 중 하나로 연간 50만 명에 가까운 승객을 대상으로 서비스를 제공하고 있습니다. 이러한 수요 증가를 수용하기 위하여, 공항 당국은 보조 활주로 건설을 위한 보조금을 요청하여, 비행기가 이착륙할 수 있는 속도를 증가시켰습니다."

 YAL_strat:0 "지저분한 일"
 YAL_strat_desc:0 "현대 전쟁의 공포 중에 깨끗하고 영광스러운 것은 없습니다. 산업화의 진보가 계속됨에 따라, 도시와 민간인들은 국가의 힘을 계산할 때 고려해야 할 또 다른 요소로 계산됩니다. 예일은 밑바닥으로 내려갈 생각은 없지만, 때가 되면 우리는 이러한 군사 자산을 공격할 준비를 해야 합니다."

 YAL_tact:0 "다목적 항공기"
 YAL_tact_desc:0 "폭탄은 현대 전쟁 이론에서 많은 중요한 역할을 차지합니다. 적의 방위 거점에 대항하여 사용할 수 있고, 적의 포대와 기반 시설을 파괴하거나, 산업 능력을 파괴하는 데 사용할 수 있습니다. 이러한 모든 역할을 효과적으로 수행할 수 있는 폭격기를 설계하는 것이 중요합니다."

 YAL_napalm:0 "그린게이트의 지원"
 YAL_napalm_desc:0 "그린게이트의 화학자들은 전쟁을 영원히 혁명적으로 바꿀 새로운 화학물질을 발견했습니다. 이것은 뜨겁고 오랫동안 타는 것으로 알려진 석유 기반의 젤리와 비슷합니다. 만약 이 물질을 우리의 폭탄에 사용한다면, 피해를 크게 증가시킬 수 있을 것입니다."

 YAL_CAS_projects:0 "공지전"
 YAL_CAS_projects_desc:0 "전쟁이 발발할 경우, 우리 공군이 적의 대열을 공격할 수 있는 수단을 보유하는 것이 필수적이 될 것입니다. 우리는 경비행기를 이용하여 기동성이 뛰어나고 정확하게 적을 공격할 수 있는 수단을 확보할 수 있습니다."

 YAL_heavy_fighter_projects:0 "그리포니아 전투기"
 YAL_heavy_fighter_projects_desc:0 "그리포니아는 거대한 대륙이고 전통적인 항공기는 수백 킬로미터만 커버할 수 있습니다. 이 문제를 해결하기 위해, 우리는 훨씬 더 먼 거리를 운항할 수 있는 더 큰 항공기를 설계해야 합니다."

 YAL_rocket_projects:0 "100킬로미터"
 YAL_rocket_projects_desc:0 "그린백과 예일 사이의 거리는 생각보다 짧지 않은 거리입니다. 하지만, 만약 똑바로 일직선으로 향하게 된다면, 이 짧은 여행은, 우리가 살고 있는 세계와 우주 사이의 차이점과 다를 바 없어질 것입니다. 100킬로미터는, 우리를 별에서 분리시키는 전부이고, 예일 공학자들과 과학자들은 이 장벽을 가장 먼저 깨고 싶어 합니다."

 YAL_paratrooper_project:0 "포괄적인 공수부대에 집중"
 YAL_paratrooper_project_desc:0 "그리폰에게 낙하산이 필요하다는 것이 이상하다고 생각하는 사람 없습니까? 그들은 날개를 가지고 있습니다. 그냥 그들이 내려가고 싶은 곳으로 날아가는 건 어떻습니까?"

 YAL_expanded_bases:0 "지역 공항 개발"
 YAL_expanded_bases_desc:0 "그린백 국제공항은 최근 몇 년 동안 번창했지만, 예일 전역의 12개 정도의 지방 공항들은 상대적으로 침체되어 있습니다. 그중 8곳은 터미널, 6곳은 항공관제탑, 5곳은 포장된 활주로도 없습니다. 그린백 항공의 우위를 확보하기 위해서는 이러한 문제가 해결되어야 합니다."

 YAL_jet_fighters:0 "음속의 장벽"
 YAL_jet_fighters_desc:0 "그리폰이 소리의 속도보다도 더 빨리 갈 수 있을까? 과학자들과 기술자들은 이 질문을 10년 가까이 해왔습니다. 항공기의 발전이 우리의 꿈에 더 가까이 다가갈 수 있게 만들어주는 것을 지켜보면서 말입니다. 하지만, 제트엔진의 등장으로 이 고상한 목표가 마침내 우리 손에 잡힐 듯합니다."


###Events

##Pre-Choice Events
 yale.25.t:0 "황제가 사망하다"
 yale.25.d:0 "우리의 황제였던 그로버 5세가 새로운 제국 철도망을 시찰한 후 세상을 떠났습니다. 그리포니아의 다섯 번째 황제는 제국이 서서히 붕괴되는 것을 바라보며 힘겨워했습니다. 이번 사건은 예일에게 있어 긍정적인 일이었습니다. 이것은 우리가 그리펜하임으로부터 더 큰 자치권을 얻을 수 있다는 뜻이었습니다. 이제 우리는 우리의 지배자들에게 양보를 강요할 수 있습니다. 우리 시민들이 국경 너머의 많은 그리폰들과 똑같은 문화와 과거에 묶여있는 헤르츠란트 사람들이라는 것을 생각해 볼 때, 예일은 경제적으로 부유하고 정부 또한 제대로 운영하지만, 영혼이 부족하다고 말할 수 있을 것 같습니다.\n황제가 사망함에 따라, 그리폰들은 새로운 해결책을 찾고 있고 그들 중 점점 더 많은 사람들이 예일을 이런저런 방법으로 재창조하려고 합니다. 대학들이 주도하는 테크노크라시 정부는 다른 해결책을 찾도록 이끌고 있는 그리폰들의 기대에 부응하지 못하고 있습니다. 우리는 제국이 예일의 정체성 속에서 자리 잡고 있던 무언가를 대신해야만 합니다. 그리고 학장국을 계속 존속하기를 원한다면 스스로를 재창조해야 될 것입니다."
 yale.25.a:0 "우리가 잘 해내고 있는 줄 알았는데."
 
 yale.49.t:0 "섭정이 선택되다"
 yale.49.d_duchess:0 "몇 달간의 논쟁 끝에, 그리펜하임의 파벌들은 마침내 섭정을 선택했습니다. 전임 황제의 사촌인, 가브리엘라 이글클로 여공작이 정상에 올랐으며, 그녀는 그리펜하임과 이미 부유한 재산에 대한 확고한 통제권을 가지게 되었습니다. 에로스 집정관이 쉽게 패배를 인정하지 않을 것이라는 소문이 돌자, 의회는 어쩔 수 없이 편을 선택해야 했습니다.\n예일에서는, 모든 총장들이 긴급 회의를 위해 모였습니다. 미쿠시안의 예상대로, 가미아와 브루마는 두 마리의 깃털 달린 새들에 불과했으며, 에로스가 어린 그로버 6세의 합법적인 섭정이기 때문에 예일이 제국에서 분리 독립해야 할 것을 요구했습니다. 사이러스발 대학도 제국이 저질렀던 제국주의적 범죄의 긴 목록을 열거하며 분리 독립을 요구했습니다. 이제 4개의 중앙 대학들의 의견이 남았습니다; 예일, 미든하임, 그린게이트와 그린백. 정치에 별로 관심이 없는 미든하임과 그린게이트의 총장들은 미쿠시안이 옹호하는 여공작과 함께 하기로 했습니다. 하지만, 그린백은 급진주의자들에게 투표했습니다. 그린백 대학은 "쓸데없는 갈등 속에서 소비되는 생명"의 일부가 되기를 거부했습니다.\n회의의 결과로 미쿠시안은 제국에게 예일의 공식적인 독립을 알리기 위해 그리펜하임으로 갈 수밖에 없었습니다. 그는 이글클로 여공작이 자존심을 삼키고 학장국을 내버려 두기를 바랬지만, 그는 결국 나라가 최악의 사태에 대비해야 할 것을 두려워했습니다."
 yale.49.d_archon:0 "몇 달간의 논쟁 끝에, 그리펜하임의 파벌들은 마침내 섭정을 선택했습니다. 보레아스 교단의 최고 성직자인 집정관 에로스 7세가 정상에 올라, 현재 그리펜하임은 물론 성직자들까지 장악하고 있습니다. 가브리엘라 이글클로 여공작이 쉽게 패배를 인정하지 않을 것이라는 소문이 돌자, 의회는 어쩔 수 없이 편을 선택해야 했습니다.\n예일에서는, 모든 총장들이 긴급 회의를 위해 모였습니다. 미쿠시안의 예상대로, 가미아와 브루마는 두 마리의 깃털 달린 새들에 불과했으며 이글클로를 이교도라 고발하며 예일에게 제국을 지지해 줄 것을 애원하였습니다. 그러나, 사이러스발 대학은 제국이 저질렀던 제국주의적 범죄의 긴 목록을 열거하며 분리 독립을 요구했습니다. 그린백 또한 예일에 다가오는 모든 분쟁으로부터 피하기를 원했기 때문에 분리 독립을 지지했습니다. 이제 다른 중앙 대학들의 의견이 남았습니다; 예일, 미든하임과 그린게이트. 미쿠시안 또한 그린게이트와 미든하임의 종교적 권위에 대한 혐오감에 대하여 공감하고 있지만, 세 대학은 그리펜하임을 장악하고 있는 집정관이 정상에 오를 가능성이 더 높다고 판단했습니다. 따라서, 세 대학은 제국의 편에 서기로 결정했고, 이것은 대다수의 총장들이 그리펜하임에 충성하기로 선택했다는 것을 의미합니다.\n미쿠시안은 같은 날 에로스에게 편지를 보내 예일 학장국이 그리펜하임과 맺은 현재의 충성 서약을 지키겠다는 의도를 알렸습니다. 그는 집정관들이 그들의 야망을 제한하고, 학장국을 내버려 두기를 바라며, 충성심을 유지하려고 노력했지만, 그는 결국 나라가 최악의 사태에 대비해야 할 것을 두려워했습니다."
 yale.49.a:0 "우리는 최악의 상황에 대비해야 한다."
 yale.49.b:0 "집정관을 믿을 수 있기를 바란다."
 
 YAL_PoliticalBranchUnlockedTooltip:0 "§Y정치 중점§!이 열렸습니다!"
 
 yale.51.t:0 "미쿠시안의 숙고"
 yale.51.d:0 "다시 한번, 총장 위원회가 점점 커지고 있는 대내외 문제에 대해 논의하기 위해 예일에서 만났습니다. 대중들의 반대는 더욱 시급한 문제가 되었습니다. 제국에 대한 오래된 사회적 애착이 현재의 학술 정부가 예일에 정통성을 제공하지 않음에 따라 사라졌기 때문입니다. 마그니피쿠스 미쿠시안 총장은 사회과학자도 아니었고, 또한 지독하게 교활한 정치인도 아니었지만, 논리적인 논쟁과 문제 해결에 재능이 있었습니다. 그는 세 가지 타당한 접근을 보았습니다.\n\n첫 번째로, 전통적으로 로마우로부터 삼두정의 많은 자금을 지원받았고 성직자들과 강한 유대관계를 유지하고 있는 두 대학인 가미아와 브루마를 지원하기 위하여 자금을 마련하는 것입니다. 아마도 그들의 종교적 관계는 일반 대중들의 관심을 끌 수 있을 것입니다. 하지만 이것은 과학의 진실성을 대가로 치르게 될 것입니다. 이것은 신의 허락을 받아 정통성을 획득하는 방법입니다. 두 번째는, 예일의 학문적 과정을 폭넓게 유지하고, 삶의 질을 높일 수 있는 프로젝트를 위하여 더 많은 자금을 확보하는 것입니다. 이것은 결과를 통해 정통성을 획득하는 방법입니다. 세 번째는, 아마도 가장 근본적인 방법으로, 사이러스발 대학에 자율적으로 사용할 수 있는 자금을 주는 것입니다. 최근에 사회주의가 많은 국가들을 이겨냈으며, 이 대학의 교수들의 의견에 따르면, 더 많은 국가들이 곧 뒤따를 것이라고 합니다. 아마도 이 대학에 힘을 실어준다면, 그들은 폭력을 피하면서 노동자들을 도울 수 있는 타협적인 위치에 도달할 수 있을 것입니다. 이것은 민중의 의견을 통하여 정통성을 획득하는 방법입니다.\n\n자신에게 주의를 환기시키기 위하여 작은 벨을 울린 미쿠시안은 자신의 결정을 발표하기 위하여 목소리를 높였습니다:"
 yale.51.a:0 "가미아와 브루마가 앞장서야 합니다."
 yale.51.b:0 "우리는 현상태로 나아갈 것입니다."
 yale.51.c:0 "사이러스발이 대중들을 진정시킬 것입니다."
 
 YAL_fascist_universities_select:0 "브루마와 가미아는 예일을 집정관의 조정아래 §Y우월주의§!로 이끌 것입니다."
 YAL_central_unis_select:0 "그린백, 그린게이트, 미든하임은 예일을 안정, 번영, 과학에 중점을 두고 §Y중립적인 방향§!으로 이끌 것입니다."
 YAL_cyrusval_select:0 "사이러스발은 예일을 §Y공산주의§!로 이끌 것이며, §R혁명§!을 시작할 것입니다!"

 yale.52.t:0 "[YAL.GetSecessionReason]"
 YAL_GROVER_RESURRECTED:0 "그로버 2세가 돌아오다"
 YAL_HERALD_ASCENDED:0 "거짓 선지자"
 YAL_REVOLUTION_STARTED:0 "예일에서의 혁명"
 yale.52.d_grover:0 "예일 학장국에서 믿을 수 없는 일이 일어났습니다. 가미아 대학의 과학자들은, 역대 그로버 왕조 중에서도 가장 두려운 황제인 그로버 2세를 부활시켰다고 주장하고 있습니다. 기술과 마법의 기묘한 결합으로, 과거의 황제에게 생기를 불어넣었다고 추측되고 있습니다. 이번 사건은 대중들을 속여넘기기 위하여 사람들을 매수한 것으로 보이는데, 예일 정부가 대중들을 단결시킬 수 있는 무언가를 찾고자 하는, 절박함을 그대로 드러내는 사건입니다. 어느 쪽이든 간에, 이 그로버는 자신의 권리에 따라 자신의 것을 받아 가기 위하여 군대를 소집하고 있습니다.\n그리펜하임. "
 yale.52.d_herald:0 "어떤 이상한 인물이 놀라운 속도로 예일에서 인기를 얻고 있습니다. 보레아스의 전령으로만 알려진 이 그리폰은, 자신 스스로가 보레아스의 화신이라고 주장하고 있습니다. 가미아 대학과 브루마 대학의 지원, 그리고 예일 시민들의 필사적인 열정으로 인하여, 이 전령은 예일을 지배하기에 이른 것 같습니다. 당연하지만, 삼두정은 전령과 그의 추종자들을 이단이라고 비난했지만, 현재까지 그의 운동의 성장을 막지는 못한 것 같습니다.\n우리는 신전의 핵심까지 흔들리기 전에 그를 막아야 합니다."
 yale.52.d_anarchy:0 "분노한 평민들이 혁명으로 예일 정부를 전복시켰습니다. 우리는 그들을 피비린내 나는 아나키스트들이라고 비난하고 있지만, 정작 그들은, 그들 자신이 아나키스트가 맞다고 주장하고 있습니다. 그 도적 떼는 예일을 점령하기에 이르기까지, 정부와 싸우며 생명과 재산에 큰 손실을 입혔습니다. 평민들은 제국에 대한 맹세를 어기고, 일종의 세계 혁명의 시작을 선언했습니다."
 yale.52.a:0 "그가 돌아올 리 없어, 그치?"
 yale.52.b:0 "터무니없는 신성 모독이다!"
 yale.52.c:0 "우리는 곧 질서를 회복시킬 것이다."

 yale.63.t:0 "그로버 6세가 살해당하다"
 yale.63.d:0 "끔찍한 소식이 예일 전역에 퍼졌습니다. 그리펜하임에서 가장 끔찍한 일이 일어났습니다. 그로버 6세 황제가 군대에 의해 살해되었습니다. 시장에서의 대화는 조용해졌으며, 이 사건에 대해 큰소리로 이야기하는 것은 무례한 것으로 여겨져, 어떤 그리폰도 이 주제에 대해 이야기하지 않고 있습니다. 대학교의 홀에는 학생들이 즉석으로 만들어낸, 꽃과 촛불로 이루어진 추모회가 만들어졌으며, 사이러스발 대학교의 홀에 걸린 사회과학부의 공산주의 팸플릿에도, 슬픔이 묻어나 공기를 흐리게 했습니다.\n밤이 깊어지자, 예일에서 위원회의 긴급회의가 열렸습니다. 모든 총장들이 어린 황제에 대한 잔인한 살해 행위를 비난했지만, 무엇으로 학교들을 단결시켜야 할 것인지에 대한 문제로, 그들의 의견은 분열되었습니다. 사이러스발 대학의 총장인, 에리히 뮈슈나벨은 예일의 군사 지도부가 그리펜하임의 장군과 비슷한 생각을 하기 전에 지휘권을 박탈해야 된다고 주장했습니다. 가미아 대학의 총장은, 미쿠시안에게 황제의 죽음은 나라를 완전히 분열시킬 것이며 곧바로 조치를 취해야 한다고 경고했고, 미든하임의 대표단은 예일이 이 끔찍한 행위에 대하여, 어떠한 보복을 진지하게 생각하고 있다면 군비를 대폭 늘려야 한다고 권고했습니다.\n밤이 깊어지자, 마그니피쿠스 총장은 회의를 끝내고, 다시 일정을 잡자고 약속했습니다. 뭔가 조치가 취해져야 하지만, 미쿠시안이 조심하지 않으면, 위원회의 균형이 깨지고 급진주의자들이 폭주하게 되는 것을 허용하게 될 것입니다."
 yale.63.a:0 "행동에 나설 시간이로군."

##Archive Events
 yale.1.t:0 "계획이 지연되다"
 yale.1.d:0 "거대 기록보관소의 건설이 매우 험난해졌습니다. 제시간에 도착하지 못한 물자의 배달, 이례적으로 나쁜 날씨, 그리고 불운이 겹치면서 심각한 지연을 초래했습니다. 특별히 누구의 탓은 없지만, 이 계획은 상당히 오래 걸릴 것입니다."
 yale.1.a:0 "일정을 다시 계산하도록. 다시 시작해."
 
 yale.2.t:0 "더 많은 자금을 요구하다"
 yale.2.d:0 ""그게 무슨 소리야, 뒤에 0하나를 붙이는 걸 실수했다고? 이 무능한 포니 같은 새끼!"\n기록보관소 계획의 책임자는 그의 사무원 중 한 명을 향해 걷잡을 수 없이 화를 냈습니다. 물론, 불쌍한 그리폰들은 마법처럼 금 한 포대를 소환할 수 없었기 때문에 화 내봤자 소용없었습니다. 사실 화낼만한 것이, 이 계획은 이미 터무니없이 많은 예산을 초과했습니다. 그는 정부에 지원금을 늘려주도록 요청해야 했으며, 추가적인 지원이 없다면 계획이 지연되는 위험을 감수하게 될 것입니다."
 yale.2.a:0 "자금 지원을 늘려라!"
 yale.2.b:0 "한 푼도 없다."

 yale.3.t:0 "소중한 자료들을 분실하다"
 yale.3.d:0 "기록보관소의 동상과 기둥에 사용되는 대리석은 그리포니아 전역에서 온 것인데, 안타깝게도, 이런 훌륭한 계획을 위한 운송조차도, 보레아스의 대륙을 흐리게 만드는 수많은 위험과 불안으로부터 언제나 안전한 것은 아닙니다. 일부 대리석과 귀중한 자료들이 도적떼에게 분실되거나, 많은 국경 지역에서 압류당함으로 인해 지체되고 있습니다. 문제는 점점 심각해지고 있으며, 예정대로 계속 공사를 진행해야 할 일부 예술가와 건설 인부들의 재료가 부족해지고 있습니다. 기록보관소를 열기 위해서는 추가적인 시간이 필요합니다."
 yale.3.a:0 "우리 그리폰들이 공동의 이익을 위하여 서로 협력할 수 있기를."
  
 yale.4.t:0 "천재의 손길, 광기의 힌트"
 yale.4.d:0 "위대한 선각자 보레안 비더그리프가 남긴 디자인은 기발하면서도 교묘합니다. 그 건축가이자 학자는, 현재 우리가 직면하고 있는 많은 문제들을 설명했다는 것은 분명했지만, 때때로 그 그리폰의 악명 높은 악필과 애매한 용어 사용을 해독하는 것은 어려운 일이 되었습니다.\n하지만, 세심한 연구로, 건축가들은 건물 계획의 핵심 부분을 해독하는데 성공했고, 이는 기록보관소의 지지 구조에 필요한 힘을 현저히 감소시킬 것입니다. 계획은 계속 진행되고 있으며, 재료와 시간이 크게 절약될 것으로 예상됩니다."
 yale.4.a:0 "그는 진정으로 모든 것을 생각했다."
 
 yale.5.t:0 "지나치게 신중했다"
 yale.5.d:0 "건설 계획은 지나치게 낙관적이라고 악명 높지만, 비용과 시간에 대한 예측에 관해서는, 일단, 감독관들과 건축가들이 너무 신중했던 것 같습니다. 좋은 날씨가 계속되었고, 결근자들도 얼마 없어 일이 순조롭게 진행되고 있습니다. 우리는 공사 시간을 몇 주 정도 좀 더 단축할 수 있을 것 같습니다."
 yale.5.a:0 "우리의 행운을 낭비하지 말자."
 
 yale.6.t:0 "매우 환영받는 기부"
 yale.6.d:0 "한 때는 유명했었던, 보레안 비더그리프의 학생이었던 유명한 역사학자가 건설 노력에 많은 기부를 했습니다. 기부에는 많은 자금이 포함되어 있었지만, 진짜 보물은 보레안이 작성했던 서류뭉치로, 그의 건축 비전을 묘사하고 기록보관소를 위한 독특한 스케치들과 계획들을 묘사하고 있습니다. 이 계획에 대한 또 다른 시각으로, 우리는 건설 속도를 크게 높일 수 있을 것입니다."
 yale.6.a:0 "좋은 소식이군!"

 yale.7.t:0 "예일 기록보관소가 문을 열다"
 yale.7.d:0 "[This.GetNewspaperHeader]몇 년간의 노력 끝에 [YAL.GetNameDef]은/는 그리폰 역사상 가장 큰 건축 프로젝트 중 하나인 거대한 예일 기록보관소가 완성되었습니다. 이 건물은 원래 예일 최초의 학자인 보레안 비더그리프가 생각해 낸 것으로, 예일에서 많은 사람들이 꿈꿔온 건물입니다. 이 건물은 거대한 첨탑 형태이며, 날아다니는 그리폰들이 여러 층으로 접근할 수 있습니다. 건물 안에는 [YAL.GetAdjective] 과학자들이 정성 들여 수집한 책, 사본, 공예품들이 층층이 쌓여 있습니다. 건물이 완성되었으므로, 그리폰 지식의 저장소는 모든 그리폰들의 발전을 위하여 사용될 것입니다. 분석가들은 [YAL.GetName]이 그리포니아에 더 좋은 영향을 끼칠 수 있도록, 이 놀라운 기록보관소에 접근하는 사람을 신중하게 선택하기를 기대하고 있습니다."
 yale.7.a:0 "보레안의 일이 마침내 끝났다."
 yale.7.b:0 "그리폰들은 무엇이든 할 수 있다!"
 yale.7.c:0 "인상적인 위업이군."

 yale.9.t:0 "학자들을 대학으로 보내다"
 yale.9.d:0 "현재 [YAL.GetName]의 거대 기록보관소는 완공된 상태이며, 과학자들의 나라는 우리가 기록보관소에서 연구할 수 있도록 초대해 주었습니다. 그들의 목표는 과학 발전과 상호간의 이해를 통해 그리포니아의 평화와 번영을 증진시키는 것입니다. 기록보관소에서 지식을 공유하는 것은 장기적으로 우리 연구에 큰 도움이 될 것입니다. 하지만, 우리 학자들을 예일에 보내는 것은 우리가 [YAL.GetNameDef]의 안전을 보장해야 한다는 것을 의미할 것입니다. 만약, 우리가 그들의 나라를 공격해야 되는 어떤 목적이 있다면, 우리는 이 제안을 거절해야 합니다."
 yale.9.a:0 "우리는 이 훌륭한 프로젝트에 참여할 것이다!"
 yale.9.b:0 "우리의 외교 정책상, 이것은 제한되는 일이다."
 yale.9.c:0 "우리는 참여할 뿐만 아니라, 그들이 방해받지 않고 일할 수 있도록 도울 것이다!"

 yale.10.t:0 "연구 공유의 이점"
 yale.10.d:0 "예일 기록보관소는 우리나라와 예일에 최고의 학자들을 보낸 나라들에게 혜택을 주고 있습니다. 대륙 각지에서 온 수많은 학자들은 이전에는 볼 수 없었던 규모로 협력함에 따라, 기록보관소는 분주하게 움직이고 있습니다. [YAL.GetName]이 수집한 역사 문서와 자료들, 그리고 수많은 책들과 연구실들이 진보를 이끌고 있습니다. 그리폰 과학이 국경을 벗어나고 있는 지금, 그 무엇도 진보의 행진을 막을 수 없습니다."
 yale.10.a:0 "우리는 현명한 선택을 했다."


##Project Weihe Events
 yale.8.t:0 "보레아스의 기운"
 yale.8.d:0 "신들에 대한 문제, 더 구체적으로 말하자면 보레아스의 실재성에 대한 질문은 예일의 학자들을 꽤나 오랫동안 매료시켜 왔습니다. 이제, 가장 현대적인 기술과, 보수적인 그리폰들이 불경하다고 여기는 과학적 호기심으로, 예일 관측소는 신들의 천국을 들여다볼 준비가 되었습니다.\n가장 재능 있는 기술자들이 하늘로 가는 길을 열어줄 기구를 준비하는 동안, 학자, 천문학자들, 물리학자들은 '신성 계획'안에서 서로 협력했습니다.\n어느 운명적인 날 밤, 계획이 실행되었고, 대학의 복잡한 기계장치로부터 시청각 데이터가 들어오고 있었습니다. 처음에는 아무 일도 안 일어나는 줄 알았지만, 그리폰들이 가까이 다가가서 보자, 그들의 눈앞에서 무언가가 구체화되었습니다. 누군가가 있습니다! 지적이고, 엄격하고, 창백하고, 깃털이 없는 그리폰이 그들을 쳐다봤습니다. 영상에서는 그의 부리가 일그러진 것 같아 보였지만, 이것이 보레아스의 얼굴이라는 것에는 의심의 여지가 없었습니다. 연구원들은 신이 존재한다는 확실한 증거를 얻었기 때문에 더욱 흥분했습니다! 과학자들이 서로를 축하하는 흥분된 분위기 속에서, 음향 장치가 음성을 포착했습니다: 옛 제국 언어로 그는 선언했습니다: "민족을 구하라."\n이 명령은 학자들과 참석한 신학자들을 혼란스럽게 만들었습니다. 어떤 상황에서 이 신령한 명령을 수행해야 하는지 알 수 없었습니다. 학자들이 보레아스와 다시금 접촉하려고 했지만, 그는 더 이상 나타나지 않았고, 하늘에서 온 메시지도 없었습니다. 아마 세상은 보레아스의 진짜 메시지에 대해 배우지 않는 것이 더 나을 것 같습니다..."
 yale.8.a:0 "이게 무슨 뜻일까?!"

 yale.32.t:0 "신성 계획의 진전"
 yale.32.d:0 "신성 계획과 관련된 선임 연구자 중 한 명인, 오토 폰 팔켄슈타인 교수가 오늘 아침 숨진 채로 발견되었습니다. 의료진은 사망 원인이 수면 부족과 기존에 앓고 있던 질환의 악화로 인한 심장마비 일 가능성이 높다고 추측했습니다.\n그의 몸 옆에는 그의 일기장과 플라스크가 발견되었습니다.\n그의 일기는 순수하게 시작됐으며, 오토의 일상생활과 그의 일에 대하여 논의하는 것처럼 보입니다. 하지만, 비밀스러운 메시지 해석에 실패한 이후 오토는 그의 논문 활동의 질을 떨어뜨리기 시작한, 과로의 소용돌이 속으로 빠지기 시작한 것처럼 보이고 있습니다.\n계획의 실패 직후, 그는 신들로부터 메시지를 받았으며, 신성한 메시지에 도달하는 지식 또한 부여받았다고 주장하고 있습니다. 몇 주 동안, 그의 일기장은 오토가 신성한 명령의 비밀스러운 본질을 해독하려고 시도함에 따라, 계속해서 평소의 어휘능력을 유지하고 있었습니다.\n하지만, 마지막에 이르러서는, 그의 정신에 분명히 문제가 생기기 시작했습니다. 마지막 페이지 가까이에서, 그의 일기는 광란, 암호문, 그리고 기묘한 상징 그림들만 가득 적혀있었습니다. 하지만, 마지막 페이지에, 그가 '준비가 끝났다.'라고 적어놨기 때문에, 마지막 순간에는 그가 제정신으로 되돌아온 것으로 추측됩니다.\n플라스크 안에는 묽고 하얀 액체가 들어있었는데, 정확한 구성은 알 수 없으며, 아직 알려지지 않은 혼합 물질로 구성되어 있는 것으로 추정됩니다."
 yale.32.a:0 "우리는 이 돌파구를 연구해야 한다."

 yale.33.t:0 "침입자"
 yale.33.d:0 "경보가 울리자, 경비원들이 가미아의 지하실 쪽 계단을 달려 내려가고 있습니다. 지하실 내부에는 온갖 유기물, 화합물, 그리고 마법 혼합물이 있습니다. 대부분은 안전한 것들이지만, 일부는 위험한 물질이며, 몇몇은 그리포니아에서의 삶을 끝낼 수도 있는 물건들이었습니다.\n경비원들이 안으로 들어섰을 때, 그들은 대부분의 화합물들이 그대로라는 것을 알아차렸습니다. 동시에, 그들은 위험구역으로 가는 문이 열려 있다는 것을 알아차렸습니다. 아무래도 침입자는 이곳의 길을 알고 있는 것 같습니다. 이것은 좋은 징조가 아닙니다. 그곳에는 이 세상에 알려진 모든 위험한 화합물들을 보관하고 있기 때문입니다.\n경비원들이 위험구역 안으로 들어가며 서로 긴장된 표정으로 쳐다보았습니다. 전염병, 생물 무기, 균류 등 더 많은 것이 보관되어 있는 장소입니다. 다행히, 모든 것이 그대로였습니다. 하지만, 이것들은 대학이 보유하고 있는 가장 소중한 물질들이 아닙니다. 진짜 나쁜 것들은 뒤에 있습니다. 침입자가 향하는 방향에 말이죠. 경비원들은 침입자를 맹렬히 추격했습니다.\n곧, 그들은 이 세상에 존재하는 가장 끔찍한 공포들이 모두 보관되어 있는 작은 무균 보관실에 들어가게 되었고, 보관실의 중앙에 앉아있는 그리폰 한 마리를 보게 되었습니다. 그는 깃털이 없었고, 둔해 보이며, 눈에 띄는 점은 없었습니다. 오히려 눈에 띄는 것을 찾는 것이 어려웠습니다.\n경비원이 그에게 발톱을 내밀자, 그리폰의 한쪽 눈이 번쩍 떠졌고, 경비원은 급하게 뒤로 물러났습니다.\n "당-당신은 대체?" 경비원이 말을 더듬었습니다.\n그리폰이 일어나서 날개를 펼쳤습니다. 이상한 빛이 그의 날개를 둘러싸고 있습니다. 그의 눈은 불가능한 에너지로 빛나는 것 같았습니다. 그리고 어떤 하얀 액체가 그의 부리에서 조금씩 나오고 있었습니다."
 yale.33.a:0 ""보레아스와 이야기하고 싶어 하지 않았습니까?""


##Project Auferstehung Events
 yale.26.t:0 "가미아의 우위"
 yale.26.d:0 "최근 가미아가 예일의 일류 대학으로 부상하게 되면서 가장 야심찬 계획을 시도하는 데 필요한 자금을 확보할 수 있게 되었습니다. 하지만, 이 방대한 자원에도 한계가 있기 때문에, 우리는 오직 우리의 야망 중 하나에만 자금을 대고 지원할 수 있습니다.\n첫 번째는 부활 계획으로 알려져 있는데, 이 계획은 불멸을 성취할 수 있는 수단을 찾기를 원했던, 고대의 학자 라자루스 교수의 유산을 바탕으로 만들어졌습니다. 최근, 우리의 마법사들은 라자루스의 이론들은 신뢰할만하며, 그의 이론은 단지 우리가 현재 가지고 있는 의학기술만큼의 발전이 부족했었기 때문에 실패한 것이라고 주장하며 이론을 구체화했습니다. 어쩌면, 우리는 무덤 너머에서의 삶을 유지할 수 있을지도 모릅니다.\n두 번째는 신성 계획입니다. 이 계획은 하늘과 우리들이 살고 있는 영역을 연결하는 계획으로, 천문학과 통신의 현대적 발전으로 하늘에 구멍을 내고 신과 사람 사이의 통신의 선을 연결하여, 우리가 근원에서부터 직접 신의 지식에 접근할 수 있기를 바라고 있습니다."
 yale.26.a:0 "부활 계획은, 그리폰 역사의 위대한 인물들을 되살리게 해줄 것이다."
 yale.26.b:0 "신성 계획은, 전능함에 접근할 수 있게 해줄 것이다."

 yale.27.t:0 "부활의 야망"
 yale.27.d:0 "우리 과학자들은 부활 계획의 이론들이 실제로 증명되었다고 보고했습니다. 대학 전체의 전기를 사용하고, 육체 구성에 필요한 마법과 극도의 압박을 받는 절차를 거쳐서, 우리는 작은 설치류 한 마리를 되살릴 수 있었습니다.\n이 동물은 건강한 상태로 살아움직이며, 완전한 정신 능력을 가지고 있습니다. 이 과정에서 대부분의 피부를 잃었지만, 이것은 어떠한 마법으로도 해결할 수 없었습니다. 가능성은 무궁무진하지만, 지성 있는 존재의 부활은 훨씬 더 많은 힘을 필요로 할 것이며, 이 과정에서 기계가 손상되거나 심지어 신들을 분노하게 만들 수도 있습니다.\n하지만, 가미아의 이사회는 라자루스의 꿈을 이루고, 우리에게 주어진 유일한 기회를 최대한 활용하는 야심찬 계획을 승인했습니다. 그들은 많은 사람들에게 역사상 가장 힘센 전사이자 잔인한 폭군으로 기억되는 그로버 2세를 부활시키기를 희망합니다. 제국의 두 번째 위대한 지도자의 삶은 리버 포니에 의하여 비극적으로 끝났으며, 황제의 유해는 그리폰스톤에 안치되었습니다.\n만약 우리가 그를 회수할 수 있다면, 가설을 증명하기 위하여 유해를 예일로 돌려보내어, 그를 다시 살려낼 수 있을 것입니다. 이것은 그리포니아 역사상 가장 위대한 군인의 정신에 접근할 수 있게 해줄 것입니다."
 yale.27.a:0 "유해를 찾아낸다면, 우리 계획의 궁극적인 시험이 시작될 것이다."

 yale.28.t:0 "그로버 2세의 유해"
 yale.28.d:0 "그리포니아 제국의 두 번째 위대한 지도자의 무덤은 그리폰스톤에 위치해 있으며, 그 크기와 웅장함은 그의 아버지 그로버 1세의 무덤과 어깨를 나란히 하고 있습니다. 하지만, 무덤은 수 십 년 동안 방치되어, 비참한 상태로 놓여있습니다. 제국과 마찬가지로, 이것은 과거의 그림자일 뿐입니다.\n모두가 잠든 한밤중에, 우리 연구팀은 무덤에 침입해서 그로버 2세의 유해를 발굴했습니다. 그리폰스톤 정부에 잡히는 것을 피하면서, 그들은 간신히 가미아에 유해를 가져왔고, 연구팀은 이제 부활 계획에 초점을 맞추었습니다."
 yale.28.a:0 "그로버가 제국으로 돌아갈 수 있기를."

 #yale.29.t:0 "The Remains of Grover II"
 #yale.29.d:0 "The tomb is rather unassuming, a modest mausoleum located near the peak of the village of Solarspike in the Griffonstone mountains. It is a pitiful monument to the Griffon Empire's greatest leader, but it was all that the Empire could afford after Grover II's campaign against the Riverlands ended so disastrously.\nIn the dead of night, our team of researchers broke into the tomb and extracted the remains of the Emperor. Unfortunately, while attempting to get back to Yale, they were caught by the authorities and are now languishing in a Griffonstone prison under the charge of grave robbing. The remains have been returned to an unknown location for safekeeping."
 #yale.29.a:0 "A sad day for griffonkind."

 yale.30.t:0 "황제의 귀환"
 yale.30.d:0 "화학 물질과 마법 화합물들로 이루어진 유독한 시럽 위쪽에, 오래된 뼈들이 금속 평판에 놓여 있습니다. 주변에는, 과학자, 기술자, 그리고 마법사들이 기구 확인과 계산을 재확인하면서 서두르고 있습니다. 결국, 이 실험은 완벽함을 요구합니다. 작은 결점 하나, 계산 누락, 잘못된 문자 하나, 이것들 중 어떤 사소한 것 하나만으로도 그로버 2세의 뼈를 영원히 파괴할 수 있습니다.\n계획의 책임자는, 필요한 모든 예방 조치를 완료하고 만족했으며, 손짓으로 신호를 보냈습니다. 단 한 번에, 모든 그리폰들이 자신의 위치를 찾아갔습니다. 한 대학원생이 운명의 레버를 당기자, 금속 평판이 스튜 속으로 내려가기 시작했습니다.\n이윽고 뼈들이 물에 잠겼습니다. 잠시 후, 전력이 공급되고 다른 화학 물질들이 주입되었습니다. 바깥에서는, 예일의 전력 공급장치가 한계치에 도달하면서 모든 가미아의 불빛이 깜박거렸습니다.\n에너지 수요가 증가하면서, 불빛이 빠르게 깜빡거리기 시작했습니다. 한 젊은 기술자는 근처의 전구가 산산조각 나면서, 그 조각들을 맞고 비명을 질렀습니다. 진보라는 이름 아래 생긴 작은 상처입니다.\n"조금만 더." 계획 책임자가 중얼거렸습니다.\n이것은, 수 세기 동안에 걸쳐진 느린 진보의 정점이었으며, 반드시 성공해야 합니다.\n마침내, 계기판이 만족스러운 양의 에너지를 보여주었고, 전기의 흐름이 중단되었습니다. 그리고, 금속 평판이 천천히 위로 올라갔습니다.\n수십 개의 눈이 휘둥그레지고, 눈앞의 광경에 몇몇 그리폰들이 숨을 헐떡였습니다. 방 안의 모든 그리폰들이, 그들이 깨운 사람 앞에서 절을 하며, 무릎들이 바닥에 부딪혔습니다. 이전에는, 그림과 전설로만 알려졌던 인물이며, 타의 추종을 불허하는 장군이자 두려운 통치자였던 존재. 그들 앞에 서있는 사람은-"
 yale.30.a:0 "그로버 2세."
 
 yale.55.t:0 "가문의 내력"
 yale.55.d:0 "그로버 2세는 임시 권력의 자리로, 그린백 근처의 한 저택의 왕좌에 앉게 되었습니다. 밤이 깊었지만, 황제는 더 이상 잠을 청할 필요가 없었습니다. 수 세기 동안 잠들었었던, 그에게 끝없는 여유가 생긴 것처럼, 그의 내면에는 언제나 기운이 넘쳐흘렀습니다. 불행하게도 황제의 신하들에게는 이러한 투지가 없었고, 그로버 2세는 지쳐서 쓰러지기 직전의 역사학자에게 대륙의 역사에 대해 설명해달라고 요청했습니다.\n"그렇군. 그렇게 해서 현재의 그로버 6세까지 이르게 되었군." 황제는 그의 자손들의 이야기에 대한 긴 대화를 끝마쳤으며, 그의 목소리는 부자연스러우면서도 위엄있게 울려 퍼져서, 그의 앞에 있는 사람들에게 경외감을 불러일으켰습니다.\n"예, 폐하, 직계 자손과 관련된 이야기는 이게 전부입니다." 역사학자는 간절히 바라며 대답했습니다. 그는 잠자리에 들기를 간절히 원했고, 그의 주인이 어떠한 질문도 하지 않기를 바랐습니-\n"이제 나의 형제, 구토에 대해 이야기해보게. 모든 것이 바뀌었지만, 그리폰스톤이 여전히 지도 위에 있다는 것 정도는 알고 있다네. 꽤나 대단한 이야기가 될 것 같군." 황제는 그의 사랑하는 형제와 관련된 이야기에, 그의 옅은 푸른 눈이 한층 더 부드러워진 채로 뒤로 기대어앉았습니다.\n역사학자는 침을 삼키며, 떨리는 목소리로 말했습니다 "괜찮으시겠습니까?"\n"물론 괜찮다네, 말이 나온 김에... 서기관, 그리폰스톤으로 편지를 보내 보레아스의 우상을 당장 가지고 오라고 전하게나!"\n그로버의 왕좌 아래의 계단에 앉아있던, 서기관은 잠에서 깨어나 큰 눈으로 올려다보았습니다. "폐-폐하, 그럴 수 없습니다."\n그로버는 그의 신하를 노려보았습니다, "자네는 글을 쓸 줄 모르는 건가? 그러면 내일 아침 중으로 보내도록 하게나!"\n역사학자는 덜덜 떨며 말을 이어받았습니다. "폐-폐하, 폐하의 형제 가문은... 단절되었습니다. 그리고... 구토 6세가... 우상을 잃어버렸습니다..."\n그의 표정은 놀라움에서 불신으로 그리고 분노로 바뀌었으며, 황제의 목소리는 주변의 신비로운 에너지와 합쳐져 저택에 울려 퍼지며 몰아쳤습니다. "구토, 내 형제가! 그의 아들들이 다 죽고, 가문이 단절되었다고? 보레아스가 우릴 버렸단 말인가?" 그가 발톱을 움켜쥐자 왕좌가 박살이 났고, 그의 부리에서 웃음이 터져 나왔습니다. "이러려고 나를 살려낸 건가? 어린아이와 시체가 제국의 마지막 희망이라고?" 그리포니아의 황제는 침착함과 결단력이 분노를 몰아내자 다시 자리에 앉았습니다."
 yale.55.a:0 ""그래, 내가 더 나쁜 확률을 이겨내긴 했지.""

 yale.56.t:0 "황제의 귀환?"
 yale.56.d:0 "오늘 예일 대학교에서 공부하고 있는 다이아몬드 독 학생으로부터, 특이한 편지가 도착했습니다. 전국적으로 이상한 일이 일어났다는 것입니다. 만약 이 편지의 내용이 사실이라면, 위대한 황제 그로버 2세가 어떻게든 다시 부활했으며, 우리 민족 전체의 구원자가 돌아와, 그의 후계자를 부패라고 부르는 이들의 속박으로부터 해방시킨다고 합니다. 그로버 2세는 우리가 브론즈힐에 정착할 수 있게 해주었습니다. 그는 노예생활에서 도망쳐 나온 사람들을 두 팔 벌려 받아들였고, 우리에게 무기와 지원금 그리고 영토까지 내어줬습니다. 우리는 분명히 그에게 은혜를 입었으며, 즉시 그에게 돌아가서 다시금 충성을 맹세해야 합니다!\n하지만, 우리 중 많은 사람들이 의문을 가지기를, 어떻게 이런 일이 일어난 걸까요? 그자가 진정으로 위대한 황제가 아니라 위대한 그리폰의 유산을 이용한 사기꾼이라는 소문이 있습니다. 우리는 누구를 믿어야 할까요?"
 yale.56.a:0 "우리의 구원자 만세! 황제 폐하 만세!"
 yale.56.b:0 "그 그리폰은 사기꾼에 불과하다!"

 yale.561.t:0 "브론즈힐이 우리에게 충성을 맹세하다!"
 yale.561.d:0 "위대한 황제가 이 나라에 다시금 영광을 돌려주길 바라는 충직한 다이아몬드 개들의 무리와 편지들이 오늘 수도에 도착했습니다. 그들은 그로버 2세가 그의 통치시기에, 그들에게 준 선물에 보답하는 것 같고, 그를 다시 한 번 섬기고 싶어합니다. 우리가 거절할 이유는 없지만, 황제 폐하는 독기를 품은 그리폰이며, 이 정권의 위기 동안 개들이 미숙한 실력을 보인다면 분노를 터트릴지도 모릅니다."
 yale.561.a:0 "어서오게나, 친구들."
 yale.561.b:0 "우리는 더 이상 그들이 필요하지 않다."

 yale.562.t:0 "그로버 2세가 우리를 거부하다"
 yale.562.d:0 "희롱입니다! 형제자매 여러분, 가장 큰 희롱이 일어났습니다! 위대한 황제 그로버 2세는, 그의 혈통을 제대로 보필하지 못한, 우리의 실패를 이유로, 우리의 충성을 거절하는 것이 적합하다고 보았습니다! 이것은 우리나라에 있어 가장 큰 수치이며, 우리가 느끼는 슬픔은 다른 어떠한 것보다도 큽니다! 브론즈힐은 다시는 행복해질 수 없을지도 모릅니다..."
 yale.562.a:0 "훌쩍..."
 
 yale.57.t:0 "과거의 맹세"
 yale.57.d:0 "그리펜하임이 그로버 2세의 이름으로 우리에게 편지를 보냈습니다. 예일에서 다시 일어선 과거의 황제에 대한 소문이 최근에 커지고 있는데, 과거의 황제가 그리펜하임을 점령한것 같습니다. 이제 그는 제국에 대한, 우리의 충성 맹세를 받고자, 우리를 불러들였습니다. 황제는 우리의 특권을 대부분 박탈할 작정이고, 우리나라를 단지 제국의 한 지역으로만 여길 생각입니다. 우리는 제국의 깃발 아래로 들어가야 될까요, 아니면 우리의 조상들이 전쟁에서 상대에게 보내던 대답을 보내야 할까요?"
 yale.57.fa:0 "우리 조상들과 같이, 우리는 맹세를 지킬 것이다."
 yale.57.fb:0 "페디시아에 제국이 있을 자리는 없다."
 yale.57.sa:0 "스트로베리에게서 부족함을 찾을 순 없을 겁니다."
 yale.57.sb:0 "그가 전쟁을 원한다면야."
 
 yale.58.t:0 "우리의 특권이 폐지되다"
 yale.58.d:0 "황제, 그로버 2세, 혹은 적어도 그를 가장한 그리폰이 그리펜하임을 장악했습니다. 이것이 어떻게 가능한지는 정확히 알 수 없지만, 그의 명성에 걸맞은 황제는 헤르츠란트의 일부만 통제하는 것에 만족하지 않는 것 같습니다. 최근의 제국에 일어났던 사건들을, 그리펜하임에 대한 우리의 의무를 저버린 불명예스러운 증거로 여기는 것 같습니다. 그렇기 때문에, 그는 우리가 태고적부터 누려온 특권을 폐지하고 있는 것입니다. 물론, 우리는 황제를 무시할 수도 있지만, 그것은 우리가 그의 군대와 싸워야 하는 결과를 초래할 수도 있습니다."
 yale.58.ra:0 "황제 폐하를 환영합니다!"
 yale.58.rb:0 "우리는 예속되지 않을 것이다!"
 yale.58.ga:0 "우리에겐 선택의 여지가 없다."
 yale.58.gb:0 "우린 폭군들에게 언제나 대항한다!"
 
 yale.59.t:0 "과거가 우리의 문을 두드리다"
 yale.59.d:0 "뭔가 불가능한 일이 일어난 것 같습니다. 대륙의 정복자인 그로버 2세가 무덤에서 부활했으며, 예일에 있는 그의 근거지에서 시작하여 그리펜하임을 정복했습니다. 황제는 자신의 제국을 회복할 작정이고, 이는 황제가 우리의 영토를 통치하기를 원한다는 것을 의미합니다. 만약 우리가 자율성을 유지하고 싶다면, 우리는 그것을 위하여 싸워야 할 것입니다. 아마도 그의 요구를 받아들이는 것 말고는 선택지가 없을 것입니다."
 yale.59.aa:0 "저항해도 소용없겠지."
 yale.59.ab:0 "그에게 덤비라고 하라!"
 yale.59.ka:0 "물론, 우리는 기꺼이 받아들일 것이다."
 yale.59.kb:0 "불경하고 혐오스러운 놈들!"

 yale.60.t:0 "제국의 제안"
 yale.60.d:0 "그리포니아 제국이 다시 한번 부흥하게 되었으며, 이제 제국군은 과거의 국경을 되찾기로 결심하고 북쪽으로 올라오고 있습니다. 그로버 2세 황제는 그의 발톱 아래 모든 대륙을 정복하기 위해 다시 깨어났고, 베디나에게도 같은 의도를 가지고 있는 것 같습니다. 편지에서 언데드 황제는 [VED.GetLeader]에 대한 그의 감탄에 대하여 길게 이야기하고 있습니다. 여왕은 정복자의 모든 무의미한 아첨과, 피할 수 없는 요청을 재빨리 읽었습니다. 이것은, 그로버 2세가 과거에 베디나를 그리포니아 제국에 단단히 묶어놨던 조약들을 셸스베르드에게 상기시켰습니다.\n모든 법률 전문가들이 반대 주장을 하고 있음에도 불구하고, 그는 여전히 이 조약들이 유효하다고 생각하고 있으며, 베디나의 완전한 합병을 우리의 배반 행위에 대한 보상으로 요청하고 있습니다. 하지만, 황제는 이것이 셸스베르드에게 가혹한 처벌일 수도 있다는 것을 인식하고 있기에, 황제는 대신 신의 검인 오외베르빈릭헤트를 요구하고 있습니다. 베디나의 상징물로서, 이 고대의 마법 무기는 틀림없이 우리를 모욕하기 위하여 황제가 보관하게 될 것입니다.\n제국이 세상에서 가장 강력한 국가 중 하나로 성장했기 때문에, 왕국은 곤란한 입장에 처해 있습니다. 우리가 그로버 2세의 요구를 거절할 수 있는 위치에 있을까요?"
 yale.60.a:0 "오외베르빈릭헤트는 베디나의 것이다!"
 yale.60.b:0 "금속 덩어리는 자유를 위해 지불하기에 저렴한 가격일 것이다."
 yale.60.c:0 "베디나는 제국의 통치 아래 번영할 것이다."
 
 yale.61.t:0 "베디나로의 행진"
 yale.61.d:0 "여왕은 나의 제안 중 하나를 받아들였고, 헤르츠란트에 널리 알려진, 그녀의 조상의 검인 브로투리우스의 신의 검, 오외베르빈릭헤트를 보내왔다. 이 예술품은 분명 그녀의 작은 왕국보다도 더 가치가 있다. 그건 그렇고, 젊은 여왕의 힘은 정말 대단하군. 그녀가 자신의 영역에서 권력을 차지하기 위해 싸운 방법은 존경스럽지만, 그녀는 중대한 실수를 저질렀다. 어떤 에너지가 나를 지탱해 주는지, 과학자, 사제, 마법사 모두가 정확히 말해 줄 수는 없지만, 나는 단순한 그리폰보다 더욱 강력하다는 것은 확실하다. 이 무기는, 숙련된 전사의 발톱 아래, 날 제압할 수 있는 가장 쉬운 방법 중 하나였을지도 모른다. 나를 두려워하지 않는 그리폰이 존재한다면, 제국은 다시 혼란에 빠질 것이다. 따라서, 이 괴물 학살자는 안전하게 지켜져야 한다. 이 검은 장인 정신의 걸작이다. 어쩌면 대장장이인 아크투루스가 직접 주조한 것이 아닐까? 이 검은 황제가 차고 다니기에 더없이 어울리는 검이다, 그렇지 않은가?"
 yale.61.a:0 "자치권을 누리시길, 셸스베르드."
 
 yale.62.t:0 "베디나 지역"
 yale.62.d:0 "여왕은 놀랍게도 권력을 포기하고 베디나를 제국에 통합하기로 결정했다. 내가 행복할 거라고 생각하겠지만, 셸스베르드와 그녀의 검은 이제 내 능력 밖으로 벗어났고, 나에게 보호받게 되었다. 베디나 그 자체는, 오외베르빈릭헤트와 같은 신의 검과 비교하면 작은 위로에 불과하다. 이제 북쪽의 안전은 거의 확보되었다. 서류상으로는, 이번이 가장 쉬운 정복이었다. 북부지역은 현대 전쟁에서 매우 중요한 산업 능력이 부족한 지역이다. 베디나는 피 한 방울 흘리지 않고 굴복했다. 이제 내 제국의 핵심 영토를 지키기 위하여, 과거의 적에게 맞서 내 군대의 기량을 시험할 때이다. 그들은 의심할 여지 없이 베디나 여왕의 선견지명을 알지 못하고, 나와 싸우려고 할 것이다. 어떤 일이 있어도, 그들은 성공하지 못할 것이다."
 yale.62.a:0 "작은 전진이로군."
 
