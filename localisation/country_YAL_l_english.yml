 YAL_GROVER_ALIVE_102:0 "마지막 수호자"
 YAL_GROVER_ALIVE_102_DESC:0 "그로버는 황궁의 복도를 걸어갔습니다. 그는 언제나 신하, 귀족, 그리고 전사들로 가득했던 이곳을 기억했습니다. 그는 그들 사이를 거닐며, 그의 신하들과 상의하고, 손님들을 접대하며, 날이 저물면 침실로 돌아가 아내와 상의하며 하룻밤을 푹 쉬곤 했습니다. 하지만 지금 그는 다른 이유로 이곳에 있습니다. 한 아이가 그의 침대를 차지하고 있습니다. 자신의 핏줄의 아이지만 부패하고 탐욕스러운 사람들의 꼭두각시처럼 조종당하고 있는 아이입니다. 진정한 제국의 시대는 지나갔습니다. 하지만 아직 회복할 수 있을 것입니다. 밖에서는 여전히 전투가 벌어지고 있으며, 제국군의 잔당들은 그의 예일 병사들과 싸우고 있습니다. 그들이 전사로서 길러지지는 않았을지도 모르지만, 그들은 그로버를 위하여 충분히 잘 싸워주었습니다.\n그는 침실의 문 앞에 도착했고, 완전히 무장한 근위대가 아니라, 단 한 마리의 개를 마주하게 되었습니다. 그 개는 그가 앉아 있던 나무 의자에서 일어나, 그의 클레이모어를 앞에 있는 그리폰 쪽으로 평평하게 세웠습니다. "돌아가게나 침입자여. 자네가 내 말에 흔들릴 거라고 생각하지는 않네만, 적어도 시도라도 해보겠네. 폐하를 내버려 두게나. 자네가 폐하의 생명을 빼앗아가게 둘 순 없다네." 그로버는 생각했고, 그리고 물었습니다, "이름이 무엇인가?" 뜬금없는 질문에 놀란 개는 대답해 주었습니다; "내 이름은 베니토라네. 제국 근위대 대장이자, 그리포니아 제국 황제의 수호자일세." 그는 그의 검을 그로버에게 겨누었습니다, "돌아가게나." 그로버는 침묵으로 대답했습니다; 그는 자신의 행동이 더 큰 대답이 될 거라 생각했습니다. 그는 검집에서 자신의 검을 뽑고 대장과 결투를 준비했습니다. "그럼 그렇게 하도록 하지."\n대장은 나이에 안 맞는 속도로 타격을 가하면서, 먼저 움직였습니다. 그로버는 개의 움직임과 민첩성에 놀랐지만 첫 번째 공격을 막을 수 있었습니다. 그러고 나서, 두 사람은 복도 전체를 활용하며, 놀라운 한바탕의 타격을 주고받기 시작했습니다. 베니토는 그와 그의 사람들의 모든 용기와 분노로 싸웠지만, 결국 그는 그로버에게 필적할 수 없었습니다. 사냥개는 옆으로 내동댕이쳐졌고, 적의 마법 무기에 상처를 입었지만, 살아남았습니다. 베니토는 그로버의 우뚝 선 모습을 보기 위하여 고개를 들었고, 마지막 반항으로 한 가지 대답을 했습니다. "나를 죽일 거라면 죽이게나, 어린 황제 폐하가 수치를 당하거나 죽는 것을 견딜 수 없으니. 하지만 자네가 뭘 하던. 내가 자네에게 굴복할 일은 없을 것이라네." 그로버는 머리를 숙이며, 개를 내려다보았습니다, "알고 있다네 베니토, 하지만 자네를 여기서 죽인다면, 내 죽음만큼이나 수치스러운 일이 될 거라네." 그로버는 검을 개 옆에 내려놓고 황제의 침실을 향해 걷기 시작했습니다.\n그리고 그가 지나갈 때, 충성스러운 개는 그의 전설적인 검의 날에 새겨져있는 글씨를 보고, 검의 주인이 누구인지 알게 되었습니다.\n황제 그로버 2세."
 YAL_GROVER_ALIVE_102_RESP:0 "그로버가 문을 열었다..."
 YAL_GROVER_DEAD_102:0 "반역자들의 지도자"
 YAL_GROVER_DEAD_102_DESC:0 "그로버는 검을 들고 황궁의 복도를 달려갔습니다. 그는 황제의 침실로 향했는데, 그 위치는 아직도 그의 기억 속에 남아 있습니다. 반역자들이 여전히 그의 앞을 가로막았으나, 그는 어떤 반역자라도 쉽게 쓸어넘기고 죽였습니다. 그의 마음속에는, 후계자인 그로버 6세를 찾는다는 하나의 생각만 있었습니다. 황제가 죽었다는 주장에도 불구하고, 반역자들은 그를 이곳에 숨겨놨을 것입니다. 그는 침실의 문 앞에 도착했고, 겁먹은 친위대는 마법이 걸린 무기를 한번 휘두르자 전멸했습니다.\n화가 나게도, 침실 안에는 그로버 6세가 그를 기다리고 있지 않았습니다. 침실의 반대편에는 군복을 입고, 철십자 훈장을 차고, 총을 들고 있는 어른 한 명만 조용히 서 있었습니다. "가만히 있어라, 유령아." 자칭 호국경인 페르디난드 던클로는, 어떤 감정도 드러내지 않는 목소리로 말했습니다.\n그로버 2세는 화가 치밀어 올랐고, 주변의 마법 같은 에너지가 분노로 폭발할 것 같았지만, 그는 잠시 멈춰서 상대방을 노려보았습니다. "반역자, 아이는 어디있나?" 그로버 2세는 그의 목소리를 간신히 억누를 수 있었지만, 이것이 장교를 불안하게 만든 것 같지는 않았습니다.\n"아이는 너가 신들과 함께 있던 곳에 있다. 누가 알아, 혹은 지옥에 있을지?" 페르디난드는 전혀 숙이지 않고, 조롱하듯 말했습니다.\n"거짓말!" 그로버는 당연한 분노가 폭발하며, 반역자를 향해 돌진했습니다. 호국경은 가만히 서서, 상대방을 향해 총을 쏘기만 했습니다. 그러나 사격으로도 황제의 속도는 느려지지 않았고, 이에 던클로는 방어 태세를 취하며 사브르를 뽑아들었습니다.\n그로버의 첫 번째 공격과 뒤따라오는 질량은 압도적이었고, 페르디난드의 사브르는 간신히 타격을 피했습니다. 이제 미소 짓고 있는 사람은 황제였으며, 또 다른 공격이 뒤따랐습니다. 두 사람 모두 이 결투는 오직 한 가지 방법으로만 끝낼 수 있다는 걸 알고 있었습니다. 그로버의 검이 페르디난드와 다시 맞붙었을 때, 그는 다시 물어보았습니다. "아이는 어디 있지? 아이를 어디에 숨겨놨어?" 던클로는 침묵을 지켰고, 방어에만 집중하며, 황제의 맹공격에 가장 기본적인 대응만 했습니다.\n불과 몇 분 후에 싸움은 끝났고, 페르디난드는 무릎을 꿇고, 그로버의 자비를 기다렸습니다."
 YAL_GROVER_DEAD_102_RESP:0 ""나의 후계자를 내놔라!""  
 
