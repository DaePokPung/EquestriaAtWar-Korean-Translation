###The Herald of Boreas
 YAL_stepping_out:0 "보레아스의 신체"
 YAL_stepping_out_desc:0 "그 소식 들었습니까? 보레아스와 교감할 수 있는 능력을 가진 그리폰이 등장했습니다! 가미아에서의 소문에 따르면 그 그리폰은 신성한 대리인으로서, 그를 특징지을 수 있는 특이한 신체적 특징을 가지고 있다고 합니다. 우리는 이 상황에 대하여 더 조사해야 봐야 할 것 같습니다."
 
 YAL_the_city:0 "민중들을 방문하다"
 YAL_the_city_desc:0 "할렐루야! 보레아스께서는 자신이 선택한 그릇인, 전령을 통하여 그의 자녀들과 함께 걸어가고 있습니다. 전령은 저 멀리 떨어져 있는 위원회의 그리폰들과는 달리 우리를 돌보고 있습니다. 그는 시간을 내어 예일 전역의 마을과 도시들을 둘러보고 있습니다!"
 
 YAL_the_sermons:0 "참된 말을 전하다"
 YAL_the_sermons_desc:0 "너무나 많은 그리폰들이 신전과 정부의 부패한 관계자들에게 현혹되어 왔으며, 그들은 자신들의 이기적인 목적을 위하여 신의 뜻을 왜곡시켰습니다. 이제 보레아스의 목소리가 원천에서 직접 들려오기 때문에, 우리는 그의 거룩한 방향으로 주의를 기울여야 합니다."
 
 YAL_the_miracles:0 "신의 힘을 보여주다"
 YAL_the_miracles_desc:0 "보레아스의 화신으로서, 전령은 특별한 능력을 가지고 있습니다. 그는 자신의 재능을 최대한 많은 그리폰들에게 보여줘야 합니다. 결국, 보이는 것을 믿게 되는 법입니다."
 
 YAL_convince_council:0 "위원회를 설득하다"
 YAL_convince_council_desc:0 "이제 학술 위원회를 무너뜨리고 우리의 신성한 전령을 가장 높은 지위에 올려야 할 때가 왔습니다. 저 건방진 사기꾼들은 충분히 오랜 시간 동안 우리의 상황을 땅바닥에 떨어뜨려 놓았습니다: 위원회는 이성적으로 행동할 것입니다. 그렇지 않으면 우리는 그들에게 강요하게 될 것입니다."
 
 YAL_the_borean_mission:0 "보레아스 교단의 사명"
 YAL_the_borean_mission_desc:0 "보레아스의 전령이 기적적으로 승천했다는 소식이 예일 전역에 들불처럼 퍼져나갔으며, 많은 사람들이 그의 깃발 아래 몰려들었습니다. 그리폰들은 불확실한 시기에 보레아스의 진정한 목소리를 들려주는 전령을 열렬히 받아들였습니다. 충실한 신자들이 승리하기 위해서는, 전령의 승천 소식이 전해져야 합니다!"

 YAL_knights_of_boreas:0 "보레아스 기사단"
 YAL_knights_of_boreas_desc:0 "기사도와 기사단은 언제나 아크투리우스의 영역이었지만, 다른 신들의 기사단의 전례가 없는 것은 아닙니다. 외부의 침략으로부터 전령이 선택한 국가를 지키고, 다가오는 구원의 전쟁에서 기회를 잡기 위해서는 더 많은 전사들이 필요합니다."

 YAL_inspire_the_workers:0 "노동자들에게 영감을 주다"
 YAL_inspire_the_workers_desc:0 "엘리트나 군인들뿐만 아니라 모든 그리폰들이 전령의 말씀을 들어야 합니다. 우리의 사제들이 보레아스의 계획에서 노동자들의 중요성을 설파하고, 제자들의 고무적인 연설은 생산력을 높여 줄 것이 분명합니다! 우리 모두가 땀 흘려 일해야 합니다. 그래야만 신법이 이곳에서 회복될 수 있습니다."

 YAL_claim_bounty_of_earth:0 "아이르의 은혜"
 YAL_claim_bounty_of_earth_desc:0 "아이르는 그리포니아의 부를 모든 그리폰들에게 내려주었습니다. 그녀는 비옥한 평원, 풍부한 산들, 넓은 강들을 통하여, 우리 모두에게 생명을 불어넣었습니다. 농경지와 광산, 잡아야 될 물고기가 더 많이 남아있습니다. 우리가 이 축복받은 땅에서 일하는 동안, 우리의 찬송가는 하늘을 찌를 것입니다!"

 YAL_ploughshares:0 "쟁기"
 YAL_ploughshares_desc:0 "작업에 적합한 도구를 사용하고, 부지런하고 인내심을 가지고 일한다면 그리폰들은 어떠한 일이든 착수할 수 있습니다. 더 많은 일자리를 창출하고, 우리의 신성한 계획에 따라 충실한 사람들이 조직될 수 있도록 도와줌으로써, 우리의 민간 경제는 번영할 것입니다. 다른 사람들의 부정한 재산은 줄어들 것이며, 조금씩 돈을 모으는 우리는 진정한 번영을 알게 될 것입니다."

 YAL_swords:0 "검"
 YAL_swords_desc:0 "투쟁은 우리의 세상에 내재되어 있으며, 항상 전투를 할 준비가 되어있는 아크투리우스처럼, 우리는 경계를 늦추지 말아야 합니다. 우리는 보레아스의 빛 아래에서 평화를 추구하지만, 우리의 발톱에 검이 없다면 우리의 평화는 찢길 것입니다. 우리가 비록 죽음의 도구를 만들게 되더라도, 그들은 의로운 사람들을 위하여 봉사하게 될 것입니다."

 YAL_assess_the_situation:0 "상황을 평가하다"
 YAL_assess_the_situation_desc:0 "그리포니아 대륙은 한때 보레아스의 신성한 영토를 지배하던 제국의 시대에서 멀어지게 된, 분열되고 상처 입은 대륙입니다. 보레아스의 전령은 그리폰 종족의 가장 성스러운 장소를 방문해야 합니다. 그래야만 그의 승천의 목적을 보다 명확하게 이해할 수 있을 것입니다."

 YAL_visit_romau:0 "로마우를 방문하다"
 YAL_visit_romau_desc:0 "로마우는 오래된 도시이며 오랫동안 아이르의 집정관의 자리였습니다. 많은 성지들이 도시에 점점이 있고 여신의 부유함을 보여주기 위한 거대한 신전이 지어져있습니다. 하지만, 이 도시는 엘리트들만이 부유하게 살고 있으며, 온순한 사람들은 그들의 발톱 아래에서 고통을 받고 있습니다. 괴로움 속에 만들어진 기념물들은 정말로 신성한 것일까요?"

 YAL_visit_griffenheim:0 "그리펜하임을 방문하다"
 YAL_visit_griffenheim_desc:0 "제국의 수도는 보레아스에 대한 모욕입니다! 사제와 귀족들은 보레아스의 말의 진정한 의미를 완전히 경멸하며 물질세계를 지배할 권리를 놓고 싸우고 있습니다. 무거운 마음으로, 보레아스의 전령은 도시로 들어가 그리펜하임에서 얼마나 하찮은 사리사욕들이 권력자들의 마음을 타락시키고 있는지 직접 보아야 합니다."

 YAL_visit_griffonstone:0 "그리폰스톤을 방문하다"
 YAL_visit_griffonstone_desc:0 "그리폰스톤은 그리폰 종족의 탄생지로 여겨지며 보레아스의 우상 자체가 보관되었던 도시입니다. 전령은 그 유물을 되찾는 것이 그의 길이 아니라는 것을 알고 있지만, 이 도시를 방문하는 것은 보레아스의 참된 뜻을 밝히는 데 도움이 될 것입니다."

 YAL_send_the_disciples:0 "제자들을 보내다"
 YAL_send_the_disciples_desc:0 "한 무리의 추종자들이 보레아스의 전령 주변에 형성되었습니다. 그는 특히나 보레아스가 퍼뜨리기를 원하는 가장 중요한 메시지들을 이 그리폰들에게 가르치는데 열심입니다. 이제 그들에게 신의 참된 뜻이 밝혀졌으니, 제자들을 세상으로 내보내서, 그 말씀을 듣는 모든 사람들에게 전파해야 합니다."

 YAL_denounce_the_archons:0 "집정관들을 비난하다"
 YAL_denounce_the_archons_desc:0 "보레아스, 아크투리우스, 아이르의 집정관들은 자신들이 신들의 목소리라고 주장하고 있습니다. 오랜 시간 동안, 신을 대변한답시고 거짓된 말을 주장하는 삼두정의 인물들에 의해 제국은 서서히 목을 조이게 되었습니다! 이제 누가 보레아스의 이름으로 진실을 말하는지에 대하여 그리폰들이 알아야 할 때입니다!"

 YAL_divine_intervention:0 "신의 개입"
 YAL_divine_intervention_desc:0 "그리펜하임을 보유한 사람은 모든 그리폰 종족의 등대이며, 하급 통치자들은 제국의 도시에서 지침을 구하고 있습니다. 하지만, 이 등대의 기만적이며 매혹적인 빛을 따르는 사람들은 절벽을 향해 나아가고 있습니다! 보레아스는 더 이상 이 상황을 놔두지 않을 것입니다. 그는 그리펜하임에서 오직 그의 빛만을 빛낼 것입니다!"

 YAL_new_archon_of_boreas:0 "보레아스의 새로운 집정관"
 YAL_new_archon_of_boreas_desc:0 "여전히 보레아스의 전령을 의심하는 모든 사람들은 그를 삼두정에서 찾고 있습니다. 삼두정이 신의 진실한 목소리라고 증명되어 있기 때문입니다. 이제 보레아스의 새로운 집정관이 신자들을 이끌 때입니다."

 YAL_appoint_the_prelates:0 "추기경들을 임명하다"
 YAL_appoint_the_prelates_desc:0 "많은 추기경들과 하급 사제들은 자신들의 지위를 이용해왔습니다. 운 좋게도, 그들의 자리를 대신할 충실한 제자들이 많이 있습니다. 경륜의 신으로부터 온 온화한 통치 아래, 어떻게 헤르츠란트가 번영하지 않을 수 있겠습니까?"

 YAL_deal_with_dogs:0 "개들과 거래하다"
 YAL_deal_with_dogs_desc:0 "브론즈힐의 개들은 우리의 통치가 그들이 본능적으로 충성을 다하는 황제를 무시하고, 보레아스로부터 오고 있다는 사실에 분노하고 있습니다. 비록 그들의 업적은 존경스럽지만, 그리폰이 아닌 종족이 통치하는 영토의 존재는 보레아스에게 무례한 일이 될 것입니다."

 YAL_sanitising_scheisswald:0 "샤이스발트를 소독하다"
 YAL_sanitising_scheisswald_desc:0 "샤이스발트에는 서로를 거의 구별할 수 없는 짐승들과 그리폰들이 있습니다. 우리의 축복을 통해 지역 전체를 체계적으로 정화하고 숲을 치유해야 합니다. 이 일을 하기 위해서는, 우리가 신성한 임무를 시작할 수 있도록 지역 통치자들을 설득해야 합니다."

 YAL_cleansing_katerin:0 "카테린을 정화하다"
 YAL_cleansing_katerin_desc:0 "카테린 후국의 저주받은 땅만큼 신들의 선물이 뒤틀린 곳은 어디에도 없습니다. 오래전, 보레아스의 빛과 아크투리우스의 힘은 이 땅의 어둠 속으로 잠식해 버렸습니다. 그들의 하수인들은 이 악을 완전히 파괴하는 데 실패했고, 악은 다시 곪게 되었습니다. 오직 보레아스의 전령만이 이 오점을 지도에서 완전히 지울 수 있을 것입니다!"

 YAL_align_the_griffons:0 "서부 지역을 보호하다"
 YAL_align_the_griffons_desc:0 "스트로베리와 페디시아의 그리폰들은 의로움의 길에서 멀리 떨어져 있습니다. 영적인 문제들을 보는 대신, 그들 중 많은 수가 세속적인 욕망으로 자신을 더럽히고 있습니다. 우리가 보레아스라는 이름으로 헤르츠란트를 통합하려면 이 지역들이 없어서는 안 됩니다."

 YAL_expand_mission_of_boreas:0 "보레아스의 사명을 확장하다"
 YAL_expand_mission_of_boreas_desc:0 "이제 헤르츠란트가 우리의 것이 되었으니, 우리는 신자들을 위한 안식처를 만들게 되었습니다. 하지만, 전령의 메시지는 모든 그리폰들이 그의 말을 들을 때까지 대륙의 머나먼 구석까지 퍼져야 합니다! 이것은 거대한 사업이 될 것입니다. 그러나 신의 영감으로 우리는 이 일이 끝날 때까지 노력할 것입니다."

 YAL_boreas_wrath:0 "보레아스의 분노"
 YAL_boreas_wrath_desc:0 "우리는 모든 그리폰들이 우리 선교사들의 평화로운 포교활동을 내버려 두는 것은 아니라는 것을 고려해야 합니다. 우리가 그들에게 듣고 싶지 않은 진실을 말하니, 그들이 우리를 싫어하는 것이 당연할 것입니다. 우리는 모든 그리폰들을 평화롭게 통합시키고 싶지만, 그러기 위해서는 보레아스의 자비와 분노를 모두 터득해야 할 것입니다."

 YAL_mandatory_prayers:0 "의무적인 예배"
 YAL_mandatory_prayers_desc:0 "그리폰 종족의 삶을 좌우하는 것은 일반적으로 보레아스의 바람은 아니지만, 그는 우리 모두에게 작은 희생을 요구합니다. 그를 이해하고, 우리 자신을 그에게 맞추기 위해서는, 기도가 필요합니다. 이것은 영원한 보상을 위한 작은 희생일 뿐입니다."

 YAL_internal_affairs:0 "국내 문제"
 YAL_internal_affairs_desc:0 "우리가 대부분의 메시지를 바깥으로 퍼뜨리는 데 초점을 맞추고 있는 와중에, 여전히 고려해야 할 세속적인 질서 문제가 있습니다. 우리의 그리폰들을 다스리고 보레아스의 평화를 감독하는 것은 엄청난 일이 될 것이지만, 보레아스의 가르침으로 우리는 그의 영역 내의 모든 사람들의 삶을 개선할 수 있을 것입니다."
 
 YAL_the_final_thing:0 "신성한 왕국"
 YAL_the_final_thing_desc:0 "전령의 신성한 힘을 의심하는 사람은 아무도 남아있지 않습니다. 보레아스가 그를 반대하는 모든 불신도들을 쳐부수었으니, 우리는 그를 우리나라의 가장 높은 곳으로 끌어올릴 것입니다."
 
##Events of the Herald
 yale.118.t:0 "우리의 사명"
 yale.118.d:0 "어느 날 아침, 한 초라한 마을 광장에서, 보레아스의 전령은 예일의 사람들에게 그가 빈번하게 해오던 담화를 말하고 있습니다. 그의 말에 매료된 군중들 사이에는, 전령의 출현에 대한 소문이 전국으로 빠르고 깊이 퍼지게 되면서, 전령을 직접 목격하고자 하는 이 마을 출신의 많은 그리폰들이 포함되어 있었습니다.\n"여러분들은 어째서 쇠퇴와 재앙이 수십 년 동안이나 계속되는 줄 아십니까? 그것은 여러분들이 헌신을 신이 아닌 타락한 사제들과 귀족들에게 바치기 때문입니다. 이 거짓된 전령들은 여러분을 잘못된 길로 인도하여, 여러분이 번 것을 빼앗고, 스스로를 풍요롭게 하고 있습니다!" 마을 사람들은 넋이 나갔습니다. 그의 말은 제국이 멸망하는 동안 수많은 고난을 견뎌온 사람들의 가슴에 와닿았습니다.\n"제가 장담 드리니, 보레아스에게 선택받은 자들이 헤르츠란트의 폭군들을 쳐부수기 위하여 영광스러운 행진을 이끌 것이라고 약속드립니다." 전령의 목소리는 부자연스러운 음색을 띠고 있었으며, 먼 곳에서 들려오는 것 같았습니다. "하지만 우리가 이웃을 돕기 전에, 우리는 먼저 우리의 땅과 우리의 영혼에 다가오는 투쟁에 대비해야 합니다." 마을 사람들은 보레아스의 뜻을 따르기를 간절히 바라며, 고개를 끄덕였습니다."
 yale.118.a:0 "보레아스의 뜻대로."
 
 yale.119.t:0 "선언문"
 yale.119.d:0 "어느 화창한 날, 보레아스 기사단이 전령 앞에 섰습니다. 기사들 사이에 보이는 유일한 움직임은 바람에 흩날리는 금빛의 밀밭뿐이었습니다; 그들의 관심은 전적으로 그들의 지도자에게 집중되었습니다. 보레아스의 전령은 그의 추종자들을 훑어보기 위하여 공중으로 날아올랐습니다.\n"여러분을 잘못된 길로 인도하려는 불신자들에게 거룩한 벌을 내릴 때가 왔습니다." 그의 목소리가 들판 곳곳에서 울렸습니다. "이것이 당신을 위하여 준비한 것이니: 보레아스의 참된 말을 부인하는 기만자들과의 해방 전쟁입니다. 그들은 제국 도시에 숨어, 신의 심판이 아닌 자신들만을 생각하고 있습니다. 하지만 어떠한 벽도 우리의 정의로운 진실을 막을 수 없습니다!" 전령은 강조하기 위하여 그의 발톱을 들어 올렸습니다. 기사들은 전령의 다음 말을 기대하며 완전히 침묵을 지켰습니다.\n"우리는 그리펜하임으로 진군하여 그들의 모든 거짓 전령을 쳐부술 것이지만, 거기서 멈추지 않을 것입니다." 전령의 주변 광채는 점점 더 강해져, 순수한 광채 속에서 태양과도 같이 빛났습니다. "우리의 신성한 임무는 우리가 헤르츠란트 전체를 해방시킬 때까지 쉬지 말고 계속해서 전진할 것을 요구하고 있습니다. 그렇게 된다면, 그 누구도 보레아스의 힘을 의심하지 않을 것입니다!" 그의 기사들이 환호성과 박수갈채를 터뜨리자, 전령은 땅으로 미끄러지듯 내려왔습니다."
 yale.119.a:0 "모두가 진실을 알아야 한다!"
 
 yale.120.t:0 "신앙의 길"
 yale.120.d:0 "그리펜하임의 장엄한 보레아스 신전 앞에서 전령은 헌신적인 추종자들과 이야기를 나누었으며, 그의 신성한 권위는 새로 얻은 집정관이라는 지위 덕분에 더욱 강화되었습니다. "비록 우리에게 검을 든 자들이 미천해졌음에도, 우리는 아직 이 땅의 진정한 독을 씻어내지 못했습니다. 보레아스라는 이름을 헛되이 사용하는 타락한 사제들과 귀족들은 불경이라는 더 큰 병의 증세를 보이고 있습니다." 전령은 그의 발톱을 높이 들었습니다. "신의 말씀이 무시당한다면, 그리폰들은 그 공백을 자유롭게 그들 자신의 이기적인 의제로 채우게 될 것입니다." 열렬한 외침이 그리폰 무리에 퍼져나갔습니다.\n"기도만이 이 상황을 해결할 유일한 해결책입니다. 모든 사람은 내면을 들여다보고 완벽에 도달하기 위하여 신의 인도를 구해야 합니다. 기도는 정신을 굳건히 하고 여러분에게 신의 뜻을 행할 수 있는 힘을 제공합니다. 우리 그리폰들의 변함없는 경건함으로, 보레아스는 우리나라를 지키고 우리를 영광으로 인도할 것입니다!" 전령은 강조하기 위하여 발톱을 활짝 벌리며 공중에서 몇 미터 맴돌았습니다. 그의 추종자들은 함께 발톱을 꽉 쥐며 머리를 숙였습니다."
 yale.120.a:0 "보레아스를 찬양하라!"
 
 yale.121.t:0 "신앙의 땅"
 yale.121.d:0 "그리펜하임에서의 때아닌 따뜻한 아침, 많은 그리폰 무리들이 널리 알려진 전령의 선언을 듣고 싶어, 필사적으로 제국 궁전 주변의 거리를 막았습니다. 거리가 너무 붐비자 많은 사람들이 더 좋은 경치를 보기 위하여 지붕 위로 올라갔습니다. 군중들은 전령이 새벽빛을 받으며 반짝이는 날개를 펼치고 궁전의 발코니 위로 높이 날아올라 자신을 드러내자 경악했습니다.\n"보레아스께서 기뻐하고 계십니다." 그가 시작했습니다. "우리의 노력으로 이 땅은 그 무지를 깨끗이 씻어냈으며, 신들의 참된 뜻을 듣고 주의를 기울이게 되었습니다. 우리의 믿음이 보상받았음을 지켜봐 주기 바랍니다! 우리의 사제들과 신전들은 백성들을 도와주어야 합니다. 우리 땅은 축복받았고 풍요롭습니다. 우리의 헌신적인 전사들은 한때 보레아스의 선택받은 자를 위협하던 어둠의 군대를 물리쳤습니다." 전령은 그의 발톱으로 군중들을 천천히 쓸어넘기는 동작을 취했으며, 군중들은 기쁨으로 울부짖었습니다.\n"우리는 보레아스의 아이들이 평화롭고 풍요롭게 살 수 있는 장소를 만들었습니다. 관용, 명예, 노동의 미덕이 모든 사람들에 의해 행해지는 장소입니다." 전령은 미소 지었으며, 그의 광채는 짙어졌습니다. "하지만 우리의 일은 결코 끝나지 않을 것입니다. 우리는 언제나 이 세상에 대한 거룩한 등대의 역할을 해야 하며, 길 잃은 사람들에게 의로운 길을 보여줌으로써 그들을 인도해야 합니다. 이것이 우리의 신성한 의무이자, 보레아스 왕국의 의무입니다!""
 yale.121.a:0 "보레아스와 그의 평화로운 왕국 만세!"
 
 yale.122.t:0 "거짓된 집정관"
 yale.122.d:0 "그리펜하임에 있는 보레아스의 집정관은 자신이 보레아스의 세속적인 목소리라고 주장하고 있지만, 우리는 분명히 그렇지 않다는 것을 알고 있습니다. 보레아스의 진정한 전령이 현재 우리의 신성한 국가를 이끌고 있습니다! 우리는 이단이 용인되는 것을 더 이상 용납할 수 없습니다; 신과 신전 사이에는 단절이 있어서는 안 됩니다. 집정관은 그의 기만죄로 즉시 처형될 것입니다. 그리고 그의 집정관 자리는 전령이 이어받게 될 것입니다."
 yale.122.a:0 "정의로운 처벌이다."
 
 yale.124.t:0 "출현"
 yale.124.d:0 "흐린 날의 가미아에서, 그를 본 사람들은 그가 그리폰인지 전혀 확신하지 못했지만, 이상한 그리폰이 거리를 걸어가고 있습니다. 그는 설명할 수 없는 분위기를 풍겼으며, 빛났고, 읽을 수 없는 눈을 가지고 있었습니다. 그를 본 그리폰들은 모두 두려움에 떨며 몸을 뒤로 젖히고 거리를 두었지만, 아무도 그를 어떻게 생각해야 할지 확신하지 못했습니다. 그의 출현은 무엇을 의미하는 거지? 무엇을 원하는 걸까? 이건 종말의 징조일까?\n그에게 다가갈 수 있을 만큼 용감했던 첫 번째 생물은 빛나는 그리폰에 대한 호기심으로 부모에게서 떨어져 나온 어린 소녀였습니다. 그녀가 그의 길을 막자, 그는 가던 길을 멈췄습니다. "아저씨는 신인가요?" 그녀는, 그를 올려다보며 물었습니다. 영원처럼 보이는 침묵이 공기를 가득 채웠습니다.\n"나는 전령이란다." 그는 울리는 목소리로 대답해 주었습니다. "여러분은 저를 보레아스의 전령이라고 부르셔도 좋습니다. 저의 목소리는 그의 것이요, 저는 그의 세속적인 그릇입니다." 전령은 주위의 그리폰들에게 눈을 돌렸으며, 발톱을 공중으로 치켜들고 날개를 펼쳤습니다. "보레아스의 뜻에 주의를 기울이십쇼! 저를 따라오시면, 제가 여러분을 의로운 길로 인도하겠습니다." 그의 광채가 짙어졌고, 그에게서 뜨거운 열기가 뿜어져 나왔습니다. 잠시 후, 주변의 그리폰들은 광적으로 전령을 따르게 되었으며, 보레아스에 대한 변함없는 충성을 맹세했습니다."
 yale.124.a:0 "보레아스는 우리에게 무엇을 요구하는가?"
 
 yale.125.t:0 "도시를 거닐다" 
 yale.125.d:0 "보레아스의 전령은 사이러스발에 방문하여, 시내의 모든 아름다운 활동을 지켜보며 여유로운 걸음으로 산책하기로 결심했습니다. 걷는 내내, 은은한 기운 때문에 현지인들에게서 이상한 시선을 받았지만, 전령은 그들을 향해 웃어주었습니다. 그가 시장에 들어갔을 때, 배추를 파는 상인들 중 한 명이 다가와 그에게 누구냐고 물었습니다. 처음에 전령은 그가 단지 여행가라고 말했지만, 마침내 그가 보레아스의 전령이라는 것을 인정할 때까지 상인은 고집스럽게 굴었습니다. 일단 그의 신원이 밝혀지자, 다른 그리폰들도 주목했으며, 다양한 상인들과 시민들이 다가와, 그가 예일의 성자인지 물었습니다. 그가 겸손하게 네라고 대답하자, 그들은 모두 미소를 지으며 그와 이야기를 나누기 시작했습니다. 이러한 모습은 곧 신화적인 그리폰의 존재가 더 많이 알려지게 되면서 도시 전역에서 반복되었습니다. 그의 전설적인 이야기는 다소 반종교적인 성향의 사이러스발임에도 도시 전역에 퍼져나갔습니다." 
 yale.125.a:0 "정말 멋진 그리폰이군!" 
 
 yale.126.t:0 "전령의 설교" 
 yale.126.d:0 "마음이 가난한 사람은 복이 있나니, 하늘나라가 그들의 것이다.\n온유한 사람은 복이 있나니, 그들은 세상을 물려받을 것이다.\n의를 행하고 굶주림과 갈증을 느끼는 자들은 복이 있나니, 그들이 배부른 자들이다.\n자비로운 자들은 복이 있나니, 그들이 자비를 받을 것이다.\n마음이 정결한 자는 복이 있나니, 보레아스를 보게 될 것이다.\n평화로운 자들은 복이 있나니, 그들은 신들의 아이들이라고 불릴 것이기 때문이다.\n의를 위하여 박해받는 자들은 복이 있나니, 하늘나라가 그들의 것이다.\n나로 인하여, 그리폰들이 너희를 욕하고 핍박하며 거짓으로 온갖 종류의 악한 것을 말할 때에 너희에게 복이 있다. 예일의 부패는 보레아스의 이름으로 중단되어야 한다."
 yale.126.a:0 "아멘." 

 yale.127.t:0 "브루마에서의 기적"
 yale.127.d:0 "브루마의 붐비는 광장에서, 보레아스의 전령은 호기심 많은 군중들에게 그의 메시지를 전하기 위하여 날개를 활짝 펼쳤습니다. 오벨리스크의 꼭대기에 자리잡은 그는, 이상한 그리폰의 이야기를 듣고 그를 직접 볼 수 있는 기회를 갖게 되어 흥분한 학생들과 마을 사람들을 꽤나 많이 끌어 모았습니다.\n전령의 설교가 잠시 멈춘 동안, 지상에서 고함소리가 울렸습니다. "당장 거기서 내려와!" 두 명의 도시 경비대가 군중들을 밀치고 나와, 전령이 내려오도록 신호를 보냈습니다. 전령은 이에 응했고, 그들을 만나기 위하여 미끄러지듯 내려왔습니다. "이곳에서 설교를 해서는 안 됩니다, 선생님." 경비대 중 한 명이 말했습니다.\n"신의 진리를 전한 이유로, 처벌받는 겁니까?" 당황한 전령이 물었습니다. "저를 구속하고 싶다면, 기꺼이 그렇게 하겠습니다." 그는 고개를 숙이고 경비대를 향해 발톱을 뻗었습니다. 두 그리폰은 서로를 쳐다보며 망설였지만, 전령의 발톱에 강철 수갑을 채웠습니다. 수갑이 채워지자, 그는 발톱을 위로 들어 올렸습니다.\n"보레아스님의 힘을 볼지어다!" 전령의 발톱에 감긴 수갑은 밝은 오렌지색이 되며, 칙칙한 붉은빛을 내기 시작했습니다. 몇 초 만에, 수갑이 녹아내리기 시작했고, 녹은 금속이 도시의 자갈 위로 떨어졌습니다. 이 광경을 보고, 경비대는 몸을 돌려 최대한 빨리 달아났습니다."
 yale.127.a:0 "신들을 통한다면, 모든 것을 할 수 있습니다!"

 yale.128.t:0 "운명적인 만남"
 yale.128.d:0 "학술 위원회가 그린백의 그랜드 홀로 모이자, 거대한 그리폰 무리가 그들의 선지자의 인정을 요구하며 바깥에 모여들었습니다. 보레아스의 전령은 예일을 가로지르며 대중들을 흥분시켰고, 현재의 사회 질서에 대한 비난으로 추종자들을 얻었습니다. 이제 그의 추종자들은 위원회로 몰려들었으며, 위원회의 권위를 영원히 끝내기로 결심했습니다.\n희미하게 불이 켜진 위원회 회의실에는 마그니피쿠스 미쿠시안 총장이 발톱으로 관자놀이를 주무르며 앉아, 어떻게 이런 일이 일어날 수 있는지 궁금해했습니다. 어째서 사람들이 저 미친 그리폰의 헛소리를 믿고 무기를 들고 일어난 거지? 어떻게 하면 단지 빛의 속임수를 사용한 전령을 신성한 존재라고 믿게 된 거지? 그들의 망상이 예일의 종말이 되는 걸까? 이 모든 게 불가능해!\n갑작스러운 충격과 함께 회의실 문이 열리면서, 빛나는 인물이 위원회 안으로 걸어들어왔습니다. 그것은 전령 자신이었으며, 아무런 추종자 없이 홀로 서 있었습니다. "신자들이 이 땅을 물려받을 때가 왔습니다." 전령이 단언해왔습니다. 위원회 구성원들과 비교하여 수적으로 열세였음에도 불구하고, 그는 최고의 자신감을 발산했습니다. "보레아스께서는 여러분이 물러날 것을 요구하고 계시며, 그렇지 않으면 그의 분노를 목도하게 될 것입니다."\n"그게 무슨 뜻입니까?" 미쿠시안은 분노하여 떨리는 목소리로 말했습니다. "당신은 누구입니까?"\n"아직 못 들어보셨습니까? 제가 보여드리도록 하겠습니다." 전령은 그의 기운이 눈부신 빛으로 강렬해지자, 날개를 펼쳤습니다. 눈부신 백색 빛이 맹렬한 열기와 함께 위원회의 회의실을 뒤덮었습니다. 미쿠시안이 건물 전체가 불타오르지 않을까 두려워할 정도로, 그 열기가 높았습니다. 몇 초 후, 타오르는듯한 열기와 밝은 빛이 사라졌습니다. 전령은 마그니피쿠스 총장이 바닥에 쓰러지는 와중에도, 전혀 다치지 않은 채로 우뚝 서 있었습니다."
 yale.128.a:0 "위원회는 현 시간부로 해산한다."
 
