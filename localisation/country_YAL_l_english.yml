 send_invitations:0 "그리포니아에 있는 모든 자격 있는 나라들은 예일의 기록보관소에서 연구할 수 있는 초대장을 받게 될 것입니다. 참여하는 모든 국가는 우리를 보호하겠다고 약속해야 하지만, 기록보관소가 우리에게 주는 혜택을 공유할 것입니다.\n"
