 YAL_united_in_science_desc:0 "모든 그리폰들은 우리 주변의 세계를 이해하고 지식을 탐구하기를 갈망합니다. 사물의 본질에 대한 이 근본적인 호기심이 우리를 하나로 묶는 것입니다; 열린 마음과 열린 정신으로, 우리는 세상을 더 나은 곳으로 만들 수 있습니다!"
 YAL_frightened_newcomers:0 "두려워하는 국민들"
 YAL_frightened_newcomers_desc:0 "헤르츠란트 사람들은 우리들을 경계하고 있고 아직도 미래에 대해 불확실하게 생각하고 있습니다. 많은 지역 공동체들은 그들의 문화가 사라지는 것을 두려워하고 있습니다. 지금과 같은 상황에서, 우리는 과도한 양의 자원을 질서를 유지하는 데 써야 할 것입니다."
 YAL_scared_newcomers:0 "겁에질린 국민들"
 YAL_scared_newcomers_desc:0 "헤르츠란트 사람들은 우리들을 경계하고 있고 아직도 미래에 대해 불확실하게 생각하고 있습니다. 많은 지역 공동체들은 그들의 문화가 사라지는 것을 두려워하고 있습니다. 지금과 같은 상황에서, 우리는 과도한 양의 자원을 질서를 유지하는 데 써야 할 것입니다."
 YAL_unaccustomed_newcomers:0 "익숙하지 않은 국민들"
 YAL_unaccustomed_newcomers_desc:0 "새로운 방식은 익숙해지는 데 다소 시간이 걸릴 것이고, 헤르츠란트 전역의 많은 사람들은 여전히 불확실하다 생각하고 있습니다; 하지만 일단 그들이 새로운 사회의 산물을 맛보고 나면, 틀림없이 좋아하게 될 것입니다!"
 YAL_society_reformed:0 "개혁된 사회"
 YAL_society_reformed_desc:0 "헤르츠란의 모든 지도자들이 새로운 질서를 완전히 받아들였습니다. 이웃들끼리 서로 발톱을 맞잡았으며 홀로 남겨진 그리폰은 더 이상 존재하지 않습니다!"
 YAL_godly_unrest_idea:0 "종교적 불안"
 
 #YAL harmonist ideas
 YAL_ongoing_elections:0 "연립 정부"
 YAL_ongoing_elections_desc:0 "선거는 끝났지만, 다른 정당들은 아직 연합을 형성하지 못했습니다."
 YAL_social_reforms1:0 "사회 개혁"
 YAL_social_reforms1_desc:0 "모든 국민들이 기본적인 생필품을 충족시킬 수 있도록 정부 지원이 제공됩니다. 모든 국민들이 그들의 잠재력을 최대한 발휘할 수 있도록 만드는 것은 우리의 책임입니다!"
 YAL_social_reforms2:0 "사회 개혁"
 YAL_social_reforms2_desc:0 "모든 국민들이 기본적인 생필품을 충족시킬 수 있도록 정부 지원이 제공됩니다. 모든 국민들이 그들의 잠재력을 최대한 발휘할 수 있도록 만드는 것은 우리의 책임입니다!"
 YAL_social_reforms3:0 "사회 개혁"
 YAL_social_reforms3_desc:0 "모든 국민들이 기본적인 생필품을 충족시킬 수 있도록 정부 지원이 제공됩니다. 모든 국민들이 그들의 잠재력을 최대한 발휘할 수 있도록 만드는 것은 우리의 책임입니다!"
 YAL_improved_education:0 "개선된 교육"
 YAL_improved_education_desc:0 "우리는 헤르츠란트 전역에 있는 공립학교로의 접근을 넓히기 위하여 투자를 해왔습니다. 더 많은 지식이 다음 세대의 시야를 넓히고 모든 사람들의 삶을 개선할 것입니다."
 YAL_secular_education:0 "세속적인 교육"
 YAL_secular_education_desc:0 "신전은 우리의 교육과정에 발언권이 없습니다. 공립학교의 교육은 이제 완전히 세속적이고 종교적인 가르침은 존재하지 않습니다."
 YAL_religious_protest:0 "종교적 시위"
 YAL_religious_protest_desc:0 "일부 국민들은 신전을 가까이에 두지 않는 우리의 정책에 매우 불만스러워하고 있으며, 상당히 소란을 피우고 있습니다. 지금은 격렬해 보이지만, 시간이 지나면 사그라질 것입니다."
 YAL_equal_treatment:0 "평등한 대우법"
 YAL_equal_treatment_desc:0 "차별은 더 이상 우리 사회의 어느 부분에서도 용납되지 않습니다. 모든 생물은 존경받아마땅합니다: 발톱, 발바닥, 발굽."
 YAL_social_republic:0 "사회 공화국"
 YAL_social_republic_desc:0 "수 세기 동안, 제국에게 억압받은 신하들은 진정으로 번성할 수 있는 자유롭고 정의로운 사회를 꿈꿨습니다. 많은 노력과 투쟁 끝에 우리는 이 꿈을 현실로 만들었습니다."
 YAL_national_defenses:0 "국방 전략"
 YAL_national_defenses_desc:0 "우리는 우리의 것을 보호하고 우리의 자유가 다시는 위협받지 않도록 해야 합니다. 헤르츠란트 침공에 대비하기 위한 복잡한 계획의 일환으로 요새 건설이 강조되어 왔습니다."
 YAL_liberal_empire:0 "입헌군주제"
 YAL_liberal_empire_desc:0 "우리의 위대한 국가에서 구식과 신식의 최고의 생각이 합쳐졌습니다. 그로버 황제를 우리의 지도자로 삼아, 우리는 질서와 진보의 밝은 미래로 향합니다!"

