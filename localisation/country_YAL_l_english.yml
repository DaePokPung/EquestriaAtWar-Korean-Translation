 YAL_REVOLUTION_SPREADS:0 ""사격 준비!" 지휘관이 소리를 지르자, 군인들은 즉시 몸을 움직여 사격 대형을 형성했으며, 그들의 소총은 적들을 겨누었고, 야포에는 치명적인 포탄들로 가득 차 있습니다. 외로운 총소리와 고통의 외침, 깨지기 쉬운 휴전상태를 깨뜨리는 소리가 들려왔습니다.\n"사격 개시!" 지휘관이 소리치자 곧바로 무기들의 소리로 고통의 함성이 들려오게 되었습니다.\n전투가 확대되자 지휘관은 곧바로 증원군을 요청했고, 혁명군은 부상자들을 치료하기 위하여 검은 광장으로 이송했습니다. 전투는 밤이 될 때까지 계속되었고, 군대가 후퇴하면서, 포격이 실시되었는데 바리케이드를 포격하는 것에 만족한 것처럼 보였습니다. 검은 깃발은 여전히 군인들이 점령하려고 했던 바리케이드 위에 단단히 꽂혀 있었고, 비록 커다란 손실에도 불구하고, 혁명의 사기는 높았습니다. 왜냐하면, 그들은 사이러스발로부터 동지들이 동쪽에서 오고 있다는 소식을 받았기 때문입니다. 그들은 조금만 더 버티면 됩니다.\n혁명가들뿐만 아니라, 군대에도 증원군이 도착하고 있다는 소식이 들려왔습니다. 그들이 승리를 확보하기 위해서는 빠르게 행동해야 했습니다. 그래서, 군인들은 밤새 바리케이드를 둘러싼 건물들로 몰래 들어가 마지막 공격을 준비했습니다. 날이 밝았을 때, 그들은 총검을 부착하고, 창문 밖으로, 바리케이드로 뛰어올랐습니다.\n싸움은 처절했으며, 모든 그리폰들이 백병전을 벌였습니다. 양측은 모두가 바리케이드 위에서의 승리를 갈망했습니다. 해가 더 높이 떠오르자, 전투는 점점 잦아들었으며, 남은 혁명가들이 광장을 향해 휘청거리며 후퇴했고, 바리케이드는 군인들이 점령하게 되었습니다. 상처투성이의 예일 군대의 잔존 병력들은 바리케이드 꼭대기에 이르렀고, 그들 중 한 명이 바리케이드 위에 국기를 꽂았습니다. 군대가 승리했습니다. 그들은 광장 내부를 소탕해야만 했습니다!\n하지만 그들의 용감한 노력에도 불구하고, 군인들은 곧바로 승리를 거두지 못했습니다. 그들은 증원군을 받지 못했으며, 이 상태로는 검은 광장을 소탕하지도 못할 것입니다. 바리케이드를 점령한 수십 명의 그리폰들은 동료 군인들 대신 사이러스발 혁명가들의 환영을 받았습니다. 그들의 저항을 진압하는 데는 오랜 시간이 걸리지 않았으며, 그 후에 새로운 아나키스트 학생들이 정부 건물들로 날아갔지만, 정부의 중요 그리폰들은 이미 달아났다는 것을 알게 되었습니다. 예일의 수도는 혁명으로 무너졌지만, 전쟁은 아직 끝나지 않았습니다."
 YAL_STRIKE_SPREADS:0 ""사격 준비!" 지휘관이 소리를 지르자, 군인들은 즉시 몸을 움직여 사격 대형을 형성했으며, 그들의 소총은 적들을 겨누었고, 야포에는 치명적인 포탄들로 가득 차 있습니다. 외로운 총소리와 고통의 외침, 깨지기 쉬운 휴전상태를 깨뜨리는 소리가 들려왔습니다.\n"사격 개시!" 지휘관이 소리치자 곧바로 무기들의 소리로 고통의 함성이 들려오게 되었습니다.\n지휘관과 아나키스트들 모두 바리케이드를 둘러싼 장기간의 투쟁을 예상했지만, 혁명가들은 그들의 마음속에 안도감을 가지고 있었습니다. 아무도 이 일이 이렇게 빨리 일어나리라고는 예상하지 못했을 겁니다. 군인들의 대열이 바리케이드를 향해 전진하는 동안, 그 밑에 그림자가 드리웠습니다. 몇몇 그리폰들이 눈치챘을 때는 이미 너무 늦었습니다. 그린백 의학 대학의 학생들이 수술용 메스, 뼈 톱 그리고 그들의 의료 도구들을 휘두르며 그들을 덮쳤습니다. 의대생들의 습격으로 전투의 균형과 이 거리에 남아 있던 군대의 잔존 병력들이 무너졌고, 혁명가들은 귀중한 야포들을 노획했습니다.\n사회주의자들이 검은 광장에서 서로 축하를 나누고 있을 때, 의대생들의 표정은 험악했고 승리했음에도 기뻐하지 못했습니다. 대신 그들은 양쪽의 부상자들을 동등하게 대우하면서 일하러 갔습니다. 일부는 잠시 쉬는 시간을 가지겠다며 용서를 구하는 모습을 보였고, 나머지 혁명가들 또한 아나키-사회주의 혁명의 승리에 동참하지 않겠다는, 맹세를 어긴 사람들을 방해할 마음이 없었습니다. 다음 날, 사이러스발에서 지원군이 도착했고, 혁명의 중심부와 이전의 수도를 연결했습니다. 대부분의 육군 부대와 경찰들이 정부와 함께 도시를 떠났기 때문에, 도시의 나머지 부분은 비교적 사소한 전투로 확보되었습니다. 그린백 전투는 끝났지만 통제주의자들의 정부는 아직 무너지지 않았습니다."
 YAL_SOLDIERS_SPREAD_THE_WORD:0 ""사격-" 지휘관의 명령은 바리케이드에서의 외침으로 멈췄습니다.\n"발레리온 대위, 물러서라!" 그는 명령을 끝까지 내리지 못한 체, 얼어붙었습니다. 바리케이드에서 실루엣 하나가 최고 속도로 군인들을 향해 날아오르는 동안, 백 개의 총을 잡고 있던 그들의 손잡이가 느슨하게 풀렸습니다. 많은 군인들이 믿지 못하겠다는 표정으로 고개를 들어 어설프게 그에게 경례를 했습니다. 왜냐하면 그 그리폰은 다름 아닌 그들의 지휘관인 아서 아이르손 대령이었기 때문입니다. 그는 민간인 옷을 입고 있었지만, 그가 현역이던 시절, 그들 중 일부를 이끌었던 것이 틀림없는 그리폰이었습니다. 그는 몇 미터 안 되는 거리에서 멈춰 섰고, 군인들 중 일부는 주저하며 장교를 향해 총을 겨누었습니다. 군복이 없어도 그는 당당했으며, 단순한 권총으로 무장한 상태였습니다.\n"아서, 그, 선생님! 빨갱이들이랑 뭐 하고 있는 겁니까?" 발레리온 대위가 충격으로 떨리는 목소리로 물었습니다.\n"나는 시민들을 위하여 싸우고 있다네, 대위. 자넨 뭐 하는 건가?" 대령의 목소리는 위엄있었고, 양측은 장교의 대답을 듣기 위하여 숨을 죽였습니다.\n"저는 그저 명령을 수행하고 있을 뿐입니다 선생님. 당신들은 광장을 불법점거하고 있습니다. 보레아스에게 맹세컨대, 당신들은 정부를 무너트리려고 하고 있습니다!"\n전직 대령은 가만히 서서 이전의 부하의 눈을 응시했습니다. "발레리온. 제국은 우리를 물건 취급한다네! 우리가 만난 적도 없는 몇몇 그리폰들을 풍족하게 만들어주기 위한 모든 전쟁들에 말일세. 친구여, 우리의 적은 바리케이드 너머에 있지 않다네. 우리의 적들은 자네에게 우리를 쏘라고 말하는 사람들이라네. 누가 살고 누가 죽는지 결정할 수 있다고 말하는 사람들 말일세."\n지휘관은 침묵을 지켰고, 전 사령관을 쳐다보다가, 사람들로 가득 찬 바리케이드를 올려다보더니, 다시 부대로 돌아갔습니다. 그는 그들의 눈에서 공포를 볼 수 있었습니다. 그들은 오늘 죽고 싶지 않았습니다. 그는 중얼거리면서 눈을 감았습니다. "이번 일로 모조리 목이 매달리겠군." 그리고 큰 소리로 외쳤습니다. "예일의 장병들이여, 조국을 위하여 그동안 훌륭하게 봉사했다. 이제 나는 사람들을 위하여 봉사할 작정이다."\n얼마 후, 두 전직 장교들은 군용 통신을 이용하여 라디오 메시지를 보내 도시의 모든 군인들에게 혁명에 동참할 것을 촉구했습니다. 이 메시지는 할 수 있는 한 최대한 빨리 도시를 탈출 한 정부와, 그들이 여전히 의무를 다하고 있다고 믿고 있는 군인들을 놀라게 만들었습니다. 아나키스트들은 군인들과 함께 승리를 축하했습니다. 거리가 깃발처럼 붉게 물들지 않은 진정한 승리입니다."
 YAL_BATTLE_LOST:0 ""사격 준비!" 지휘관이 소리를 지르자, 군인들은 즉시 몸을 움직여 사격 대형을 형성했으며, 그들의 소총은 적들을 겨누었고, 야포에는 치명적인 포탄들로 가득 차 있습니다. 외로운 총소리와 고통의 외침, 깨지기 쉬운 휴전상태를 깨뜨리는 소리가 들려왔습니다.\n"사격 개시!" 지휘관이 소리치자 곧바로 무기들의 소리로 고통의 함성이 들려오게 되었습니다.\n전투가 확대되자 지휘관은 곧바로 증원군을 요청했고, 혁명군은 부상자들을 치료하기 위하여 검은 광장으로 이송했습니다. 전투는 밤이 될 때까지 계속되었고, 군대가 후퇴하면서, 포격이 실시되었는데 바리케이드를 포격하는 것에 만족한 것처럼 보였습니다. 검은 깃발은 여전히 군인들이 점령하려고 했던 바리케이드 위에 단단히 꽂혀 있었고, 비록 커다란 손실에도 불구하고, 혁명의 사기는 높았습니다. 왜냐하면, 그들은 사이러스발로부터 동지들이 동쪽에서 오고 있다는 소식을 받았기 때문입니다. 그들은 조금만 더 버티면 됩니다.\n혁명가들뿐만 아니라, 군대에도 증원군이 도착하고 있다는 소식이 들려왔습니다. 그들이 승리를 확보하기 위해서는 빠르게 행동해야 했습니다. 그래서, 군인들은 밤새 바리케이드를 둘러싼 건물들로 몰래 들어가 마지막 공격을 준비했습니다. 날이 밝았을 때, 그들은 총검을 부착하고, 창문 밖으로, 바리케이드로 뛰어올랐습니다.\n싸움은 처절했으며, 모든 그리폰들이 백병전을 벌였습니다. 양측은 모두가 바리케이드 위에서의 승리를 갈망했습니다. 해가 더 높이 떠오르자, 전투는 점점 잦아들었으며, 남은 혁명가들이 광장을 향해 휘청거리며 후퇴했고, 바리케이드는 군인들이 점령하게 되었습니다. 상처투성이의 예일 군대의 잔존 병력들은 바리케이드 꼭대기에 이르렀고, 그들 중 한 명이 바리케이드 위에 국기를 꽂았습니다. 군대가 승리했습니다. 그들은 광장 내부를 소탕해야만 했습니다!\n아나키스트들의 캠프를 소탕하기 위하여 예일의 다른 충성파들로부터 지원이 도착했습니다. 화염방사기와 함께, 그리폰들은 카이저광장의 텐트들과 그곳에 남은 그리폰들, 모든 것을 불태웠습니다. 수도는 안전해졌고, 이제 혁명가들은 하나의 거점만 남겨두었습니다."
 yale.38.a:0 "혁명이 승리했다!"
 yale.38.b:0 "맹세파괴자들에대해 보레아스에게 감사드립니다."
 yale.38.c:0 "군인들은 우리의 동지들이다!"
