 yale.74.t:0 "보레아스의 말씀"
 yale.74.d:0 "보레아스께서는 무한한 자비를 베푸시어, 우리를 축복해 주셨고. 전령을 보내셔서, 그가 우리 인간들 사이를 거닐 수 있게 하셨습니다. 그가 자신을 드러낼 수 있었던 모든 장소 중에서 예일을 선택한 것은 최고의 영광입니다. 우리는 그의 선택을 받았습니다! 사실, 이것은 축복이지만, 동시에 책임이기도 합니다. 전령을 지도자로 삼고 보레아스의 뜻을 이 세상에 실천하는 것이 우리의 의무입니다.\n모든 사람이 그들의 구원을 위해서 보레아스의 말씀을 들어야 합니다. 우리의 제자들이 전령의 가르침을 온 땅에 전파하여, 모든 사람이 그의 신성한 진리를 듣게 할 것입니다. 보레아스의 화신이 우리를 이끈다면, 누가 우리의 메시지를 거부할 수 있을까요?"
 yale.74.a:0 "보레아스의 영광을 모두가 알게 될 것이다!"

 yale.75.t:0 "선거!"
 yale.75.d:0 "헤르츠란트에서의 첫 번째 선거는 참가한 모든 사람들의 마음속에 영원히 기억될 것입니다. 페디시아의 도시에서 카테린의 시골 마을까지, 그리폰들과 개들과 헤르츠란트의 다른 시민들이 선거 부스로 모여 하원 의회의 첫 번째 대표를 선출했습니다. 투표율은 높은 편이었고, 심지어 가장 나이 많은 노인들 중 일부도 투표하러 왔습니다. 다음 날, 모든 신문의 1면에 가장 나이 많은 그리폰 한 명 실렸는데, 그는 투표를 하기 위해 투표소에 실려 가야만 할 정도였습니다. 투표를 한 후, 노인은 눈을 감았고, 그의 심장은 투표소에서 멈추었습니다.\n헤르츠란트의 가장 먼 곳에서의 투표 결과는 아직 끝나지 않았습니다. 그러나 조화주의 세력의 새로운 불빛당의 주요 후보인 조지나 프리드리카 쉴러는 선거 조직에 힘을 쓴 것으로 시민들의 많은 표를 얻는데 성공했습니다. 범 그리폰 주의에 야심을 많이 품은 국민공화당은 지역주의의 새로운 불빛당에 편승하는 걸로 보입니다.\n현실적으로, 쉴러가 사회민주당이나 보수당 중 어느 한 쪽과 연정을 맺을 필요가 있다는 것은 분명했지만, 조화주의자들이 다수당이 되도록 충분한 의석을 확보할 수 있게 도와줄지는 불확실합니다. 전자는 조화주의자들보다 더 좌파적인 사회보장 프로그램을 위하여 선거운동을 하는 반면, 보수주의자들은 군주제의 모습을 회복하기 위하여 결집했습니다. 어쨌든, 헤르츠란트의 국민들은 그들 자신의 운명을 결정할 기회를 잡았고, 유권자들의 소망을 전달하는 것은 정치인들의 몫이 될 것입니다."
 yale.75.a:0 "우리의 민주주의 실험이 시작되었다."
 
 yale.76.t:0 "연합을 선택하다"
 yale.76.d:0 "[YAL.GroverIsAlive]"
 yale.76.a:0 "사회민주당이 우리의 파트너가 될 것이다."
 yale.76.b:0 "황제당은 우리가 국가를 안정시키는 데 도움을 줄 것이다."
 YAL_GROVER_ALIVE:0 "선거 결과가 나왔을 때, 조지나 쉴러의 새로운 불빛당은 명백한 승리자였지만 의회에서 과반수를 차지하지는 못했습니다. 새로운 국가를 수립하는 불안한 시기에 소수의 정부로 시작하는 것은 꺼려지기에, 새로운 불빛당은 연립 파트너를 찾는 것을 선택하였고 쉴러에게 과반수를 넘겨줄 만큼 충분한 의석을 가지고 있는 두 정당과 회담을 열었습니다. 두 정당으로는 헤르츠란트 사회민주당의 빅 텐트 조직을 이끌고 있는 페디시아의 게르벤 코그헬과 브론즈힐의 이그나티우스 백작이 이끄는 황제당이 있습니다. 두 정상과의 초기 회담은 잘 진행되었으며, 새로운 불빛당은 두 정상과 협상을 마무리할 준비가 되어 있습니다.\nSPH는 시민들을 위한 사회 안전망을 제공하기 위하여 거대한 정부를 추진하는 것을 목표로 하고 있습니다. 그들의 가장 과감한 제안은 모든 시민들에게 필요한 가장 기본적인 생필품을 충족하는 걸 지원하는 보편적 기본소득의 도입이었습니다. 황제당은 일종의 군주제를 회복시키는 것을 목표로 하고 있지만, 우리의 평화로운 의도를 보여주기 위하여 그리포니아 황제의 칭호를 주장하지 않도록 백작을 설득했습니다. 이것은 헤르츠란트의 안정과 통합을 돕는 확실한 방법이 될 수 있습니다.\n양당은 우리의 답변을 기다리고 있습니다. 우리는 그들 중 한 명을 우리나라의 미래를 정의하는 데 도움을 줄 수 있도록 배에 태울 것이고, 다른 한 명은 명예로운 야당으로서 치밀하게 대응해올 것입니다. 어떻게 할까요?"
 YAL_GROVER_DEAD:0 "선거 결과가 나왔을 때, 조지나 쉴러의 새로운 불빛당은 명백한 승리자였지만 의회에서 과반수를 차지하지는 못했습니다. 새로운 국가를 수립하는 불안한 시기에 소수의 정부로 시작하는 것은 꺼려지기에, 새로운 불빛당은 연립 파트너를 찾는 것을 선택했습니다. 황제당은 유망한 것처럼 보였지만, 그로버 6세의 비극적인 살해와 함께, 많은 유권자들을 사로잡지 못했습니다. 이것은 새로운 불빛당에게 헤르츠란트 사회민주당의 빅 텐트 조직을 이끌고 있는 페디시아의 게르벤 코그헬을 선택하도록 제한하게 만들었습니다.\n협상은 우정의 정신으로 이루어졌고, 코그헬과 쉴러 사이에 신뢰의 끈이 형성되었습니다. 그들은 함께 강력한 사회보장제도를 마련하는데 성공했고, 그것은 모든 시민에게 주어지는 보편적인 기본소득으로 귀결될 것입니다. 이 동맹은 곧 대중에게 발표될 것이며, 이는 새로운 정부가 일을 시작할 수 있다는 것을 의미할 것입니다."

