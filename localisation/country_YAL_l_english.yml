##tech sharing events
 yale.91.t:0 "예일 박람회"
 yale.91.d:0 "과학과 발견의 엔진은 예일을 빠르게 발전시키며, 우리 시민들이 세상을 더 잘 이해하고 더 놀라운 발명품들에 접근할 수 있게 해줍니다. 하지만, 우리의 발전은 국경 밖에서는 거의 인정을 받지 못했습니다.\n이 문제를 해결하기 위하여, 학장국은 우리나라의 대학, 과학자, 기업들을 모아서, 그들의 성과를 홍보하는 예일 박람회의 자금을 지원해 줄 것을 요청했습니다. 이 프로젝트는 비용이 적게 들지는 않겠지만, 만약 승인된다면, 우리의 이미지를 홍보하는 데 놀라운 일을 할 것입니다.\n"
 yale.91.a:0 "우리는 예일을 홍보하기 위하여 모든 힘을 다해야 한다."
 yale.91.b:0 "우리는 영업 사원들이 아니고 학자들이다. 우리의 성과는 알아서 판매될 것이다."

 yale.92.t:0 "예일 박람회"
 yale.92.d:0 "오늘은 예일 박람회가 열리는 날로서, 대륙 전역에서 온 수천 명의 관심 있는 그리폰들과 포니들과 함께, 우리의 가장 빛나는 두뇌와 외부 세계의 가장 부유한 투자가들이 모이는 날입니다.\n도시 외곽의 수많은 낙후된 농지들이, 우리나라의 일류 대학과 급성장하는 기업들이 후원하는 전시장을 갖춘 웅장한 전시장으로 바뀌었습니다.\n오늘 행사의 하이라이트는 다음과 같습니다:\n그린게이트 대학교는 전자파를 이용하여 고기를 빠르게 가열시키는 조리 장치를 포함하여, 미래의 그리폰들의 삶을 더 쉽게 만들어 줄 다양한 소비자 제품을 홍보하고 있습니다. 이 기술이 있다면, 몇 분 안에 음식을 요리할 수 있게 될 것입니다. 굉장하네요!\n가미아는 동물 엑스포를 후원했습니다. 가미아는 그리포니아 대륙과 그 너머에서 온, 온갖 종류의 이국적인 생명들을 보여주었습니다.\n그리고 마지막으로, 그린백 의학 대학의 연구 발표가 있었습니다. 그린백 대학은 그들의 최첨단 약학 연구를 자랑했으며, 이 연구가 그리폰의 마법적 잠재력을 이끌어내는 데 어떻게 도움을 주고 있는지 보여주었습니다.\n오늘의 행사 역시 흥미진진하긴 했지만, 앞으로 2주 동안 펼쳐질 행사들은 우리 손님들에게 수많은 흥미로운 발견과 투자 기회를 약속해 줄 것입니다."
 yale.92.a:0 "예일이 세계무대에서 빛나기를."

 yale.93.t:0 "탭퍼 C.12"
 yale.93.d:0 "오늘, 그린백 에어는 그린게이트 대학과의 파트너십을 발표하면서, 민간용으로 사용될 탭퍼 M.15 폭격기의 재설계를 모색하고 있습니다. 이 새로운 설계안은 화물칸을 객실로 바꿔 60명의 승객을 태움으로써, 이전에는 볼 수 없었던 속도로 항공 여행을 가능하게 할 것입니다.\n속도의 향상과 함께, 이 새로운 항공기를 사용하면 발티메어, 필리델피아, 메인해튼, 웨터까지 직항 편을 운항할 수 있으며, 급성장하고 있는 셀레스티아 해 교통 수요를 공급할 수 있게 될 것입니다."
 yale.93.a:0 "언젠가 우리의 무기가, 우리의 삶을 개선할 수 있기를."

 yale.94.t:0 "그리폰 수혈"
 yale.94.d:0 "그린백 의학 대학의 수석 외과의사이자 교수인 레이븐 드류는 오늘 그리폰 의학 분야에서 획기적인 발전을 이루었다고 발표했습니다. 그의 최근 연구에 따르면, 그는 마침내 그리폰들의 다양한 혈액형의 코드를 해독해내어, 받는 사람의 생명을 위태롭게 하지 않는, 안전하고 안정적인 수혈 방법을 찾아냈다고 합니다.\n포니 의사들은 거의 20년 동안 이 지식을 독점해왔지만, 이러한 혁신을 이루어내어, 그리폰과 포니 간의 의료 서비스 지식과 기술적 격차를 해소하게 되어, 커다란 진전을 이루어냈습니다."
 yale.94.a:0 "드류의 이름이 우리의 가장 위대한 인물 중 하나가 되기를 바랍니다."

 yale.95.t:0 "클로네스-호크 논쟁"
 yale.95.d:0 "미든하임의 대표적인 경제학자들인 메이나르드 클로네스 경과 아우구스트 폰 호크 경은, 경제 철학의 경쟁자로 알려져 있습니다. 이 경쟁은 대부분 사적인 영역에서 서로 맞붙었었지만, 두 사람은 캠퍼스에서 열릴 공개 토론회에 동의했습니다.\n강연장에는 입석만 남아 있는 등, 행사 참석률이 이례적이었습니다.\n클로네스는 가격을 규제하고, 안정적이고 지속적인 자원과 자본의 흐름을 보장하는 이퀘스트리아 경제의 성공사례를 지적하면서, 경제 문제에 대한 국가 개입의 중요성으로 공격을 시작했습니다.\n호크는 이퀘스트리아의의 경제는 예외로 두어야 하며, 스카이폴과 플로웨나 같은 국가들의 성공을 지적하며, 그리포니아 대륙에서는 규제 완화와 정부의 감독 완화가 좀 더 효과적이라고 반박했습니다.\n논쟁은 거의 90분 동안이나 격렬하게 벌어졌으며, 학문적으로 봤을 때 서로가 상대방에게서 우위를 점하지는 못했습니다."
 yale.95.a:0 "경제학자들이 그렇게나 열정적일 줄 누가 알았겠어?"

 yale.96.t:0 "에본클로의 논문"
 yale.96.d:0 "조세핀 에본클로는 경제 철학에서 호크 학파를 지지하는, 미든하임에서 덜 알려진 교수입니다.\n최근, 그녀는 공산주의와 우월주의 경제 정책 모두를 겨냥한 논문을 발표했고, 지배하고 통제하는 경제학을 신랄하게 비판했습니다.\n그녀는 첫 번째 글에서 좌파 사상은 소비재뿐만 아니라 심지어 기본적인 생필품조차도 시민들에게 제공하지 못하는 것을 묘사하면서, 스탈리온그라드 정권의 실패와 같은 사회주의 정책을 지적했습니다.\n두 번째 글에서, 그녀는 초국가주의 정권은 약탈과 전쟁의 전리품으로만 그들의 경제를 운영하는 미화된 도적들에 지나지 않는다고 묘사하였으며, '정복 정책'을 이용할 수 없게 된다면, 그들은 만연하고 지속 불가능한 군사 지출로 무너질 것이라고 주장했습니다.\n이 논문들은 그녀를 브루마와 사이러스발의 비평의 표적으로 만들었지만, 미든하임에 있는 그녀의 동료들은 좋은 반응을 보였습니다."
 yale.96.a:0 "예일에는 에본클로 같은 사람이 더 필요하다."

 yale.97.t:0 "폴아웃: 그리포니아"
 yale.97.d:0 "미든하임 출신의 비교적 알려지지 않은 기술자인 캐롤라인 캐서린은, 최근 그리포니아와 세계 전체에 영향을 줄 수 있는 핵 전쟁을 다룬 소설을 출판했습니다.\n그녀의 소설은 릴리스 핍트로바라는 이름의 그리폰의 이야기로 진행됩니다. 그녀는 그녀의 볼트에서 벗어나고 핵 전쟁 이후의 그리펜하임을 탐험합니다. 변화된 사회의 공포를 극복해나가며, 그리폰의 모습에서 변질된 다양한 생물들을 만나고, 종족의 순수성을 중요시 여기는 비정상적인 제국 정부를 만나기도 합니다.\n이야기 도중에, 그녀는 카를 데드샷이라는 이름의 투박한 총잡이 그리폰과, 같은 볼트 출신이자 가수인 발렌타인과 함께 핵 전쟁 이후의 황무지에서 살아남기 위하여 행동합니다.\n이 책은 제국 전역에서 많은 비판을 받았지만, 이 책의 팬들은, 이 책이 유아 과학 소설 장르의 빛나는 등대라고 주장하고 있습니다."
 yale.97.a:0 "아, 나는 33장까지 읽었지."

 yale.98.t:0 "성전환"
 yale.98.d:0 "약 20년의 기간 동안, 사이러스발 대학의 사회학 교수들은 그린백 의학 대학의 정신의학학부와 함께 성 불편증 분야를 연구해 왔습니다. 이론적으로, 일부 소수의 사람들은 그 사람이 인지한 성별이, 그들의 신체적 특징과 일치하지 않는 상태를 가지고 있습니다.\n이 분야에 대한 연구는, 미신적인 과학의 분야라고 비난하는, 두 대학의 교수진들과 추기경으로부터 많은 비판을 받아왔습니다. 그럼에도 불구하고, 이 프로젝트에 참여한 연구원들은, 이 문제를 해결하는 것을 돕기 위하여 많은 의학 및 치료 기술을 개발했습니다.\n그들의 연구의 축적은 남성 그리폰의 성기를 여성 그리폰의 성기로 바꾸는 수술의 이론화로 이어졌습니다. 오늘, 이 기술을 사용한 최초의 수술이 성공적으로 끝났는데, 릴리 이글페더의 생식기를 성공적으로 바꾸는데 성공하였으며, 조지 비크루오에 의해 새로운 영역이 개척되었습니다.\n이러한 움직임은 많은 비난에 부딪혔지만, 연구원, 의사, 그리고 직원들은 모두 이 분야의 연구를 계속하겠다고 맹세했습니다."
 yale.98.a:0 "허, 우리의 투자금으로... 이걸 연구했다고?"
 
