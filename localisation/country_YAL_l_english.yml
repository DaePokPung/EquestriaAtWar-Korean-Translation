 YAL_GROVER_ALIVE_103:0 "나의 혈육"
 YAL_GROVER_ALIVE_103_DESC:0 "그로버가 황제의 침실로 들어서자, 다시 이 방에 있게 된 것에 대하여 오싹한 편안함을 느꼈습니다. 그리운 집이라는 느낌과 전혀 다른 낯선 곳이라는 느낌이 동시에 들었으며, 너무 많은 것이 바뀌어있었습니다. 그가 잠을 자던 침대는 없어졌고, 훨씬 더 작은 침대를 방의 중앙에 놓기 위하여, 가구들이 구석으로 밀어 넣어진 상태였습니다.\n그로버의 움직임이 멈췄습니다. 침대 시트는 이리저리 헤집어져 있고, 베개는 옆으로 밀려나있으며, 물컵이 침대 옆에 엎질러져있습니다. 그리고, 황제는 이곳에 없었습니다. 그로버가 이 모든 것을 파악했을 때, 때마침 서까래가 삐걱거리는 소리를 들을 수 있었습니다. 그가 고개를 돌리자마자, 작은 인물이 급습하여, 그는 생각조차 할 수 없었습니다.\n"으아아아아! 죽어라 마아르 괴물아!" 어린 황제는 그로버의 머리 주위를 원을 그리며 날아서, 노출된 갈비뼈를 붙잡고, 그의 강력한 무기인 놀이용 작은 나무 검을 휘두르며 "공격자"의 두개골을 계속해서 두들겼습니다.\n그로버는, 강력하고 힘이 셌지만 이 버릇없는 아이를 멈출 수 없었습니다! 그는 아이를 다치게 하고 싶지 않았습니다. 그는 자신의 혈육이었습니다. 하지만 지극히 높은 보레아스시여! 아이는 그를 때리는 걸 멈추지 않을 겁니다! 그로버는 갈비뼈를 단단히 붙잡고 그의 조상을 향한 가차없는 공격을 멈출 생각이 없어 보이는 어린 그로버를 떼어내려고 시도했으나 실패했습니다. 그가 어린 황제에게 말을 걸려고 할 때마다, 아이는 더 큰 소리를 질러댔습니다. 그로버의 인내심이 한계에 다다랐습니다. 그는 바로 위로 날아가서... 천장에 부딪친다면... 이 성가신 해충을 떼어낼 수 있을 거라고 생각했습니다. 하지만 그가 그의 "완벽한" 계획을 실행에 옮기기 전에, 그로버는 방 안에 들어와있는 다른 사람을 보았습니다. 베니토였습니다. 상처를 입었음에도 불구하고, 서있었습니다. 그로버는 다시 한번 결투를 준비했습니다. 검을 휘두르는 아이가 등에 업혀있거나 말거나, 그는 멈추지 않을 것입니다.\n하지만 베니토는 싸우러 온 것이 아니었습니다. 그는 문틀에 기대어 있었습니다. 첫 번째 결투에서 부상을 입은 게 분명해 보였습니다. 그는 단순히 어린 황제에게 발을 들어 보였을 뿐이었는데, 아이는 그에게 맹세를 한 수호자이자 가장 나이 많은 친구를 보자마자, 공격을 잠시 멈추었습니다.\n"그로버... 당신은 당신의 조상님을 존중하는 법을 배워야 할 것 같군요." 그 개는 그로버가 그에게 던져준 검 덕분에 자신을 똑바로 지탱할 수 있었습니다, "고조할아버지께 좀 더 예의를 갖추셔야 할 것 같습니다...""
 YAL_GROVER_ALIVE_103_RESP:0 ""저의 뭐요?""
 YAL_GROVER_DEAD_103:0 "시간"
 YAL_GROVER_DEAD_103_DESC:0 "심지어 패배한 상황에서도, 페르디난드 던클로는 그로버 2세의 눈을 바라보는 것을 두려워하지 않았습니다. "나는 사실만을 말했다. 꼬마는 죽었다. 당신은 너무 늦었어, 그게 다다." 황제는 검을 반역자의 심장을 향해 똑바로 겨누었지만, 분노가 가라앉지 않았습니다.\n"어째서지? 어째서 아이를 자기 수족으로 다루지 않았지?" 그로버는 그를 내려다보며, 반역자의 말을 믿으려 하지 않았습니다.\n"황제는 진정한 권위를 잃었다. 꼬마는 제국의 썩어가는 시체를 파먹는 사람들의 졸개에 불과했다. 제국의 영혼을 살려내기 위해서는, 아이를 제거해야만 했어. 개인적인 원한은 없었다." 던클로는 자신이 한 일이 옳은 일이라고, 스스로 확신하며 자랑스럽게 웃었습니다.\n마침내, 진실의 자각이 그로버에게도 나타났습니다. 던클로 앞에 있는 완전히 뒤틀린 사람이 무릎을 꿇었습니다. "반역자 자식, 그 아이는 단순한 어린애에 불과했는데, 무참하게 죽이다니!"\n"조국의 이익을 위하여 다른 모든 고려 사항들은 무시되어야 한다는 것을, 당신도 알아야만 할 거다." 반역자는 차갑게 대답했고, 그로버 2세는 단념했습니다. 그는 단숨에 페르디난드의 목을 움켜쥐고, 장교의 날개가 벽에 눌릴 때까지 밀어붙였습니다. 그 후 그로버 2세는 던클로의 목을 쥐고, 바닥에서 들어 올렸습니다.\n장교는 황제에게 반항했지만, 그가 할 수 있는 일은 거의 없었습니다. "네놈은 희생에 대해 아무것도 모른다, 반역자." 그로버 2세가 페르디난드를 바닥으로 내려치기 전에 말했습니다. 황제는 내동댕이쳐진 배신자가 움직이기 전에 한 발로 그를 잡았습니다. 검을 집어넣으며, 그로버는 끔찍한 처벌을 하기 전에, 잠시 동안 밑에서 꿈틀거리는 그리폰을 보며 즐겼습니다. 초자연적인 힘으로, 그는 배신자의 날개를 꼭 쥐고, 부러질 때까지 비틀어, 페르디난드의 잘난 체하는 웃음을 비명으로 만들었습니다. 이것으로도 충분하지 않으니, 황제는 장교의 철십자 훈장을 떼어낸 뒤, 그의 목을 잡고, 침실의 창문으로 데려갔습니다. "너. 네가 모든 것을 앗아갔다. 영원히 고통받아라, 반역자." 한 번의 던짐으로, 창문이 산산조각이 났고, 페르디난드 던클로는 진흙 속에 처박히며 죽음을 향해나아갔습니다.\n침실은 조용해졌고, 그로버의 감정은 분노에서 고통스러운 슬픔으로 바뀌었습니다. "보레아스여... 신이시여, 어째서?" 다시 살아난 시체는 떨면서 무릎을 꿇었고, 그의 주변의 마법은 희미한 푸른빛을 발했습니다. "보레아스여, 어째서 나를 이렇게 늦게 돌려보낸 것입니까? 구토도 사라졌고. 나의 혈육. 나의 자손마저 사라졌습니다! 당신이 몇 달만 더 줬더라면, 아이를 구했을 것입니다..." 그는 훌쩍이며, 몸을 떨었지만, 아무런 눈물도 나오지 않았습니다. 신들은 침묵했습니다. "어째서...?" 그는 계속해서 반복하고 또 반복했습니다."
 YAL_GROVER_DEAD_103_RESP:0 ""내가 실패했구나, 아이야. 미안하구나.""

 yale.129.t:0 "대관식"
 yale.129.d:0 "그리폰스톤의 모든 발코니에서 깃발이 흔들리고, 꽃들이 전통적인 대관식의 도시의 가로등을 장식했습니다. 거의 모든 그리폰이 바깥에 나와 있었고, 그로버 6세의 대관식이 열릴 예정이었던 보레아스 신전에 가능한 한 가까이 모여들었습니다. 신전의 광장은 이미 제국의 근위대가 자리 잡고 있었으며, 자신들의 명예를 자랑스럽게 과시하고 있었습니다. 그로버 2세와 그로버 6세는 근위대와 하객들과 함께 시내를 행진했고, 그들이 신전으로 가는 동안, 그들은 귀청이 찢어질 듯한 환호를 받았습니다.\n신전 안에서, 스테인드글라스 창문들은 태양빛을 장난스럽게 통과시켰습니다. 대륙 전역에서 온 손님들과 바다 너머에서 온 외교관들이 그들의 자리에 앉으며, 대관식이 시작되기를 기다렸습니다. 그러나 두 황제가 사원에 들어서자, 모든 참석자들이 일어섰고, 황제의 깃발을 옮기는 의장대가 손님들 앞을 천천히 지나갔습니다. 두 그로버는 손님들의 앞을 나아가며, 단상으로 올라섰습니다.\n그로버 6세는 그의 고조할아버지 앞에 무릎을 꿇었는데, 그의 마법의 기운이 지금보다 더 차분했던 적은 없었던 것 같습니다. 정복자 황제는 그의 후임자를 위하여 공식적으로 선언해주었습니다. 어린 그리폰은 그의 조상들을 예의 바르게 나열하며, 모든 땅과 시민들의 법과 고대의 권리와 특권을 지키고, 훌륭한 황제가 해야 하는 것처럼 제국과 신앙을 수호하겠다고 약속했습니다. 맹세가 끝나자, 아퀼레이아와 윙바르디등의 왕들이 일제히 일어나 "황제 폐하 만세!" 하고 외치고, 나머지 무리가 뒤따랐습니다. 그 뒤, 보레아스 집정관은 충성을 맹세한 신하들을 대상으로 충성 맹세를 암송했고, 밖에서는 아크투리우스 집정관이 군인들에게, 아이르 집정관은 평민들을 위하여 암송해 주었습니다.\n공식적인 일정을 끝낸 후, 황제는 궁전으로 돌아갔고, 그곳에서 그는 소란스러운 군중들 위에 있는 발코니에 나타났습니다. 황제 대관식의 축하 행사는 그리폰스톤에서 밤늦게까지 계속될 것이며, 나머지 제국은 라디오를 통해 대관식을 즐기거나, 며칠 후 영화 속 영상을 통해 대관식을 즐길 수 있습니다."
 yale.129.a:0 "그로버 6세 황제 폐하 만세!"

 yale.130.t:0 "황제의 무덤"
 yale.130.d:0 "브론즈힐의 개들은 수년간, 제국의 계획에서 높은 비율을 차지하며 계획을 담당해왔습니다. 그들은 백국에서 가장 높은 산봉우리인 슈바르츠크론 깊은 곳에 은신처를 두고, 무덤을 조각했습니다. 현재 그들의 작업이 완료되자, 이 무덤의 유일한 주인이 상태를 점검하기 위하여 도착했습니다. 수천 명의 개 노동자들이, 거대한 입구를 에워쌌습니다. 그로버 2세는 짧은 연설로 그들의 노고에 감사를 표했고, 브론즈힐에 처음 도착한 겁에 질린 난민들로부터 시작되어, 현재의 자랑스러운 제국인이 된 것의 차이를 생각하면서 즐겁게 웃었습니다.\n그러고 나서, 그와 그로버 6세는 무덤으로 들어갔습니다. 무덤 안은, 한쪽에는, 황제가 필요로 하는 모든 편의 시설들이 있는 거실이 있었는데, 많은 두꺼운 책이 있는 서재와, 현대적인 무기와 고전적인 무기들로 가득 찬 무기들이 있는 장소였습니다. 더욱 화려하게 장식된 중심부의 바닥은, 그리포니아 제국의 지도를 정교하게 묘사한 모자이크 장식이 있었습니다. 벽면의 스테인드글라스 장식은 그로버 2세의 생애를 표현한 것으로, 첫 번째 장식인 아퀼레이아의 반란을 진압하는 것에서부터 브론즈힐로 개들을 환영하는 것 그리고 두 번째로 제국을 정복하는 것까지를 묘사했습니다. 거실 건너편에는 거대한 방이 있었는데, 황제가 원하는 신하들이나 제국 근위대의 그리폰과 개 조각상들이 줄지어 늘어서 있었습니다. 이 모든 장소는 실제 무덤과 이어져있었는데, 최고급 보석들이 놓인, 두 개의 대리석 석관이 조각상들에 둘러싸여 있습니다. 왼쪽은 디스크렛 가문, 오른쪽은 그로버 가문의 것이며. 왼쪽 석관은 '기셀다'라고 쓰여 있었고, 오른쪽 석관은 열려 있었습니다.\n이 모든 것을 지켜본, 그로버 2세는 어린 황제의 어깨에 발톱을 얹었습니다. "그들이 놀라운 일을 해냈어, 그렇지 않느냐?"\n미소보다는, 울상에 가까웠던 그로버 6세가 고개를 끄덕였습니다. "아마 좀 더 비워둬도 괜찮을 거예요... 개들은 신경 안 쓸 거예요, 그들은 당신이 곁에 있는 걸 좋아해요. 저를 위해 브론즈힐을 통치하셔도 돼요!"\n정복자는 고개를 저었습니다. "지금은 너의 시간이란다. 너는 너의 모든 조상들의 피와 두뇌와 용기를 가지고 있단다, 그로버. 너는 나보다 더 똑똑하고, 인내심도 강하단다. 확신이 들지 않는다면, 신들에게 기도해보렴."\n어린 그리폰은 그를 껴안았고, 그의 조상은 그의 마법의 몸이, 단 한 번이라도 따뜻함을 느껴볼 수 있기를 바랐습니다. "사랑해요." 어린 그로버가 말했고, 늙은 그로버가 깃털을 헝클어뜨렸습니다.\n"나도 사랑한다. 이제 가거라, 너의 인생을 살아야지. 네가 필요하다면 언제까지고 여기 있으마."\n그로버 6세가 황제의 무덤을 나오기까지는 오랜 시간이 걸렸습니다."
 yale.130.a:0 ""안녕히 주무세요. 보고 싶을 거예요.""

 yale.131.t:0 "차가운 분노"
 yale.131.d:0 "나는 그리포니아의 황제이다. 수백만 명이 내게 경의를 표한다. 세상에서 가장 훌륭한 군대가 내 명령을 받으며, 가장 완고한 왕국을 정복했고, 가장 야만적인 땅을 길들이고 있다. 나는 보레아스의 제자이고, 아크투리우스의 종자이며 아이르의 하인이다. 내가 일으킨 전쟁으로 고통과 괴로움이 있었지만, 이제 그리포니아에는 평화가 찾아왔다.\n나는 이것으로 나에게도 평화가 찾아 오기를 바랐다. 내면의 고통이, 계속 나에게 에너지를 주는 이 상처가 나를 미치게 한다. 이 저주 속에 갇혀서, 아직도 밤에 잠을 이룰 수가 없다. 왜 내가 돌아온 거지? 왜 내가 공허한 세상에서 나와야 했을까? 구토, 그리폰스톤의 나의 형제. 동생의 가문은, 수십 년 전에 보레아스의 우상을 잃고 단절되었다. 나의 증손자는 아들이 칼을 드는 것을 보기도 전에 왕좌에서 병들어 죽었다. 끔찍하다!\n하지만 그 어떤 것도, 그 반역자에 의해 나에게서 뜯겨져나간 그로버 6세에게는 미치지 못한다. 심지어 마아르조차도 혐오감과 분노를 표현할 수 없을 것이다, 나는 여전히 그 아이를 생각하고 있다. 그 아이, 나의 혈육, 나의 목적. 적어도, 나는 그 아이가, 나의 목적이라고 생각했다. 나는 매일 그 아이를 생각한다. 그 아이와 함께 있기를 갈망한다. 구토, 기셀다, 내 아들도 함께. 그들이 나보다 더 나은 그리폰들이라면, 왜 내가 이곳에 있는 거지?\n나는 이 문제를 오랫동안 곰곰이 생각해왔다. 그리고 나는 답을 찾았다. 나는 보레아스의 평화를 이 세계에 가져올 것이다. 아크투리우스의 챔피언이 될 것이다. 신들이 내게 이런 몸을 준 것은, 많은 사건들을 일으키라는 뜻일 거다. 그렇지 않았다면 나는 진작에 쓰러지고 사라졌을 것이다. 나는 그들의 말을 전 세계에 전할 필요가 있다. 그들은 나를 앞으로 밀어붙이기 위해 이런 증오를 주었다.\n그래 좋아. 만약 이것이 가족들과 함께 하기 위해 내가 해야 하는 일이라면, 도전을 받아들이겠다."
 yale.131.a:0 ""아무도 내 앞에 설수 없을 것이다.""


##Plus Neutral Events
 yale.12.t:0 "과거로부터 온 편지"
 yale.12.d:0 "오늘, 이상한 봉투가 마그니피쿠스 총장의 우편함에 도착했습니다. 이상한 것은, 바로 총장의 사무실의 인장이 찍혀있다는 것이었습니다. 그의 보좌관이 그에게 이 특이한 편지를 건네주었을 때, 이 편지가 과거에서 왔다는 것이 분명해졌습니다...\n"이 편지의 수신자에게,\n이 편지는 그리폰 종족을 위하여 헌신하신 것에 대하여 축하와 감사를 표하기 위한 것입니다. 만약, 당신이 나에 대하여 알고 싶다면, 그전에 당신에게 몇 마디 해주고 싶습니다. 의심할 여지 없이, 저의 지난 생애는, 많은 놀라운 발견들이 선과 악을 위하여, 부와 권력에 대한 욕망이나, 다른 사람들의 힘에 대한 두려움 속에서 이루어졌습니다. 저는 여러분이 저보다 더 깨달은 시대에서, 자신을 발견하기를 바라지만, 우리의 기본적인 사고방식에 큰 변화가 없을까 두렵습니다. 예일을 위한 저의 준비가 악순환을 깨고 평화를 추구하기 위하여, 과학을 이용하려는 당신의 노력에 도움이 되었기를 바랍니다.\n아마도, 제가 운이 좋다면, 여러분은 대학에서 모든 과학자들이 이전 사람들의 어깨 위에 서게 되는 것을 배웠을 것입니다. 그리고 제가 그 거인들 중 한 명이라면 좋을 것 같네요. 하지만, 이것이 전부는 아닙니다. 우리는 모든 사람들의 어깨 위에 서 있습니다. 그들은 노동을 통해 우리가 앞으로 나아갈 수 있는 환경을 제공해 줍니다. 과학적 진보는 과학자들에게 가 아니라, 과학자들이 연구를 할 수 있게 해주는 사람들에게 주어져야 합니다. 따라서, 과학의 진보의 결실을 맺을 자격이 있는 것은, 사회의 모든 존재라는 결론을 내릴 수 있게 됩니다.\n이 진실은 자명한 사실일지도 모르지만, 지도자로서의 당신의 여정이 나와 같았더라면, 당신은 많은 의구심을 가졌을 것입니다. 당신의 안전과 당신이 소중히 여기는 것들에 대한 의심이, 당신에게 맡겨진 사람들의 이익을 위하여, 주어진 위치를 사용하는 데 방해가 될 수 있습니다. 저는 여러분이 가장 어두운 시기에도 그러한 욕망에 굴복하지 않은 것에 대해 진심으로 감사드리며, 여러분의 시민들이 바라는 것은, 여러분이 이렇게 강인한 존재로 남아 주는 것이 틀림없다고 생각합니다.\n진심입니다,\n단 하나의 존재, 보레안 비더그리프."\n총장은 미소를 짓기 전, 잠시 편지를 쳐다 보았습니다. 이 수수께끼 같은 예일의 설립자는 언제나 놀라움을 주었는데 그의 마지막은, 바로 이 가슴 따뜻한 일이었습니다. 그의 마지막 소원은 실제로 이루어졌습니다."
 yale.12.a:0 "우리는 올바른 길을 선택했다."

##Communist Events
 yale.13.t:0 "조합 문제"
 yale.13.d:0 "사이러스발 대학의 새로운 총장인 에리히 뮈슈나벨은, 대학의 어둑한 A-12 강의실을 살펴보았습니다. 사회복지계획을 구상한다는 이유 아래, 위원회를 장악한 혁명가들의 첫 번째 만남이었습니다. 첫 번째 성공 이후, 자리는 학생들과 교수들로 가득 차있었고, 서로 신나게 잡담을 나누었습니다. 늦은 저녁시간이었기 때문에, 이곳을 제외하고는 대학은 텅 비어 있었습니다. 학생 조직의 지도자들과, 앞으로의 계획을 입안하는 것을 도왔던 교수들은, 총장의 연설을 듣기를 기대하며, 고무적인 미소를 짓고 있었습니다.\n에리히는 사람들을 조용히 시키기 위하여, 책상을 두드렸습니다. 오늘 밤 결정될 문제는 단 한 가지였지만, 많은 논란거리가 있는 요소였습니다. 그의 목소리는 크거나, 권위적인 것은 아니었지만, 교수였던 그는 사람들 앞에서 말하는 것에 많은 경험이 있었습니다: "동지 여러분, 오늘 밤 이렇게 와주셔서 감사합니다. 사전에 전달한 바와 같이, 우리는 이 나라의 주요 노동조합들과 접촉했으며, 그들은 우리의 협력 제안에 호의적인 반응을 보여주었습니다."\n사람들은 좋은 소식에 기쁜 마음으로 서로 속닥거렸지만, 총장이 침묵을 지킬 때에만 말을 할 것이라는 것을 알아차리고는, 다시 침묵을 지켰습니다. "문제는, 조합의 지도부는 이제부터 우리의 의사 결정에 참여하기를 원하고 있습니다. 당연히, 노동조합은 우리에게 혁명을 본격적으로 시작할 수 있는 힘을 제공해 줄 것이지만, 조합의 지도부는 정규적인 교육받은 이들과는 별개로 평범한 노동자들입니다. 그러므로, 저는 이 자리에 참석하신 모두에게 권해드리는, 두 가지 행동 방침을 제안하겠습니다. 여러분이 고를 수 있는 선택지는, 당분간은 조합의 지도부가 중요한 의사 결정에 관여하지 않도록 하거나, 아니면 이곳에서 열리는 모든 회의에 그들을 완전히 포함시키는 것입니다. 이제 발언하고자 하는 모든 동지들의 이야기를 들어보겠습니다."\n그 다음, 몇 시간은 그들 자신의 의견을 말하는 많은 참석자들의 의견으로 채워졌습니다. 때로는 단순한 문장, 때로는 하나의 제안 혹은 다른 의견에 대한 불꽃 튀는 웅변이 이어졌습니다. 하지만, 밤이 깊어질 무렵에 내려진 결론은..."
 yale.13.a:0 "사이러스발은 지식인들이 회의를 계속 책임지도록 결정했다."
 yale.13.b:0 "사이러스발은 조합원들을 완전히 포함시키도록 결정했다."

 yale.14.t:0 "새로운 신병들"
 yale.14.d:0 ""참 이상하네." 라르스 슈베르촌 대위는 그의 머리를 긁적였습니다. 이 숫자들은 말이 되지 않았습니다. 지금까지 몇 년 동안, 사이러스발은 예일에서 가장 낮은 입대율을 보였지만, 지난 두 달 동안, 그 수는 급증하여 브루마를 능가하게 되었습니다. '그리포니아의 스탈리온그라드'로 바뀌려는 건가? 그는 혼자 한숨을 쉬었습니다; "이곳의 사회주의자들은 언제나 비협조적이라고 생각했었는데. 결국 위원회가 적절한 대학을 선택한 것 같네."\n사이러스발에 사는 어린 그리폰들이 왜 갑자기 군대에 그렇게 열광하는지, 정말 알 수 없는 일이었습니다. 그들은 모두 각기 다른 대대와 부대에 지원했으며, 그들 중 누구도 장교로서는 관심이 없는 것 같다는 것이 눈에 띄었습니다. 슈베르촌은 이 숫자에 고개를 끄덕이며 미소를 지었습니다. 아마도 아크투리우스께서 꿈속에서 이 학생들을 찾아가게 되어, 마침내 그들의 본분을 알게 된 걸까요?\n어쨌든, 그의 근무는 거의 끝나가고 있었고, 그는 그의 아내를 만나고 싶어졌습니다. 어쨌든 대위는 보고서를 읽지 않았습니다. 사이러스발에서의 새로운 군대의 열기는, 비밀로 남겨두더라도 아무런 해가 없을 것입니다. 라르스 대위는 캐비닛에 서류를 쑤셔 넣었고, 지휘계통에 현재의 이상한 상황을, 더 이상 보고하지 않기로 결정했으며, 대신 그의 아내에게 일찍 돌아갔습니다."
 yale.14.a:0 "정말이지 모범적인 학생들이다!"
 
 yale.15.t:0 "진실!"
 yale.15.d:0 "사이러스발 대학의 지하는 엄청나게 더웠으며, 이것은 신문을 찍어내게 되면서 발생한 일이었습니다. 방안에는 팸플릿, 전단지, 신문 등을 대량 생산하는데 필요한 기계들과 그리폰들로 가득 차 있었고, 이것은 대학 예산의 상당 부분을 차지했습니다. 에리히 뮈슈바넬은 앞에 있는 책상 위의, 두 개의 서류를 보았습니다. 내일 나올 예정인 지하신문 '진실!'의 초고를 위한, 두 가지 다른 계획안이었습니다.\n물론, 에리히는 모든 독자들의 관심을 끌 수 있는 기사들을 넣었습니다. 하지만 두 개의 초안 중 어떤 것을 보도할 것인지에 대해서는 의견이 분분했습니다. 하나는 익명의 수필과 사회주의와 아나키즘의 이론적 배경에 대한 장황한 설명문으로, 진정으로 훌륭한 학문의 작품들이었습니다. 어떤 사람들에게는 흥미로운 주제이지만, 평범한 노동자들이 따라올 수 있는 간단한 이야기는 아니었습니다. 다른 초안은 정반대로, 노동자들의 행동을 촉구하면서, 이곳과 전 세계에서 벌어지는 자본주의 범죄에 대한 짧고 강력한 기사들로 가득 차 있었습니다. 이것은 언론이나 학문적으로는 가치가 없지만, 노동자들에게 반향을 일으킬 것입니다.\n이 결정은 에리히가 향후의 판도를 어떻게 설정할 것이며, 어떤 목표층을 대상으로 할지를 다루고 있습니다. 그는 축축하고 땀으로 젖은 방 안에서, 그의 안경을 닦은 후, 신문을 담당하는 그리폰에게 전화를 걸었습니다."
 yale.15.a:0 "우리는 아나키즘 이론에 관한 수필을 출간할 것이다!"
 yale.15.b:0 "우리는 자본주의의 폐해에 대하여 명확하고 숨김없이 쓸 것이다!"

 yale.16.t:0 "혁명의 군인들"
 yale.16.d:0 "혁명가들이 A-12 강의실에 다시 모였습니다. 그들의 대의명분에 대한 지지는 높아지고 있었고, 정부는 여전히 사회주의 동조현상이 어디서 발생하고 있는지 알 지 못하고 있었습니다. 점점 더 많은 지지자들이 앵그리버와의 경계에 있는 숲으로 몰려들었고, 그곳에서 혁명가들은 앵그리버의 게릴라전 훈련을 받게 되었습니다. 하지만, 이러한 민병대를 훈련시키는 베테랑 군인들은, 신병들 사이에서 규율이 부족한 많은 사람들이, 단지 자본주의의 해악에 대한 연설을 듣거나, 그들이 어떻게 코뮌을 운영할 것인지에 대해 토론하는 데, 대부분의 시간을 보낸다고 불평을 보내왔습니다.\n뮈슈나벨이 예상한 대로, 회의에 참석한 대부분의 대표자들은, 캠프내의 그리폰들 사이에서 계급 의식의 발달이라는 놀라운 발전을 발견하게 되었고, 이사실을 칭찬했습니다. 하지만, 보다 실용적인 그리폰들은, 캠프의 규율을 강조하고, 혁명가들을 진정한 군인으로 훈련시키는 것이 최선이라는 것을 참석자들에게 상기시켰습니다. 의견은 분분했고, 또 다른 긴 토론의 밤이 될 것 같습니다."
 yale.16.a:0 "우리는 계급 의식의 발전을 위하여, 자유로운 사고 활동을 장려해야 한다!"
 yale.16.b:0 "우리는 혁명에서 승리하기 위하여 규율을 확립해야 한다."

 yale.34.t:0 "내일이 오면"
 yale.34.d:0 "[YAL.GetOrganizerMeetingResult]"
 YAL_SUCCESSFUL_MEETING:0 "오늘 밤, 사이러스발 대학의 학생들과 교수들은, 총기, 군수품, 팸플릿, 음식과 혁명을 위하여 실제로 필요할 것이라고는 상상도 못했던, 온갖 종류의 것들을 가지고 복도를 뛰어다니며 떠들썩한 활동을 벌였습니다. 그는 미소를 지었습니다, 마침내 때가 온다면, 그의 아버지는 그가 무엇을 할 수 있는지 보게 될 것입니다! 예일은 다른 많은 나라들과 같이 계급 없는 사회로 나아갈 것이며, 테오도르와 아이린도 더 이상 존재하지 않게 될 것입니다. 자유만이 최고 목표가 될 것이고, 모든 불법적인 위계질서가 무너질 때까지 혁명은 멈추지 않을 것입니다. 우리 위에 있는 주인은 없어질 것이며, 우리 아래에 있는 노예도 없어질 것입니다. 모두가 평등한 그리폰으로 단순화될 것입니다.\n즉석으로 만들어진 본부인 A-12 강의실에는, 열성적인 학생들과 교수들이 계획의 마지막 세부 사항을 검토하고 있으며, 많은 라디오와 서류와 계획서가 여기저기 흩어져 있었습니다. 물론, 총파업과 중요한 정부 건물의 점거가 가장 중요한 일이 될 것입니다.\n그의 지지자들을 다시 한번 살펴본 결과, 그는 교수로서 그들을 지도하고 보호해야 할 의무가 있으며, 이 모든 것의 취약함을 깨닫게 되었습니다. 그들이 아직 발견되지 않은 것 자체가 작은 기적이었습니다. 에리히의 학생들과 동지들 중, 누구를 다시 만날 수 있게 될까요? 얼마나 많은 영혼들이 불확실한 미래를 위하여 희생하고 있을까요? 아니야. 그는 이 중대한 시점에서 의심하지 않을 수 없었습니다. 자유와 평등에 관한 한, 모든 희생을 정당화할 수 있습니다. 그는 자신이 싫어하는 모든 것들이 불길에 휩싸이는 것을 보기까지 멀지 않다는 걸 느꼈습니다. 그의 아버지는 그가 혁명을 포기하는 것을 보고도 만족하지 않을 것입니다. 그는 자유 속에서 살거나, 자유를 위하여 싸우다가 죽을 것입니다. 그것이 모든 사람의 권리이기 때문입니다. 오늘 밤, 그는 교수였지만, 내일은 혁명가가 될 것입니다!"
 YAL_FAILED_MEETING:0 ""교활한 자식들." 라르스 슈베르촌 대위는 가려져있는 창문에서 빛이 빠져나오고 있는 사이러스발 대학을 응시하면서 권총을 꽉 쥐었습니다. 이틀 전, 사이러스발로부터 '혁명'이 임박했다는 쪽지를 받자, 그는 보고서 작성을 위하여 스스로 조사를 나섰습니다. 어젯밤, 수 많은 그리폰들이 대학을 오갔으며, 그들은 상자와 자루를 가지고 들어갔습니다. 그리고 그들이 대학에서 나올 때는 빈손으로 나왔습니다. 현재 대위는 대부분의 지역 경찰들과 함께, 그의 충실한 군대를 데려왔습니다. 만약, 변화하기를 바랐던 대학생들이 정말로 혁명을 준비하고 있었다면, 그들은 싹을 잘라버릴 것입니다.\n충성스러운 소규모 병력이 반란군에게 들키지 않게끔, 가능한 한 은밀하게 이동하여 장식되어 있는 참나무 정문 앞에 도착했습니다. 정문은 경찰이 공성퇴를 때리는 것을 막을 만큼 충분히 강하지 않았으며, 곧 군인들이 안으로 돌입했습니다. 대위의 시야는 아드레날린으로 인하여 흐릿하게 바뀌었습니다. 대부분이 어린 학생들이었던, 대학 내부의 그리폰들중 일부가 총격을 가했으나, 대다수의 그리폰들이 위험을 보고 도망치거나 날아갔습니다. 물론, 라르스 대위의 부하들이, 이 학생들보다 훨씬 더 잘 장비돼있고 훈련되어 있었기 때문에, 그들은 곧 진압되었습니다.\n그 후, 강의실에 도착하는데 몇 분 밖에 걸리지 않았습니다. 강의실은 잘못된 길로 간 젊은이들로 이루어진 벌집의 중심이었습니다. 안에 있던 교수들은 즉시 항복했고, 반역자들은 즉시 체포되었습니다. 그의 부하들은 군용품이 분명한 식량과 보급품 상자를 열면서, 작전의 규모에 대해 언급했습니다. 그러나, 슈베르촌에게 있어서 가장 흥미로웠던 것은 도난당한 총기나 무전기가 아니라, 대학이 치밀하게 보관해 온 많은 계획과 장부, 기록들이었습니다. 라르스 대위의 얼굴이 걱정스러운 얼굴로 바뀌며 찡그리게 되었습니다. 군인들, 자신과 같은 하급 장교들, 노동조합 지도자들, 심지어 몇몇 사제들까지 명단에 있었습니다. 이 그리폰들은, 오늘 밤 대학을 빠져나온 사람들과 함께 예일 전체에 심각한 위험을 주었을 것입니다. 그는 바닥에 침을 뱉었습니다. 대위는 이 잘난 체하는 사람들이 그의 나라를 점령하도록 놔두느니 차라리 죽겠다고, 보레아스에게 맹세했습니다."
 yale.34.a:0 "혁명을 위한 내일을 향해!"
 yale.34.b:0 "우리는 빠르게 행동해야 한다!"

 yale.35.t:0 "총파업 선언"
 yale.35.d:0 ""동지들." 무더운 극장 건물 안은, 예일 전역에서 온 그리폰들로 가득 찼습니다. 모두가 조합을 대표하는 사람들이었습니다. 예일 노동조합 연합의 의장, 카를 레그리프가 30분 동안 말을 했습니다. 그는 재능 있는 연설가였고, 군중들의 감정을 자극했습니다. 이제 그는 연설의 마지막을 향해 가고 있었습니다.\n"그러므로, 저는 여러분들에게 다음과 같은 결의안을 권해드리는 바입니다. '모든 노동조합은, 예일 노동 계급의 대표로서 총장과 그의 정부를 신뢰하지 않는다.' " 레그리프는 정부를 향한 고함소리와 비웃음으로 방해를 받았습니다. " '예일의 사람들은, 그들 자신의 운명에 의미 있는 영향을 미칠 수 있도록 허락받지 않았으며, 모든 노동자들이 마땅히 받아야 할 권리와 특권을 허락받지 않았다. 그러므로 예일 노동조합 연합은 정부가 우리의 요구를 받아들일 때까지 모든 노동자와 군인, 그리고 학생들에게 파업을 촉구한다.' " 그는 고개를 끄덕이며 큰 박수를 받으면서 무대를 떠났습니다.\n극장은 다소 잠잠해졌고 대표들은 결의안을 논의하고 있었습니다. 그들 중 많은 사람들이 이러한 전면적인 행동이 생명의 위험이나 제국의 개입으로 이어질 것을 두려워했습니다. 노동자들은 사이러스발의 학생들이 폭력적인 혁명을 수행할 수 있을 만큼, 충분한 무기를 확보했다고 믿지 않는 것 같았고, 다른 사람들도 그렇게까지 멀리 갈 생각이 없었습니다. FYU의 결정을 위해서는, 다음 시간이 매우 중요할 것입니다. 레그리프는 그의 주위에 있는, 몇 명의 튼튼한 금속 노동자들을 모았습니다. 이 그리폰들은 그를 위하여 최선을 다하며, 믿을 수 있는 사람들이었습니다. 그에게 찬성하는 쪽으로 표를 옮길 수 있지 않을까요?"
 yale.35.a:0 "무슨 수를 써서라도 결의안은 통과되어야 한다."
 yale.35.b:0 "§Y우리는 조합의 동료들을 믿을 수 있다!§!"

 yale.36.t:0 "파업! 파업! 파업!"
 yale.36.d:0 "결정이 내려졌고, 예일 연합은 파업을 촉구하기 위하여 팜플렛과 라디오 메시지를 준비했습니다. 사이러스발에서는, 지역 노동자들과 함께 대학이 도시의 대부분을 장악했습니다. 카를 레그리프와 나머지 FYU 지도부는 경찰이나 군부대에 의해 붙잡힐 것을 우려하며, 최대한 빠르게 행동했습니다.\n현재 노동조합의 지도부가 혁명을 위하여 우리에게 협력 중이기 때문에, 이제는 가장 큰 도시에서부터 가장 작은 마을까지 혁명을 퍼뜨리고, 더 많은 군인과 노동자들을 설득해야 할 때입니다. 그동안, 혁명가들은 정부가 파업을 가혹하게 단속하는 것을 막기 위하여, 그들의 계획의 정도를 숨겨야만 했습니다. 이것은 서로 간의 의사소통이 어느 정도 비밀로 이루어져야 한다는 것을 의미했고, 필요하다면 뇌물과 협박을 사용해야 한다는 것을 의미했습니다. 또한 누가 어떤 방식으로 혁명을 지지하며, 레그리프가 조합원들이나 군인들을 인도할 수 있을지도 알지 못했습니다. 혁명은 예측할 수 없는 힘이었으며, 대학의 지식인들이 말하는 것에도 불구하고, 정확한 결과를 예측하는 것은 불가능해 보였습니다."
 yale.36.a:0 "혁명을 퍼트려라!"
 yale.36.b:0 "§Y노동조합 활동가들이 앞장서게 되었다!§!"
 yale.36.c:0 "§R군인들이 그들의 보직을 포기했다!§!"
 yale.36.e:0 "지도자들이 없다면, 파업은 아무런 성과도 없다."

 yale.361.t:0 "혁명이 시작되다!"
 yale.361.d:0 "뭐라 말이 나오지 않았습니다. 혁명이 시작되었습니다. 모든 마을과 도시에서 노동자들이 도구를 내려놓고 광장과 건물을 점거하며 탄압의 종식을 요구해 왔습니다. 학생들과 조합의 노력이 합쳐져 수십만 명의 그리폰들을 거리로 불러내는데 성공했는데, 이는 혁명을 일으킬 만한 세력입니다. 매일 더 많은 사람들이 붉은색과 검은색 깃발 아래 몰려들고 있습니다. 국가는 혼란에 빠져 있고 상황의 규모를 가늠하려고 노력하고 있습니다. 그린백에 있는 중앙 정부가 수도 근처에 있는 모든 충성스러운 군대를 집결시키고 있다는 보고가 있습니다. 국가는 싸움을 포기하지 않은 것 같습니다. 어쩌면 이 혁명이 무혈로 끝나기를 바라는 것은 헛된 일이었을까요?"
 yale.361.a:0 "우리는 국가를 무너뜨릴 것이다!"
 yale.361.b:0 "평등한 미래가 다가왔다!"
 yale.361.c:0 "동지들의 승리를 위하여!"

 yale.37.t:0 "그린백의 바리케이드에서"
 yale.37.d:0 "그린백에 있는 카이저광장은 헤르츠란트에 있는 많은 광장들 중 한곳입니다. 중앙에는 그로버 1세 황제의 동상이 세워져있는 화려한 분수가 있었습니다. 오늘, 광장의 모습은 평소와 전혀 달랐습니다. 현재 '검은 광장'이라고 불리는 곳에 깃발의 바다가 자리 잡고 있었습니다. 그로버의 동상은 무너졌고, 반동의 세력으로부터 광장을 보호하기 위하여 바리케이드가 설치되어 있습니다. 검은 깃발과 붉은 깃발이 장식물로서 동상을 대신했습니다. 수천 명의 그리폰들이 광장을 점령했고 자유의 기운이 그들을 엄습했습니다. 많은 시간이 토론, 노래 또는 총을 가지고 연습하는 데 소비되었습니다.\n한편, 대부분의 학생들은 그린백 대학에 남았는데, 그들 중 많은 학생들이 혁명의 양쪽 편을 모두 도와줘야 하는 의사로서의 의무감을 느꼈습니다. 예일의 군대, 또는 군대의 남은 잔존 병력들은 도시의 정부 건물을 지키는 것으로 만족하며, 도시 중심부에 접근하지 않았습니다. 오늘까지만 해도 그랬습니다. 바리케이드 중 한 곳에서 트럼펫이 경보음을 울렸습니다. 혁명가들의 기세가 유리처럼 산산조각이 났습니다. 잠시 침묵이 흐른 뒤 행동이 빗발쳤습니다. 그리폰들은 빠르게 총을 챙기고 경보가 울린 곳으로 달려갔습니다.\n약 300명가량의 군인들의 질서정연한 대열이 바리케이드 앞에서 멈추었습니다. 군인들은 야포와 중화기를 가져왔습니다. 그들 모두가 총을 어깨에 멘 상태로, 주목받으며 서 있었습니다. 그들 앞에 있는 잔해더미에서는 수백 개의 무기가 그들을 겨누었습니다. 양쪽 모두 망설이고 있는 상태였으며, 다른 쪽 진영에 친구들이 있었고, 어쩌면 가족이 있었을지도 모릅니다. 어떤 그리폰도 처음으로 총을 쏘고 싶어하지 않았습니다. 섬뜩한 침묵이 감돌았으며, 그야말로 폭풍 전야의 상태였습니다..."
 yale.37.a:0 "혁명을 위하여!"
 yale.37.b:0 "§C학생들을 불러 우리를 도와달라 요청하자!§!"
 yale.37.c:0 "§R정부군에 호소하자!§!"

