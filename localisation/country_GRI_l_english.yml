 l_english:
 ### Imperial Events ###
 imperial.1.t:0 "기차 여행"
 imperial.1.d:0 "황제는 그의 건강 악화에도 불구하고 새로운 제국 철도 시스템을 선보이고, 그리고 더 중요한 이유인 그의 시대가 아직 끝나지 않았다는 것을 국민들에게 확신시키기 위해 기차를 통해 헤르츠란트를 가로지르는 여행을 시작하기로 결정했습니다. 여행에 대해 강력하게 반대하면서 계속 침대에 누워 있어야 한다고 주장하던 주치의들은 마지못해 그를 놓아주었습니다.\n\n귀족들과 평민들이 모두 그리펜하임의 새 기차역에 모여 황제의 출발을 구경했습니다. 빛나는 증기 기관차가 준비되었고, 쓸 수 있는 자금을 모두 털어서 고용한 최고의 금속 세공사들과 목수들이 만든 열 두 대의 화려한 객차가 그 뒤에 이어져 있었습니다. 여행은 길고 몇 주 동안 계획되어 있었기 때문에 황제의 모든 수행원들을 위한 충분한 공간과 보급품이 있어야 했습니다. 그로버 5세가 예상보다 늦게 그의 개인 자동차를 타고 도착하자 귀족들이 달려와서 그를 환영해 주었고, 황제의 철도 계획과 제국에 근대성을 가져오는 방법에 대해 칭찬을 늘어놓았습니다. 황제는 언제나 그랬듯이, 탐욕스러운 아첨꾼으로부터 진부한 말을 들으며 지친 표정으로 고개를 끄덕이고는 기침을 했습니다. 그는 중무장한 제국 기사단의 호위를 받으며 천천히 역으로 걸어갔습니다. 역에 도착하자 그는 이번에는 그의 계획에 대한 칭송과 비싼 열차 대신 토치와 빵을 달라는 간청을 하는 평민들에게 둘러싸였습니다. 그가 마침내 개인 열차에 들어가자, 그는 방해되게 하지 말라는 요청을 한 다음 자리에 앉아 한숨을 쉬고 낮잠을 잤습니다.\n\n열차가 굉음을 내면서 여행의 시작을 알렸습니다."
 imperial.1.a:0 "무슨 일 있겠어?"
 imperial.2.t:0 "집으로"
 imperial.2.d:0 "기차 여행은 성공적이었습니다. 황제와 그의 호위대가 처음으로 방문한 브론제크루즈에서는 충성스러운 다이아몬드 독 귀족들이 그를 극도로 따뜻하게 맞이하며 그에게 많은 선물을 주었습니다. 그 후 그는 레데베터로 가서 친애하는 사촌이자 친구인 가브리엘라 이글클로 여공작과 이야기를 나눈 다음, 그리프킹 강을 건너 인근의 드 블루겔스로 가서 페디시아의 게라흐 4세 공작과 조용한 저녁을 즐겼습니다. 그의 다음 여행은 그를 올드윙부르크로 데려갔고, 그 지역의 농민 위원회는 철도에 대한 감사를 표시하기 위해 그들의 신선한 농산물을 제공했습니다.\n\n황제가 다음 목적지인 로마우 자유시에 도착하자 집정관 에리온 12세는 개인적으로 그와 정치에 대해 논의하기를 원했지만, 황제는 피곤했고, 악명높은 광신자와 이야기를 나누고 싶었지 않았기 때문에 거절했습니다. 다음날 그가 방문한 그린백에서 철도 계획에 종사했던 지역 엔지니어들이 그가 지금까지 여행을 즐겼는지를 알고 싶어했다. 안그리버로 향할 때가 되자 황제는 대신 집으로 돌아갈 수 있느냐고 물었지만, 그의 신하들은 신들이 원치 않을 것이며, 잔인한 리어 남작과 미친 디에르자 공주를 모욕하지 않도록 전체 여행을 끝내야 한다고 주장했습니다. 그는 불평하며 기차가 그리핑에 도착할 때까지 잠을 잤지만 가능한 깨어 있으려고 애썼습니다. 하지만 남작이 그를 만나는데 관심이 없었기 때문에 모든 것이 헛된 것으로 판명되었습니다. 카테린부르크 방문도 마찬가지로 신속하게 끝났고, 그들 모두가 저주를 한두번 정도 피했을 것입니다. 마침내 몇 주가 지난 뒤 여행이 끝나고 지친 황제가 집으로 돌아왔습니다.\n\n하지만 다음날 그는 침대에서 간신히 일어나 고통을 호소했습니다. 의사들은 그와 귀족들과의 긴급 회의가 끝나는대로 그를 확인해 보겠다고 약속했습니다. 그래서 황제는 귀족들을 만나서 졸지 않으려고 애쓰면서 그들의 사소한 불평에 귀를 기울이고 간청을 듣는 체 했습니다... 그가 갑작스럽게 쓰러질 때까지는 말입니다. 황제에게 조언하고 있던 집정관 에로스 7세는 신속하게 그의 왕좌로 달려와서 귀족들이 그를 망가뜨렸다고 비난했습니다. 황제가 의식을 잃었다는 것을 깨달은 90세의 그리폰은 그를 업은 뒤 도움을 요청하며 소리질렀습니다. 황제는 개인실로 급히 옮겨졌고 현재 제국의 최고 의료진들의 치료를 받고 있습니다. 집정관은 밤낮으로 신들에게 기도하며 시간을 보냈습니다."
 imperial.2.a:0 "그의 날도 마침내 끝을 보게 되는군..."
 imperial.3.t:0 "왕의 죽음"
 imperial.3.d:0 "불행히도, 최근의 과학적 의학에서부터 성직자들의 거룩한 의식, 얼룩말들의 약과 기타 이국적인 신비로운 마법 치료법에 이르기까지 거의 한 달 동안의 치료를 받은 끝에 황제 그로버 5세는 47세의 나이에 보레아스의 품에 안기게 되었습니다. 관리인은 그의 마지막 유언은 "보레아스시여, 저는 괜찮았습니까?"였다고 합니다.\n\n그의 불안정하고 논란의 중심에 있던 통치는 마침내 끝났고 헤르츠란트의 모든 그리폰들이 애도를 표했으며, 로텐담에서 스트라스부르크, 예일에서 바르실푸르까지 검은 깃발이 걸렸습니다. 그리펜하임에서의 그의 장례식에는 수십만 명의 그리폰이 참석했습니다. 그의 가장 친한 친구 가브리엘라 이글클로는 제시가나에 도착한 유일한 봉신이었으며 아름답지만 애도스러운 검은 가운을 입고 입고 있었습니다. 집정관 에로스 7세는 한 시대가 끝났다고 선언한 격한 설교의 장을 열었지만만 곧 진정하고 끝내 눈물을 보였습니다. 그로버 5세가 보레아스 대사원에 안치되면서 도시는 5분간의 침묵을 지켰습니다.\n\n누군가는 그로버 5세를 한심한 통치자라고 말하고, 다른 이들은 그를 친절한 이라고 부를 것입니다. 많은 시민들이 그를 경멸했지만, 몇몇 이들은은 그를 동정했습니다. 그의 아버지 그로버 4세는 후계자를 다듬어서 교활한 외교관이자 전문 정치가로 만들려고 했지만, 그가 겨우 10살이었을때 갑작스러운 뇌졸중으로 죽었습니다. 그로버 5세는 방치된 꼭두각시가 되었고, 귀족들은 그들이 원하는 대로 제국을 통치하면서 점점 더 많은 부와 특권을 가져갔습니다. 젊고 병약한 황제는 18세가 되었을 때 왕위를 거부당했고, 그것을 요구할 힘도 부족했지만 시간이 자나자 그럴 필요가 없다는 것이 밝혀졌습니다. 978년의 혁명은 섭정에 피 묻은 종말을 가져 왔고 황제는 에로스 집정관 덕분에 살아남았습니다. 반혁명은 그에게 다시 권력을 가져다 주었지만, 곧 그는 반혁명에 대한 기여에 대한 대가로 자치권을 요구하는 봉신들에게 둘러싸여 한때 광대했던 제국에서 아주 작은 잔재만을 통치했습니다. 황제는 격동의 세월을 보내며 통치하는 방법에 대해 배워 나갔습니다. 이는 그의 의도만 좋았던 프로젝트 중 많은 것들이 비참하게 실패했다는 것을 의미합니다. 그의 백성들에게 준 그의 마지막 선물이자 아마도 그의 인생에서의 유일한 업적은 헤르츠란트의 많은 지역을 연결시킨 새로운 제국 철도 시스템이었습니다. 그는 무능하다고 불릴 수도 있고, 아니면 단지 불행했던 황제라고 불릴 수도 있을 것입니다.\n\n이제 역사는 다시 반복되고 있습니다. 그의 유일한 아들이자 후계자 그로버 6세 왕자는 나라를 통치하기 적합한 나이가 아니기에, 귀족, 상인 그리고 사원 공직자들로 구성된 섭정 위원회가 보다 더 나은 해답이 나올 때까지 국가 기관을 장악할 것입니다. 우리는 이번에는 지난 섭정처럼 끝나지 않기만을 바랄 뿐입니다."
 imperial.3.a:0 "보레아스여, 우리를 구원하소서!"
 imperial.4.t:0 "집정관이 입장을 취하다"
 imperial.4.d:0 ""귀족들이 그로버 5세의 통치를 망치게 놔둔 나는 정말 바보였다. 보레아스라는 이름으로, 내가 아직 살아 있는 동안 그의 아들에게 같은 일이 반복되지 않도록 할 것이다."\n\n집정관 에로스 7세의 화난 발걸음이 제국 궁전의 화려한 홀에 울려 퍼졌습니다. 지금도 섭정 위원회의 귀족들은 다시 한 번 회의실에 모여 몇 시간 동안 무의미한 논쟁을 벌이고 있었습니다. 하지만 이번에는 다를 것입니다. 에로스는 원초적인 의지로 가득 차 있었습니다. 그는 역사가 반복되는 것을 허락하지 않을 것입니다. 그가 걸어갈 때마다 그의 마음속에서 과거의 추억이 떠올랐습니다. 그리펜하임이 불타오르고 있었고, 그는 눈에 공포가 가득한 젊은 그로버 5세를 데리고 궁전의 비밀 통로를 통해 안전한 곳으로 대피하고 있었습니다. 그는 눈을 감고 고개를 저었습니다. “다시는 안 된다.” 그가 중얼거렸습니다.\n\n늙은 집정관은 의회 회의실 문을 쾅 닫았습니다. 방에 있던 귀족들과 상인들은 입을 다물고 놀란 표정으로 그를 돌아보았습니다. 시선을 받은 에로스는 열정과 분노의 목소리로 말하기 시작했습니다. “의회의 그리폰 동지들이여! 이제 무의미한 논쟁으로 다투는 건 충분한 것 같소. 이제는 단호한 행동을 취할 때요! 불손함, 탐욕, 그리고 우유부단함이 제국을 그 어느 때보다 파멸에 가까워지게 만들었소. 섭정 위원회에 결함이 있다는 것이 분명해 보이지 않소? 이 끔찍한 시기에 제국은 강력한 지도자가 필요하오. 그리고 황제가 지금은 그 위치에 적합하지 않기 때문에 다른 누군가가 그의 자리를 맡아야 하오. 그리고 나는 그 자리를 자기들만 돌보는 귀족한테 넘겨주지 않을 거요! 나는 섭정이 평민이어야 한다고 말하겠소. 그는 헤르츠란트에서 안정과 질서를 회복할 수 있을 만큼 강력한 의지를 가져야 하며. 또한 신들과 가까워서 보레아스가 우리에게 번영을 줄 수 있고, 아이르는 우리에게 평화를 줄 수 있고, 아크투리우스는 우리에게 우리의 적들을 공격하고 황제의 뜻에 반대하는 놈들을 파괴할 힘을 줄 수 있소."\n\n집정관은 의회 의원들을 뚫어지게 노려보며, 똑같이 사나운 시선으로 바라보고 있던 스트로베리 공국의 가브리엘라 이글클로 여공작과 눈을 마주쳤습니다. “누가 그런 위치에 적합한지는 우리 모두 알고 있을 것이오. 동의하지 않는 그리폰들은 곧 신들이 그들을 버렸다는 것을 알게 될 것이오."\n\n의회는 침묵에 휩싸였습니다. 잠시 후, 상인들과 평의회의 사제들이 일어서서 집정관에게 환호하기 시작했습니다. "우리는 집정관과 뜻을 같이 하겠소. 신들이 우리와 함께 있을 것이오!" 크론부르크의 대제사장이 말했습니다. 곧 다른 그리폰들이 합류해서 구호를 반복하여 가브리엘라와 귀족들로부터의 반대를 묻히게 했습니다.\n\n에로스는 희미하게 미소를 지었습니다. 마침내 정의의 때가 온 것입니다."
 imperial.4.a:0 "황제와 신들을 위하여!"
 imperial.5.t:0 "여공작이 입장을 취하다"
 imperial.5.d:0 ""불쌍한 그로버, 이 잔인한 세상에서 그는 너무 어리고 연약해. 하지만 기회가 변화와 함께 찾아왔다네."\n\n가브리엘라 여공작이 궁전의 홀을 걸어 내려가면서 생각했습니다. 그녀는 죽은 전 황제의 개인적인 친구였지만, 그가 적절한 통치자가 아니라는 것을 알고 있었습니다. 그녀는 그로버를 오랫동안 학대해온 귀족들과 같은 방을 쓴다는 것을 부끄러워했습니다. 하지만 나중에는 그 문제를 해결할 수 있을 것 같습니다. 보레아스가 그리폰을 다시 자랑스럽게 만들 것이며, 더 중요한 것인, 젊은 상속자가 나이가 들면 통치할 적합한 영토를 부여해 줄 것입니다. 하지만 먼저... 에로스와 그의 깡패들을 상대해야 합니다. 종교 관리들은 성가신 존재들입니다.\n\n그런 생각을 하며, 그녀는 의회 회의실에 들어섰습니다. 집정관은 이미 그곳에 있었고, 귀족들에게 "설교"를 하고 있었습니다.\n\n성가셔라. 그녀는 브론즈힐 백작 옆에 앉아 그녀의 연설을 준비하며 조용히 속삭이는 목소리로 상황을 논의했습니다. 가브리엘라는 늙은 집정관의 말을 무시하며 기다렸습니다. 그가 중앙 연단에서 내려오자, 기회를 잡은 그녀는 중앙으로 걸어가 의원들을 향해 말했습니다.\n\n"존경하는 귀족 동지들과 다른 그리폰들이여, 이 존경스러운 집정관은 이 상황에 대해 아주 잘 이야기하고 있습니다. 우리는 안정을 가져야 하고, 우리의 권위를 다시 주장해야 합니다. 하지만 어떻게 집정관 나으리가 우리의 나라에게 그걸 제공하라고 확신할 수 있을까요?" 그녀는 에로스와 그의 하인들의 찌푸린 인상을 무시했습니다. "그들은 전쟁에 대해 이야기하지요, 그런데 그들은 이 작은 그리폰에 대해서는 신경을 쓰는가요? 백성들을 돕지 않고 어떻게 사랑하는 헤르츠란트를 현대화하고 나아갈 수 있을까요? 여러분 모두 올바른 선택을 고려해주시길 간청합니다."\n\n환호와 박수갈채가 따라왔습니다. 소수의 조롱과 삿대질이 섞였지만, 중요하지 않았습니다. 의회는 섭정에 대한 그녀의 주장을 지지할 것이고, 소외된 에로스는 그가 속한 제단으로 돌아가야 할 것입니다."
 imperial.5.a:0 "제국과 귀족들을 위하여!"
 imperial.6.t:0 "크나큰 배신"
 imperial.6.d:0 "우리가 간신히 우리의 대의에 대한 섭정 의회의 지지를 확보한 지 거의 한 달이 지난 후, 이 모든 초창기 권력 투쟁 후에 마침내 수도의 상황이 진정되는 것처럼 보였습니다. 불행하게도 우리가 틀렸습니다. 오늘 의회 회의 중에 가브리엘라 이글클로 여공작과 그녀의 몇몇 동료들이 방을 나갔고, 브론즈힐, 페디시아, 그리펜하임의 영주들이 그 뒤를 따랐습니다. 몇 시간 후, 그들은 모두 제국으로부터의 공식적인 탈퇴를 발표했습니다..."
 imperial.6.a:0 "배신자들! 한 놈도 빠짐없이 배신자들이다!"
 imperial.14.t:0 "제안"
 imperial.14.d:0 "삼두정이 우리와 섭정 위원회의 동의를 요청하지 않고 우리의 자치권을 끝내기로 결정한 것 같습니다. 우리는 섭정 위원회에서 이 결정에 거부권을 행사할 수 있고 소수의 귀족들의 지지도 얻을 수 있지만, 집정관들은 거부를 받아들이지 않을 것입니다. 우리는 어떻게 반응해야 할까요?"
 imperial.14.a:0 "수락하는 것 외에는 방법이 없군."
 imperial.14.b:0 "집정관 놈들 따위는 상관하지 않는다! 올 테면 와봐라!"
 imperial.14.c:0 "우리 일은 우리가 알아서 하겠다."
 imperial.15.t:0 "제안"
 imperial.15.d:0 "삼두정이 우리와 섭정 위원회의 동의를 요청하지 않고 우리의 자치권을 끝내기로 결정한 것 같습니다. 우리는 섭정 위원회에서 이 결정에 거부권을 행사할 수 있고 소수의 귀족들의 지지도 얻을 수 있지만, 집정관들은 거부를 받아들이지 않을 것입니다. 우리는 어떻게 반응해야 할까요?"
 imperial.15.d_yale:0 "이제 삼두정 체제가 확고하게 설립되면서 그들은 제국의 깃발 아래 헤르츠란트를 통일하려는 계획을 추진하기로 결정했습니다. [Root.GetLeader]은 [Root.GetNameDef]을 가능한 제국의 독립적인 부분으로 유지하기 위해 많은 로비 활동을 벌였습니다. 이제 진실의 순간이 다가왔습니다. 우리는 어떻게 해야 할까요?"
 imperial.15.a:0 "우리는 주권을 포기하도록 하겠다."
 imperial.15.b:0 "집정관 놈들 따위는 상관하지 않는다! 올 테면 와봐라!"
 imperial.15.c:0 "우리는 속국의 자격으로 제국을 섬기도록 하겠다."
 imperial.16.t:0 "제안"
 imperial.16.d:0 "삼두정이 우리와 섭정 위원회의 동의를 요청하지 않고 우리의 자치권을 끝내기로 결정한 것 같습니다. 우리는 섭정 위원회에서 이 결정에 거부권을 행사할 수 있고 소수의 귀족들의 지지도 얻을 수 있지만, 집정관들은 거부를 받아들이지 않을 것입니다. 우리는 어떻게 반응해야 할까요?"
 imperial.16.a:0 "수락하는 것 외에는 방법이 없군."
 imperial.16.b:0 "집정관 놈들 따위는 상관하지 않는다! 올 테면 와봐라!"
 imperial.17.t:0 "제안"
 imperial.17.d:0 "삼두정이 우리와 섭정 위원회의 동의를 요청하지 않고 우리의 자치권을 끝내기로 결정한 것 같습니다. 우리는 섭정 위원회에서 이 결정에 거부권을 행사할 수 있고 소수의 귀족들의 지지도 얻을 수 있지만, 집정관들은 거부를 받아들이지 않을 것입니다. 우리는 어떻게 반응해야 할까요?"
 imperial.17.a:0 "수락하는 것 외에는 방법이 없군."
 imperial.17.b:0 "집정관 놈들 따위는 상관하지 않는다! 올 테면 와봐라!"
 imperial.18.t:0 "로마우의 거역"
 imperial.18.d:0 "[From.GetLeader]와 로마우의 시민들은 제국 자유시로서의 자치권과 지위를 유지하기를 원한다면서 우리를 거역하기로 결정한 것으로 보입니다. 그들은 심지어 이 자치권을 더욱 확대할 것을 요구할 용기까지 가지고 있었습니다! 말할 필요도 없이 그들은 잘못된 선택을 했습니다."
 imperial.18.a:0 "오 그래? 우리가 외교적이지 않다는 말을 감히 누가 하는거지?"
 imperial.18.b:0 "그러라고 해라. 우린 저들이 필요하지 않다."
 imperial.19.t:0 "[YAL.GetName]의 거역"
 imperial.19.d:0 "공상에 빠진 [GetLeader]와 예일대 학자들은 우리의 작은 요청을 거부하기로 결정했습니다. 그들이 바라는 것은 오로지 홀로 남겨져 평화롭게 학문을 연구하는 것이라고 합니다. 아무래도 예일은 제국에 다시 강제로 가입해야 할 것 같습니다."
 imperial.19.a:0 "거역의 대가를 치르게 해줘라!"
 imperial.19.b:0 "예일은 우리의 미래 계획에서 아무런 중요성이 없다."
 imperial.20.t:0 "카테린의 거역"
 imperial.20.d:0 "[GetLeader]와 그들의 영광스러운 산지 주민들은 제국에 다시 합류하지 않기로 결정함으로써 자신들의 무지를 증명했습니다. 아마도 우리가 그들에게 제국의 힘을 보여주고 그들의 후진 습지에서 질서와 문명을 회복할 때가 된 것 같습니다."
 imperial.20.a:0 "해골들을 좀 부술 시간이로군!"
 imperial.20.b:0 "제국은 저주받은 땅 따윈 필요없다."
 imperial.21.t:0 "명백한 용의자"
 imperial.21.d:0 "전혀 놀랍지도 않지만, [From.GetLeader]와 그의 추종자들은 우리를 거역하기로 결정했습니다. 예상한 결과긴 했지만, 우리가 우리의 정당한 것을 다시 가져가는 것을 막을 수는 없을 것입니다."
 imperial.21.a:0 "안그리버를 영원히 처리할 시간이다!"
 imperial.21.b:0 "그들이 숲에서 썩어가든지 말든지 내 알바 아니다!"
 imperial.22.t:0 "제국의 역습"
 imperial.22.d:0 "일련의 개혁, 기적적인 승리 그리고 수많은 반란 이후 그리포니아 제국은 3인 평의회의 지도하에 그리포니아의 심장부를 되찾을 수 있었습니다.여전히 독립 상태를 유지하고 있는 그리폰 분리독립 국가들 대부분이 세 집정관들이 자신들이 수복한 영역에 대해 만족하기를 바라고 있지만, 그들의 기대는 헛될 것으로 보입니다. 오늘 집정관 에로스 7세가 그가 이끌어주고 있는 젊은 피보호자 그로버 6세와 함께 그리폰 제국은 모든 그리폰들이 다시 한번 제국의 깃발 아래 단결될 때까지 가만히 앉아 있지만은 않을 것이라고 발표하는 연설을 했기 때문입니다."
 imperial.22.a:0 "새로운 제국이 부흥하고 있다..."
 imperial.23.t:0 "집정관의 저항"
 imperial.23.d:0 "섭정 위원회에서 귀족들의 승리를 확보하고 동부 속국들과 세 명의 집정관들을 모두 눌러버린 후 마침내 제국 수도에서 상황은 다소 안정되고 있었다. 오늘까지는 말입니다,\n\n위원회 정기 회의를 진행하는 도중, 집정관 에로스와 프로테우스가 가브리엘라 여공작과 그녀의 동맹국들을 이교도와 반역자라고 비난하면서 수도를 떠났습니다. 그들은 곧이어 예일의 마그니피쿠스 총장, 로마우 원로원, 안그리버 남작과 합류했습니다. 사건이 일어나고 몇 시간 후 그들은 모두 공식적으로 제국으로부터의 탈퇴를 선언했습니다. 곧 올드윙부르크에서 소식이 도착했는데, 지역 농민 위원회는 귀족들을 섭정으로 인정하는 것을 거부하고 공식적으로 독립을 선언했습니다. 한편 카테린은 불길한 침묵을 지키고 있으며, 아무도 그 어두운 습지에서 무슨 일이 일어나고 있는지를 모릅니다..."
 imperial.23.a:0 "저주한다, 집정관과 배신자 놈들아!"
 imperial.31.t:0 "제국으로의 합류?"
 imperial.31.d:0 "여공작은 위원회 귀족들과 함께 제국이 남긴 영토의 자치권을 끝내기로 결정했습니다. 이 결정은 우리 땅에도 영향을 미칩니다. 우리의 지도자이자 제국의 섭정인 여공작의 제안을 받아들이고 스트로베리를 제국에 편입시킬까요?"
 imperial.31.a:0 "우리의 운명은 제국의 운명과 같으리라."
 imperial.31.b:0 "여공작은 그들의 국민들을 배신했다!"
 imperial.32.t:0 "제안"
 imperial.32.d:0 "여공작이 제국의 남은 봉신들의 자치권을 종식시키는 것이 최선이라고 최근 결론지었습니다. 그녀는 제국을 재건하기로 결심했으며 그녀의 야심 찬 계획에 자치정부라는 것은 존재하지 않습니다. 우리가 섭정 위원회에서 이 터무니없는 결정에 거부권을 행사할 수 있고 소수의 귀족들에게서 지지를 이끌어낼 수 있지만, 가브리엘라는 거부를 받아들이지 않을 것 같습니다. 우리나라의 운명과 독립이 칼 끝에 달려있습니다. 우리는 어떻게 대응해야 할까요?"
 imperial.32.a:0 "그렇게 원하신다면야, 존경하는 가브리엘라 씨."
 imperial.32.b:0 "그녀는 페디시아를 배신했다. 그녀는 나를 배신했어."
 imperial.35.t:0 "어리석은 행동"
 imperial.35.d:0 "우리는 방금 [From.GetLeader]가 스트로베리 공국을 장악했다는 소식을 들었습니다. 그들은 우리의 통합 요구를 거부하고 우리에 대항하여 대중들을 집결시켰습니다."
 imperial.35.a:0 "[From.GetLeader.GetSheHe]와 다른 배신자들은 대가를 치르게 될 것이다!"
 imperial.35.b:0 "바보같은 행동이군... 하지만 지금 당장은 가문 영지에 시간을 쏟을 여유가 없다."
 imperial.36.t:0 "페디시아의 공식 거절"
 imperial.36.d:0 "게라흐 공작은 어떻게든 공식적으로 제국에 다시 합류하라는 우리의 요구를 정중하게 거절할 수 있는 것으로 본 것 같습니다. 게다가 그는 '정치적으로' 제국의 봉신이자 노예 생활도 청산하기로 했습니다. 우리는 어떻게 반응해야 할까요?"
 imperial.36.a:0 "우리는 공식적으로 전쟁을 선포한다."
 imperial.36.b:0 "우리는 공식적으로 한걸음 물러나겠다."
 imperial.37.t:0 "브론즈힐의 거역"
 imperial.37.d:0 "[From.GetLeader]가 통합 요청을 거부했을 뿐만 아니라 더 이상 우리의 봉신이 아니라고 주장했습니다. 돌아버린게 틀림없습니다. 개들은 항상 황제와 그의 가장 가까운 동맹국들의 가장 충성스러운 종이었기 때문에 이러한 발언은 상당히 당황스러웠습니다. 그들의 특이한 배신 행위에는 그 뒤에 어떤 사악한 동기를 숨겨져 있는 것일겁니다. 이제 황제의 절친한 친구들을 더 이상 믿을 수 없을 것 같습니다."
 imperial.37.a:0 "우리는 산으로 간다..."
 imperial.37.b:0 "탈환할 산은 다른 곳에도 많다."
 imperial.38.t:0 "그라이펜마르센의 거역"
 imperial.38.d:0 "그라이펜마르센의 농민들은 우리의 제국 봉신들의 통합 요구에 대해 공개적으로 우리를 거역하고 그들의 독립을 재확인하기로 결정했습니다. 그들은 행복하며 후지고 가난한 무정부 상태에 머물기를 원하는 것 같습니다. 그들은 과연 이 결정의 결과를 알고 있는 걸까요?"
 imperial.38.a:0 "이 멍청이들에게 교훈을 가르쳐 줄 시간이다!"
 imperial.38.b:0 "제국은 어쨌든 이들을 필요로 하지 않는다."
 imperial.39.t:0 "제국의 역습"
 imperial.39.d:0 "일련의 개혁, 기적적인 승리 그리고 수많은 반란 이후 그리포니아 제국은 귀족들의 지도하에 그리포니아의 심장부를 되찾을 수 있었습니다.여전히 독립 상태를 유지하고 있는 그리폰 분리독립 국가들 대부분이 가브리엘라 여공작이 자신이 수복한 영역에 대해 만족하기를 바라고 있지만, 그들의 기대는 헛될 것으로 보입니다. 오늘 여공작이 그가 이끌어주고 있는 젊은 피보호자 그로버 6세와 함께 그리폰 제국은 모든 그리폰들이 다시 한번 제국의 깃발 아래 단결될 때까지 가만히 앉아 있지만은 않을 것이라고 발표하는 연설을 했기 때문입니다."
 imperial.39.a:0 "아직 제국에게 희망이 남아있었나 보군..."
 imperial.40.t:0 "제국 문맹 퇴치 운동의 시작"
 imperial.40.d:0 "그로버 5세는 제국 내에서 문맹 퇴치를 위해 많은 노력을 기울였지만 그의 이른, 그리고 불행한 죽음으로 중단되었습니다. 이제 질서가 확립되고 결연한 섭정이 국가를 이끌고 있기 때문에 그의 뜻을 이어갈 수 있습니다. 문맹 퇴치 운동이 시작되었고 교육이 광범위하게 개혁되었으며 많은 새로운 교사가 예일대를 중심으로 고용되었습니다. 전국에 학교가 지어졌으며 모든 그리폰들에게 열리게 될 것입니다. 이 모든 것들이 국고에서 쉼없이 빠져나가고 있지만, 교육받은 대중은 곧 생산적인 대중이기 때문에 궁극적으로는 충분한 가치가 있을 것입니다."
 imperial.40.a:0 "이제 시작일 뿐이다."
 imperial.41.t:0 "대중의 문명화!"
 imperial.41.d:0 "이제 어린 그리폰들의 교육이 의무화되면서 식자율이 급속히 증가하고 있습니다. 모든 젊은 시민들은 제국 알파벳을 암기하고 성경과 많은 고전들을 읽는 법을 배워야 합니다. 교사는 더 높은 임금을 받게 되면서 그들의 직업은 점점 더 존경받고 많은 사람들이 교육학을 공부하도록 동기를 부여합니다. 제국 내의 모든 도시와 마을에는 이제 직원으로 가득 찬 학교 건물들이 들어서 있습니다. 최근의 조사에서 가장 가난한 그리폰들조차도 상대적으로 잘 읽고 기본 문장을 쓸 수 있음을 보여 주었고, 우리의 모든 일과 투자가 마침내 결실을 맺기 시작했습니다. 우리는 진정한 현대 국가가 되는 길을 향해 가고 있습니다."
 imperial.41.a:0 "마침내."
 imperial.42.t:0 "문맹과의 싸움"
 imperial.42.d:0 "문맹 퇴치 전쟁은 거의 끝나가고 있습니다. 문맹율은 역대 최저치이며, 대부분의 시민들은 적어도 기본 수준의 교육을 마쳤습니다."
 imperial.42.a:0 "이 전쟁의 끝이 보인다!"
 imperial.43.t:0 "승리"
 imperial.43.d:0 "우리 국민들이 수년간 스스로 교육받도록 노력한 끝에 마침내 우리나라 내에서 문맹 퇴치를 거의 해냈습니다. 우리의 미래가 조금 더 밝아졌습니다."
 imperial.43.a:0 "마침내!"
 imperial.44.t:0 "대관식"
 imperial.44.d:0 "오늘은 재건된 그리포니아 제국에서 가장 멋진 날입니다! 오늘 아침 새벽 해와 함께 솟아오른 그로버 6세가 황제가 됐습니다. 나이가 들어감에 따라 그는 더이상 어린 병아리가 아닌, 웅장한 제국의 자랑스러운 일원이자 영광스러운 지도자입니다. 성가대는 황제의 의식에서 가장 아름다운 찬송가를 불렀습니다. 전 섭정이 된 집정관 에로스 7세는 짧은 연설을 통해 제국에 대한 훌륭하고 영광스러운 미래에 대한 전망을 제시했습니다. 왕관은 정당한 주인의 머리에 놓여 있었고, 참석자들은 새로운 황제를 응원했습니다. 그로버가 연설을 시작하자, 모든 사람들이 침묵했습니다. "동지들과 형제들이여, 우리는 이 시대의 어둠 속에서 마침내 우리의 신성 그리포니아 제국을 되찾았다. 그럼에도 불구하고 적들은 여전히 우리를 공격할 준비를 하고, 우리를 상대로 싸우고 있다. 그러나 이것은 중요하지 않다. 신들이 우리 편이라면 아무도 우리를 반대할 수 없다. 오늘부터 우리는 운명을 향해 자신있게 나아갈 것이고, 한 발짝도 물러서지 않을 것이다." 그로버가 말했습니다."
 imperial.44.a:0 "황제여 만수무강하소서! 제국이여 만수무강하소서!"
 imperial.45.t:0 "대관식"
 imperial.45.d:0 "오늘 그리포니아 제국의 역사에서 새로운 장이 열렸습니다! 밝고 화창한 아침에, 제국의 왕위 계승자인 그로버 6세는 가브리엘라 여공작의 도움으로 황제로 즉위했습니다. 전 섭정의 짧은 연설에 이어 황제가 직접 무대에 올라 제국의 미래 전망에 대해 이야기했습니다. "동지들이여... 나의 백성들이여. 지난 몇 년 동안 나의 어린 시절은 길고도 어려웠다. 우리는 군사적으로, 경제적으로, 그리고 심리적으로, 모든 역경과 우리의 삶의 방식을 위협할 모든 사람들에 맞서 싸우기 위해 존재한다. 하지만 오늘은 전쟁의 날이 아니다. 오늘은 성공과 평화, 승리와 평온의 날이다. 오늘은 우리의 과거가 끝나고 밝은 미래가 시작되는 날이다. 제국이 돌아왔고, 우리는 함께 그리포니아를 새로운 황금기로 이끌 것이다. 평화와 번영의 시대가 올 것이다!""
 imperial.45.a:0 "황제여 만수무강하소서! 제국이여 영원하라!"
 imperial.55.t:0 "그리포니아의 굴복 요구"
 imperial.55.d:0 "최근 그의 성공에 용기를 얻은 듯한 제국 섭정이 최후통첩을 발표하기로 결정했습니다... 제국을 섬기거나, 파괴당하거나. 말할 필요도 없이, 이 불길한 메시지는 우리나라 전체에 상당한 동요를 불러 일으켰습니다. 우리는 무엇을 해야 할까요?"
 imperial.55.a:0 "올테면 와봐라!"
 imperial.55.b:0 "저들에게 맞설 수는 없다..."
 imperial.56.t:0 "스카이폴이 무릎을 꿇기를 거부하다"
 imperial.56.d:0 "어느정도 예상한 일이지만, 스카이폴의 잘못된 정부가 우리한테 고개를 숙이지 않기로 결정했습니다. 이 반항적인 행위에 어떻게 대응해야 할까요?"
 imperial.56.a:0 "놀랍군. 여전히 자기들한테 선택권이 있다고 생각하나 봐."
 imperial.56.b:0 "하지만 난 쟤네들의 위스키가 좋은걸..."
 imperial.57.t:0 "스카이폴의 수락"
 imperial.57.d:0 "예상을 깨고 스카이폴 정부는 우리의 요구에 굴복하기로 결정했고, 우리는 그리포니아에서 두 번째로 큰 도시를 피 한 방울 흘리지 않고 다시 우리의 통제 하에 두게 되었습니다."
 imperial.57.a:0 "친정부를 설립해라. 그리고 돈이 쏟아져 들어오는 걸 지켜보자고."
 imperial.60.t:0 "절대로 일어나지 않은 일"
 imperial.60.d:0 "바리스 솔라테일이 쓴 '절대 일어나지 않은 일들'이라는 흥미로운 책이 오늘 출간됐습니다. 그것은 단순히 롭신이라 알려진 인물의 삶을 따라가며, 공화당 테러리스트인 그는 상사에게 윙바르디 왕 검베르토를 암살하라는 명령을 받았습니다. 그러나 그의 시도가 실패하면서 역사가 바뀌고 되고, 제국은 무너지지 않았으며 978년의 혁명도 일어나지 않게 되었습니다. 그리포니아가 번성하면서 롭신은 그의 공화국의 가치에 의문을 제기하기 시작하고 결국 제국의 충성스러운 지지자가 됩니다.\n\n이 이야기의 가정 자체는 다소 간단하지만, 작가는 이야기의 줄거리보다 롭신의 성격과 신념에 더 중점을 두고 서술하고 있으며 일부 비평가들은 캐릭터와 작가가 동일인물이라고 생각합니다. 그럼에도 불구하고 이 책은 평민과 귀족 모두에게 열띤 반응을 얻었습니다."
 imperial.60.a:0 "롭신이라고 했나? 어디서 들어본 듯한 이름인데?"
 imperial.61.t:0 "제국의 역습"
 imperial.61.d:0 "오랫동안 [Root.GetName]내의 정치가들과 군 참모들은 바다 건너 그리포니아 제국의 부상에 두려워하며 주목해 왔습니다. 오늘 이들의 공포가 현실로 다가왔습니다. [Root.GetLeader]에게 제국의 공식 요구안이 도착했습니다. 요구안에 따르면 제국은 우리 땅이 한때 제국의 일부였고 오늘날에도 제국에 속해 있다고 명시되어 있습니다. 그들은 제국에 대한 즉각적인 복종을 요구하며, 우리는 제국의 식민지로 우리의 지위를 되돌릴 것을 요구하고 있습니다. 이것은 우리를 강력한 독립적인 국가로 만드려는 우리의 모든 노력을 사실상 무효화할 것입니다. 그러나 제국이 결정에 앞서 충분히 고려되어야 하는 강력한 힘이라는 것 또한 의심의 여지가 없습니다. 우리의 대답은 무엇입니까?"
 imperial.61.a:0 "안 돼! 또다시 반복될 순 없다!"
 imperial.61.b:0 "황제는 다른 황제에게 고개를 숙이지 않는다!"
 imperial.61.c:0 "선택할 수 있는 게 이것밖에는 없는 것 같군..."
 imperial.62.t:0 "[From.GetName]의 굴복 거부!"
 imperial.62.d:0 "[From.GetName]의 악마 같은 바보들은 식민지에 대한 정당한 영유권 주장을 거부할 정도로 대담한 것 같습니다. 좋습니다. 만약 그들이 자발적으로 무릎을 꿇지 않는다면, 우리는 그들이 무릎을 꿇을 때까지 피를 흘리게 만들 것입니다."
 imperial.62.a:0 "덤벼라!"
 imperial.63.t:0 "[From.GetName]의 굴복!"
 imperial.63.d:0 "[From.GetName]에 있는 줏대없는 겁쟁이들은 마침내 우리의 요구에 동의했습니다. [From.GetLeader]는 이미 섭정 위원회에 청중을 요청하며 제국의 품으로 다시 돌아간다는 의사를 밝혔습니다. 우리의 옛 식민지 소유물이 마침내 다시 돌아왔습니다."
 imperial.63.a:0 "현명한 선택이다!"
 imperial.64.t:0 "공격하기 완벽한 시간"
 imperial.64.d:0 "현재 우리와 [WNG.GetName]이 [GRW.GetName]과 전쟁 중이지만, [WNG.GetName]에 전쟁을 선포하고 그리포니아 남부 해안을 되찾기 가장 적합한 시기이기도 합니다."
 imperial.64.a:0 "앞으로!"
 imperial.64.b:0 "알았다."
 imperial.64.c:0 "아직은 아니다."
 imperial.65.t:0 "공화당의 꿈"
 imperial.65.d:0 "며칠 전 그리포니아 제국에서 가장 유명한 현대 작가 중 한 명인 프리드리히 윙거는 '공화당의 꿈'이라는 신간을 발표했습니다. 이 책에서 그는 그리포니아 제국 내부의 공화주의자 혁명을 되돌아보고 있습니다. 그는 역사를 가르치는 것뿐만 아니라 공화주의자들의 생각 중 일부가 당시 상당히 진보적이었으며 오늘날에도 여전히 제국 사회에 필요한 사상이 될 수 있음을 보여주려고 노력했습니다. 대중의 반발로 인해 윙거는 다시 한번 왕위를 지지하고 어떤 식으로든 공화국과 손을 잡지 않는다는 것을 분명히 했습니다. 이 책은 지금까지 제국 자체에서 그럭저럭 괜찮은 판매 성과를 거두었지만 아퀼레이아와 같은 다른 국가에서는 훨씬 더 큰 성공을 거두었습니다."
 imperial.65.a:0 "놀라울 정도로 흥미로운 책이다."
 imperial.65.b:0 "위험한 헛소리들로 가득 차 있군."
 imperial.66.t:0 "제국 연회"
 imperial.66.d:0 "제국 연회는 제국의 영광의 시대로 거슬러 올라가는 고대 그리포니아 전통입니다. 10년마다 제국의 모든 지역에서 온 귀족들은 그리펜하임의 수도에서 모여 하루 동안(가끔은 이틀 동안) 즐거운 저녁을 함께 보냈습니다. 이것은 제국의 많은 공작과 남작들과의 관계를 강화하는 데 도움이 되었으며, 황제가 그들과의 관계를 개선할 수 있게 했습니다. 다음 연회는 몇 주 뒤에 예정되어 있지만, 우리는 정확한 절차과 무엇인지 확신하지 못하고 있습니다. 대륙에 대한 우리의 약화된 지배력을 감안할 때, 우리는 여전히 제국에 충성하는 귀족들만을 초대해야하는지, 아니면 선의의 표시로 한때 우리의 통제 아래 있던 모든 그리폰들한테까지로 연회 초대를 확장해야할지 여부를 놓고 고민에 빠졌습니다."
 imperial.66.a:0 "우린 배신자들과 같이 식사하지 않는다!"
 imperial.66.b:0 "모두에게 커다란 잔치가 될 것이다!"
 imperial.67.t:0 "연회"
 imperial.67.d:0 "그날 밤 동안은 만사가 잘 흘러갔습니다. 주요 인물들이 탄 마차가 궁전 앞에 도착할 때마다 섭정 [Root.GetLeader]과 젊은 그로버 6세가 인사를 건넸습니다. 이 연회는 분명히 이전에 비해 소규모였으며 처음에는 별 느낌을 받지 못했습니다. 하지만 곧 옛 추억이 손님들을 상기시켜 주었고 축하 행사도 시작됐습니다. 경기가 진행되는 동안 서로가 말을 주고받으며 농담도 오갔습니다. 축제가 시작될 무렵, 여공작이 훌륭한 연설을 했습니다. 그녀는 오래 전에 지나간 세월과 그 유산과 운명을 계속하고 되찾는 것이 제국의 의무라고 말했습니다. 끝에는 모두가 우리의 젊은 황제를 위해 만세 삼창을 했습니다."
 imperial.67.a:0 "우리의 결심은 확고하다."
 imperial.68.t:0 "초대장"
 imperial.68.d:0 "[From.GetNameDef]의 사자가 [Root.GetLeader]에 도착하여 [From.GetLeader]의 공식 초대장을 전달했습니다. 제국과의 경쟁 관계에도 불구하고 [Root.GetLeader]는 기원이 100년 이상을 거슬러 올라가는 고대 그리폰 전통인 그리펜하임의 제국 연회에 초대받은 것으로 보입니다. 수십명의 귀족들이 초대를 받았고, 우리는 하룻밤 동안 제국과의 차이와 원한을 잊을 수 있습니다."
 imperial.68.a:0 "어쨌든 좋은 전통은 맞지 않을까, 내 생각엔..."
 imperial.68.b:0 "우린 쓰레기 제국주의자들과 같이 식사하지 않는다!"
 imperial.69.t:0 "연회"
 imperial.69.d_vassals_only:0 "한때 그리포니아 귀족들의 웅장한 집회였던 연회는 모두에게 다소 어색하게 다가왔습니다. 우리와 함께 축하하기 위해 도착한 충성스러운 귀족들만이 있었고, 왕궁은 지금까지의 기억과 달리 텅 비어 보였습니다. 섭정과 젊은 그로버 6세도 연회에 참석하여 몇 안 되는 귀족들과의 관계를 개선하려고 노력했습니다. 그럼에도 불구하고 연회에는 조용하고 평온하고 어색한 밤만이 남아있을 뿐이었습니다. 연회가 끝날 무렵의 축제는 채워지지 않은 대다수의 방을 통해 한때 제국이 얼마나 크고 강력했는지 상기시켜 줄 뿐이었습니다."
 imperial.69.a:0 "적어도 배신자 놈들을 볼 일은 없었군..."
 imperial.69.d_few:0 "마지막 밤은 다소 실망스럽고 형편없는 광경을 보여주었습니다. 초대받은 많은 귀족들 중에서 소수만이 초대장을 받아들이기로 결정했습니다. [Root.GetGRIMajorsInvite] [Root.GetLeader]와 젊은 그로버 6세도 참석했으며 왕궁의 다소 비어있는 홀에서 분위기를 띄우려고 노력했습니다. 축제는 연회의 끝마무리를 장식해 주었지만 테이블 위의 많은 곳이 비어있었습니다. 섭정은 축제에 찾아온 모든 그리폰들에게 감사를 표하고, 숨죽이며 집에 남아 있는 모든 그리폰들을 저주했습니다."
 imperial.69.b:0 "결국은 초대하지 않는 편이 더 나았군."
 imperial.69.d_most:0 "마지막 밤은 화려하고 오래된 영광의 밤이었습니다. 초대받은 귀족들 중 많은 그리폰들이 마음을 정하고 우리의 선의를 받아들였습니다. [Root.GetGRIMajorsInvite] 제국 궁전의 홀은 귀족으로 가득 차서 제국의 옛 시절을 진정으로 상기시켜 주었고 향수를 느끼게 해 주었습니다. 분위기는 가볍고 즐거웠으며, 시간이 지나면서 가장 깊은 원한조차 잠시 잊혀졌습니다. 축제가 연회의 끝을 장식해 주었으며, [Root.GetLeader]는 참석과 협력에 대해 모든 방문객에게 감사한다는 내용의 훌륭한 연설을 했습니다. 대륙에서의 모든 정치적 투쟁과 혼란에도 불구하고, 연회는 우리에게 아직 서로간에 평화가 있을 수 있다는 것을 보여주었습니다."
 imperial.69.c:0 "옛 영광의 흔적을 보는 듯하다!"
 imperial.69.d_all:0 "대륙의 귀족들이 전부 우리의 이성과 선의를 보기라도 했는지, 그들 모두가 우리의 초대를 받아들였습니다. 수많은 마차들이 꼬리에 꼬리를 물고 그리펜하임의 제국 궁전에 도착했으며, 그들 모두가 젊은 그로버 6세와 [Root.GetLeader]의 인사를 받았습니다. 그 귀족들 중에는 충성파와 '반역자', 그리고 심지어 옛 라이벌들도 있었습니다. [Root.GetGRIMajorsInvite] 분위기는 처음에는 약간 불안했지만, 곧 어색함이 깨지면서 가벼운 농담과 대화가 이어지고 오래된 원한은 잠시 잊혀졌습니다. 이 모든 그리포니아 정치계 사이에서, 모든 그리폰들은 단지 서로의 동료들과 즐기기 위해서 오늘밤을 보내기로 결심한 것 같습니다. 더 좋은 것은, 축하 행사가 끝날 때 열린 축제에서 젊은 그로버는 섭정의 도움을 받아 모든 손님들 앞에서 연설을 하고, 그들 모두에게 깊은 감사를 표하며 오늘 밤은 우리 모두의 사이에서 그리포니아의 평화가 가능하다는 신호라고 말했습니다. 어찌되었건, 우리는 그리폰입니다. 손님들은 잔을 들고 환호성을 질렀고, 축제가 시작되었습니다."
 imperial.69.e:0 "정말 완벽한 밤이었다!"
 imperial.70.t:0 "그리포니아 제국의 영토 요구"
 imperial.70.d:0 "그리포니아 제국은 세계 무대에서 다시 떠오르는 세력이며, 그들과 동맹을 맺는 것은 의심할 여지없이 좋은 생각이었습니다. 그러나 제국이 흔히 그렇듯이, 그들은 직접 통제하지 않는 많은 영토를 주장하는 경향이 있습니다. 제국은 공식적으로 그들의 것으로 간주되는 영토에 대한 통제권을 자신들에게 넘겨 줄 것을 요청했습니다. 영토의 손실이 가장 최적의 상황은 아니지만 제국을 화나게 하는 위험보다는 낮을 수도 있습니다. 우리의 대응은 무엇입니까?"
 imperial.70.a:0 "제국에게 영토를 양도해라. 우리는 그들을 화나게 할 수는 없다."
 imperial.70.b:0 "우리는 이따위 요구에 고개숙이지 않을 것이다."
 imperial.71.t:0 "[From.GetName]의 요구 수용"
 imperial.71.d:0 "환상적인 소식입니다! 우리의 현명한 [From.GetAdjective] 동맹국은 그들이 보유한 땅에 대한 우리의 주장이 진정으로 정당하다는 것을 보았고, 따라서 우리에게 통제권을 이전하기로 동의했습니다. 제국이 통일을 향해 한 걸음 더 나아간 오늘은 모든 그리폰들에게 최고의 날입니다."
 imperial.71.a:0 "훌륭해!"
 imperial.72.t:0 "[From.GetName]의 요구 거부"
 imperial.72.d:0 "[From.GetName]의 우리 "동맹"은 그들이 보유한 땅에 대한 우리의 정당한 지배권을 인정하지 않고 영토 양도 요구를 거부했습니다. 이 요구를 거부하는 그들을 동맹이라고 부르는 것이 과연 옳은 것일까요?"
 imperial.72.a:0 "아니, 이제 그들은 우리의 동맹이 아니다. 그들은 우리의 적이다."
 imperial.73.t:0 "병영 반란"
 imperial.73.d:0 "페르디난트 던클로는 그리포니아 제국의 수도에 점재된 수많은 군사 기지 중 하나에 위치한 그의 사무실에 앉아있었습니다. 페르디난트는 자신을 애국자로 간주했으며, 어떤 면에서는 사실이었습니다. 그는 제국을 이상한 방식으로 사랑했습니다. 그리고 그가 반란을 결심한 것 또한 그 사랑 때문이었습니다. 그의 마음에서 제국은 급진적인 변화가 없으면 생존할 수 없었습니다. 이미 약해질대로 약해진 제국이 한 명의 어린 아이를 데리고 살아남을 수 있을까요? 그것도 귀족들이 독수리처럼 그를 둘러싸고 있는 동안? 페르디난트는 자신의 성공 가능성이 희박하다는 것을 알고 있었고, 제국에 대한 또 다른 이름없는 배신자이자 빠르게 무너져버린 헛된 반란을 일으킨 바보로 역사에 남을 가능성이 매우 높았습니다. 보고서가 흘러들어오기 시작하면서 그의 군대는 제국 궁전으로 모여 들었고, 곧 그들은 궁전 경비원과 전투를 시작했습니다. 페르디난트는 기다리는 것 외에는 아무것도 할 수 없었고, 그의 병사들이 그들이 직면한 방어자들보다 더 흉포하기만을 기원했습니다. 앞으로의 몇 분이 제국의 운명과 역사의 진로를 결정할 것입니다."
 imperial.73.a:0 "반란이 진압되었다!"
 imperial.73.b:0 "군대가 궁전을 점거했다!"
 imperial.74.t:0 "궁전 습격"
 imperial.74.d:0 "강한 저항을 무릅쓰고, 페르디난트의 몇 안 되는 군대는 많은 사상자를 내고 승리했습니다. 페르디난트 자신은 곧 군대를 따라 궁전으로 갔고, 그의 개인 경비원이 함께 따라 들어왔습니다. 그 뒤를 이어 방마다 잔인한 전투가 벌어졌으며 궁전의 경비대들은 황제를 끝까지 보호하기로 결정했습니다. 그러나 페르디난트의 군대는 궁전 경비대를 강철과 불의 폭풍에 하나씩 빠트리면서 그들을 압도했습니다. 그리고 몇 시간의 전투 끝에 마지막 경비대가 쓰러졌을 때, 페르디난트는 제국 궁전을 완전히 장악했습니다.\n\n그의 병사들은 곧 궁전 주변의 경계를 강화하여 어떤 반격으로부터도 방어할 준비를 했습니다. 제국의 심장부를 장악한 페르디난트는 계획의 다음 단계가 진행했습니다. 제국 조약국 전체를 대상으로 한 라디오 연설에서 그는 자신을 제국의 보호자, 호국경이라고 선언하고 새로운 정부에서 썩은 부분들이 모두 제거될 때까지 국가를 장악할 것이라고 발표했습니다. 페르디난트는 이제 그가 가장 두려워했던, 하지만 반드시 필요했던 계획의 일부를 실행해야 했습니다."
 imperial.74.a:0 "호국경 만세!"
 imperial.75.t:0 "권력 확보"
 imperial.75.d:0 "페르디난트 던클로는 황제의 방 입구 앞에 서 있었고, 광적으로 충성스러웠던 다이아몬드 독 경비대의 시체는 총알 투성이인채로 그 자리에 쓰러져 있었습니다. 그는 자신이 무엇을 해야할지, 그리고 자신의 힘을 확보하기 위해 해야 할 끔찍한 일을 알고 있었습니다. 황제에게는 진정한 권위가 없었으며, 그는 단지 허수아비이자, 한때 위대한 제국을 썩게 만든 다양한 정치 파벌들에 의해 사용되는 볼모였습니다. 제국이 살아남기 위해서는 아이를 제거해야 했습니다. 하지만 문을 열 수 없었습니다. 뭔가가 그를 막았습니다. 이 용서할 수 없는 행동이 정말 가치가 있는 걸까요?\n\n그러한 행동은 분명히 제국 전체를 화나게 할 것입니다. 신들조차도 그와 그의 행동을 경멸할 것입니다. 제국을 구하는 것이 정말로 가치가 있는 일인가? 그런 사악한 행위의 무게를 감당할 가치가 있는가? 몇 분 동안 그는 몸부림쳤고, 매 순간마다 목에 올가미가 쳐진 것처럼 느꼈습니다. 마침내 제국의 자칭 통치자에게 몇 시간 같았던 시간이 흐른 후, 그는 결심을 했습니다. 문을 열자 그의 안에서 아주 조그마한 부분이 조용히 용서를 빌었습니다. 나머지 부분은 그가 곧 소유할 힘에 대한 생각으로 가득 차 있었습니다.\n\n일은 상대적으로 빨리 끝났고, 페르디난트는 곧 황제의 방에서 나왔습니다. 호국경의 마음 속에서 용서를 구하던 부분은 사라졌고, 더 많은 권력에 대한 끊임없는 욕망만 남았습니다."
 imperial.75.a:0 "이 세계는 어린아이에게는 너무나도 잔혹한 곳이다..."
 imperial.76.t:0 "예기치 않은 결과들"
 imperial.76.d:0 "쿠데타를 일으킨 이들은 제국의 넓은 부분이 호의적으로 반응하지 않을 가능성이 많다는 것을 알고 있었습니다. 현 상태에 대한 이러한 방식의 대규모 개편은 제국의 심장부 대부분을 통치하는 수많은 귀족들을 분노하게 할 가능성이 높으며, 의심의 여지없이 자치권과 다른 특권들을 요구할 것입니다. 그러나 페르디난트 던클로 자신은 제국의 신하들이 자신에게 차례로 줄을 서게 될 것이라고 예상했습니다. 자신의 제국의 대한 충성심은 그 어떤 꼭두각시 황제에 대한 충성심보다 훨씬 컸기 때문입니다. 페르디난트는 그리포니아 내에서 권력을 가진 다양한 귀족들과 집정관을 만나고 양쪽에게 이익이 될 거래를 제시할 것입니다. 이것은 계획의 일부였지만... 그는 그리포니아 제국의 상태에 대해 다소 낙관적이었던 것으로 보입니다. 쿠데타가 끝나고 황제가 죽은 직후 예상치 못한 일이 제국에 일어났습니다.\n\n제국은 말 그대로 존속을 멈추었습니다. 황제의 죽음에 대한 소식이 수많은 봉신 국가들에 도달하자 그들은 호국경의 지위를 인정하는 것을 거부했고, 따라서 모두 독립을 선언하기로 결정했습니다. 따라서 전체적으로 호국경이 "통제"하고 있는 제국의 유일한 영토는 제국 도시와 주변 시골뿐이었습니다. 그리고 거리를 뒤덮기 시작한 폭도들로 판단할 때, 통제는 오래 가지 못할 수도 있습니다.\n\n신들이 우리를 구원해 주길 바랍니다."
 imperial.76.a:0 "좀 많이 안 좋군."
 imperial.77.t:0 "작전실의 패닉"
 imperial.77.d:0 "새로 설립된 호국정부의 본부를 가능한 최선을 다해서 묘사하자면 '비체계적인 곳'일 겁니다. 오래된 제국 궁전의 건물 중 하나에 위치한 본부는 제국의 나머지 지역이 자신들의 목표를 받아들이지 않겠다는 것이 분명해지면서 급하게 만들어졌습니다. 건물 안의 오래된 창고가 임시 작전실이 되었고, 그 안에는 새 정부에 충성하는 최고 사령부 전체가 들어있었습니다. 바닥에는 버려진 문서와 메모가 널려 있었고, 벽은 쿠데타 과정에서 여러 번의 초안, 재작성, 조정 및 폐기를 거친 전쟁 계획들로 뒤덮여 있었습니다. 페르디난트는 방을 서성거리고 있었고, 여전히 그에게 충성을 다하고 여러 장군들은 더 많은 전쟁 계획들을 세우고 도시 주변에 점재하고 있는 다른 충성파 세력들과 통신하고 있었습니다. 쿠데타가 일어난지 며칠이 지났지만, 그들 중 누구도 충분한 잠을 자지 못했습니다. 그럼에도 불구하고 그들은 자포자기의 심정이나 번뜩이는 재치만으로 계획들을 세웠고, 페르디난트는 그것들을 실행시킬 의지가 충분했습니다."
 imperial.77.a:0 "적어도 이제는 계획이 생겼군.."
 imperial.78.t:0 "소총을 들다"
 imperial.78.d:0 "날이 갈수록 도시가 혼란스러워지면서 많은 사람들은 군사 정권의 날이 번호가 매겨졌다고 생각했습니다. 마치 페르디난트의 머리를 창 끝에 꽂으려는 폭도들의 몸집이 매일 더 커지는 것처럼 보였습니다. 그리고 기사단과 황제의 경비대의 잔재가 여전히 도시에 숨어있는 동안, 그리펜하임은 도시라기보다는 불타는 횃불 옆에 있는 화약통에 더 가까웠습니다. 페르디난트에 충성하는 몇 안 되는 보병 부대와 그리펜하임에 남겨진 그의 정부는 이제 교외의 증원군이 도착하기 전까지 남아있는 빈약한 물자들로 폭도를 막아야하는 힘겨운 임무를 직면하고 있었습니다.\n\n모든 총알과 총검이 지급되었고, 일부 순찰대는 탄약 없이 떠나야 했으며, 모든 전투에서 위협에 의존해야 했습니다. 페르디난트와 그의 젊은 군부의 생존 가능성은 희박해 보였고, 앞으로의 폭풍우에서 살아남기 위해서는 행운만을 바라야 했습니다."
 imperial.78.a:0 "천천히 생각해 보자고..."
 imperial.79.t:0 "그리펜하임 전투"
 imperial.79.d:0 "쿠데타가 처형되고 황제가 처형된 이래로 그리펜하임 수도는 완전한 무정부 상태에 빠져 있습니다. 왕실 경비대의 지원을 받은 폭동 무리들이 도시의 거리를 순찰하고 있습니다. 새 정부에 충성하는 군인들은 종종 이 무리들과 충돌했고, 하루 동안 여러 순찰대가 사라지는 것은 드문 일이 아니었습니다. 그들의 부서진 시체는 모든 무기와 장비를 빼앗긴 채 어두운 골목길에서 발견되었습니다.\n\n이런 날들은 계속되었고, 쿠데타군은은 점차 그들의 옛 군대의 그림자로 줄어갔습니다. 거리는 순찰을 하기에는 너무 위험해졌고 그 이후로 나머지 충신들은 요새화된 본부에 앉아서 페르디난트에 충성하는 다른 부대가 수도로 와주기를 기다리고 있습니다. 배급과 탄약이 천천히 고갈되어 가면서, 많은 그리폰들이 그들의 목숨을 구하기 위해 탈영을 했지만, 곧 용서를 모르는 바깥의 폭도들과 마주쳤습니다.\n\n그러나 67일이 지나자 약속된 지원이 마침내 도착했다. 트럭과 탱크가 줄줄이 도시로 들어왔고, 폭도 무리들은 총탄의 집중 세례를 받으며 사라졌습니다. 거리가 마침내 통제하에 있게 되면서 새 정부는 드디어 그리펜하임에 대한 그의 통치를 확고히 하기 시작할 수 있었습니다."
 imperial.79.a:0 "이제 일 이야기로 돌아갈 시간이다!"
 imperial.80.t:0 "거리의 전차들"
 imperial.80.d:0 "수도의 반란군 대다수가 증원군의 도착과 함께 진압되었지만 도시의 그리폰들은 여전히 정부의 권위를 받아들이지 않았습니다. 많은 갱단이 쿠데타를 그들이 원하는대로 강탈하고 죽일 수 있는 완벽한 기회로 보면서 도시 전역의 범죄가 엄청나게 증가하고, 사태는 더욱 악화되었습니다. 갱단은 점차 수도를 분열 시켰고, 많은 요새화 건물과 도시의 거리가 그들의 작전 본부 역할을 맡았습니다.\n\n더 끔찍하게도 오래된 황제의 이미지를 건 시위대도 도시를 행진했습니다. 어떤 그리폰들은 페르디난트에 대한 끊임없는 증오를 공개적으로 울부짖었습니다. 이러한 상황에서는 전차가 어떻게 도시 인구를 진압하는지를 조사할 수 있는 완벽한 기회가 주어졌다고 볼 수 있습니다. 갱단의 소소한 거점들은 탱크의 주포에 의해 날아가고 생존자들은 발밑에 깔렸습니다. 시위대는 멈추라는 명령을 받았고, 그들이 그렇게 하지 않는다는 것이 확인되면 탱크의 기관총은 그들이 마음을 바꾸도록 설득할 수 있는 능력을 입증해 냈습니다. 주말이 되자 도시는 정부의 통제하에 있었고, 포로로 잡힌 반역자들은 최종 처벌을 기다리게 되었습니다."
 imperial.80.a:0 "거리를 청소하는데는 고통이 뒤따른다..."
 imperial.81.t:0 "밧줄의 날"
 imperial.81.d:0 "시골에서 온 증원군이 그리펜하임으로 쏟아져 들어오면서 시민들의 반란에 대해 남아있는 생각들은 모두 분쇄되었습니다. 페르디난트의 군대는 호국경의 통치에 저항하려는 몇 안 되는 그리폰들보다 압도적으로 많은 병력과 화력을 가지고 있었으며, 몇 달 만에 그리펜하임 거리는 침묵을 지켰습니다. 누군가는 페르디난트가 이 결과에 만족할 것이라고 생각할 것입니다. 그리폰들이 마침내 도시에 대한 그의 정당한 통치를 받아들일 것입니다.\n\n그러나 그의 마음속에서 이 평온함은 그저 안전에 대한 환상일 뿐이고, 시민들을 향한 그의 철제 손잡이가 풀리자마자 부서질 것압나다. 마음을 편하게 먹을 것이라는 예상과는 거리가 멀게, 이 사건의 과정은 그의 마음 속에 불안의 불을 지피기만 했습니다. 이제 그는 제국의 시민들이 강압 없이는 자신의 통치를 결코 받아들이지 않을 것임을 알았고, 이 상황에서 어떤 방법이 가장 효과적일지 정확히 알고 있었습니다.\n\n바로 다음날, 제국 내의 모든 법은 계엄령으로 대체되었습니다. 군부는 법과 사법 제도의 모든 부분을 감독할 것입니다. 그들은 판사, 배심원 및 집행인으로 행동할 것이며 범죄의 범위에 관계없이 필요한 모든 처벌을 처리할 것입니다. 말할 필요도 없이, 같은 날 교수형의 수가 급격히 증가했고 그리펜하임 시민들은 모든 반역자들을 기다리고 있는 궁극적인 운명을 암울하게 상기했습니다."
 imperial.81.a:0 "차라리 그리펜하임의 새 장식품에 쓰는게 나을지도..."
 imperial.82.t:0 "기사단"
 imperial.82.d:0 "그리폰 종족의 기사단은 신화의 육체를 가지고 온 진정한 이들이었고, 각 기사단은 기사도와 명예의 더 높은 이상에 대한 모범적인 헌신을 보여주었으며, 기사들은 한때 전쟁터에서 마주쳤던 충격적인 흉포함을 가지고 싸웠습니다. 안타깝게도, 그들의 명예와 기사도 정신은 새로운 정부가 이러한 이상과 양립할 수 없다는 것을 보여 주었습니다. 그들은 새 정부와의 문제를 지속적으로 일으켰고, 이로 인해 그들은 반역자들의 낙인을 얻었습니다.\n\n기사들은 그들이 아무런 기회도 없이 쓸모없는 죽음을 맞이할 가능성이 높다는 것을 알고 있었지만, 여전히 온 힘을 다해 싸우기로 결심했습니다. 새벽에 그들은 페르디난트 던클로를 붙잡아 죽이기 위해 새 정부에 대항하여 진군했습니다. 그날 진군한 무리는 거의 천 명에 달했고 전국에 걸쳐 더 많은 이들이 공격을 기다리고 있었습니다. 그 날의 마지막까지 살아남은 이들은 없었습니다.\n\n그들은 자동 무기와 장갑차에 맞서 싸웠고, 마지막에는 모두 사라졌습니다. 기사도와 명예의 시대는 끝났고, 현대전의 암울한 현실만 남았습니다."
 imperial.82.a:0 "네놈들의 신은 어디로 간 거지?"
 imperial.83.t:0 "시도"
 imperial.83.d:0 "집정관 에로스 7세는 제국을 통틀어서 가장 중요한 종교인 중 한 명으로, 모든 그리폰의 마음과 정신에 큰 영향을 미칩니다. 그는 또한 그로버 5세의 소중한 친구였고, 페르디난트 던클로의 손에 그의 아들이 죽자 그는 제국을 규합해 그에게 대항하기로 평생을 맹세했습니다. 그는 새 정부에 저항하는 운동의 대표였고, 운동에 엄청난 수준의 정통성과 지지를 주었습니다. 그는 페르디난트의 안에서 가시가 되어 행동했고, 매일마다 그의 수명은 줄어드는듯 했습니다.\n\n계획은 에로스를 설득하여 정부가 마지못해 허락한 저항 운동을 지지하는 대중 연설을 하게 하는 것이었습니다. 옥상에 있는 저격수는 단 한 발의 총으로 그를 죽인 다음 그리포니아 공화국에서 침투한 공화주의자의 짓임을 선포한 뒤 체포되어 처형될 것입니다. 이 계획은 공화국에 대한 복수에 대한 열망을 통해 야당을 정부와 단결시킬 수도 있을 것입니다. 죽은 그리폰 한 마리로 여러 가지 문제를 해결하게 될 것이었습니다. 모든 것이 계획대로 진행되었고, 에로스는 미리 연설을 했고, 저격수는 완벽하게 총을 쏠 수 있는 위치에 있었습니다. 정말 완벽한 계획이었습니다.\n\n12발을 쏘고도 모두 빗나간 저격수만 아니었다면 말입니다. 그는 체포되었고 페르디난트가 직접 처형시켜 주었습니다."
 imperial.83.a:0 "젠장! 다음 번에는 꼭 잡고야 말겠다!"
 imperial.84.t:0 "군 숙청"
 imperial.84.d:0 "이제 군대가 호국정부의 지배하에 있게 되면서 이제 가치 있는 것과 없는 것들을 가를 차례가 되었습니다. 과정 자체는 상당히 간단했고, 각 군인은 새 정부에 대한 그의 의견을 물었고, 불만스럽게 대답하거나, 그와 같은 말을 한 이들의 가족과 친한 친구인 그리폰들을 빠르게 골라냈습니다. 그들은 사격선으로 걸어나가 총을 맞고, 그들의 몸은 커다란 무덤 속으로 밀어내지고, 시멘트로 채워질 것입니다.\n\n하지만 어떤 그리폰들은 이 방법이 조잡하고 비효율적이라고 제안합니다. 하지만 반역자들을 상대할 때 머리의 총알이 주는 단순함과 효과 또한 부정할 수 없습니다. 그러나 이 행동은 엘리아스 브론즈테일이 이끄는 핵심 장교들 사이에서 매우 야만적인 것으로 간주되었습니다. 그들은 빠른 시일 이내에 처리되어야 합니다."
 imperial.84.a:0 "그들은 마땅히 받아야 할 것들을 받을 것이다."
 imperial.85.t:0 "엘리아스 브론즈테일의 죽음"
 imperial.85.d:0 "잔인한 임무에 있어서 일반 병사를 다루는 것은 간단하지만, 장교의 경우에는 훨씬 더 민감한 문제입니다. 엘리아스 브론즈테일이 이끄는 많은 장교들이 정부의 행동에 대해 공개적으로 혐오감을 표명하고 더 나은 대우를 요구했습니다. 반역자 장교들은 그들의 지위에 부합하는 처우와 그들이 정부에 대해 사적인 의견을 가질 권리를 받아들일 것을 요구했습니다.\n\n물론 이것은 최고 수준의 배반이었고, 그러한 범죄에 걸맞은 유일한 처벌은 올가미를 통한 죽음이었습니다. 불쾌한 장교들이 모두 모였고, 한 시간 뒤에는 모두 매달려 있었습니다. 마지막으로 죽은 그리폰들 중 한 명이었던 엘리아스 브론즈테일은 페르디난트가 지켜보는 가운데 죽었습니다."
 imperial.85.a:0 "배신자들."
 imperial.86.t:0 "더 이상의 귀족들은 없다"
 imperial.86.d:0 "제국의 귀족들은 항상 평민들보다 더 많은 표현의 자유를 받아왔으며, 이전의 정부로부터 그러한 양보가 필요로 하는 엄청난 권력을 행사했습니다. 새 정부가 정권을 장악했을 때도, 그들은 그저 항상 그랬던 것처럼 정부의 통제를 벗어날 수 있을 것이라고 생각했습니다. 그들은 끊임없이 페르디난트에게 오래된 권리와 사소한 분쟁에 대한 요청을 청원했고, 심지어 어떤 이들은 국가를 통제하는 적절한 방법에 대해 새로운 정부에게 '조언'하기 위한 귀족 의회를 창설할 것을 요구하기도 했습니다.\n\n불행하게도 페르디난트는 그를 성가시게 하는 이들에게 관대함을 베풀 줄 아는 그리폰이 아니었습니다. 그래서 그는 귀족 의회의 창설을 발표하고 자신의 영토 내의 모든 저명한 귀족들에게 제국 궁전의 탑 중 하나에 와서 이 의회의 권한을 논의하도록 요청했습니다. 그러나 그들이 탑에 도착했을 때, 그들이 발견한 것은 자신의 머리 뒤쪽에 박힌 총알뿐이었으며, 탑의 창문을 통해 빠르게 밑으로 내려갔습니다.\n\n말할 필요도 없이, 이제 귀족들은 더 이상 문제가 되지 않을 것입니다."
 imperial.86.a:0 "그렇게 잘 날지는 못하는군."
 imperial.87.t:0 "더 이상의 집정관은 없다"
 imperial.87.d:0 "에로스가 암살 시도에서 살아남으면서 그의 인기와 영향력은 더욱더 올라가기만 했습니다. 정부는 그를 다루기 위한 몇 가지 새로운 계획들을 세웠는데, 각각은 지난번보다 더 복잡하고 상세했다. 독극물, 폭발물, 또 다른 저격수. 가능한 모든 옵션이 고려되었고, 이러한 계획이 논의되는 동안 에로스는 계속해서 메시지를 전파했습니다. 이 문제는 그의 지지자들에 의한 혁명이 다가오는 것처럼 보일 정도까지 진행되었고, 암살 계획이 여덟 번이나 지연되자 페르디난트는 더 이상 참을 수 없었습니다. 그는 그의 리볼버와 그의 개인 경비대를 움켜쥐고 그의 차를 타고 떠났습니다. 집정관의 집에 도착한 그는 문을 차서 안으로 들어갔습니다. 그런 다음 그와 그의 병사들은 에로스가 나타날 때까지 집의 모든 거주자들을 꼼꼼하게 살해했습니다. 마지막 총알을 발사한 이는 페르디난트였고, 그의 인생에서 몇 안 되는 그가 미소지은 순간 중 하나였다고 합니다.\n\n하루가 끝날 무렵, 집정관은 처리되었으며 페르디난트는 직접적인 방법이 온갖 기술들과 기교를 동원한 복잡한 방법들을 종종 능가한다는 것을 배웠습니다."
 imperial.87.a:0 "보레아스에게 내 안부도 좀 전해주겠나?"
 imperial.88.t:0 "무질서의 끝"
 imperial.88.d:0 "그의 마지막 내부의 적이 그의 발밑에서 죽은 가운데, 페르디난트 던클로는 불가능한 것을 이룬 것처럼 보이며며 쿠데타 이후 제국을 휩쓴 무질서 상태에서 살아남았습니다. 그리펜하임은 이제 그의 통제하에 단단히 자리 잡고 있으며 주변 교외 지역은 그의 군대에 의해 점령되었습니다. 그리포니아 제국은 이름뿐만인 제국일 수도 있지만, 지금 당장은 페르디난트가 완전히 통제하는 제국입니다.\n\n그러나 페르디난트는 그가 현재 지배하고 있는 빈약한 영토에 결코 만족하지 않았고, 제국을 이전의 영광으로, 그리고 아마도 그 이상으로 복원할 모든 의도를 가지고 있습니다. 한심한 배신자들과 모든 반항적인 영주는 제국의 새로운 통치자를 만족시키기 위해 패배하고 처형될 것입니다. 제국군은 이제 대륙 전체를 탈환하고 제국 깃발이 그리포니아 전역을 한 번 더 가로지를 수 있도록 군사 작전을 준비하고 있습니다."
 imperial.88.a:0 "호국경 만세!"
 imperial.89.t:0 "문맹과의 전쟁이 시작되다"
 imperial.89.d:0 "글을 읽을 줄 모르는 병사는 쓸모없는 군인입니다. 제국 내의 많은 그리폰들, 특히 대부분의 신병들의 출신인 하층민들이 상상할 수 있는 가장 기본적인 학교 교육조차 거의 받지 못하고 있다는 것은 슬픈 사실입니다. 제국이 영광을 되찾고, 더 중요한 영토를 되찾으려면 이 문제는 즉시 바로잡아야 합니다. 가능한 한 짧은 시간 안에 모든 유능한 그리폰을 기본 문맹률까지 끌어올리는 것을 목표로 한 포괄적인 과정의 초안이 이미 작성되었고, 전국의 교사들이 이 새로운 교육과정을 시행하기 위해 모이고 있습니다. 출석은 강력하게 권장되며, 아주 합당한 이유 없이 수업에 참석하는 것을 거부하는 것은 경찰의 이해와 거의 일치하지 않을 것입니다."
 imperial.89.a:0 "좋아."
 #imperial.90.t:0 "The War Continues"
 #imperial.90.d:0 "The war against illiteracy continues to progress at a steady pace. Ever since the new classes aimed at bringing the adult population up to literacy were set up, the amount of griffons able to read has begun to slowly rise. And with the help of the army, the populace is slowly beginning to learn the true value that lies in knowing how to read. The war is not over, not by a long shot, but we have made a truly prodigious amount of progress in such a short timespan."
 #imperial.90.a:0 "An educated griffon can conquer the world."
 #imperial.91.t:0 "The War is Almost Won"
 #imperial.91.d:0 "The fight against illiteracy within the Empire has made great strides, and the majority of adult griffons now possess at least some level of skill at reading and writing. Thanks to the strictly enforced new curriculum, more and more griffons are joining the army as well, with each course filled to the brim with inspiring tales of the heroic soldiers of the empire. The battle against illiteracy is not over, but the beast may very well have received a mortal blow."
 #imperial.91.a:0 "Wonderful."
 imperial.90.t:0 "승리!"
 imperial.90.d:0 "호국경의 현명한 정책과 그의 봉신들의 믿을 수 없는 헌신 덕분에 문맹의 저주는 더 이상 그리포니아 제국을 뒤덮고 있지 않습니다. 교육 운동은 진정으로 놀라운 성공을 거두었으며, 그 혜택은 제국 사회의 모든 수준에서 느껴지고 있습니다. 문맹과의 대전쟁은 마침내 끝났고, 이제 우리는 더 시급한 문제에 관심을 집중할 수 있게 되었습니다."
 imperial.90.a:0 "마침내!"
 imperial.93.t:0 "돌아온 노예들"
 imperial.93.d:0 "갑작스럽지만, 그리포니아 제국이 수년 전에 그들의 땅으로 도망친 노예들을 돌려주기로 결심한 것 같습니다. 그리포니아 제국이 이전에는 그러한 행동에 대한 어떠한 조짐도 보여주지 않았기 때문에 이러한 결심은 우리에게 다소 놀랍습니다. 어쩌면 최근 제국 내에서 지도자가 바뀐 것과 관련이 있을지도 모릅니다. 하지만 이 은혜를 누가 거부하겠습니까?\n\n이미 우리는 새 노예에 관한 계획의 초안을 작성하고 있지만, 그 전에 먼저 그들 중 병약자들이라는 잡초를 제거해야 합니다. 만약 그들이 일을 하지 못한다면, 적어도 죽기 전에 약간의 즐거움을 선사해 줄 것입니다."
 imperial.93.a:0 "좋아 그럼... 꽤나 놀라운 일이군."
 imperial.94.t:0 "The Death Of The President-Marshal"
 imperial.94.d:0 "As the remnants of the Griffonian republic are shattered under the mighty armies of the Lord Protector, it was almost inevitable that one of the most infamous griffons on the continent would be captured. President-Marshal Kemerskai and his most loyal units, many of which had fought in the initial revolution all those years ago, were finally tracked down to a small fortress deep in the mountains. What followed was a protracted battle that lasted for several days, as elite special forces from the Lord Protector's armies assaulted the redoubt, gradually wearing down the defenders, until the only ones that remained were Kemerskai and his personal bodyguards.\n\nAfter a final confrontation in which Kemerskai himself killed several of his assailants, he and his bodyguards were finally captured. The President-Marshal was shoved into an armored truck, which then made its way to Griffenheim, alongside a convoy of armored escorts. Despite being ambushed several times by republican guerillas as they made their way through former Republican territory, the convoy eventually managed to safely arrive at Griffenheim. \n\nA few days later, the former President-Marshal, the griffon who had brought a centuries-old empire to its knees, stood before the gallows in Griffenheim with his wings restrained and a rope around his neck. Lord Protector Ferdinand stood at a podium only a few feet away, giving a speech to the residents of Griffenheim, announcing that the evils of republicanism would finally be banished from the empire. Moments later, the floor beneath Kemerskai gave away, and the dream of a republican Griffonia was finished off for good."
 imperial.94.a:0 "마침내 놈을 잡았군."
 imperial.95.t:0 "재건된 그리폰스톤"
 imperial.95.d:0 "[Root.GetLeader]의 명령에 따라 최근에 정부가 시작한 제국 복원 프로그램의 완료를 기념하여 오늘 그리폰스톤에서 축하 행사가 열렸습니다. 그리폰 종족의 출생지는 제국이 재정복 후 최고의 날들을 보낸 것처럼 보였는데, 수년간의 방치로 인해 존경받고 영광스러웠던 이 도시는 하루가 멀다 하며 붕괴되어 가고 있었기 때문입니다. [Root.GetLeader]가 자신의 눈으로 직접 이 도시의 가련한 상태를 보았을 때, 그들은 제국이 직접 이곳을 통제한다면 그리폰의 출생지가 이렇게 되어 있지는 않았을 것이라 선언했고, 며칠 후 그 도시를 이전의 영광으로 복원하는 작업이 시작되었습니다.\n\n[Root.GetLeader]는 제국 통치가 그리포니아 시민들에게 가져다 준 많은 혜택들, 그리고 그 혜택을 받은 그들이 살아있는 한 이 도시는 다시는 그렇게 침체된 국가 속으로 빠지지 않을 것이라고 선언했습니다. 도시의 주민들은 제국의 재건 노력에 감사를 표했고, 축제가 끝나자 수백 명의 도시민들이 제국군에 자원했습니다.\n\n이제 일부 관리들은 우리의 수도를 그리펜하임보다 더 중심적인 위치에 있는, 제국 왕조의 고대의 고향으로 옮기자는 제안을 했습니다. 그러나 그리펜하임이 아직 더 번영하고 발전한 상태이며, 정부 기관을 옮기는 데는 많은 돈이 들 것입니다."
 imperial.95.a:0 "아직은 그리펜하임이 더 나은것 같다."
 imperial.95.b:0 "그리폰스톤이야말로 그리폰들의 진정한 수도이다!"
 imperial.96.t:0 "왕조의 종말"
 imperial.96.d:0 "레이크 시티의 인기마이자 블레스드 소드의 후손 헤븐리 스노우 왕자는 레이크 시티에서 우리의 통치에 대한 저항의 상징 역할을 해왔고, 많은 저항 세력들이 그를 레이크 시티의 통치자로 옹립하고 고토를 회복하기 위해 집결했습니다. 더 이상 이러한 상황을 용납할 수 없었기 때문에, 오늘 헤븐리 스노우는 예제라그라드 한복판에서 공개 처형되었습니다.\n\n우리는 레이크 시티에 대한 우리의 정당한 통치에 감히 저항하는 어떤 포니들도 같은 운명을 걸어가게 될 것이며, 제국의 신하로서 그들의 정당한 위치를 받아들여야만 포니들이 한심한 패배감에서 벗어날 수 있다는 것을 분명히 할 것입니다. 그리고 그들이 이 교훈을 스스로 배울 수 없다면, 우리는 그들에게 강제로 배우게 해 줄 것입니다."
 imperial.96.a:0 "블레스드 소드의 유산도 오늘부로 끝이 났다."
 imperial.99.t:0 "배신자의 죽음"
 imperial.99.d:0 "제국에서 가장 최근의 배신자 중 하나인 페르디난트 던클로는 오늘 수도에서 공개적으로 처형되었습니다. 이 사건은 제국의 나머지 지역에서는 별로 관심을 끌지 않았습니다. 며칠 전 실패한 쿠데타를 시도한 이후 그 그리폰은 단순히 그의 운명만을 기다렸습니다. 마침내 그를 판결할 때가 되자 관대함은 거부되었으며, 그는 반역죄와 살인 음모로 유죄 판결을 받았습니다. 그런 악행에 합당한 벌은 단 한 가지뿐이었고, 새벽에 교수대에서 교수형을 선고받았습니다.\n\n이 그리폰은 자신의 운명을 받아들인 듯, 법정에서 침묵을 지키면서 변호의 말을 꺼내지 않았습니다. 사형 집행은 조용히 이루어졌으며, 극소수의 군 관계자와 호기심 많은 구경꾼들만이 지켜보았습니다. 사형 집행에 참석한 몇 안 되는 그리폰들 중 가장 선임인 엘리아스 브론즈테일은 이 어리석은 장군에게 가진 일말의 존중만으로 참석했습니다. 처형 전 웅장한 연설이나 비난은 없었고, 페르디난트는 얌전히 교수대로 이끌려갔고 몇 분 후에 그는 공중에 매달렸습니다.\n\n그렇게 페르디난트 던클로는 소수만이 지켜본 평범한 죽음을 맞이했습니다. 그는 역사에서 조그마한 각주로 남을 것이고, 권력에 대한 욕망에 이끌렸던 또다른 미친 장군 중 하나가 될 것입니다. 그는 제대로 된 반란을 시작해 보기도 전에 진압된 하찮은 반역자였습니다.\n\n사형은 그에게 걸맞는 최후였습니다."
 imperial.99.a:0 "속이 시원하다."
 imperial.100.t:0 "아이르의 집정관이 입을 열다"
 imperial.100.d:0 "에로스에 의해 섭정 위원회에 초대된 에리온 12세는 가능한 한 빨리 그로버의 새 철도를 타고 로마우에서 그리펜하임까지 여행했습니다. 그가 도착한지 몇 시간만에 그는 도심부에서 연설을 시작했습니다. 그 당시 시장 광장은 분주한 상태였기 때문에 곧 그의 말을 듣는 그리폰이 하나둘씩 모여들기 시작했고, 그가 계속 이야기를 이어감에 따라 그의 주위에 거대한 군중이 형성되었습니다. 그의 연설은 분노로 가득 차 있었기 때문에 마치 그는 아크투리우스 집정관처럼도 보였습니다.\n\n그는 귀족을 비난하며, 그들을 퇴폐적이고 게으르고 부패하고 이기적이고 탐욕스럽고, 그리고 다른 수십 개의 다른 부정적인 명칭으로 불렀습니다. 그는 제국의 부패, 그로버 5세의 죽음, 978년의 혁명, 그리고 제국의 역사에서의 모든 불행한 사건에 대해 그들에게 비난을 쏟아부었습니다. 그는 제국이 정화되고 새롭게 만들어져야 한다는 것은 분명하며, 이에 따라 귀족들의 권력을 조각내서 그들의 풍부한 영토를 아이르의 독실한 신자들에게 재분배 해야한다고 말했습니다. 왜냐하면 그녀(아이르)는 대지와 비옥함의 여신이기 때문에 그의 박애도 그들에게 헌정되어야 하기 때문이었습니다. 그는 군중들에게 얼마나 많은 그리폰들이 아이르를 숭배하고 그의 집정관에게 십일조를 냈는지를 물었고, 대부분은 침묵을 지켰습니다. 하지만 몇몇 충실한 그리폰들은 손을 들거나 위로 날아갔고, 에리온은 그들에게 광대한 땅을 약속했습니다. 곧 군중 속에 있는 다른 그리폰들도 그들과 합류하여 에리온의 성전에 할 수 있는 한 많은 것을 기부하겠다고 맹세하면서 아이르의 신자가 되겠다고 맹세했습니다. 그는 근처의 궁전 발코니에서 이 모든 일들을 지켜보고 있는 에로스를 바라보며 그가 이 가장 강력했던 연설이 마음에 들었기를 기도했습니다."
 imperial.100.a:0 "아이르를 찬양하라! 귀족들에게 종말을!"
 imperial.101.t:0 "평민들을 지원하다"
 imperial.101.d:0 "에로스, 에리온, 프로테우스가 오랫동안 준비해온 계획은 마침내 완성을 눈 앞에 두고 있었습니다. 세 사원의 성직자들은 그들의 명령에 복종했고, 지난 몇 주 동안 그리펜하임의 가난한 지역은 가난한 사람들을 위한 새로운 수프 배급소와 병든 사람들을 위한 진료소로 가득 차 있었습니다. 평민들은 그들에게 감사를 표했고, 많은 그리폰들이 오랜만에 따뜻한 식사를 했습니다. 그들은 집정관들과 그들의 경건함과 관대함을 빠르게 퍼뜨렸습니다. 이 "이런 무의미한 돈 낭비"와 "빈곤한 사람들을 겨냥한 노골적인 뇌물"을 불평한 섭정 위원회의 귀족들은 곧 집정관이 뽑은 평민들로 대체되기 시작했고, 이러한 교체에 대해 불평하며 섭정 위원회가 특권층을 위한 자리라고 주장하는 이들 또한 대체되었습니다. 그렇게 남은 귀족들은 몇 명의 청년 그리폰들밖에 없었고, 그 중에는 가브리엘라 이글클로도 있었습니다. 에로스는 그녀의 지지 기반이 너무 크기에 그녀를 제거하는 것은 별로 좋은 생각이 아니라고 결정했습니다. 그래서 에로스는 적어도 그들이 대중의 지지를 받는 지금은 기꺼이 그녀를 위원회에 머물게 할 작정이었습니다. 그러나 가브리엘라는 이미 무슨 일이 일어나고 있는지 파악하고 있었고, 헤르츠란트 전역에 편지를 보내기 시작했습니다..."
 imperial.101.a:0 "그녀는 때가 되면 처리할 것이다."
 imperial.102.t:0 "기사 집정관의 연설"
 imperial.102.d:0 "집정관 프로테우스 3세가 마침내 그리펜하임에 도착했을 때, 그는 동료 사제들과 집정관 에로스로부터 따뜻한 환영을 받지 못했습니다. 에로스는 늦게 도착한 프로테우스에게 그의 신성한 의무에 대해 거의 신경을 쓰지 않는다면서 그를 꾸짖었습니다. 언제나 그렇듯이 그는 그런 비판을 무시하고 궁전을 떠나 자신이 사랑하고 아끼는 평민들과 이야기했습니다. 프로테우스의 도착에 대한 소문이 빠르게 퍼지면서 영웅의 연설을 들으려는 많은 군중들과 프로테우스와 관련된 상품을 팔아서 한몫 챙기려는 행상인들이 모였습니다.\n\n근육질의 기사-집정관이 제국 궁전 발코니에 나타나자마자, 그리폰들이 환호성을 지르며 그의 이름을 외쳤습니다. 많은 군인들이 그곳에 모여서 그들의 살아있는 우상을 환영했습니다. 프로테우스는 그 대가로 미소를 지으며 오랫동안 감탄에 젖어 있었고, 여성 그리폰들은 그의 윙크를 받고 기절하기도 했습니다. 그의 뒤에서 에로스는 화를 내며 빨리 시작하라고 소리쳤습니다.\n\n프로테우스가 대중들에게 진정하라고 말하자, 그들은 즉시 조용해졌습니다. 그는 헤르츠란트의 현재의 불확실성과 불안, 얼마나 많은 그리폰들이 미래에 대해 의심하고 또 다른 혁명을 두려워했는지에 대해 말하기 시작했습니다. 특히 지도력이 부족한 것에 대해서는 모두가 걱정했습니다. 프로테우스는 이런 상황에서는 용감해져야 하며, 아크투리우스를 바라보고 그와 그의 신성한 보호에 대한 신뢰를 가져야 한다고 말했습니다. 그들이 신들에게 강하고 충실하게 남아있다면, 무슨 일이 일어나더라도 그들은 승리할뿐만 아니라 번영을 할 것입니다. 그는 시민들에게 그저 가만히 앉아서 무슨 일이 일어날지만 기다리지 말고 최악의 상황에 대비하고 결코 두려움에 굴복하지 말라고 촉구했습니다. 그들의 가장 큰 힘은 단결에서 비롯되었으며, 단결은 유일하고 고귀한 명분을 공유하는 데서 나온다고 말했습니다. 그리고 그 명분은 대가가 어떻든 간에 제국 내에서 평화, 안정, 청렴을 보장해 주었기 때문에 모든 그리폰들이 좋은 삶을 살 수 있었던 것입니다. 그는 "아크투리우스를 찬양하라!"로 연설을 끝내면서 군중들에게 경례를 했습니다. 군중들은 차례로 전쟁의 신과 그를 응원하고 칭찬했습니다. 다시 안으로 들어가려고 몸을 돌린 그는 에로스를 쳐다보고 씩 웃었다. 청중의 반응에도 불구하고 에로스는 별로 인상적인 표정은 아니었습니다."
 imperial.102.a:0 "좋은 연설인 것만은 인정할 수밖에 없군..."
 imperial.103.t:0 "제국군 내부에서의 지지"
 imperial.103.d:0 "에로스는 프로테우스에게 제국군에 대한 광범위한 행정 개혁을 준비하라고 일러두었지만, 그는 임무를 미루고 대신 군인들과 함께 시간을 보냈습니다. 에로스가 다시 한번 프로테우스에게 그의 무능과 태만에 대해 호통을 치려고 했을 때, 그는 프로테우스에 대한 군의 충성심을 보고 놀랐습니다. 몇 주 동안 그는 하위 계급의 병사들과 연습을 했으며, 장교들과 전략을 논의하고 그들과 결투를 했습니다. 그는 심지어 설교를 조직하여 다같이 아크투리우스에게 기도했고 그는 그의 이름으로 군대 전체를 축복했습니다. 이 모든 결과로 프로테우스는 이제 제국군의 영웅적인 인물로 여겨졌고 수천 명의 군인들에게 영감을 주었습니다.\n\n에로스는 프로테우스를 비난하는 대신 그의 성공을 이용하기로 결정했습니다. 프로테우스를 매혹적인 갑옷을 입은 기사로 묘사하며, 그가 정면을 가리키며 아래에 "제국군과 집정관 프로테우스는 당신을 원한다"라고 크게 색칠되어 써진 수만 개의 포스터가 가로등, 벽, 울타리, 창문, 전차에 붙여졌습니다. 이 방법은 아주 효과적이었습니다. 곧 젊은 그리폰들이 모집 사무소를 가득 채우고 끊임없이 군대에 입대하기 시작했기 때문이었습니다."
 imperial.103.a:0 "우리는 다시 한번 위대해질 것이다!"
 imperial.104.t:0 "게라흐의 지지"
 imperial.104.d:0 "시간이 금이야, 가브리엘라 여공작이 생각했습니다. 그녀의 작은 연설은 그녀의 대의에 대한 지지를 얻었지만, 여전히 위원회가 선정할 섭정 문제에 결정적인 영향을 주지는 못한 상태였습니다. 다음에 토론할 의제는 위원회에 어느 정도의 명성이 있는 평민 그리폰들을 들여보낼지에 대한 것이었습니다... 그리고 그것은 허용되어서는 안 됩니다. 에로스의 노골적인 포퓰리즘은 실제 평민들이 알게 되면 제국에 파멸을 가져올 것이고, 그 누구도 978년의 재림을 원치 않았습니다. 다행히도 곧 기회가 찾아왔습니다.\n\n페디시아의 대공이 오늘 그리펜하임에 도착했으며 평소 신분을 숨기고 여행하기를 즐겼던 그답게, 그는 대부분의 그리폰들에게 눈에 띄지 않고 다가왔습니다. 그는 내일 의회 회의실에서 연설을 할 예정이었습니다. 그는 비록 순혈 귀족이지만, 가브리엘라는 혹시나 집정관의 부하들이 그를 열등한 주장으로 설득시킬수도 있지 않을가 의심했습니다. 그는 가끔 짜증날 정도로 실용성을 추구했습니다. 그러나 여공작이 따로 짜 둔 계획이 있었습니다. 그녀는 그가 동맹을 확보하기 위해 그녀와의 결속을 강화하려는 것을 이용해서 그를 그리펜하임 영지에서의 식사에 초대할 것입니다.\n\n저녁 시간이 되자 두 고귀한 그리폰은 여공작의 화려한 식당에서 서로 마주앉았습니다. 전통적인 페디시아 잔치에서 즐거운 수다를 나누고, 스네르트와 바제스세어링 같은 요리를 서로 교환했습니다. 다행히도 그는 원시적인 방법으로 물고기를 삼키는 것을 자제했습니다. 그런 짓을 하는 것을 보면... 확실히 부적절했을 겁니다. 가브리엘라가 최근의 가십에 대해 논평을 하려는 순간, 평소에는 부리를 다물고 있던 대공이 말을 갑자기 끊었습니다.\n\n"이글클로 양, 저는 당신의 환대를 무시하고 싶지는 않지만, 전 당신의 초대의 목적을 잘 알고 있습니다." 그녀는 별로 놀라지 않았습니다. 그녀는 그의 감각에 대해 가능한 모든 아첨을 하고 있었기 때문이었습니다. 사실, 그는 그녀에게 보다 직설적으로 말할 수 있는 기회를 주었습니다. "용서해 주세요, 대공. 하지만 나는 집정관들과 그들의 사악한 계략에 맞서 함께 싸우는 것이 우리의 상호 이익이라고 믿어요. 그들이 우리의 유산을 통치하게 내버려둘 수는 없어요." 게라흐가 조용히 생각에 잠기자, 그녀는 압박의 강도를 높였습니다. "생각해 보세요, 그로버가 원하는게 무엇일까요?" 이 말을 들은 그는 고인이 된 황제의 기억으로 눈이 반짝였습니다. "그렇지요... 그렇고 말고요."\n\n다음 날, 의회 회의에서 가브리엘라는 게라흐가 집정관의 무책임한 행동을 비난하는 연설을 들었습니다. 이것은 확실히 우유부단한 귀족들 중 일부를 투표에서 그녀의 편으로 끌어들일 것입니다. 그의 연설이 끝나갈 무렵, 그녀는 다시 저녁을 준비할까 생각했습니다. 대공은 확실히 보기 좋았습니다."
 imperial.104.a:0 "당신의 헌신은 잊지 않겠습니다, 게라흐."
 imperial.105.t:0 "제국의 산업가들"
 imperial.105.d:0 "가브리엘라 여공작이 크래헤 강철소의 복도를 걸어가는 동안 그녀의 생각은 유산에 대한 것 투성이었습니다. 제국은 수세기밖에, 심지어 는 10년조차 지속하지 못 할수도 있지만, 그 문화와 업적은 결코 잊혀지지 않을 것입니다. 국가의 흥망에서는 오직 그곳의 시민들만이 불변합니다. 그리고 더 중요한 것은 돈입니다. 그리펜하임의 비즈니스 지역에 위치한 많은 회사들 안에 엄청난 부가 집중되고 있으며, 그녀는 그들의 지지를 받으면 모든 것이 바뀔 수 있다는 것을 알고 있었습니다. 따라서 오늘 그녀는 도시에서 가장 주목할 만한 산업의 수장인 세론 그레이탈론과 아침 시간을 보내기로 했습니다. 그는 주저 없이 그녀의 회의 초대를 받아들였고, 그녀는 그의 부유한 사무실에서 사업계의 거물 맞은편에 앉아 있게 되었습니다.\n\n"가브리엘라 양, 그래서 내 초라한 사업장에는 무슨 일로 오셨는지?" 세론이 스카이폴에서 독점적으로 생산하는, 그리고 그가 가장 좋아하는 골든 그리폰 시가를 질질 끌면서 시작했습니다. “당신이 약속한 그 호의가 필요해요, 세론. 집정관에 대항하기 위해서 당신의 지원과 동료들의 도움이 필요해요. 우리가 그들이 국가를 순순히 점령하게 둘 수 없다는 걸 알잖아요.” 그레이탈론은 몸을 앞으로 숙여 연기를 뿜어냈습니다. 여공작은 냄새에 별로 당황하지 않은 듯 보였습니다. “가브리엘라, 당신의 호의는 결코 싸지 않지요. 나한테는 뭐가, 그리고 크레헤 강철에는 뭐가 주어지는거요? 당신도 알겠지만, 난 다른 그리폰들처럼 내 빵을 위해서 일해야만 하는 존재니까요."\n\\n세론과 그의 탐욕은 언제나 예상 가능한 존재였습니다. 평생 살 만큼 벌었다고 생각하겠지만, 어떤 그리폰은 여전히 만족하지 못했습니다. "감세, 보조금, 정부와의 독점 계약. 그리고 집정관의 말처럼 공장을 국유화하지 않을 겁니다. 그들은 아마 그것들을 농부들한테나 주겠죠.” 가브리엘라는 세론의 머리의 석상이 짤그랑거리는 소리를 들을 수 있었습니다. 그녀의 제안은 그의 다음 분기 보고서를 분명히 개선시켜줄 것입니다. “그렇다면 우리에겐 아주 훌륭한 거래가 될 것 같군, 가브리엘라 양. 제국의 산업가들이 자네 편을 들어줄 거요.” 발톱이 흔들렸고, 유쾌한 분위기가 조성되었고, 중간 사업의 확장을 위한 제안서가 작성되었습니다. 물론, 주로 불우한 사람들에게 좋은 인상을 심어주기 위해서였습니다. 공작 부인은 그리펜하임 저택으로 돌아갔고, 그녀의 계획 중 또 다른 부분이 실행되었습니다. 그녀가 필요한 모든 것들을 갖게 될 때까지는 그리 오래 걸리지 않을 것입니다."
 imperial.105.a:0 "세론도 알고보면 괜찮은 그리폰이야."
 imperial.106.t:0 "Friends in the Eyrite Archonate"
 imperial.106.d:0 "Reputation can make or break a griffon, the Duchess knew this well. Many nobles were left disgraced once the attention of unflattering comments landed on them, regardless of whether there was any substance of truth in them. Sometimes, a noblegriff simply crossed the wrong peer... Such were the rules of the courtly intrigue, and Gabriela was keenly aware of them.\n\nWhich was why she decided to use these same tactics against the Archons. Although Eros and Proteus were unfortunately too beloved and incorruptible, the same could not be said for their weakest link, Erion. It was an open secret that he conducted himself in a manner considered shameful by even the Priesthood of Eyr's standards. Gabriela knew just how to exploit this situation: she was a friend of a local priest named Hephaestus, whose advancement was snubbed by Erion plenty of times. She was certain that he will be open to the suggestions of revenge, in exchange for an open seat in the Archonate, once the true order took control. With that, she began writing a letter, which would arrive tomorrow in Romau.\n\nThe following week saw plenty of controversy in Romau and beyond, as multiple accusations emerged targetting various high ranking religious officials. The common griffons were outraged to hear that their alms ended up funding extravagant parties, and worse yet, the tales of abuse committed upon young initiates. While many of these stories had few facts behind them, and while Archons still had their claws full on trying to minimise the extent of the damage, the public opinion swung back in the nobles' favour. Everything is according to Gabriela's plan."
 imperial.106.a:0 "Act as you preach, Erion."
 imperial.107.t:0 "니더러 아델을 설득시키다"
 imperial.107.d:0 "The proper conduct of nobility is something every peer understood and upheld, at least that's what the Duchess believed. An exquisite upbringing, which would translate into a decent member of the high society, somegriff to look up towards. And yet to her eternal embarrassment, most nobles were content to engage in crass displays of debauchery, the kind that would make a priestess of Eyr blush in shame. Still, they were smart enough to keep it behind curtains, unlike certain lesser aristocrats. These landless lords would continuously make fools of themselves, clinging to their empty titles and dressing in fashion that went out of style decades ago. Despite being genuine wastes of Boreas-given air, Duchess Gabriela found a possible use for them.\n\nDespite holding functionally vacuous titles, of the lands that haven't been under Imperial control for decades, they were still peers, recognised by the Imperial Court. As such, should a sufficient number present their cause to the Regency Council, there would be no choice but to be accepted. Gabriela only needed a few more claws on her side to claim the regency for herself, and despite the distaste for their mockery of the peerage, went forth to persuade a sufficient number. It would be a busy day, but at least she knew where most of them spent their days. It would be a simple matter what to say and promise, and no guarantee for following on them later on.\n\nThe following day at the session of the Regency Council had an unusual commotion, as a dozen foppish nobles interrupted the session and demanded that "their privileges to be given and respected". The guards were close to kicking them out on the streets, but the Duchess interrupted, saying that their titles are legitimate. Thus they joined their colleagues, and when the vote came, they all voted unanimously for Gabriela Eagleclaw. The Archons were furious at being foiled yet again!"
 imperial.107.a:0 "좀 건방진 놈들이긴 해도 에로스보다는 낫지..."
 imperial.108.t:0 "공화국의 꿈의 종말"
 imperial.108.d:0 "President-Marshal Kemerskai was executed by hanging in the Imperial square in Griffenheim today. The people had anticipated this day ever since his capture at the hands of an elite griffon special forces unit during the fall of the bandit state known as the Griffonian Republic, and the crowd at the execution itself was truly massive. There was no trial given to Kemerskai, with the government stating that his crimes were so blatant and irrefutable that dignifying them with a trial would be akin to spitting on the very concept of justice. Any griffon who disagreed with this statement quickly changed his mind or was arrested as a Republican sympathizer.\n\nKemerskai was marched to the gallows and offered a cigarette, which he refused. The execution itself occurred mere seconds later and was closely observed by the Imperial Regent [Root.GetLeader] who was quite pleased to put an end to the disgrace the Empire has suffered for over 30 years, and the young Emperor himself, who flinched when the hanging took place but nevertheless was happy to see his father's humiliation finally avenged. The Griffonian republican movement is unlikely to recover after this event."
 imperial.108.a:0 "배신자다운 최후군."
 imperial.109.t:0 "주재무관으로부터의 보고"
 imperial.109.d:0 "We have received a report from Oberst Synovial, head of our attaché to the Griffonian Empire. He tells us good news of war games which were recently held. Almost everyone in the attaché attended and took part in the simulated combat experience which lasted several days and allowed officers to put their tactics to the test in practice.\n\nThe newly trained griffon tank companies performed admirably and seemed to have learned their lessons from us. Meanwhile the changelings of our attaché adopted griffon tactics of defensive frontlines and managed to fend off several assaults.\n\nIn the end, both sides were tied and a draw was declared. While this was disappointing to some, in the end a celebration was held nevertheless. Thranx especially seemed to enjoy griffon cuisine and drink greatly. Perhaps worryingly so."
 imperial.109.a:0 "Truly a valuable field test."
 imperial.110.t:0 "네벨베르퍼"
 imperial.110.d:0 "Oberst Synovial of our attaché to the Griffonian Empire has sent another report. This time, it contained detailed schematics and instructions for the construction and use of "smoke mortars", which the catbirds call "Nebelwerfer".\n\nWhile initially developed for creating smoke screens on the battlefield, they are now long-distance rocket launchers. Tests have shown their terrifying effectiveness, so Synovial recommends we adopt them into our artillery companies. They could prove very effective against the squishy pony scum."
 imperial.110.a:0 "쓸만한 장난감이군."
 imperial.111.t:0 "합동 산업개발 프로그램"
 imperial.111.d:0 "제국 무기 회사들이 [GRI.GetLeader]에게 제안했던 사안이 이제 우리에게 제안되었습니다. 그 제안은 바로 우리와 그리폰들의 무기 회사들이 서로 생산 방식들을 비교해서 우월한 쪽을 채택하는 산업 프로그램입니다. 그들은 이것이 상호간에 유익하고 우리의 군사 생산의 확장을 이끌어낼 것이라 주장하지만, 또한 우리가 가지고 있을 수 있는 비밀들을 포기하는 것도 의미합니다. 우린 그리폰이 너무 강해지는 것을 원하지 않습니다... 그렇죠?"
 imperial.111.a:0 "한번 강해져 보라지. 우린 더 강해질 테니까."
 imperial.111.b:0 "아니... 우린 필요없다."
 imperial.112.t:0 "체인질링의 동의"
 imperial.112.d:0 "좋은 소식입니다! 체인질링 지도자 [From.GetLeader]는 우리의 제안을 받아들였습니다. 우리의 무기 회사들은 기뻐하며 이미 브락스, 디트리시움, 베살리폴리스로 사업을 확장할 준비를 하고 있습니다. 그동안 우리는 체인질링 엔지니어와 산업가들의 도착을 기다릴 것입니다."
 imperial.112.a:0 "훌륭해!"
 imperial.113.t:0 "체인질링의 거부"
 imperial.113.d:0 "불행하게도 [From.GetLeader]는 우리의 제안에 관심이 없는 것 같습니다. 그러나 그녀는 협력 범위의 확장을 위한 다른 아이디어들이 충분히 좋은 것으로 판명된다면 받아들일 수 있을 것이라고 말했습니다."
 imperial.113.a:0 "좀 실망스러운데."
 imperial.114.t:0 "합동 기술연구 부서"
 imperial.114.d:0 "[From.GetLeader]가 국가 간의 협력 증진을 위한 새로운 제안을 들고 왔습니다. 현재 우리의 과학 연구개발 부서는 독립된 부서이며 각종 발견과 발명품들이 다른 부서에게 새어나가지 않게 지키고 있습니다. 이 부분의 변화를 원하는 [From.GetLeader]는 체인질링과 그리폰 연구원이 함께 작업하고 문서와 데이터를 공개적으로 공유하는 공동 부서를 만들어야 한다고 말합니다. 물론 이것은 그들의 비밀들을 대가로 최고 군사 기밀들을 그들과 공유하는 것을 의미할 것이기 때문에 이 제안을 받아들이기 전에 신중하게 고려해야 합니다."
 imperial.114.a:0 "서로에게서 배울 기회로군."
 imperial.114.b:0 "체인질링들은 자신들의 비밀을 보여주지 않는다!"
 imperial.115.t:0 "체인질링의 동의"
 imperial.115.d:0 "[From.GetLeader] has found our proposal to be very intriguing and has officially approved it. We will now openly share our research data, even top-secret military research, so our scientists may cooperate smoothly and make new discoveries together."
 imperial.115.a:0 "훌륭해!"
 imperial.117.t:0 "군사 교환 프로그램"
 imperial.117.d:0 "The griffons have once again approached us with an offer of expanding our mutual cooperation. This time they propose an army exchange program, which would further expand upon the activities of the attaché. We would share military doctrine, formations, organizations, tactics and more, and adopt the ones that seem beneficial to us.\n\nWhile the griffon way of war can continue to augment our own, this also means revealing everything we know about warfare to them. This might prove to be unwise in the long run, after Equestria is defeated and the Empire reunited."
 imperial.117.a:0 "오늘부로 우리는 그들의 원조와 경험이 필요하다."
 imperial.117.b:0 "바보같은 생각이다."
 imperial.118.t:0 "체인질링의 동의"
 imperial.118.d:0 "[From.GetLeader] continues to express interest in expanding our mutual cooperation. They have approved our proposal for a military exchange program and are willing to share all of their doctrines, formations and tactics. By sharing our strengths, we will grow even stronger, and no one will be able to stop us!"
 imperial.118.a:0 "훌륭해!"
 imperial.119.t:0 "체인질링의 거부"
 imperial.119.d:0 "Sadly, [From.GetLeader] has denied our offer for now. Sharing even more of our military tactics and doctrine would cross the line, apparently, and the current level of cooperation is enough and does not require expansion. It seems they jealously guard their military secrets and do not want to share them with anyone, even their closest allies.\n\nHowever, if we continue to reason and appeal to them, perhaps they will understand that cooperation could only be beneficial for both of us. That will take time and effort, however, as [From.GetLeader] can be very stubborn sometimes."
 imperial.119.a:0 "...우리를 동맹으로 보고 있기는 한 건가?"
 imperial.120.t:0 "The Knecht-Jäger Officer Exchange Program"
 imperial.120.d:0 "The masters of Imperial knightly orders have met with our Jäger officers and exchanged their experience, doctrine and knowledge of war. Their knights displayed the effectiveness of enchanted armour and bold aerial assaults, while our Jägers showed how to fight in urban and forested environments and how to "hunt" the enemy like prey. Both sides learned much from each other and had ideas on how to adapt each other's tactics for their own use."
 imperial.120.a:0 "We shall have the finest soldiers in the world."
 imperial.121.t:0 "Mutual Doctrinal Adaptation"
 imperial.121.d:0 "Our high-ranking officers discussed matters of military doctrine with the griffon generals and have learned much, while sharing our own way of war with them. Our own officers report that they learned many new things about the use of artillery and entrenchment in battle, such as the creeping barrage and bite-and-hold tactics. They are eager to try them out in practice against our enemies, and promise it will be most effective."
 imperial.121.a:0 "I never knew you could use artillery in such a way!"
 imperial.123.t:0 "The March Of The Students"
 imperial.123.d:0 "The Emperor recently came of age, and is ready to rule his reunited Empire. But it is clear he must immediately get to work. Young students of a new generation, more well-educated and conscious than their parents, are calling for peace and freedom across the Empire. Throughout their life, they have known nothing but war, with mass-conscription and strict military production quotas. Now they are tired of it, and dream of a peace that is maintained, and a society that is demilitarized. While the old guard considers them republican sympathisers, the truth is that most of them see the benefits of Imperial rule, and simply want reform. And they want it NOW.\n\nToday thousands of griffons, if not tens of thousands of them, gathered in Griffenheim from all across the Empire. Most of them were students, but there were government personnel among them as well. They began something that had not been seen in the Imperial City since 978: A mass protest. However, it was not a riot, but a peaceful demonstration, with protesters calmly holding signs with slogans and calling for liberty, regional autonomy and reform of the state and the temples. Yet some among them were more radical, and tried to sway others to their side with fiery speeches. Several clashes with local police could not be avoided, but in general it was entirely peaceful. News have spread like wildfire, and smaller protests have already sprung up in support of the Griffenheim one in many Imperial Cities, in Griffonstone, Skyfall, Aquila, Karthin, Cloudbury and others.\n\nIt is clear that His Majesty Grover VI cannot ignore this movement. Above all, the students demand an end to the "dictatorship" which was maintained under the rule of the Imperial Regent. If Grover VI simply continues to act like a despot of old, it is not out of the question that the horrors of 978 are repeated. Either way, he will have to make appeasements; the question is, how far should he go? This time the decision is entirely his to make, and he cannot delegate it to a regent. The fate of the Empire is in his claws."
 imperial.123.a:0 "Oh dear..."
 imperial.124.t:0 "The Griffenheim Protests"
 imperial.124.d:0 "Soon after protests began, the police in the Imperial City began to restore law and order in the streets. Tensions were high between the students and the riot police, especially when some protesters saw this as proof of the Emperor's tyranny. This is why they were very surprised when an official Imperial decree ordered the police to stand down and to leave the protesters alone.\n\nIn Grover's eyes, the protests were almost entirely peaceful and non-violent, so he did not see them as a threat, unlike some of his advisors. Violence would only beget violence, so leaving them alone would ensure they remained calm. He even made a statement promising to listen to the demonstrators' demands, as long as they remained reasonable, and said force would not be used against them unless they were to use it first. This proved to be effective, as the rare violent incidents and clashes became even rarer."
 imperial.124.a:0 "It's a peaceful protest, what's wrong about that?"
 imperial.125.t:0 "The Reichsarmee Recalled"
 imperial.125.d:0 "To further calm and reassure the protesters, today His Majesty recalled all army units from protest sites across the Empire. They were on high alert, ready to intervene if necessary to prevent a revolution, and the roaring tanks patrolling the streets made many protesters both afraid and furious. So when the tanks and marching columns of soldiers returned to their barracks, the students rejoiced.\n\nWhile some advisors expressed their concern that now the Empire was vulnerable to an organized revolution, the Emperor called them paranoid and reassured them that it would be fine. Indeed, the protests remained calm on the following days, with no sign of escalation of violence or preparation for a coup."
 imperial.125.a:0 "See? Nothing bad happened."
 imperial.126.t:0 "The Talks"
 imperial.126.d:0 "A dozen leaders of the student movement from all across Griffonia received a letter today, which did not contain poison or a bomb like they expected. Instead, it was an official invitation to meet the Emperor himself at the Imperial Palace in [GRI.Capital.GetName]. While a few suspected a trap and a plot to arrest them, most of them trusted the young Grover and travelled to the capital. For some, it was a very lengthy journey, but they were determined to go nonetheless.\n\nThere, His Majesty treated them like honoured guests, welcoming them to his home and offering them a bountiful dinner. Six leaders in total had arrived: Cécile Gaudreau from Aquileia, Gallo Ventriglio from Wingbardy, Borad Grifnitsky from Gryphia, Heinrich Kingfeather from Cloudbury, Winston Copperhill from Bronzekreuz and Alexis de Sicameon. While their values varied, they all agreed that the Empire needed democratic reform, and acknowledged Grover VI as their rightful monarch.\n\nAfter the dinner the Emperor talked to them all in private, where they elaborated upon the goals of the student movements and their demands, while Grover reassured them that no harm would come to them if they did not resort to violence. They all agreed that it was out of the question, and that another bloody revolution would bring nothing but death. Peaceful reform was the way, and they convinced the Emperor that this would satisfy them and the protesters. While some of their demands were too extreme for Grover, he was convinced of the more moderate and reasonable requests. At the end of the meeting, he swore in the name of his father to implement these reforms and do what Grover V could not: Save the Empire from revolutionary chaos, turmoil and war. All six leaders left the palace satisfied, dreaming of a blissful future for the Empire and its people."
 imperial.126.a:0 "They seemed like reasonable folk."
 imperial.127.t:0 "The Reports"
 imperial.127.d:0 "Soon after lifting the censorship on the news coverage of the protests, the frontpage of every single regional newspaper, as well as the national newspaper Bürger, was filled with sensational headlines and numerous pictures depicting the protests. In the Bürger, a lengthy editorial contemplated if the Empire would accept the students' demands or spiral into chaos and revolution, some articles highlighted the wrongdoings by the police and military before they had been ordered to stand down, and a satirical caricature depicted Grover as a confused crying child in a burning house.\n\nRegional newspapers had different views on the matter. Le Petit Griffon saw this as a chance to secure autonomy for Aquileia, which the Aquileian Kingdom had had before its secession from the Empire. Campi Di Taloncana claimed that a parliamentary monarchy was inevitable, and that the Empire would introduce local democratic governments similar to the ones Equestria had. Flügel der Wahrheit, a newspaper that had once been the most popular one in Griffonia before being surpassed by the Bürger after the Empire's reunification, even had a scandalous headline claiming the Emperor would soon abdicate and be succeeded by a republican government. However, some newspapers espoused support for the Emperor: The Prywhenian Campu-Painii Liber, always a staunch supporter of the de Kissau dynasty, was confident His Majesty would soon crush the resistance, having lulled the protesters into a false sense of security by withdrawing the army and police.\n\nWhile the coverage has been largely negative, Emperor Grover believes the journalists deserve to have their opinions heard. Already heated debate has begun across the Empire about its fate, and without realizing it the subjects of the Empire are happily embracing the freedom of speech."
 imperial.127.a:0 "It was the right thing to do."
 imperial.128.t:0 "The Reforms of Grover VI"
 imperial.128.d:0 "Today marked the beginning of a new age for the Empire: His Majesty Grover VI passed his initial reforms which primarily focused on establishing the foundation for further change. Most notably, he dismissed advisors who had previously opposed his conciliatory stance with the protesters and greatly reduced the power of the Nobles' Council to the point there was very little they could do to influence governance and legislation. Many of the peers protested this act, given that the council has performed with admirable dedication and little-to-no scandals, but the Emperor cared little. But when they threatened to tell the old Duchess that her nephew was slandering the noblegriffs who worked so hard to raise Grover to the throne, he responded that the nobles serve the Empire, and not the other way.\n\nOther smaller reforms included legalizing protests of all kinds, prohibiting censorship, forbidding religious officials from participating in government, allowing all religions and sects (except for Maarites who remained banned) and recognizing every single regional language spoken within the Empire."
 imperial.128.a:0 "To a better future!"
 imperial.129.t:0 "The Reforms of Grover VI"
 imperial.129.d:0 "Today marked the beginning of a new age for the Empire: His Majesty Grover VI passed his initial reforms which primarily focused on establishing the foundation for further change. Most notably, he dismissed advisors who had previously opposed his conciliatory stance with the protesters and greatly reduced the power of the Three Archonates to the point there was very little they could do to influence governance and legislation. While some conservatives and religious figures protested this move, the Emperor cared little. But when someone said that he was spitting on the grave of Archon Eros, he was outraged and told him this is what Eros had wanted him to ultimately do.\n\nOther smaller reforms included legalizing protests of all kinds, prohibiting censorship, forbidding religious officials from participating in government, allowing all religions and sects (except for Maarites who remained banned) and recognizing every single regional language spoken within the Empire."
 imperial.129.a:0 "To a better future!"
 imperial.130.t:0 "A Meeting With Van Cleef"
 imperial.130.d:0 "So far, Edwin Van Cleef, the leader of the underground Volksfront and a stonemason by trade, has been distrustful of Grover VI. He had been invited to a meeting with the Emperor like other prominent protest leaders, but refused it, thinking it was a plot to imprison him for his old attempts at terrorism. When His Majesty officially pardoned him alongside other Volksfront members, he was positively surprised and decided to trust the Emperor for now.\n\nThis is why he cautiously accepted a second invitation to meet the Emperor in person, this time without anyone else. Even when it was just the two of them inside Grover's office, he still glanced behind his back, fearing guards to burst inside to arrest him. But the Emperor reassured him with calming words and promises of peace. Indeed, Edwin let his guard down and talked with the Emperor for hours about the future of the Empire. While Grover refused any requests for abdication and full transition to democracy, he was willing to form a parliament like van Cleef proposed, and to implement local democratic rule in the regions of the Empire. When the meeting ended, it was past midnight with both parties satisfied and looking forward to future cooperation."
 imperial.130.a:0 "What a pleasant fellow."
 imperial.131.t:0 "The Separation Of Temples And The State"
 imperial.131.d:0 "His Majesty has decided to continue his reforms which limited the power of the Three Temples. Now he has taken it one step further by passing laws that completely separated the temples from the state, stripping Archons, Prelates and priests of any political power whatsoever in the Empire. This meant reverting most reforms Eros had done, but Grover was determined that this is what he would've wanted.\n\nThe Emperor also integrated the Knights of Arcturius into the Imperial Army, meaning he was now their leader and not the Archon of Arcturius. This removed any military power remaining in the claws of the Archonates and guaranteed that they could not hope to oppose his reforms."
 imperial.131.a:0 "It needed to be done."
 imperial.132.t:0 "The Separation Of Temples And The State"
 imperial.132.d:0 "His Majesty has decided to continue his reforms which limited the power of the Three Temples. However, he has taken a more cautious approach to the matter. The influence of the priesthood has already been diminished due to the actions of former regent Gabriela Eagleclaw, who had a personal grudge with the late Archon of Boreas, Eros VII. Thus it meant that the triarchy's political power was nonexistent, and the many knightly orders who were pledged to archons have been integrated in the Reichsarmee.\n\nNot everygriff was satisfied with this situation, particularly the gods-fearing griffons, and the Emperor has decided to allow the temples to hold limited, if ineffectual power within their area. However, it was made particularly clear that the once influential griffons of faith would never hold considerable any sway within the state's apparatus."
 imperial.132.a:0 "It needed to be done."
 imperial.133.t:0 "Checks And Balances"
 imperial.133.d:0 "To better define the Kaiser's authority and create clear limits for it, His Majesty has formalized a separation of powers in the government. Three separate bodies shall exist: The Emperor himself, the Imperial Parliament, and the courts of law in [GRI.Capital.GetName]. Each branch would have separate responsibilities and powers, and would be capable of keeping the power of the other two in check. No longer could the Emperor pass legislation without approval from a Parliament and the judiciary; neither could the other two do the same if the Emperor were to veto their decision. Thus, balance would be achieved in governance.\n\nGrover VI had given up his near-absolute power, but had also prevented of having the fate of his unfortunate father befall either himself or any of his descendants. The regency council would rule on the Emperor's behalf, but now it would not be able to do anything without getting approval from the Parliament and the courts. Never again would a small number of individuals be able to cause such widespread damage -- which included the Emperor himself."
 imperial.133.a:0 "The Kaiser is not always right."
 imperial.134.t:0 "Freedom For All"
 imperial.134.d:0 "Yesterday across the Empire, crowds formed near the numerous prisons and internment camps which held political prisoners. The crowds primarily consisted of relatives, friends and allies of the prisoners, but also news reporters, curious onlookers and armed guards. They had gathered there to witness the liberation of thousands of political prisoners who had been imprisoned during the reunification wars -- though some had been in prison since the revolution of 978.\n\nWhen the gates opened and flocks of former prisoners finally came pouring out, their loved ones rushed to meet them, and cameras of the reporters flashed constantly, capturing the emotional moments. One example of such a moment was a sixty-year-old veteran NRP member embracing his grandchildren, having been in prison ever since the revolution. Some of the prisoners were, of course, dangerous terrorists, but the guards made sure they would cause no trouble.\n\nThis morning, the frontpages of all newspapers displayed the pictures, most of them praising the Emperor for his mercy and kindess. However, some newspapers such as Campu-Painii Liber of Prywhen criticized the act, especially as the prisons in Prywhen had now released thousands of communist PCP members. They predicted a sharp rise in terrorism and acts of sabotage.\n\nHis Majesty however was confident that his kindness would only be repaid with kindness, and not with violence. No griffon deserved to be imprisoned for their political beliefs or their brave resistance against a despotic regime. If he offered the prisoners what they desired, reforms and freedom, then why would they resist him?"
 imperial.134.a:0 "Hopefully this won't cause any issues."
 imperial.135.t:0 "Liberty For All"
 imperial.135.d:0 "During the regency, the regent had banned all regionalist and nationalist organizations and forced them into hiding in order to curtail organized resistance in occupied regions. Their members were persecuted and suspected of being traitors and rebels who wished to liberate their homelands once more from the Empire.\n\nA while has passed since the reunification was achieved, yet these underground resistance cells continue to exist. Instead of vainly wasting more manpower and resources to hunt them down, Grover VI has instead decided to lift the ban and pardon the members of the organizations. Indeed, they will now be allowed to form proper political parties to advocate for regional autonomy, though independence will remain out of the question.\n\nMost members of these parties have happily welcomed the news, but some most fanatic nationalists, such as Léonard Rodier of Aquileia and Giulio Beakolini of Wingbardy, either remained sceptical or continued to demand full independence. His Majesty believes they too will calm down in time once he passes further reforms."
 imperial.135.a:0 "Don't get too rowdy now..."
 imperial.136.t:0 "The Election"
 imperial.136.d:0 "Holding elections for the first time in a country that is used to monarchism and rule by nobility is not easy. Doubly so when the country in question spans half a continent.\n\nIt was a massive operation, with tens of thousands of government officials getting to work, preparing polling booths across the Empire in every single city, town and village. The Emperor had hired several republicans, many of them former prisoners and some even former members of NRP, to offer him and his government advice on how to accomplish the task. Thankfully, the republicans already had plans for a pan-Griffonian election, for it had been their dream for decades. They therefore eagerly helped and soon enough the plans were proceeding on schedule.\n\nWhile the elections were being prepared, candidates began to campaign, trying to attract voters to their cause. This election would decide the make-up of the Imperial Parliament as well as regional assemblies, meaning the campainging was nation-wide. Soon enough, it was clear two parties would dominate the vote: the conservative Kaiserpartei led by Eckhard Wiesner and the liberal Volksfront party of Edwin van Cleef. The former did not want radical change and thought that patience was needed, and also advocated for a powerful Emperor who would keep the parliament and the courts of law in check. They had many religious members among their ranks too and hoped to preserve the power of the clergy to some extent. Primarily, they attracted rural voters who were opposed to radical change but were still loyal to His Majesty. The latter had been an outlawed organization before being legalized by Grover VI, who advocated democratic rule, both nationally and regionally, and wished to further limit the powers of the Emperor, eventually turning it into a ceremonial position. However, they no longer desired a proper republic without a monarch like in the past, either as a gesture of friendship to the Emperor, or because they didn't want to be outlawed again. Young urbanites and workers were their most loyal voters.\n\nNow the day of election has finally arrived, and crowds are filling polling booths, eager to take part in the historical landmark event. The gargantuan task of counting tens of millions of votes began after the booths were closed. But eventually, the results would be revealed."
 imperial.136.a:0 "The Kaiserpartei secures a majority!"
 imperial.136.b:0 "The Volksfront secures a majority!"
 imperial.137.t:0 "The Death Of A Titan"
 imperial.137.d:0 "Soon after Grover's coronation, it seemed like Eros' old age finally caught up to him. When before he had been diligent and determined, now he withered before everyone's eyes, as if he had lost the blessing of Boreas which had kept him alive so long. For a time he acted as Grover's closest advisor, before he eventually suffered another stroke. It was clear to everyone he did not have much longer to live.\nOne day His Majesty decided to pay a visit to his dear mentor and former regent. When Eros, lying in bed, saw him enter, he asked "Grover? Why are you here? You have more important things to do than to visit me, I am sure."\nGrover chuckled and sat beside his bed. "My schedule is actually free, mister Eros. I wanted to see how you're doing, and maybe chat for a while."\n"If you insist," the old griff said and sighed. The two talked for a while, with Grover telling of his reign, and Eros nodding in approval. "You will be remembered fondly by future generations, I am sure," he said. "Unlike me."\nGrover raised an eyebrow. "What do you mean? You're a conqueror who rivals Grover I! It was you who saved the Empire from certain doom, and did everything you could to restore its greatness."\n"I was a zealous tyrant who destroyed nations and reunited Griffonia with iron and blood. I fear what judgement Boreas will pass on me. But remember this, your majesty. All the terrible things I did, I did so you wouldn't have to."\nIt dawned on Grover how Eros had sacrificed everything for the Empire, and for him. He never had a wife, he never had much wealth, and he had given all his vast power to him. Now, the mightiest griffon on Griffonia was but a sickly shadow of his former self. He pouted and clasped the old priest's claw.\n"Eros, if I may be honest... it would pain me if history were to remember you as a terrible person. I know the truth about who you are. You're not a tyrant. You... you're the father I never had. I may not influence the gods, but at the very least I can change the minds of the people. They should look up to you, not hate you."\nEros smiled wearily, and with the little strength he had, grasped Grover's claw. "I appreciate it. But really, don't waste your time on me. I never cared much for earthly reputation. Simply seeing you grow up was all I ever needed in life. And now, my duty is fulfilled. I want nothing else."\nGrover smiled as well. "Fine. How about I just commission a statue of you? I'm sure you'll love it."\nEros let out a chuckle. "If you insist."\nThen Grover embraced him, which caught him by surprise, but he weakly hugged back nevertheless. "I'll come visit again as soon as I am able," Grover promised.\nBut when he came on the following day, the bed was empty. The Archon had joined his father in the heavenly mountains, among fountains of gold."
 imperial.137.a:0 "Rest in peace, old friend..."
 imperial.138.t:0 "The Griffenheim Protests"
 imperial.138.d:0 "As Grover VI looked out upon the rabble of protestors and dissidents before him from his vantage point at the Imperial palace, he felt as if the ghosts of 978 were coming to haunt the Empire once again, this time with the intent of bringing it down for good. Grover knew that some reforms were necessary, it is impossible to resist against the flow of time, but as he saw the seeds of a revolution being planted before his very eyes, he knew that tolerating these radicals would be the first step on a long road that would lead to his death. The radicals would bleed the Empire dry through compromise, and once they inevitably grew dissatisfied no matter how much was conceded, they would pounce upon his weakened nation, plunging the continent into an another war.\n\nShould the events of 978 repeat themselves, hundreds of thousands of lives would be sacrificed at the altar of republicanism, as the Griffonian Republic had done all those years ago, achieving naught but death and wanton destruction in the end. The sheer intensity and scale of modern warfare had scarred Griffonia over the past few years, perhaps permanently. And Grover could tolerate the possibility of subjecting his citizens to decades of warfare once more due to his inaction, however slim said chances might be.\n\nThe army would clear out the protesters while he consulted his closest advisors with what reforms would be necessary to keep the empire together. The lives of the few radicals who refused to stand down would be a small price to pay for averting another decade of strife."
 imperial.138.a:0 "We'll see how brave they truly are."
 imperial.139.t:0 "The Crackdowns"
 imperial.139.d:0 "The Reichsarmee moved into Griffenheim with the speed and efficiency expected of a force that had fought its way across half of Griffonia. Perfectly coordinating with the other units of the army occupying similar sites of protest across the empire. The elements of the army chosen for this operation had been specifically selected for their discipline and restraint, as the Kaiser himself had given strict orders that no griffon was to be harmed unless they violently resisted attempts to stop the protests. Griffonia already had enough republican martyrs, and he had no desire to create any more.\n\nWhen the army informed the protesters that their gathering had been declared illegal, the majority of them decided that living to fight another day was far preferable to facing the hardened soldiers of the Reichsarmee that now flooded into the city. Working in conjunction with riot police, the streets of every city in Griffonia where protests had been active were cleaned out, and in a remarkably peaceful manner. A few deaths had been unavoidable, as radical elements of the protestors refused to stand down, but all in all, it was a clean and efficient operation. But such methods cannot sustain an empire forever, and the entire continent waited to see what the Emperor's next action would be."
 imperial.139.a:0 "A fitting lesson if there ever was one."
 imperial.140.t:0 "The Arrests"
 imperial.140.d:0 "After a few days of uneasy peace across the empire since the armed forces forcibly put an end to the protests, the army made its next move. The protests themselves had been primarily organized and led by various student groups across the empire, and over the past few days, the army and police had been tirelessly working to identify the most dangerous groups and individuals amongst them. Once said threats had been identified, the army moved swiftly to arrest and detain them.\n\nUnits of the army surged across the Empire as soon as the order was given, breaking into secret meeting places and houses to round up the leaders of the movement as quickly and efficiently as possible. If even a few were to escape the army, their sway over the protestors would most likely allow them to use the arrests as kindling for the flames of revolution and cause far more trouble than the protests had ever done. But no such future came to pass, as the army managed to arrest every griffon of importance within the movement, leaving the rest of the protestors without any clear leadership to coordinate between the disparate groups that had united for the protests."
 imperial.140.a:0 "A few days in prison will cool their heads."
 imperial.141.t:0 "Muzzling The Press"
 imperial.141.d:0 "The government's reaction to the recent protests had not only created a great deal of unrest within the more liberally minded griffons of the Empire but had also whipped the media into a frenzy. The newspapers and even some radio stations were scrambling to get statements from army personnel and to secure interviews with protesters. As the media's attention became more and more focused on the protests, the message of the protesters was amplified and allowed to spread to millions of griffons outside of the major cities of the Empire, causing a new wave of discontent.\n\nAlthough the Emperor had a degree of tolerance for criticism of himself and the government from the media, the situation had deteriorated to the point where allowing the media to spread whatever falsehoods they liked was inviting disaster. As such, a new Imperial decree has temporarily suspended the freedom of the press, and the state now has final approval of anything put into the newspapers or broadcasts across the airways. The Emperor hoped that, with the spread of subversive information stopped, the message of the protestors would soon be forgotten."
 imperial.141.a:0 "That's one headache dealt with."
 imperial.142.t:0 "The Reforms of Grover VI"
 imperial.142.d:0 "Although the Emperor had no desire to give in to the demands of the protestors, from the very start of the crisis it was clear to him that the Empire would not survive without reform. Continuing from where the previous regent Gabriella left off, his majesty Grover VI announced the dissolution of the council of nobles. Although this was not as large a blow to the power of the nobility as it appeared, with the council being replaced by an advisory body that was, although more inclusive of different social classes than the previous body, still primarily composed of nobles. Despite this, the new council provides the common griffon with much more political representation that the previous arrangement and the news seem to have mostly calmed down the former protesters."
 imperial.142.a:0 "To a safer Empire!"
 imperial.143.t:0 "The Reforms of Grover VI"
 imperial.143.d:0 "Continuing the legacy of the previous regent, Grover VI has passed several reforms broadening the power of the common griffon within the Empire. In conjunction with the Archons, the Emperor has announced that the Archonates would be stepping back from direct governance to allow the representatives of the common griffon more say in the rule of the empire. Citing the impressive progress in moral character and piety the nation has made under the rule of Eros, the future role of the Archonate will be a more advisory one, though if push came to shove they could still have a great deal of influence on legislation, as they have both great sway within the halls of government, and the power to send proposed legislation for review by the emperor himself if they feel it endangers the moral character of the Empire.\n\nAdditionally, a smattering of token reforms put some barriers between the church and the government, granted limited recognition to regional dialects of the official language of the empire, as well as allowing some of the less distasteful religions to practice their beliefs openly."
 imperial.143.a:0 "To a safer Empire!"
 imperial.144.t:0 "The New Kaiserpartei"
 imperial.144.d:0 "The Kaiserpartei has been the nominal controlling party within the Reichstag of the Empire ever since it was established. Despite this, the party itself serves as little more than a rubber-stamping group for legislation pushed by the nobility and the Emperor. Initially formed as an attempt at creating a popular party that would convey the benefits of the Emperors autocratic rule to the citizens of the Empire during the rule of Grover V, the party quickly fell in public opinion, maintaining its majority through a combination of biased voting laws and a few electoral "nudges" from the nobility. But the changing demographics of the Griffonian Empire have rendered the current status quo intolerable, and if if the Kaiser is unable to present a strong democratic front supporting his rule, his position would grow very tenuous with time.\n\nThusly, the Kaiser himself has sent a letter to the leaders of the Kaiserpartei, thanking them for their service, and asking them to step aside and allow the Emperor's preferred candidates to take over the party. The Kaiserpartei itself will refocus on the clear and demonstrable benefits the Kaiser's rule has brought to the Empire, as well as providing intelligent and well-researched counter-arguments to the most common republican screeds that can be found shouted on the streets. With any luck, the Kaiserpartei might be able to make Grover VI the most popular Kaiser the Empire has ever seen, or at the very least make the idea of an armed revolution unpalatable to the republicans."
 imperial.144.a:0 "Reform is coming!"
 imperial.145.t:0 "The Kaiser's Speech"
 imperial.145.d:0 "His Majesty Kaiser Grover VI took to the airwaves for the first time during his reign today, responding to the various criticisms recently laid at his government by the student protestors. The Kaiser expressed his sincere desire to be more connected to his subjects, and to take their desires into account while ruling the Empire, but also stressed the importance of preventing a repeat of the great tragedy that befell the Empire during the revolution. Indeed, the only thing that the republicans had accomplished in the end was spilling the blood of the griffons they claimed to represent, sending a generation to die at the barricades for their refusal to accept the Kaiser's god-given right to rule over all of Griffonia.\n\nThe Kaiser claimed that he would not rule with an iron fist, and promised that further reforms were being worked on, warning his subjects to beware any radicals promising a great deal of change through violent revolution. The Empire would change as it moved into a new era of modernity, but that was no excuse to simply charge forward with reckless abandon. The Kaiser ended his speech by urging his subjects to have patience as the Empire adapted to the challenges it faced in this new era, and by reminding them that progress must always be tempered by restraint, lest the whole Empire unraveled into chaos once more."
 imperial.145.a:0 "Hurrah for the Empire!"
 imperial.146.t:0 "The Reichskanzler"
 imperial.146.d:0 "Eckhard Wiesner, the leader of the Kaiserpartei, has officially assumed the title of Reichskanzler today at the behest of the Emperor. After a long ceremony in which he promised to uphold the laws and principles of the Empire to the highest degree and a personal oath of loyalty to the Emperor himself. Although it was not done through an election as many would have liked, many griffons are nevertheless happy that the Emperor has chosen to delegate some of his powers to a representative of an ostensibly democratic party. Though Eckhard is unlikely to challenge the Emperor on any of his commandments, he would do his very best to advise the Emperor on how to better accommodate the wishes of his subjects, and how to use his great power to the greatest benefit of the Empire.\n\nEckhard was not one to waste time, however, and immediately after his appointment ceremony had finished, he set out to accomplish the program of limited reform that the Kaiserparty espoused. To achieve a balance between the newly made democratic institutions of the Empire and the absolute authority of the Kaiser."
 imperial.146.a:0 "We are certain he will do a great job."
 imperial.147.t:0 "Controlled Opposition"
 imperial.147.d:0 "As the Kaiserpartei now possesses a majority within the Reichstag, and with the position of Reichskanzler firmly in the hands of their leader, there is little that the other parties could do to challenge their power. But despite the Emperor's preference for autocratic rule, he knew that the illusion of a democratic opposition to his rule had to be maintained at the very least, and there is no better opposition than one you control. A few choice bribes here, a few grants of land there, and suddenly the leaders of the opposing parties within the Reichstag were very accepting of his suggestions. Not to say that he completely dominated their agendas, that would be pointless, but the more radical elements of their programs would be scaled back. Slowly moving the idea of a fully republican Empire from a serious idea to be discussed, to a radically unthinkable proposal that no griffon in their right mind would espouse.\n\nManaging the Empire would certainly be easier if his opponents wasted their time debating with the Kaiserpartei within the Reichstag instead of organizing against him. Sometimes, he would even let them propose legislation that the Kaiserpartei would work into a more reasonable form to be implemented. Allowing the opposition a few irrelevant victories would be a fine way of dispersing their anger."
 imperial.147.a:0 "Useful tools."
 imperial.148.t:0 "Freedom For Most"
 imperial.148.d:0 "As the Griffonian Empire expanded, it was inevitable that vast amounts of soldiers and political dissidents would be imprisoned due to the extreme ideological differences between the Empire and the wider continent. Many had expected that these prisoners would languish in imprisonment for years before being released, and their status was especially controversial in the areas the Empire had most recently reconquered. But in a rather surprising announcement, the Emperor himself declared that the time had come for Empire to heal the wounds that had driven it apart for so many years, and that he would be granting those guilty of lesser crimes against the Empire a pardon for their actions. A few days later, the largest release of prisoners in the entire history of the Empire, and perhaps the world, occurred. The worst offenders would be kept incarcerated, of course, there was no need to endanger the populace by letting too many communists out after all.\n\nAlthough this limited release might have disappointed some of the more hardline progressives within the Empire, for most it was a chance to reunite with loved ones that had been missing in the Imperial prison system for years, or even decades. The day of the release was marked with celebrations across the Empire, and the Emperor himself delivered a speech on the radio, reminding the newly released criminals that his kindness was not infinite and that he would not be so generous to any who abused his kindness to return to a life of sedition and crime.  "
 imperial.148.a:0 "Make sure everyone hears of this!"
 imperial.149.t:0 "[From.GetNameDef] Demands Land"
 imperial.149.d:0 "An envoy from [From.Capital.GetName], the capital of the resurgent and mighty [From.GetName], arrived in [Root.Capital.GetName] today. She presented our leader an ultimatum written by [From.GetLeader], where they reasserted their claim over all griffon-majority territories east of the Creeper Mountains. They demand us to pull back our troops from the occupied regions at once and dismantle any administration we have established.\n\nIf we fail to do so within three days, they will use military force to retake the territories which were once theirs. Our government is in a mix of anger and panic, but we don't have much time to decide how to respond to the ultimatum."
 imperial.149.a:0 "We must avoid a war with them..."
 imperial.149.b:0 "These lands are ours by right of conquest!"
 imperial.150.t:0 "Our Lands Returned"
 imperial.150.d:0 "Three days have passed since our envoy delivered an ultimatum to [From.GetLeader], demanding them to cede our rightful lands back to us or face our full military might. For a while, there was uncertainty if they were going to accept this or not, but now we have received reliable reports that the [From.GetAdjective] forces have left the occupied territories, along with any administrative officials. Our own army can now move forth to assert our control of these lands. The locals will surely welcome as liberators who have freed them from pony rule!"
 imperial.150.a:0 "They made a wise choice."
 imperial.151.t:0 "Equine Arrogance"
 imperial.151.d:0 "Three days have passed since our envoy delivered an ultimatum to [From.GetLeader], demanding them to cede our rightful lands back to us or face our full military might. For a while, there was uncertainty if they were going to accept this or not, but now the time has run out and the [From.GetAdjective] forces have shown no signs of departure. In fact, it seems they have been fortifying their positions and preparing for war. Indeed, as soon as the time limit was reached, we received a telegram from [From.Capital.GetName] stating that our territories are theirs by right of conquest and would never be ceded to us. It seems we have no option but to declare war on the puny ponies."
 imperial.151.a:0 "We must retake our lands by force."
 imperial.152.t:0 "[From.GetNameDef] Offers Peace"
 imperial.152.d:0 "Our war with the [From.GetName] has not gone well, and their forces have begun to penetrate into our heartland. Because of this many were relieved when we received a message from [From.Capital.GetName] offering us peace. However, the conditions were harsh: We would need to cede all griffon-majority territories they had previously demanded. Some members of our government find this outrageous and believe a single counter-offensive will break the [From.GetAdjective] army, but most admit this is unlikely. Unless we want the futile war to continue, we must accept this demand."
 imperial.152.a:0 "Lives are more valuable than land."
 imperial.152.b:0 "We shall never surrender!"
 imperial.153.t:0 "The Stubborn [From.GetAdjective] Refuse"
 imperial.153.d:0 "We have received a response to our reasonable and merciful offer of peace: A blunt rejection. It seems the ponies have delusions of victory being possible and have decided to continue resisting us. Perhaps they'll come back to their senses if we beat them up a little more?"
 imperial.153.a:0 "The war continues."
 imperial.154.t:0 "[From.GetName] Accepts"
 imperial.154.d:0 "We have received a response to our reasonable and merciful offer of peace: A whole-hearted acceptance. It seems the [From.GetAdjective] have realized that they have no chances of winning against us and have wisely decided to accept our offer, thus saving the lives of their soldiers and civilians. All of our claimed territory has been ceded to us, and the local griffons celebrate and welcome us as liberators."
 imperial.154.a:0 "Glorious victory!"
