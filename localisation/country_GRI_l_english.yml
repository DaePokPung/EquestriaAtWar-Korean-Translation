 l_english:
 ### Imperial Events ###
 imperial.1.t:0 "기차 여행"
 imperial.1.d:0 "황제는 그의 건강 악화에도 불구하고 새로운 제국 철도 시스템을 선보이기 위해, 그리고 더 중요한 이유인 그의 시대가 아직 끝나지 않았다는 것을 국민들에게 확신시키기 위해 기차를 통해 헤르츠란트를 가로지르는 여행을 시작하기로 결정했습니다. 여행에 대해 강력하게 반대하면서 계속 침대에 누워 있어야 한다고 주장하던 주치의들은 마지못해 그를 놓아주었습니다.\n\n귀족들과 평민들이 모두 그리펜하임의 새 기차역에 모여 황제의 출발을 구경했습니다. 빛나는 증기 기관차가 준비되었고, 쓸 수 있는 자금을 모두 털어서 고용한 최고의 금속 세공사들과 목수들이 만든 열 두 대의 화려한 객차가 그 뒤에 이어져 있었습니다. 여행은 길고 몇 주 동안 계획되어 있었기 때문에 황제의 모든 수행원들을 위한 충분한 공간과 보급품이 있어야 했습니다. 그로버 5세가 예상보다 늦게 그의 개인 자동차를 타고 도착하자 귀족들이 달려와서 그를 환영해 주었고, 황제의 철도 계획과 제국에 근대성을 가져오는 방법에 대해 칭찬을 늘어놓았습니다. 황제는 언제나 그랬듯이, 탐욕스러운 아첨꾼으로부터 진부한 말을 들으며 지친 표정으로 고개를 끄덕이고는 기침을 했습니다. 그는 중무장한 제국 기사단의 호위를 받으며 천천히 역으로 걸어갔습니다. 역에 도착하자 그는 이번에는 그의 계획에 대한 칭송과 비싼 열차 대신 토치와 빵을 달라는 간청을 하는 평민들에게 둘러싸였습니다. 그가 마침내 개인 열차에 들어가자, 그는 방해하지 말라는 요청을 한 다음 자리에 앉아 한숨을 쉬고 낮잠을 잤습니다.\n\n열차가 굉음을 내면서 여행의 시작을 알렸습니다."
 imperial.1.a:0 "무슨 일 있겠어?"
 imperial.2.t:0 "집으로"
 imperial.2.d:0 "기차 여행은 성공적이었습니다. 황제와 그의 호위대가 처음으로 방문한 브론체크로이츠에서는 충성스러운 다이아몬드 독 귀족들이 그를 극도로 따뜻하게 맞이하며 그에게 많은 선물을 주었습니다. 그 후 그는 레아데베터로 가서 친애하는 사촌이자 친구인 가브리엘라 이글클로 여공작과 이야기를 나눈 다음, 그리프킹 강을 건너 인근의 더 플뢰헐스로 가서 페디시아의 게라흐 4세 공작과 조용한 저녁을 즐겼습니다. 그의 다음 여행은 그를 올드윙부르크로 데려갔고, 그 지역의 농민 위원회는 철도에 대한 감사의 표시로 그들의 신선한 농산물을 제공했습니다.\n\n황제가 다음 목적지인 로마우 자유시에 도착하자 집정관 에리온 12세는 개인적으로 그와 정치에 대해 논의하기를 원했지만, 황제는 피곤했고, 악명높은 광신자와 이야기를 나누고 싶었지 않았기 때문에 거절했습니다. 다음날 그가 방문한 그린백에서 철도 계획에 종사했던 지역 엔지니어들이 그가 지금까지 여행을 즐겼는지를 알고 싶어했습니다. 앵그리버로 향할 때가 되자 황제는 대신 집으로 돌아갈 수 있느냐고 물었지만, 그의 신하들은 신들이 원치 않을 것이며, 잔인한 리어 남작과 미친 디에르자 여후작을 모욕하지 않도록 전체 여행을 끝내야 한다고 주장했습니다. 그는 불평하며 기차가 그리핑에 도착할 때까지 잠을 잤지만 가능한 깨어 있으려고 애썼습니다. 하지만 남작이 그를 만나는데 관심이 없었기 때문에 모든 것이 헛된 것으로 판명되었습니다. 카테린부르크 방문도 마찬가지로 신속하게 끝났고, 그들 모두가 저주를 한두번 정도 피했을 것입니다. 마침내 몇 주가 지난 뒤 여행이 끝나고 지친 황제가 집으로 돌아왔습니다.\n\n하지만 다음날 그는 침대에서 간신히 일어나 고통을 호소했습니다. 의사들은 그와 귀족들과의 긴급 회의가 끝나는대로 그를 확인해 보겠다고 약속했습니다. 그래서 황제는 귀족들을 만나서 졸지 않으려고 애쓰면서 그들의 사소한 불평에 귀를 기울이고 간청을 듣는 체 했습니다... 그가 갑작스럽게 쓰러질 때까지는 말입니다. 황제에게 조언하고 있던 집정관 에로스 7세는 신속하게 그의 왕좌로 달려와서 귀족들이 그를 망가뜨렸다고 비난했습니다. 황제가 의식을 잃었다는 것을 깨달은 90세의 그리폰은 그를 업은 뒤 도움을 요청하며 소리질렀습니다. 황제는 개인실로 급히 옮겨졌고 현재 제국의 최고 의료진들의 치료를 받고 있습니다. 집정관은 밤낮으로 신들에게 기도하며 시간을 보냈습니다."
 imperial.2.a:0 "그의 날도 마침내 끝나게 되는군..."
 imperial.3.t:0 "왕의 죽음"
 imperial.3.d:0 "불행히도, 최근의 과학적 의학에서부터 성직자들의 거룩한 의식, 얼룩말들의 약과 기타 이국적인 신비로운 마법 치료법에 이르기까지 거의 한 달 동안의 치료를 받은 끝에 황제 그로버 5세는 47세의 나이에 보레아스의 품에 안기게 되었습니다. 관리인은 그의 마지막 유언은 "보레아스시여, 저는 괜찮았습니까?"였다고 합니다.\n\n그의 불안정하고 논란의 중심에 있던 통치는 마침내 끝났고 헤르츠란트의 모든 그리폰들이 애도를 표했으며, 로텐담에서 스트라스부르크, 예일에서 파어 질푸어까지 검은 깃발이 걸렸습니다. 그리펜하임에서의 그의 장례식에는 수십만 명의 그리폰이 참석했습니다. 그의 가장 친한 친구 가브리엘라 이글클로는 제시간에 도착한 유일한 봉신이었으며 아름답지만 애도스러운 검은 가운을 입고 입고 있었습니다. 집정관 에로스 7세는 한 시대가 끝났다고 선언한 격한 설교의 장을 열었지만만 곧 진정하고 끝내 눈물을 보였습니다. 그로버 5세가 보레아스 대사원에 안치되면서 도시는 5분간의 침묵을 지켰습니다.\n\n누군가는 그로버 5세를 한심한 통치자라고 말하고, 다른 이들은 그를 친절한 이라고 부를 것입니다. 많은 시민들이 그를 경멸했지만, 몇몇 이들은은 그를 동정했습니다. 그의 아버지 그로버 4세는 후계자를 다듬어서 교활한 외교관이자 전문 정치가로 만들려고 했지만, 그가 겨우 10살이었을때 갑작스러운 뇌졸중으로 죽었습니다. 그로버 5세는 방치된 꼭두각시가 되었고, 귀족들은 그들이 원하는 대로 제국을 통치하면서 점점 더 많은 부와 특권을 가져갔습니다. 젊고 병약한 황제는 18세가 되었을 때 왕위를 거부당했고, 그것을 요구할 힘도 부족했지만 시간이 자나자 그럴 필요가 없다는 것이 밝혀졌습니다. 978년의 혁명은 섭정에 피 묻은 종말을 가져 왔고 황제는 에로스 집정관 덕분에 살아남았습니다. 반혁명은 그에게 다시 권력을 가져다 주었지만, 곧 그는 반혁명에 대한 기여에 대한 대가로 자치권을 요구하는 봉신들에게 둘러싸여 한때 광대했던 제국에서 아주 작은 잔재만을 통치했습니다. 황제는 격동의 세월을 보내며 통치하는 방법에 대해 배워 나갔습니다. 이는 그의 의도만 좋았던 프로젝트 중 많은 것들이 비참하게 실패했다는 것을 의미합니다. 그의 백성들에게 준 그의 마지막 선물이자 아마도 그의 인생에서의 유일한 업적은 헤르츠란트의 많은 지역을 연결시킨 새로운 제국 철도 시스템이었습니다. 그는 무능하다고 불릴 수도 있고, 아니면 단지 불행했던 황제라고 불릴 수도 있을 것입니다.\n\n이제 역사는 다시 반복되고 있습니다. 그의 유일한 아들이자 후계자 그로버 6세 왕자는 나라를 통치하기 적합한 나이가 아니기에, 귀족, 상인 그리고 사원 공직자들로 구성된 섭정 의회가 보다 더 나은 해답이 나올 때까지 국가 기관을 장악할 것입니다. 우리는 이번에는 지난 섭정처럼 끝나지 않기만을 바랄 뿐입니다."
 imperial.3.a:0 "보레아스여, 우리를 구원하소서!"
 imperial.4.t:0 "집정관이 입장을 취하다"
 imperial.4.d:0 ""귀족들이 그로버 5세의 통치를 망치게 놔둔 나는 정말 바보였다. 보레아스라는 이름으로, 내가 아직 살아 있는 동안 그의 아들에게 같은 일이 반복되지 않도록 할 것이다."\n\n집정관 에로스 7세의 화난 발걸음이 제국 궁전의 화려한 홀에 울려 퍼졌습니다. 지금도 섭정 의회의 귀족들은 다시 한 번 회의실에 모여 몇 시간 동안 무의미한 논쟁을 벌이고 있었습니다. 하지만 이번에는 다를 것입니다. 에로스는 원초적인 의지로 가득 차 있었습니다. 그는 역사가 반복되는 것을 허락하지 않을 것입니다. 그가 걸어갈 때마다 그의 마음속에서 과거의 추억이 떠올랐습니다. 그리펜하임이 불타오르고 있었고, 그는 눈에 공포가 가득한 젊은 그로버 5세를 데리고 궁전의 비밀 통로를 통해 안전한 곳으로 대피하고 있었습니다. 그는 눈을 감고 고개를 저었습니다. “다시는 안 된다.” 그가 중얼거렸습니다.\n\n늙은 집정관은 의회 회의실 문을 쾅 닫았습니다. 방에 있던 귀족들과 상인들은 입을 다물고 놀란 표정으로 그를 돌아보았습니다. 시선을 받은 에로스는 열정과 분노의 목소리로 말하기 시작했습니다. “의회의 그리폰 동지들이여! 이제 무의미한 논쟁으로 다투는 건 충분한 것 같소. 이제는 단호한 행동을 취할 때요! 불손함, 탐욕, 그리고 우유부단함이 제국을 그 어느 때보다 파멸에 가까워지게 만들었소. 섭정 의회에 결함이 있다는 것이 분명해 보이지 않소? 이 끔찍한 시기에 제국은 강력한 지도자가 필요하오. 그리고 황제가 지금은 그 위치에 적합하지 않기 때문에 다른 누군가가 그의 자리를 맡아야 하오. 그리고 나는 그 자리를 자기들만 돌보는 귀족한테 넘겨주지 않을 거요! 나는 섭정이 평민이어야 한다고 말하겠소. 그는 헤르츠란트에서 안정과 질서를 회복할 수 있을 만큼 강력한 의지를 가져야 하며. 또한 신들과 가까워서 보레아스가 우리에게 번영을 줄 수 있고, 아이르는 우리에게 평화를 줄 수 있고, 아크투리우스는 우리에게 우리의 적들을 공격하고 황제의 뜻에 반대하는 놈들을 파괴할 힘을 줄 수 있소."\n\n집정관은 의회 의원들을 뚫어지게 노려보며, 똑같이 사나운 시선으로 바라보고 있던 스트로베리 공국의 가브리엘라 이글클로 여공작과 눈을 마주쳤습니다. “누가 그런 위치에 적합한지는 우리 모두 알고 있을 것이오. 동의하지 않는 그리폰들은 곧 신들이 그들을 버렸다는 것을 알게 될 것이오."\n\n의회는 침묵에 휩싸였습니다. 잠시 후, 상인들과 평의회의 사제들이 일어서서 집정관에게 환호하기 시작했습니다. "우리는 집정관과 뜻을 같이 하겠소. 신들이 우리와 함께 있을 것이오!" 크론부르크의 대제사장이 말했습니다. 곧 다른 그리폰들이 합류해서 구호를 반복하여 가브리엘라와 귀족들로부터의 반대를 묻히게 했습니다.\n\n에로스는 희미하게 미소를 지었습니다. 마침내 정의의 때가 온 것입니다."
 imperial.4.a:0 "황제와 신들을 위하여!"
 imperial.5.t:0 "여공작이 입장을 취하다"
 imperial.5.d:0 ""불쌍한 그로버, 이 잔인한 세상에서 그는 너무 어리고 연약해. 하지만 기회가 변화와 함께 찾아왔지."\n\n가브리엘라 여공작이 궁전의 홀을 걸어 내려가면서 생각했습니다. 그녀는 죽은 전 황제의 개인적인 친구였지만, 그가 적절한 통치자가 아니라는 것을 알고 있었습니다. 그녀는 그로버를 오랫동안 학대해온 귀족들과 같은 방을 쓴다는 것을 부끄러워했습니다. 하지만 나중에는 그 문제를 해결할 수 있을 것 같습니다. 보레아스가 그리폰을 다시 자랑스럽게 만들 것이며, 더 중요한 것인, 젊은 상속자가 나이가 들면 통치할 적합한 영토를 부여해 줄 것입니다. 하지만 먼저... 에로스와 그의 깡패들을 상대해야 합니다. 종교 관리들은 성가신 존재들입니다.\n\n그런 생각을 하며, 그녀는 의회 회의실에 들어섰습니다. 집정관은 이미 그곳에 있었고, 귀족들에게 "설교"를 하고 있었습니다.\n\n성가셔라. 그녀는 브론즈힐 백작 옆에 앉아 그녀의 연설을 준비하며 조용히 속삭이는 목소리로 상황을 논의했습니다. 가브리엘라는 늙은 집정관의 말을 무시하며 기다렸습니다. 그가 중앙 연단에서 내려오자, 기회를 잡은 그녀는 중앙으로 걸어가 의원들을 향해 말했습니다.\n\n"존경하는 귀족 동지들과 다른 그리폰들이여, 이 존경스러운 집정관은 이 상황에 대해 아주 잘 이야기하고 있습니다. 우리는 안정을 가져야 하고, 우리의 권위를 다시 주장해야 합니다. 하지만 어떻게 집정관 나으리가 우리의 나라에게 그걸 제공하라고 확신할 수 있을까요?" 그녀는 에로스와 그의 하인들의 찌푸린 인상을 무시했습니다. "그들은 전쟁에 대해 이야기하지요, 그런데 그들은 이 작은 그리폰에 대해서는 신경을 쓰는가요? 백성들을 돕지 않고 어떻게 사랑하는 헤르츠란트를 현대화하고 나아갈 수 있을까요? 여러분 모두 올바른 선택을 고려해주시길 간청합니다."\n\n환호와 박수갈채가 따라왔습니다. 소수의 조롱과 삿대질이 섞였지만, 중요하지 않았습니다. 의회는 섭정에 대한 그녀의 주장을 지지할 것이고, 소외된 에로스는 그가 속한 제단으로 돌아가야 할 것입니다."
 imperial.5.a:0 "제국과 귀족들을 위하여!"
 imperial.6.t:0 "크나큰 배신"
 imperial.6.d:0 "우리가 간신히 우리의 대의에 대한 섭정 의회의 지지를 확보한 지 거의 한 달이 지난 후, 이 모든 초창기 권력 투쟁 후에 마침내 수도의 상황이 진정되는 것처럼 보였습니다. 불행하게도 우리가 틀렸습니다. 오늘 의회 회의 중에 가브리엘라 이글클로 여공작과 게라흐 대공작, 그리고 헤르츠란트에서 온 그녀의 많은 동료 귀족들이 방을 나갔습니다. 몇 시간 뒤 여공작은 스트로베리 공국과 페디시아 대공국이 제국으로부터 공식적으로 독립했음을 발표했습니다.\n\n한편 그라이프마르센의 농민 의회 또한 에로스 집정관을 제국의 적합한 섭정으로 볼 수 없다고 분노하며 독립을 선언했습니다."
 imperial.6.a:0 "배신자들! 한 놈도 빠짐없이 배신자들이다!"
 imperial.14.t:0 "제안"
 imperial.14.d:0 "삼두정이 우리와 섭정 의회의 동의를 요청하지 않고 우리의 자치권을 끝내기로 결정한 것 같습니다. 우리는 섭정 의회에서 이 결정에 거부권을 행사할 수 있고 소수의 귀족들의 지지도 얻을 수 있지만, 집정관들은 거부를 받아들이지 않을 것입니다. 우리는 어떻게 반응해야 할까요?"
 imperial.14.a:0 "수락하는 것 외에는 방법이 없군."
 imperial.14.b:0 "집정관 놈들 따위는 상관하지 않는다! 올 테면 와봐라!"
 imperial.14.c:0 "우리 일은 우리가 알아서 하겠다."
 imperial.15.t:0 "제안"
 imperial.15.d:0 "삼두정이 우리와 섭정 의회의 동의를 요청하지 않고 우리의 자치권을 끝내기로 결정한 것 같습니다. 우리는 섭정 의회에서 이 결정에 거부권을 행사할 수 있고 소수의 귀족들의 지지도 얻을 수 있지만, 집정관들은 거부를 받아들이지 않을 것입니다. 우리는 어떻게 반응해야 할까요?"
 imperial.15.d_yale:0 "이제 삼두정 체제가 확고하게 설립되면서 그들은 제국의 깃발 아래 헤르츠란트를 통일하려는 계획을 추진하기로 결정했습니다. [Root.GetLeader]은(는) [Root.GetNameDef]을(를) 가능한 제국의 독립적인 부분으로 유지하기 위해 많은 로비 활동을 벌였습니다. 이제 진실의 순간이 다가왔습니다. 우리는 어떻게 해야 할까요?"
 imperial.15.a:0 "우리는 주권을 포기하도록 하겠다."
 imperial.15.b:0 "집정관 놈들 따위는 상관하지 않는다! 올 테면 와봐라!"
 imperial.15.c:0 "우리는 속국의 자격으로 제국을 섬기도록 하겠다."
 imperial.16.t:0 "제안"
 imperial.16.d:0 "삼두정이 우리와 섭정 의회의 동의를 요청하지 않고 우리의 자치권을 끝내기로 결정한 것 같습니다. 우리는 섭정 의회에서 이 결정에 거부권을 행사할 수 있고 소수의 귀족들의 지지도 얻을 수 있지만, 집정관들은 거부를 받아들이지 않을 것입니다. 우리는 어떻게 반응해야 할까요?"
 imperial.16.a:0 "수락하는 것 외에는 방법이 없군."
 imperial.16.b:0 "집정관 놈들 따위는 상관하지 않는다! 올 테면 와봐라!"
 imperial.17.t:0 "제안"
 imperial.17.d:0 "삼두정이 우리와 섭정 의회의 동의를 요청하지 않고 우리의 자치권을 끝내기로 결정한 것 같습니다. 우리는 섭정 의회에서 이 결정에 거부권을 행사할 수 있고 소수의 귀족들의 지지도 얻을 수 있지만, 집정관들은 거부를 받아들이지 않을 것입니다. 우리는 어떻게 반응해야 할까요?"
