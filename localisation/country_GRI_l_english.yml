 ### News Events ###
 imperial_news.1.t:0 "제국의 역습"
 imperial_news.1.d:0 "[This.GetNewspaperHeader]일련의 개혁, 기적적인 승리 그리고 수많은 반란 이후 그리포니아 제국은 3인 평의회의 지도하에 그리포니아의 심장부를 되찾을 수 있었습니다.여전히 독립 상태를 유지하고 있는 그리폰 분리독립 국가들 대부분이 세 집정관들이 자신들이 수복한 영역에 대해 만족하기를 바라고 있지만, 그들의 기대는 헛될 것으로 보입니다. 오늘 집정관 에로스 7세가 그가 이끌어주고 있는 젊은 피보호자 그로버 6세와 함께 그리폰 제국은 모든 그리폰들이 다시 한번 제국의 깃발 아래 단결될 때까지 가만히 앉아 있지만은 않을 것이라고 발표하는 연설을 했기 때문입니다."
 imperial_news.1.a:0 "아직 제국에게 희망이 남아있었나 보군..."
 imperial_news.2.t:0 "제국의 역습"
 imperial_news.2.d:0 "[This.GetNewspaperHeader]일련의 개혁, 기적적인 승리 그리고 수많은 반란 이후 그리포니아 제국은 귀족들의 지도하에 그리포니아의 심장부를 되찾을 수 있었습니다.여전히 독립 상태를 유지하고 있는 그리폰 분리독립 국가들 대부분이 가브리엘라 여공작이 자신이 수복한 영역에 대해 만족하기를 바라고 있지만, 그들의 기대는 헛될 것으로 보입니다. 오늘 여공작이 그가 이끌어주고 있는 젊은 피보호자 그로버 6세와 함께 그리폰 제국은 모든 그리폰들이 다시 한번 제국의 깃발 아래 단결될 때까지 가만히 앉아 있지만은 않을 것이라고 발표하는 연설을 했기 때문입니다."
 imperial_news.2.a:0 "아직 제국에게 희망이 남아있었나 보군..."
 imperial_news.3.t:0 "그리폰 황제의 서거"
 imperial_news.3.d:0 "[This.GetNewspaperHeader]40년이라는 긴 통치 끝에 그리포니아의 황제 그로버 5세가 황궁에서 세상을 떠났습니다. 수도에서 잠깐의 혼란이 있었지만 곧 긴급 이사회가 그로버 6세 왕자를 지도하고 돌보고 제국을 보호하기 위해 설립되었습니다. 상황이 안정되고 난 후, 황제를 위한 짧은 비공개 장례 행렬이 조직되었고, 그의 유언에 따라 그로버 6세 왕자의 왕위계승을 확인하는 의식이 거행되었습니다..."
 imperial_news.3.a:0 "제국이 슬퍼하고 있군..."
 imperial_news.3.b:0 "폭군에게는 언제나 이와 같이 하라."
 imperial_news.3.c:0 "이제야 죽었군! 무슨 불사신이라도 되는 줄 알았어."
 imperial_news.3.e:0 "또다른 역사의 증인이 세월에 굴복했군."
 imperial_news.3.f:0 "우리의 조의를 표한다."
 imperial_news.3.not_f:0 "이제 그리포니아가 좀 더 살기 좋아지겠군."
 imperial_news.3.equestria_f:0 "불쌍한 그리폰들."
 imperial_news.3.equestria_no_f:0 "속이 시원하다!"
 imperial_news.3.equestria_no_f_dem:0 "명복을 빈다."
 imperial_news.3.equestria_grf:0 "지도자들이란 잠깐 머무르다가 사라지는 것.\n[Root.GetName]은 그저 가만히 서 있을 뿐이다."
 imperial_news.3.ded:0 "저 시체를 얻어야 돼. 좋은 노예가 돼 줄거야."
 imperial_news.4.t:0 "스카이폴의 저항"
 imperial_news.4.d:0 "[This.GetNewspaperHeader]오늘은 스카이폴 무역연합의 정치 풍토에 극적인 변화가 찾아온 날입니다. 정부는 며칠 전에 제국이 제시한 조건을 받아들이지 않을 것이라고 전 세계에 발표했습니다. 연맹의 수장은 라디오를 통해 큰 소리로 말했습니다. "우리, 스카이폴 무역연맹의 자유민들은 이 죽어가는 그리포니아 제국이 우리에게 족쇄를 채우려는 야만적인 폭정에 결코 굴복하지 않을 것입니다! 어떤 대가를 치르더라도 우리는 제국의 모든 침략에 단호하게 맞서야 합니다. 그리고 그들이 정말로 이 자랑스러운 연맹을 점령하고 싶다면, 한 번 시도해 보라고 하십시오 - 하지만 우리는 그들이 가진 모든 것을 대가로 가져갈 것입니다. 그들의 어머니들은 남편들, 자식들, 그리고 손자들을 잃은 슬픔에 잠기게 될 것입니다. 우리는 결코 굴복하지 않을 것입니다!""
 imperial_news.4.a:0 "그럼 내 담배는 이제 어디서 가져오란 거지?"
 imperial_news.4.b:0 "용감하군..."
 imperial_news.5.t:0 "스카이폴의 항복"
 imperial_news.5.d:0 "[This.GetNewspaperHeader]오늘은 스카이폴 무역연맹의 정치 풍토에 극적인 변화가 찾아온 날입니다. 정부의 대변인은 며칠 전에 제국 섭정이 그들에게 보낸 최후통첩을 받아들일 것이라고 전 세계에 발표했습니다. 장관들와의 논의를 거친 후, 그들은 결국 제국에 동참하기로 결정했습니다. 연맹 정부가 공식적으로 해산된 직후, 그리포니아의 정치 활동가이자 작가인 폴커 화이트윙과 옛 연합의 소수의 친 그리포니아 제국 인사들이 이끄는 스카이폴 주가 설치되었습니다. 화이트윙이 그의 동료 시민들에게 받는 증오를 즐기고 있다는 사실은 말할 필요조차 없지만, 새 주지사 임명이 뜻하는 메세지만큼은 매우 분명합니다... 스카이폴은 제국에 속합니다."
 imperial_news.5.a:0 "내 위스키는 아직 가져갈 수 있는거지?"
 imperial_news.5.b:0 "모든 것이 제자리로 돌아왔다."
 imperial_news.5.c:0 "저들이랑 맞서 싸웠어야 했는데..."
 imperial_news.6.t:0 "제국의 군사 쿠데타"
 imperial_news.6.d:0 "[This.GetNewspaperHeader]소식이 퍼지면서 그리포니아 전역이 충격에 휩싸였습니다. 황제가 또다시 죽었고, 이번에는 정부를 장악한 제국군에 의해 냉혹하게 살해되었습니다. 그들의 지도자인 페르디난트 던클로는 자신을 제국의 보호자라고 선언하고, 제국을 이전의 영광으로 회복시킬 것이며 그에게 반대하는 모든 그리폰들을 제거하겠다고 맹세했습니다. 제국의 심장부가 혼란의 불꽃에 타들어가면서 제국 조약은 완전히 산산조각났습니다."
 imperial_news.6.a:0 "호국경 만세!"
 imperial_news.6.b:0 "우리의 적이었던 왕조가 이렇게 끝났군..."
 imperial_news.6.c:0 "오 안돼..."
 imperial_news.6.e:0 "야만적이군."
 imperial_news.6.f:0 "저들과 협력할 수 있을지도 모르겠군..."
 imperial_news.6.not_f:0 "제국에 대한 마지막 치명타였다."
 imperial_news.6.equestria_f:0 "불쌍한 아이."
 imperial_news.6.equestria_no_f:0 "아이를 죽이다니, 개자식들..."
 imperial_news.6.equestria_no_f_dem:0 "어두운 독재의 시대가 시작되었다."
 imperial_news.6.equestria_grf:0 "페르디난트의 발톱은 [Root.GetName]까지 오지는 못 할 것이다!"
 imperial_news.6.ded:0 "더 많은 죽음이라, 좋네."
 imperial_news.7.t:0 "떠오르는 제국"
 imperial_news.7.d:0 "[This.GetNewspaperHeader]심각한 혼란과 유혈사태가 지나간 후, 헤르츠란트는 제국 깃발 아래에서 다시 연합되었습니다. 그러나 페르디난트 던클로 경은 제국의 영토가 모두 수복되고, 그가 "비열한 반역자"라고 부르는 옛 속국들을 모두 분쇄할 때까지 멈추지 않을 것임을 분명히 했습니다. 또한 그는 리버 동맹과 같은 제국의 적들에게 과거에 제국에게 오만하게 저항한 것에 대해 피의 대가를 지불할 것이라고 경고했습니다."
 imperial_news.7.a:0 "호국경 만세!"
 imperial_news.7.b:0 "끔찍한 소식이군."
 
 grover.1.t:0 "황제와의 만남"
 grover.1.d:0 "“그로버, 방에서 나와주시겠어요?" 새로 선출된 제국 섭정 가브리엘라 이글클로는 다시 한번 닫힌 문에 대고 간청했습니다. 여기까지 올 수 있었던 것은 정치적인 성공들 덕분이었고, 이후 에로스의 표정은 그야말로 가관이었지만, 가브리엘라는 이제 더 개인적인 문제를 다루고 있었습니다. 젊은 황제는 아직 그가 진정으로 이해하지 못 한 것들로부터 보호되어야 합니다.\n\n"아, 아빠는 어딨는데요? 아빠를 돌려줘요!” 젊은 그로버가 침실에서 흐느껴 울었습니다. 가브리엘라는 문을 열 수도 있었지만, 이 불쌍한 아이에게 그걸 강요하고 싶지는 않았습니다. “그로버, 제가 안으로 들어갈 수 있게 해주시면, 모든 걸 설명할게요. 앞으로는 더 나아질 거라고 약속할게요." 그녀는 차분하면서도 천천히 말했습니다.\n\n계획은 성공적이었고 문이 천천히 열렸습니다. 가브리엘라가 안을 살펴보기도 전에 그녀의 조카가 울면서 달려와 그녀에게 안겼습니다. 그녀는 그로버를 재빨리 끌어안고 그의 머리에 발톱을 얹으며 최선을 다해 진정시키려고 노력했습니다. “엄마...아니, 가비 이모... 왜 아빠가 돌아오지 않는 거예요? 얼마 전만 해도 괜찮았단 말이예요."\n\n아무도 죽음이라는 경험을 즐기진 않지. 가브리엘라는 속으로 생각했습니다. “그로버... 당신의 아버지는 강하고 현명했지만... 이제 더 좋은 곳에 가 있어요. 그러니까 그건 이제 당신이 황제라는 뜻이에요. 그리고 저는 당신의 섭정이 될 거예요.”\n“석정? 그게 뭐죠?"\n"섭정이란 당신이 자라서 제대로 자라기 전까지 더 어려운 임무를 대신 맡아 처리한다는 뜻이랍니다. 아버지도 이걸 원했을 거예요. 그는 나에게 매우 소중한 친구였으니까요.”\n“좋아요... 하지만 난 여전히 아빠가 그리워요.”\n“우리 모두가 그렇지요. 하지만 하루 종일 울지는 마세요. 할 일이 너무 많으니까요. 저랑 왕좌에 같이 가실래요?“\n왕좌에 대해 이야기하자 작은 황제의 눈이 밝아졌습니다. 가브리엘라는 그가 풍부한 장식을 좋아한다는 것을 알고 있었습니다.\n"조, 좋아요. 이제 갈 준비 됐어요."\n"아주 좋아요, 이제 남들 앞에 보여도 될 만큼 정돈만 한 뒤에 같이 가볼게요.""
 grover.1.a:0 "이젠 안전하단다, 작은 그로버."
 
 grover.2.t:0 "황제의 교육"
 grover.2.d:0 "가브리엘라는 인내심을 가지고 탈의실 앞 복도에 서서 그녀의 조카이자 미래의 황제가 나오기를 기다렸습니다. 이미 그로버가 공부를 시작할 시간은 지났습니다. 그는 여가 시간이 줄어든다는 것에 대해 착잡해 했지만 곧 성숙한 자세로 그의 책임을 받아들였습니다. 가브리엘라는 그런 그로버에게 애착을 느꼈습니다. 왜 그녀에게는 그런 조숙하고 사랑스러운 아이들이 없는 걸까요? 그런 아이를 찾을 수만 있다면 가브리엘라는 바로 남편감을 찾았을 것입니다. 안타깝게도 그녀의 기준을 만족하는 이들은 아직 없었습니다. 그녀가 계속 생각을 이어가고 있을 때 문이 열리고 그로버가 나왔습니다.\n\n"아, 황제 폐하, 제복을 입으니 상당히 만족스러워 보이네요." 가브리엘라가 그로버의 불안을 털어내주기 위해 칭찬을 늘어놓았습니다.\n"좀 불편한데요, 이모. 이 옷을 꼭 입어야 하나요?" 그로버가 셔츠의 깃을 당기며 말했습니다.\n"옷이 그리폰을 만든답니다, 친애하는 조카 분. 곧 익숙해질 거예요. 제가 준비하라고 한 것들은 챙겼나요?"\n"네, 이모. 준비됐어요." 그가 대답했습니다.\n"아주 좋아요. 아마 이미 알고 있겠지만 제가 레아데베터에서 최고의 교사들을 초빙해 왔어요. 그들이 황제가 되기 위해 꼭 알아야 하는, 예를 들면 역사, 미술, 에티켓, 통치, 경제, 신념 등등을 가르쳐 줄 거예요. 물론 부담을 최소화해주기 위해 속도를 적절히 조절하겠지만, 실수하지는 마세요. 이 공부는 아주 중요하니까요." 가브리엘라가 말했습니다.\n"저도 알아요, 가비 이모. 하지만... 이모도 절 가르쳐주시면 안 되나요?" 젊은 황제가 간청했습니다.\n\n이 작은 말이 가브리엘라의 가슴에 깊게 들어와 박혔습니다. 물론 가능만 하다면 그녀가 직접 조카를 가르쳐 주고 싶었습니다. 그러나 그녀가 그로버와 시간을 보내기에는 너무나도 많은 일들과 책임감이 남아 있었습니다. 그는 스스로를 감당할 수는 있었지만, 그 어떤 아이도 부모의 부재까지 감당할 수는 없었습니다.\n"난... 내가 한가해지면 시간을 내 볼게요. 약속해요." 그녀가 조카를 안으며 진지하게 말했습니다. 따뜻한 포옹을 받은 그로버는 더 이상 아무 말도 하지 않았습니다.\n\n"좋아요, 조카 분. 첫 수업에 늦고 싶은 건 아니겠죠?"\n"네, 이모. 지금 갈게요." 미래의 황제가 반대편을 향해 달려갔습니다. 그브리엘라는 점점 작아져가는 조카를 보며 미소지으며 잠시 서 있었습니다. 그는 우리 모두를 자랑스럽게 만들어 줄 것입니다. 그녀는 확신했습니다."
 grover.2.a:0 "그의 잠재력엔 끝이 없어."
 
 grover.3.t:0 "어린 시절의 실수"
 grover.3.d:0 "가브리엘라는 사랑하는 조카와 저녁을 먹게 되어 기뻤습니다. 그녀는 잠깐이라도 수많은 책임감과 스트레스에서 벗어나 쉬고 싶었습니다. 그녀는 자신이 예상했던 것보다 훨씬 더 많은 문서 작업과 광대한 땅을 통치해야 한다는 사실을 알았다면 차라리 이 일을 에로스에게 넘겨 주었을 지도 모릅니다. 물론 그런 일은 일어나지 않을 것이고 귀족들의 권리는 보장될 것입니다. 그녀는 마카비아 수박 조각을 조심스럽게 깨물면서 약간 혼란스러워 보이는 젊은 황제에게 고개를 돌렸습니다.\n"공부는 어떻게 되어 가시나요? 잘 지내고 있나요?"\n"어, 음, 네, 이모. 전부 괜찮아요."\n그로버가 디저트를 만지작거리며 힘없이 말했습니다. 가브리엘라는 자식을 키워본 경험은 없지만, 이 정도쯤은 눈치챌 수 있었습니다. 그가 비록 어리기에 변명을 할 수는 있겠지만 큰 문제가 되기 전에 잘라내야 할 것입니다.\n"우리가 거짓말에 대해 말한 것을 기억하나요?"\n"전...네, 이모 기억나요. 그냥... 이모를 실망시키고 싶지 않아요." 그가 말했습니다. "롱...롱비크 선생님이 제가 수업시간에 졸았던 걸 봤어요. 제가 설명할게요."\n\n조카가 무언가 심한 장난을 했다고 생각했던 가브리엘라의 예상은 빗나갔습니다. 사실 이건 별로 심각한 일은 아니었습니다. "조카님, 잠이 잘 안 오시나요? 또 악몽을 꾸고 있는 건가요?"\n"아니요, 이모. 지난 주에 제가 궁전 도서관에서 "위대한 옛 그리폰들" 사본을 빌렸거든요. 너무 재미있어요 밤새 읽었어요!" 가브리엘라의 실망스러운 눈빛을 보자 그가 움츠러들었습니다. "제가 그런 일들을 한 건 아니지만... 옛 황제들의 삶이 너무 환상적이었어요. 어떻게 하면 저도 제 조상처럼 위대해질 수 있는지 궁금했어요. 그리고 사실대로 말하자면... 롱비크 선생님의 수업은 너무 지루해요." 그로버가 마지막 아퀼레이아 초콜릿 조각을 삼키면서 말했습니다.\n\n가브리엘라는 잠시 숙고했습니다. 수업 중에 자는 것은 분명 나쁜 행동이지만, 젊은 황제가 역사에 그렇게 관심을 보였다는 사실은 그가 친구들과는 다른 영리함을 지녔다는 것을 암시했습니다. 가브리엘라는 결정을 내렸습니다.\n"그로버, 이번에는 벌을 받지 않을 거예요. 다만 새로운 수업을 듣게 해 줄게요." 그가 혼란스러운 표정을 지었습니다. "제 생각엔 조카님이 역사를 공부할 준비가 된 것 같네요. 롱비크 씨의 수업은 당분간은 필요하지 않을 거예요. 하지만 또 수업에 지각했다거나 하는 이야기는 듣지 않았으면 좋겠네요. 알겠나요?"\n"네, 네! 이모! 실망시키지 않을게요!""
 grover.3.a:0 "인정할 수 밖에 없는 사실이지."
 
 grover.4.t:0 "축하 행사"
 grover.4.d:0 "그로버는 오늘 뭔가가 잘못되었다는 느낌을 받았습니다. 그가 방을 나갔을 때 맞이해 주는 그리폰들이 아무도 없었고, 경비원들도 전부 사라졌습니다. 그는 옆의 방들을 확인해 보았지만 역시 아무도 없었습니다. 잠시 동안 그는 모두 사라져 버렸으면 좋겠다고 빌었던 때를 생각했지만, 결국 그건 터무니없다고 결론지었습니다. 한산한 황실 옆을 지나 그로버는 연회장으로 갔습니다. 확실히, 그리폰들이 없다면 적어도 먹을 것들은 좀 남아 있을 것입니다. 넓은 이중문을 여는 동안 그는 무슨 일이 일어날지 전혀 예상하지 못했습니다.\n\n"생일 축하해요, 그로버!" 젊은 황제는 눈앞에 펼쳐진 광경에 입을 다물지 못했습니다. 그 곳에는 가브리엘라 이모와 그의 많은 선생님들, 그리고 궁전 하인들이 있었습니다! 그들은 모두 얼굴에 미소를 띠고 선물을 들고 있었습니다. 그는 마지막으로 그렇게 많은 축하를 받았던 때를 기억할 수가 없었습니다. 그는 서둘러 이모의 품에 안기며 미소지었습니다. "가비 이모! 이게 다 뭐예요?" 그가 깜짝 놀라며 물었습니다.\n"조카님의 열 번째 생일이랍니다." 그녀가 옆으로 비켜서자 스트로베리 공국에서 따 온 딸기들이 얹힌 먹음직스러운 초콜릿 케이크와 거기에 꽃힌 촛불 열 개가 보였습니다. "우리는 여기 조카님을 위해서 이 중대한 행사를 축하하기 위해 여기 모였답니다. 자, 어서 소원을 비세요." 그러면서 그녀는 그로버를 탁자 앞으로 밀었습니다.\n당연하죠! 어떻게 그로버가 그의 생일을 잊었던 걸까요? 그는 앞으로 나아가서 촛불을 껐습니다. 그의 소원은 아마 실현되려면 시간이 좀 걸릴 것입니다. 그 이후 그로버는 황제에게 선물을 주기 위해 기다리던 다른 그리폰들과 어울리며 시간을 보냈습니다. 그의 친구들과 제국의 주요 인사들이 계속 도착하면서 줄은 끝이 없어 보였습니다.\n마침내 모든 그리폰들이 연회장을 떠나자 그로버는 자리를 잡고 그의 유일한 가족 구성원과 함께 케이크를 즐길 수 있었습니다.\n"이렇게 많은 손님들이 있을 줄은 몰랐어요. 이모, 제가 그렇게 중요한 그리폰인가요?"\n"당연하지요. 우리 모두의 미래의 황제로서 많은 그리폰들이 호의를 구하려고 들 거예요. 누가 진정한 충성을 서약하는지, 그리고 누가 단지 그들의 목적을 위해서 황제를 이용하려고 음모를 꾸미는지를 결정하는 것은 조카님에게 달려 있답니다. 하지만 때가 되면 모두 알게 될 거예요."\n"그로버는 황제가 되는 것이 간단한 일은 아니라는 것을 알고 있었지만, 여전히 배워야 할 것들이 너무 많았습니다. 그래도 그는 해낼 수 있다고 확신했습니다. 그는 필요한 모든 것들을 가졌고, 그의 이모는 그 누구도 그를 해치게 놔두지 않을 것입니다.\n"제가 최고의 황제가 될게요, 이모. 절대 실망시키지 않을 거예요." 그가 말했습니다."
 grover.4.a:0 "생일 축하해요, 그로버."
 
 grover.5.t:0 "전리품"
 grover.5.d:0 "가브리엘라는 최근 제국의 정복 소식을 듣고 기뻤습니다. 또 다른 건방진 신생국이 박살났고, 영토가 정당한 제국의 통치 하로 돌아왔습니다. 이제 관료들은 주둔군이 질서를 유지함에 따라 지역의 관리를 위해 들어갈 것이지만, 전쟁 포로가 된 기사들을 처리에 관한 문제가 남아있었습니다. 전통적으로 그들의 운명은 황제가 결정하지만, 지금의 젊은 그로버는 단순히 미리 쓰여진 결정문만을 읽을 것입니다. 모든 것이 간단해 보였습니다.\n\n제국의 왕실에서는 황제 앞으로 끌려온 포로들이 자신의 운명을 기다리고 있었습니다. 비록 그녀의 조카가 이제 막 자라고 있는 단계이긴 했지만, 가브리엘라에게는 이미 그는 진정한 이상적인 통치자로 보였습니다. 한편 포로들은 가브리엘라처럼 행복해 보이지는 않았습니다. 그로버가 이모가 쓴 결정문을 낭독하는 동안 그들은 경비대를 뚫고 탈출하고 싶어만 하는 것 같았습니다. 곧 그들에 대한 판결이 내려질 것이고, 마아르가 사후세계에서 그들을 재판할 것입니다.\n\n"...그리고 보레아스, 아이르, 아크투리우스의 뜻대로, 나, 그로버 황제는 너를 우리의 군대에 복무할 것을 선언하고, 너의 충성이 사실이라면 너의 영토를 앞으로 몇 년 동안 다시 돌려줄 것이다."\n\n가브리엘라가 눈을 혼란스럽게 깜빡였습니다. 이건 자기가 지시한 사항이 아니었습니다! 기사들도 잠시 당황한 표정을 지었지만, 곧 충성의 서약을 맺고 경비대에 의해 끌려나갔습니다. 그녀는 조심스럽게 그로버에게 다가가 이야기를 나누기로 했습니다. 분명 충분한 이유가 있어서였을 것입니다.\n"폐하, 왜 그들에게 복무를 명령했는지 알 수 있을까요? 그들의 충성심이 의심스럽다는 건 알고 있을테고, 그들을 또 혼자 남겨두면 다시 반항할 수도 있을텐데요?" 젊은 황제는 대답하기 전에 무거운 왕관을 옆에 내려놓았습니다. "우린 항상 신하들에게 무거운 형벌만을 내릴 순 없어요, 이모. 그들이 잘못한 건 맞지만 전 그들이 구원받을 수 있다고 믿어요. 당분간 그들을 주시해야 겠지만, 우리가 자비를 베풀 수 있다는 걸 보여주면 다른 이들도 우리에게 맞서기보다는 복종을 선택할 거예요. 세상에 죽어 마땅한 그리폰은 없어요."\n\n가브리엘라는 그의 성숙한 판단에 놀랐습니다. 확실히 그녀는 병사들을 죽음으로 내몰거나 시민들에게 배급제를 도입하는 것을 좋아하지는 않았지만, 그들에게는 제국을 회복시키는 것을 도울 의무가 있었습니다. 마치 그녀의 어린 시절처럼 말입니다.\n"놀라운 지혜네요. 사랑하는 조카님. 불필요한 유혈사태가 일어나지만 않았으면 좋겠네요.""
 grover.5.a:0 "제국을 재건하기 위해 필요한 것이 무엇일까?"
 
 grover.6.t:0 "마음이 바라는 것"
 grover.6.d:0 "가브리엘라는 최근 들어 조카와 보내는 시간이 줄어들었다고 느꼈습니다. 때때로 그녀는 , 그녀의 주된 관심사는 항상 나라였습니다. 그로버가 충분히 나이가 드는 날이 오면 그는 안정된 국가를 얻을 것이고, 978년의 비극은 반복되지 않을 것입니다. 그때서야 가브리엘라가 은퇴를 할 수 있을 것입니다. 지나가던 하인에게서 그의 위치를 확인한 가브리엘라는 궁전 정원으로 향했습니다. 그 곳에서는 뜻밖의 일이 벌어지고 있었습니다.\n\n정원에는 젊은 황제가 암컷 그리폰과 손을 잡고 있었습니다. 가브리엘라는 눈을 가늘게 떴습니다. 침입자를 향해서 말입니다. 그녀의 태도와 의상은 분명 귀족의 것이었지만, 그의 조카를 바라보는 눈빛은 좀 더 비열해 보였습니다. 이 일은 무언가 공식적인 일이 일어나기 전에 빨리 처리되어야 했습니다. 그녀는 조심스럽게 다듬어진 울타리를 지나쳐 재빠르게 두 그리폰에게 다가갔습니다.\n"가비 이모! 제 친구 한번 만나 보세요. 얘는 저기 남작의 딸인데..."\n하지만 여공작은 그로버의 말에 귀를 기울이지 않았습니다. 그녀는 그 아이에게 불성실한 미소를 지으며 그녀가 제멋대로인 상류층 귀족들에게 즐겨 사용했던 경멸스러운 시선을 보냈습니다. 황후가 될 뻔했던 이 그리폰은 곧 재빨리 변명을 하고 떠났습니다. 곧 그로버가 항의했습니다.\n"이모, 왜 그랬어요? 쟤는 절 해치려던게 아니었어요. 그냥 이야기를 나누고 있었다고요!" 그로버가 소리쳤습니다.\n"그로버 조카님, 제가 다른 무엇보다도 조카님을 아끼는 걸 알잖아요. 전 충분히 오래 살았고, 그만큼 더 많은 걸 봤어요. 그녀는 단지 그녀의 가족이 조카님을 이용하려고 사용한 수단일 뿐이예요. 많은 그리폰들이 지배층과 혈연 관계가 되기 위해 첫째를 이용하려 한다고요. 제 의도는 오직 조카님을 보호하기 위한 것이예요."\n"전 제가 이용당하게 놔두지 않아요, 이모! 전 이제 애가 아니라고요!"\n"전 조카님의 지능에 대해서는 의심하지 않아요. 하지만 이 곳에서는 작은 구애의 제안조차도 잘못된 방향으로 틀어질 수 있다는 걸 기억하세요. 언젠가는 훌륭한 배우자를 찾겠지만, 지금은 몸을 사려야 해요." 그녀가 그의 어깨에 발톱을 올려놓았습니다.\n\n그로버는 잠시 곰곰히 생각했습니다. "알겠어요, 이모. 전 가끔 제 친구들이 그리울 뿐이에요. 가끔은 외로움이 저를 압도하는 것 같아요."\n"정상에 오르는 것은 절대 쉽지 않아요, 그로버. 이건 조카님이 스스로 해결해야 할 일이예요.""
 grover.6.a:0 "책임감이 먼저다."
 
 grover.7.t:0 "신앙과 경건함"
 grover.7.d:0 "그녀의 가장 소중한 조카는 빠르게 자라고 있었고, 가브리엘라는 그런 그를 매우 자랑스러워 했습니다. 곧 그가 국가를 운영하게 될 것이고, 그녀는 멀리서 평화로운 은퇴 생활을 즐기며 지켜볼 것입니다. 그로버는 모든 그리폰들에게, 심지어 반역스러운 생각을 가진 그리폰들에게도 정당하게 대우하고 밝은 미래를 보장해 줄 것이기 때문입니다. 하지만 그 날이 오기 전에, 가브리엘라는 여전히 나누어 줄 교훈이 있었습니다.\n\n"이모, 저는 이미 정기적으로 사원 예배에 참석하고 있는데요. 삼두정에 대해서는 이미 알고 있어요."\n"저는 조카님이 무지하다고 주장하는 게 아니랍니다. 하지만 어떤 것들은... 편견 없는 관점에서 봐야 해요." 가브리엘라는 자신의 오랜 적 에로스에 대해 잠시 곰곰이 생각했습니다. 그를 덜 까다로운 그리폰으로 대체한 것은 현명한 선택이었습니다. "저는 많은 사제들을 알고 있고 그들은 모두 괜찮고 정직한 그리폰이지만, 경건함에 있어서는 오히려 맹목적이예요. 이제 삼두정에 대해 아는 대로 말해보세요."\n\n그로버는 지겨운 표정으로 읊조리기 시작했습니다. "보레아스, 아이르, 그리고 아크투리우스가 그리폰을 만들었고 지능, 힘, 지혜 그리고 물리적인 형태를 부여해 주었어요. 사기꾼 마아르가 그리폰들을 타락시키려 했지만 쫓겨났고요. 그 후 신들은 천국에 남아서 그들의 말을 사제들을 통해 퍼트려요. 사제들은 수도원장들이 이끌며, 수도원장들은 집정관이 이끌어요. 집정관은 소수에게만 알려진 비밀 의식에 의해 선택돼요."\n"아주 꼼꼼했어요, 조카님. 하지만 숨겨진 사실들이 몇 있답니다. 예를 들어 많은 그리폰들은 에빌리아나나 사이카에시아같은 자신들의 지역의 신을 믿어요. 또 다른 그리폰들은 폭력과 괴소문을 퍼뜨리는 이단을 믿어요. 마아르 숭배자들처럼요. 그러나 그들의 전도에는 진실의 알갱이가 있어요. 자그마한 신들도 충분히 대우해 줄 가치가 있고, 마아르는 다른 이들을 내려다보는 그리폰을 만드는 데 결정적인 역할을 맡았지요. 물론 신화에서 무엇이 진실인지는 알 수는 없지만요."\n\n그로버는 가브리엘라의 말에 넋을 잃고 귀를 기울였습니다. 그는 선조들의 지식에 대해 의심해 본 적은 거의 없었지만, 종종 큰 그림은 다른 것들에 가려지는 것 같았습니다. "엄청 흥미롭네요, 이모."\n"사랑하는 조카님, 왕위에 오르게 된다면 더 많은 관심을 기울여야 할 거예요. 항상 주변을 살피세요.""
 grover.7.a:0 "진실을 찾는 것은 어려울 수 있다. 하지만 신성함을 찾는 것은 더 어렵다."
 
 grover.8.t:0 "황제와의 만남"
 grover.8.d:0 "에로스 집정관은 젊은 황제의 왕실에서 인내심을 가지고 기다리고 있었습니다. 그는 마침내 섭정으로서의 지위를 확보하고 귀족들의 탐욕스러운 발톱으로부터 그로버 6세를 구했습니다. 수많은 계획과 작업으로 보낸 모든 시간들은 결국 보상받을 것입니다.\n\n거대한 문이 열리면서 하녀와 젊은 황제가 안으로 들어왔습니다. 에로스는 미소를 지으며 작은 그리폰을 내려다 보았습니다. 그리폰은 수줍어하며 그를 흘끗 보았습니다.\n“그로버, 이 분은 집정관이세요. 그가 당신의 새로운 섭정이 될 거예요.” 하녀가 말했습니다. 그로버는 아무 말도 하지 않았습니다.\n“섭정이 뭔지 아십니까?” 에로스는 현명한 할아버지의 따뜻한 목소리로 물었습니다. 그로버는 대답 대신 고개를 저었습니다.\n“아시겠지만, 당신은 이제 황제입니다. 황제란 모든 그리폰들에게 무엇을 해야 할지 알려주는 거물입니다. 하지만 당신은 너무 어려요. 당신이 성장하고, 공부하고, 놀고 있는 동안 제가 남들에게 명령을 내리고 재미없는 서류 작업들을 맡아서 하지요. 어떻습니까?”\n그로버가 눈을 찌푸렸습니다. “황제는 우리 아빠예요. 아빠는 어디 간 거죠, 할아버지?“\n에로스의 미소가 사라졌습니다. 어떻게 네 살짜리에게 죽음을 설명할 수 있겠나요?\n"당신의 아버지는... 지금 보레아스와 함께 있습니다. 하늘 산의 황금 분수들 사이에서, 그의 조상들과 함께 아이르의 정원을 걷고, 아크투리우스와 그의 새로운 힘을 겨루고 있습니다. 그래서 이제 황제가 될 수 없습니다. 그는 지금부터 저와 당신이 의무를 수행하기를 원합니다."\n그로버의 눈이 놀라움으로 커졌습니다. "할아버지, 보레아스에 대해 좀 더 말해 주실 수 있나요?"\n에로스가 다시 미소를 지었습니다. "물론이지요, 그로버. 그리고 저를 에로스라고 불러 주세요.""
 grover.8.a:0 "이제는 안전할 것입니다, 작은 그로버."
 
 grover.9.t:0 "황제의 교육"
 grover.9.d:0 "에로스는 궁전의 넓은 안뜰로 들어섰습니다. 그 곳에서는 6살의 황제가 하녀와 하인들의 자녀와 함께 뛰어다니며 즐거운 시간을 보내고 있었습니다. 그는 이미 지도자로서의 선천적인 능력을 보여 주었습니다. 그의 친구들이 그의 말에 귀 기울였고, 그는 친구들의 말을 들었으며 그들은 그를 전적으로 믿었습니다. 아마도 언젠가는 그들 모두가 황제의 곁에서 죽을 준비가 되었을지도 모릅니다.\n\n"황제 폐하, 이리로 오시지요." 에로스가 날갯짓을 했습니다. 그로버가 친구들을 그리 멀지 않은 곳에 남겨두고 뛰어왔습니다.\n"뭔가요, 에로스?" 그가 헉헉거리며 물었습니다.\n"황제 폐하의 교사님들을 만날 시간이군요. 명심하십시오. 폐하의 공부는 내일부터 시작됩니다."\n"하, 하지만 에로스 씨, 우린 내일 숨바꼭질을-"\n"하지만은 없습니다, 어린 그리폰이여. 이제 이리로 오십시오. 그들이 폐하를 기다리고 있습니다. 그들의 시간을 뺏을 수는 없습니다."\n\n그로버는 친구들에게 작별 인사를 하고 그의 섭정을 따라서 안으로 들어갔습니다. 그 곳에는 두 명의 그리폰이 서 있었습니다.\n"황제 폐하시여, 아이르의 집정관 에리온과 인사하십시오. 그는 당신에게 신학, 글쓰기, 문법, 수학 등등을 가르쳐서 당신의 마음을 훈련시킬 것입니다."\n"제 수업 시간에는 졸지 않는게 좋을 것입니다. 저는 학생이 황제이든 아니든 간에 상관없이 제 체벌용 막대기를 쓸 거니까요." 에리온이 냉소적으로 말했습니다.\n에로스는 눈을 굴리며 다른 그리폰으로 돌아섰습니다. "그리고 이쪽은 프로테우스, 아크투리우스의 집정관입니다. 그는 무술, 군사과학, 사격 등등을 가르쳐서 당신의 몸을 훈련시킬 것입니다."\n프로테우스는 그로버의 발톱을 세게 움켜잡고 흔들었습니다. "만나서 반갑습니다, 황제여! 제가 당신을 진정한 아크투리우스의 아들로 만들어 주겠습니다!" 그로버는 움찔하며 발톱을 빼냈습니다. "이 두 명이 시간이 있을 때마다 당신의 주 교육자가 될 것입니다. 둘 모두가 최선을 다해 교육하려고 노력할 것입니다. 이해하시겠습니까?"\n그로버가 조용히 고개를 끄덕였습니다. "좋아요, 제가 아까 말했듯이 내일부터 교육이 시작될 것입니다. 이제 친구들에게 가도 됩니다."\n"하지만 나중에도 놀 수는 있는 거죠, 에로스 씨?"\n"미안하지만 지금 당장은 공부에 집중해야 할 것입니다. 하지만 공부를 잘 해낸다면 아마도 선생님들이 좀 너그러워질 수는 있겠지요."\n"최선을 다 할게요, 에로스. 제가 숨바꼭질을 하고 싶은 만큼 할 수 있게 말이예요!" 그로버가 외쳤습니다.\n에로스가 미소지었습니다. "당연히 그럴 겁니다, 황제 폐하.""
 grover.9.a:0 "그의 잠재력에는 끝이 없군."
 
 grover.10.t:0 "어린 시절의 실수"
 grover.10.d:0 ""그로버 폐하, 어디 계십니까?" 텅 빈 복도에서 젊은 황제를 찾는 프로테우스의 목소리가 울려 퍼졌습니다. 그로버는 구석의 경비원 옷장으로 조용히 들어가 문을 닫았습니다. 스파링 수업이 마친 그는 쑤신 근육을 주무르며 피곤한 한숨을 내쉬었습니다. 그는 불을 켜고 가방에서 손전등과 책, 그리고 그로버 4세의 유명한 초콜릿 바를 꺼냈습니다. 그는 앉아서 안경을 쓰고 두꺼운 책을 폈습니다. "위대한 옛 그리폰들"이라는 제목의 책에서 그는 모든 위대한 정복자들과 황들 사이에서 그의 조상 그로버 1세에 큰 흥미를 느꼈습니다. 그의 완벽하고 영광스러운 모습은 거의 신과 같았습니다.\n\n문이 삐걱거리며 열렸습니다. 그로버는 놀라서 고개를 들었습니다. 경비원이 그를 바라보고 있었습니다. "황... 황제 폐하?" 놀란 그녀가 물었습니다. "프로테우스 집정관님이랑 스파링을 할 시간이 아닌가요?"\n"제가 설명할게요! 아무한테도 말하지 말아주세요!" 그로버가 애원했습니다.\n\n삼십분 뒤 그는 스파링 룸에 들어왔습니다. 그의 눈에는 수치심과 눈물이 가득했습니다. 프로테우스는 실망한 듯 고개를 저으며, 방으로 들어서는 다른 집정관들을 맞이했습니다. "와주셔서 감사하오. 그로버가 제 스파링 수업을 빼먹었소! 그로버를 어떻게 해야 할지 모르겠군요."\n"이럴 줄 알았지. 이 아이에게는 훈육이 부족해요. 제 체벌봉을 쓰게 했어야죠!" 에리온이 말했습니다.\n"조용!" 에로스가 소리쳤습니다. "내가 처리하겠소. 우리 둘만 남게 잠시 내버려 두시오." 겁에 질린 에리온은 고개를 끄덕이고 서둘러 떠났고 프로테우스도 정중하게 고개를 숙인 뒤 나갔습니다. 문이 닫히자 에로스의 표정이 풀렸습니다. 그는 그로버의 옆에 앉았습니다. "폐하, 왜 그러셨습니까?"\n"저... 전 스파링이 싫어요." 그가 설명했습니다. "전 실력도 별로고 나아지지도 않는 것 같아요. 프로테우스 선생님이 아무리 노력해도요. 펜싱도 그렇고요. 대, 대체 이게 무슨 소용이 있다는 건가요? 요즘은 모두 총을 쓰잖아요."\n"에로스가 한숨을 쉬었습니다. "훈련의 요점은 폐하를 싸움꾼으로 만드는 게 아닙니다. 폐하를 육체적으로 건강하게 유지하는 것이지요. 아버지와 같은 길을 걷지 않게끔 말입니다. 왜 진작에 프로테우스에게 이걸 말하지 않았습니까?"\n"전... 전 모든 걸 잘 해내야 하잖아요. 그래야 그로버 1세처럼 될 수가 있죠."\n에로스가 미소지었습니다. "폐하, 그 어떤 그로버도 완벽하지 않았습니다. 그로버 1세조차도 말이지요. 만약 근접 전투가 어려우시다면 다른 걸 시도할 수도 있습니다. 예를 들자면, 궁술은 어떠신지요?"\n그로버가 고개를 들었습니다. "궁술요? 그건... 괜찮아 보이네요. 한번 해 볼게요."\n"아주 좋아요. 보이시죠? 정직하게 말하는 것이 항상 경건한 행동이랍니다.""
 grover.10.a:0 "인정할 수 밖에 없는 사실이지."
 
 grover.11.t:0 "축하 행사"
 grover.11.d:0 "해가 뜬 지는 얼마 되지 않았지만 그로버는 이미 잠에서 깨어 공부할 준비를 하고 있었습니다. 오늘은 그의 생일이었지만, 본격적으로 축하받기 전에 먼저 한두개 정도의 수업을 받을 것입니다. 그가 깃과 펜을 정리하는 동안 뒤쪽의 문이 열리며 에로스가 들어왔습니다. 그의 표정은 단호해 보였습니다. "그로버 폐하, 지금 당장 제 방으로 오십시오." 그는 더 이상 말하지 않고 떠났습니다. 그로버는 잠시 멍하게 서 있었습니다. 이번에는 내가 또 뭘 한 거지? 그는 숨을 들이마시고 방을 나가 천천히 주저하며 에로스의 방을 향해 걸어갔습니다.\n\n"놀랐지!" 십여 명의 그리폰들이 소리쳤습니다. 방은 파티를 위해 장식되어 있었고, 에로스의 책상 위에는 숫자 1과 0을 모양을 향한 두 개의 커다란 촛불이 꽃힌 거대한 초콜릿 케이크가 있었습니다. 에로스가 미소지었습니다. "속았지요? 열 번째 생일을 축하합니다, 그로버." 하인과 하녀의 아들과 딸들과 그의 친구들이 그에게 달려와 축하해 주었습니다. 그로버는 웃으며 에로스에게 돌아섰습니다. "오늘은 공부 안 해도 된다는 말인가요?"\n에로스는 고개를 끄덕였습니다. "이번 생일은 특별하니까요. 친구들이랑 마음껏 숨바꼭질을 하시기 바랍니다."\n"하, 그런 걸 할 나이는 지났어요. 차라리 화살 쏘기를 할래요, 하지만 먼저 케이크부터!"\n\n몇 시간 뒤 해가 질 때 지친 그로버가 방으로 돌아갔습니다. 지나가던 에로스가 그를 맞이했습니다. "오늘을 즐겁게 보냈었으면 좋겠군요. 10세에 도달하는 것은 성인으로 가는 길에 중요한 이정표기에 축하할 가치가 충분히 있으니까요."\n"충분히 즐겼어요, 감사합니다, 에로스 씨." 그는 잠시 미소를 지었지만 이내 얼굴을 찡그렸습니다. "하지만... 제가 황제가 되기까지는 아직 8년이 남았어요. 너무 긴 것 같아요. 제가 아빠처럼 되면 어떡하죠?"\n"폐하의 아버지의 섭정들은 귀족들이었죠. 그들은 전부 자신의 권력과 부만 신경썼을 뿐입니다. 반면 우리 사제들에게는 그런 허영심은 필요하지 않습니다."\n"제가 18살이 되어도 귀족들이 그랬던 것처럼 제가 준비가 덜 되어서 황제가 되지 못하게 하면요?"\n에로스는 빙긋 웃으며 병든 기침을 내뱉었습니다. "폐하, 그때쯤이면 제가 살아 있지도 못할 겁니다. 그리고 제가 살아 있다 하더라도 폐하의 신성한 통치권을 부정하지 않을 것입니다."\n"다른 집정관들은요?"\n"보레아스에게 대고 맹세하건데, 그들 중 누구라도 폐하의 앞을 가로막는다면 제가 무덤에서 뛰쳐나와 그들의 목을 조를 것입니다."\n그로버는 잠시 침묵을 지켰습니다. "저는 에로스 씨를 믿어요. 좀만 더 참고 기다릴게요."\n"당연하지요. 이제 시간이 늦었고 내일부터 다시 공부를 시작해야 하니 침대로 가시기 바랍니다. 아직 성장하기 위해 해야 할 일들이 많습니다.""
 grover.11.a:0 "생일 축하합니다, 그로버."
 
 grover.12.t:0 "전리품"
 grover.12.d:0 "그리펜하임의 거리를 천천히 행진하는 군대와 차량들의 긴 줄 앞에서 그로버 황제가 장갑차 꼭대기에서 열광하는 군중들에게 손을 흔들었습니다. 그가 나이가 들면서 대중 앞에 자주 모습을 드러냈지만 보안 조치만큼은 엄격했습니다. 사이에 있는 모든 건물은 비워졌고 제국 기사단의 경호를 받았습니다. 하지만 그로버는 수줍어할지언정 불안해하지는 않았습니다. 그는 그의 국민들과 그들의 황제에 대한 존경에 행복해 했습니다. 하지만 그의 마음 한 구석에서는 퍼레이드에서 나오는 전쟁의 전리품 때문에 그를 사랑하는 게 아닐까 하는 의심이 들었습니다. 그는 뒤를 돌아보았습니다. 머나먼 땅에서 온 수백여 명의 전쟁 포로들이 뒤따라오고 있었습니다. 그들은 군중과는 달리 우울한 침묵을 지켰습니다. 한편 그는 퍼레이드가 끝나면 다시 시민들이 군수 공장에서 연장 근무를 하면서 군에 공급할 무기를 생산할 것도 생각했습니다.\n\n그로버는 아무런 사건 없이 궁전에 있는 그의 집으로 돌아왔습니다. 에로스는 그로버가 자기 없이 퍼레이드를 성공적으로 이끌었다는 것에 자랑스러워하며 그를 맞이하러 왔습니다. 그의 웃음과는 대조적으로 그로버의 얼굴은 찌푸려져 있었습니다. 그로버가 물었습니다.\n"에로스 씨, 저는 당신이 아버지의 제국을 재결합하기 위해 많은 전쟁을 이끌었다는 건 알아요. 하지만... 그게 가져오는 모든 고통들을 정말 모두 감수할 가치가 있을까요?"\n에로스의 미소가 사라지면서 그는 잠시 생각에 잠겼습니다. "아주 성숙한 질문이군요. 이 모든 전쟁광스러운 행동은 어린 나이에 이해하기는 어려운 일입니다. 하지만 저 같은 늙은 그리폰은 좋았던 옛 시절을 기억하고 있습니다. 보레아스의 성물이 사라지면서 모든 것이 나락으로 떨어지기 전 말입니다. 그때 모든 그리폰들에게는 안정된 번영이 보장되어 있었습니다."\n"그러니까 에로스 씨는 제국을 그 옛 영광의 시절로 돌려놓고 싶으시다는 건가요?"\n에로스가 머리를 저으며 그로버의 어깨에 발톱을 올렸습니다. "아니요. 전 그 전에 먼저 죽을 겁니다. 저는 그런 황금기를 폐하와 폐하의 국민들이 경험해 보기를 원하는 겁니다."\n"그로버가 잠시 희미하게 미소를 지었습니다. "그래도... 정말 그럴 가치가 있을까요?"\n"고통스러운 삶과 고된 노력이 가치가 있는가? 네, 있습니다. 폐하가 의롭고 신을 믿는 한 그들은 폐하에게 낙원을 보상해 줄 것입니다. 그러니까 우리가 믿고 있는 한 제국의 통일도 충분한 가치가 있을 것입니다."\n젊은 황제는 천천히 고개를 끄덕이면서 에로스의 열두 살은 어땠을지 생각했습니다. 분명히 엄청났을 거야, 그로버가 생각했습니다. 그렇지 않고서야 왜 이렇게 제국의 회복에 열정적이겠어?"
 grover.12.a:0 "제국을 재건하기 위해 필요한 것이 무엇일까?"
 
 grover.13.t:0 "마음이 바라는 것"
 grover.13.d:0 "해가 몇 시간 전에 졌고 그리펜하임의 대부분이 잠든 시간이었지만, 그로버는 아직 깨어 있었습니다. 그는 젊은 암컷 그리폰과 도시에서 오랜 시간을 보낸 후 막 궁전으로 함께 들어온 참이었습니다. 그의 경호원들이 그를 따라갔지만 그로버의 요청대로 거리를 두었습니다. 그녀는 안뜰을 둘러보며 놀라워했습니다. "와, 여긴 밖에서 보던 것보다 더 멋져! 이렇게 멋진 조각상과 분수, 그리고 정원까지. 거의 너만큼이나 좋아." 그녀가 킥킥 웃으며 말했습니다.\n그로버는 따뜻하게 미소를 지으며 그녀의 발톱을 잡았습니다. "언젠가는 너도 여기서 살 수 있을 거야. 널 위해서라면 뭐든지 줄게."\n"뭐든지? 예를 들면... 멋진 새 차? 아니면 다이아몬드로 장식된 드레스 같은 것도?"\n"당연하지." 그로버가 단호하게 맹세했습니다.\n\n그가 문을 열고 안으로 들어간 순간 지팡이에 기대어 그를 기다리고 있던 찡그린 얼굴의 에로스를 보았습니다. "에... 에로스? 지금쯤이면 잠드신 줄 알았는데!"\n"폐하, 얘기 좀 합시다. 둘이서만요." 그가 말하면서 그로버의 뒤에 있는 그리폰을 경멸하듯 바라보았습니다. "저리 가라, 할롯! 여긴 네가 있을 곳이 아니야!"\n잠시 충격을 받은 그로버가 다시 나섰습니다. "그렇게 말하지 마세요!" 그가 소리쳤습니다. 에로스는 조용히 그녀를 노려보았습니다.\n"자기야, 난 이제 가볼게. 내일 봐." 그리고 그녀는 재빠르게 떠났습니다. 그로버가 입을 열기도 전에 에로스는 오래된 팔로 놀라울 정도의 힘으로 그로버를 그의 방으로 끌고 갔습니다.\n\n"왜 그랬어요?" 그로버의 목소리가 갈라졌습니다. "이제 그녀는 여기 다시 못 올거라고요."\n"폐하에겐 그녀가 필요하지 않습니다. 그녀는 폐하를 진정으로 사랑하지 않아요. 폐하는 너무 어려서 알지 못하겠지만, 그녀는 폐하의 부와 위신만을 원할 뿐입니다. 다른 건 없습니다."\n"저, 저는 제가 누구랑 시간을 보낼 지 결정할 만큼 나이가 들었다고요!"\n"잘 들으십시오, 그로버 폐하. 폐하의 욕망에 굴복하지 마십시오. 폐하의 선조는 계승 전쟁을 막기 위해 아이를 둘 이상 가지지 않았습니다. 덕분에 제국은 계승 문제로 무너진 적이 없었습니다."\n"그 제국은 이미 사라지고 없어요." 그가 중얼거렸습니다.\n"아니요, 제국은 여전히 살아 있습니다. 그리고 제가 그걸 확실히 하기 위해 여기에 있는 겁니다. 저를 믿으십시오, 그로버 폐하. 아이르께서 언젠가는 폐하를 진정으로 사랑하는 배우자를 찾게 해 줄겁니다. 무슨 일이 있어도 곁에 서 있어줄 그런 그리폰 말입니다. 마음 속을 잘 살펴보시면 그녀는 그런 그리폰은 아니었다는 걸 알게 될 겁니다."\n그로버는 침묵하면서 바닥을 응시했습니다. "그 말이 맞는 것 같아요. 하지만 그녀는 너무 아름다운걸요. 혹시-"\n"미녀는 내면에 있는 것이지, 외모에 있는 것이 아닙니다. 이 교훈은 빨리 배울수록 좋을 겁니다.""
 grover.13.a:0 "책임감이 먼저다."
 
 grover.14.t:0 "섭정 통치의 중단"
 grover.14.d:0 "그로버는 두꺼운 책들을 한 무더기 든 채 법률 수업을 듣기 위해 궁전 복도를 걸어가고 있었습니다. 그가 에로스의 방을 지나갈 때, 문이 열려 있는 것을 본 그로버는 호기심에 안을 들여다 보았습니다. 방 안에서는 늙은 그리폰이 늘 그렇듯이 책상에 앉아 서류 더미들 속에서 열심히 일하고 있었습니다. 그로버는 미소를 지으며, 벌써 백 살이 넘은 이 허약한 새가 지금까지도 근면하게 일하고 있다는 것에 존경을 보냈습니다. 그는 수업에 늦기 전에 서둘러 떠나려고 몸을 돌렸습니다.\n\n그 순간 방에서 큰 쿵 소리가 들렸습니다. 그로버의 몸에 순간 오한이 들었습니다. 그는 잠시 멈췄다가 책을 바닥에 떨어뜨리고 안으로 뛰어 들어갔습니다. 에로스는 바닥에 쓰러져 있었습니다. 의식을 잃은 것 같았습니다. 그는 주저 없이 도움을 요청하고 불쌍한 늙은 그리폰의 몸을 잡았습니다. 그의 심장은 아직 뛰고 있었지만, 그의 발톱은 차가웠고, 그로버의 노력에도 그의 의식은 깨어나지 않았습니다.\n\n에로스를 진단한 궁정 의사들은 그가 가벼운 뇌졸중으로 혼수 상태에 빠졌다고 결론지었습니다. 그들은 에로스가 깨어날 가능성이 거의 없다고 보았고, 며칠 안에 죽을 것이라고 예상했습니다. 아무도 다음 책임자가 누구인지 모르는 상황에서 제국 의회는 큰 혼란에 빠질 것입니다. 그로버는 슬픔과 걱정이 그를 둘러싸도록 내버려 두지 않았습니다. 그는 에로스가 깨어나기 전까지 자신이 통치권을 맡겠다고 나섰습니다. 그의 나이는 아직 어렸지만, 집정관들은 그가 최소한의 도움을 줄 수 있게 허락했습니다.\n\n처음에는 별로 기대를 하지 않았지만, 곧 그로버는 종교 의식 수행, 서류 작성, 비서실장에게 명령 전달, 연설, 법률 초안 작성, 외국의 고위 인사들과의 만남 등 에로스의 임무를 자신있게 수행해 나가면서 모든 그리폰들에게 깊은 인상을 주었습니다.\n\n일주일 뒤 기적이 일어났습니다. 에로스가 깨어난 것입니다. 그는 자신이 부재한 동안 무너져가는 제국에 대한 공포로 침대에서 뛰쳐나왔으나, 그로버가 제국을 훌륭하게 이끌어 가고 있음을 알게 되었습니다. 이제 에로스는 황제가 통치할 준비가 되었다는 것을 확실히 알게 되었습니다."
 grover.14.a:0 "이젠 섭정도 더 이상 필요하지 않겠군."
 
 grover.15.t:0 "섭정의 은퇴"
 grover.15.d:0 "수없이 많은 날들이 지나갔습니다. 왕조의 여섯 번째 혈통인 그로버는 그의 권리와 정통성을 지닌 채 통치자의 자격으로 제국의 왕좌에 앉았습니다. 이제 가브리엘라에게 섭정의 시간은 끝났습니다. 물론 나중에 명예직이 주어지겠지만, 그녀는 끝없는 책임과 아첨하는 귀족들로부터 벗어나 레아데베터에 있는 그녀의 영지로 돌아가고 싶었습니다. 아마 그녀는 미래의 황제들이 참고할 수 있도록 자신의 경험을 책으로 쓸 수도 있을 것입니다. 하지만 먼저, 그녀는 그로버를 만나기로 했습니다. 가족이든 아니든, 상사를 기다리게 하는 것은 무례한 행동일 것입니다.\n\n"이모! 다시 만나서 반가워요!" 그녀의 조카가 행복하게 소리쳤습니다. 그는 책에만 파묻혀 살던 어린이에서 정말 다른 길을 걸어갔습니다. 그녀는 침침한 눈에도 불구하고 그가 얼마나 훌륭하게 자라서 성공했는지를 똑똑히 볼 수 있었습니다. \n"저도 그렇네요, 조카님. 제가 그리펜하임을 떠나기 전에 마지막으로 보고 싶어서 잠깐 들렀어요."\n"여기 계속 있지 않아서 정말 아쉽네요. 제가 어떻게 하면 계속 머물러 주실까요?"\n"제 생각엔... 전 이 도시에 평생 질린 것 같네요. 제 회색 깃털이 그걸 증명해 주죠."\n"전 그냥 아직 이모의 조언이 더 필요할 것 같아요. 이 책임감이라는 게 제가 생각했던 것보다 더... 무겁네요. 그리고 제 결정이 수천이 넘는 그리폰들에게 영향을 준다는 것도요."\n\n가브리엘라는 눈을 굴리고 싶은 충동을 억제하면서 조카를 발코니로 데려갔습니다. "이 도시를 보세요, 조카님. 그리폰들은 조카님을 사랑하고 존경해요. 그들은 조카님이 현명하게 통치하고 평화와 번영의 새로운 시대를 이끌어 낼 것이라고 믿어요. 이제 전쟁은 없어요. 다툼도 이젠 없어요. 우리가 지금까지 한 일들은 모두 조카님을 위한 것이었기에 매우 가치가 있었답니다."\n황제는 난간에 기대에 잠시 생각에 잠겼습니다. "그렇네요, 이모. 전 모두가 문화적 기원에 상관없이 함께 살도록 할 거예요. 그 누구도 자신의 형제와 싸우지 않을 것이고, 모두가 우리의 노력의 산물을 즐길 거예요."\n옛 섭정은 조카 뒤에 서서 아무 말도 하지 않았습니다. 두 그리폰은 브란트빅의 봉우리 뒤로 떨어지는 석양을 함께 지켜보았습니다."
 grover.15.a:0 "모든 것에 감사드려요, 이모."
 
 grover.16.t:0 "그랜드 후프볼 대회"
 grover.16.d:0 "브락스 옐로재킷과 그리펜하임 파울스는 오늘날 많은 그리폰들에게 세기의 스포츠 행사로 기억되는 대회에 참전했습니다. 두 팀은 21년 전 축구장에서 처음 만난 이후 적대적인 경쟁 관계를 유지해 왔습니다. 극적인 오늘, 양측의 점수는 6-6 동점인 상태였기 때문에 두 팀은 서로 반드시 상대를 물리치겠다고 맹세했습니다.\n\n두 팀의 경이로운 선수 명단에는 많은 유망한 신참들이 올려져 있었습니다. 많은 그리폰들은 오늘 경기가 두 팀을 지금까지 괴롭혀 왔던 교착상태의 연속을 마침내 끝낼 것이라고 예상했습니다.\n\n유감스럽게도 그 날이 오늘은 아니었던 것 같습니다. 경기 결과는 심판에 의해 무효 선언되었습니다. 문제는 옐로재킷이 파울스와의 경기에서 불과 8분 만에 초반 골을 넣으면서 시작되었습니다. 파울스는 당황했고, 몇 분 후 스타 선수 중 한 명인 허먼 머드벡이 공을 집어 들고 그대로 다른 팀의 골대로 날아가면서 실격 처리를 받았습니다.\n\n파울스는 남은 경기 동안 계속 구석에 몰렸고, 경기 종료까지 7분 남은 시점에서 점수는 4-2로 뒤처지고 있었습니다. 그 순간 파울스의 저명한 선수들이 경기장 구석에서 의식을 잃은 채로 발견되었습니다. 이어서 파울스에 몰래 침투해서 경기를 방해하던 체인질링 세 마리의 변장이 풀렸습니다. 그 후 경기장에선 두 팀의 팬들 사이에 싸움이 폭발했고, 옐로재킷과 파울스는 신속하게 현장을 떠났습니다.\n\n이 경기는 아마도 두 팀의 경기들 중 가장 논란이 많은 경기이지만, 재경기 일정이 잡혔고 많은 열렬한 팬들이 발표가 나오자마자 티켓을 미리 주문했기 때문에 마지막 경기는 아니었습니다. 다만 옐로재킷은 선수들이 호텔로 돌아가던 중 경비원들의 총에 맞은 관계로 새로운 선수단을 찾아야 할 것입니다."
 grover.16.a:0 "정말 신나는군!"
 
 grover.17.t:0 "호랑이의 포효"
 grover.17.d:0 "젊은 황제의 생일을 위한 준비가 몇 달째 계속되고 있었습니다. 요리사들은 축제를 위한 완벽한 메뉴를 찾기 위해 몇 시간 동안 계속 황제의 입맛에 대해 알아보고 있으며, 최고의 인테리어 디자이너들이 축제를 위한 장소를 만들고 있었습니다. 이번 기회에 황제에게 잘보이려는 많은 귀족들이 준비한 젊은 통치자를 위한 선물의 물결이 넘쳐나고 있었습니다.\n\n하지만 이 선물의 홍수 중에서 황제가 가장 좋아하는 것은 체인질링 대사관에서 보낸 선물 같습니다. 황제는 외국 동맹국과 강한 유대관계를 맺는 것이 중요하기 때문에 이런 것은 보통은 문제가 되지 않습니다. 다만 그 선물이라는 것이 꽤... 특이한 것이었습니다.\n\n보통 선물이라 함은 이국적인 애완동물이나 값비싼 보물을 뜻하지만, 그들이 보낸 것은 황실의 색깔로 칠해진 현역 6호 장갑전투차량 티거였습니다. 이 특이한 선물 자체까지는 아직 문제가 되지 않았지만, 누군가가 차 열쇠를 빼는 것을 잊어버린 모양이었습니다. 잠시 후 황제가 제국 최고의 전차 에이스를 데려와 그를 운전석에 앉혀 달라고 요구했습니다.\n\n이후 벌어진 것은 황제가 그의 전차원들과 함께 시골로 출발하면서 즉흥적으로 만들어진 전차 시험 코스로, 대규모 그리폰 사냥으로 번질 때쯤에야 돌아왔습니다. 긍정적으로 생각하자면, 이 젊은 황제는 전차장으로서의 능력을 보여주었고, 제국 기갑 연구 개발 위원회 예산을 늘릴 것도 요구했습니다. 다음 생일 때는 또 다른 전차를 받고 싶다고 말하면서 말입니다."
 grover.17.a:0 "내년에는 좀 나아지려나..."
 
 grover.18.t:0 "그리펜하임에서의 이상한 날"
 grover.18.d:0 "황실의 내부 보안 책임자는 행복한 그리폰이 아니었습니다. 제국 수도는 암살의 온상이자 정부를 전복시킬 음모와 해외 스파이들로 넘쳐났기 때문에 그의 직책을 부러워하기는 힘들 것입니다. 하지만 오늘은 그 직책이 특별히 더 어려운 일이 되었습니다. 최근 수도의 붕괴가 끝난 뒤 그가 사무실에 앉아서 새로운 후임자에 대해 생각하고 있었기 때문이었습니다.\n\n사건은 그날 아침 일찍부터 시작되었습니다. 수도 변두리에 있는 많은 버려진 건물들 중 하나에서 총성이 들렸습니다. 현장을 조사하기 위해 조사단을 보냈을 때, 그곳은 텅 비어 있었으며 수백 개의 장전된 총알들만이 남아 있었습니다. 이상하게도, 교전한 양쪽 모두 같은 총을 사용한 것 같았습니다. 얼마 지나지 않아 비밀 경찰의 보고로, 자신이 잠입한 은행 강도단의 소행이라는 사실이 밝혀졌습니다.\n\n다른 멤버들과의 만남에서 그들은 체인질링 스파이를 만났던 것 같습니다. 그들은 같은 건물을 회의 장소로 이용하기로 결정한 것입니다. 뒤이어 양측은 짧은 총싸움에 돌입했고, 곧 서로의 총을 보고 자신들이 같은 고용주를 위해 일한다는 것을 알게 되었습니다.\n\n그 고용주는 사실 내부 보안부에 의해 설립된 기관으로, 그리펜하임의 범죄 세계를 감시하기 위한 곳이었습니다.\n\n이 사실을 알게 된 보안 책임자는 놀랐습니다. 왜냐하면 그는 체인질링들에게 무기를 공급한 기억이 없었기 때문이었습니다. 몇 시간의 고민 끝에 그는 이 사건이 수도의 끔찍한 관료주의의 탓으로 돌렸습니다. 하지만 왠지 자신에게 책임이 있을 것만 같았습니다. 결국 그는 결정을 내렸습니다. 그가 무슨 짓을 했든 간에, 다시는 그런 짓을 하지 않을 것입니다."
 grover.18.a:0 "그리펜하임만큼 흥미로운 도시는 없다."
 
 grover.19.t:0 "포니들과 체인질링들"
 grover.19.d:0 "그리펜하임의 아침은 놀라울 정도로 평화로웠습니다. 도시의 모든 혼잡과 번잡함에도 불구하고 그리폰들은 여전히 느린 아침을 소중히 여겼고, 그 때문에 평소와는 다른 일이 일어나면 상당히 경계하는 경향이 있습니다. 그런 날이 바로 오늘 아침, 이퀘스트리아 관광객 무리가 거리를 떼지어 뛰어다니면서 일어났습니다.\n\n"그들이 오고 있어, 도망쳐, 포니들아 도망쳐, 죽을 힘을 다해 도망쳐"\n\n그들의 비명이 수도의 모든 거리 전체에 울려 퍼지면서 큰 소동이 일어났습니다. 많은 그리폰들은 공산주의자들이 봉기를 일으켰거나, 윙바르디 특수부대가 황제를 암살하기 위해 수도를 침공했다고 생각했습니다.\n\n포니들이 거리를 뛰어다니면서 마침내 황궁에 도착했고, 그곳에서 그들은 중대한 보안 위협에 대한 정보를 가지고 있다고 주장했습니다. 그들은 섭정과 이야기를 나누기 위해(혹은 섭정에게 비명을 지르기 위해) 제국의 회의실로 강제로 들어갔습니다.\n\n그러나 그들이 회의실 문을 열자 포니들은 충격으로 기절했습니다. 방 안에는 섭정이 체인질링 대사와 회의를 하던 중이었습니다. 정신을 차린 포니들은 자신들이 공격 준비를 하는 체인질링들을 발견했다고 주장하며, 지금 그들이 여기 방 안의 어떤 이로도 위장해 있을 수 있다고 말했습니다. 물론 그 체인질링들은 외교를 위해 온 대사들일 뿐이었습니다.\n\n포니들은 곧 호위를 받으며 밖으로 나갔고, 섭정은 다른 종족들에게 좀 더 관대하고 친근하게 대하라고 충고했습니다."
 grover.19.a:0 "정말 무례하군."
 
 grover.20.t:0 "황제의 최고의 친구"
 grover.20.d:0 "브론체크로이츠가 새로운 제국 철도에 대한 그로버 5세의 여행의 첫 목적지가 될 것이라는 말을 들었을 때, 이그나티우스 백작의 행정부는 가장 웅장한 환영 축제를 만들기 위해 서둘렀습니다. 백국 각지의 대표단이 그를 맞이하고 선물을 제공하기 위해 모였습니다. 바르크겐츠 경비대에 새로 모집된 파견대가 사랑하는 황제에게 모습을 보여주고 지시를 받을 준비가 끝났습니다. 수만 명의 시민들이 브론체크로이츠로 황제를 보기 위해 여행을 떠났습니다.\n\n황제가 탄 기차가 도착하자 선로를 둘러싼 군중들이 환영을 보냈습니다. 그로버 2세 역은 현수막과 꽃 장식으로 덮여 있었고 이그나티우스 백작은 기차에서 나오는 황제를 환영하기 위해 다가갔습니다. 백작은 사랑하는 황제가 연약하고 피곤한 것을 보고 충격을 받았지만 곧 따뜻하게 인사를 하고 무릎을 꿇었습니다. 그로버는 미소를 지으며 그를 일으킨 뒤 따뜻하게 안아 주었습니다. 그들 가까이에 있었던 시민들은 황제가 "고맙네, 친구"라고 말하는 것을 들을 수 있었습니다. 축제는 작은 연주회가 열리는 역 광장으로 이어졌습니다. 그곳에서 강아지 합창단이 충성의 맹세를 노래했습니다.  그 후 황제는 하운저 궁전에 있는 자신의 방으로 들어가 잔치에 참석하기 전에 잠시 쉬었습니다.\n\n다음날 황제가 앞으로의 긴 여정을 위해 체력을 보전하기를 원함에 따라 계획에 몇 가지의 변화가 있었습니다. 이 때문에 황제는 사냥과 공놀이에 참석하지 않았고, 귀족들과 시민들은 약간 실망했지만 대부분은 황제가 그의 신하들에게 매우 사려 깊다고 칭찬했습니다. 황제는 선물을 가져다 주는 많은 대표단을 하나씩 맞이하며 그들 모두에게 따뜻한 감사를 보냈습니다.\n\n그로버가 떠날 때가 되자 그는 기차에 오르기 전에 멈춰 서서 이그나티우스 쪽을 바라보았습니다. 그의 말을 기다리던 모든 개들은 황제가 약간 슬퍼 보인다는 것을 알아차렸습니다. 그러나 황제는 아무 말도 하지 않았고, 이그나티우스를 껴안아 준 뒤 떠났습니다."
 grover.20.a:0 "황제가 우리에게서 뭔가를 숨길 수도 있는 걸까?"
 
 grover.21.t:0 "겨울 딸기"
 grover.21.d:0 "그로버 5세는 황실 열차를 타고 스트로베리 공국의 들판으로 들어갔습니다. 빛나는 기관차가 관통하는 헤르츠란트의 경치는 전까지는 한 번도 보지 못한 광경이었습니다. 황제는 자신의 화려함과 자신의 건강함을 보여주고 왕권을 유지하기 위해 제국을 순회하고 있었습니다. "내가 살아있는 한은." 그가 기차에서 내려 아첨꾼들과 시민들의 무리를 지나 마차에 오르면서 생각했습니다. 그는 여공작을 만나러 갔습니다.\n\n레이스 소맷부리를 단 시종이 그로버를 안내했습니다. "그로버 5세 황제 폐하께서 오셨습니다." 그가 남쪽 풍경을 비추는 커다란 창문이 달린 커다란 방으로 들어갔습니다. 과연 그가 기억하던 대로 웅장했습니다. 가브리엘라 이글클로 여공작이 일어서서 그를 바라보았습니다. "사과하러 오신 건가요?" 그녀가 단호한 어조로 말했습니다. "무슨 사과?" 그가 자신에게 걸어오는 여공작을 보며 말했습니다. "더 빨리 오지 않았으니까요." 그들은 긴 침묵 속에서 서로의 눈을 바라보더니, 동시에 웃음을 터뜨렸습니다. 그는 그녀를 끌어안았습니다. "조카여, 당신을 본 지 정말 오래 되었구려. 당신 말이 맞소. 정말 오래 되었지."\n\n그들은 차가 준비된 작은 테이블에 앉았습니다. "이게 뭐지? 설마... 딸기인가? 이 겨울에?" 그가 은쟁반에 놓여 있는 작은 타르트를 바라보며 소리쳤습니다. 가브리엘라가 웃었습니다. "놀랐죠! 제 정원사들이 두 겨울 전에 만든 거예요. 공국의 이름값은 해야죠." 그들은 오후 내내 웃으며 회상의 시간을 보냈습니다. 레아데베터 정원에서의 놀이, 그리펜하임의 첫 무도회, 이 모든 행복했던 시절이 성물의 상실과 혁명으로 사라졌었습니다.\n\n저녁을 먹은 후 그들에게 남은 일은 하나였습니다. "당신도 아시겠지만 이게 우리... 나는... 아마도 이게... 마지막 만남은 아닐 거오." 그가 브랜디를 잡은 채로 유리창을 바라보며 말했습니다. 벽난로가 그들의 안락한 의자 앞에서 타닥거리고 있었습니다. 그녀는 깊은 이해와 후회의 얼굴로 그를 바라보았지만 여전히 부드럽게 웃고 있었습니다. "그런 말은 하지 마세요. 저는 당신을 그림자 계곡 깊이까지 따라갈 테니까요, 사랑하는 폐하. 그 때도 제가 당신을 지켜 줄게요." 그녀가 그의 이마에 키스했습니다."
 grover.21.a:0 "삶이 지금과 달랐다면 무슨 일이 일어났을까?"
 
 grover.22.t:0 "모든 것들을 고려할 때"
 grover.22.d:0 "그로버 5세 황제는 기차로 제국을 순회하며 그의 모든 속국들을 방문하고 있었습니다. 그는 더 플뢰헐스 중앙역에서 수많은 열성적인 페디시아 국민들의 환영을 받았으며, 그들 대부분은 제국 국기와 페디시아 국기를 같이 흔들고 있었습니다. 황제는 대공의 자동차 행렬을 타고 페디시아 도시가 한눈에 보이는 언덕에 위치한 대공의 영지로 갔습니다. 그곳에서 황제와 그의 오랜 친구 게라흐가 같이 저녁을 먹었습니다. 그로버 5세는 피곤해 보였고 약간 창백해 보이기도 했지만, 저택의 고요함이 그를 진정시키는 것 같았습니다. 대공은 간단한 식사를 준비해 왔습니다.\n\n음식이 도착하기 전 게라흐가 말을 꺼냈습니다. "폐하." 대공이 친구에게 느끼는 따뜻한 애정이 담긴 목소리로 말했습니다. "아드님은 어떠신지요, 제가 마지막으로 본 후로 좀 더 자랐나요?"\n\n"그래, 게라흐. 이제 키도 나보다 더 큰 것 같네. 신들의 축복이 있기를!" 황제의 목소리에는 힘이 들어가 있었지만, 게라흐는 그로버가 자신 앞에서 아픈 티를 내고 싶지 않아한다는 것을 느꼈습니다. 그는 아팠습니다.\n\n"국민들이 다음 번에는 두 분이 같이 있는 것을 보고 싶-"\n\n"아니, 게라흐." 그로버가 그의 친구를 바라보자 대공은 잠시 그의 눈에서 진실을 볼 수 있었습니다. 그는 죽어가고 있었습니다!\n\n"하지만 제국은 어떡합니까, 그로버! 계속 나아가야만 합니다. 폐하 없이 우리가 무엇을 할 수 있겠습니까? 제발..." 대공의 항의는 곧 체념으로 이어졌습니다. 그는 칼을 발톱으로 찔러 넣고 아래를 내려다보았습니다.\n\n황제가 주제를 바꾸었습니다. "그때 무도회장에서 그녀에게 청혼을 했어야지. 분명 그녀도 좋다고 했을 걸세." 게라흐는 그가 말하는 그리폰이 누구인지 잘 알고 있었습니다. 가브리엘라 이글클로.\n\n"저에겐 그녀를 위해 쓸 시간이 없을 겁니다. 저는..." 페디시아의 통치자는 그의 친구를 납득시키기에는 부족한 변명을 늘어놓았습니다.\n\n"황제의 시선은 마치 신의 권위를 증명하듯이 대공을 단호히 응시하고 있었습니다. "게라흐, 후회를 내세까지 가져가지 마시오. 그 어떤 후회라도 말이오."\n\n대화는 하인이 음식을 가져오면서 끝났습니다. 두 그리폰은 침묵 속에서 식사를 했습니다."
 grover.22.a:0 "인생은 불공평하지."
 
 grover.23.t:0 "황제든 농부이든"
 grover.23.d:0 "기차가 페디시아 대공국과 그라이펜마르센의 경계를 나타내는 강에 도착했을 때는 춥고 안개 낀 아침이었습니다. 안개 때문에 기차는 다리를 건널 때 속도를 줄여야 했습니다. 기차가 안전하게 강을 건너자 끽끽거리는 브레이크 소리와 굉음이 희미해졌습니다.\n\n여기서 올드윙부르크까지는 오래 걸리지 않을 것입니다. 목적지까지 가까워지자 차창으로 집과 농가가 보이기 시작했습니다. 그들 중 몇몇은 매우 아담했고 다른 것들은 좀 더 컸으며, 아마도 몇몇 가족과 가축들이 안에 있었을 것입니다. 도시가 시야에 들어오고 도시 가장자리에 건설된 새로운 기차역에 가까워지면서 기차가 속도를 늦추기 시작했습니다.\n\n기차가 역에 도착하자 환호하는 그리폰 군중들이 환영해 주었습니다. 그들 뒤에 있는 현대적인 디자인을 가진 역은 그로버 1세부터 존재한 것 같은 뒤의 도시들과는 이질적으로 보였습니다. 역은 황실의 색깔로 칠해진 장식품들로 이루어져 있었습니다. 역 위에는 예일에서 공수해 온 거대한 시계가 그라이펜마르센의 깃발과 제국 깃발과 함께 걸려 있었습니다.\n\n기차에서 내린 황제는 그의 국민들로부터 또 한 번 큰 환호를 받았습니다. 농민 의회의 수장 [Root.GetLeader]이 그로버 5세를 공식적으로 환영해 주었습니다. 그 후 전통 의상을 입은 농민들이 황제에게 그들이 지역 곡물로 만든 갓 구운 빵과 소금, 과일, 그리고 채소로 예쁘게 구성된 바구니를 전달해 주었고 그가 맛볼 수 있도록 소시지 고기를 제공했습니다. 사치스러운 것은 아니었지만 모두 제국에게 음식을 제공해 준 농민 공화국들의 특산품이었습니다.\n\n정오가 되자 시 의원들은 그들의 위엄 있는 도시를 보여주었습니다. 구름이 걷히고 해가 뜨면서 안개를 치우자 도시가 더 밝게 빛났습니다. 황제는 약간 피곤해 보였고 도중에 짧은 휴식을 취하기로 했습니다. 그의 수행원들은 나머지 여행 계획을 생략할 것을 제안했습니다. 그러나 황제는 괜찮다고 말했습니다. 여행은 도시를 지배했던 보레아스 사원에서 끝났습니다. 건축학적으로 그리펜하임 신전만큼 화려하지는 않았을지 모르지만 황제는 그의 국민들과 함께 그곳에서 기도했습니다.\n\n하루가 끝날 무렵 도시 광장에서 지역 주민들이 황제를 위해 준비한 축제와 노래, 춤, 공연이 진행될 예정이었습니다. 하지만 황제는 공연을 취소하고 양해를 구했습니다. 다음 날 황제가 떠나는 것을 보기 위해 많은 군중이 몰려들었고, 기차가 다시 움직이기 시작하자 황제는 기침이 터지면서 안으로 들어가기 전까지 창문 밖으로 팔을 흔들었습니다."
 grover.23.a:0 "황제 폐하, 우리 자유 농민들이 폐하에게 경의를 보냅니다!"
 
 grover.24.t:0 "나는 대리석의 로마우를 발견했고..."
 grover.24.d:0 "눈 내리는 로마우 자유시 가운데서 제국 열차가 굉음을 내며 연기로 하여금 땅을 뒤덮은 눈을 치워내고 있었습니다. 그로버는 피곤한 표정으로 창 밖을 내다보았습니다. 지난 며칠간은 그에게 고통의 연속이었습니다. 옛 친구들을 다시 만나는 것은 즐거웠지만, 쉴 틈 없이 이곳 저곳을 다녀야 했기 때문이었습니다. 하지만 지금은 눈 앞에 펼쳐지는 곳에 집중해야 합니다.\n\n그는 기차의 창문 밖을 내다보면서 새로운 제국을 구경했습니다. 로마우는 제국의 다른 많은 곳들과는 달랐습니다. 그가 젊었던 시절에도 경이롭게 보였던 공장들은 여전히 굴뚝으로 연기를 내뿜으면서 도시 곳곳에서 돌아가고 있었습니다. 공장들과 가까워지자 그는 공기에서 긴장감을 느꼈습니다. 산업 숙박시설은 눈에 거의 띄지 않았지만 보이는 곳 대부분은 더러워 보였으며 기차 선로 주변에 심어진 나무들을 그것들을 숨기는 대신 더 비참하게 보이게 만들고 있었습니다. 그때 그는 성난 군중들을 보았고, 그 순간 병이 날아와 기차 창문을 때렸습니다. 황제는 깜짝 놀라서 자리에서 뛰어내렸습니다. 그러나 곧 기차가 역에 가까워지자 그는 다시 마음을 추스렸습니다.\n\n그가 역에서 내리자 복합적인 환영회가 황제를 기다리고 있었습니다. 집정관 에리온 12세가 그의 수행원들과 같이 서 있었고, 그 옆에는 도시 시민 대표단에게 밀려난 늙은 라비올리와 그가 이끄는 원로원 의원들이 서 있었습니다.\n\n"환영합니다, 폐하! 여행은 즐거우셨습니까?" 집정관이 황제를 간절히 만나고 싶었다는 표정으로 물었습니다.\n\n그로버는 추위와 여행의 고난에 몸은 물론이며 마음까지 떨면서 고개를 끄덕였습니다. 그로버가 돌아서자 멀리서 시위대들의 성난 소리가 들렸습니다.\n\n"폭도들에게는 주의를 기울이실 필요가 없습니다. 저들이 또 뭐라 궁시렁대는지는 나중에 알아도 됩니다. 아마 절반은 왜 오늘 눈이 오냐고 항의하는 거겠지요!" 집정관이 어색하게 말했습니다. 그로버는 침묵했습니다. 로마우 국민들을 당황스럽게 만들 시간은 없었습니다. 어쨌든 이번 방문은 의무적일 뿐이었습니다. 설사 그 의무가 짜증스러울 정도로 잘난 체 하는 의무일지라도 말입니다. 집정관은 황제가 자기 앞에서 졸고 있는 것도 알아차리지 못한 채 계속 단조로운 목소리로 이야기를 이어갔습니다. 적어도 여기엔 하루만 있으면 될 겁니다...\n\n"-하지만 폐하께서는 저와 함께 가시면 될 겁니다. 로마우는 꽤나 흥미로운 도시일 테니까요...""
 grover.24.a:0 "...연기의 로마우를 남겼다."
 
 grover.25.t:0 "피드백"
 grover.25.d:0 "제국 열차는 예일의 수도 그린백 중심부에 있는 기념비적인 기차역인 1번역으로 들러갔습니다. 기차의 소음은 황제의 도착을 보기 위해 모인 철도 노동자들과 엔지니어들의 환호에 묻혔습니다. 이 곳은 그로버 5세가 처음으로 방문하는 곳은 아니었습니다. 마그니피쿠스 미쿠시안 총장이 철도 엔지니어들과 함께 마차에 내려서 그로버에게 인사했습니다. 황제는 병들고 약해 보였고, 걸음을 내딛을 때마다 고통스러워 하는 것 같았습니다. 미쿠시안은 황제와 악수하면서 침을 꿀꺽 삼켰습니다. 황제의 상태는 그 정도로 나빴습니다.\n\n수석 엔지니어는 그로버에게 인사하면서 자랑스러운 웃음을 지었습니다. 그들은 별로 신경쓰지 않는 것 같았습니다. 그는 모든 그리폰들이 궁금해하던 질문을 던졌습니다. "폐하, 지금까지 여행은 어떠셨습니까?"\n\n놀랍게도 그로버는 웃으며 대답했습니다. "자네들은 훌륭한 일을 해냈소. 자네는 헤르츠란트에서 가장 가혹한 지형을 뚫고 들어갔고 그 경치들 중 일부는 놀라웠다네." 군중들은 환호성을 터뜨렸고 미쿠시안도 그로버의 말을 듣자 잠시나마 긴장을 풀었습니다. 황제는 칭찬을 계속했습니다. "이 철도를 타는 그리폰은 분명히 나만큼이나 제국에 더 가까워질 수 있을 걸세. 정말 고맙-" 황제가 큰 소리로 기침을 하기 시작했습니다. "고맙..." 그로버의 기침은 멈추지 않았습니다.\n\n군중이 다시 침묵을 지키자 미쿠시안이 들어가 황제를 보호하기로 결정했습니다. "안으로 들어갑시다. 연기 때문에 그런 것 같습니다."\n\n그로버가 다시 마차에 앉자 마그니피쿠스 총장이 그에게 호소했습니다. "그린백은 대륙에서 가장 좋은 병원을 가지고 있습니다. 여기에 계속 머무르시는게 어떠십니까? 아직 너무 늦은 것은 아닐-"\n\n"아니, 미쿠시안. 난 계속 움직여야 해. 이 여행을 끝내야 한다네."\n\n"폐하..."\n\n"그들이 날 본 것도 마지막일 걸세. 언젠가는 자네도 이해할 거라네."\n\n미쿠시안은 아무 말도 하지 못했습니다. 어떻게 그로버가 계속 버틸 수 있단 말인가? 무엇이 그를 이렇게 몰아붙이는 건가? 과학자는 그 답을 찾는 것이 예일의 문제를 풀 열쇠가 될 수도 있다고 느꼈습니다."
 grover.25.a:0 "우리가 황제의 관짝도 설계했었나?"
 
 grover.26.t:0 "외교란 겉치장에 보낼 시간은 없다"
 grover.26.d:0 "황제 그로버 5세는 오늘 헤르츠란트를 가로지는 기차를 타고 그리핑을 방문했습니다. 황제의 의사들은 그가 여행을 하지 않기를 원했고 많은 그리폰들은 그가 앵그리버를 방문하는 것은 건너뛸 것이라 생각했지만 아니었습니다. 그는 오늘 아침 NRP 반군의 공격 가능성을 경고한 당국의 우려에도 불구하고 군중들을 보기 위해 기차에서 내렸습니다.\n\n황제는 리어 남작과 직접 대화를 나눌 계획이었지만, 리어는 만남을 거부했습니다. 이 때문에 제국 관리들은 좀 짜증이 났습니다. 대신, 황제는 오토마르 스토이버 대원수를 만나 즐거운 대화를 나누었습니다. 출발하기 전에 황제는 시민들에게 최근의 경제 발전에 깊은 감명을 받았고 앵그리버 시민들의 끈기를 칭찬하는 짧은 연설을 했습니다. 잠시 동안 모든 그리폰들이 자부심을 느꼈지만, 황제의 기차가 수평선 너머로 사라지자 그 자부심도 같이 사라졌습니다."
 grover.26.a:0 "이렇게 방문해 주시니 기분은 좋군."
 
 grover.27.t:0 "광기를 달랠 시간은 없다"
 grover.27.d:0 "하루 종일 폭우가 몰아쳤음에도 불구하고 카테린부르크의 거리는 오늘 그리포니아 제국의 황제 그로버 5세의 방문을 맞이하기 위해 기차역에서 기다리라는 명령을 받은 그리폰들로 가득 차 있었습니다. 기차가 들어서자 한껏 들뜬 디에르자 폰 카테린부르크와 열렬히 환호하는 군중들(무장 경찰이 황제에게 적절한 경외심을 표현하도록 미리 격려해 주었습니다)이 황제를 환영해 주었습니다.\n\n하지만 그로버는 기차에서 나오지 않았고, 대신 창문으로 팔을 흔들어 디에르자와 무장 경찰을 기차 안으로 들여보냈습니다. 열차 안에서 후작은 창백한 그로버와 마주앉았습니다. 왕위를 되찾고 혁명가들을 처벌한 이후 줄곧 황제를 동경해 왔던 디에르자는 조용히 그의 앞에 앉았습니다. 그들은 짧은 대화를 나누었습니다. 디에르자는 그로버의 이야기를 듣느라 대화 내내 가만히 듣기만 했고, 그로버는 건강상 이유로 이제 떠날 시간이 되었다고 말하며 그녀의 무탈을 기원해 주었습니다.\n\n불과 5분 만에 황제의 국빈 방문은 끝났고, 디에르자는 열차가 떠난 후 침묵이 내려앉은 역에 서 있었습니다. 순식간에 끝난 이 모든 일들에 디에르자가 어리둥절해 하는 사이 하인들은 그녀가 다른 이들에게 분노를 표출하기 전에 조용히 군중을 해산시켰습니다."
 grover.27.a:0 "그녀가 정신을 차리기 전에 빨리 정리해 놓자고..."
 
 grover.28.t:0 "He Who Must Be Protected"
 grover.28.d:0 "Shoving the doors to the Grover's room, Loudbark looked around himself fervently. Where was he, where was the little emperor?! Had he been spirited away before they could get here? Were they too late?! He began to sniff the air, feeling Grover's scent clearly. No, it was too fresh, he had to be here. Slowly moving through the room, he carefully avoided stepping on the toys that lay scattered around it and soon reached the large bed. His scent was the strongest here, but where...?\n\nHe bent down, looking in under the bed and coming eye to eye with a terrified little boy who lay curled up deep under the bed, clutching one of his stuffed toys. In a few seconds his heart shattered, bleeding sorrow and anger into his soul, and he could only reach one paw in under the bed towards him.\n\n"My emperor," he whispered. "Don't be afraid. We're here, your faithful dogs are here. Those who wanted to use you are gone, you're safe now." He spoke as softly as he could as he tried to cajole the little boy out from under the bed, even as he felt himself growing more and more enraged. Was this the mettle of the griffons? Their own emperor, abandoned to huddle under his bed?! Every griffon in this cursed city should have filled the halls to fight to death to protect him! Unworthy curs, all of them!\n\nIt was first when Grover, who had seemed as though he was about to reach out to him, recoiled away with a whimper that Loudbark realized he had bared his teeth in rage. Slapping one paw over his mouth, he felt the rage turn to embarrassment and shame. "No, I didn't mean to scare you, I'm sorry, I'm not angry with you," he hastily assured Grover." Lying down properly, he kept his paw reached out and minded his teeth. In the end, when Grover came out, Loudbark gently sat him down on his bed and took his claws, smiling. "You're safe, my emperor. Nobody will ever hurt you again. This is Bronzehill's oath to you, now and forever.""
 grover.28.a:0 "None shall touch him ever again!"
 
 grover.29.t:0 "To Serve The Highest Cause"
 grover.29.d:0 "Slowly letting go of the neck of the last of the guards that had tried to defend the hallway, Kimball let the limp body fall to the floor before looking to the door beyond which the reason they were here would be found. He placed his paw on it, his breath hitching as he felt the reverie fill him. What higher purpose could any dog ask for? What more glorious path was there?! Slowly pushing the door open, he stepped in with light steps and looked around. The room felt cavernous, like a temple to the most sacred, and in the corner, atop a large wardrobe, sat the one he had come for.\n"My emperor..." Kimball whispered, walking towards him with paws outstretched towards him.\n"S-stay back!" the Emperor ordered him and Kimball stopped at once, falling to his knees in humble supplication. "Who are you? Wh-where's..." The Emperor looked around in distress and Kimball fell to all fours.\n"I am Kimball Barking-Sun, your humble servant. Bronzehill heard your plight, and we came to defend you! Please, my Emperor, let us take you to safety!" he pleaded. When no answer was given, Kimball respectfully bowed his head and waited for a reply. His was not the role to question, but to obey, and he sat nicely in place, prepared to wait as long as the Emperor needed. Over a minute passed before Grover said anything.\n"W-what do you want?" he asked and Kimball looked up again.\n"To serve you, and to shield you from all who would hurt you." Kimball swore his oath at once. "And right now, I want to bring you out of here and to safety. That is all I wish. That is all any dog of Bronzehill wishes." After a while, the Emperor seemed calm enough to start climbing down. Yet, mid-climb, the wardrobe began to tip over from his weight. Kimball flew to his feet in an instant, catching the emperor and turning around just in time to get him out of the path of the falling wardrobe before it came crashing down on him.\n"Oh no! Are you okay?" The Emperor spoke in fright, and Kimball opened one eye to give him a small smile.\n"Perfectly fine... my emperor," he wheezed, giving him a thumbs up." 
 grover.29.a:0 ""I may have broken some ribs...""
 
 grover.30.t:0 "A Child's Best Friend"
 grover.30.d:0 "Barnaby carefully opened the door and came inside, moving as tenderly as he could. The little boy inside didn't need any more excitement right now, and he made sure to not make any hasty moves. The storming of the palace would have terrified anycreature, and he didn't dare to imagine how Grover would feel right now. It was a good thing that he didn't enter too quickly, as a female griff inside —his nanny no doubt— had reached for a fire poker when the door opened. Behind her stood the one they were here for, and Barnaby waved awkwardly at him.\n"Hello there, your Majesty. Do you remember me?" Grover peeked out from behind the nanny's skirts, his brow furrowing at first.\n"Barnaby?" he asked after a while, Barnaby nodding. Thank the gods, Grover remembered him. Sidestepping the nanny, he hunched down in front of Grover with a smile.\n"Everything has been really scary, hasn't it?" he asked Grover. "I've barely been able to sleep. Was it the same for you?" Grover nodded fervently in agreement. "Good thing you have your nanny here. Would– would you want to tell her to put that thing away?" he asked with an awkward smile and Grover pulled at the nanny's dress.\n"Don't hit him Johanna, he's nice," he said. Johanna rolled her eyes at him, though she did put the fire poker away.\n"Thank you," Barnaby told her. She'd have used it on him if needed, he had no doubt of this. "Hey, I think we should get out of here," he told Grover. "Do you want to come with me? It's a bit of a mess here, and I've got a place where you can stay for a little while until things calm down. Okay?"\n"Okay," Grover said and Barnaby, instinctively, reached out to him to pick him up and place him on his arm.\n"What, I can't have you walk on your own now, can I?" he asked Grover. He knew he should probably be more reverent, but he had been where Grover was, been a confused child, and he knew how many times he'd wanted simple affection and reliability. Decorum could come later, right now he'd make sure to be the dog he'd wanted to have when he had been in a similar position."
 grover.30.a:0 "His Majesty is safe and cared for with us!"
 
 grover.31.t:0 "A Emperor Is Still A Child"
 grover.31.d:0 "All this blasted decorum and hierarchy, all this ritualistic nonsense, all to keep a poor child trapped. Rosey couldn't help but feel revolted by it all as she kneeled before the reason they had all fought so hard, suddenly feeling stumped. This wasn't some great emperor or high monarch, this was a terrified little boy!\n\n"Are you okay, little one?" she asked gently. He was such a heartbreaking sight, a tiny griffon chick in opulent robes that seemed more like they were meant to hold him in place than anything else. "Has anyone hurt you?" She felt ashamed of herself as well. When had she forgotten that a child was just a child? Grover shook his head after a while and Rosey smiled tenderly at him. "Is it okay if I touch you?" she asked, waiting for Grover to give her permission before placing one paw on his shoulder. "You've been very brave to hang in here," she told him. "But it might still be dangerous here. Would you like to follow me to somewhere where we can make sure you're safe? Have you eaten?" Grover shook his head after a while and Rosey frowned. "Well that won't do; come." She offered him her paw. "Let's get you something to eat." Grover, though hesitant, took her paw and followed her into the hallway.\n\n"C-can I have waffles?" Grover asked, breaking the silence after a while. Rosey perked up.\n\n"I love waffles!" she gave him a bright smile. "With whipped cream and jam, right? What is your favourite jam?"\n\n"I like mashed strawberries," Grover responded. "A lot of it." Rosey's heart swelled as she heard him regain a bit of confidence.\n\n"My favourite is Queen's Jam, have you ever tried that?" Grover shook his head and Rosey explained. "It's when you take raspberry and blueberry jam and mix it. What do you think about trying that?" Dear little boy, trapped in this giant prison and exploited by his greedy kin. Never again, not if she had anything to say about it."
 grover.31.a:0 "For now though, let's get him all the waffles he can eat."
 
 grover.32.t:0 "A Most Tragic Casualty"
 grover.32.d:0 "Griffenheim had suffered terribly during the fighting, as had the Imperial Palace. Some errant shells had struck the walls, tearing holes in them. Leer walked through the halls and studied the destruction in silence. The palace that so long had projected a near divine power was pockmarked by shells and gunshots, dragging it forcefully down to the mortal world. How symbolic. He was deep in his musings as a soldier came up to salute him.\n\n"Sir, we've located the emperor," he said, Leer giving him a brief look before gazing out through the hole again.\n\n"I understand the poor child died in the fighting," he commented. "Buried under the debris... how sad." In the corner of his eye, he saw the soldier being taken aback, not answering. After a few seconds Leer looked back to him.\n\n"No sir, he is—"\n\n"I said, I understand he died in the fighting," Leer repeated heavily, staring the soldier down. The young griff withered under his harsh glare and backed down.\n\n"Ye– yes sir," he said after a while, echoing his order. "He died in the fighting."\n\n"Good." Leer turned back to the window again. "Make sure to double check this. There can be no doubt in this matter."\n\n"Yes sir..." The soldier turned around and left, Leer glancing after him. Weakling. He would need to be dealt with afterwards.\n\nThe empire had thought they could remove him, and they paid the price in full for it. Now, the glorious city was his, as was the throne, and nothing would be allowed to stand in his way from this moment on. Never again would weakness or complacency be allowed to shape the empire's fate, never again would the rot be left unaddressed. As his subjects in Angriver had learned, the Heartlands would learn the price of crossing him."
 grover.32.a:0 "This is a new era."
 
 grover.33.t:0 "Handling the Royal Question"
 grover.33.d:0 "Though terrified by the day's events, little Grover had finally managed to go to sleep, and Johanna sat silently by his bedside, wondering what would happen to her ward. When the republicans had stormed the city, she had tried to sneak him out, but they had been captured and thrown into this tiny room. She could only pray that they would not be as bloodthirsty as they had been thirty years ago, but who even knew with these griffs? A sound from the door made her look up and see one of them stand in the doorway, motioning for her to come to him. She wanted to refuse, but in the end stood up and stepped outside with him before he closed the door.\n"How is he?" the griffon asked and Johanna wanted to scoff.\n"Terrified and exhausted, what do you think?" she asked, snapping but keeping her voice down. "He thinks you're going to kill him."\n"Lovely." The griffon sighed. "Look, I'll make it brief. [Root.Getleader] is offering you a hundred thousand Idols to leave the boy behind. Leave him to us and don't look back. We'll let you go wherever you need, do whatever you wish and—"\n"Yo– you monster!" Johanna hissed, rage filling her. "How dare you?! I am not leaving him to you unless you're dragging me kicking and screaming away from him, and I'll claw out your eyes if you even—" She stopped suddenly as the griff took her claws and shook them.\n"Good," he nodded, even smiling at her. "Sorry but we needed to vet you. Here's the actual offer: he's not going to become emperor, he'll become a citizen like anyone else, but he needs a home. He knows you, and trusts you. We want to offer you a chance to take him with you. You'll both vanish into the night, and we'll arrange for a home and a pension for you two. Will you take him with you, will you make him your son, give him a new name and life?"\n"I, but– you...?" Johanna didn't know what to say at first, needing a few seconds to calm down. She looked at him, not knowing what to say at first. She didn't trust these republicans one bit, but could she really waste this chance? "I'll do it." She spoke with conviction, more than she'd felt in her life."
 grover.33.a:0 "The world might have gone mad, but I won't abandon you."
 
 grover.34.t:0 "Sins of the Father"
 grover.34.d:0 "The small group of armed griffons that walked through Griffenheim were a grizzled bunch, each a scarred veteran of many battles. Their clothes were sturdy, their faces scarred and they each carried their rifles with the ease of someone who almost forgot they carried it. The little boy walking among them stood out like a sore thumb, with his oversized coat and hat that drooped over his face. As they reached the train station, a sentry noticed them and waved for them.\n\n"You're with the fifth company aren't you?" he asked them before noticing something. "He ain't though," he deadpanned and pointed at the child. "Who is he?"\n\n"My brother in law's cousin's kid," one of the fighters said, the sentry blinking as he tried to follow what he had said. "My brother in law was a prick, and he moved his entire extended family here before it all went to Tartarus. Wanted to impress with his fancy new home and all. Poor kid's the only one left." He laid a protective claw over the kid's shoulder at this.\n\n"Oh." The sentry grimaced a little and nodded towards the boy. "Good luck kid. These are tough days for us all, but I hope things get better for you." The kid nodded quietly and the group got on a southward bound train. They had gotten a cabin to themselves and closed the door before anygriff said anything else.\n\n"So why are we doing this?" one of the fighters asked, looking towards the boy who now removed his hat, revealing the face of Grover VI.\n\n"Because the day I let a kid be responsible for what his dad did is the day I eat a grenade," the group leader told him and the others. "Biggest crime you can accuse this boy of is being cranky with his nanny. You okay, sport?" he asked Grover, who hesitantly nodded after a while. "Don't worry," the griff continued "When we reach our station I'll get you to my mother. You can stay there, and then we'll figure out what to do. It's all terrible right now, I know, but hang in there. We'll work something out. If you hang in there, you always do.""
 grover.34.a:0 "Grover VI has eluded us!"
 
 grover.35.t:0 "The Black Claw's Tutelage"
 grover.35.d:0 "In the wake of their victory in Angriver, Hera had known they would be forced to contend with [GRI.Getleader], who would turn all of Griffenheim's forces on them to maintain their own grip on the young emperor. In the end though, the Black Claw had not only prevailed, but also seized the most precious prize they could have hoped for: Grover VI himself. The boy had been terrified by the fighting, and had asked where the regent was several times, but Hera was patient.\n\n"I don't understand why I have to do this," he told her. "I don't think you're mean, I just..."\n\n"Your Majesty, who was the greatest emperor this empire has ever seen?" Hera asked gently as she sat by his side. As he answered that it was Grover I she nodded, her smile growing wider. "Exactly! And you know why? Because later emperors were limited. They had griffs around them demanding shares in the power, and who managed to worm their way into power. That's why your grandfather was so hamstrung for much of his reign, and why your father was powerless to stop the revolts against him. In the end, it was those who had stolen his power who had to put it down. After that, the emperor had to rely on them, and their power was secure. It wasn't about the emperor, it was about their own power, same as it was with you."\n\n"That's not true!" Grover exclaimed angrily, rushing to the defense of his old regent. Hera sat patiently, letting him fervently defend her predecessor, but when he was done she could only shake her head.\n\n"Then why did the Archon and the Duchess fight so over you?" she asked him. "If it was truly about their care, wouldn't they have shared caring for you? But they didn't, they only cared for power" Grover was stumped at this and, after a few seconds, stormed away from the table out onto the balcony. After a few minutes, Hera followed him, coming up behind him to place her claws on his shoulders. "I know it hurts, Your Majesty," she whispered in his ear, "but medicine tastes bitter. We will make you strong, the strongest griff in the world, if you'll only trust us.""
 grover.35.a:0 "We are your friends, nogriff else."
 
 grover.36.t:0 "A New Student"
 grover.36.d:0 ""Why did you attack Griffenheim?" Grover asked Mikusian quietly. After the boy had been captured, Mikusian had ordered him escorted back to Yale and chosen to meet the boy out in the gardens, making sure that his nanny was close by and doing everything he could to let the boy feel at ease. The question caused him to sigh, hesitating for a few seconds before Grover asked him another question. "Or is it one of those 'adult things' that I'll understand when I'm older?"\n\n"Well now that you've said that, I would be a poor rector if I didn't try to explain," Mikusian chuckled. Unintentional or not, the dry wit surprised him. After a few seconds of musing he began to explain. "Think of it like this: once upon a time, a student here at the university was running late. He ran down this very road, and around the corner there, he crashed into a large stone vase that stood on a pedestal there. It fell over, crashed into the ground and broke into a thousand pieces. He couldn't repair it, some things cannot be repaired when they break. They're destroyed, and you can't un-destroy it. You have to make something new instead. Sadly, the same thing happened with the empire. It broke, and though many tried to put it together, it wasn't possible."\n\n"Okay..." Grover replied quietly. For having his reason for existence torn away, he was quite calm.\n\n"I wanted to ask you something," Mikusian continued now. "I've talked with your nanny, and she says you're a very clever boy. Can you read?" Grover nodded at this question, and Mikusian smiled. "What would you say about going to school here? Yale has some of the best schools there is, and creatures come from all over the world to study here. As Rector Magnificus of Yale, I would be honored to invite you here. You'll be able to go to school five days a week with griffons your age, make friends and learn from the best teachers we can get you. You don't need to say yes or no right now, but consider it, please."\n\n"I... okay." Grover fell quiet for a while before speaking up. "What happened to the student who broke the vase?" Mikusian chuckled at the question."
 grover.36.a:0 ""Well, I did quite well for myself.""
 
 grover.37.t:0 "A New Story"
 grover.37.d:0 "After everything that had happened —griffons shooting outside the windows, soldiers storming his home and just a lot of strange and scary stuff he didn't understand— Grover was terrified. They had been taken to a train and were currently travelling away from Griffenheim. Usually, he would have been in awe of the sights that were rolling by the window, but instead he sat close by his nanny, holding onto her claw. When a knock on the door came he startled, and as a griffon poked his head in he kept his face hidden in his nanny's dress.\n\n"Hello there!" the griffon said merrily, entering and sitting down across from them. Grover peeked up at him to see that he was holding a large book, and as his nanny placed a protective claw over his shoulder he looked up a bit more. "I'm Archibald," the griffon said. "It's good to meet you, Grover, though I suspect you're not very happy with the circumstances."\n\n"Where are we going?" Grover asked him after a short while. He didn't look dangerous, but Grover wasn't sure of anything right now. It felt like anygriff could be dangerous.\n\n"We're going to Greifenmarschen," Archibald told him. "And I know you're probably really angry and afraid, but you don't need to be. When we get there, both of you will get a nice place to stay, and I've made sure your neighbors will help you with whatever you need. It sounds scary, but it'll turn out good, I promise."\n\n"You expect his majesty to stay on a farm?!" his nanny asked indignantly, "Are you planning to turn him into a commoner like the rest of you?!"\n\n"I'm planning nothing," Archibald said gently, "That will be for Grover to choose. Now... would you like to hear a story while we're travelling?" Archibald asked Grover. Grover didn't reply, though after a while he shrugged. He didn't really know, but he wasn't opposed to it. Archibald opened the book he held now, clearing his throat and beginning to read aloud."
 grover.37.a:0 ""Once upon a time, in the magical land of Equestria...""
 
 grover.38.t:0 "A New Family and Home"
 grover.38.d:0 "Grover lay in the small, hard bed, feeling how he was about to start crying again. Everything was strange and scary, and he didn't know what was going on. After those strange griffs had attacked his home, they had taken him and sent him to some strange farm in the middle of nowhere. The old woman who ran it had taken his clothes and given him new ones that itched, given him food he didn't recognize, and when the night had fallen he'd been given a bed that felt like lying on the floor. Where was he? Would anygriff come for him? He wanted to go home...\n"Are you okay?" a voice asked and Grover turned around to see a young girl sit by his bedside, her claws folded under her head as she looked at him. "I heard you sniffling. What's wrong?"\n"I..." Grover began but stopped himself. He didn't know if he could trust this girl, and didn't say anything.\n"Do you need a glass of water?" she asked him. Grover only shook his head in response, prompting the girl to continue. "Is it the bed? Auntie's guest bed is too soft for me too. Do you want to switch?"\n"Soft? No, it's too hard!" Grover exclaimed at this, wondering if the girl was crazy. To demonstrate, he pounded the bed with his claw to demonstrate. His fist barely sank into the mattress. The girl only leaned her head to the side, one eyebrow raised.\n"Do you want to borrow my blanket to put under you?" she asked after a while. "I think auntie has some pillows in the attic too. Let's go get them!" she grinned suddenly, taking Grover's claw and pulling him out of the bed. Scurrying through the house like mice, the two kids soon had covered the bed in pillows and blankets, making it three times as thick, and the girl sat down on it alongside Grover. "Think you can sleep now?" she asked, Grover nodding in response.\n"Thank you." He still remembered his manners. "What is your name?" he asked, realizing he had no idea who she was.\n"I'm Gerda, what's yours?"\n"Grover.""
 grover.38.a:0 ""Want to play hide-and-seek tomorrow?""
 
 grover.39.t:0 "The Matter of the Emperor"
 grover.39.d:0 "Dietrich bowed his head before the young boy in front of him, and Grover hesitantly returned the gesture. As Griffenheim had fallen, [GRI.Getleader] had attempted to evacuate the boy by train, but the Bohngarde had intercepted them. It had been a bloody affair, but in the end the heir to the Griffonian throne had fallen into their grasp.\n\n"It is good to meet you at last, your Majesty," he greeted the last of the Grovers "I owe you my condolences for the unfortunate circumstances under which we meet, but I assure you that you will be safe in our care." He smiled slightly at the boy, who didn't reciprocate. He looked terrified, and instead of meeting his eyes Grover kept looking down to the ground. Dietrich found himself angered. "Look at me!" he snapped, forcing Grover to turn to face him properly. "You are meant to be an emperor, boy, and when you show weakness, you weaken the entire nation." Grover didn't say anything. In fact it looked as though he was about to start crying, and Dietrich scoffed, waving for the boy to be taken away.\n\nA mewling infant spoiled rotten; truly the supposed champions of Herzland had fallen far. Where was the fire and steel that had existed in emperors like Grover I even in their youth? As Grover was being escorted back to his room, Dietrich mused on what he had seen. That boy was not the material needed for a ruler. Indeed, he seemed like the perfect embodiment of the weakness that had infected the Herzland. \n\nIt was not his fault, he was just a child, but the Herzland needed more than that. Still, that did not mean he could serve no purpose to the cause. Dietrich understood well that this boy was the key to legitimacy in a Herzland that still clung to its beloved Grovers. If he positioned himself as the champion of the faltering dynasty, it would help to bring the divided Herzlanders together under his leadership."
 grover.39.a:0 "To fight us is to fight the emperor!"
 
 grover.40.t:0 "None May Threaten The Revolution"
 grover.40.d:0 "Griffenheim was in chaos after the victorious armies of the proletariat had seized it, and the restoration of order had been a drawn-out affair. Wingbert had chosen to turn a blind eye to most of the looting that was happening though; he did not begrudge his victorious soldiers the right to revel in their victory, though he had made sure that the officers seized any items or griffons of interest. Allowing some fun was one thing, but losing important advantages over the enemies of the proletariat due to carelessness was another.\n\nYet, this most recent revelation had left him frowning. "And why is this brought to my attention?" he asked the soldier. "I asked for valuable prisoners."\n\n"But Comrade, they've found the Emperor, the heir-apparent to the throne," the soldier explained. "Is that not a valuable prisoner?"\n\n"Do you acknowledge the capitalists' titles as legitimate?" Wingbert asked, the soldier flinching.\n\n"No comrade, I—" Wingbert placed a claw on the soldier's shoulder.\n\n"We have marched over the bodies of tens of thousands of come this far," he said heavily. "And the revolution is not even close to finished. Are you committed to the cause?" The young griffon nodded fervently in response and Wingbert smiled, leaning in. "We have caught a threat to the revolution," he instructed him. "And lest we act with the conviction and ferocity needed, the reactionaries will crush us. You have already taken lives to reach here. This is no different, but if it is not done, we leave a dagger pointed at our necks." Patting the griff's shoulders, he nodded to the door. The soldier mutely took his weapon and departed the room, leaving Wingbert to nod to himself.\n\nTruly, the mettle of his soldiers would carry the revolution to victory, and the imperial slaves would find the rug torn out from under them. What was one abandoned orphan, when the fate of everygriff in the Herzland hung in the balance?"
 grover.40.a:0 "We march triumphantly forward!"
 
 grover.41.t:0 "Fate Of The Little Emperor"
 grover.41.d:0 "The little emperor was an adorable sight, and Truthahn hunched down before him with a small smile.\n\n"Are you afraid?" he asked Grover, who shook his head. "Yes you are, but that's alright. There is no shame in being scared. Fear is how we know what is dangerous. I am not dangerous though, your majesty. I am here to set you free."\n\n"F-free from what?" Grover asked fearfully, still keeping his distance.\n\n"From lies," Truthahn told him gently. "I know this may seem strange to you, because they've all lied so much to you, but you're truly safe now. I and my faithful soldiers are here to protect you from those lies." He waited for a few seconds before reaching into his pocket, taking out a small paper bag, which he held out to him. "They say that one should not accept candy from strangers, but see it as a show of my sincerity. Go on, take it." He urged the boy on, and in the end Grover took the bag and looked into it. It was filled with candied apple bits. "It's from my family's home," Truthahn told him.\n\n"What do you want with me?" Grover asked. [GRI.Getleader] no doubt had infected his head with all manner of nonsense.\n\n"Have you ever been lied to?" Truthahn asked. "Have somegriff ever told you that you had to do something, but then you found out you actually didn't have to, and they just wanted to lie to you to be mean?" Grover shook his head. "But you can imagine how terrible that would be, don't you?" A nod came from the boy at this. "Imagine you've been lied to for your entire life. That you've been told things that never were true, and that you were lied to so somegriff else could have everything they wanted by taking it from you."\n\n"That would be terrible..." Grover conceded and Truthahn nodded.\n\n"It really is, and that's why I hope that you'll be able to help me, your majesty. Will you help me set the griffons of this land free, my Emperor?""
 grover.41.a:0 "The Emperor, like all of Griffonia, shall be free of the Archons' lies!"
 
 grover.42.t:0 "The Coronation of the Emperor"
 grover.42.d:0 "Grover looked out over a crowd of tens of thousands. He saw countless griffons grinning and whooping, waving flags and cheering his name. He allowed himself a smile, and stepped forward to an even greater roar. But he also spied a few faces that seemed unhappy, and even one who was glaring at him. He wanted to sigh. The perfidious republicans and socialists were still subverting society, even all these years later. Fortunately, a quiet word to the SD would have these malcontents investigated.\n\n"Your Majesty, it is time," Hera murmured to him. "I will administer the oath of office. You must repeat and affirm when prompted." Grover nodded his assent, and she begun. "We are gathered here today for the coronation of Grover, sixth of his name, as emperor of Herzland by the grace of the Three, blessed of Boreas..."\n\nAs Hera listed off his many titles, Grover allowed his mind to wander. When she'd first explained feudalism to him, it had seemed so unfair and wrong. But now, looking out over the countless happy peasants and workers, he understood. Serfdom was not cruel; it was a kindness, a benevolent obligation. The feudal lords protected the peasants from bandits, and in return extracted a portion of their produce. The lords were loyal to him, and he would send military aid when needed. It was not unfair, for was not everything he owned his property? The loyalty and taxes were just rent being paid for using the land he owned. He had inherited it from his great-great-great-grandfather, and Hera and her Black Claw had reclaimed his birthright.\n\nAs Grover recited the oaths, Hera smiled wide. He'd made her proud, and lived up to the dream of a new feudalism. The serfs, the workers, the commoners, they had been wiped clean of cancers that would turn them against their rightful rulers. The last remnants of pathetic peasant rights movements would soon be eradicated, wiped away forever by the Ordensstaat.\n\nFinally, Grover solemnly vowed to lead the nation to greatness. As his vassals and clergy approached to swear fealty, Grover knew one thing beyond a doubt."
 grover.42.a:0 "This was how the world was meant to be." 

