 GRI_demand_frontier:0 "개척지 요구"
 GRI_demand_frontier_desc:0 "악랄한 동쪽 포니들이 동부 개척지를 참공해 불법으로 우리의 땅을 점거하고 있습니다. 우리는 반드시 그들의 군대가 자국 영토에서 즉각적으로 철수할 것을 요구해야 합니다. 만약 그들이 거절한다면 심각한 결과에 직면하게 될 것입니다. 우리는 필요하다면 이 한심한 리버 동맹을 무너뜨릴 준비가 되어 있습니다!"
