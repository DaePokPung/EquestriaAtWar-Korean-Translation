 release_RIV:0 "플루스란트 설립"
 GRI_intergrate_bronzehill:0 "브론즈힐 통합"
 GRI_intergrate_bronzehill_desc:0 "우리는 브론즈힐의 충성심과 제국과 황제에 대한 헌신을 조건으로 그들에게 자치권을 약속했습니다. 이제 우리의 통제권을 더 높이고 제국으로 완전히 통합시킬 때입니다."
 
 GRI_attache_decisions:0 "체인질링-그리폰 주재무관"
 GRI_attache_decisions_desc:0 "§Y체인질링-그리폰 주재무관§!, 공식적으로는 §Y제국 체인질링 우호 및 협력 협정§! 은 §G체인질링 랜드§!와 제국 사이에 맺어진 군사 협정입니다. 이 협정은 크리살리스 여왕이 체인질링들을 통일한 이후 체인질링 전쟁 교리를 개선하고 제국 무기기술 증진에 도움을 주었습니다.\n\n체인질링 장군 §Y시노비알§!과 그의 §R판저 군단들§!로 이루어진 주재무관은 내부적으로는 군사 협력의 목적을 이루었고, 외적으로는 두 나라 간의 유대 관계를 형성하는데 상당한 진전을 이루었습니다. 당분간은 말입니다.\n\n§G양국 간의 추가적인 협력을 위한 다양한 기회가 있을 것이지만 모든 프로그램들은 먼저 제국에 의해 제안되어야 하며 체인질링들의 승인을 받아야 할 것입니다.§!"
 GRI_propose_military_exchange_program:0 "제국-체인질링 군사 교환 프로그램"
 GRI_propose_military_exchange_program_desc:0 "지금까지 주재무관 프로그램은 §Y시노비알과 그의 장관들§!이 우리의 기술에 조언하고 교리에 대한 자문을 제공하는 것에 국한되었습니다. 그러나 우리는 협력의 단계를 더 밟을 수 있다고 믿습니다. 우리는 여왕에게 군대를 개선하기 위한 추가적인 인사 교환을 제안할 수 있습니다.\n\n§R우리는 그들이 동의하기만을 바랄 뿐입니다.§!"
 GRI_knight_jager_program:0 "기사단-예거 장관 교환"
 GRI_knight_jager_program_desc:0 "§GWith the blessing of the Queen we can continue with our cooperation§!.\n\nOne of the greatest advantages both our nation and the Changeling Lands have is the presence of an elite force that provides an example for our military to model itself off of. For us, it is our §GKnights§!; the protectors of the Empire and guards of its Emperor. With the Changelings, it is their §RJäger§!. Infiltrators, who while not fighting with the "honor" of a knight, are highly effective for their intended purpose. We shall formulate an officer exchange program with many of our best knights traveling to the Vesalipolis to train Changeling officers, and highly skilled Jäger working to advise our officers on their specialties as well."
 GRI_tactics_integration:0 "상호간 교리 적응"
 GRI_tactics_integration_desc:0 "§G여왕의 축복 덕분에 우리는 협력 관계를 지속할 수 있었습니다§!.\n\n체인질링 교리는 효율성을 중심으로 짜여져 있습니다. 공급의 효율성, 첩보의 혀율성, 혹은 전쟁과 관련된 것들 모두에 효과적입니다. 이런 아이디어들은 종종 우리의 전쟁 교리에는 적용되지 않은 경우가 많기에 우리가 잘 활용할 수 있을 것으로 보입니다. 한편 체인질링들은 대규모 전투와 중무기 관련 교리에 익숙하지 않습니다. 간단히 말해서, 우리는 §G서로의 아이디어를 공유함으로써 많은 것을 얻을 수 있습니다§!."

