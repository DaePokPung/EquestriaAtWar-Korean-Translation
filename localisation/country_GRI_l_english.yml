 archon_proteus:0 "집정관 프로테우스 3세"
 archon_erion:0 "집정관 에리온 12세"
 archon_erion_desc:0 "세 명의 집정관 중 가장 어린 에리온 12세는 959년 태어난 이후 아이르 사원의 꼭대기까지 빠르게 올라갔습니다. 이것은 뛰어난 경건함 만으로는 달성할 수 없었고, 열심히 일하거나 정직함으로도 달성할 수 없는 일이었습니다. 에리온은 더 많은 권력에 굶주려 있고 그것을 얻기 위해 폭력적인 수단을 사용하는 것을 두려워하지 않았습니다. 이제 그는 아이르 집정관의 자리오 올라왔고, 그의 힘을 키우려고 합니다.\n\n이 모든 것은 에리온을 위협이자 미치광이로 보는 귀족들과 성직자들의 반발을 불렀습니다. 에리온도 마찬가지로 그리포니아 귀족들과 로마우 상원의원들의 부패, 사제들의 무능과 열성의 부족에 대해 종종 호통을 쳤기에 이들을 좋아하지 않았습니다. 많은 평민들, 특히 하층민들은 그의 열정적인 연설에 감화됩니다. 에리온의 교육 통제는 어린 학생들을 세뇌하고 그의 충실한 하인으로 만들기 때문에 이 현상은 더 심화되었습니다.\n\n에리온이 권력에 굶주린 것과는 별개로, 그 누구도 그가 독실한 집정관이라는 것을 부인할 수는 없을 것입니다. 그의 부모였던 로마우의 가난한 산업 노동자들은 매우 종교적이었고 보수적이었기에 그들의 모든 아이를 사원 학교에 보앴습니다. 그곳에서 막내 로렌츠 화이트페더가 눈을 떴고, 다산과 가족의 여신인 아이르의 충실한 하인이 되기로 결심했습니다. 집정관이 된 로렌츠는 에리온이라는 집정관 이름을 선택했습니다. 오늘날까지도 에리온은 부모에게 돈을 보내고 전통적인 가치의 중요성에 대해 설교합니다.\n\n에리온은 보레아스와 아크투리우스 사원의 동료 집정관들과는 빈약한 관계를 맺고 있습니다. 에로스는 헤르츠란트에서 가장 영향력 있는 그리폰 중 하나이기 때문에 에리온은 항상 그에게 깊은 인상을 주고 그의 호의를 얻어 더 많은 권력을 위임받으려고 했습니다. 그러나 에로스는 그의 행동을 꿰뚫어보고 있었습니다. 다만 에로스는 그를 위험한 존재보다는 유용한 존재로 인식하고 있습니다. 프로테우스는 에로스를 불신하고 싫어하며, 에리온은 경건함이 부족하고 사무를 소홀히 한다는 이유로 그를 경멸합니다. 그들은 어디까지나 그들의 의무 때문에 같이 일할 뿐입니다."
