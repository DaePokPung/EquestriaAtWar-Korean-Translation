 GRI_industrialist_support_desc:0 "은행과 산업계의 다양한 거물들과 다른 부유한 그리폰들은 우리의 자연스러운 동맹입니다. 그들은 비록 귀족이라는 타이틀을 달고 있지는 않지만, 집정관들이 권력을 장악하면 어떻게 될지에 대해서는 잘 알고 있습니다. 우리는 그들의 지원을 구해야 합니다."
 GRI_contact_hephesthus:0 "어둠 속의 단검"
 GRI_contact_hephesthus_desc:0 "대화가 실패하면, 우리는 핑계거리와 속임수로 눈을 돌립니다. 에리온 집정관은 대중과 섭정 의회에서 가장 인기가 없는 그리폰으로, 로마우의 옛 친구들을 불러서 우리가 선택한 단어들을 퍼뜨리는데 유용하게 활용할 수 있을 것입니다."
 GRI_minor_nobles:0 "하류 귀족들의 지원"
 GRI_minor_nobles_desc:0 "978년 반란이 동료의 숫자를 줄였지만, 여전히 많은 숫자의, 이름 앞에 그다지 멋진 타이틀을 가지고 있지는 않은 동료 귀족들이 남아 있습니다. 그들은 여전히 영향력을 발휘해 숫자들을 흔들게 할 수 있습니다, 우리는 이 작은 귀족들과 함께 일하는 것을 싫어하지만, 우리는 지속적인 안전과 전통을 더 소중히 여깁니다. 아마 거래가 이루어질 수 있을 것으로 보입니다."
 
 GRI_eagleclaw:0 "여공작"
 GRI_eagleclaw_desc:0 "옛 황제의 사촌 인 스트로베리 공국의 가브리엘라 이글클로 여공작만이 섭정의 자리에 유일하고 적절한 선택입니다. 전통의 충실한 보호자보다 나라를 더 잘 이끌어갈 수 있는 그리폰은 어디에도 없습니다. 제국은 회복되고 귀족의 명성이 복구될 것입니다."
 GRI_noble_council:0 "제국 자문회 설립"
 GRI_noble_council_desc:0 "섭정의 권력을 중앙 집권화하기 위해 가브리엘라 여공작은 제국 자문회를 설립하고자 합니다. 이 새 자문회가 마련됨에 따라 왕권에게 직접 충성하는 귀족들만이 중요한 문제에 대해 투표할 권리를 가지게 될 것입니다."
 GRI_noble_industrial_council:0 "산업 자문회 설립"
 GRI_noble_industrial_council_desc:0 "산업 자문회의 창설이 제국에서 가장 영향력 있는 산업가인 세론 그레이탈론에 의해 제안되었습니다. 자문회는 제국의 신생 산업 분야를 현대화하고 이끌기 위해 비즈니스 연줄과 전문 지식을 활용하는, 제국에서 가장 영향력 있고 강력한 기업가들로 구성될 것입니다."
 GRI_noble_industrial:0 "산업 자문회 강화"
 GRI_noble_industrial_desc:0 "산업가들은 지금까지 신뢰할 수 있는 것으로 입증되었으므로 권한을 확대하고 기금을 늘려주어야 합니다. 이렇게 하면 더 빠르고 효율적으로 산업을 발전시킬 수 있습니다."
 GRI_industrial_development:0 "개발 보조금"
 GRI_industrial_development_desc:0 "완전한 제국 관료주의를 통해 우리는 이제 경제를 자극하기 위해 유명인들에게 개발 보조금을 주는 것을 시작할 수 있습니다."
 GRI_the_secret_service:0 "공공안전부 강화"
 GRI_the_secret_service_desc:0 "공공안전부는 해외에서 제국의 이익을 보호하는 것이 목적인 철저한 비밀 조직입니다. 또한 반역자 및 파괴공작원들과 같은 내부 위협으로부터 제국과 제국의 시민들을 보호할 의무가 있습니다."
 GRI_imperial_central_bank:0 "그리포니아 중앙은행 복구"
 GRI_imperial_central_bank_desc:0 "한때 그리포니아에서 가장 강력한 금융 기관이었던 그리포니아 중앙은행은 제국 전체가 붕괴되면서 어려운 시기에 빠졌습니다. 우리가 다시 한번 범세계적 권력을 가지고자 한다면 중앙은행이 옛 영광을 회복해야 할 것입니다!"
 GRI_unite_nobles:0 "국가 통합"
 GRI_unite_nobles_desc:0 "제국이 이 새로운 시대에 살아남으려면 우리는 공통의 깃발 아래 단결해야 합니다. 현재와 옛 봉신들은 우리의 견해를 공유해야 할 것입니다. 그렇지 않으면 불필요한 피를 흘려야 할 것입니다. 하지만 남부의 속국들과는 달리, 의심의 여지도 없이 그들은 합리적으로 행동할 것입니다."
 GRI_PYT_uni:0 "페디시아 사관학교 지원"
 GRI_PYT_uni_desc:0 "페디시아는 젊은 귀족과 재능있는 그리폰들을 장교와 군 연구원으로 훈련시키기 위해 사관후보생들을 고용합니다. 이 자랑스러운 기관들의 시초를 찾아보면 페디시아가 제국군 안에 소속되어 있을 시절까지 거슬러 올라갑니다. 이 학교들에 우리의 귀족들을 보내는 것은 제국이 그들을 활용할 기회를 엄청나게 증가시킬 것입니다."
 GRI_prepare_for_war:0 "전쟁 준비"
 GRI_prepare_for_war_desc:0 "부정할 수 없습니다. 언젠가 그리포니아 제국은 다시 살기 완벽한 장소가 될 것이고, 국민들을 위한 영토, 음식, 그리고 자유가 있을 것입니다. 하지만 그 영광스러운 날이 오기 전에 수많은 피를 흘려야 할 것입니다..."
 GRI_kill_the_traitors:0 "무자비"
 GRI_kill_the_traitors_desc:0 "죄인과 배신자를 용서하는 것은 신들에게 달려 있고, 신들에게 그들을 보내는 것은 우리에게 달려 있습니다! 우리는 절대적인 충성심과 헌신밖에 가질 수 없습니다. 우리에게 반하는 모든 그리폰들은 곧 영광스러운 제국의 재건에 반하는 이들입니다!"
 GRI_military_support:0 "제국군 지원"
 GRI_military_support_desc:0 "제국군은 새 섭정에게 충성을 맹세했습니다. 그들은 [Root.GetLeader]의 현명하고 단호한 지도하에 그로버의 유산이 다시한번 복원될 수 있다고 믿습니다. 그들은 이 목표를 달성하기 위해 세계 끝까지 행진할 준비가 되어 있습니다. 그들이 원하는 것은 오직 그들을 승리로 이끌어줄 지도자 뿐입니다."
 GRI_loyal_officer_core:0 "결연함"
 GRI_loyal_officer_core_desc:0 ""결연함"은 수세기 동안 그리포니아 군대에서 인기를 끌던 이념입니다. 이것은 충분한 의지, 노력, 그리고 인내심만 가진다면 무엇이든 성취할 수 있다는 것을 분명하게 나타내 줍니다."
 GRI_joint_armies:0 "지역 모병 부서 설립"
 GRI_joint_armies_desc:0 "이제 헤르츠란트의 절반이 제국에 제대로 통합되었으니, 우리는 다시 한 번 옛날 우리의 봉신들에게 그랬던 것처럼 지역 주민들로부터 모병할 수 있게 되었습니다. 이 임무를 수행하기 위해 지역 모병 부서가 설립되어야 합니다. 이것은 새로 얻은 영토에서 온 충성스러운 군인들로 우리의 계급들을 빠르게 채워 줄 것입니다."
 GRI_oligarhcy:0 "페디시아 유전"
 GRI_oligarhcy_desc:0 "최근의 지질 조사 후 페디시아 남부에 대량의 석유가 잠들어있는 것으로 밝혀졌습니다. 우리는 현재 이 석유를 대규모로 추출할 자원과 인력을 보유하고 있습니다. 제국에도 좋고, 우리 모두에게도 좋은 일입니다."
 GRI_technocrats:0 "스트로베리의 부"
 GRI_technocrats_desc:0 "스트로베리 여공작의 영토는 딸기 와인의 미친 중독성과 광물 부자라는 두 가지로 유명합니다. 이제 제국 통치하에 북헤르츠란트가 연합함으로써 우리는 제국을 다시 활성화시키기 위해 이러한 부를 개발하기 시작할 수 있습니다!"
 
 GRI_conquer_ANG:0 "앵그리버 공격"
 GRI_conquer_ANG_desc:0 "앵그리버는 폭군과 분쟁으로 고통받아 왔습니다. 지역의 공화주의자들과 무정부주의자들이 야기한 불안에 남작은 가혹한 조치로 대응했습니다. 그들이 이 저주받은 땅에서 정신을 차리고 질서를 회복하기 위해서는 제국이 필요합니다."
 GRI_conquer_KAT:0 "카테린 정화"
 GRI_conquer_KAT_desc:0 "혁명 이후, 카테린은 미친 공주 디에르자의 통치를 받았습니다. 그러나 제국은 그녀의 자치권에 아무런 제재를 가하지 않았습니다. 최근의 섭정 갈등은 우리가 카테린의 그리폰들의 고통에서 관심이 멀어지게 만들었습니다. 이제 우리가 영원히 카테린을 돌봐주어야 합니다."
 GRI_conquer_YAL:0 "대학들을 궁지로 몰다"
 GRI_conquer_YAL_desc:0 "예일 공작이 지역 대학에 자신의 직위를 팔아넘긴 후,이 나라는 학장과 교수들에 의해 통치되었습니다. 그들은 스스로를 기술주의자라고 부르지만, 과연 그들이 진정한 의미에서 통치권을 가질 자격이 있나요? 그 대답은 "아니오"입니다. 우리는 그 직위를 불법으로 선언하고 공식적으로 예일의 자치권을 무력으로 종식시킬 것입니다."
 GRI_conquer_ROU:0 "로마우 자치권의 종말"
 GRI_conquer_ROU_desc:0 "제국의 마지막 자유 제국시가 우리에게 충성을 맹세하기를 거부했습니다. 반역 행위를 통해 그들은 특권과 주권을 포기했습니다. 이제 로마우를 제국에 적합하게 통합하고 지역 자치권을 폐지할 때입니다. 어떻게 그렇게 작은 나라가 우리의 힘에 저항하려 하는 걸까요?"
 GRI_conquer_FEA:0 "더 플뢰헐스로 진격"
 GRI_conquer_FEA_desc:0 "우리의 소중한 친구 게라흐가 우리가 준 자치권을 가지고 무엇을 했을까요? 그의 아버지가 정복하기 위해 목숨을 바쳐 싸워 온 공화주의자 쓰레기들을 영합하기 위해 민주 의회를 설립했습니다. 이 횡포는 한때 헤르츠란트 왕관의 보석이었던 페디시아에 경제 침체와 무질서를 가져왔습니다. 이 배신은 처벌될 것입니다."
 GRI_conquer_STW:0 "딸기와 와인의 땅으로"
 GRI_conquer_STW_desc:0 "스트로베리에서의 음모와 계략은 끝나야 합니다. [STW.GetLeader]는 그들의 진짜 속내를 드러내고 제국을 배신했습니다. 그들이 더 이상 우리를 섬기는 것을 원하지 않는다면, 그러라고 합시다. 우리는 그들이 그것을 원하도록 만들 것입니다."
 GRI_conquer_BRZ:0 "개들을 복종시키다"
 GRI_conquer_BRZ_desc:0 "한때 브론즈힐의 다이아몬드 독들이 제국의 가장 충성스러운 종이었던 때가 있었습니다. 불행히도, 더 이상 그런 일은 없는 것 같습니다. 이제 그들은 우리가 그들의 유일한 합법적인 통치자라는 것을 잊고 우리와 거리를 두기를 원합니다. 그들의 진정한 주인을 상기시켜주기 위해 교훈을 심어줄 차례가 왔습니다."
 GRI_conquer_PYT:0 "농민들 종속화"
 GRI_conquer_PYT_desc:0 "그의 적 에레부스 1세를 무너뜨린 보상으로 그로버 1세는 그라이펜마르센의 농민들에게 완전한 자치권을 부여하여 농민들이 스스로 통치할 수 있게 했습니다. 그러나 농민들이 그 자유를 가지고 해온 일들은 과거를 고수하는 직접민주주의의 부진뿐으로, 실망스럽기 그지없습니다. 분명히 그들은 그들을 지배해줄 누군가가 필요합니다."
 GRI_core_ANG_KAT:0 "동쪽의 질서 회복"
 GRI_core_ANG_KAT_desc:0 "동쪽의 불명예스러운 행정부는 모두 철거되고 다시 처음부터 재건될 것입니다. 새로운 주지사는 앵그리버와 카테린의 이전 통치자들과 달리 충성스럽고 정의로워야 합니다. 저항의 마지막 잔재는 지역 수비대에 의해 파괴 될 것이고, 이 지역의 모든 곳이 현대 시대로 이끌려 갈 것입니다."
 GRI_core_YAL_ROU:0 "대학 축소"
 GRI_core_YAL_ROU_desc:0 "남쪽 대학들은 다시는 그런 권력을 휘두를 수 없습니다. 국가를 지배하는 데 정신을 파는 대신 이제 그들은 그들의 연구에만 집중할 수 있으며, 우리의 총독은 대학 구성원뿐만 아니라 모든 그리폰들에게 공정한 통치를 가져와줄 수 있습니다. 그동안 로마우는 일반적인 지방자치단체가 될 것이고, 원로원은 영원히 사라질 것입니다."
 GRI_core_FEA_PYT:0 "페디시아 대학 폐쇄"
 GRI_core_FEA_PYT_desc:0 "게라흐 대공과 테오로빅은 페디시아의 종말의 시작점인 국가 헌법을 만들었습니다. 그라이펜마르센의 농민들도 자신들만의 시스템을 가지고 있었습니다. 이제 이 제도들은 사라지고 제국 총독들에 의한 단호하고 공정한 통치로 대체될 것입니다. 그들의 결정은 이전의 민주적인 시스템과 달리 신속하고 효율적일 것입니다."
 GRI_core_STW_BRZ:0 "북방의 충성"
 GRI_core_STW_BRZ_desc:0 "북쪽 주민들은 겸손에 대한 교훈을 얻은 것 같습니다. 그들은 우리의 통치에 대한 반란과 저항에 대한 개념을 서서히 포기하고 대신 제국, 황제폐하 그리고 섭정을 열렬히 섬길 준비가 되어가고 있습니다. 우리는 그들을 다시 데려갈 용의가 있지만, 그들은 여전히 우리의 신뢰를 완전히 회복하기 위해서 많은 일을 해야 할 것입니다."
 
 GRI_eros:0 "집정관"
 GRI_eros_desc:0 "보레아스의 목소리이자 작은 민중들의 보호자인 에로스 7세 집정관 성하가 제국 섭정이 되었습니다. 그리포니아의 미래는 그의 발톱에 달려 있습니다. 저주받은 귀족들은 그들의 나태함에 대한 대가를 치르게 될 것입니다!"
 GRI_land_reform:0 "토지 개혁"
 GRI_land_reform_desc:0 "에리온 집정관은 귀족의 더러운 발톱에서 평민들을 구하기 위해 귀족의 반대를 무릅쓰고 농민들이 자신들이 일하는 땅을 소유해야 한다는 급진적인 변화를 주장합니다. 아이르 여신께서는 모든 그리폰이 토지를 함께 공유할 것을 원했기 때문에 토지를 재분배하는 것은 신의 가르침에 따르는 경건한 결정입니다."
 GRI_empower_archons:0 "셋에게 권력을"
 GRI_empower_archons_desc:0 "우리는 더 이상 비참한 귀족들이 제국을 지배하도록 허용하지 않을 것입니다. 따라서 섭정 의회의 권력을 집정관들에게 주어야 합니다. 왜냐하면 그들만이 그리폰들의 안전과 복지를 보장할 수 있기 때문입니다. 다른 그리폰들은 절대로 해낼 수 없습니다."
 GRI_fix_bureaucracy:0 "관료들과의 거래"
 GRI_fix_bureaucracy_desc:0 "시대에 뒤떨어졌으며 심각하게 복잡한 관료주의 때문에 국가에서 공식적인 업무를 처리하는데만 몇 주, 몇 달이 걸립니다. 불필요한 부분들을 잘라내고 썩은 구조물들을 모두 효율적으로 정리해야 할 때입니다. 얼마나 많은 관료들이 실업자가 되는지는 아무도 궁금해하지 않습니다. 대부분은 거머리에 불과하니까요."
 GRI_burgher_support:0 "시민들로부터의 지지 획득"
 GRI_burgher_support_desc:0 "에로스 집정관은 비록 시민 계급층이 서쪽의 무역연합 상인들만큼의 강한 영향력을 가지지는 않았지만 여전히 충분한 동맹이라고 생각합니다. 그들의 지원으로 추가적인 공장 건설의 자금 조달이 훨씬 쉬워질 것입니다. 우리는 그들에게 독점권이나 특별 거래 등 수익성 있는 특권을 약속할 수 있습니다."
 GRI_holy_order:0 "아크투리우스 기사단"
 GRI_holy_order_desc:0 "357 년에 설립된 아크투리우스 기사단은 아크투리우스 대교구의 호전적인 종파로 수 세기 동안 제국을 위해 충실히 봉사했습니다. 우리 국민들이 그들을 단순한 전설로만 치부하는 것을 본 프로테우스 집정관은 그들의 계급을 올려주고 그들을 최전선에서 제국을 섬길 준비가 된 적합한 전투 부대로 만드는 것이 좋은 생각일 수 있다고 말합니다."
 GRI_reward_loyalty:0 "충신들에게 보상하다"
 GRI_reward_loyalty_desc:0 "남부 헤르츠란트의 통치자들은 한때 우리를 충실하게 섬겼습니다. 그러나 제국의 새로운 질서는 이 느슨한 분권화와 불만을 용인할 수 없습니다. 왜냐하면 우리는 모두 제국의 이익을 위해 긴밀히 협력해야 하기 때문입니다. 따라서 그들은 제국에 다시 합류하거나, 혹은 불경스러운 반란의 결과로 고통받을 수 있는 완벽하게 합리적인 제안을 받을 것입니다."
 GRI_ROU_uni:0 "남부 대학 기금"
 GRI_ROU_uni_desc:0 "로마우와 예일의 대학들은 그리포니아에서 가장 오래된 대학 중 일부이며 우리 종족 역사상 가장 위대한 그리폰들이 방문하는 지성의 요람입니다. 그러나 이러한 기관의 유지 보수 비용이 많이 들기 때문에 대부분의 학생들이 입학비를 감당하기 어려워졌습니다. 추가적인 주정부 기금은 이러한 등록금들을 낮추고 더 재능있는 지성인들의 대학 등록을 유도해낼 수 있습니다."
 GRI_education_effort:0 "문맹 퇴치 운동 시작"
 GRI_education_effort_desc:0 "현대화가 없으면 우리 제국은 무너질 것입니다. 하지만 더 많은 교육을 주지 않고는 현대화할 수 없습니다. 당장은 시간이 좀 걸리겠지만 문맹 퇴치 운동을 시작해야 합니다. 사원들은 모든 그리폰들에게 무료 교육을 제공하여 의지만 있다면 누구나 읽을 수 있고 글을 쓸 수 있게 만들어야 합니다."
 GRI_greenback_stuff:0 "그린백 알루미늄 용광로 확장"
 GRI_greenback_stuff_desc:0 "항공기 생산에 필수적인 자원인 알루미늄의 확보가 우선시되어야 합니다. 다행히도 그린백은 이미 현대식 대장간을 보유하고 있는 보크사이트 제련의 중심지입니다. 이들을 확대하기 위해 자금을 투자해서 생산률을 크게 높일 수 있습니다."
 GRI_monasteries:0 "엘레오스 주"
 GRI_monasteries_desc:0 "에리온 집정관은 제국 엘레오스의 개념을 복원할 것을 제안했습니다. 본질적으로 엘레오스는 다른 사람들을 미덕의 행위로 제공하고 보레아스의 이름으로 불운한 그리폰들에게 번영을 전파하는 개념입니다. 에리온은 국가 차원에서 그것을 복원하는 것이 가난한 대중으로부터 더 많은 지지를 얻고 신들의 호의를 얻는 훌륭한 방법이라고 생각합니다."
 GRI_farms:0 "샤이스발트 정리"
 GRI_farms_desc:0 "앵그리버와 카테린 대부분에 걸쳐 있는 숲인 샤이스발트는 그리폰이 수세기 동안 동부 헤르츠란트를 개발하는 것을 방해했습니다. 하지만 이제 우리는 샤이스발트를 완전히 제거할 수 있는 수단을 갖게 되었습니다! 위대한 기계가 나무를 뿌리 뽑고 목재로 만들 것이고, 강력한 펌프는 저주받은 늪을 배수하고 화학 비료는 모든 것을 풍부한 농지로 만들 것입니다."
 GRI_invite_erion:0 "아이르의 새로운 선택"
 GRI_invite_erion_desc:0 "건국 초기부터 아이르의 집정관이 세 공의회에서 가장 약한 고리라는 것은 명백했습니다. 이제 제국 왕위에 대한 우리의 장악으로, 아이르의 집정관을 후보로 설치할수 있게 되었습니다. 어쨌든 에리온이 더 많은 것을 할수 있게..."
 GRI_end_TRD:0 "맑은 하늘 아래서"
 GRI_end_TRD_desc:0 "제국의 붕괴 이후, 스카이폴 연합은 그리포니아에서 가장 번영한 항구와 도시를 통제해 왔습니다. 그러나 978년의 혁명 동안 그 개자식들은 우리를 배신하고, 제국 수비대를 학살했으며, 해군까지 훔쳤습니다. 우리가 제국을 완전한 영광으로 되돌리기 위해서는 우리의 것들을 되찾고 이 배신자들을 파괴해야 합니다!"
 GRI_empire_rising:0 "제국의 부흥"
 GRI_empire_rising_desc:0 "[Root.GetLeader]의 지도하에 우리는 헤르츠란트 전체를 재결합하고 옛 제국 봉신들에게 지배권을 주장했습니다. 하지만 우리의 길은 여기서 끝나지 않습니다. 제국의 옛 영광과 힘을 회복하기 위해서는 아직 할 일이 많이 남아있습니다!"

 GRI_strike_north:0 "북부 영유권 재주장"
 GRI_strike_north_desc:0 "북방은 다소 허술한 가치에도 불구하고 다시 되찾아야 합니다. 케메르스카이와 그의 사회주의자 조연들이 심각한 위협이 되기 전에 지도에서 지워야 합니다. 또한 문명화되지 않은 산악 부족들도 이와 유사하게 질서의 회복을 위해 우리의 통치를 받아야 합니다."
 GRI_go_after_vedina:0 "그로버 1세의 유일한 실수"
 GRI_go_after_vedina_desc:0 "베디나는 명목상 제국 봉신이었지만 실제로는 완전히 독립국이었고 제국에 거의 관심이 없었습니다. 이것은 그로버 1세 황제의 심각한 실수때문입니다. 그가 만든 유일한 실수는 그가 지역 왕과 거래를 했다는 것입니다. 이 거래는 만료되었으며 우리는 베디나를 포함한 모든 그리폰이 제국 깃발 아래 통합되도록 해야 합니다."
 GRI_hang_the_traitor:0 "배신자를 매달다"
 GRI_hang_the_traitor_desc:0 "수년 후, 케메르스카이는 마침내 체포되어 정의 앞에 서게 되었습니다. 그는 제국군을 배신하고 978년 혁명 동안 반란군 쓰레기들을 이끌고 제국을 종말의 위기에 몰아넣었습니다. 그의 극단적인 반역죄는 너무나도 오랫동안 처벌되지 않았습니다."
 GRI_core_the_north:0 "북부의 평화와 질서"
 GRI_core_the_north_desc:0 "제국의 깃발이 다시 북쪽에서 펄럭이고 있습니다. 우리는 구 질서를 복원하고 그 땅을 충성스러운 그리폰들에게 재분배하는 데 최선을 다할 것입니다. 무정부 상태가 엄격한 질서와 안정으로 대체되면서 대중은 제국의 통치가 다른 모든 것보다 얼마나 우월한지에 대해 알게 될 것이고 기뻐할 것입니다."
 GRI_strike_lakes:0 "중앙 그리포니아 탈환"
 GRI_strike_lakes_desc:0 "중부 그리포니아에는 제국 왕조의 고대 고향이자 제국의 요람인 그리폰스톤이 있습니다. 그 옆에는 전쟁으로 파괴된 베레니아 공국과 도적들의 소굴인 블랙할로우처럼 978년 전후로 떨어져 나간 다양한 국가들이 있습니다. 그들의 부와 중요성에 관계없이, 그들은 모두 다시 우리에게 돌아와야 합니다."
 GRI_respect_the_locals_imperial:0 "지역 보조군"
 GRI_respect_the_locals_imperial_desc:0 "우리가 정복한 영토의 많은 그리폰들은 제국군에 가입하는 것에 관심을 표명했지만(주로 좋은 임금 때문에), 그들은 공식 시민권이 부족하기 때문에 그렇게 할 수가 없습니다. 보조 부대를 조직함으로써 그들에게 제국에 봉사할 수 있는 기회를 줄 수 있습니다."
 GRI_rebuild_griffinstone_imperial:0 "그리폰스톤 재건설"
 GRI_rebuild_griffinstone_imperial_desc:0 "구토 6세의 비극적인 죽음 이후 그리폰스톤은 지도자 없이 남겨졌고 제국과 마찬가지로 논쟁만 하는 섭정 의회는 나라를 제대로 운영할 수 없었습니다. 그 결과 그리폰 종족의 옛 자존심은 황폐화되고 빈곤에 시달렸습니다. 왕의 기억을 기리고 젊은 황제를 기쁘게 하기 위해, 우리는 아무리 많은 비용이 들더라도 도시를 이전의 영광으로 복원해야 합니다."
 GRI_core_center:0 "중앙 그리포니아 재통합"
 GRI_core_center_desc:0 "지역군을 짓밟고 민족주의 저항운동을 진압한 우리 정부는 마침내 우리 행정부를 대륙의 중심으로 확대할 준비가 되었습니다. 이 지역의 주민들은 다시 한번 제국의 자랑스럽고 충성스러운 시민이 될 것입니다!"
 GRI_strike_west:0 "[This.GetGRIStrikeWestTitle]"
 GetGRIStrikeWestTitle_king:0 "아퀼레이아 폭군 처리"
 GetGRIStrikeWestTitle_dem:0 "아퀼레이아 폭도 처리"
 GRI_strike_west_desc:0 "서부 그리포니아는 우리를 배반한 분리독립국들과 사악한 스카이폴 무역연합뿐만 아니라 아퀼레이아의 본거지이기도 합니다. 우리 제국의 미래를 확보하기 위해 그로버 2세가 수십년 전에 했던 일을 해서 [Root.GetGRIStrikeWestDesc]을 황제 앞에 무릎꿇게 만들어야 합니다!"
 GetGRIStrikeWestDesc_king:0 "디스크렛 가문과 그 속국들"
 GetGRIStrikeWestDesc_dem:0 "[JER.GetLeader]와 그들을 지지하는 하층민들"
 GRI_the_trade_cities_imperial:0 "무역 도시들"
 GRI_the_trade_cities_imperial_desc:0 "서부 해안은 제국의 주요 경제 중심지 중 하나였습니다. 스카이폴, 그리프토니아, 페제라의 부유한 지방 도시들은 혁명의 혼란 동안 독립을 선언했습니다. 이제 도시를 되찾았으니 옛 특권을 회복시켜서 사업이 평소처럼 지속되도록 하고, 그 이익에서 공정한 몫을 챙길 것입니다."
 GRI_the_oil_fields_imperial:0 "그라이프발트 유전지대"
 GRI_the_oil_fields_imperial_desc:0 "독립국 시절 그라이프발트의 그리폰들은 토양 아래에서 큰 석유 매장지를 발견했습니다. 우리는 이제 우리의 전문가를 그 지역에 보냈고, 그들은 그것이 세계 최대의 석유 매장지일 수 있다고 주장합니다. 우리는 이 거대한 검은 황금을 당장 꺼내야 합니다!"
 GRI_core_west:0 "서방 합병"
 GRI_core_west_desc:0 "아퀼레이아와 그 주변국들이 모두 항복했습니다. 하지만 이번에는 전 황제들의 실수를 되풀이하지 않을 것입니다. 반복된 배신과 혁명적인 생각에 대한 집착에 사로잡힌 아퀼레이아는 아무런 자치권을 가질 권리가 없습니다. 서쪽의 모든 지역은 제국에게 통합될 것이며, [Root.Capital.GetName]의 직접 통치를 받을 것입니다."
 GRI_strike_south:0 "겸손함의 교훈"
 GRI_strike_south_desc:0 "우리 제국의 몰락과 분열은 윙바르디의 발톱에 의해 시작되었습니다. 그리고 이제 대부분의 땅이 안전하게 우리 영역으로 돌아오면서 그들이 마지막으로 복종할 것입니다. 그들의 동맹국들도 제국 통치에 도전하는 다른 오만한 국가들뿐만 아니라 우리의 분노에 직면할 것입니다. 우리의 새로운 힘이 제국 복구에 대한 이러한 장애물들을 무너트릴 것입니다."
 GRI_wingbardian_rubber:0 "윙바르디 고무농장 확장"
 GRI_wingbardian_rubber_desc:0 "남부 윙바르디의 열대성 기후는 고무나무에 이상적이며, 그곳의 그리폰들도 이것을 잘 알고 있었습니다. 그러나 아직 미개발된 채 남아 있는 확장된 영토의 잠재력은 여전히 거대합니다. 관대한 제국 재산으로 지역농장을 대규모로 확대할 수 있습니다."
 GRI_reclaim_minotauria:0 "왕국 재건"
 GRI_reclaim_minotauria_desc:0 "그로버 2세 황제가 동쪽의 보급 경로를 확보하기를 원했을 때, 그는 제국 해군과 제국 군대를 보내 성가신 미노타우로스들을 일제히 분쇄했습니다. 비겁한 왕은 겨우 한 번의 전투만에 항복했고 괴뢰국이 세워졌지만, 급진적인 민주주의 혁명가들에 의해 괴뢰국은 무너졌습니다. 아무래도 우리가 그들에게 존경이라는 것을 좀 가르쳐야 할 것 같습니다."
 GRI_core_south:0 "남부 구속"
 GRI_core_south_desc:0 "'자유 남부'는 과거의 일이 될 것입니다. 더 이상 윙바르디와 그들의 옛 동맹국들은 속국 상태로 되지 않을 것입니다. 대신 그들은 제국의 주로 재편될 것입니다. 현대 기술은 수도에서 멀리 떨어져 있어도 의사소통과 행정을 쉽게 해 주었습니다. 이것은 이 지역이 또다시 쉽게 무너지지 않게 해줄 것입니다."
 GRI_strike_frontier:0 "개척지 탈환"
 GRI_strike_frontier_desc:0 "747년, 황제 그로버 1세는 크리퍼 산맥을 건너서 동부의 공국들을 놀랍도록 손쉽게 정복했습니다. 2년 후 그리피아의 자프잔들은 현명하게 제국의 변경국이 되기로 동의했습니다. 그러나 다른 모든 속국들과 마찬가지로 그들은 우리를 배신하고 독립을 선언하고 제국 통치에서 벗어났습니다. 이제 우리의 지배권을 다시 주장할 때입니다."
 GRI_far_eastern_port:0 "제국의 극동항구"
 GRI_far_eastern_port_desc:0 "리아포르투는 우리가 없는 동안 크게 성장하여 번창하는 무역의 중심지가 되었습니다. 우리의 제독들은 그 항구가 제국 해군의 기지로 사용될 수 있다고 제안하며, 이를 통해 동부에서 더 큰 힘을 얻을 수 있다고 주장했습니다. [Root.GetLeader]는 여기에 동의하며 노동자들이 이미 항구를 확장하기 시작했습니다."
 GRI_settle_the_kosakenland:0 "카자흐란트 정착"
 GRI_settle_the_kosakenland_desc:0 "동부 국경의 최전선인 그리피아는 인구 밀도가 낮은 땅입니다. 그러나 그 토양은 남쪽의 쌀바구니라 불리는 프리웬만큼이나 비옥합니다. 제국 시민들에게 식민지화와 정착을 장려하고 (코사크로부터 빼앗아 온)토지를 부여해 줌으로써 이 지역을 그로버 3세 때보다 훨씬 매끄럽게 통합시키고 야생의 카자흐란트를 길들일 수 있습니다."
 GRI_core_frontier:0 "개척지 통합"
 GRI_core_frontier_desc:0 "동쪽에 대한 제국의 통제는 수년 동안 제국의 붕괴와 함께 크게 약화되었습니다. 우리는 이런 일이 다시 일어나지 않게 하기 위해 이 지역의 통제권을 주장하고, 제국에게 순종적이고 조직화된 지방으로 바꾸어야 합니다."
 GRI_attack_GRF:0 "식민지 탈환"
 GRI_attack_GRF_desc:0 "그리포니아에 대한 제국이 통제하던 모든 것, 그리고 그 이상을 많은 유혈과 분쟁 끝에 되찾았습니다. 하지만 우리의 임무는 아직 끝나지 않았습니다. 783년 이퀘스트리아 대륙에 그로버 1세 황제가 직접 세운 우리의 식민지는 우리의 권위를 인정하는 데 거의 관심을 보이지 않는 독립 국가가 되었습니다. 이 고집 센 식민지는 필요하다면 무력을 사용해서라도 자신의 위치를 깨닫게 될 것입니다."
 
 GRI_industry_technology:0 "현대식 산업 방법"
 GRI_industry_technology_desc:0 "산업의 근대화가 이제 막 시작되었고, 우리나라는 상황을 개선하기 위해 열심히 노력하고 있습니다. 외국 전문가들을 초청해서 가장 현대적이고 좋은 산업 방법만을 배워야 합니다."
 GRI_agricultural_support:0 "농업 보조금"
 GRI_agricultural_support_desc:0 "봉건제와 농노제 하에서 농업은 항상 제국의 전문 분야였습니다. 그러나 우리의 구식 농업 부문은 다른 산업화된 국가와 경쟁할 수 없습니다. 정부의 보조금으로 우리는 농장 영지를 지원하고 생산 방법을 현대화할 수 있게 할 것입니다."
 GRI_industrial_farms:0 "농업 기계화"
 GRI_industrial_farms_desc:0 "산업화와 농업이 서로를 도울 수 없다고 누가 말할 수 있겠습니까? 농경부문에 기계를 추가함으로써 우리는 많은 양의 공정을 기계화하고 자동화시켜서 생산성을 크게 향상시키고, 농장 노동자의 필요성이 떨어짐에 따라 시골에서 도시로의 이주를 증가시킬 수 있습니다."
 GRI_breadbasket_of_griffonia:0 "그리포니아 곡창지대"
 GRI_breadbasket_of_griffonia_desc:0 "농업 분야에 대한 헌신적인 행동으로 우리는 시골 지역에서 번영을 다시 얻었고, 우리의 시민들은 또다른 굶주림을 두려워하지 않고 살고 있습니다. 모든 그리폰들에게 충분한 식량과 수출을 위해 남겨둔 식량이 있습니다."
 GRI_krahe_contract:0 "크레헤 강철 계약"
 GRI_krahe_contract_desc:0 "크레헤 강철 회사는 제국에서 가장 오래된 산업 회사로, 제국에 산업화를 가져온 장본인입니다. 그들과 계약을 해서 우리는 그들의 성장을 장려할 뿐만 아니라 그들의 생산품의 혜택도 얻을 수 있습니다."
 GRI_imperial_railway:0 "제국 철도 확장"
 GRI_imperial_railway_desc:0 "제국 철도를 만든 그로버 5세의 노력은 존경할 만하지만, 그는 단지 적절한 철도 네트워크의 중추만을 만들어 놓았을 뿐입니다. 이제 우리는 그의 일을 이어받아 계속하고 제국의 가장 먼 구석까지 철도로 연결함으로써 그를 기릴 것입니다."
 GRI_crona_industry:0 "라이히스바펜 계약"
 GRI_crona_industry_desc:0 "라이히스바펜은 가장 유명한 무기 제조업체이며 그로버 4세의 어린 시절 친구가 설립한 곳입니다. 그 이후의 황제들은 회사와 좋은 관계를 맺어왔습니다. 우리는 제국에게 발톱이 없는 것이 아니라는 것을 보장하기 위해 이 우정과 상호 관계를 갱신해야 합니다."
 GRI_tech_schools:0 "그리포니아 표준"
 GRI_tech_schools_desc:0 "우리나라 제품의 품질을 확보하기 위해 공학과 건설에 국가 표준을 도입해야 합니다. 그렇게 되면 우리는 곧 그리포니아에서 최고의 엔지니어들로 알려지게 될 것이고, 우리의 제품은 전세계적으로 유명해질 것입니다."
 GRI_electronics_department:0 "블라우트로니크 보조금"
 GRI_electronics_department_desc:0 "블라우트로니크는 제국의 미래가 자동화와 기술에 있다고 생각하는 새롭고 진취적인 그리폰 모임입니다. 지금은 좀 설득력이 부족한 것 같지만, 누가 알겠습니까? 어쩌면 그들이 우리가 필요로 하는 진보의 선구자일 수도 있습니다."
 GRI_humanities_department:0 "문화 연구개발부"
 GRI_humanities_department_desc:0 "실용적인 연구와 재료 과학의 이점을 부정할 수는 없지만, 우리는 우리의 문화 유산을 무시해서는 안 됩니다. 우리의 역사, 언어, 문화를 보존하고, 그것을 새로운 세대들에게 가르치고, 무엇보다도 범 그리포니아적 정체성을 주입하기 위해 특별 부서가 설립되어야 합니다."
 GRI_northern_roads:0 "북부 연결"
 GRI_northern_roads_desc:0 "북쪽은 다시 한번 제국에게 안겼습니다. 그러나 그로버 5세의 통치 기간 동안의 자치권은 지역 법과 규정으로 인해 국가마다 다른 궤간을 사용해야 했음을 의미합니다. 그들의 철도를 제국 표준에 부합하는 새로운 레일로 교체함으로써 우리는 열차 이동의 불편함을 크게 줄일 수 있습니다."
 GRI_take_northern_industry:0 "북부 산업 국유화"
 GRI_take_northern_industry_desc:0 "미라벨레, 레아데베터, 그리고 데 플로이겔스, 3개 도시로 구성된 교외 지역은 스트로베리와 페디시아의 가장 큰 산업 중심지였습니다. 이제 제국 통치 하에 있는 이 땅들은 헤르츠란트에서 가장 큰 산업 중심지입니다. 이제 우리는 새로 얻은 산업 자산을 국유화하여 우리에게 유리하게 사용해야 합니다."
 GRI_oil_oil_oil:0 "검은 황금"
 GRI_oil_oil_oil_desc:0 "석유는 새 천년기에 가장 중요한 자원이 될 것입니다. 이들은 전쟁 기계뿐만 아니라 민간용으로도 쓰일 수 있습니다. 이 자원을 즉시 추출해 비축량을 증가시키도록 하는 것이 좋을 것입니다. 또한 추출량이 감소하기 시작하면 우리는 합성 자원을 만드는 방법을 조사할 것입니다."
 GRI_southern_roads:0 "샤이스발트 숲으로"
 GRI_southern_roads_desc:0 "남쪽이 다시 우리의 통치 하에 있지만, 지역 기반시설들은 부족합니다. 북쪽까지 뻗은 광대하고 끔찍한 샤이스발트 숲 때문에 그로버 5세의 철도 프로젝트는 광범위한 이 지역을 포함하지 않았습니다. 이번에는 나무의 방해를 받지 않을 것입니다! 우리는 현대 기계를 이용해 숲을 통과하는 길을 개척할 것입니다."
 GRI_take_southern_industry:0 "남부 산업 점령"
 GRI_take_southern_industry_desc:0 "남부 헤르츠란트는 북부보다 상대적으로 덜 개발되었지만 여전히 잠재력이 있습니다. 로마우, 그린백, 그리핑 도심지 산업을 국유화한다면 우리는 이 지역을 원하는 대로 더 발전시키기 위해 사용할 수 있습니다. 지역 시민들에게는 별로 행복한 소식은 아닐 것이지만, 대신 후한 보상이 뒤따를 것입니다."
 GRI_skyfall_dockyards_focus:0 "스카이폴 무역항 수리"
 GRI_skyfall_dockyards_focus_desc:0 "스카이폴 무역항은 그리포니아 전역에서 가장 큰 항구로, 한때 해군에 관한 한 제국 왕관의 보석이었습니다. 이제 우리는 스카이폴과 그 귀중한 항구에 대한 통제권을 되찾았습니다. 이제 그것들을 재건하고 우리의 해군력을 다시 한번 세상에 보여줄 때입니다!"
 GRI_skyfall_industry:0 "더 이상 무역왕은 없다"
 GRI_skyfall_industry_desc:0 "스카이폴의 해안지방은 지역 인프라와 산업을 지배하는 상인들과 무역왕들에 의해서 지배되고 있습니다. 이 지역에 대한 지배권을 되찾은 이상, 그들의 독과점을 깨부수고 황제의 이름으로 자산을 국유화할 때입니다."
 GRI_designated_industrial_zones:0 "지정 산업구역"
 GRI_designated_industrial_zones_desc:0 "산업 지대를 지정함으로써 제국 전역의 산업 중심지와 기업의 급속한 성장을 장려할 수 있습니다. 우리가 원하는 방향으로 경제가 나아갈 필요가 있다면 그들을 통제하는 것도 더 쉬울 것입니다."
 GRI_the_economic_miracle:0 "제국 경제의 기적"
 GRI_the_economic_miracle_desc:0 "최악의 상황에도 불구하고 우리는 해냈습니다! 제국은 경제 침체에서 회복했을 뿐만 아니라 경제적 번영을 향해 하늘 높이 솟아올랐습니다. 우리는 제국을 모든 측면에서 예전의 영광으로 되돌려 놓고 있습니다."
 
 GRI_new_navy:0 "신 제국 해군"
 GRI_new_navy_desc:0 "우리가 페디시아 항만을 손에 넣으면서 해군을 공식적으로 복원할 시간이 왔습니다. 그러나 978년의 옛 경비대는 그들의 사무실에 가만히 앉아있는것 만으로는 제독이 될 수가 없습니다. 우리가 필요로 하는 것은 우리 함대의 재건에 대한 진지한 헌신입니다. 비용이 들 것이지만, 제국이 여기 머무르고 있다는 것을 우리의 경쟁국들에게 보여줄 수 있는 유일한 방법이기도 합니다."
 GRI_cheap_and_quick:0 "저렴하고 빠르게"
 GRI_cheap_and_quick_desc:0 "우리의 목표를 제대로 달성하기 위해서는 우리 함대가 편재해 있고 많아야 합니다. 적들에게 안전한 피난처는 없고, 우리 군함의 탄두 부족도 없을 것입니다. .하지만 이 장점을 얻기 위해서는 우리의 선박 설계에서 경박함을 줄여야 할 것이며, 이는 전적으로 같은 시간에 가능한 한 많은 것들을 생산하는 데 초점을 맞출 것입니다."
 GRI_expensive_and_reliable:0 "비싸지만 높은 신뢰도"
 GRI_expensive_and_reliable_desc:0 "우리는 함대에 아낌없이 투자해야 합니다. 그들은 중요한 무역로를 보호할 뿐만 아니라 세계에 대한 제국의 부와 위신에도 영향을 줍니다. 또한, 우리의 조선업자들이 최신 기술과 최고의 재료를 받을 수 있도록 하는 것은 비록 단기적으로는 비용이 더 많이 들더라도 각 선박에 긴 운행 시간을 주는 데 큰 도움이 될 것입니다."
 GRI_dockyard_expansion_scheme:0 "조선소 확장 계획"
 GRI_dockyard_expansion_scheme_desc:0 "[GRI.GetLeader]는 현재 조선소 및 기타 해군 관련 산업이 국가 할당량보다 부족하다는 것을 충분히 밝혔습니다. 따라서 해군 확장에 중점을 둔 2개년 프로그램이 계획될 것이며 국가 지원금을 받게 될 것입니다."
 GRI_expand_trade_fleet:0 "무역함대 확장"
 GRI_expand_trade_fleet_desc:0 "무역은 모든 나라의 생명줄입니다. 무역은 우리에게 부족한 물자를 공급할 뿐만 아니라, 우리가 전 세계의 사치자원들로 시민들을 만족시킬 수 있게 해주기 때문입니다. 따라서 우리의 무역 함대를 확장하고, 새로운 무역로를 개방하는 것은 실용적일 것이며, 필요하다면 해군 공격도 허용할 것입니다."
 GRI_defend_trade_fleet:0 "수송함 호위대"
 GRI_defend_trade_fleet_desc:0 "구축함은 타격이나 내구도가 뛰어난 것은 아니나 주어진 역할에 맞게 쉽게 변형되고 대량생산될 수 있습니다. 기뢰를 깔아두는 것부터 잠수함을 사냥하는 것까지, 그들의 힘은 숫자에 비례해서 늘어날 것입니다. 또한 그들은 우리의 무역 호송대에도 유능한 호위병 역할을 할 수 있습니다."
 GRI_restore_the_admirality:0 "제국 해군성 재건"
 GRI_restore_the_admirality_desc:0 "함대가 다시 공해에서 작전을 수행하면서 해군을 예전의 기능으로 복원할 때가 되었습니다. 구 세대는 모든 면에서 우리의 해군 문제에 대한 완벽한 전략을 구상하기 위해 새롭고 다가오는 젊은 장교들과 함께 일해야 합니다."
 GRI_naval_aviation_experimentation:0 "해전의 미래"
 GRI_naval_aviation_experimentation_desc:0 "지평선의 한쪽 끝에서 다른 쪽 끝까지 뻗은 전쟁 함대는 매우 위협적이고 인상적이지만 유지보수 및 관리가 점점 더 어려워지고 있습니다. 고위 장교들 중 일부는 항공모함과 그들의 스크린에 주목하는 것이 해전을 수행하는 더 효율적인 방법이 될 것이라고 제안합니다. 그리고 어찌되었건 간에 비행기가 아주 유용한 발명품이라는 것은 확실합니다."
 GRI_surface_fleet_f:0 "옛 해군 교리 신뢰"
 GRI_surface_fleet_f_desc:0 "나이든 제독들은 우리의 해군이 급격한 변화를 요구하지 않는다고 확신합니다. 새로운 발명과 전술은 일단 공세가 시작되면 적의 마음속에 공포를 불러일으켜 줄 전함의 핵심을 차지합니다. 하지만 잠수함의 위협에 대처하는 것이 좀 더 현명할 것입니다."
 GRI_marine_infantry_f:0 "해병대 재건"
 GRI_marine_infantry_f_desc:0 "우리의 명부에는 수륙양용전 훈련을 받은 그리폰이 없습니다. 이런 병력은 예전에는 존재했지만, 우리가 바다로의 접근에 대한 통제력을 잃은 후에 해체되었습니다. 제국이 다시 부상함에 따라, 우리는 해병대가 승리의 결정적인 요인으로 작용하게 될 피할 수 없는 상황에 처하게 될 것입니다."
 GRI_cruiser_expansion:0 "새로운 순양함"
 GRI_cruiser_expansion_desc:0 "구축함과 경/중순양함 파생형들은 우리가 대형선을 건조하기 전 임시방편으로 쓰입니다. 그러나 순양함은 신속하고 치열하며, 특히 선장의 기술을 고려할 경우 전함의 대체재가 될 수도 있습니다."
 GRI_battleship_expansion:0 "함대의 자랑"
 GRI_battleship_expansion_desc:0 "과거에는 가장 강력하고 현대적인 함선들이 그리포니아 해안을 따라 항해하면서 우리의 모든 부와 화려함을 보여주었고, 다른 이들이 우리에게 어리석은 행동을 취하기로 결정하기 전에 다시 생각해볼 기회를 제공해 주었습니다. 이 함대는 978년의 사건 이후 해산되었지만 이제 우리는 다시 떠다니는 요새를 생산할 수 있는 수단을 가지고 있습니다. 그리포니아는 외부의 간섭으로부터 안전할 것입니다."
 GRI_carrier_experiments:0 "떠다니는 항공로"
 GRI_carrier_experiments_desc:0 "항공기가 포의 사정거리 밖에 있는 작전을 계속 수행하게 됨에 따라 해군 고위 사령부는 우리의 항공모함 함대를 확장하고 현대화하는 데 관심을 표명했습니다. 그들은 이 새로운 전략이 적은 유지보수에 소비되는 자원으로 바다를 통제할 것이라고 주장합니다. 결과를 고려할 때, 우리도 그들에게 동의하는 것 같습니다."
 GRI_submarines_and_long_lance:0 "해저 봉쇄"
 GRI_submarines_and_long_lance_desc:0 "전쟁은 무기로 싸우지만, 넓게 보자면 자원을 가지고 싸우는 것입니다. 자원 부족은 곧 패배로 향하는 소용돌이입니다. 따라서 우리의 잠수함 함대는 적들이 어떤 대응책을 생각해내던지에 상관없이 항상 그들에게 위협으로 남도록 현대화될 것입니다."
 GRI_further_naval_expansion:0 "가차없는 무적함대"
 GRI_further_naval_expansion_desc:0 "해군 전략의 최전선에 서는 것과 더불어 해군 개발의 우수성을 달성한 지금, 우리는 이 지식을 활용할 수 있습니다. 우리 함대의 영광스러운 시절이 돌아왔고, 우리가 통제하는 모든 항구에 많은 군함들이 정박해 있을 것입니다. 우리의 태양은 절대 지지 않을 것입니다."
 
 GRI_army:0 "제국 육군 확충 계획"
 GRI_army_desc:0 "제국군은 978년 사건 이후에도 핵심 장교 대부분을 보유했지만, 이전보다 그 크기가 상당히 작으며 장비와 조직 면에서 뒤쳐졌습니다. 그리포니아의 분리독립 국가들에 대한 재정복은 제국에 걸맞는 현대적이고 확장된 군대에서만 가능할 것입니다."
 GRI_expand_the_reserves:0 "제국군 예비군 제도 현대화"
 GRI_expand_the_reserves_desc:0 "제국군은 언제나 핵심적인 전문 군대였지만, 그 수는 징집 전에는 민간인이었던 수많은 예비군과 시간제 군인들에 의해 보충되었습니다. 하지만 이 체제는 수십 년 동안 변화를 겪지 않았습니다. 새로운 정책을 채택하고 시스템을 개혁하게 되면 그리폰 병력의 확장을 얻을 수 있을 것입니다."
 GRI_rifle_modernisation:0 "보병 표준키트 증가"
 GRI_rifle_modernisation_desc:0 "모든 병사는 전통적으로 필요한 모든 것을 공급받았지만 현대의 병사는 과거의 병사보다 그것들을 더 많이 필요로 합니다. 그뿐만 아니라, 우리는 그것들의 품질도 기준에 부합하도록 보장해야 합니다. 전투 도중에 부서지는 소총, 빗물이 새는 텐트, 너무 일찍 터지는 수류탄은 여러가지 면에서 큰 불편함을 초래합니다."
 GRI_artillery_modernisation:0 "포병 디자인 현대화"
 GRI_artillery_modernisation_desc:0 "포병은 현대전에서 가장 많은 사상자를 낸 살인 병기입니다. 중포의 디자인은 항상 진화하고 적응하며, 대공 및 대전차포는 제병전쟁으로 인해 필요해진 새로운 혁신입니다. 따라서 새로운 포병 디자인을 개발하는 데 투자하는 것은 중요하다고 말할 수 있습니다."
 GRI_doctrinal_adaptation:0 "교리적 적응"
 GRI_doctrinal_adaptation_desc:0 "전차와 비행기의 도입은 전쟁을 근본적으로 변화시켰습니다. 일반적인 옛 보병들을 가지고 이 기술을 경험시키는 것은 힘들지만, 바다 건너 있는 우리의 체인질링 친구들은 기꺼이 그들의 조언을 제공해줄 것입니다. 우리는 환경에 빨리 적응해야 하며,그렇지 않으면 우리는 죽을 것입니다."
 GRI_special_forces_inititaitve:0 "제국군 특수병과 설립"
 GRI_special_forces_inititaitve_desc:0 "제국군 특수병과는 공수부대, 해병대 및 산악병의 훈련을 개선하고 확장하고자 합니다. 그리포니아의 재정복, 심지어는 헤르츠란트의 통일조차도 특수 환경에서 싸우고 정통과는 거리가 먼 전술을 사용하도록 훈련받은 병사들을 필요로 합니다."
 GRI_develop_enigma_code:0 "비밀 전쟁"
 GRI_develop_enigma_code_desc:0 "전쟁이 복잡해지면서 통신이 더욱 즉각적으로 이루어지고 중요해짐에 따라 보안 유지도 점점 더 중요해지고 있습니다. 적의 메시지를 가로채면 약점을 알아내고 잘 준비된 매복을 실행할 수 있으며, 우리의 통신을 암호화하여 군대를 적의 그러한 행동으로부터 보호할 수 있습니다. 병사들이 전선에서 싸우는 동안 기술자들은 선 뒤에서 비밀 전쟁을 벌이고 있습니다."
 GRI_officer_training:0 "교육과정 개혁"
 GRI_officer_training_desc:0 "수도를 둘러싼 마을들은 오랫동안 헬하임의 그로버 제국 사관학교, 빈닌의 제국 사관학교 등 많은 명문 사관학교의 본거지였습니다. 그러나 군 지망생들에게 가르쳐지는 것들 중 일부는 심각하게 구식이고, 심지어 일부 수업에서는 현대전에서도 총검 돌격이 여전히 유효한 전술이라고 주장하기도 합니다. 이제 이 상황은 바뀌어야 합니다."
 GRI_further_cooperation:0 "체인질링 친구들"
 GRI_further_cooperation_desc:0 "체인질링들이 1002년에 이퀘스트리아를 점령하는데 실패한 이후, 그들의 여왕은 군대를 확장하고 개혁하는 데 초점을 맞추고 있습니다.  많은 체인질링 장교들이 제국에서 훈련을 받았고, 그 대가로 그들은 우리가 최초의 기갑 대대를 형성하는 것을 도왔습니다. 더 많은 협력은 우리 둘 모두에게 유익할 수 있습니다."
 GRI_joint_wargames:0 "합동 전쟁 훈련"
 GRI_joint_wargames_desc:0 "체인질링이 이퀘스트리아 침공을 준비할 때, 우리는 그리포니아의 재정복을 준비합니다. 둘 다 광범위한 계획과 준비를 필요로 합니다. 우리의 군인들이 시뮬레이션한 전투에서 서로 맞붙는 전쟁 게임을 열면 그들은 현실적인 상황에서 싸우는 법을 배울 수 있고, 우리의 장교들은 전술을 개발해 나갈 수 있습니다."
 GRI_rocket_artillery_development:0 "로켓포"
 GRI_rocket_artillery_development_desc:0 "처음에는 전투에서 은폐에 쓸 연기를 발생시켜줄 연기 박격포로 개발된 것은 현재 로켓 발사기로 만들어지고 있습니다. 로켓은 고폭발성 유체의 수용량이 크기 때문에 일반 포탄보다 유리합니다. 우리는 이 새로운 무기의 설계에 있어서 체인질링과 긴밀히 협력하고 있습니다."
 GRI_joint_industrial_development:0 "합동 산업개발 프로그램"
 GRI_joint_industrial_development_desc:0 "무기 산업체의 사장들이 체인즐링 랜드 상호간에 지사를 설립하는 프로그램을 제안했습니다. 따라서 우리는 산업에 대해 서로부터 배우고 산업 생산법과 경제 전문지식을 교환할 수 있을 것입니다. [Root.GetLeader]는 그들의 제안을 받아들였으며 현재 크리살리스 여왕에게 소개할 준비를 하고 있습니다."
 GRI_joint_military_RD_department:0 "합동 기술연구 부서"
 GRI_joint_military_RD_department_desc:0 "체인질링과 그리폰은 매우 다른 사고방식과 다양한 마법의 능력을 가지고 있습니다. 체인질링은 침투 마법을 숙달하고 빠르고 공격적인 전쟁을 가능케 한 기계의 개발에 뛰어나며, 그리폰은 마법 장갑화의 귀재이자 공중전의 주연입니다. 우리의 지식과 숙달이 합쳐진다면, 그 무엇도 우리를 막을 수 없을 것입니다."
 GRI_cooperate_with_industrialists:0 "산업가들에게로 발톱을 뻗다"
 GRI_cooperate_with_industrialists_desc:0 "경제 통제력이 자본주의자들의 힘을 제한했지만, 우리는 아직 그들과 화해할 수 있습니다. 우리가 특별 가격에 그들이 생산한 무기를 구매하는 독점적인 거래를 제공한다면 제국군에게 필요한 모든 것을 공급할 준비가 되어 있는 우리 편으로 손쉽게 그들을 끌어들일 수 있을 것입니다."
 GRI_auxiliary_engineer_corps:0 "공병지원중대"
 GRI_auxiliary_engineer_corps_desc:0 "지원 부대는 정규 부대만큼이나 중요합니다. 모든 병사가 모든 상황에 대처할 준비가 되어 있을 거라고 기대할 수는 없습니다. 이를 위해 전문가들은 대열을 채우고 필요할 때마다 중요한 지원을 보내줍니다. 공병 지원중대의 제작은 그들이 가능한 최고의 훈련과 장비를 받을 수 있도록 보장할 것입니다."
 GRI_lowstein_motorized_contract:0 "뢰벤슈타인 계약"
 GRI_lowstein_motorized_contract_desc:0 "뢰벤슈타인은 수년 동안 헤르츠란트에서 자동차와 트럭의 주요 생산지였습니다. 그들로부터 제국군의 물자를 제공받는 계약을 체결함으로써 우리는 군대의 기계화를 가속화하고 기동력을 높일 수 있을 것입니다."
 GRI_modern_tank_designs:0 "현대 전차 디자인"
 GRI_modern_tank_designs_desc:0 "체인질링들의 도움으로 우리는 계속해서 가벼운 장갑차를 개발하고 더 나은 표면 도금, 더 강한 엔진, 더 큰 총을 장착할 수 있게 되었습니다. 빠른 속도와 격렬함으로 적을 압도할 새로운 부대가 준비었습니다."
 GRI_harder_plating:0 "표준 철판 향상"
 GRI_harder_plating_desc:0 "경전차는 기동성이 좋지만 강력하지 않고 쉽게 관통됩니다. 더 크고 무거운 전차는 속도는 느리지만 날개 달린 보병보다는 여전히 빠르며 파괴하기가 훨씬 더 어렵습니다. 이 새로운 전차들은 우리의 적을 산산조각 낼 철제 발톱이 될 것입니다!"
 GRI_streamlined_armour_production:0 "간결한 전차 생산공정"
 GRI_streamlined_armour_production_desc:0 "전차는 복잡한 구조물로, 많은 생산 공장들이 만든 수많은 부품이 필요합니다. 이러한 부품의 생산지를 통합함으로써 생산 속도를 높일 수 있습니다. 조립 라인을 채택하고 더 많은 근로자를 고용하는 것도 제국군을 위한 충분한 전차를 생산하는데 도움이 될 것입니다."
 GRI_imperial_heavy_tanks:0 "금속상자 프로젝트"
 GRI_imperial_heavy_tanks_desc:0 "누군가는 안에 숨기기 좋은 거대한 금속 상자라고 부를 수도 있지만, 사실 이것은 그 이상입니다. 속도는 느리지만 결정적일 것입니다. 장갑은 뚫기가 불가능에 가깝습니다. 그 규모와 능력은 포병대와 맞먹습니다. 이것은 제국의 철권이 될 것이고, 그 어떤 것도 이 힘을 견디지 못할 것입니다."
 GRI_combined_arms_warfare:0 "제병협동전"
 GRI_combined_arms_warfare_desc:0 "체인질링들의 도움으로 우리의 군사 교리는 마침내 완벽해졌습니다. 탱크와 보병은 별개로 되어 있는 것이 아니라 합쳐져서 움직입니다. 기갑화된 창은 전선을 부수고, 일반 보병이 전선을 유지하는 동안 차량화 보병이 측면을 확보합니다. 셋 모두가 함께 움직이면서 완벽하게 포위당하고 압도된 적들을 박살낼 것입니다."
 
 GRI_airforce:0 "제국 공군기지 재건설"
 GRI_airforce_desc:0 "비행기는 사업 결정에 있어서는 그렇게 훌륭하지는 않았지만 독창적인 생각을 가졌던 그리폰들인 슈라이버 형제에 의해 발명되었습니다. 그들의 발명품이 전쟁에 사용될만큼 충분히 개발되기까지는 10년밖에 걸리지 않았으며, 이후 전장을 완전히 변화시켜 놓았습니다. 우리는 그들의 발명품의 선구자였지만, 악당 메이어가 978년에 비행단 전부를 가지고 도주했습니다. 이제 하늘의 지배자로서의 자리를 다시 취할 때입니다."
 GRI_strat_destruction:0 "전략적 파괴 교리"
 GRI_strat_destruction_desc:0 "제국주의의 힘과 의지를 적절히 보여주기 위해서는 적의 위치와 도시를 괴롭히기 위해 폭격할 엄청난 폭격기를 배치해야 합니다. 위에서부터 죽음의 비가 내려오면서 산업단지와 적의 사기를 파괴하면 우리의 적들은 오랫동안 버틸 수 없을 것입니다."
 GRI_air_superior:0 "전장지원 교리"
 GRI_air_superior_desc:0 "기동성이 좋고 민첩한 급강하 폭격기는 전장 어디에서나 빠르고 정확하게 지상군을 지원할 수 있기 때문에 공군에 이상적입니다. 견고하고 정확한 공중 지원이 있다면 어떤 공격이나 방어 행위도 방해할 수 없습니다!"
 GRI_develop_fighters:0 "전투기 현대화"
 GRI_develop_fighters_desc:0 "전투기 비행대대보다 더 매력적인 공군 부대는 없습니다. 이는 그들의 나라를 위해 비행으로 복무하고 싶어하는 신병들이 꾸준히 유입되고 있다는 것만 봐도 알 수 있습니다. 이를 염두에 두어서 우리의 전투기 설계는 더 가벼운 합금, 더 강한 엔진, 더 많은 군비 사용으로 개선되어야 할 것이며, 그럼에도 생산 비용은 여전히 경제적이어야 합니다."
 GRI_develop_CAS:0 "국부적인 정밀함"
 GRI_develop_CAS_desc:0 "전투기의 파괴 능력은 폭격기에 비할 수는 없지만, 폭격기는 건물보다 작은 목표에 대해서는 비실용적입니다. 대신 전투기는 특성, 포병, 탱크 및 대공 방어에 대한 급강하 폭격 공격을 수행하도록 변형될 수 있어 다음 비행대가 피해를 입지 않도록 도움을 줄 수 있습니다. 이 모든 것은 지상군이 방어 태세를 취하느라 진격 속도를 늦추지 않도록 보장해 줄 것입니다."
 GRI_the_naval_bomber:0 "바다로부터의 공포"
 GRI_the_naval_bomber_desc:0 "공격과 방어 모두에서 해군 함정이 임무를 수행하는 데는 제공권의 우위가 필수적입니다. 해군 수뇌부는 특수 폭격기의 현대화를 요청했는데, 이것은 바다에 대한 우리의 통제권을 확보하는데 없어서는 안 될 것입니다."
 GRI_reopen_flight_academy:0 "제국 비행학교 재개장"
 GRI_reopen_flight_academy_desc:0 "헤르만 메이어가 제국을 배신하고 하우크란트로 도망갔을 때, 그는 독단적으로 우리의 공군 전력을 수십년 동안 가져갔습니다. 그러나 우리는 전문적인 공군력을 배제한 채 반역자에 대한 두려움 속에서만 평생 살 수는 없습니다. 이제 지난 세기의 실수로부터 교훈을 얻어서 제국 비행학교를 다시 열어야 할 때입니다."
 GRI_focus_on_bombers:0 "회오리바람"
 GRI_focus_on_bombers_desc:0 "지상에서는 용감한 기사들이 영웅적인 행위를 통해 용감하게 승리하는 시대는 끝났습니다. 따라서 우리 역시 소수의 비행 에이스라는 유혹에 이끌리지 않는 것이 현명할 것입니다. 그리포니아 공군은 압도적인 힘, 단결된 군단, 효율적인 계획으로 어떤 표적도 파괴할 수 있는 거대한 비행대에 의존할 것입니다."
 GRI_focus_on_aces:0 "그리포니아 최상의 에이스"
 GRI_focus_on_aces_desc:0 "헤르만 메이어는 그의 모든 범죄와 구식 비행기, 적은 공급품, 그리고 구닥다리 기반시설을 사용했음에도 불구하고 그의 공군 이론의 성공을 증명했습니다. 우리가 공중에서 우세하려면 사소한 원한에 얽매이지 말고 효율적인 것을 배워나가야 합니다. 미래는 즉흥적이고 독립적으로 행동할 수 있는 강력하고 대담한 핵심 엘리트 조종사에게 있습니다."
 GRI_encourage_experimentality:0 "실험의 정신"
 GRI_encourage_experimentality_desc:0 "단순하고 예측 가능한 전략에 의존하는 대신, 우리 조종사들은 공중전을 벌이는 여러 전술에 정통해야 합니다. 전쟁에서 비행기의 사용은 최근부터에 불과하지만, 그들이 역할을 한 몇 가지 전투는 다른 모든 선택지를 능가했습니다."
 GRI_develop_tac_bombers:0 "체인질링 폭격기 모델 도입"
 GRI_develop_tac_bombers_desc:0 "우리의 좋은 친구들 체인질링들은 한때는 황무지였던 곳에 효율적이고 군국화된 정권을 세우면서 그들의 나라를 매우 빠른 시간 안에 현대화했습니다. 그들은 최신 전술 폭격기 설계도를 우리에게 공유해 줄 만큼 관대했고, 우리의 공군 지휘관들은 그리폰들도 매우 쉽게 적응할 수 있다고 믿습니다. 협력은 언제나 이점을 가져와 줍니다."
 GRI_develop_strat_bombers:0 "하늘에서의 죽음"
 GRI_develop_strat_bombers_desc:0 "항공기가 제기하는 위험에 대한 지식이 명백해짐에 따라 폭격은 점점 위험해지고 성공 가능성이 불확실해졌습니다. 적에게 무사히 화물을 배송해 주기 위한 해결책은 대공 방어 범위보다 높이 비행하기 위해 우리의 항공기를 재설계하는 데 있습니다. 비용과 효율성 또한 고려해야 하지만, 우리는 이 폭격기 비행단이 단 하루만에 지도에서 도시를 쓸어버릴 수 있을 것이라고 확신합니다."
 GRI_develop_heavy_fighters:0 "폭격기 보호"
 GRI_develop_heavy_fighters_desc:0 "폭격기는 대규모로 파괴를 입힐 수 있지만 취약한 표적이기도 합니다. 그들은 오래된 궁수와 마찬가지로 보호 없이는 남겨둘 수 없습니다. 우리는 그들을 호위하고 어떠한 저항에도 불구하고 그들을 볼 수 있는 전문 전투기에 투자할 필요가 있습니다."
 GRI_project_eyr:0 "아이르 프로젝트"
 GRI_project_eyr_desc:0 "수십 년 동안, 이퀘스트리아와 세베나얀의 과학자들은 로켓으로 움직이는 항공기를 이용해 하늘로 몸뚱아리를 밀어넣는 아이디어를 가지고 놀았습니다. 그러나 과학자들은 이러한 생각들이 셀레스티아와 루나가 태양과 달을 띄운다는 생각만큼이나 순진하다고 생각합니다. 우주를 바라보기보다는 이 로켓을 이용해 어떤 폭격기보다도 훨씬 더 멀리, 그리고 조종사들에게 어떤 위험도 가하지 않고 목표물을 공격할 수 있다는 점에 주목해야 합니다."
 GRI_project_arcturius:0 "아크투리우스 프로젝트"
 GRI_project_arcturius_desc:0 "금세기의 전쟁은 여전히 힘든 싸움으로 남아 있습니다. 무기와 전술은 변했지만 전쟁은 결코 변하지 않는 것 같습니다. 하지만 과학자들은 이제 근본적으로 전쟁을 바꿀 수 있는 새로운 종류의 무기에 대해 말하고 있습니다. 그들은 이 폭탄들이 아크투리우스가 그리폰들에게 내려온 것 같으며, 우리를 아기 병사들 사이의 거인으로 만들어 줄 것이라고 설명합니다."
 
 GRI_the_grand_coup:0 "장엄한 쿠데타"
 GRI_the_grand_coup_desc:0 "페르디난트 던클로와 호국정부가 구질서로부터 권력을 장악했고, 이제 제국을 괴롭히는 심각한 문제를 다룰 때가 되었습니다."
 GRI_oh_god:0 "존경하는 보레아스에게"
 GRI_oh_god_desc:0 "전략적 상황, 보급, 그리고 우리 군대에 대한 전술적 평가를 철저히 검토한 후 우리의 전술가들은 우리의 생존 가능성이 다소 희박하다고 결론지었습니다."
 GRI_everything_is_on_fire:0 "모든 것이 불타고 있다"
 GRI_everything_is_on_fire_desc:0 "페르디난트의 쿠데타에 대한 반응은 예상보다 약간 더... 열광적이었습니다. 다시 말해, 우리 정부의 바깥에는 군중이 있고 그들은 페르디난트에게 발톱을 박고 싶어하는 것 같습니다. 정확히 말하자면, 그의 목에 말입니다."
 GRI_calm_the_fuck_down:0 "지원을 부탁하다"
 GRI_calm_the_fuck_down_desc:0 "페르디난트는 도시 밖에서 그에게 충성하는 몇 안되는 부대에 도움을 요청했습니다. 메시지 자체는 그리펜하임으로 가능한 빠르게 달려올 것이며, 도착하면 전투 준비를 하도록 요구하는 것이었습니다. 그들이 곧 도착하기를 바랍니다. 만약 그들이 도착하지 않는다면, 우리는 총알을 아끼기 위해 우리 자신을 쏘아야 할 것입니다."
 GRI_secure_the_streets:0 "거리의 전차들"
 GRI_secure_the_streets_desc:0 "마침내 증원군이 도착했고 그리펜하임을 우리의 손아귀에 넣은 만큼, 이제 거리의 질서를 잡을 때가 되었습니다. 여기서 "질서"는 20톤짜리 강철 짐승의 형태로 나타나게 될 것입니다. 그들이 돌멩이와 소총으로 그것을 끌어내리려고 하는거나 지켜봅시다."
 GRI_hang_them_high:0 "가로등의 시체들"
 GRI_hang_them_high_desc:0 "그리펜하임 시민들은 그들의 교훈을 제대로 배우지 못한 것 같습니다. 좀 더 온건적인 방법이 실패하면 더 가혹한 방법만이 요구될 뿐입니다. 그리고 우리가 사용할 수 있는 방법은 정말, 정말로 가혹할 것입니다."
 GRI_a_bullet_for_the_priests:0 "그들을 그들의 신에게 보내주다"
 GRI_a_bullet_for_the_priests_desc:0 "제국의 기사들은 우리가 책임자라는 것을 그들의 두개골에 각인시키지 못한 것 같습니다. 그들은 죽은 황제와 신들에 대한 우리의 범죄에 대해 입을 다물 줄을 모릅니다. 신들을 그렇게 아끼는 그리폰들이라면 직접 그들을 만날 기회를 주는 게 더 나을 것입니다."
 GRI_a_message:0 "메세지와 함께"
 GRI_a_message_desc:0 "쿠데타 이후 한 그리폰이 우리 안의 가시가 되었습니다. 그는 제국 내에서 많은 영향력을 가지고 있으며, 그에 대항하여 움직이는 것은 분명히 어려울 것입니다. 하지만 새로운 질서를 받아들일 수 없다면 그는 떠나야만 합니다."
 GRI_traitors_within:0 "병사들을 위한 총알"
 GRI_traitors_within_desc:0 "군부는 페르디난트를 지지하는 세력과 그를 반대하는 세력으로 분열되었습니다. 이제, 우리가 이것을 법적 관점에서 고려한다면, 그들이 새로운 지도자의 권위를 받아들이기를 거부한다는 것은 제국 자체의 권위를 거부하는 것이나 다름없습니다. 이것은 명백한 반역이며 반역죄에 대한 처벌 역시 아주 명백합니다."
 GRI_what_they_deserve:0 "그리고 지휘관을 위한 올가미"
 GRI_what_they_deserve_desc:0 "이제 사병들이 처리되었으니, 장교들을 다룰 때가 왔습니다. 반항적인 지휘관들은 모두 우리의 행동들에 강력하게 항의했고, 포로로서 적절한 대우를 요구해왔습니다. 그리고 반역자에게 있어서 올가미보다 더 적절한 죽음의 방법이 또 뭐가 있겠습니까?"
 GRI_shoot_the_nobles:0 "창문을 통해"
 GRI_shoot_the_nobles_desc:0 "귀족들은 입을 다무는 방법을 모르는 것 같습니다. 그들은 그들의 오래된 권리에 대한 수많은 항의와 요구사항을 발표했고, 우리의 최선의 노력에도 불구하고 그들은 어떠한 단서도 찾지 못한 것 같습니다. 귀족들은 오랫동안 상아탑에서 통치해 왔고, 이제 그들은 지구적인 관점에 더 깊이 도달할 때가 왔습니다. 안 그렇습니까?"
 GRI_kill_eros:0 "에로스 은퇴시키기"
 GRI_kill_eros_desc:0 "네, 우린 에로스의 인생이 마지막이 되도록 시도한 건... 성공하지 못했습니다. 하지만 더 이상 그의 존재를 용납할 수 없다는 사실 하나는 남아 있습니다. 그리고 은밀한 방법들이 실패한다면 보다 직접적인 방법이 성공할 수도 있습니다."
 GRI_the_anarchy_ends:0 "호국경 만세!"
 GRI_the_anarchy_ends_desc:0 "호국경과 호국정부는 제국의 배신적인 요소들을 간신히 파괴했습니다. 마침내 국가를 집어삼킨 무질서 상태가 마침내 끝나면서 호국경께서 염두에 둔 더 큰 계획을 시작할 때가 되었습니다."
 GRI_propaganda_and_or_education:0 "시민들의 교육"
 GRI_propaganda_and_or_education_desc:0 "제국은 인구, 그리고 더 중요한 것은 군인이 읽을 수 없다면 옛 영광을 되찾기를 희망할 수 없습니다. 사람들은 우리의 영광스러운 호국경이 어떻게 우리를 망각에서 구해줄 것인지에 중점을 둔, 보다 올바른 방식으로 교육을 받을 것입니다."
 GRI_a_portrait_in_every_home:0 "집집마다 걸린 초상화"
 GRI_a_portrait_in_every_home_desc:0 "페르디난트 경은 진정으로 제국을 파괴로부터 구해 냈으며, 오직 그만이 대중에게 경배받는 것만이 적합합니다. 그의 초상화는 이제 집주인이 그를 개인적으로 어떻게 생각하는지에 관계없이 모든 집 안에서 볼 수 있을 것입니다."
 GRI_ministry_of_propaganda:0 "제국 선전부"
 GRI_ministry_of_propaganda_desc:0 "언론은 국가의 동맹이 된 적이 단 한번도 없으며, 악의적인 소문을 퍼뜨리고 매 순간 정부에 반기를 들었습니다. 제국의 고귀한 시민들이 언론에서 최고의 소식만을 받도록 하기 위해 국가 부서에서 언론인들을 공정성 보장이라는 목적 하에 감독할 것입니다."
 GRI_kulturekampf:0 "신 문화"
 GRI_kulturekampf_desc:0 "다시 태어난 제국은 다시 태어난 문화를 필요로 합니다. 그리고 그 문화는 모든 그리폰들이 소유해야 하는 올바른 특징일 것입니다. 제국에 침투한 부패가 재발하지 않도록 용감함과 충성심, 순종감이 사회 구조에 뿌리내리게 될 것입니다."
 GRI_the_war_economy:0 "전시 경제"
 GRI_the_war_economy_desc:0 "경제는 국가에 봉사하기 위해 존재하며, 국가는 전쟁을 통해 적과 싸우기 위해 존재합니다. 따라서 경제는 전쟁을 지향해야 합니다. 공장들은 우리의 정확한 요구안에 따라 상품을 생산할 것이고, 그들은 분명히 불평 없이 그렇게 할 것입니다."
 GRI_convert_the_factories:0 "공장 전환"
 GRI_convert_the_factories_desc:0 "제국 도시 내의 많은 공장들은 민간인들을 위한 무의미한 싸구려 물건들과 장난감의 생산에 전념하고 있습니다. 제국이 영광을 되찾으려면 이런 낭비는 용납할 수 없습니다! 이 공장들은 우리가 제국을 되찾기 위해 사용할 무기들을 생산하도록 바뀌어야 합니다."
 GRI_military_industrial_council:0 "군사 사업가"
 GRI_military_industrial_council_desc:0 "몇몇 저명한 산업가들은 다른 사람들보다 우리의 요구에 훨씬 더 동의했으며, 이러한 국가에 대한 헌신과 충성심은 보상을 받아야 합니다. 이 산업가들은 무기 생산을 최적화하기 위한 위원회에 참여하게 될 것이며, 그들이 소비한 시간에 따른 적절한 보상을 받을 것입니다."
 GRI_we_need_more:0 "조국을 위하여"
 GRI_we_need_more_desc:0 "제국의 시민들은 국가를 위해 많은 것을 희생해야 할 것이고, 낮은 임금으로 더 긴 시간의 노동을 감내해야 하며, 실업은 노동 인구 사이에서는 근절될 것입니다. 우리가 명령하는 한 그들은 일을 할 것입니다."
 GRI_reform_the_army:0 "제국군 개혁"
 GRI_reform_the_army_desc:0 "제국군은 너무 오랫동안 겁쟁이와 반역자들의 괴롭힘을 당했습니다. 호국경께서는 그들을 진정하고 고귀한 힘으로, 그들의 사명에 전적으로 헌신하며, 지도자의 결정에 절대적인 믿음을 가진 자들로 변화시킬 것입니다."
 GRI_new_officers:0 "새 장관들"
 GRI_new_officers_desc:0 "쿠데타에서 호국경에게 합류한 몇몇 유망한 장교들은 전략에 대한 좋은 이해와 국가에 대한 완전한 충성심을 보여 주었습니다. 그런 적성과 헌신으로 봤을 때 그들의 승진 여부는 의심할 여지조차 없습니다."
 GRI_no_more_police:0 "경찰과 군대의 병합"
 GRI_no_more_police_desc:0 "경찰은 거리에서의 질서와 대중의 충성심을 보장하기 위해 존재합니다. 군 역시 이런 임무를 수행하기 위해 존재합니다. 우리는 이 두 세력을 하나로 통합함으로써 제국 내의 이러한 중복된 제도를 제거해야 합니다."
 GRI_citizenship_for_service:0 "겁쟁이를 위한 자리는 없다"
 GRI_citizenship_for_service_desc:0 "제국군은 최고 중 최고를 위한 장소이며, 겁쟁이를 위한 장소가 아닙니다. 모든 신병들은 완전히 순종하고 제국을 위해 기꺼이 죽을 전쟁 기계로 변모해야 합니다. 그보다 덜한 일을 시키는 것은 비효율적일 뿐입니다."
 GRI_into_the_south:0 "작전명 헤르츠슈메어츠"
 GRI_into_the_south_desc:0 "황제의 옛 봉신들은 대담하게 독립을 선언하고 쿠데타를 비난했습니다. 그들은 곧 옛 질서에 대한 어리석은 충성심을 후회하게 될 것입니다! 우리의 영광스러운 호국경이 반란군을 완전히 분쇄하고 다시 한번 헤르츠란트를 하나의 깃발 아래 재통합시키실 것입니다. 우리는 수적으로는 열세할지도 모르지만, 강력한 제국군은 단순히 숫자로만 맞붙을 수는 없습니다!"
 GRI_core_the_universities:0 "남부인들 분쇄"
 GRI_core_the_universities_desc:0 "남부인들은 제국과 별개로 그들 자신의 국가 정체성을 확립하려고 시도했습니다. 우리는 그들에게 그것이 헛수고였으며, 이 잘못된 어리석은 시도가 그들을 도와주지 못했기 때문에 궁극적으로는 모두 제국의 시민이 되어야 함을 보여줄 것입니다."
 GRI_core_the_shit_forest:0 "불타는 샤이스발트"
 GRI_core_the_shit_forest_desc:0 "앵그리버와 카테린은 수세기 동안 제국의 충성스러운 구성국이었고, 그들의 어리석음에도 불구하고 그들은 여전히 그렇다고 생각되어 왔습니다. 샤이스발트는 필요하다면 강제를 동원해서라도 그들의 적절한 위치가 어디인지를 상기시켜줄 것입니다."
 GRI_greenback_aluminum:0 "전리품"
 GRI_greenback_aluminum_desc:0 "남쪽의 반역자들은 그들이 제국에서 반란을 일으킨 바로 순간부터 그들의 모든 권리를 포기했습니다. 그리고 우리가 이 반역자들을 물리친 지금, 그들의 재산을 적절한 용도에 사용하는 것이 옳습니다."
 GRI_angriver_factories:0 "숲을 불태워라"
 GRI_angriver_factories_desc:0 "남쪽의 광대한 숲은 이 지역의 건설과 개발을 너무 오랫동안 막아 왔습니다. 따라서 숲을 빠르고 효율적으로 제거할 필요가 있습니다. 훌륭한 해결책이 제안되었습니다. 바로 그냥 태워버리자는 것입니다."
 GRI_reuse_a_uni:0 "고등 교육의 장소"
 GRI_reuse_a_uni_desc:0 "최근 여러 연구기관과 대학들의 노력으로 우리의 연구개발의 확대가 마침내 가능해졌습니다."
 GRI_military_school:0 "페디시아 사관학교 활용"
 GRI_military_school_desc:0 "페디시아 사관학교들은 좋은 장교를 위한 신뢰할 수 있는 원천이 되기 위해 계속해서 노력해 왔습니다. 이러한 엄청난 기관들을 확장하고 공식적으로 편입함으로써 우리의 군사 발전을 기반으로  적절한 지역들을 확보할 수 있을 것입니다."
 GRI_use_it_for_propaganda:0 "로마우 대학 활용"
 GRI_use_it_for_propaganda_desc:0 "로마우는 수 세대 동안 제국에서 고등 교육의 중심지였으며 일반적으로 우리의 연구 개발 노력의 기반을 다지기에 안전한 선택지로 간주되었습니다. 로마우가 엄청난 발전을 할 곳은 아닐지도 모르지만, 그들은 우리에게 일정한 정치적 정통성을 제공할 것입니다."
 GRI_secret_projects:0 "기적의 무기"
 GRI_secret_projects_desc:0 "더 전통적인 연구 분야가 다루어지면서, 우리 과학자들이 가지고 있는... 비정통적인 생각들 중 일부를 다룰 때가 되었습니다. 그들이 미친 것처럼 보일 수도 있지만, 확실히 우리가 그들에게서 얻을 수 있는 유용한 것들이 있습니다."
 GRI_core_feathisia:0 "늪지대 그리폰들 통합"
 GRI_core_feathisia_desc:0 "페디시아와 그라이펜마르센의 주민들은 모두 제국의 진정한 속국이며, 그들에게 이것을 상기시켜 줄 때가 왔습니다. .그들은 모두 자신들의 방식에 오류가 있다는 것을 깨닫고 제국의 모범 시민이 될 것입니다."
 GRI_core_the_dogs:0 "개 목줄"
 GRI_core_the_dogs_desc:0 "스트로베리의 그리폰들과 브론즈힐의 개들은 그들이 제국의 정당한 속국이 아니라는 약간 황당한 망상을 하고 있습니다. 그리고 가끔은 개들에게 자신들의 진짜 주인이 누구인지를 상기시켜 주어야 합니다."
 GRI_ban_the_feathisian_language:0 "페디시아 유전 확보"
 GRI_ban_the_feathisian_language_desc:0 "페디시아의 유전은 국가가 훨씬 더 잘 활용할 수 있습니다. 그리고 승리자로서 우리가 우리 것을 취하는 것은 당연합니다. 페디시아의 주민들은 우리에게 유전을 기꺼이(혹은 다른 방식으로) 제공해 줄 것입니다."
 GRI_expell_the_dogs:0 "개 추방"
 GRI_expell_the_dogs_desc:0 "개들이 죽은 황제에 대해 이야기하는 것을 멈출 수가 없습니다. 무시하기에는 이것은 너무나도 큰 문제로 발전했습니다. 그들은 제국에서 충성스러운 시민으로 봉사할 수 없다는 것을 증명했기 때문에 그들은 제국의 바깥에서 그의 죽음에 대해 실컷 불평하게 내버려 둘 것입니다."
 GRI_the_reich_rises:0 "떠오르는 제국"
 GRI_the_reich_rises_desc:0 "사랑받는 페르디난트 경의 훌륭한 지도력 아래 제국은 심장부를 되찾았습니다. 그러나 이것이 우리의 야망의 끝이 아니며, 곧 전 세계가 제국의 힘을 한 번, 그리고 영원히 상기할 것입니다."
 GRI_push_into_the_north:0 "배신자들의 땅으로"
 GRI_push_into_the_north_desc:0 "북쪽에 그리포니아 공화국의 사악한 반역자들이 있습니다. 이 비열한 도적들은 제국의 쇠퇴의 원인을 제공한 자들이였고, 그들의 한심한 혁명이 그들이 산에 숨어있는 동안 계속되었습니다. 그들이 궁극적인 정의를 마주할 때가 왔습니다."
 GRI_the_virgin_land:0 "베디나의 처녀지"
 GRI_the_virgin_land_desc:0 "베디나는 제국의 직접적인 통치를 받은 곳은 아니었지만 오랫동안 전쟁에서 영향을 받지 않은 땅입니다. 제국이 딛고 선 국가들의 시체는 부족하며, 이제 베디나가 영구적인 방식으로 그리포니아 제국에 참여할 때가 되었습니다."
 GRI_string_up_kemerskai:0 "총통을 매달다"
 GRI_string_up_kemerskai_desc:0 "케멜스카이 총통은 오랫동안 제국을 무너뜨려 온 주범입니다. 이제 그 전범이 자신의 행동에 대한 처벌을 받을 때가 왔고, 이 중범죄에 맞는 형벌은 단 하나뿐입니다."
 GRI_integrate_the_north:0 "정화된 땅"
 GRI_integrate_the_north_desc:0 "마침내 북쪽에 거주하는 사악한 범죄자들을 깨끗하게 처리했고, 지금 이 곳은 제국의 충성스러운 시민들만이 남아 있습니다. 이 지역이 제국에 완전히 통합되는 것은 시간 문제일 뿐입니다."
 GRI_push_into_the_center:0 "그리폰들의 고향"
 GRI_push_into_the_center_desc:0 "남쪽에는 그리폰 종족의 궁극적인 원천지가 있습니다. 그리폰스톤은 우리 종이 생겨난 원천입니다. 제국이 회복되려면 우리는 이 중요한 지역을 확보해야 합니다."
 GRI_respect_the_locals:0 "존경 외에는 없다"
 GRI_respect_the_locals_desc:0 "제국은 남쪽의 주민들에 대한 존경을 보여줄 것이고, 따라서 우리는 부대를 보충하기 위해 지역 보조군을 구성할 것입니다. 이 조치는 분명 남방 통합에 있어서 넓은 지원을 해줄 것입니다."
 GRI_rebuild_griffinstone:0 "그리폰스톤 재건설"
 GRI_rebuild_griffinstone_desc:0 "그리폰스톤은 그리폰의 고향입니다. 그럼에도 불구하고 이곳은 수십 년 동안 초라한 상태에 머물러 있습니다. 이 상태는 지속될 수 없으며, 우리는 그리폰스톤을 적절한 영광으로 회복시킬 것입니다."
 GRI_integrate_the_center:0 "빛나는 불빛"
 GRI_integrate_the_center_desc:0 "남부 지방은 번영과 평화의 빛나는 표지가 되었으며, 주민들은 제국의 정체성을 완전히 받아들였습니다. 우리는 세계 전체에 우리가 사회를 좀먹는 쓰레기들까지도 고양시킬 수 있음을 보여줄 것입니다."
 GRI_push_into_the_west:0 "서쪽을 향해"
 GRI_push_into_the_west_desc:0 "서쪽에는 아퀼레이아와 스카이폴과 같은 매우 중요한 지역들이 많이 있습니다. 이들은 오랫동안 제국의 적합한 부분이었고, 따라서 가능한 모든 방법을 통해 제국으로 재통합될 것입니다."
 GRI_the_trade_cities:0 "무역 도시들"
 GRI_the_trade_cities_desc:0 "스카이폴, 그리포니아, 그리고 페제라는 대륙에서 가장 번영한 무역 도시들입니다. 우리가 그들을 확보한 지금, 이 무역 중심지를 확장하고 지원하는 것이 우선 순위가 되어야 합니다."
 GRI_the_oil_fields:0 "그라이프발트 유전"
 GRI_the_oil_fields_desc:0 "그라이프발트 유전은 아직 그들의 잠재력을 충분히 발휘하지 못했고, 전쟁 기계들은 무서운 속도로 석유를 먹어치웁니다. 이 유전을 확장하는 것은 우리의 경제를 강화하고, 해외 석유 공급원에 대한 의존을 낮추는 데 도움이 될 것입니다."
 GRI_integrate_the_west:0 "서부는 우리의 것이다"
 GRI_integrate_the_west_desc:0 "서쪽에서의 저항이 마침내 사라졌고, 이제 제국으로의 최종적인 재통합을 준비하고 있습니다. 이 지역을 확보할 때의 이점은 이미 확실해졌으며, 재통합이 완료되는대로 성장할 것입니다."
 GRI_the_southern_war:0 "남부 전쟁"
 GRI_the_southern_war_desc:0 "남쪽 멀리에는 첫 번째로 제국에서 떨어져 나간 배신자 윙바르디의 가짜 왕국이 있습니다. 반항적인 왕국과 그 주변 지역을 되찾을 때가 왔습니다."
 GRI_arantigos_reborn:0 "새롭게 태어난 아란티가"
 GRI_arantigos_reborn_desc:0 "아란티가 시민들은 지난 몇 주 동안 이상한 행동을 보였습니다. 그들은 호국경이 아란티고스의 환생이라고 생각하는 것 같습니다. 보통 이런 어리석음은 곧 진압되지만, 호국경은 진지한 생각을 거친 후 그걸 사실로 받아들이기로 결정했습니다. 그의 정복이 아란티가의 정복을 능가하지 못한다는 사실을 부정할 수 있는 그리폰이 몇이나 될까요?"
 GRI_falcorian_legion:0 "아스테리온 정복"
 GRI_falcorian_legion_desc:0 "아스테리온의 미노타우르스는 제국의 권위를 진정으로 받아들인 적이 없으며, 수 세대에 걸쳐 우리의 정당한 통치에 계속 저항해 왔습니다. 제국이 그리포니아의 지배자라는 이 간단한 사실을 받아들이는 것이 현명할 것이라는 것을 상기시켜 줄 때가 왔습니다."
 GRI_integrate_the_south:0 "윙바르디는 멸망해야 한다"
 GRI_integrate_the_south_desc:0 "윙바르디는 제국에 의해 창조된 인공적인 구조물에 불과합니다. 그리고 그들의 배신에 대한 처벌로서, 윙바르디의 정체성은 완전히 파괴될 것입니다. 더 이상 윙바르디인은 없을 것이고, 오직 제국의 시민만이 존재할 것입니다."
 GRI_the_new_frontier:0 "개척지 회수"
 GRI_the_new_frontier_desc:0 "제국에서 가장 멀리 있는 옛 개척지들을 되찾을 때가 다가왔습니다. 공국들, 기사단들, 그리고 그리피안 호스트의 영토들은 모두 정당한 제국의 영토에 속합니다."
 GRI_crush_the_commies:0 "그리포니아의 머나먼 동쪽 항구"
 GRI_crush_the_commies_desc:0 "리아포르투는 그리포니아 남부에서 가장 경제적으로 가치 있는 항구로, 좀 더 발전시키면 제국 해군력을 발전시키는 데 가장 도움이 될 것입니다."
 GRI_respect_the_cossacks:0 "코자크란트"
 GRI_respect_the_cossacks_desc:0 "그리피안 호스트의 코자크들은 이상하리만큼 우리의 권위를 받아들인 것으로 판명되었으며, 그러한 복종에는 보상이 뒤따라야 합니다. 우리는 제국군에서의 복무에 대한 대가로 그들에게 약간의 자치권을 허용할 수 있습니다."
 GRI_integrate_the_frontier:0 "개척지 통합"
 GRI_integrate_the_frontier_desc:0 "수개월간의 노력 끝에 마침내 개척지는 팽창하는 제국으로의 통합을 준비할 수 있게 되었습니다. 이 일이 끝나면 우리는 마침내 옛 제국의 국경을 완전히 되찾을 것입니다."
 GRI_operation_grover_ii:0 "작전명 그로버 2세"
 GRI_operation_grover_ii_desc:0 "옛 제국은 개척지에서 확장을 멈추었고, 가장 위대했던 정복자들조차 리버랜드를 정복하지 못했습니다. 이 오래된 임무를 완수할 수만 있다면 우리는 마침내 옛 제국을 완전히 능가하게 될 것입니다."
 GRI_crush_the_partisans:0 "패배한 자의 비애"
 GRI_crush_the_partisans_desc:0 "최근 헤븐리 스노우 공작의 생포와 함께 레이크 시티의 정신을 깨뜨릴 기회가 나타났습니다. 공작은 제국을 거역한 죄로 가혹한 처벌을 받을 것이고, 포니들은 우리의 힘을 영원히 상기할 것입니다."
 GRI_land_for_the_veterans:0 "베테랑을 위한 땅"
 GRI_land_for_the_veterans_desc:0 "마침내 리버랜드를 정복하면서, 우리는 분배가 필요한 많은 영토를 손에 넣었습니다. 그리고 우리들의 병사들에게 그들이 정복한 땅에 대한 권리보다 더 적합한 보상이 어디 있겠습니까?"
 GRI_reichkomissariats:0 "제국판무관부 설립"
 GRI_reichkomissariats_desc:0 "리버랜드를 관리하는 것은 극도로 성가신 일이며, 그곳의 가치보다 훨씬 더 많은 고통을 수반하는 것으로 나타났습니다. 이들에게 약간의 자치권을 허용해 줘서 이 문제를 다른 그리폰들에게 좀 떠넘길 수 있을 것입니다."
 
 GRI_griffenheim_square:0 "시대가 바뀌고 있다..."
 GRI_griffenheim_square_desc:0 "황제 폐하께서 성년이 되셨고. 학생들이 거리를 행진하며 요구하는 개혁 문제를 해결해야 하는 처지에 놓였습니다. 질서는 회복되어야 하지만 어떻게 회복할지는 전적으로 황제의 결정에 달려 있습니다."
 GRI_hear_them_out:0 "귀를 기울이다"
 GRI_hear_them_out_desc:0 "제국이 재결합된 지금, 다소 과격한 개혁이 필요합니다. 곳곳의 자리를 차지하고 있는 수많은 군사 산업단지와 전시 할당품은 더 이상 존재할 이유가 없으며 제국의 충성스러운 국민들은 자신들의 목소리를 낼 자격이 있습니다."
 GRI_recall_the_troops:0 "제국군 소환"
 GRI_recall_the_troops_desc:0 "시위가 시작된 이래로 군대는 혁명이 임박할 때쯤 개입할 준비를 하면서 대기하고 있었습니다. 순찰대와 군용 차량들이 국민들을 다소 불안하게 만든 만큼, 황제는 이제 그들을 다시 병영으로 돌려보내기로 결정했습니다."
 GRI_talk_with_the_students:0 "지도자들과의 대화"
 GRI_talk_with_the_students_desc:0 "시위가 조직적으로 시작된 것은 아니지만, 학생들은 정치적 경험이 풍부한 유명한 개혁주의자들과 민주주의자들에게 몰렸습니다. 그들 대부분은 한때 우리의 적이었지만, 아마도 평화롭게 함께 살 수 있도록 화해가 이루어질 수도 있을 것입니다."
 GRI_allow_independent_press:0 "보도방송 허용"
 GRI_allow_independent_press_desc:0 "지금까지 국내외의 시위 관련 소식에 대해서는 엄격한 검열이 이루어졌습니다. 이는 악의적인 소문이 쉽게 확산되게 만들었고, 일부는 무고한 민간인이 그리펜하임에서 총격을 당했다고까지 주장하고 있습니다. 거짓말들을 멈추려면 모든 이들에게 진실을 밝혀야 합니다."
 GRI_the_promise:0 "더 나은 내일을 위해"
 GRI_the_promise_desc:0 "시위는 평화로웠고 혁명의 위협은 없습니다. 그럼에도 황제 폐하께서는 학생 운동의 대부분의 요구사항을 받아들일 생각입니다. 그의 목적은 저항을 끝내는 것이 아니라 제국을 진정으로 국민들을 돌볼 수 있는 보다 더 민주적인 국가로 개혁하는 것입니다."
 GRI_support_conservative_parties:0 "인민 전선 지지"
 GRI_support_conservative_parties_desc:0 "인민 전선은 몇 년 동안 금지된 정치 정당이었으며, 당원들은 공화당 동조자와 배신자로 몰려 괴롭힘을 당했습니다. 이제 폐하께서는 금지령을 해제하고 당원들을 모두 사면하기로 결정했습니다. 그들이 저지른 유일한 범죄는 자유를 옹호했다는 것 뿐이었습니다."
 GRI_seperation_of_church_and_state:0 "종교와 국가의 분리"
 GRI_seperation_of_church_and_state_desc:0 "그리펜하임에서 보레아스의 집정관들의 영향은 강했고 세 사원과 제국의 경계가 흐려질 정도로 커졌습니다. 제국은 변화를 요구했고, 종교적인 권위는 국민들의 겸손한 하인의 역할을 수행하게 될 것입니다."
 GRI_limiting_the_monarchy:0 "황제의 권위 정의"
 GRI_limiting_the_monarchy_desc:0 "그로버 1세 이후 황제의 권위는 황제에 따라 절대적이거나, 혹은 없다시피 했습니다. 그로버 2세 치하에서는 모두가 두려워해 감히 아무 말도 꺼내지 못했지만, 불쌍한 그로버 5세 때는 모두가 음모를 꾸몄습니다. 이 변동은 영원히 끝나게 될 것입니다. 그로버 6세의 권위는 절대적이지도, 꼭두각시이지도 않을 것입니다."
 GRI_release_moderate_leaders:0 "깨끗이 잊다"
 GRI_release_moderate_leaders_desc:0 "978년 혁명 이후 수천 마리의 정치범이 구금당했고 제국의 통일은 셀 수 없이 많은 전쟁 포로와 저항 세력을 만들어 냈습니다. 이제 폐하께서는 제국의 적들에 대한 즉각적인 사면과 석방을 명령했습니다."
 GRI_permit_regional_parties:0 "도시 지역주의 정당"
 GRI_permit_regional_parties_desc:0 "섭정은 초기부터 제국을 중앙 집권화시키기로 결정했고, 아퀼레이아나 윙바르디 같은 왕국의 존재를 허용하지 않았습니다. 그러나 황제는 그렇게까지 극단적일 필요는 없다고 말하면서 자치주의자들은 반란군이 아니라 단순히 더 많은 자치권을 원할 뿐인 충성스러운 국민들이라고 말합니다."
 GRI_article_of_federalisation:0 "연방 헌법"
 GRI_article_of_federalisation_desc:0 "제국은 단일의 억압적인 국가가 되기에 너무나도 광대합니다. 권력은 수도에서 합리적인 범위 내의 수많은 지역으로 분산되어야 합니다. 모든 그리폰들은, 그들이 수도에서 얼마 멀리 떨어져 있든 간에 상관없이 그들의 목소리는 황제나 지역 주지사들이 들어줄 것입니다."
 GRI_finalise_the_constitution:0 "제국 헌법"
 GRI_finalise_the_constitution_desc:0 "황제는 단순히 자신의 권력의 한계를 정의하는 것에서 한 걸음 더 나아가고 싶어합니다. 그는 제국을 위한 공식 헌법의 초안을 작성하기를 원합니다. 이 헌법은 황제와 함께 통치를 맡을 새로운 민주적인 정부 기구를 표시할 것입니다. 헌법은 또한 진정으로 획기적인 개념을 소개할 것입니다 - 모든 시민들을 위한 보편적인 선거권 말입니다."
 GRI_the_election:0 "첫 선거"
 GRI_the_election_desc:0 "세계의 많은 이들이 보고도 믿기 힘든 광경이 펼쳐졌습니다. 제국이 첫 민주 선거를 준비하고 있습니다. 의회가 구성되고 지역 주지사들도 투표로 선출될 예정입니다. 옛 자유 공화국과 권위주의적 제국 사이의 갈등은 이제 서로 하나가 되면서 끝났습니다."
 
 GRI_demilitarise_the_economy:0 "경제 비무장화"
 GRI_demilitarise_the_economy_desc:0 "통합이 끝났습니다. 이제 수천 정의 소총과 수백만 개의 총알은 더 이상 필요하지 않습니다. 가장 거대한 전쟁에서 싸운 그리폰들은 전시 배급과 할당량으로 충분히 고통받아 왔습니다. 황제는 제국 경제가 가능한 빨리 민간 통제 하에 돌아와야 한다고 공식적으로 명령했습니다."
 GRI_limit_conscription_term:0 "최대 복무기간"
 GRI_limit_conscription_term_desc:0 "통일 전쟁 동안 시민들의 징집 기간에는 명확한 제한선이 없었습니다. 덕분에 그리폰 병력의 풀은 거대해졌지만, 국민들 대부분이 아주 오랫동안 군대에서 복무해야 했습니다. 이제 병역 기간을 5년으로 제한하는 징병법이 보편적으로 도입되어야 합니다."
 GRI_abolish_conscription:0 "징병제 폐지"
 GRI_abolish_conscription_desc:0 "통일 전쟁에 충분한 그리폰 병력을 얻기 위해 제국은 유능한 국민들에게도 군 복무를 강요했습니다. 이제 그러한 억압과 강압은 필요하지 않으며 광대한 제국 인구를 고려할 때 자원병만으로도 충분히 병력 수급이 가능하다고 생각됩니다. 그래서 폐하께서는 징병을 끝내기로 결정했습니다."
 GRI_ensure_free_trade:0 "자유무역 보장"
 GRI_ensure_free_trade_desc:0 "수출을 제한함으로써 전략 자원을 확보하고, 적과의 무역을 거부함으로써 적의 번영을 막는 전략은 이전까지는 합리적이었습니다. 하지만 이제 우리의 적들이 거의 없고 경제가 비무장화된 지금은 아닙니다. 그로버 6세 황제께서는 민간 경제 활성화를 통해 상업을 가로막는 모든 장벽들을 무너뜨릴 것입니다."
 GRI_welfare_for_all:0 "복지 국가"
 GRI_welfare_for_all_desc:0 "제국은 통일 전쟁으로 엄청난 고통과 손실을 겪었습니다. 이제 우리의 도덕적인 빚을 갚고 빼앗은 것들을 다시 돌려주어야 할 때입니다. 민간 경제의 소생으로 수입이 늘어났기 때문에 사회에서 불행한 이들을 지원해서 모든 국민들의 삶의 질을 향상시킬 것입니다."
 GRI_the_autobahn:0 "제국 고속도로"
 GRI_the_autobahn_desc:0 "그로버 5세의 유일한 업적은 헤르츠란트의 대부분을 연결하는 철도망이었습니다. 그로버 6세는 그 위업을 이어받되 범위를 더 넓히고자 합니다. 자동차 전용 콘크리트 고속도로는 최근 들어 급속도로 보편화되고 있습니다. 고속도로는 광대한 제국의 모든 도시와 마을을 연결할 것이고, 건설에 투자하는 것은 그만한 가치가 있을 것입니다."
 GRI_securing_the_future:0 "미래의 확보"
 GRI_securing_the_future_desc:0 "섭정 기간 동안 제국 교육은 문맹 퇴치와 국민 교화라는 두 가지 목적 하에 운영되었습니다. 둘 다 더이상 필요 없습니다. 교육과정의 폭넓은 개혁으로 예술과 과학이 자유화될 것입니다. 거리에서 시위하던 학생들은 스스로 생각할 기회를 준 것에 감사해할 것입니다."
 GRI_back_to_normal:0 "새로운 시대를 위한 새로운 제국"
 GRI_back_to_normal_desc:0 "황제는 자신이 원했던 대로 제국을 재구성했으며 시작도 하기 전에 그의 통치를 끝낼 수도 있었던 위기를 해결했습니다. 이제 제국에는 다시 평화와 안정이 찾아왔으며 국민들은 폐하의 현명한 지도 하에 오랫동안 번영하는 삶을 고대하고 있습니다. 그로버 6세 만세!"
 
 GRI_send_in_the_tanks:0 "전차 투입"
 GRI_send_in_the_tanks_desc:0 "이 "시위자"라는 것들은 978년의 재림에 지나지 않으며, 아마도 우리의 영광스러운 제국의 부활을 한탄하는 외국의 영향을 받았을 것입니다. 정당한 걱정을 가지는 것은 용인될 수 있지만, 황제의 권위를 훼손하려는 시도는 그렇지 않습니다. 오직 강력한 힘만이 이 폭도들을 해산시킬 수 있을 것입니다."
 GRI_mass_crackdowns:0 "대규모 진압"
 GRI_mass_crackdowns_desc:0 "이 전염병은 우리의 생각보다 더 심각합니다. 그리펜하임 뿐만 아니라 제국 전역에서 일어나고 있습니다! 그들의 숫자는 날이 갈수록 증가하고, 그들의 요구사항은 점점 급진적이고 받아들이기 힘들어질 것입니다. 가능한 빨리 문제를 처리하기 위해 제국군을 동원해야 할 것입니다."
 GRI_arrest_the_students:0 "학생들 체포"
 GRI_arrest_the_students_desc:0 "제국의 학생들은 우리가 그토록 격렬히 싸워서 회복한 질서를 물려받아 우리의 밝은 미래가 될 예정이었으나, 선동적인 철학으로 대담해진 그들은 황제에게 등을 돌렸습니다. 의심할 여지도 없이 그들은 공화당 잔당들과 공모했을 것이고, 혹은 더 끔찍한 짓을 꾸몄을 것입니다. 시위에 참여한 모든 생명체는 그들의 진정한 동기를 밝혀내기 위해 철저히 조사받을 것입니다."
 GRI_muzzle_the_press:0 "재갈을 물린 언론"
 GRI_muzzle_the_press_desc:0 "신문과 라디오 방송은 편향된 보도로 불안을 확산시키고 있습니다. 시위대의 범죄를 가려주고 면죄부를 주었으며, 우리를 폭압적인 살인자로 만들었습니다. 자유 연설은 속기 쉬운 대중들에게 반란을 종용할 수 있는 위험한 급진적인 정책입니다. 우리는 기자들을 침묵시키고 충성스러운 자들을 양성해야 합니다."
 GRI_the_emperor_of_griffonkind:0 "그리폰의 과거와 미래의 황제"
 GRI_the_emperor_of_griffonkind_desc:0 "모든 조치에도 불구하고 긴장은 여전히 뚜렷하고 불안이 계속될 가능성이 매우 높습니다. 황제는 조언가들과의 오랜 협의 끝에 대부분의 온건파 시위자들이 주장하는 개혁을 시행하는 한편, 황제에게 권력이 중앙집권화됨을 확실히 하기로 결정했습니다. 가장 순수한 피와 가장 고귀한 그리폰의 자질을 가르는 그로버의 선이 지금과 그리고 영원히 우리를 이끌어 갈 것입니다."
 GRI_reform_imperial_party:0 "황제파 개혁"
 GRI_reform_imperial_party_desc:0 "그로버 5세의 통치 기간 동안 전통적인 궁정 정치에서 벗어나 군주제와 독재 통치의 명분과 사상의 증진을 목표로 하는 제국 정당을 세우려는 시도가 있었습니다. 그 시도는 실패했지만, 우리는 그들의 실수로부터 배우고 새롭고 성공적인 황제파를 만들 수 있습니다. 전통을 지키는 방향에서도 혁신적인 방법을 배울 필요는 있습니다."
 GRI_reaffirm_emperors_role:0 "황제의 역할 재확인"
 GRI_reaffirm_emperors_role_desc:0 "제국에게는 자랑스러워 할 만한 오랜 전통과 법률이 있지만, 엄격하게 성문화되지 않았다는 문제점이 남아 있습니다. 문제점 중 하나는 통치자와 상황에 따라 달라진 황제의 권위에 대한 법적 정의일 것입니다. 앞으로의 갈등이나 재난을 막기 위해서는 반드시 성문화 시켜야 할 것입니다."
 GRI_attract_detractors:0 "반체제 인사 설득"
 GRI_attract_detractors_desc:0 "반체제 인사들은 황제를 지지하는 이들 중에도 있습니다. 그들의 불만은 처벌을 받을 만큼 심각하지는 않지만, 황제파는 힘과 단결의 이미지를 가져야 합니다. 호의와 양보는 불복종에 대한 어떤 생각도 뿌리 뽑는 동시에 그들의 충성을 확보하기에 충분할 것입니다."
 GRI_appoint_a_PM:0 "새로운 제국 재상"
 GRI_appoint_a_PM_desc:0 "폭풍이 지나가고 민주주의를 위한 어리석은 외침을 짓밟아 왔던 우리는 이제 공식적인 정부 수반을 임명할 때가 됐습니다. 많은 시위자들이 요구를 해 왔지만, 우리는 우리 안에서만 그렇게 할 것이고, 새로 선출된 재상은 황제의 결정만을 따를 것입니다."
 GRI_bribe_the_oppossition:0 "반대세력 통제"
 GRI_bribe_the_oppossition_desc:0 "돈이 그리폰을 바꿉니다. 황제의 권위는 훼손될 수 없지만, 약간의 반대 의견들은 시민들에게 견제와 균형의 모습을 주어 제국을 새로운 시대로 끌어 올리는 다음 단계입니다. 우리는 "반대"세력이 우리가 대가로 제공하는 것을 인식할 정도로 똑똑할 것이며, 급진적인 생각을 제안하려고 시도하지 않을 것이라고 확신합니다. 결국 그들은 자신들에게 먹이를 주는 발톱은 물지 않을 것입니다."
 GRI_local_collborators:0 "지방자치 허용"
 GRI_local_collborators_desc:0 "우리가 가진 현대 통신 기술에도 불구하고 제국의 영역은 너무나도 광대하여 소식을 항상 빠르게 받아보기가 어렵습니다. 그러나 평화로운 특정 지역에게 자치를 허용한다면 영토의 관리가 훨씬 간단해질 것입니다. 우리는 골칫거리인 지역에서 필연적으로 일어날 시위에 대비되어 있습니다."
 GRI_calculated_releases:0 "수감자 석방"
 GRI_calculated_releases_desc:0 "반란을 선동한 죄로 수감된 모든 그리폰들이 진정으로 유죄인 것은 아닙니다. 어떤 이들은 단순히 그 시간에 그 곳에 있었을 뿐이었거나, 다른 기회주의자 적들에게 누명을 썼습니다. 이 무고한, 혹은 미미한 범죄 사유를 가진 그리폰들을 석방함으로써 우리는 대중의 호의를 얻을 것입니다. 한편 진짜 반항자들은 그들의 잘못에 대해 회개할 때까지 투옥될 것입니다."
 GRI_draft_a_constitution:0 "헌법 초안 작성"
 GRI_draft_a_constitution_desc:0 "그로버 1세가 보레아스의 성물을 획득하고 제국을 형성한 직후, 국가의 기능은 항상 다양한 관습, 제한된 법률, 선례, 그리고 황제의 성격에 따라 다양하게 바뀌어 왔습니다. 이 모든 오래된 규칙들을 종합해서 그리포니아 통치 방식을 헌법으로 공식화할 때입니다. 헌법은 전제 정치, 신앙심, 그리고 그리포니아 민족 정신의 기둥 위에 놓여질 것입니다."
 
 ### Ideas ###
 GRI_bureaucracy:0 "부풀어오른 관료주의"
 GRI_bureaucracy_desc:0 "수년간의 방치, 현대화의 실패, 그리고 일상이 된 부패로 제국 관료주의 체제는 부풀어 오른 혐오감이 되었습니다. 관료들에게서 무언가를 얻기 위해 한 달을 기다리는 것은 드문 일이 아닙니다. 그런 다음에는 다른 관료에게로 떠넘겨서 결국에는 불필요하기만 한 여러 양식들을 제출해야 할 것입니다."
 GRI_military_woes:0 "작은 숙청"
 GRI_military_woes_desc:0 "제국은 군대에서 불충실한 요소를 제거하기 위한 일련의 숙청을 겪고 있습니다. 그들이 우리에게서 등을 돌리지 않도록 주의해야 합니다."
 GRI_citizen_rights:0 "평민에게 권력을"
 GRI_citizen_rights_desc:0 "평민들은 그들의 안전과 복지를 보장받을 수 있는 추가적인 권리를 부여받았습니다. 이것은 옛 수비대들에게는 별로 좋은 일은 아닙니다."
 GRI_noble_rights:0 "귀족에게 권력을"
 GRI_noble_rights_desc:0 "귀족은 사회 구조의 최상위에서 확고히 자리를 확보할 수 있는 추가적인 권한과 권리를 부여 받았습니다."
 GRI_church_and_state:0 "권력을 얻은 집정관들"
 GRI_church_and_state_desc:0 "군사 지도자이자 영적 지도자들인 집정관들에게 추가적인 힘이 주어졌습니다. 국가와 사원 사이의 경계가 불안정한 수준까지 얇아졌습니다."
 GRI_holy_orders:0 "아크투리우스 기사단"
 GRI_holy_orders_desc:0 "357년에 설립된 아크투리우스의 기사단은 아크투리안 집정관의 무장 세력입니다. 그들은 영주나 국가가 아닌, 오직 이 좋은 세상에서 그들의 신과 그들의 목소리자 집정관 프로테우스 3세의 목소리에만 응답합니다"
 GRI_university:0 "로마우 대학"
 GRI_university_desc:0 "로마우 대학은 그리포니아 제국 전체에서 가장 오래된 대학 중 하나입니다. 이 대학은 728년 그로버 1세 황제가 설립한 것으로 알려졌습니다."
 GRI_alms:0 "엘레오스"
 GRI_alms_desc:0 "엘레오스는 대략 "연민"으로 번역되는 오래된 그리포니아어 단어지만, 더 중요한 것은 이것은 다른 그리폰들에게 미덕을 제공하는 행위이며, 그리고 이 어두운 시대에 신들은 많은 그리폰들이 모든 형태의 도움이 필요하다는 것을 알고 있습니다."
 GRI_rising_empire:0 "아직 잃지는 않았다"
 GRI_rising_empire_desc:0 "제국은 아직 사라지지 않았습니다. 우리를 역사의 쓰레기통이라고 생각하는 이들에게 그들이 틀렸다는 것을 증명했고, 이제 스카이나비아에서 미도리아까지 제국 깃발을 휘날리게 만드는 데는 그 어떤 것도 방해가 되지 않을 것입니다."
 GRI_industrial_center_east:0 "지정 산업구역"
 GRI_industrial_center_east_desc:0 "새로 형성된 산업 구역은 효율성과 생산성에 긍정적인 영향을 미치고 있으며 제국에 모든 것을 제공합니다."
 GRI_skyfall:0 "스카이폴 무역항"
 GRI_skyfall_desc:0 "그리포니아의 가장 큰 무역 항구가 다시 한번 우리의 통제 하에 들어오면서 마침내 무역이 제국 전체에 흐르게 되었습니다."
 GRI_council:0 "귀족 위원회"
 GRI_council_desc:0 "귀족 개혁 의회는 과거의 재앙의 반복을 막기 위해 제국이 통치하는 영역에서 섭정에게 조언을 주고 지원을 합니다."
 GRI_industrial_council:0 "산업 자문회"
 GRI_industrial_council_desc:0 "산업 자문회는 제국에서 가장 중요한 시민들과 산업가들로 구성되어 있으며, 그들은 우리 국가의 현대화를 돕기 위해 기술과 전문 지식을 사용합니다."
 GRI_PYT_university:0 "페디시아 사관학교"
 GRI_PYT_university_desc:0 "사관학교는 수세기 동안 지망생들에게 기본 교육을 부여해 왔으며, 우리가 통제한 뒤로 계속 그렇게 할 것입니다."
 GRI_joint_army:0 "지역 모병 부서"
 GRI_joint_army_desc:0 "중앙 집권화를 위해 지역 자치권이 사라지면서 우리 군은 이제 이전보다 많은 장병을 모집할 수 있게 됐습니다. 게다가 현지 모병소가 더 이상 훈련 일정의 일부가 아니기 때문에 이는 많은 시간을 절약할 수 있습니다."
 GRI_industrial_miracle:0 "제국 경제의 기적"
 GRI_industrial_miracle_desc:0 "수년간의 신중한 경제 개혁과 산업화 이후 우리는 새로운 번영의 시대로 접어들었습니다! 생산량은 수십년을 통틀어 최고이며 국민들은 자신의 삶에 진정으로 만족하고 있습니다."
 GRI_new_navy_buildup_idea:0 "신 제국 해군"
 GRI_new_navy_buildup_idea_desc:0 "옛 제국 함대가 흩어지면서 처음부터 현대식 해군을 구축하는 해군 증강을 재개하기로 했습니다. 이 프로젝트는 완료될 때까지 자금 조달에 있어서 최우선 순위를 부여해야 할 것입니다."
 GRI_dockyard_expansion_scheme_idea:0 "조선소 확장 계획"
 GRI_dockyard_expansion_scheme_idea_desc:0 "앞으로의 해군 패권을 보장하기 위해 2개년 계획으로 조선소와 항만, 항구 등에 자금을 지원할 것입니다."
 GRI_convoy_raiding:0 "제국 무역함대"
 GRI_convoy_raiding_desc:0 "과거에는 제국의 깃발을 날리는 배들이 서쪽으로는 올레니아, 남쪽으로는 새들 아라비아까지 전 세계로 물품을 운반했습니다. 가장 순양함의 확장으로 그 목표를 회복하기 위해 노력해야 합니다."
 GRI_huge_fleet:0 "해군 경비 절감책"
 GRI_huge_fleet_desc:0 "오래된 해군의 영광을 재현한다는 것은 일부 해군 전통과 선박 재료들을 잠깐 제쳐두어야 한다는 것을 의미합니다. 결과적으로 함선들이 미학적으로 아름답게 보이거나 최악의 상황에서 원활하게 대처할 수는 없겠지만, 꾸준한 교체로 그러한 문제를 완화할 수 있습니다."
 GRI_expensive_and_reliable_idea:0 "최상의 건조 계획"
 GRI_expensive_and_reliable_idea_desc:0 "그리폰은 국가적인 자부심을 보여주는데 돈을 아끼지 않는 종족이여야 합니다. 우리의 배는 최고의 재료로 만들어져야 하고 레이더나 음파 탐지기 같은 현대 장비를 통해 개조되어야 합니다. 제국은 바다를 지배해야 합니다. 설사 그 대가로 더 많은 해군 예산을 지불해야 한다 해도 말입니다."
 GRI_naval_thougth:0 "제국 해군성"
 GRI_naval_thougth_desc:0 "복원된 제국 해군은 해군 전략의 최전선에 서 있습니다. 나이 든 장교들이 신세대에게 경험을 공유해 주어서 이 어려운 시기에 우리의 능력 향상에 많은 아이디어들을 제공해 줄 것입니다."
 GRI_further_naval_expansion_idea:0 "가차없는 무적함대"
 GRI_further_naval_expansion_idea_desc:0 "해군이 다시 그리폰의 유망주가 되면서 우리는 현역과 예비역 모두가 적응할 수 있는 많은 양의 선박을 보유하게 되었습니다. 우리의 배신자들로부터의 수십년 간의 굴욕이 끝난 뒤, 우리의 해양 패권이 다시 회복되었습니다."
 GRI_land_thougth:0 "제국군"
 GRI_land_thougth_desc:0 "제국이 영광이 이전에 비해 줄어들었지만, 제국군은 발전과 현대화의 최전선에 서 있습니다. 우리의 병사들은 시민들에게 존중받고, 또 잘 훈련된 베테랑들이고, 귀족들의 자손들에게 인기 있는 직업입니다. 게다가 우리 지휘관들은 체인질링 주재무관의 도움으로 최신 군사 전략에 정통합니다."
 GRI_expand_the_reserves_idea:0 "제국 예비군 기관"
 GRI_expand_the_reserves_idea_desc:0 "전쟁이 임박한 가운데 우리는 전투에서 쓰러진 병사들을 빠르게 대체하기 위해 예비군 제도를 확장하기로 결정했습니다. 추가적인 혜택을 통해 더 많은 병력을 보장받을 수 있겠지만, 의무 징병법의 제정이 필요할 지도 모릅니다."
 GRI_coding:0 "에니그마 암호"
 GRI_coding_desc:0 "해독 불가능한 암호라는 것은 존재하지 않지만, 최근의 암호 개발은 끔찍할 정도로 복잡하면서도 이해하기 어려운 암호를 만들어냈습니다. 이것은 우리에게 메세지의 암호화 측면에서 적보다 우위를 부여합니다."
 GRI_reopen_flight_academy_idea:0 "제국 비행학교"
 GRI_reopen_flight_academy_idea_desc:0 "진취적인 사고력과 애국심으로 가득 찬 젊은 그리폰들로 가득 찬 제국 비행학교의 재개장은 마침내 우리가 978년의 배신을 딛고 일어서게 해 주었습니다."
 GRI_trained_pilots_2:0 "회오리바람"
 GRI_trained_pilots_2_desc:0 "우리의 날아다니는 함대들은 하늘을 가로질러 날아가며 적들의 마음 속에 두려움을 불러 일으키고 있습니다."
 GRI_trained_pilots:0 "그리포니아 최상의 에이스"
 GRI_trained_pilots_desc:0 "기사도와 영웅의 새로운 시대가 하늘에서 시작되었고 그리포니아 제국은 다시 한번 최고의 고향이 되었습니다!"
 GRI_agency:0 "확장된 공공안전부"
 GRI_agency_desc:0 "제국의 이익을 지키고 국민을 보호하기 위해서 공격적인 생각과 행동들은 제거되어야 합니다. 모든 외국인들은 수상쩍은 행동에 대한 철저한 감시를 받을 것입니다."
 GRI_special_forces:0 "제국군 특수병과"
 GRI_special_forces_desc:0 "제국군 특수병과는 최고 중의 최고 병사들만 받아들입니다. 타르타로스에서의 훈련은 우리의 특수부대가 어떤 상황에서도 싸울 수 있는 전문 군단이 되도록 만들어 줄 것입니다."
 GRI_cooperate_with_industrialists_idea:0 "제국 군사 산업 복합단지"
 GRI_cooperate_with_industrialists_idea_desc:0 "우리의 군사 산업과 군대 사이에 동맹 관계가 생기면서 군대 생산과 혁신이 새로운 정점을 찍게 되었습니다. 어떤 이들은 이 동맹의 영향력에 주저할 지도 모르지만, 우리는 이제 자본주의 계급의 핵심과 깊은 연대 관계를 가지고 있습니다. 다시는 우리를 배신할 제 2의 귀차드가 생기게 하지 않을 것입니다!"
 GRI_auxiliary_engineer_corps_idea:0 "공병지원중대"
 GRI_auxiliary_engineer_corps_idea_desc:0 "종종 우리의 병사들은 자원, 요새, 그리고 어떠한 물자도 없이 전장에 갇히게 됩니다. 이제 공병지원중대가 우리의 병사들이 무방비로 버려지지 않도록 도와줄 것입니다."
 GRI_streamlined_armour_production_idea:0 "신세대 장비"
 GRI_streamlined_armour_production_idea_desc:0 "수세기 전에 제국의 그리폰들은 갑옷 제조 기술을 연마하는 방법을 배웠습니다. 젊은 세대는 더 이상 갑판과 사슬 갑옷을 만들지는 않지만, 대신 그들은 조상들의 유산을 전차 공장에 적용시켰습니다."
 GRI_combined_arms_warfare_idea:0 "제병협동전"
 GRI_combined_arms_warfare_idea_desc:0 "수천년 동안 전쟁은 거의 변화가 없었습니다. 장군들은 적과 기사들을 격퇴시키기 위해 창병과 궁병을 사용하는 방법을 알고 있었습니다. 하지만 현대 시대와 그 혁신은 우리의 장군들을 다소 혼란스럽게 만들었습니다. 다행히도 지금은 다시 다양한 군대를 효과적으로 사용하는 방법을 배우고 있습니다."
 GRI_joint_military_RD_department_idea:0 "체인질링-그리포니아 상호 연구조약"
 GRI_joint_military_RD_department_idea_desc:0 "체인질링과 그리폰은 이제 우리에게 새롭고 강력한 전쟁 도구들을 가져다 주기 위해 함께 힘을 합쳐 일하고 있습니다. 우리의 적들이 우리에게 대항할 준비를 하고 있기 때문에 협력은 더욱더 견고해질 전망입니다."
 GRI_central_bank_idea:0 "그리포니아 중앙은행"
 GRI_central_bank_idea_desc:0 "은행은 그리폰 전통을 존중하는 시대를 대표합니다. 우리는 그리펜하임에 그들을 제대로 복원했습니다. 그들의 임무는 새로운 화폐를 주조하는 것, 위조지폐의 파괴, 국가 준비금 제공, 인플레이션 감소 등이 있습니다."
 GRI_loyal_officer_core_idea:0 "결연함"
 GRI_loyal_officer_core_idea_desc:0 "결연함과 기개는 우리의 군대를 승리로 이끕니다."
 GRI_breadbasket_idea:0 "빵 바구니"
 GRI_breadbasket_idea_desc:0 "헤르츠란트의 모든 그리폰들이 기초적인 생계수단을 갖추고 하루에 세 끼의 식사를 할 수 있습니다. 곡물이 흐르도록 놔 두어라."
 GRI_the_anarchy_idea:0 "무질서"
 GRI_the_anarchy_idea_desc:0 "상상도 할 수 없는 일이 일어났습니다. 그로버의 대가 끊겼습니다. 새로운 군사 정부는 대량 탈영과 폭동의 한가운데서 그들이 가진 작은 영토의 통제에 극도의 어려움을 겪고 있습니다."
 GRI_new_culture:0 "신문화"
 GRI_new_culture_desc:0 "새로운 그리폰은 힘, 헌신, 그리고 그들의 주인에 대한 완전한 복종이라는 특성을 가지고 있습니다."
 GRI_military_industrial_council_idea:0 "군수 산업가"
 GRI_military_industrial_council_idea_desc:0 "군수 공업단지에 주어지는 각종 혜택과 감세가 우리 생산에 긍정적인 영향을 미치고 있습니다. 반면에 우리의 적이 사단을 준비하기 전에 전군을 배치할수 있고, 많은 예비군도 보유하고 있습니다."
 GRI_citizenship_for_service_idea:0 "시민권 보장 복무"
 GRI_citizenship_for_service_idea_desc:0 "많은 이들이 군부가 통치하는 것을 끔찍하게 생각하지만, 그리폰들은 여전히 군대에, 국가가 약속하는 혜택에 이끌려 많은 수가 군대로 몰려들고 있습니다."
 GRI_military_police_idea:0 "헌병"
 GRI_military_police_idea_desc:0 "경찰력과 군대를 적절히 결합한 결과, 범죄율이 급격히 감소했습니다. 아주 작은 중죄에 대한 잔인한 처벌은 심지어 가장 용감한 범죄자들까지도 구속합니다."
 GRI_local_auxiliaries:0 "지역 모병 부서"
 GRI_local_auxiliaries_desc:0 "그리포니아 중심부의 많은 그리폰들은 우리를 그들의 지배자로 인정하지는 못하더라도 우리의 군에 합류하겠다고 약속했습니다. 그리폰스톤의 화려함을 회복하려는 우리의 노력은 보상받았습니다."
 GRI_boreas_archonate:0 "보레아스의 집정관들"
 GRI_boreas_archonate_desc:0 "그리펜하임은 지난 300년 동안 보레아스의 집정관의 손아귀에 있었습니다. 집정관은 지역 정치에 상당한 영향력을 행사하고 있으며, 도시에서 일어나는 일 중 집정관이 모르는 일은 없습니다."
 GRI_knight_boost:0 "기사단-예거 장관 교환"
 GRI_knight_boost_desc:0 "체인질링 예거들이 현재 우리의 부대를 훈련시키고 있습니다. 어린 시절부터 기사도의 영웅 정신을 배운 병사들에게 약간의 음험한 방법을 가르치는 과정에서 약간의 문화 충돌이 있었지만 성과를 내고 있는 중입니다. 다만 주사위 놀이와 카드게임에서 부정행위를 둘러싼 싸움의 수가 극적으로 증가했습니다."
 GRI_CHN_jager_boost:0 "기사단-예거 장관 교환"
 GRI_CHN_jager_boost_desc:0 "그리포니아 기사들이 현재 우리 부대를 훈련시키고 있습니다. 그들은 그리포니아의 근접 전투와 전투 역량, 우리 계급에서는 배우지 않는 전문 지식들을 가져다 주었습니다. 많은 병사들이 그리폰의 힘든 훈련 프로그램에 힘겨워 했지만 성과가 나타나고 있으며 군락에서 뒤처진 이들은 다른 이들에게 아무런 피해도 끼치지 않았습니다. 음, 뒤처진 이들한테는 아니지만 이건 요점에서 벗어난 내용입니다."
 GRI_infiltration_boost:0 "상호간 교리 적응"
 GRI_infiltration_boost_desc:0 "체인질링 랜드와 그리포니아 제국의 군사 이론가들이 상호간에 전문 지식에 관한 아이디어와 조언들을 교환하기 시작했습니다. 우리의 군대는 병참과 첩보의 효율성을 높이는 이득을 얻었습니다."
 GRI_CHN_infiltration_boost:0 "상호간 교리 적응"
 GRI_CHN_infiltration_boost_desc:0 "체인질링 랜드와 그리포니아 제국의 군사 이론가들이 상호간에 전문 지식에 관한 아이디어와 조언들을 교환하기 시작했습니다."
 GRI_status_quo_shaken_up:0 "학생 시위"
 GRI_status_quo_shaken_up_desc:0 "임시 평화가 정착되면서 그리포니아 제국의 통치가 복원됨과 함께 내부 분쟁이 확산되었습니다. 학생들과 다른 많은 그리폰들이 대도시와 중소도시 모두의 거리에 나와서 구식 통치 모델, 경제의 비무장화, 징병 폐지를 담은 개혁을 요구했습니다. 지금까지의 시위는 평화롭지만 단 한 번의 실수도 회복을 위해 힘겨운 싸움을 벌여온 나라를 분열시킬 수 있습니다."
 GRI_grover_reforms:0 "그로버 개혁"
 GRI_grover_reforms_desc:0 "그로버 6세의 통치가 시작되면서 그의 첫 번째 정책에 대한 작업이 시작되었습니다. 황실은 황제에게 자문하는 조언가, 법학자, 정치가, 전문가들로 넘쳐납니다. 세계는 젊은 황제가 어떤 새로운 정책과 규칙을 시행할 것인지를 지켜보고 있습니다."
 GRI_finalise_the_constitution_idea:0 "그로버 헌법"
 GRI_finalise_the_constitution_idea_desc:0 "많은 노력과 협의 끝에 새로운 제국 헌법이 발표되었습니다. 그리포니아 제국의 기본법은 야당 세력과의 타협을 골자로 하는 포괄적인 내용으로 우리로 하여금 시간의 시험을 견디고 우리의 사회 제도에 평화를 가져와 줄 것입니다."
 GRI_article_of_federalisation_idea:0 "연방 헌법"
 GRI_article_of_federalisation_idea_desc:0 "연방 헌법으로 알려진 법에 따라 그리포니아 제국은 분권화되었습니다. 각 지방은 이제 지역 사회와 제국 사이의 중계 역할을 하는 주지사 밑에서 어느 정도의 자치권을 누리고 있습니다. 옛 봉건 제도의 혼란에서 벗어난 연방국들은 이제 능률적인 현대 행정으로 통치되고 있습니다."
 GRI_welfare_for_all_idea:0 "복지 국가"
 GRI_welfare_for_all_idea_desc:0 "그로버 6세는 지배자이지만 또한 그는 그의 국민들을 돌보기도 합니다. 우리는 오래된 아퀼레이아 단어인 "노블레스 오블리주" - "권리는 책임을 수반한다"에 충실해야 합니다. 한때 이 단어는 도적들과 산불로부터 농민들을 보호하기 위해 만들어진 단어였습니다. 이제 농민들은 공장 노동자와 사무원이 되었습니다. 옛 고귀한 책임은 이제 그들을 돌보는 것으로 바뀌었습니다. 현재 병원, 스프 배급소, 자선단체로 기금이 흘러들어가고 있습니다."
 GRI_securing_the_future_idea:0 "제국 교육 시스템"
 GRI_securing_the_future_idea_desc:0 "제국의 모든 청소년들은 이제 제국법에 의해 교육을 받아야 합니다. 사회주의자들과 급진 공화파들이 문맹 농민들과 노동자들에게 거짓을 가르치던 시대는 지났습니다. 이제 모든 그리폰들이 제국의 이익에 대해 스스로 말할 수 있게 될 것입니다."
 GRI_grover_reforms_2:0 "그로버 개혁"
 GRI_grover_reforms_2_desc:0 "마침내 섭정이 끝나고 그로버 6세의 통치가 시작되면서 젊은 황제는 정치적 힘을 과시하고 있습니다. 황제가 그로버의 이름이 다시 한 번 의미가 있다는 것을 전 세계에 상기시켜 주기 위해 시행하고자 하는 정책의 초안 작성을 돕기 위해 수많은 공무원들이 황궁으로 불려갔습니다."
 GRI_reaffirm_emperors_role_idea:0 "제국 특권"
 GRI_reaffirm_emperors_role_idea_desc:0 "제국 특권은 이제 반역적인 해석을 배제하기 위해 명확하게 성문화되었습니다. 간단히 말해서, 그것은 황제는 대접해주는 그리폰이 아닌 지배하는 그리폰이며, 그 어떠한 낮은 결정도 자유롭게 무시할 수 있다고 명시하고 있습니다."
 GRI_local_collborators_idea:0 "지역 협력정부"
 GRI_local_collborators_idea_desc:0 "지방에 더 많은 자치권을 부여하면서 제국 행정부가 개편되었습니다. 이제 그리펜하임에서 제국의 가장 먼 구석까지 우리는 정보와 지원을 제공할 충성파들을 찾을 수 있고, 그 모든 것들에 대한 대가로 분산화된 책임이 따를 것입니다."
 GRI_finalise_the_constitution_idea_2:0 "그로버 헌법"
 GRI_finalise_the_constitution_idea_2_desc:0 "제국은 그리포니아 제국 헌법의 원칙 아래 통치되며, 헌법은 봉신국들에 대한 종주권 명시 및 군주, 신앙, 애국을 골자로 하고 있습니다."
 
