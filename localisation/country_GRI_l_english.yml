 ### Traits ###
 archon_eyr:0 "아이르의 집정관"
 archon_eyr_desc:0 "이 그리폰은 출산, 가족, 그리고 농업을 관장하는 그리포니아의 여신 아이르의 살아있는 대리인입니다."
 archon_arcturius:0 "아크투리우스의 집정관"
 archon_arcturius_desc:0 "이 그리폰은 전쟁, 야금술, 그리고 희생을 관장하는 그리포니아의 신 아크투리우스의 살아있는 대리인입니다."
 industrialist:0 "무자비한 사업가"
 industrialist_desc:0 "이 그리폰은 국가를 산업 시대로 이끌어가기 위해서 필요한 모든 수단을 동원합니다."
 chosen_one:0 "신들에게 선택받은 자"
 chosen_one_desc:0 "이 그리폰은 위대한 신들에 의해 선택되었습니다. 적어도 지방 종교 기관에서는 그렇게 주장합니다."
 good_king:0 "국민의 황제"
 good_king_desc:0 "많은 이들에게 미덕, 의존, 그리고 평등의 모델로 여겨지는 이 그리폰은 그들의 국민을 사랑하며, 국민들은 그를 사랑합니다."
