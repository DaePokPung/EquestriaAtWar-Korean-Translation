 ### Country leader descriptions ###
 grover_v_desc:0 "§Y탄생§!: 960년 3월 26일, 그리펜하임\n\n§Y전기§!: 그리포니아의 황제, 그로버 5세는 힘든 삶을 살아 왔습니다. 결코 건강하다 할 수 없었던 그는 아버지를 뇌졸중으로 잃었고, 곧 황제의 자리에 오르게 되었습니다. 보레아스의 성물을 잃어버리고, 978년 공화주의자들의 봉기가 일어나고, 수백만 마리의 그리폰들이 죽어가는 동안 그로버는 무력하게 지켜만 보며 눈물만 흘려야 했습니다. 그럼에도 불구하고 황제에게는 에로스 7세나 가브리엘로 이글클로 여공작과 같이 그를 최악의 상황에서 안전하게 지켜주고 충성스러운 자들을 지배하도록 도와줄 수 있는 친구들이 있었습니다. 헤르츠란트를 통합하기 위해 그로버는 냉혹한 결단력을 키웠고 제국의 유산을 지키기 위해 최선을 다했습니다. 그의 개인적인 문제는 제쳐두고 말입니다.\n\n§Y포트레잇§!: Scroup"
 eros_vii_desc:0 "§Y탄생§!: 914년 12월 9일, 그리펜하임\n\n§Y전기§!: 살아있는 그리폰 중 가장 나이가 많은 집정관 에로스 7세는 제국이 권력의 절정에 다다라 있을 때 태어났습니다. 어린 나이에, 그는 신들에 대한 진정한 존경심으로 보레아스의 성직에 합류했습니다. 그의 경건한 헌신과 겸손한 태도는 그를 빠르게 집정관의 지위로 끌어올려 주었으며 모든 것이 좋게 흘러가는 듯 했습니다. 그러나 보레아스의 성물의 상실과 무능한 섭정 의회는 이 나라를 나락으로 내몰았고 결국 잔인한 운명은 제국을 무너뜨렸습니다. 그는 공화주의 저항 세력의 발톱에서 젊은 그로버 5세의 목숨을 구했고 이후 그와 긴밀한 관계를 유지해 왔습니다. 이 때문에 그는 황제의 아들 그로버 6세를 보호하고, 일단 섭정이 끝나면 그가 통일 제국을 통치하기를 희망하고 있습니다. 그러나 에로스는 제국의 귀족들에 대해서는 증오를 품고 있으며 그들에게 헤르츠란트를 괴롭힌 모든 불행의 책임이 있다고 믿습니다. 이제 평민들의 광범위한 지지와 함께 에로스와 그의 동료 집정관들은 제국의 영광을 되찾기 위해 노력하고 있습니다. 배신자들과 불신자들은 피로써 대가를 지불할 것이고, 보레아스가 그것을 예언할 것입니다!\n\n§Y포트레잇§!: Duke Von Kessel"
 pink_birb_desc:0 "§Y탄생§!: 961년 2월 12일, 레아데베터\n\n§Y전기§!: 황제의 첫 사촌이자 그로버 5세의 절친 가브리엘라 이글클로 여공작은 헤르츠란트에서 가장 강력한 귀족 중 하나입니다. 그녀의 카리스마와 성격은 말할 것도 없고, 그녀의 상당한 재산과 부는 대부분의 작은 영주들을 지휘할 정도입니다. 그녀는 항상 동료 귀족들의 대의를 옹호해 왔지만, 평민 그리폰들의 곤경을 모른 체 하지 않았고 모든 국민들이 좋은 삶을 누리기를 진심으로 바라며 제한적인 개혁 제도를 도입하기를 희망했습니다. 그녀는 그녀의 친구인 옛 황제를 기리기 위해서 그러한 것들을 해 왔으며, 위험하고 급진적인 행동으로 국가를 파괴할 것이라 믿는 집정관들을 경멸했습니다. 황제의 아들이 왕위에 오를 나이가 들 때까지 가브리엘라는 그녀의 임무를 해내고 제국을 새로운 시대로 인도할 것입니다.\n\n§Y포트레잇§!: Scroup"
 
 ### General Descriptions ###
 GRI_elias_desc:0 "§Y탄생§!: 939년 7월 23일, 란츠탈\n\n§Y계급§!: 육군 원수\n\n§Y전기§!: 엘리아스 브론즈테일은 석유 사업가 언스트 브론즈테일과 아퀼레이아 명사 예베테 피에라트 사이에서 태어난 8명 중 막내입니다. 957년 젊은 엘리아스는 중등교육을 마쳤지만 아버지의 사업을 물려받을 가능성이 없었기 때문에 헬하임의 명문 그로버 제국 사관학교의 육군 사관생도로 들어갔습니다.\n\n엘리아스는 초기의 어려움에도 불구하고 재빨리 능숙한 전략가이자 완고한 작전 계획자가 되었습니다. 그의 무뚝뚝한 태도와 종종 미소가 없는 얼굴 때문에 많은 친구들이 있는 것은 아니지만, 그에게는 동지애가 있었고 그의 사관생 동기이자 에리히 에본윙과의 우정은 모두가 각별했다고 인정할 만했습니다.\n\n엘리아스는 귀족들만의 자리로 여겨졌던 제국군 계층을 꾸준히 올라가기 시작했습니다. 그리고 978년 공화주의자 혁명에서 공화군 세력을 붙잡아 두어서 충성파 세력이 재편성될 시간을 벌어주는데 결정적인 역할을 했고, 979년 크로나 전투에서 라인하르트 선테일 장군을 이기면서 상급대장으로 승진하게 되었습니다. 991년 엘리아스는 마침내 그의 능력과 많은 복무 기간을 인정받아 육군 원수가 되었습니다.\n\n§Y포트레잇§!: Echo"
 GRI_erich_desc:0 "§Y탄생§!: 938년 9월 27일, 크로나\n\n§Y계급§!: 육군 원수\n\n§Y전기§!: 에리히 에본윙은 크로나의 부유한 남작 게르문트 에본윙과 라벤스부르크 상인의 딸 레아 슈타인하일 사이에서 태어난 외동입니다. 어린 에리히는 젊은 시절을 아주 사치스러운 파티와 술로 보내며 공부와는 담을 쌓았습니다. 그러다 그는 갑자기 헬하임의 그로버 제국 사관학교에 입학하기로 결정해서 가족과 친구들을 놀라게 만들었습니다.\n\n에본윙은 그곳에서 자신이 유능한 장교이자, 지략이 풍부한 지도자이며, 치열한 전투원이라는 것을 증명해 냈습니다. 이 모든 요소들이 그의 타고난 카리스마와 승리를 갈구하는 성격과 결합하면서 그의 동료들로부터 많은 존경을 받게 되었습니다. 그 중 그에게 가장 주목한 그리폰은 엘리아스 브론즈테일이었습니다.\n\n그의 귀족 가문의 배경 덕분에 에리히는 경력을 빠르게 쌓을 수 있었습니다. 하지만 에본윙이 진정으로 군 지휘관으로서의 역량을 보여준 것은 978년의 공화주의자 혁명 때였을 것입니다. 빈닌, 카미아, 그리고 오스나비크 전투에서 공화파들을 몰아낸 에본윙은 빠르게 언론의 관심을 받으며 선전물의 중심이 되었습니다. 비록 그의 기량에도 불구하고 소위 "크로나의 강간"이라 불리는 참사를 막지는 못했지만, 979년 공화파가 그리펜하임에서 쫓겨날 때 추격한 그리폰 역시 에본윙이었습니다. 그리펜하임에서 브레나까지 그들을 추격한 에본윙은 클라우드버리까지 쳐들어가려 했으나, 제국에서 헤르츠란트의 질서를 회복하기 위해 그와 그의 군대를 소환하면서 다시 돌아갔습니다.\n\n혁명 동안의 그의 행보 덕분에 에본윙은 그의 친구 엘리아스의 뒤를 따라 승진의 길을 밟았습니다. 그는 981년에는 상급대장, 그리고 996년에는 육군 원수까지 올라갔습니다.\n\n§Y포트레잇§!: Scroup"
 GRI_ferdinand_desc:0 "§Y탄생§!: 965년 3월 10일, 그리펜하임\n\n§Y계급§!: 중령\n\n§Y전기§!: 페르디난트 던클로는 그리펜하임의 빈민가에서 태어났습니다. 아프고 약한 알비노였던 그의 부모는 아크투리우스 집정국에게 그를 맡기고 떠났습니다.\n\n이 결정은 페르디난트의 목숨을 구했을 뿐만 아니라 궁극적으로 그를 위대하게 만들었습니다. 아크투리우스 사제단 내에서 그가 받은 교육이 오늘날 그가 어마어마한 그리폰으로 성장하게 된 밑거름이 되었기 때문이었습니다.\n\n그의 병세와 난시에도 불구하고 페르디난트를 돌보던 사제들은 이 젊은 그리폰의 날카로운 마음과 눈빛에서 나오는 재능을 알아차렸고 곧 그것들을 빠르게 키워 주기로 결심했습니다. 978년 페르디난트는 아크투리우스 사제가 되기 위한 길을 무난하게 걷고 있었고, 공화주의자 혁명이 일어나지 않았다면 계속 그 길을 걸었을 것입니다.\n\n혁명은 던클로에게 전쟁의 맛을 가르쳐 주었습니다. 그는 제국군에 입대하거나 심지어는 보조 업무를 하기에도 너무 어렸지만, 그는 폭력에 완전히 심취해서 983년 학업을 끝마친 뒤 아크투리우스 사제가 되는 것을 포기하고 빈닌의 제국 사관학교에 들어갔습니다.\n\n978년 빈닌에서 교육을 마친 페르디난트는 천천히 제국군에서의 계급을 올려가기 시작했고, 1004년 페디시아-클라우드버리 국경에서 벌어진 교전 - 어두컴컴했던 상황으로 인해 많은 제국 장교들이 혼란에 빠졌던 전투 - 에 참여한 뒤 육군 중령으로 승진하게 되었습니다.\n\n§Y포트레잇§!: Echo"
 GRI_august_desc:0 "§Y탄생§!: 962년 12월 17일, 라펜스부르크\n\n§Y계급§!: 대령\n\n§Y전기§!: 962년 노동자였던 부모 사이에서 태어난 제국군 대령 아우구스투스 더스크윙은 그의 다른 이웃들과 마찬가지로 공장에서 평생 죽을 때까지 일할 운명이었습니다. 하지만 시간이 흐르면서 그는 일생 동안 연루된 수많은 사소한 범죄들을 겪으면서 그 길을 걷지 않았습니다.\n\n공권력이 그를 잡아내는 순간부터 그가 지휘관으로 올라가는 사다리가 내려온 것입니다. 그는 보통 보병들 사이에서는 사형 선고나 다름없다고 여겨지는, 병사들 사이에서는 "죽어도 싼 군단" 슈투름트루펜에서 복무하게 되었습니다. 그는 항상 먼저 적진에 뛰어들었으며, 그의 선임들이 모두 은퇴하거나 죽으면서 몇몇 전장에서의 승진을 얻게 되었습니다. 보통은 후자의 이유로 말입니다. 그에 대한 이야기는 제국 신문과 군 소뭉 공장에서 모두 인기 있는 소재였으며, 일부 이야기, 예를 들어 수술 중 진정제 투여를 거부한 사례 같은 것들은 사실입니다.\n\n그는 지난 몇 해 동안 제국 장교 군단에서 화력 우세 교리 지지자들 중 하나로 알려져 있으며 항상 그 교리의 시행을 요구해 왔습니다.\n\n§Y포트레잇§!: Richmay"
 GRI_ancietus_desc:0 "§Y탄생§!: 959년 10월 18일, 그리펜하임\n\n§Y계급§!: 중령\n\n§Y전기§!: 아니세투스 머드비크는 959년 그리펜하임에서 오랫동안 황제를 받들어 온 한 집안의 외아들로 태어나 억압받는 삶을 살아왔습니다. 건축가, 무역가, 정치가, 그리고 그가 가장 관심이 있었던 공학자까지 그가 꿈꿔온 직업은 모두 가업을 잇기를 원했던 가족들에 의해 좌절되었습니다. 그는 16살에 군에 입대했는데, 그가 즐겼던 독서와 다리 건설과는 거리가 멀었던 것이었고, 심지어는 공병대에도 가지를 못했습니다.\n\n제국군에서 조금씩 계급을 올려가던 그는 미래에 대한 그의 좌절된 희망과 꿈을 잊지 못해 술을 끼고 살며 천천히 우울증에 빠져들었습니다. 그를 구해낸 것은 다름아닌 혁명으로, 그가 2차 그리펜하임 전투에서 공화파 진지를 포격할 수 있도록 급조한 다리에 정교한 기계장치를 배치하면서 부터였습니다.\n\n하지만 여기에는 대가가 따랐습니다. 그는 전투의 마지막 몇 시간 동안 포탄 파편에 의해 부상을 당했습니다. 이는 그가 코카인에 빠져들면서 더 나쁜 결과를 가져왔습니다. 그 후 그는 주로 사무실에서 빈둥거리며 그가 큰 연금을 가지고 자신의 꿈을 이루기 위해 은퇴하는 날만 손꼽아 기다려 왔습니다.\n\n§Y포트레잇§!: Scroup/Sesek"
 GRI_reinhold_desc:0 "§Y탄생§!: 968년 1월 24일, 알베르더르\n\n§Y계급§!: 소령\n\n§Y전기§!: 작성중\n\n§Y포트레잇§!: Squiggles"
 GRI_cecilia_desc:0 "§Y탄생§!: 971년 7월 4일, 뱅가디고\n\n§Y계급§!: 소령\n\n§Y전기§!: 세실리아 마쉬테일은 반가디고 언덕의 가스마드 마쉬테일 백작과 수세기 동안 메시로를 통치했던 존경받는 아우베레트 가문의 마지막 자손인 아르멜레 아우베르트의 외동으로 태어났습니다. 젊은 세실리아는 사치스럽고 부유한 삶을 살 운명이었지만, 그녀의 운명은 다른 길을 결정했습니다. 980년 아퀼레이아 혁명은 그녀의 부모를 참수했고, 9살의 어린 그리폰은 충성스러운 신하들과 함께 오르바릴로 숲으로 도망갔습니다.\n\n그리고 젊은 여백작은 조국을 집어삼킨 혼란으로부터 안전한 숲에서 쭉 지내왔습니다. 비록 그녀의 부모님은 죽었지만 그녀의 신하들은 세실리아가 최소한 평범한 어린 시절을 사는 것처럼 보이게 하기 위해 최선을 다했습니다. 그녀는 기본적인 교육을 받았으며 생존 기술과 사냥을 배웠습니다. 985년 베르텔로트 원수의 반혁명이 일어나자 마침내 그녀는 다시 문명으로 돌아갔습니다.\n\n그녀의 지위와 땅은 다시 그녀에게 돌아왔지만, 그것에 묶여 있던 부와 권력은 디스크렛 가문이 귀족들로부터 권력을 통합하기 위해 가져가 버린 상태였습니다. 989년까지 세실리아는 릴라의 유명한 베아눅스 미술학교에 들어갔으나, 그 곳에는 바보와 벼락출세자들만 모여 있다고 느낀 그녀는 한 달만에 그곳을 나왔습니다. 디스크렛과 공화당 모두에게 실망한 세실리아는 아퀼레이아는 그리포니아 제국의 일부였을 때만 진정으로 위대했다고 결론을 내렸으며, 곧 아퀼레이아의 제국 패권을 재건하고자 하는 기젤다 여제 협회를 결성했습니다.\n\n협회는 디스크렛에 의해 빠르게 탄압받았고 세실리아는 다시 은둔 생활을 지내야 했습니다. 1000년, 반역죄로 사형을 선고받은 그녀는 다시 오르바릴로 숲으로 돌아왔습니다. 그곳에서 그녀는 디스크렛과 공화파 반란군들을 상대로 게릴라를 시작했습니다. 비록 그녀는 제국의 지원을 거의 받지 못했지만 1004년 기젤다 여제 협회에 대한 기사가 발표된 후 바로 제국 언론의 관심을 한몸에 받았습니다. 그녀는 제국으로부터 소령 계급과 프로테우스 집정관의 표창을 받았습니다. 1005년 아퀼레이아 세력의 확장으로 오르바릴로를 탈출한 그녀는 마침내 공식적으로 제국에 합류하게 되었습니다.\n\n§Y포트레잇§!: Cofido"
 GRI_arnold_desc:0 "§Y탄생§!: 953년 2월 11일, 솔다우\n\n§Y계급§!: 소장\n\n§Y전기§!: 솔다우 출신의 헬퀼 제빵사의 아들로 태어난 셰어의 가족은 그가 어렸을 때 더 나은 기회를 찾고 헬퀼에서 벗어나기 위해 서쪽의 헤르츠란트로 이사했습니다. 이것은 궁극적으로 옳은 선택으로 판명되었습니다. 만약 \n\n셰어는 상당히 잘 자라 왔고, 초중등 교육을 모두 마친 뒤 새로운 고향인 헬하임에서 교사로 짧은 기간을 보냈습니다. 그러나 그는 어린 아이들과는 잘 맞지 않았고, 곧 빠르게 무일푼으로 전락했기에 다른 기회를 찾아 다녔습니다. 가족의 친구로부터 그로버 황제 장교후보생 학교에 입대할 것을 제안받은 아놀드는 곧 그곳에 개인 재산과 가족들이 준 자금을 털어넣고 입학했습니다.\n\n그는 독서를 좋아했던 셰어를 탐탁지 않아했던 코르넬로 갈루조와 라이벌 관계가 되었습니다. 두 그리폰은 대부분의 장교 훈련 기간 동안, 그리고 심지어는 졸업에서 서로에 대한 존경을 조장하는 시간에서조차 서로를 적대했습니다. 그러나 978년이 되자 이 관계는 급변하기 시작했습니다. 내전 기간 동안 셰어는 그의 책으로 익힌 지식으로 뛰어난 병참가로 이름을 날렸으며, 한 장교는 그에 대해 "건조한 공기에서조차 보급품을 끌어올 수 있다"고 평가했습니다. 그의 노력으로 제국군은 거의 불가능하다 생각되는 상황에서도 보급선을 유지할 수 있었고, 적진에서 4마일을 지나 포위된 코르넬로 갈루조의 부대에 보급품을 전달하는데 성공하면서 그는 영웅이 되었습니다. 이 사건은 우연의 일치였지만, 둘은 이 사건을 계기로 빠르게 친구가 되어 갔습니다. 갈루조는 두터운 샤이스발트 숲에서 재보급이 필요했다는 사실을 애써 부정했지만 오늘날까지도 셰어에게 깊은 감사를 표해 왔습니다. 그의 환상적인 병참 능력을 인정받은 셰어는 1006년에 소장이 되었습니다. 현재 그는 현장 지휘는 하지 않지만 대신 제국군의 보급과 병참 채널을 관리하는 임무를 맡고 있습니다.\n\n§Y포트레잇§!: Echo"
 GRI_cornelio_desc:0 "§Y탄생§!: 956년 5월 29일, 탈론트\n\n§Y계급§!: 대령\n\n§Y전기§!: 윙바르디의 탈론트의 대장장이 집안에서 태어난 코르넬로는 가난한 어린 시절을 보냈습니다. 그러나 젊은 그리폰은 조국의 산과 숲에 살면서 자신이 야외에서의 삶에 꽤나 매료되었습니다. 그는 자랄수록 가족의 사업에는 별 관심이 없어졌고 대신 제국을 여행하며 적응할 곳을 찾아다녔습니다. 곧 그는 그리펜하임으로 이끌려 들어갔고, 그 곳에서 제국군에 입대했습니다.\n\n무장 병력들과 같은 집을 쓰게 된 갈루조는 몇 년 동안 부사관을 지내면서 그리펜하임의 그로버 황제 장교후보생학교에 낼 등록금을 벌었습니다. 갈루조는 조금씩 훈련 과정을 밟아 나갔으며, 그곳에서 그의 오랜 친구이자 파트타임 라이벌인 아놀드 셰어를 만났습니다. 둘은 처음에는 이론을 중시하는 셰어와 현장 경험을 중시하는 갈루조의 성격 차이로 인해 서로를 적대했지만 결국 마지막에는 서로를 존중하게 되었습니다.\n\n978년 공화주의자 혁명 동안 둘은 친구가 되었고, 내전 기간 동안 서로를 도왔습니다. 갈루조의 현장 사랑 스타일과 지형 지식은 하우프트만을 훌륭한 야전 장교로 만드는데 큰 기여를 했습니다.\n\n내전이 끝날 무렵 갈루조는 산지와 울창한 숲과 같은 어려운 지형에서 몇 차례 싸워 제국군을 승리로 이끌었고 대령으로 승급하게 되었습니다. 갈루조는 그리폰 제국군을 위한 극단적인 지형 훈련의 헌신적인 기여자로, 최근 제국군의 특수 임무와 훈련 지부를 만들기 위해 고위 지휘부를 설득해 나가고 있습니다.\n\n§Y포트레잇§!: Scroup"
 GRI_teodor_desc:0 "§Y탄생§!: 950년 6월 9일, 키베신\n\n§Y계급§!: 소장\n\n§Y전기§!: 키베신의 다양한 귀족 그리폰 가문 중 하나에서 태어난 테오도르 프로리히는 과잉된 귀족의 부와 삶을 누리며 자랐지만 그의 부모에게는 유감스럽게도 도덕심은 과잉되지 못했습니다. 이에 대처하고자 그의 어머니와 아버지는 그를 그리펜하임에 있는 그로버 황제 장교후보생 학교에 입학시켰습니다. 그곳에서 강사들의 적절한 물리적 치료를 받은 그는 어린 시절 도덕적 해이에도 불구하고 적합한 군 장교로 다시 태어났습니다.\n\n그는 부모님으로부터 받은 교육 덕에 비교적 쉽게 하급 장교가 되었습니다. 그러나 계급이 올라갈수록 그의 옛 습관이 다시 그의 생활방식에 스며들기 시작했고, 그의 귀족 친구들을 기이한 파티에 초대해 군사기구의 개입을 초래함에 따라 종종 그의 상관들과 갈등을 빚었습니다.\n\n그러나 978년 공화주의자 혁명이 발발하자 상황이 바뀌었습니다. 귀족 친구의 육군사관학교 졸업파티에 있던 프로리히는 총격음이 들리자 당황하며 도망쳤습니다. 그러나 겁에 질린 시민들을 보자 다른 그리폰들이 바꾸지 못한 그의 마음이 바뀌었습니다.\n\n학교 강사들은 은퇴해서 계급이 없었기 때문에 기술적으로 최고위급 장교가 된 테오도르는 학교의 병사들을 지휘하며, 아무도 들어본 적 없는 방식으로 명령을 내리며 상황을 통제했습니다. 그의 군대가 집결하고 학교의 구식 무기들이 모이자 프로리히는 가능한 견고한 방어망을 조직하고 그리펜하임이 공화당의 손에 떨어지기 전까지 일주일 동안 학교를 방어했습니다. 그 이후에도 테오도르는 항복을 거부하고 병사들을 이끌고 학교 밖으로 나가 도시를 거쳐 남동쪽의 제국군과 합류했습니다.\n\n그의 부득이한 상황에서 보여준 침착한 모습은 왕권의 호의를 샀습니다. 이후 지속된 공화파 반란 동안 그는 계속 지위를 올려가며 소장까지 올라갔습니다. 제국 장교단에 입단한 지 불과 30년 만인 1005년의 일이었습니다.\n\n§Y포트레잇§!: Scroup/Flake"
 GRI_oskar_desc:0 "§Y탄생§!: 941년 1월 3일, 그린백\n\n§Y계급§!: 중장\n\n§Y전기§!: 오스카 실버페더는 전형적인 장군과는 좀 다릅니다. 941년 그린백에서 지식 계층의 아들로 태어난 그는 평소 한 것에 깊이 집중하기 시작하면 다른 것에 전혀 주의를 기울이지 않았습니다. 그는 학계에 입문하기 전에 실질적인 경험을 쌓을 목적으로 군에 입대했습니다.\n\n젊은 실버페더의 동기가 무엇이었든지 간에, 그의 군 생활은 목적으로 끝나지 않았습니다. 그에게 군대는 또다른 고향이 되었고, 종종 복잡한 문제를 해결하기 위해 마음을 가라앉히는데 도움을 주었습니다. 상관의 권유로 그는 헬하임의 그로버 제국 사관학교에 들어가 우등으로 졸업했고 "세상에서 가장 지루한 직위"라 불리는 그리펜하임 교외에 배치되었습니다.\n\n그러나 그가 대령이 되었던 978년, 혁명이 그리펜하임에서 발발하자 상황이 바뀌었습니다. 실버페더는 황제를 대피시키기 위해 혼자서 궁전에 들어가 황제 곁에 집결했습니다. 그 이후 실버페더는 황제의 덕을 톡톡히 보면서 황제 폐하와 황태자 전하에게 혁명 때와 마찬가지로 항상 헌신적인 모습을 유지하고 있습니다.\n\n§Y포트레잇§!: Scroup"
 GRI_thranx_desc:0 "§Y탄생§!: 958년 5월 7일, 고라크\n\n§Y계급§!: 소령\n\n§Y전기§!: 고라크에 있는 체인질링 군집에 있는 존경받는 아이스란트 가문에서 태어난 트란스 엘리아스 폰 아이슬란트는 열두명의 형제자매 중 셋째입니다. 그의 가족은 포경산업과의 연줄로 오랫동안 부유한 삶을 지내 왔습니다. 하지만 트란스는 가족의 존재가 다소 흐릿하게 느껴졌고 곧 체인질링 군에 입대하게 되었습니다.\n\n트란스는 복무 기간동안 순찰을 돌면서 보병 생활을 즐겼고, 복무를 계속하기로 결정했습니다. 동료들의 제안으로 그는 가족의 연줄을 이용해 베살리폴리스 사관학교에 들어갔습니다.\n\n그곳에서 그는 반에서 평균 정도의 성적으로 졸업했고, 캔틀롯 침공 때 시노비알 원수 밑에서 보병 사령관으로 근무했습니다. 비록 침공은 실패로 끝났지만 트란스는 체인질링 군대에서 지속적으로 승급하며 1005년 소령까지 올라갔습니다. 공교롭게도 그 해는 체인질링과 그리포니아의 주재무관 협정이 결성된 해였습니다.\n\n트란스는 완전히 새로운 대륙을 탐험할 수 있다는 말에 호기심을 가지고 주재무관에 자원한 몇 안 되는 체인질링들 중 하나였습니다. 궁극적으로 이 결정은 체인질링에게 다소 유익했던 것으로 판명되었습니다. 그는 본국에서 왕실 귀족들과 어깨를 나란히 하고, 시노비알과 함께 주재무관 제도를 운영하는 것을 도왔기 때문입니다. 하지만 그는 또한 지역 주민들과도 너무 친해진 것 같기도 합니다. 그가 밤늦게 유흥을 즐긴다는 이야기가 퍼지게 된다면 말입니다.\n\n§Y포트레잇§!: Scroup"
 GRI_synovial_desc:0 "§Y탄생§!: 940년 3월 13일, 베살리폴리스\n\n§Y계급§!: 대령\n\n§Y전기§!: 베살리폴리스의 영광스러운 베살리 혈통의 생도 지부에서 태어난 시노비알 베살리의 사촌에는 체인질링 랜드의 크리살리스 베살리와 수많은 베살리 군집의 귀족들이 위치해 있습니다.\n\n베살리 왕가 혈통으로서 시노비알은 어린 나이부터 베살리아 귀족들의 군사회에 다녔습니다. 이것은 그에게 큰 영향을 주었고, 성장기의 시노비알은 평상복보다 군복을 입고 다니는 날이 더 많았습니다.\n\n체인질링 랜드의 통일전쟁에서 장교로서 차별화된 복무를 한 시노비알은 971년 브락스를 성공적으로 합병하여 체인질링 랜드 연합에 복속시킨 공로를 세웠으며, 972년 그의 사촌이 전 군집 원수의 사형을 명령한 뒤 그 뒤를 이어 원수로 임명되었습니다.\n\n1002년 캔틀롯 침공 때 시노비알은 크리살리스의 빠른 이퀘스트리아 수도 점령을 위한 타격 부대의 지휘관이 되었습니다. 그러나 침공의 실패와 크리살리스의 책임 회피로 그는 패배의 책임을 뒤집어써야 했고 그로 인해 사촌과의 관계 또한 악화되었습니다. 다행히도 왕권과의 연줄 덕에 사형만은 면하고 원수 계급에서 강등되는 것으로 마무리지을 수 있었습니다.\n\n체인질링 랜드의 정치적 관계와 그를 불편하게 여긴 크리살리스의 영향으로 그는 캔틀롯에서의 실패를 만회할 기회로 그리포니아 제국의 주재무관 책임자가 되기로 했습니다. 지금까지 그는 다소 교만한 체인질링 주재무관을 이끌며 적절하고 냉정하게 일을 처리해 왔습니다.\n\n§Y포트레잇§!: Richmay"
 GRI_benito_desc:0 "§Y탄생§!: 935년 3월 17일, 파어-질푸어\n\n§Y계급§!: 사냥 장군\n\n§Y전기§!: 파어 질푸어의 한 모자 제조소의 가족에서 태어난 베니토가 오를 곳은 아무도 상상하지 못했을 것입니다. 그는 가업을 잇고 싶어하지 않았기에 브론즈힐 국경수비대에 지원했습니다. 959년 그의 부대는 화이트테일 부족 습격자들의 매복에 당했습니다. 장교가 실해된 상태에서 베니토는 부대의 지휘를 맡아 습격자들을 물리쳤습니다. 그의 용맹함 덕분에 베니토는 백작군에서의 승급을 상으로 받았습니다.\n\n초보적인 교육과 천한 출생에도 불구하고 그는 기대 이상의 성과를 거두었고 특별한 복무를 수행했습니다. 일부는 그가 브론즈힐 군대의 상급자가 될 것이라 예상하기도 했습니다. 하지만 보레아스의 성물을 상실한 이후 그는 바르크겐츠 경비대에 복무하게 되었습니다. 그의 천한 출생 때문에 경비대에서 그는 가장 낮은 계급에서 다시 시작해야 했습니다. 그럼에도 불구하고 그는 기꺼이 경비대에 합류했습니다.\n\n그는 978년 다시 날아오를 기회를 만났습니다. 그는 그로버 5세의 생명을 구하는데 지대한 역할을 했고, 그 대가로 그로버 5세의 대관식 연설에서 사냥 장군으로 승진하고 황제에게 이름을 불리우면서 다시 한번 모두의 기대를 초월했습니다.\n\n§Y포트레잇§!: Cofido"
 GRI_proteus_desc:0 "§Y출생§!: 945년 9월 26일, 크론부르크\n\n§Y계급§!: 아크투리우스 집정관\n\n§Y전기§!: 콘라트 크루켄베르크는 어린 시절부터 전쟁의 신 아크투리우스의 축복을 받았다고 여겨졌습니다. 그는 마음과 영혼 모두가 강했고, 위협을 마주해도 두려움이 없었고, 항상 대의를 위해 기꺼이 희생했습니다. 어렸을 때 그는 기사들을 존경했고 그들에게 합류하고 싶어했지만, 그러기 위해서는 먼저 직급이 필요했습니다. 그래서 그는 성년이 되자마자 제국군에 입대했습니다. 그의 용기와 모범적인 경건함은 몇 년 동안 동료 병사들의 사기 진작에 도움을 주었고 곧 그는 군 목사가 되었습니다. \n\n그러나 처음으로 행정 업무에 마주한 콘라트는 곧 그것들을 경멸하기 시작했습니다. 지금까지 평민으로서 배운 적이 없는 서류작업은 끔찍했고, 그는 그것들을 다른 그리폰에게 위임하고 훈련에만 집중했습니다. 그 결과 그는 선스트라이커 부족의 습격을 성공적으로 격퇴할 수 있었고, 그 공로를 인정받아 기사 칭호를 받게 되었습니다. 마침내 꿈이 현실로 다가온 것입니다.\n\n하지만 아크투리우스 신전의 성직자들의 생각은 달랐습니다. 예일의 수도원장이 죽은 뒤 그 자리에 앉을 그리폰으로 논란이 적은 콘라트가 선택되었습니다. 그는 처음에는 군대에 비해 압도적으로 많은 행정 업무 때문에 제안을 거절하지 않은 것을 후회했습니다. 하지만 이 때가 평민들 사이에서 그의 인기가 높아지기 시작했을 때였고, 콘라트는 이 인기를 활용해 서류 작업을 피할 수 있는 집정관 자리를 노렸습니다. 이제 그는 집정관 프로테우스 3세가 되었습니다 - 그의 의무를 게을리 한다는 일부 성직자들의 비난에도 불구하고 말입니다.\n\n얼마 지나지 않아 제국은 978년 혁명에 휘말렸고 프로테우스는 다시 최전방에서 싸우게 되었습니다. 그는 혁명가들에 맞서 많은 승리를 쟁취하며 군 사이에서 그의 인기는 더 높아졌습니다. 그는 이 투쟁 때 같이 협력한 집정관 에로스와 각별한 친구 사이가 되었습니다. 이제 그는 필요하다면 마지막 최후까지 그의 옆에서 싸울 준비가 되어 있습니다.\n\n§Y포트레잇§!: Niezow"
 
