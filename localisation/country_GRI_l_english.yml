 GRI_offer_peace_desc:0 "우리는 적들을 충분히 밀어붙였고 목표물 대부분을 확보했습니다. 고위 사령부에서는 적에게 평화를 제안하면 그들이 수용하고 모든 영토를 양도할 것이라고 확신하고 있습니다."
