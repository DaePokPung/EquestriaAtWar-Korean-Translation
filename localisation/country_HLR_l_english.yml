####### Ideas

## political
HLR_Anarchy_Idea:0 "혼돈"
HLR_Anarchy_Idea_desc:0 "토리그 기사단장 사후, 나라는 무정부상태가 되었다."

HLR_Recovery1_Idea:0 "신임 기사단장"
HLR_Recovery1_Idea_desc:0 "새로운 기사단장이 권력을 잡으면서 아크투리아 기사단은 마침내 나라를 다시 하나로 묶을 수 있게 되었다."

HLR_Recovery2_Idea:0 "새로운 경제 계획"
HLR_Recovery2_Idea_desc:0 "[HLR.GetLeader] 은(는) 새로운 경제 계획을 구성했다. 이것은 그의 확고한 정책이며 미래를 구성할 것이다."

HLR_HighKingLegacy_Idea:0 "토리그의 유산"
HLR_HighKingLegacy_Idea_desc:0 "기사단장은 토리그의 유산을 연구하였고, 이로써 적용할 만한 아이디어를 배웠다."

HLR_PeoplePower_Idea:0 "민중의 힘"
HLR_PeoplePower_Idea_desc:0 "기사단장의 선출에 대해서, 원로원은 민중의 선택을 지지하라는 압력을 받고 있다."

HLR_Guilds_Idea:0 "길드"
HLR_Guilds_Idea_desc:0 "길드는 공장의 기능을 감독할 것이다. 기사단장의 계획 덕분에, 이는 우리를 상당히 도울 것이다."

HLR_Dreads_Incoming_Idea:0 "임박한 종말 - 드레드의 파도"
HLR_Dreads_Incoming_Idea_desc:0 "드레드 리그가 다가오고 있다. 우리는 우리의 방어를 강화하고, 우리의 동쪽 경계를 확보해야 한다."

HLR_new_kingdom_idea:0 "새로운 왕국의 부상"
HLR_new_kingdom_idea_desc:0 "전쟁의 재로부터 아크투리아는 새로운 왕국으로 다시 태어날 것이다."

## military
holy_order:0 "신성 기사단"
holy_order_desc:0 "아르콘보다 오래되고 심지어 통합된 그리포니아 제국이라는 이념보다도 더 오래된 아크투리아 기사단은 드레드 리그에서 온 구울과 네크로맨서들 그리고 다른 공포들을 통제하는 데만 전념하는 형제 기사단이다. 그들의 근접전 솜씨는 비길 데 없고, 그들의 기사들은 무수하고 단단하며, 그들의 헌신은 영원하다."

HLR_Fortify_Border_Idea:0 "국경 요새화"
HLR_Fortify_Border_Idea_desc:0 "드레드 리그가 오고 있다. 우리의 노후된 요새는 재건되어야 하며, 우리는 지뢰나 중포 포대와 같은 새로운 혁신들을 이용하여 죽지 않은 무리들을 확실히 전멸시켜야 한다. 준비하고 준비하라..."

HLR_Open_Tap_Rock_Idea:0 "타르페이아 바위문이 이민을 위해 개방되다"
HLR_Open_Tap_Rock_Idea_desc:0 "타르페이아 바위가 관람객들에게 개방되면서 우리 나라에 새로운 얼굴들이 쏟아져 들어오는 것을 볼 수 있을 것이다."

HLR_Seal_Tap_Rock_Idea:0 "닫힌 국경 - 문이 봉인되다"
HLR_Seal_Tap_Rock_Idea_desc:0 "타르페이아 바위문은 외부인 출입이 금지되었다 다시는 그들로 인해 귀찮아지지 않을 것이다."

HLR_Reinforce_Line_Idea:0 "동부의 벽들을 보강하다"
HLR_Reinforce_Line_Idea_desc:0 "동부의 장벽과 방어선은 우리와 드레드 리그 사이의 유일한 방어선이다. 그들은 함락되서는 안 된다."

HLR_Will_Done_Idea:0 "신들의 의지"
HLR_Will_Done_Idea_desc:0 "신들의 축복을 받으며, 아군은 그 어느 때보다도 강하게, 진군한다."

HLR_Might_Idea:0 "힘 I - 영광"
HLR_Might_Idea_desc:0 "모두 전투에 응해야 한다! 우리는 영광의 불길 속에서 언데드를 제압할 것이다!"

HLR_Might2_Idea:0 "힘 II - 검"
HLR_Might2_Idea_desc:0 "우리는 검으로 섬기고, 살고, 죽는다. 검은 언데드에 대항하는 우리의 가장 위대한 도구다."

HLR_Grace_Idea:0 "은혜 I - 기사단의 의지"
HLR_Grace_Idea_desc:0 "우리는 열두 신전에 대한 맹세를 지켜야 한다. 우리는 신실함으로 우리 땅을 지킬 것이다."

HLR_Grace2_Idea:0 "은혜 II - 신앙의 이름으로"
HLR_Grace2_Idea_desc:0 "우리는 신들을 위해 싸우고, 아크투리안 기사단을 위해 싸운다! 우리는 우리가 가지고 있는 믿음을 지킬 것이다!"

HLR_Home_Holy_Idea:0 "터전 I - 축성된 주택"
HLR_Home_Holy_Idea_desc:0 "우리의 터전은 열두 신전이 창건된 성지다. 우리는 어떤 대가를 치르더라도 이것을 방어해야 한다."

HLR_Home_Holy2_Idea:0 "터전 II - 진실로 거룩한 의식"
HLR_Home_Holy2_Idea_desc:0 "우리는 드레드 리그가 퍼뜨리는 오염된 땅을 정화시킬 것이다. 어느 누구도 암흑마법의 그늘에서 살아서는 안 된다."

HLR_Slaughter_Idea:0 "언데드들을 말살하라"
HLR_Slaughter_Idea_desc:0 "드레드의 위협은 우리가 그들 군대의 하수인이 될 때까지 멈추지 않을 것이다! 우리는 최후의 한 사람까지 싸울 것이다! 영광아니면 죽음을!"

HLR_Reformation_Idea:0 "개혁된 군대"
HLR_Reformation_Idea_desc:0 "개혁적인 군사 구성은 드레드 리그로부터의 방어전에 많은 유연성을 제공한다."


## economic

HLR_Revitalised_Industry_Idea:0 "재활성화된 경제"
HLR_Revitalised_Industry_Idea_desc:0 "기사단장의 노력으로 경제가 회복되었다. 우리는 이제 활성화된 산업의 혜택을 누릴 수 있다."

HLR_tradition:0 "전통"
HLR_tradition_desc:0 "우리의 역사는 우리의 심장이며, 우리가 누구인지 유지하는 것은 우리에게 생존할 힘을 줄 것이다. 우리는 이 진실을 인정했다."

HLR_Research_Idea:0 "새로운 연구소들"
HLR_Research_Idea_desc:0 "연구에 대한 우리의 투자는 결과를 얻고 있으며, 미래를 위한 길을 닦고 있다."

HLR_Revitalised_Industry_Idea2:0 "고강도 광업"
HLR_Revitalised_Industry_Idea2_desc:0 "상당한 투자와 현대 기술의 조화는 우리의 자원 채굴를 새로운 단계로 끌어 올렸다. 경우에 따라서는 깊이가 될 수도 있다."

HLR_Revitalised_Industry_Idea3:0 "대량 생산"
HLR_Revitalised_Industry_Idea3_desc:0 "현대의 도구와 기술은 우리 경제 전반에 걸쳐 계속 보급되어 날이 갈수록 희박해진다."

HLR_poison_attack_idea:0 "기아"
HLR_poison_attack_idea_desc:0 "그리폰과 포니 모두 길거리에서 굶주리고 있고, 전선의 아군들도 굶주림으로 쇠약해진다. 재앙적이지만 우리는 견뎌낼 수밖에 없다."

HLR_terror_attack_idea:0 "공포"
HLR_terror_attack_idea_desc:0 "야만적이고, 동물적 공포가 아크투리안 시민의 정신에 영향을 끼쳐 그들의 의무감과 명예, 그리고 심지어 상식을 강탈한다."

HLR_sabotage_attack_idea:0 "사보타주"
HLR_sabotage_attack_idea_desc:0 "초석의 생산시설 붕괴로, 탄약과 폭발물 생산이 지연되는 병목현상이 발생했다."

HLR_TheWindegoThreat_Idea:0 "윈디고 위협"
HLR_TheWindegoThreat_Idea_desc:0 "지난번보다 더 끔찍한, 새로운 악몽이 나타났다. 우리가 살아남을 수 있을까?"

HLR_shield_idea:0 "희망의 방패"
HLR_shield_idea_desc:0 "우리 현자들은 현재 희망의 방패의 잠재력을 최대한 발휘하는 방안을 검토하고 있다. 그러나 이 유물이 존재한다는 것만으로도 아크투리아 기사단 전체에 걸쳐 우리 군대의 사기가 증가하고 있다."

