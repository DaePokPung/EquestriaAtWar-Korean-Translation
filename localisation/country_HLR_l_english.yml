#Torygg dies
arcturiannews.1.t:0 "Headmaster Torygg Shot!"
arcturiannews.1.d:0 "[This.GetNewspaperHeader]In the waning hours of sunlight in a torch-lit forum, Headmaster Torygg had called for a national address to the [HLR.GetName]. He was to address the nation over the growing issue of the Dread League.\n\nDuring the announcement the following morning, the headmaster was shot by an unknown assailant in the crowd. The old griffon did not survive his wounds as he bled to death on the altar's podium. A changeling of unknown origin, it could not be traced as it fled the scene with thousands of ponies and griffons watching.\n\nHow will this change the [HLR.GetName]? We do not know. The future is never certain in these dark times."
arcturiannews.1.a:0 "This news is most pleasing. We should act immediately."
arcturiannews.1.b:0 "With the Headmaster dead, we must look to the senate for direction."
arcturiannews.1.c:0 "We are not quite sure how this is of any concern to us."

#New Kingdom
arcturiannews.2.t:0 "A New Kingdom in the North!"
arcturiannews.2.d:0 "[This.GetNewspaperHeader]The Holy Order once named the Arcturian Order fancies themselves as a kingdom with the vanquishing of the Dread League. Now known as [HLR.GetName], [HLR.GetLeader] is now leading the upstart kingdom as a king.\n\nHas this nation let their victory get to their heads?\n\nWe must watch on as this newly made kingdom finds their place in the world. Will they be benevolent, tyrannical, or another indifferent state which does not take part in international affairs?\n\nOnly time will tell, anything could happen with these newcomers."
arcturiannews.2.a:0 "Yet another upstart kingdom in this age of war."
arcturiannews.2.b:0 "Onwards, to glory!"

#William
arcturiannews.3.t:0 "[HLR.GetLeader] Has Been Elected!"
arcturiannews.3.d:0 "[This.GetNewspaperHeader][HLR.GetLeader] is the new Headmaster for the [HLR.GetName]. Their dark leaderless days are at a close, and a new chapter has been opened for the [HLR.GetName]. [HLR.GetLeader] will be called into question on his ability to lead, should he prove himself worthy, the [HLR.GetName] will surely embrace his new leadership.\n\n[HLR.GetLeader] is a man of the people, his leadership puts the people of the country as one of their focuses. He desires not to sacrifice the well-being of his citizenry whilst fighting the undead hordes of the Dread League.\n\nHe may yet succeed in his goal."
arcturiannews.3.a:0 "[HLR.GetLeader] will make a fine skeleton..."
arcturiannews.3.b:0 "[HLR.GetLeader] is our new Headmaster. Long may he live,."
arcturiannews.3.c:0 "He sounds like an interesting person. What is this Arcturian Order though?"

