# Copy-Code: _desc

#### The Starting Focus
HLR_final_decree:0 "아크투리우스 최후 결정"
HLR_final_decree_desc:0 "행동을 취해야 합니다.\n토리그는 언데드 군단을 부리는 동쪽의 적성국가에 대한 문제로 연설을 할 것입니다. 일찍 좀 했어야 했겠지만요. 토리그는 그의 결정이 드레드 리그의 완전한 멸망이라는 결과를 낳을 것으로 예상하고 있습니다.\n어두운 그림자가 도사리고 있습니다."

#### Political Tree
HLR_ring_bells:0 "종이 울리다"
HLR_ring_bells_desc:0 "토리그는 외부의 암살자의 발굽에 의해 암살당했습니다. 우리는 비통한 현실을 직시하고 국민들이 암살의 책임을 따지며 분열되지 않도록 해야합니다. 강적을 앞에 둔 상황에 사회 불안은 치명적이기 때문입니다.\n기사단장 토리그께서 원하셨던대로, 국민들의 시선이 드레드 리그가 있는 동쪽으로 향했습니다.\n망자를 위해 종은 울립니다. 망자를 위해 우리는 움직여야 합니다."

HLR_headmaster_succession:0 "계승 문제"
HLR_headmaster_succession_desc:0 "미래를 바라봅시다. 토리그의 자리에 앉을 두 후보가 있습니다.\n전통주의자 오스트발트 빈트와 민중의 대변자인 윌리엄 스틸 빅입니다. 성역 수호의 의무를 이어가기 위해선 선택이 필요합니다. 두 후계자는 향후 수 십년간 기사단을 다스리며 다른 방향을 제시할 것입니다.\n\n스페 푸투리 프라에파라 페시무스."

HLR_Pop_Choice:0 "민중의 뜻을 따르다"
HLR_Pop_Choice_desc:0 "민중의 뜻에 따라, 원로원은 오스트발트 빈트 대신 윌리엄 스틸 빅을 지지할 것입니다.\n\n전도유망한 윌리엄은 내정에 힘을 다할 것입니다. 죽음을 물리치기 위해선 내부 갈등이 해소되어야 합니다."

HLR_Senate_Choice:0 "원로원의 뜻을 따르다"
HLR_Senate_Choice_desc:0 "미래를 대비하기 위해 자아성찰을 행한 바, 원로원은 전통과 정의를 우선시해야한다는 결론을 내렸으며 오스트발트 빈트를 지지하기로 결정했습니다.\n\n많은 원로원 의원들이 금욕적 전통주의자인 오스트발트가 기사단의 성전을 이어나가리라는 믿음을 가지고 있습니다."

HLR_People_Choice:0 "민중의 선택"
HLR_People_Choice_desc:0 "대중은 윌리엄 스틸 빅이 토리그의 후임자가 되도록 영향력을 발휘하고 있으며, 이는 원로원의 의도를 넘어서고 있습니다. 원로원은 윌리엄을 뽑지 않으면 사회적 불안에 직면하게 되리라는 압박을 받고 있습니다.\n\n아크투리아의 전통은 계속 유지될 것입니다."

HLR_Senate_Deliberate:0 "원로원의 고민"
HLR_Senate_Deliberate_desc:0 "대중은 윌리엄 스틸 빅을 기사단장으로 뽑으라며 원로원을 압박하고 있으며 실제 행동을 취할 수도 있습니다. 군부가 윌리엄을 지지하고 나섰으니 "행동"을 통해 영향력을 크게 강화시킬 수 있을 것 입니다.\n\n윌리엄 스틸 빅에 대한 지지가 증가합니다."

HLR_Force_Law:0 "법문"
HLR_Force_Law_desc:0 "경제 개발도 좋지만 드레드 리그가 승리한다면 돈은 아무런 의미도 없게 될 것입니다.\n\n커져가는 위협에 대처하고 원로원을 안심시키기 위해 윌리엄 스틸 빅은 일련의 군사 개혁과 훈련을 제안했습니다."

HLR_People_Power:0 "대중의 힘"
HLR_People_Power_desc:0 "아크투리우스 기사단의 모든 구성원들에게는 응당한 사회기반시설과 고용 기회가 주어져야 합니다. 윌리엄은 기사단의 근대화를 위해 원로원과의 협상을 끝마쳤으며 네 가지의 계획을 진행할 것이다.\n\n아크투리아 시민의 미래가 밝아 보입니다."

HLR_Ostvold_Vlad:0 "오스트발트 빈트를 기사단장으로"
HLR_Ostvold_Vlad_desc:0 "신임 기사단장을 뽑을 시간이 되었습니다.\n\n오스트발트 빈트만이 합당한 후임자입니다. 그는 네크로맨서 문제에 대해 큰 고민을 하지 않습니다. 찌르고, 죽이는 것 정도를 제외하고는요. 그의 당선은 일반적 절차를 따랐으며 곧 수도에서 행진이 열릴 것입니다.\n오스트발트 빈트의 당선으로 많은 것들이 변할 것입니다."

HLR_Senate_Debate:0 "원로원 회의"
HLR_Senate_Debate_desc:0 "오스트발트 빈트의 당선 이후 원로원은 바쁘게 내각 구성 논의를 하고 있습니다.\n\n이제 논의를 끝마치고 새 정부 구성원을 확정지을 때가 되었습니다. 오스트발트 빈트는 전통주의자들과 같이 일하기를 원할 것입니다."

HLR_Legacy_High_King:0 "상왕의 유산"
HLR_Legacy_High_King_desc:0 "현재를 앞서나가기 위해선 과거를 익혀야 합니다.\n\n오스트발트 빈트는 아크투리우스 기사단이 섬겼던 이들 중 가장 위대했던 고 토리그 전 기사단장의 행적을 따라갈 것입니다. 오스트발트는 드레드 리그로부터 이 세상을 지켜내겠다는 그의 대의를 계승할 것이며 이를 통해 자신의 문제도 해결하려 할 것입니다."

HLR_Senate_Funding:0 "원로원의 지원"
HLR_Senate_Funding_desc:0 "원로원은 동쪽의 위협, 로자 말레딕타의 드레드 리그에 대한 경계를 더 키우기를 원합니다. 그들은 언데드 군단에게 맞서 싸울 수 있도록 오스트발트 빈트의 군수공장 추가 건설 계획을 지원할 것입니다.\n\n하지만 이것만으로는 여전히 부족하며 더 많은 노력이 필요할 것입니다."

HLR_Guilds:0 "길드"
HLR_Guilds_desc:0 "오스트발트 빈트는 아크투리우스 기사단의 성역을 산업 중심지로 발전시켜 이익을 내자는 계획을 입안했습니다. 길드 경제를 도입해 생산을 전문화, 효율화 한다면 따라올 이익이 매우 클 것으로 예상됩니다.\n이는 원로원들의 의견과 합치했습니다."

HLR_Wiliam_Steel_Beak:0 "윌리엄 스틸 빅을 기사단장으로"
HLR_Wiliam_Steel_Beak_desc:0 "신임 기사단장을 뽑을 시간이 되었습니다.\n\n윌리엄 스틸 빅만이 합당한 후임자입니다. 그는 민중의 대변자입니다. 누구에게나 발전의 기회가 주어져야 한다고 생각하며, 전통 따위보다 아크투리아 시민들에게 헌신할 것입니다.\n윌리엄의 당선으로 많은 것들이 변할 것입니다."

HLR_Fortify_The_Border:0 "국경 요새화"
HLR_Fortify_The_Border_desc:0 "드레드 리그 군단이 오고 있습니다. 준비한 화력을 최대로 투사해 그들을 맞이해야 합니다. 무너진 요새를 재건하고 지뢰, 대구경 야포 진지와 같은 새로운 혁신을 취해야 할 것입니다. 준비하십시오..."

HLR_Gather_War_Support:0 "기사 소집"
HLR_Gather_War_Support_desc:0 ""생명의 적들은 들어라. 그대들은 부서지기 위해 이곳에 왔다. 불멸의 신들이 함께하니 우리는 무적일지어다. 우리의 전사들은, 그대를 섬멸할 것이다. 우리의 전쟁 기계들은 궤도로 그대들을 뭉개버릴 것이다. 우리의 포탄은 저 하늘에서부터 그대들을 덮칠 것이다. 그대들은 승리할 수 없을지니...""

HLR_Technological_Investments:0 "기술 투자"
HLR_Technological_Investments_desc:0 "우리 기사단의 생존을 보장하기 위해 새로운 사상과 혁신에 투자해야 합니다. 머스켓과 검만으로 우리의 적을 패배시킬 수는 없을 노릇이니까요. 이 세상은 나아가고 있고 우리가 움직이지 않는다면 뒤쳐지고 말 것입니다.."

HLR_Stable:0 "안정적인 기반"
HLR_Stable_desc:0 "윌리엄 스틸 빅은 지역 경제에 관한 원로원과의 회의를 주재했습니다. 전 기사단장의 죽음 이후 기사단의 경제가 침체된 바, 윌리엄은 아크투리아 시민의 행복에 중점을 둔 경제 계획을 세웠습니다.\n삶이 비루하다면 생존에 무슨 의미가 있겠습니까?"

HLR_War_Economy:0 "극단적 정책"
HLR_War_Economy_desc:0 "오스트발트 빈트는 최고위 장성들과 원로원으로 구성된 회의를 주재했습니다. 그는 엉망이 된 경제를 군사적 목적 위주로 재건하고자 합니다. 드레드 리그의 위협이 그 어느 때보다 강성해졌습니다. 전시체제와 기사단의 완전한 파멸 중 하나를 선택해야 합니다."

HLR_Dreads:0 "언데드의 위협"
HLR_Dreads_desc:0 :아크투리우스 기사단의 창설때부터 목놓아 기다렸던 그 순간이 다가왔습니다. 셀 수 없이 긴 시간동안 전쟁 계획을 세우고 검토했으니 이제 남은 것은 전쟁 준비 뿐입니다.\n\n사상 처음으로, 산자가 죽은 자들을 향해 행진합니다."

HLR_Dynasty_Politics:0 "왕조화 정책"
HLR_Dynasty_Politics_desc:0 "기사단장이 왕정을 수립함으로써 핵심 정책과 활동이 원로원의 허락에 의존하는 시간이 끝났습니다. 아크투리우스 기사단은 부흥하는 왕국이자 북방의 혹한 속에서 밝게 빛나는 별이 될 것입니다!\n\n우리의 지도자는 위대한 신생 왕국의 왕이 될 것입니다!"

HLR_Senate_Negotiations:0 "원로원과의 협상"
HLR_Senate_Negotiations_desc:0 "기사단장은 기사단의 입헌군주국화에 대해 원로원과 상의할 수 있습니다. 원로원이 쉽사리 권력을 내려놓으려 하지는 않을테지만 언데드들의 위협의 시대는 끝나가고 있습니다. 기사단의 역사에 새 장을 쓸 때가 왔습니다.\n그 장에 원로원이 필요하지는 않을 것 같군요."

HLR_A_New_Kingdom:0 "더 밝은 미래를 향해"
HLR_A_New_Kingdom_desc:0 "아크투리우스 기사단과 드레드 리그가 불러온 북부의 전화가 가라앉았으며 죽은 자들은 마침내 있어야 할 자리로 돌아갔습니다. 할 일이 많이 남기는 했지만 기사단의 과업은 여기서 끝났습니다. 과거의 유령이 힘을 잃어버렸으니 우리도 미래를 향해 나아가야겠죠.\n미래를 위해 과거를 내려놓아야 할 때입니다."

### Questions
HLR_questions_foreign_policy:0 "질문들: 외교 정책"
HLR_questions_foreign_policy_desc:0 "엄밀히 말해 우리 기사단이 "국가"는 아닙니다만... 우리가 직면한 위협 때문에라도 외교에 집중할 필요가 있기는 합니다. 어떤 외교정책을 세워야 할지 고민해 봅시다."

HLR_questions_industrial_policy:0 "질문들: 산업 정책"
HLR_questions_industrial_policy_desc:0 "우리의 산업은 기형적입니다. 드레드 리그의 칼날이 우리를 향해 있는 바, 우리의 경제 또한 전시체제에 가까운 형태였기 때문입니다. 어쩌면 기사단에 경제적 자유와 변화가 필요할지도 모르는 일입니다."

HLR_questions_peasants_and_nobility:0 "질문들: 농노와 귀족제"
HLR_questions_peasants_and_nobility_desc:0 "기사단은 수 세기동안 귀족 기사의 통치를 받아왔는데, 최근 정계에 자유에 관한 새로운 개념이 등장했습니다. 다른 계층에 더 많은 권한을 위임하는 것은 분명 좋은 일이겠지만 선택을 내리기 전에 충분한 논의를 거쳐야 할 것입니다."

HLR_questions_military:0 "질문들: 군사"
HLR_questions_military_desc:0 "우리의 유구한 군사적 전통은 수 세기동안 제 역할을 톡톡히 해왔습니다만... 화기와 전술의 발전 때문에라도 군대에 변화를 주어야 할 것 같습니다. 특히 복무 대상자에 관한 점을요."

HLR_questions_dread_league:0 "질문들: 드레드 리그"
HLR_questions_dread_league_desc:0 "드레드 리그는 아크투리우스 기사단의 영원한 적입니다. 수 세기 동안 우리는 생명 그 자체의 적들로부터 세계를 보호하기 위해 한 치의 양보도 하지 않고 성벽을 지켰으며 앞으로도 계속 이 길을 걸을 것입니다. 하지만... 다른 방법이 있을 수도 있지 않을까요?"


### A New Dawn
HLR_New_Horizons:0 "노붐 아우로라"
HLR_New_Horizons_desc:0 "언데드가 패배했고 새로운 아크투리아 왕국은 기사단의 요람 속에서 일어설 것이다. 죽은 자들을 두려워해야 하는 날이 끝나고 새로운 새벽이 밝아오고 있으며 우리 국왕께서 그 선두에 서게 될 것입니다. 미래는 불확실하지만 드레드 리그가 없으니 어찌됐든 밝은 미래기는 할 겁니다."

HLR_the_war_trials:0 "전범 재판"
HLR_the_war_trials_desc:0 "로자 말레딕타가 붙잡혔습니다. 희망의 방패의 효과 덕인지 그녀 마음 속의 타락의 불길이 사그라들었고 상당히 유순해졌습니다. 체포 당시 그녀는 자신이 벌인 일을 후회하고 있었으며 스스로 우리 병사들에게 걸어와 체포당했습니다. 이제 그녀의 운명이 우리 손에 달려 있습니다. 많은 이들이 처형을 원하고 있지만 포니 방식대로 그녀를 포용하고 갱생의 기회를 주어야 한다고 주장하는 자들도 있습니다."

HLR_redeem_rosa:0 "모든 포니는 변할 수 있지..."
HLR_redeem_rosa_desc:0 ""...평의회의 결론은 다음과 같다. 평의회는 로자 말레딕타가 벌인 모든 범죄에 대해 정화를 선고하는 바이다. 피고인은 영원히 속죄하며 스스로의 얼룩을 씻고, 자신의 잘못을 뉘우칠 것이다.""

HLR_kill_rosa:0 "한번 악당은 영원한 악당"
HLR_kill_rosa_desc:0 ""...평의회의 결론은 다음과 같다. 평의회는 로자 말레딕타가 벌인 모든 범죄에 대해 사형을 선고하는 바이다. 피고인의 육신은 가장 성스러운 마법으로 파괴되어 다시는 무덤에서 일어나지 못하게 될 것이다. 신들께서는 그녀의 영혼에 자비를 베푸시기를.""

HLR_lessons_of_the_war:0 "전쟁의 교훈"
HLR_lessons_of_the_war_desc:0 "승전을 통해 많은 교훈을 얻었는데, 특히 전쟁 병기와 조직력에 있었던 결점을 찾을 수 있었습니다. 앞으로 우리 장군들은 전쟁에 앞서 군대의 모든 부분을 철저히 살필 것이며 그리하여 미래의 분쟁에 더 잘 대비할 것입니다."

HLR_rapid_industrialisation:0 "신속한 산업화"
HLR_rapid_industrialisation_desc:0 "우리 경제가 많이 개선되기는 했으나 여전히 과거의 기반에 뿌리를 두고 있습니다. 이제는 새로운 도로, 철도망, 산업 단지에 투자할 시간인 것 같습니다. 우리 스스로를 진정한 현대 왕국이라 칭하고 싶다면요."

HLR_science_growth:0 "과학적 진보"
HLR_science_growth_desc:0 "기술 개발은 온전히 혼자 해낼 수 있는 것이 아닙니다. 넓은 바깥 세상을 활용하고 전 세계의 전문가들을 초청하여 새로운 진보의 시대로 나아가야 합니다."

HLR_new_heavy_industries:0 "신식 중공업"
HLR_new_heavy_industries_desc:0 "알고보니 우리 땅에는 존재 조차 몰랐던 자원들이 넘쳐나고 있었습니다. 상호 이익과 발전을 위해서라도 이 자원들을 시장에 내놓아야 합니다."

HLR_firm_investments:0 "변치 않음에 투자"
HLR_firm_investments_desc:0 "우리 사회가 꽤 고립되어 있었던 덕분에 고대 공예품 일부를 보존할 수 있었습니다. 전 세계의 부호들이 우리의 공예품을 수집하고자 합니다. 우리의 옛 "공예"를 보다 현대적인 지식과 교환할 수 있을 것 입니다."



#### Military

HLR_Reformation:0 "군사 개혁"
HLR_Reformation_desc:0 "지난 몇 세기 동안 우리의 주력군은 민병대와 지상 기사단이었습니다만... 국경 너머의 세계는 변하고 있고 우리는 적응해야만 합니다. 이제부터는 평민과 젊은이들도 군에 복무할 수 있을 것입니다. 12신전의 성지를 보존하기 위해서는 전통을 희생할 필요도 있는 법이지요."

HLR_Remember:0 "과거의 기억"
HLR_Remember_desc:0 "우리의 군사 전통은 중요하며, 이는 아무리 강조해도 부족하지 않다. 드레드 리그에 대항하여 우리의 동쪽 국경을 셀 수 없는 시간 동안 지켜온 것은 우리에게 죽지 않은 재앙을 죽이는 기술을 연마할 수 있게 해주었다.\n\n 우리 군 관계자들은 오래된 분쟁과 새로운 분쟁 모두를 익혀야 한다. 아마도 우리의 오랜 역사에서 뭔가 얻을 수 있을 것이다."

HLR_Holy_Line:0 "죽은 자들은 넘을 수 없다"
HLR_Holy_Line_desc:0 "동쪽에서부터 바람이 불어온다. 오래된 성과 고대 요새는 모두 우리와 드레드 리그 사이에 놓여 있다. 원로원은 장인들과 군부에 이 낡아빠진 구조물들을 개조하라고 명령했다. 우리는 드레드 반도를 내려다보는 성벽 위에서 굳건히 서 있을 것이며, 이는 그 성벽이 드레드 리그를 막는 최초이자 최후의 방어선이기 때문이다. 그들이 견뎌내기를!"

HLR_Tap_Rock:0 "타르페이아 바위의 문 개방"
HLR_Tap_Rock_desc:0 "옛날에는 아크투리아로의 성지순례객들을 돌려보낼 여유가 있었다. 드레드 호드들을 물러나게 할 수 있었지만, 오늘날은 이야기가 달라졌다. 우리는 지금 이 사람들을 받아들여야만 한다. 그렇지 않으면 지금 로사 말레딕타가 이끄는 도처에 매복한 무수한 무리들에 의해 압도당하는 상황에 직면해야 한다.\n타르페이아의 성문을 활짝 열어라!"

HLR_Seal_Faith:0 "타르페이아의 문 봉인"
HLR_Seal_Faith_desc:0 "믿음이 흔들려서는 안 된다! 드레드 리그는 그동안 계속 우리를 괴롭혀 왔지만, 흔들릴 필요가 없다!\n\n 우리는 항상 동쪽에 존재하는 언데드의 무리들과 맞설 수 있을 것이다! 우리는 타르페이아 바위문을 모든 외부인에게 닫아야 한다. 왜냐하면 우리는 우리의 신성한 의무를 수행하는데 그들이 필요하지 않기 때문이다!"

HLR_Will_Done:0 "신의 은총으로"
HLR_Will_Done_desc:0 "우리가 신들을 믿음으로써, 우리를 신뢰하실 것이다.\n 우리의 성기사단은 12개의 사원에서 최고의 축복을 받을 것이다. 그들의 힘은 죽음 앞에서 흔들리지 않을 것이고, 어떤 적들도 상대할 수 없을 것이다.\n\n 신의 은총으로 우리 병사들은 죽은 자들을 향해 진군할 것이다."

HLR_For_Might:0 "영광을 위해!"
HLR_For_Might_desc:0 "신성 아크투리아 기사단의 동지들이여, 전쟁의 때가 왔다!!\n\n 아크투리안 기사단의 군단은 더 커지는 언데드 위협으로부터 대항할 새로운 훈련 방식을 거칠 것이다! 로사는 그녀의 군대가 베어 쓰러지는 것을 목도할 것이다!"

HLR_For_Grace:0 "규율을 위해!"
HLR_For_Grace_desc:0 "우리는 규율의 신성함을 지켜야 한다! 우리는 망자들이 벽을 기어오를 때 어둠 속으로 맹목적인 돌격을 하지 않을 것이다! 기사단의 어떤 군인이라도 최후의 순간까지 싸울 것이며, 각 병사는 살아 있는 사람들을 방어하는 보루로 삼을 것이다. 하나의 생명이 천명의 목숨을 구할 수 있을 것이다.\n\n 아크투리안 기사단을 수호하면, 기사단 또한 그대들을 도울 것이다."

HLR_For_Faith:0 "신앙을 위해!"
HLR_For_Faith_desc:0 "우리의 위대한 종교는 드레드의 위협에 무너지고, 우리의 거룩한 신들은 로사 맬레딕타와 그녀의 자질구레한 책략에 의해 위협받을 것이다! 우리는 이런 일이 일어나도록 허락하지 않을 것이다. 우리는 망자들의 무리들이 가하는 어떤 강압 아래서도 믿음을 잃지 않을 것이다.\n\n 우리의 믿음을 지탱하는 그 신앙을 지킬 때가 왔다!"

HLR_Sword:0 "검으로써"
HLR_Sword_desc:0 "더 이상은 안된다! 망자들에게는 휴식이 없으므로, 우리는 나태해져서는 안 된다. 검으로써 죽으려면, 검으로 훈련받아야 한다. 신성 아크투리아 기사단은 때가 되면 더 많은 용감한 군인들이 드레드 리그에 대항할 수 있도록 하는 능률적이고 집중적인 훈련 제도의 도입을 시작할 것이다. \n부디 드레드 언데드들을 베는 검이 되기를."

HLR_Home_Holy:0 "축성된 주택"
HLR_Home_Holy_desc:0 "집은 신성하며,그리하여 집은 성스럽다.\n\n 적들이 우리의 요새를 넘었을 때 어떻게 싸워야 하는지 모른다. 원로원과 군 고위 간부들은 앞으로 닥칠 일에 대비하여 주택을 요새화하라고 명령했다. 모든 주택이 성일 때 드레드 리그는 고전할 것이다."

HLR_Give_Bodies:0 "거룩한 의식"
HLR_Give_Bodies_desc:0 "우리는 열두 신전의 이름으로 그 땅을 신성화하기 위해 선교사를 파견해야 한다. 우리는 죽은 자들이 우리가 소유한 땅에서 일어나지 않는 것을 볼 것이며, 반항하는 자들의 평정을 지켜볼 것이다.\n\n 아크투리아 기사단은 그들의 신에게 부여받은 권리 중 가장 신성한 능력에 따라 그들의 땅에서 평화를 지킬 것이다."

HLR_Dying_Salvation:0 "죽음 아니면 구원을!"
HLR_Dying_Salvation_desc:0 "군에 말할 때가 되었다. 동부의 벽에 더 용맹한 병사가 필요하다고! 아크투리아 기사단 내의 가용한 모든 그리폰들과 포니들은 모두 소집되어 복무할 것이다: 범죄자든, 농부가 되든, 수위든, 농부가 되든. 모두 싸우도록 소집될 것이다.\n\n 우리는 죽음을 통해 구원을 찾아야 한다!"

HLR_No_Capitulation:0 "항복은 없다! 후퇴도 없다!"
HLR_No_Capitulation_desc:0 "우리는 국가를 수호해야 한다! 적들은 그들의 군사를 희생시키지 않고선 한 발자국도 우리 국경에 들어오지 못할 것이다! 우리의 기사들과 군대는 전장에서 후퇴했을 때의 대가를 알고 있다. 모든 생명의 운명이 경각에 달했고, 우리는 그것을 수호할 최고의 후보자이다.\n우리는 항복할 수 없다. 그렇지 않으면 모든 생명은 고통받을 것이다."

HLR_Call_Help:0 "원조를 요청하다"
HLR_Call_Help_desc:0 "충분치 못했다.\n드레드 리그는 너무 강하다.\n\nW우리가 진정으로 드레드 리그를 저지하려면 가까운 이웃들에게 파발을 보내야 한다. 미래는 그들의 결정에 달려 있기에, 우리는 최선을 기도해야 한다."
HLR_Call_Help_tt:0 " §H지원병 수락§!, §H관계 개선§!, §H랜드리스 요청§!, §H랜드리스 수락§! and §H면허 생산 요청§! 이 가능해짐 (몇몇 행동은 DLC가 필요함).\n"

HLR_Goddess:0 "신들로부터의 축복"
HLR_Goddess_desc:0 "우리 군인들은 지쳤고, 전투는 격렬해졌으며 우리는 고군분투하고 있다. 그러나 하늘은 스스로 돕는 자를 돕는 법이며, 열두 신전의 대사제들은 전쟁이 시작된 이후부터 기적을 기원하고 있다. 우리는 마침내 답을 얻었다. 전에 싸우기를 거부한 많은 사람들이 전쟁으로 인한 참화를 봄으로써, 그들은 드레드 리그에 대한 전쟁에 동참했다."

HLR_New_Story:0 "새로 시작되는 이야기"
HLR_New_Story_desc:0 "새로 이야기를 시작해야 한다.\n미래를 바라보는 것 만이 드레드 리그와 로사 맬레딕타의 하수인들에 대항할 유일한 방법이다. 우리 역사의 새 이야기를를 쓸 준비가 되어 있는 용감한 군인들을 위한 군사 장비 제조업이 구축될 것이다.우리는 과거에 얾매여 우리를 규정하지 않을 것이다."

HLR_Story_Again:0 "과거의 이야기"
HLR_Story_Again_desc:0 "과거는 반드시 고찰되어야 한다.\n역사의 중요성은 몇번이나 강요해도 약해지지 않는다. 우리는 우리의 옛 전쟁 참전용사들을 다시 불러야 한다! 이 전쟁은 한계를 모르며, 수십년 전의 퇴역 군인들 또한 속해 있다..\n\n과거는 현재가 되었다. 그러므로 과거도 현재를 위해 봉사해야 한다."

## To War
HLR_Slaughter:0 "희망의 방패"
HLR_Slaughter_desc:0 "희망의 방패는 모든 악을 정화시키는 힘을 가지고 있다고 하는 고대 유물이다. 가장 악랄한 악조차도 정화할 수 있다고 한다. 그런 무기를 갖는 것은 우리의 대의에 큰 도움이 될 것이다.\n\n 유일한 문제는 그 방패가 드레드 리그 첨탑의 심장부인 메이지홀드 내에 있다고 하는 것이다."

#### Industrial
HLR_New_Economy:0 "경제 재활성화"
HLR_New_Economy_desc:0 "기사단은은 형편없는 체계의 계획 경제로 고통받고 있다. 우리가 이웃들과 함께 북쪽에서 살아남으려면 필요하다. 정부는 아크투리안 기사단을 산업화할 더 나은 방법을 찾기 위한 정책을 시작했다.\n\n 이것은 우리에게 필요한 힘을 줄 것이다."

HLR_Civilian_Investment:0 민간 분야에 투자"
HLR_Civilian_Investment_desc:0 "역동하는 세계에서 이 북쪽에 있는 우리의 인구를 지원하기 위해, 우리는 그들을 부양할 공장을 건설해야 한다. 우리는 기사단에 있는 최고의 장인들에게 이 공장들을 짓도록 명령하여, 구제책이 시민들에게 더 빨리 효과가 보이도록 해야 한다.이 나라가 다시 네 발로 서려면 더 많은 일을 해야 한다"

HLR_Infrastructure_Projects:0 "개발 계획"
HLR_Infrastructure_Projects_desc:0 "아크투리안 기사단의 기반 시설은 최악이고, 도로는 수도에서 타르페이안 바위로만 이어진다. 기사단에 존재하는 많은 외곽 도시와 마을들은 대부분 수도로 가는 직선도로에서 단절되어 있다. 이제는 변해야 한다.\n\n모든 길은 반드시 수도로 연결되어야 한다."

HLR_Military_Investment:0 "군대 재건"
HLR_Military_Investment_desc:0 "증강되는 군사력를 지원하려면, 군사 장비에 대한 수요가 증가하는 것을 충족해야 한다. 이에 대응하기 위해 군수공장과 장비공장 건설을 최우선 과제로 추진하기로 했다. 아크투리아 기사단은 성장하는 군대를 지원해야 한다.\n\n동쪽의 언데드는 쉬지 않는다."

HLR_Military_Access_Rights:0 "군사 기반시설 "
HLR_Military_Access_Rights_desc:0 "아크투리아 기사단의 군대는 산업화 이후 배치될 새로운 장비를 지원하기 위한 적절한 기반시설이 필요하다. 더 크고 더 내구성이 좋은 도로를 건설하고, 해외에서 수입한 철도와 증기 열차를 배치해야 한다. 만약 우리가 드레드 리그의 새로운 위협에 맞서 방어하려면, 우리는 우리의 성스러운 땅을 통해 우리 군대를 움직일 수 있도록 해야 한다."

HLR_Revitalised_Industry:0 "산업 분야의 재건"
HLR_Revitalised_Industry_desc:0 "기초가 마련되어 신성 아크투리아 기사단은 이제 산업화 계획의 마지막 단계를 시작할 수 있다. 원로원은 기사단의 자금 중 일부를 산업 발전에 투자하여 노동자들에게 더 열심히 일하도록 하는 동시에 그들이 더 효율적으로 일할 수 있는 방법을 찾을 것이다. 아크투리아는 이 계획의 실시 이후 공장 생산에 큰 발전을 이루어낼 것이다."

HLR_Continued_Developement:0 "지속적인 개발"
HLR_Continued_Developement_desc:0 "기반시설의 추가 개발은 심지어 우리 땅의 가장 먼 곳에도 쉽게 도달할 수 있게 될 것이다. 우리의 땅의 모든 구역에 손길이 닿을 것이며, 모든 자원은 개발될 것이다."

HLR_Resource_Access_Initiative:0 "자원 개발 이니셔티브"
HLR_Resource_Access_Initiative_desc:0 "농촌에는 미개척 자원매장지가 많지만, 우리의 철도망은 대량의 물자를 육지로 수송하기에 이상적이지 않다. 우리의 인프라를 개선하면 분명히 기사단의 영역 내에 있는 모든 자원에 대한 우리의 접근과 이용을 극대화하는 데 도움이 될 것이다."

HLR_Factory_Modernization:0 "공장 현대화"
HLR_Factory_Modernization_desc:0 "우리가 많은 공장과 괜찮은 산업기반을 가지고 있지만, 여전히 많은 부분에 개선점이 있으며 우리 산업의 많은 부분은 구식 도구를 가진 소규모 작업장으로 제한되어 있다."

HLR_Mining_Expansion:0 "광업 확장"
HLR_Mining_Expansion_desc:0 "우리의 자원 채굴은 훌륭하게 개선되었지만, 여전히 우리가 할 수 있는 것은 더 많다. 아무튼간에 더 깊이 파고드는 것은 언제나 가능하다."

###Post-Investigation (PI) Focuses

HLR_Unification:0 "드레드 반도의 통제권 확보"
HLR_Unification_desc:0 "우리는 많은 희생을 치루어 마침내 드레드 반도에 대한 완전하고 절대적인 권위를 확보했다. 하지만, 남아있는 사람들은 결코 않다. 이 문제를 해결하기 위해 원로원은 반도 전역에 식민지를 건설할 것을 요구하고 있다."

###PI Economic Focuses
HLR_buildup_industry:0 "해외 전문가들"
HLR_buildup_industry_desc:0 "우리의 산업기반은 다른 나라보다 훨씬 뒤떨어져 있다. 다행히도, 우리가 바퀴를 재발명하지는 않아도 된다. 대신, 원로원은 은 산업화를 통한 신속한 도약을 위해 최근에 해방된 드레드 반도의 자산을 해외 인재들을 고용하는 데 사용할 것을 제안했다."

HLR_new_industry:0 "반도 경제 재활성화"
HLR_new_industry_desc:0 "리그의 몰락으로 드레드 반도의 많은 상점들이 비었고, 버려진 산업 자산들이 넘쳐난다.\n\원로원은 이런 버려진 재산을 확보하고 재활용을 위한 담당 부서를 [HLR.GetName]을 위해 설립하기로 결정했다."

HLR_Military_expansion:0 "메이지홀드 무기고 재가동"
HLR_Military_expansion_desc:0 "메이지홀드 무기고는 드레드 리그의 무기 생산의 중심이었다. 합병 이후, 그곳의 시설은 최고 생산율에 비하면 극히 일부만이 작동되었다.\n\n 장군들은 우리에게 이 손상된 무기고를 재건하기 위한 자원을 투입하여 완전히 재가동시키는 것을 건의했다."

HLR_infrastrucure:0 "철도"
HLR_infrastrucure_desc:0 " [HLR.GetName]는 기사단의 구식 도로들에 대한 의견을 표현했다.이 도로들은 한 장소에서 다른 장소로 상품을 운송하는 것을 비용이 많이 들고 느리고 번거롭게 만든다.\n\n신성 기사단에서에서 폰드워치로 가는 철도의 개통은 미약해해 보일 지 모르지만, 우리 경제를 혁신하는 첫걸음이다."

HLR_Military_sector:0 " [HLR.GetLeader] 국왕 폐하의 무기 공장 "
HLR_Military_sector_desc:0 "왕국의 무기 생산은 역사적으로 볼 때 대장장이와 다른 숙련공들이 담당해 왔다. 이것은 느리고 비효율적이며 품질의 편차가 매우 큰 방식이였다.\n\n이는 [HLR.GetLeader] 국왕 폐하의 무기 공장 설립으로 변할 것이다."

HLR_expand_civilian_factories:0 "공장들"
HLR_expand_civilian_factories_desc:0 "전통적으로 고급 와인부터 붕대, 마차 바퀴에 이르기까지 모든 것을 만드는 일은 장인들이 맡아왔다. 이것은 품질 면에서는 이로울 수 있지만 양 면에서는 훨씬 비효율적이다.넘쳐나는 비숙련 노동자들을 효율적인 생산 수단으로 전환할 수 있는 공장들이 온다."

HLR_infrastrucure_expansion:0 "고속도로 위원회"
HLR_infrastrucure_expansion_desc:0 "최근 우리 땅 내의 자동차, 버스, 트럭의 수의 증가로 우리의 도로망이 얼마나 불충분한지가 드러났다.\n\n 원로원은 우리 왕국의 주요 정착지를 더 잘 연결하기 위해 일련의 도로 건설 프로젝트에 자금을 지원함으로써 이 문제를 해결하기 위한 위원회를 설립해야 한다고 제안했다."
 
HLR_electronic_advances:0 "ATS의 건립"
HLR_electronic_advances_desc:0 "아크투리안 텔레커뮤니케이션 서비스(Acturian Telecommunication Service)는 [HLR.GetName] 폐하의 새롭게 만들어진 전화 및 무선 시스템을 유지, 구축, 개발하기 위해 설립된 국영 기업이다. 그 회사는 본래 민간 기업이지만, 군과 제휴하여 비행기 탐지에 있어서의 무전기의 이용을 연구하고, 보다 실험적인 수학적 기계의 개발을 담당한다."

HLR_industrial_research:0 "하름클로 기술대학"
HLR_industrial_research_desc:0 "외국 전문가의 활용이 우리 경제에 막대한 도움을 주었지만, 우리는 그들의 전문 지식의 한계점에 도달하기 시작하고 있다.\n\n 그 대책으로, 원로원 내의 지도자들은 본국에 소속된 엔지니어와 기술자들을 양성하기 위한 기술대학의 설립을 요구하고 있다."

HLR_gains_outdated_industry:0 "투자의 결실을 수확하다"
HLR_gains_outdated_industry_desc:0 "세계의 더 발전된 몇몇 국가들에 비하면 못하지만, 우리는 발달해 왔다. 흙길은 이제 포장되어 있고, 작업장은 이제 공장이고, 일상 생활의 질은 크게 성장했다."

HLR_scientific_greatness:0 " [HLR.GetLeader]대학"
HLR_scientific_greatness_desc:0 "대학은 진정한 근대 왕국의 표상이다.\n\n[HLR.GetLeader]대학은 하름클로 기술대학의 기초 위에 세워져 있으며, 이 학교의 공학부에 더해 의학, 과학, 법, 신학, 철학을 포함하도록 확대한다."

HLR_gains_Modern_industry:0 "경제적 기적"
HLR_gains_Modern_industry_desc:0 "많은 피와 땀과 노고와 눈물, 투자가 필요했지만 우리는 마침내 해냈다. [HLR.GetName]은(는) 마침내 평등하고 현대적인 국가로서 세계 국가들 사이에 서 있다.\n\n이제 우리의 미래는 어떻게 될 것인가?"

###PI Military
HLR_army_reforms:0 "해외 연수"
HLR_army_reforms_desc:0 "기사들과 농노들의 희생만이 현재 우리의 머릿속에 담겨 있다. 다른 분쟁들이 현재 맹위를 떨치고 있음을 인지하는 것이 중요하다. 전술, 도구, 철학을 사용하는 전쟁들은 우리와는 완전히 동떨어진 것이다. 그래서, 만약 우리가 우리의 군대를 현대화하기를 원한다면, 우리는 먼저 이러한 분쟁들을 살펴보고 정확히 현대 전쟁이 수반하는 것을 연구해야 한다."

HLR_tank_modernization:0 "새로운 창끝"
HLR_tank_modernization_desc:0 "전 세계의 군 조직은 전차의 역할에 대해 나뉘어진 생각을 가지고 있다. 빠른 돌파와 포위망에 사용되는 경차량이여야 하는가? 아니면 우리 보병들을 지원하기 위한 육중한 육상전함인가? 비록 우리는 전차를 먼저 개발해야 하지만, 이 문제도 중요하다."

HLR_infantry_modern:0 "11세기 보병장비"
HLR_infantry_modern_desc:0 "검은 대대로 군의 장비로 취급되었으며, 앞으로도 대대로 계속 그럴 것이다. 하지만 엄연한 의례적인 분야에서만 그렇게 할 것이다.\n\n 현대에는 한때 환상이라고 여겨졌던 소총, 박격포, 기관총, 기타 무기들이 필요하다."

HLR_motorized:0 "차량화 혁명"
HLR_motorized_desc:0 "우리의 엘리트 기사들조차 하루에 50킬로미터 이상을 기동할 수 없었다. 그러나, 트럭의 출현과 함께, 이 50킬로미터의 한계는 새로운 전쟁의 시대를 열면서 산산조각이 날 것이라는 큰 희망이 생겨 났다."

HLR_artillery:0 "신식 대포"
HLR_artillery_desc:0 "포병대는 전쟁의 파괴적인 무기임이 증명되었고 산업화된 국가에서 큰 효과를 거두었다. 그러나 제대로 된 포병 교리를 만들기 전에 먼저 기존의 대포들을 현대 분쟁에 더 적합한 것으로 업그레이드해야 한다.\n\n 일단, 포탄의 채택부터 시작한다. 분명히 대유행이다."

HLR_land_doctrine:0 "신식 기사단 전술"
HLR_land_doctrine_desc:0 "지난 전쟁에서 우리는 방패 벽, 활쏘기, 머스킷 일제사를 사용했다.분명히, 이 전술들은 우리가 다시 전쟁에 돌입하기 전에 수정될 필요가 있다."

HLR_scientific_breakthrough:0 "토리그 사관학교 설립"
HLR_scientific_breakthrough_desc:0 "우리 왕국의 연구시설은 믿을 수 없을 정도로 작고, 우울할 정도로 적은 과학적 발전을 이뤄냈다. 원로원은 이를 해결하기 위해 무기와 장비 개발을 위한 연구 공간을 공급하는 동시에 교리를 발전시킬 사관학교 설립을 요구했다."

HLR_mech:0 "컴바인드 클로"
HLR_mech_desc:0 "하프 트랙의 개발로 마침내 적절한 기갑 교리를 만들어 체인질링 전쟁 교리의 장점을 채택할 수 있기를 희망한다."

HLR_scientific_advancements:0 "신식 총참모부"
HLR_scientific_advancements_desc:0 "토리그 사관학교에 대한 우리의 투자는 이미 성과를 보이고 있으며, 신식 총참모부의 기초를 구성하고 있다.\n\n 원로원은 이 성과에 놀라울 정도로 감명받았고, 사관학교 및 예하 연구 시설을 확장하기 위해 더 많은 자금을 제공하기를 원한다."

###PI Political - Harmony (AKA the one with the really hot gryphon.)
HLR_Harmony:0 "신성 헌법"
HLR_Harmony_desc:0 "우리가 천년의 갈등의 세월을 극복한 것은 변화와 적응을 통해서였다. 그래서 우리가 연설, 집회, 정치, 표현의 자유를 지지하는 헌법을 입안함으로써 조화의 가치를 계속 공고히 하는 것은 당연한 결과이다. 그러나 다른 화합을 지향하는 왕국들과는 달리 우리는 예배의 자유에 대해서는 단순히 침묵을 유지해야 한다."

HLR_Friend_neighbors:0 "세계에서의 우리의 위치"
HLR_Friend_neighbors_desc:0 "대대로 우리는 세계로부터 고립되어 있었다. 이것은 우리가 생존을 위한 투쟁에서 지원이 필요했을 때 우리를 완전히 고립시켰다.\n\n이제 우리 스스로 네 발로 단단히 설 수 있게 되었으니 이제 국제사회에 복귀해야 할 때다."

HLR_our_faction:0 "신성 동맹"
HLR_our_faction_desc:0 "수세기 전, 기사단이 포위되어 가장 절망적인 시기가 왔었다. 그러나 가장 암울했던 때에 군대가 지평선에 올라 드레드 리그의 후방을 들이받으며 산산조각을 냈다.\n\n이 승리 이후 오랜 시간이 흘렀지만, 신성 동맹의 기억은 아직도 우리 마음속에 생생하다."

HLR_sunstriker_peace:0 "선스트라이커 초대"
HLR_sunstriker_peace_desc:0 "선스트라이커 클랜이 보유하고 있는 땅은 인구와 산업 면에서는 소박하지만, 몇 가지 잠재적 이익을 가지고 있다. 첫째는 북쪽의 풍부한 광물과 보석 퇴적물로서, 봉쇄당했을 시에 산업의 연료가 되어 줄 수 있다. 둘째는, 만약 동지로써 같은 전선에서 싸우게 된다면, 남쪽의 침략을 방어하는데 매우 도움이 될 산악 지형이다."

HLR_watertowns_peace:0 "평의회 초대"
HLR_watertowns_peace_desc:0 "우리 남쪽에는 공산주의라는 기치 아래 한데 모인 작은 마을들의 연합체인 워터타운이 있다. 우리는 이 철학에 대한 애정은 없지만, 그 철학은 워터타운을 비우호적인 적대 정권들에 끼어 있는 위태로운 상황으로 만들었다. 만약 우리가 이 약점을 이용한다면, 우리는 그들을 우리의 동맹으로 압박할 수 있을 뿐만 아니라 우리의 남동쪽 측면도 강화시킬 수 있을 것이다."

HLR_northerntribes_peace:0 "피아나 초대"
HLR_northerntribes_peace_desc:0 "우리의 서쪽엔 [NTR.GetLeader]에 의해 통치되는 왕국인 북부 부족이 있다. 그들과의 동맹은 매우 매력적일 것이다. 그들의 수도인 에버프로스트(Everfrost)는 북쪽에서 두 번째로 큰 도시로, 풍부한 산업력을 제공한다. 그들의 지형은 숲과 언덕으로 빽빽해서 매우 방어하기 유리한 상황을 제공한다. 마지막으로 그들의 군주는 조화주의적 가치를 좋아하는데, 이는 그들이 타고난 동맹 대상이라는 것을 의미한다."

HLR_convert_maar_supporters:0 "2차 신성 동맹"
HLR_convert_maar_supporters_desc:0 "우리의 동맹이 제대로 굳어진 지금, 해외에서 온 지원자들이 쇄도하기 시작했다. 이 신선한 포니파워는 1차의 이미지를 보존한 제2의 신성 동맹을 형성할 수 있는 의의를 우리에게 제공한다.\n\n하지만, 신병들은 급진적인 다른 이념을 가진 땅 출신이어서 문제가 되고 있다."

###PI Political - Non-Aligned (Aka the one with the less hot gryphon)
HLR_Nonallign:0 "우리의 믿음을 재확인하다"
HLR_Nonallign_desc:0 "1천년이 걸렸을지 모르지만 우리는 마침내 그것을 해냈다. 복음에 대한 우리의 헌신은 마침내 우리가 드레드 리그를 극복하고 그들의 저주받은 반도에 대한 완전한 지배권을 심어줄 수 있게 해주었다.\n\n 일단, 우리는 축하할 것이다. 그러나 싸울 적도 없는 무장 기사단을 위해 앞으로 어떤 일이 벌어질 것인가?"

HLR_rallying_for_war:0 "복수"
HLR_rallying_for_war_desc:0 "과거에 그리폰 세계는 우리의 대의를 지지하기 위해 단결했다. 그러나 시간이 흐를수록 이 왕국들은 우리가 홀로 설 때까지 하나둘씩 우리를 버리기 시작했다.\n\n 이제 옛 형제들에게 돌아가 반역죄의 대가를 가르쳐야 할 때다."

HLR_war_Sunstriker:0 "산악 원정"
HLR_war_Sunstriker_desc:0 "561년 에릭 선스트라이커는 드레드 리그에 대항하여 우리 기사들을 도우며 전투 중에 쓰러졌다. 에릭으로도 알려진 그의 아들은 곧 왕위에 올랐고 그의 통치기간 동안 그들의 땅에서 기사단으로 왔어야 할 모든 지원은 종말을 맞았다 .\n\n 이제 우리가 빚진 것을 거둬들일 시간이다."

HLR_war_Watertowns:0 "평의회를 종결시키다"
HLR_war_Watertowns_desc:0 "우리의 남동쪽에는 공산주의라는 기치 아래 한데 모인 느슨한 마을들의 집합체인 워터타운이 있다. 철학으로서의 공산주의는 우리의 고귀한 본성에 적대적이며 우리의 질서를 훼손하기 위해 어떤 일도 멈추지 않을 것이다.\n\n 우리는 그들의 예상된 혁명을 진압해야 한다."

HLR_war_Northern_tribes:0 "부족들을 복종시키다"
HLR_war_Northern_tribes_desc:0 "우리의 성스러운 임무가 처음으로 우리에게 주어졌을 때 북부 부족은 존재하지 않았다. 하지만, 부족들이 통일되고 나서, 그들은 우리 기사들의 보호를 받으며 지켜보기만 할 뿐이였다.\n\n 이제 동맹이 끝났으므로, 우리는 피아나의 땅을 점령하고 대가를 받을 수 있는 모든 권리를 갖게 되었다."

HLR_purge_heratics:0 "이단 정화"
HLR_purge_heratics_desc:0 "우리가 최근에 정복한 땅은 마아르의 지지자들, 특히 과거 선스트라이커 클랜의 땅 안에 상당한 신도가 존재하고 있다. 이 종교는 우리 질서의 대적자이며 존재하도록 허락할 수 없다. 우리의 대의를 위해, 이 가짜 우상을 숭배하는 자들을 숙청해야 한다."

HLR_finish_north:0 "대북방 전쟁"
HLR_finish_north_desc:0 "선스트라이커, 북부 부족, 워터타운이 모두 우리를 배신했지만, 그들은 이 일에서 혼자가 아니었다.\n\n 이제 이 반역자들 중 가장 큰 반역자들을 상대로 조치를 취해서 그들을 우리의 직접 통제하에 둘 차례다. 그렇게 함으로써 우리는 그곳의 자원이 적절하게 관리되고 있다는 것을 확신할 수 있다."

HLR_gains_cores:0 "신성 제국"
HLR_gains_cores_desc:0 "우리가 통치하는 땅은 최근에 정복되었고 그들의 시민들은 우리의 권위에 대한 충성심을 거의 보이지 않는다. 이 문제를 해결하기 위해, 원로원은 그 땅을 일련의 작은 왕국들로 연합체로 구성하기를 원한다. 서류상으로는, 이것은 수세기 동안 그리포니아 제국을 괴롭혔던 것과 비슷하게 들린다. 하지만, 우리의 소규모 왕국들은 세습 체계가 아닌 황제가 임명한 왕의 체제를 기반으로 더 많은 통제를 받을 것이다."

HLR_Build_army:0 "제국군"
HLR_Build_army_desc:0 "우리의 새로 연합된 왕국들은 이 '왕실' 군대들이 어떻게든 신성 제국군과 독립적이라는 인식 때문에 지역 민중들로부터 모집하는 것이 더 쉽다는 것을 깨달았다. 하지만, 이것은 더 이상은 진실이 아니다. 이들 신병들은 현지 영주를 섬기고 있다고 생각할지 모르지만, 실제로는 황제와 황제에게만 충성을 맹세한다."

###PI Naval Tree (Snoreeeeee)
HLR_dock_yards:0 "왕립 조선소"
HLR_dock_yards_desc:0 "수세기 동안 기사단은은 해군의 잠재적인 이익을 무시해 왔다. 하지만 승리 이후 이제 우리가 얼마나 봉쇄와 해군의 침략에 취약한지 알게 되었다.\n\n 이것을 해결하기 위해, 원로원은 메이지홀드에 왕립 조선소를 설립할 것을 요구해 왔다."

HLR_battleship:0 "호프슈뢰어 계획"
HLR_battleship_desc:0 "우리의 해군 기반 시설은 한정되어 있기 때문에 우리는 전함 혹은 항모 둘 중 하나에 집중해야 한다.해군 장관인 아그니스 호프슈뢰어는 혹독한 북방의 날씨에 항모 계획은 적합하지 않다고 믿고, 전함 건조에 찬성한다."

HLR_carrier_focus:0 "엔터프라이즈 계획"
HLR_carrier_focus_desc:0 "우리의 해군 기반 시설은 한정되어 있기 때문에 우리는 전함 혹은 항모 둘 중 하나에 집중해야 한다.\n\로프티 엔터프라이즈 제독은 항모를 선호하며, 이퀘스트리아 해군 내에서 그들의 혁명적인 역할을 항모의 이점의 주요 사례로 꼽았다."

HLR_dock_yards2:0 "왕립 조선소 증축"
HLR_dock_yards2_desc:0 "만약 우리가 적에 맞설 수 있는 해군을 갖기를 원한다면, 우리는 먼저 해군을 지원할 적절한 기반시설을 건설해야 한다. 이를 달성하기 위해 원로원은 기존의 메이지홀드 해군 시설을 확장하는 것을 돕기 위해 엄청난 규모의 긴급 예산 지출을 편성했다."

HLR_doctrine_buff:0 "왕립 해군사관학교"
HLR_doctrine_buff_desc:0 "시설을 지었고, 기함을 선택했으니, 이제는 실제로 전투에 효과적인 교리 개발을 시작해야 할 시점이다.\n\n 이를 위해 원로원은은 새로운 장교들을 양성하고 해군 전술에서 가장 영리한 인재를 모으기 위해 즉각 메이지홀드에 해군사관학교을 설립할 것을 요구해 왔다."

###PI Air Tree
HLR_air_training:0 "날개를 다시 떠올리다"
HLR_air_training_desc:0 "우린 그리폰이고 그리폰은 날아다닌다. 하지만, 현대 세계는 더 빨리 날고, 더 많은 무기를 운반하고, 훨씬 더 많은 피해를 주는 기계를 만들어냈으며, 그것은 단 한명의 그리폰이 최대한으로 힘을 모은 것 보다 더 큰 일을 해낼 수 있다.\n\n 이 비행에서의 혁명은 처음에는 거슬리는 것처럼 보일지도 모른다. 하지만, 만약 우리가 이 낯선 세계에서 살아남기를 원한다면, 우리는 적응할 필요가 있다."

HLR_Bomber_effort:0 "하늘에서의 죽음"
HLR_Bomber_effort_desc:0 "죽음은 얼마 전까지만 해도 우리 기사의 칼끝에서 일어난 개인적인 행동이었다. 그러나 폭격기는 최근 몇 천 미터의 매우 비인격적인 고도에서 소수의 대원들이 실행할 수 있도록 한 개발품이다.\n\n 이것은 현대전의 공포다.."

HLR_fighter_effort:0 "새로운 기사"
HLR_fighter_effort_desc:0 "우리 최고의 조종사들은 주변의 사람들이 민담 속의 영웅처럼 그들을 숭배하는 덕에, 유명인의 범주에 올랐다. 다른 왕국들은 그들을 에이스라고 부를지 모르지만, 우리에게 그들은 기사들이다.\n\nn 많은 것들이 변화하고 있지만, 우리 기사들에게 최고의 장비를 제공하겠다는 우리의 약속은 지켜져 왔다."

HLR_aiports:0 "아크투리안 항공"
HLR_aiports_desc:0 "아크투리안 항공(Air Arcturian)은 우리 왕국의 주요 정착지 사이를 비행하기 위해 설립된 국영기업이다. 기업의 임무는 육지를 가로질러 활주로를 건설하고 확장하고 유지하는 것이다. 본래 민간 기업이지만, 이 활주로는 전시 중에 징발될 수 있고, 민항기는 군용기로 활용될 수 있다."

HLR_CAS_effort:0 "상공의 천사들"
HLR_CAS_effort_desc:0 "탱크 한 대가 클로에랜드 인근 평원에 있는 보병부대에 접근한다. 이 보병들은 다가오는 짐승에게 속수무책으로 당하고만 있다. 그러나 생각이 빠른 장교는 그의 라디오를 사용하여 도움을 요청하고 5분 이내에 윙윙거리는 소리가 들린다. 찰나의 시간이 지나고 천사가 안개를 깨고 적에게 무장을 발사한다."

HLR_Air_doctrine:0 "스팽글의 비행학교"
HLR_Air_doctrine_desc:0 "우리의 공군은 다양성과 규모 면에서 지난 몇 년 동안 크게 성장했다.\n\n 이런 변화를 다루기 위해 우리 군은 공군 장교인 에웨 스팽글에게 폰드워치에 비행학교를 설립해 미래의 조종사들의 훈련과 교리의 개발을 허용해 줄 것을 요청했다."

###Windigo Boss Fight
HLR_boss_fight:0 "최후의 전투"
HLR_boss_fight_desc:0 "우리가 직면하는 위험은 거대하므로우리의 노력 또한 거대해야 한다. 웬디고의 위협을 완전히 물리치기 위해서는 국경 밖에서의 도움이 필요할 것이다. 우리가 강화될 수 있을 때까지, 우리는 북폭풍을 견뎌야 한다.."

HLR_emergency_telegram:0 "비상 전보"
HLR_emergency_telegram_desc:0 "오늘날 우리는 단지 한 나라, 한 민족만을 위해 싸우는 것이 아니다. 전혀 아니다. 오늘날 우리는 그리포니아 모두를 위해 싸우며, 우리 스스로만으론 이 투쟁에서 이길 수 없다. 이제 우리 이웃들을 방문해서 우리가 절실히 필요로 하는 도움을 요청할 시간이다."

HLR_emergency_reinforcements:0 "긴급 충원"
HLR_emergency_reinforcements_desc:0 "우리는 우리의 수비대를 무장시키고 웬디고의 위협에 대항하기 위해 더 많은 병사가 시급하다. 우리의 모든 비축물자를 즉시 보내어 아군을 보강해야 하며, 우리가 버티기 위해서는 긴급 징병이 시행되어야 한다."

HLR_all_in_this_together:0 "Viribus Unitis!(모두 단결하여!)"
HLR_all_in_this_together_desc:0 "우리는 그 어느 때보다도 더 강하고 단결해 있다. 이제 우리의 힘, 용기와 규율의 궁극적인 시험을 위한 마지막 전투를 위한 시간이다. 우리는 모두 함께 이 일에 참여하고 있고, 우리의 힘이 하나로 뭉치면 우리는 한 번에, 그리고 영원히 싸움을 끝낼 수 있다.."


###Deal with the Devil
HLR_Dealing_With_The_Devil:0 "죽음과의 협상"
HLR_Dealing_With_The_Devil_desc:0 "드레드 리그는 태고적부터 우리의 치명적인 적이다. 그것은 항상 우리와 그들 사이의 성전으로 귀결될 것이었다...아직 다른 방법이 있을지도 모른다. 국경을 넘어 리그의 황폐한 땅에 사는 존재들...포니, 그리폰...아마도 그것은 리그와의 평화가 아직은 가능하다는 증거일 지도 모른다."

HLR_more_in_common_than_you_think:0 "극과 극은 통하나?"
HLR_more_in_common_than_you_think_desc:0 "오랫동안 우리는 드레드 리그와의 경쟁관계에 집중해왔고, 우리는 결코 더 깊이 들여다보려고 하지 않았다.결국, 우리는 서로 그렇게 다르지 않다. 특히 리그의 지도자인 로사 말레딕타의 견해와 지도 방식에 매우 흥미를 느낀다. 우리는 리그와의 어떤 형태이든지 간에 협상을 준비해야 한다."

HLR_our_dread_soverign:0 "드레드 자치령"
HLR_our_dread_soverign_desc:0 "둘은 모두 소위 아크투리안 기사단이라는 부패하고 퇴폐적인 지도 하에서 고통을 받아왔다. 여왕 로사 말레딕타는 우리 모두에게 더 많은 것을 제안했다... 이제 우리가 우리의 새로운 드레드 자치령에게 충성을 맹세할 때이다."

HLR_this_is_not_the_way_rosa:0 "더 나은 방법"
HLR_this_is_not_the_way_rosa_desc:0 "드레드 리그의 지도자인 로사 말레딕타는 구울도, 스켈레톤도, 다른 어떤 모독적인 이물도 아니다. 그녀는 포니이고, 포니는 우정과 조화에 대한 사랑으로 알려져 있다...확실히 그녀는 다를 수 없는가? 그녀에게 더 나은 방법을 보여줄 방법이 있을 것이다..."

HLR_friendship_magic:0 "우정은 마법같다!"
HLR_friendship_magic_desc:0 "오늘날, 우리 모두는 우정이 정말 마술이라는 것을 배웠다. 드레드 리그와 지도자인 로사 말레딕타는 자신을 정화하면서 평화롭게 기사단에 통합하기로 합의했다. 이것은 정말 중대한 사건이다, 천 년 동안 아무도 이런 일이 일어나는 것을 보지 못했을 것이다.."

