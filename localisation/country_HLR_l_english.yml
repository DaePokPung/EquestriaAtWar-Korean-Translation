### succession
arcturian.2.t:0 "기사단장의 역할\n아크투리안 기사단의 미래"
arcturian.2.d:0 "원로원은 혼란에 빠졌고, 한 사람도 상황을 파악하지 못하고 있다.기사단장 토리그는 알려지지 않은 하이브에서 온 체인질링의 발굽에 살해되었다. 아크투리아 기사단은 토리그의 죽음을 애도했는데, 그는 항상 건전한 도덕적 규범을 고수하는 고결하고 자애로운 지도자의 모습을 보여 주였기 때문이다. 원로원은 새 기사단장을 선택해야 한다. 원로원 내의 한 단체는 윌리엄 스틸 비크를 지지해왔고, 상원 내의 전통주의자들은 오스트발트 빈트에 관심을 보였다.\n\n윌리엄 스틸 비크는 토리그의 첫 번째 선택이었는데, 토리그가 아크투리아 오더가 필요로 하는 것으로 보는 모든 가치와 특징을 가지고 있었기 때문이다. 윌리엄은 일반 시민과 주민들의 안녕을 위해 헌신하고 있으며, 아크투리안 평민들의 곤경을 이해하고 그들의 탄원에 답하기 위해 최선을 다하고 있다. 그는 심지어 누구든지 구원의 권리를 가지고 있다고 믿으며, 가장 타락한 자들조차도 가능성이 있다 믿는다.\n\n오스트발트 빈트는 아크투리아 전통주의자이며 문자 그대로 신앙을 따르기 때문에 해석의 여지를 주지 않는다. 아크투리아 기사단은 동쪽으로는 언데드에 대항하는 도구로, 죽은 자에 대한 보루일 뿐이다. 그는 다른 그리폰만큼 기사단을 사랑하지만, 심사숙고와 고된 일을 통해 기사단의 계획을 관철시킬 것이다. 오스트발트 빈트는 일단 어두운 길을 밟아 내려가면,찾을 수 있는 유일한 구원은 검의 날뿐이라고 믿는다.\n\n 두 그리폰 모두 기사단을 사랑하고, 두 그리폰은 최선을 다할 것이지만, 무엇이 옳고 무엇이 필요한지에 대한 견해는 둘 다 다르다. 원로원은 이 정보를 숙고할 필요가 있을 것이다."
arcturian.2.a:0 "두 후보 모두 유망하지만, 선택은 반드시 해야 한다."

### economy
arcturian.3.t:0 "경제가 회복되었다.\n 이제 모두 동쪽을 바라본다."
arcturian.3.d:0 "토리그 암살 이후 경제는 분열되었다. 불확실성과 공포가 전국을 휩쓸며 시민들 사이에 모든 신뢰를 앗아갔다. 대장장이는 철을 놓았다. 직공들은 그들의 근무지를 이탈했고 간수들은 감옥에서 떠났다. 정부가 혼란에 빠지면서 현대화를 향한 모든 진전은 중단되었다. \n\n특히 메이지홀드의 저주받은 네크로맨서들이 성스러운 방어선을 가로질러 우리의 벽을 두드리고 있는 상황에서 더 이상 악화되도록 방치할 수는 없다. 새로운 정책이 있든 없든 새 정부는 국민을 다시 일하게 해야 한다.\n\n[HLR.GetLeader]의 다음 행동은 우리가 이제 우리의 에너지를 동쪽으로 집중시킬 수 있도록 신속해야 한다. 시계는 11시를 가리키고 있으니, 얼마 남지 않았다. 더 이상의 오류는 없어야 한다."
arcturian.3.a:0 "이제 우리는 실제적인 문제에 집중해야 한다."

### Dread Attack
arcturian.4.t:0 "드레드 리그의 공격!\n아크투리안 기사단이 수성하다!"
arcturian.4.d:0 "십수 년의 예정된 두려움과 수년간의 준비는 이에 대적하기 위해 우리 스스로 준비하게 만들었다. 우리는 동쪽 벽에서 전쟁의 나팔이 울리고 대규모의 스켈레톤으로 구성된 제1의 파도를 예고했을 때 소식을 들었다. 곧 물러났지만 [DED.GetLeader]는 집요하며 우리나 생명 자체에 대한 그녀의 십자군 원정을 포기하지 않을 것이다.\n\n전시 내각은 동부의 드레드 리그 위협에 대한 우리의 선택을 심의하기 위해 모였다. 고민할 시간이 부족하며, 우리의 선택사항도 제한적이다."
arcturian.4.a:0 "우리는 이 날이 올 것을 알고 있었다.\n신속히 행동해야 한다."

### Rosa Trial

arcturian.7.t:0 "여왕 재판\n로사 말레딕타의 운명"
arcturian.7.d:0 "전쟁은 끝났고 메이지홀드는 더 이상 없다. 로사 말레딕타가 붙잡혀 재판을 기다리고 있다. 엄청난 노력의 결과가 이곳에 있다. 드레드의 여왕은 법정 안 바닥에 사슬로 묶여 있으며, 뿔에는 [HLR.GetName]에서 사용할 수 있는 가장 강력한 무력화제가 장착되어 있다.\n\n 재판부의 일부는 로사 말레딕타가 구원을 받으면 훌륭한 자산이 될 것이라며 그녀의 구원을 지지한다. 그들은 그녀의 개심을 위한 과업에 대해 논의하였고, 몇몇 과업들은 엄격하고, 이는 정당하게 들린다. 전 드레드 리그 여왕은 그녀가 초래한 모든 고통에 대한 속죄와 구원을 위해 일할 필요가 있을 것이다.\n\n 이 '정화 계획'이 끝나면 그녀는 자유로운 포니로서 살 권리를 얻게 될 것이다. 그녀가 이전에 파괴했었을 수도 있었던 공간 속에서, 로사 말레딕타는 살아 있는 사람들 사이에서 자신의 위치를 재정의하면서 다시 살아갈 수 있을 것이다.\n\n 법정의 다른 쪽은 로사 말레딕타의 죽음이라는 한 가지만을 원한다. 그것은 그녀가 살아 있는 사람들을 상대로 저지른 모든 범죄에 대한 유일한 해결책이다. 그들은 다른 어떤 대답에도 만족하지 않을 것이다.\n\nA 선택을 해야 한다, 그녀는 살아야 하나?아니면 처형자 도끼의 날에서만 그녀의 구원을 찾을 수 있나?\n\n [HLR.GetLeader]은(는) 어떤 선택을 할 것인가?"
arcturian.7.a:0 "그녀의 죄는 너무 지나치다.\n오직 그녀의 처형으로만 정의를 집행할 수 있다."
arcturian.7.b:0 "누구도 구원받을 수 없는 것은 아니며, 드레드 리그의 전 여왕도 가능하다."

### rose lives on
arcturian.6.t:0 "드레드 리그의 여왕이 회개하다!\n새로운 장의 시작."
arcturian.6.d:0 "로사 말레딕타는 그녀의 가치를 증명하고 그녀의 방식을 변화시켰다. 모든 생명을 증오하는 사악한 미친 악몽은 사라졌다. 우리 앞에 놓여 있는 것은 그녀의 자유를 위해 노력했던 암말이고, 우리가 그녀에게 우정을 베풀 때 그녀의 영혼 모두를 바쳤다.\n\n 그녀의 과거는 다른 포니들과는 매우 다르고, 그녀의 세계관은 오랫동안 다른 포니들이 가진 것과는 큰 차이가 있다. 비록 흑마법의 흔적은 그녀의 부자연스럽고 일그러진 몸에 영원히 스며들겠지만, 그녀의 마음은 이제 이 세상에 좋은 모든 것을 위해 노래한다. 그녀는 때때로 그녀의 오래된 습관을 보일 수 있지만, 더 이상 그녀를 단순한 조랑말이라고 정의할 수는 없다.\n\n그녀는 [HLR.GetName] 내에 자리를 잡았다. 그녀가 새롭게 발견한 삶에 대한 감사와 함께, 우리에게 봉사하고 싶다는 열망을 표현해 온 우리는 그녀를 군대의 장군으로서 받아들였다. 낯선 시대가 오고 있다. 드레드 리그는 사라지고,그 곳에서 온 가장 큰 적수는 이제 우리의 가장 위대한 동맹이다."
arcturian.6.a:0 "모든 것이 이상할 수도 있지만.\n미래는 더 밝아질 뿐이다."
 
### rosa wedding bells
arcturian.51.t:0 "삶과 죽음 간의 성스러운 연합\n [HLR.GetLeader]와 로사 말레딕타는 종을 울리다"
arcturian.51.d:0 "결혼 종소리가 수도 전역에 울려 퍼지면서, 하객들이 12수도원의 중앙에 모여들었다. [HLR.GetName]에 모든 관심은 [HLR.GetLeader]와 로사 말레딕타라는 두 개인의 관심으로 변화되었다. 수도원의 공증 아래 서약을 주고받으며, 그렇게 하면서 서로의 눈을 애정 어린 눈으로 바라보고 있었다.\n\n 그들이 키스할 시간이 왔고, 그렇게 했다. 성스러운 결혼생활로 영원히 하나가 된 로사 맬레딕타와 [HLR.GetLeader]는 이제 법과 사랑에 의해 연인이 되었다. 이 깨지지 않는 결합은 이제 사랑이 죽음을 정복하는 순간으로 영원히 알려질 것이다."
arcturian.51.a:0 "완벽한 한 쌍이 될 거야."


### call for help
arcturian.8.t:0 "The [HLR.GetName] Calls for Help"
arcturian.8.d:0 "We have been visited by a messenger griffon from the [HLR.GetName] claiming to be under siege from skeletons and zombies. These bold claims are backed up by words alone, the messenger cannot provide the evidence that such a claim warrants.\n\nDo we answer their call for aid? We do not know how legitimate these claims are, but failing to help could lead to our demise if we do not aid their cause."
arcturian.8.a:0 "We should send them our soldiers to hold back this undead horde!"
arcturian.8.b:0 "We can only supply our weaponry, make sure they receive it."
arcturian.8.c:0 "We cannot, or will not help them."

### get manpower
arcturian.9.t:0 "[From.GetName] Sends Us Recruits"
arcturian.9.d:0 "[From.GetName] has sent us able bodies recruits to join our army. These soldiers are vital to our survival and the containment of the Dread League. We are forever in their debt."
arcturian.9.a:0 "We are eternally grateful for their aid."

### get guns
arcturian.10.t:0 "[From.GetName] Sends Us Weapons"
arcturian.10.d:0 "[From.GetName] has sent us weapons to aid in the fight against the Dread League. They will be assigned to the newest recruits and the divisions struggling to cope on the front lines."
arcturian.10.a:0 "Guns are better than nothing, we must ensure they are put to use!"

### nothing
arcturian.11.t:0 "[From.GetName] Denies Us Aid"
arcturian.11.d:0 "[From.GetName] has refused to send us aid, it appears our warning were not heeded. The fools may have signed our deaths, and theirs by extension if we fail."
arcturian.11.a:0 "Our outlook on the future grows ever darker."

#Sabotage events
arcturian.25.t:0 "The [HLR.GetName] Stands Strong"
arcturian.25.d:0 "In our constant struggle with the Dread League, it can be easy to lose focus on what we fight for. The forces of the Dread League are unrelenting, they have no morale to break, a constant stream of the dead is all that awaits our troops when they fight. \n\nThey strike from every direction, constantly harassing and killing our troops. Taking every opportunity to terrorize our forces.\n\nThey burn our supplies, waiting until we are too burdened by famine and disease to strike.\n\nThey sabotage our efforts at every single opportunity, in the hope that one day we will collapse. That we will be unable to continue our long battle against their dark forces.\n\nThey are wrong. Whatever vile tricks and underhanded tactics they employ, they will never be able to defeat us. We are dedicated to our long vigil until the end, and they will never be able to shake us from our eternal duty."
arcturian.25.a:0 "For the [HLR.GetName]!" 

arcturian.26.t:0 "The Sabotage Remains! "
arcturian.26.d:0 "Despite the best efforts of our brave knights, the vile tactics of the Dread League are slowly wearing us down. Their constant harassment of our troops, the destruction of vital supplies and the disruption of our vital production centers are making our eternal battle increasingly difficult. Our troops grow weary of the fight, and the end seems to creep ever closer to our doorstep."
arcturian.26.a:0 "We will endure!"

#### post-war events

#Problems in the dread peninsula
arcturian.27.t:0 "Troubles on the Dread Peninsula"
arcturian.27.d:0 "Despite the great victory of the [HLR.GetName] the Dread Peninsula is still plagued by dark rituals and necromancers, though fewer every day thanks to the efforts of our troops. On top of those rather standard concerns though comes reports of previously unknown dark presences haunting the land. To finally put an end to these problems the local garrison commander has requested reinforcements."
arcturian.27.a:0 "He shall have them."
arcturian.27.b:0 "We don’t have the troops to spare."

