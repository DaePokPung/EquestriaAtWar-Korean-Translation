 EAW_WS_GRU_desc:0 "Griffons first arrived in the sunny bays and the dim forests of Gryphus many centuries ago. Many of them were related to the §YGryphian cossacks§! from the north and like them, they shared a love of freedom and independence. Indeed, the land they settled soon became a haven of freedom, attracting many merchants and migrants from abroad. There was no strict rule of law, no central authority, no order. To some it was criminal chaos, to others, liberty in its purest form.\n\nThe §RGriffonian Empire§! eventually put an end to this.\n\n§YEmperor Grover I§! had marched across the Creeper Mountains in 747 and subjugated the many principalities west of the §YEvi river§!, but it did not take long before the east joined his vast dominion as well. The northern Gryphian cossacks became an Imperial march while Gryphussian towns and merchant cities soon realized most of their former trade partners were now part of the Empire. Nevertheless the small city-states retained their independence, too busy with mutual bickering to join together. This proved to be perilous when §REmperor Grover II§! began his crusades in the Riverlands in 810. He had crushed Sicameon and subjugated Asterion in the west, meaning Gryphus found itself surrounded, its sea routes controlled by the mighty §YImperial Navy§!. When Grover II arrived, one by one the city-states kneeled before their new overlord, too divided to resist. They were forced to supply his large armies as they campaigned in the eastern land of the ponies. Later the §RKnightly Order of Opinicus§! was established in their lands by Grover II to guard the southern border of the Empire.\n\nAfter Grover II perished in battle, §YGrover III§! maintained peace within his realm. This allowed Gryphus to prosper once again as they could now trade freely within the Empire. During this time the Sicameonese §YSouthern Continent Company§! received a charter from the Emperor and gained exclusive rights to commerce in the southern seas and became very influential within Gryphus. More migrants arrived from Sicameon, further increasing the §Rcultural divide§! within the nation.\n\nDuring the Empire's collapse in 978 the towns were left without a master and seized the opportunity to regain their long lost liberty. However, this time the city-states would unite under one banner and form a single nation: Modern Gryphus, lead by an elected §YCouncil§!, was born. But the aftermath of the Empire's rule remains. Zealous knights of §ROpinicus§! wish to go on the offensive against pony heathens and the §RTrade Company§! continues to accrue more power and wealth. It is clear these issues must be resolved if Gryphus wishes to return to her roots as a free, peaceful and prosperous land."
 EAW_WS_MIT:0 "[Root.GetNameDef] - 자유 미노타우로스 군도"
 EAW_WS_MIT_desc:0 "1470 years ago a rag tag fleet of seven ships traveled across the sea from the land of Knosos (now known as §YNimbusia§!), led by a minotaur named §MAster§!. The minotaurs were born from an unholy union between a bovine queen and a strange creature sent by the gods, or so the legend goes. While their origins are cloaked in myth and legend though, their reasons for leaving their home were clear: oppression by a §Rforeign pony monarchy§! that had seized control of their lands and did not care about their plight. Upon arriving in the §MAsterion Archipelago§! the ships of the fleet spread out to found twenty-one colonies, four of which were located on the mainland. Those twenty-one colonies formed themselves into a §Mconfederation§! to democratically settle any internal and external disputes. This lasted for hundreds of years until a crisis came about that allowed an ambitious politician to declare himself §Rking§!. The new kingdom would end up lasting for longer than the democracy that preceded it, but it was always a hollow existence. Non-compliance was was commonplace, and both in secret and abroad the Asterionese would continue to advocate for freeing the homeland of tyranny. This would all come to an end when the Griffonian Empire attacked.\n\nWhen §YEmperor Grover I§! invaded the eastern griffon principalities in 747, he famously marched across the §GCreeper Mountains§! and caught them by surprise, for they had expected him to come from the north or the south. The principalities were soon subjugated, but the Kingdom of Asterion protested. The mountains had belonged to them and the Emperor refused to cede them back. When he heard the minotaurs' demands, his response was harsh: he §Rcrushed§! the Asterionese army and §Rannexed the mainland states§!, which later became the §RCounty of Cyanolisia§!. However, he could not invade Asterion itself without a fleet, so peace was settled. The monarchy had been decisively weakened, so when §REmperor Grover II§! came in 799 to secure supply lines for his crusade against the eastern ponies and to teach the south a lesson in humility, Asterion did little to resist. §YThe Imperial Navy§! blockaded the archipelago, a massive army landed and the King §Rsurrendered§! after a single engagement.\n\nFrom that time on a darkness would settle across the land as the native population was forced to abide by §RImperial rule§!. Democracy was forbidden, minotaurs were rendered second class citizens in their own land, and native religions such as Actualism were suppressed in favor of the Imperial pantheon. When the Empire fell into §Grevolution§! Asterionese forces organized to overthrow the puppet government in what became known as the §MRestoration War§!, with generous support from §GSicameon§!. They were successful in liberating the archipelago, and the government that emerged was a representative democracy based around the rule of law, rather than the rule of monarchs. The revolution was unable to spread to the mainland, however, and this soon formed the basis of public consciousness. The next twenty-eight years were marked extensive planning for a §Gcontinental invasion§! and massive build up of the navy and army. The good times would not last however, and indeed by the time 1007 of the Equestrian calendar rolled around political deadlock had set in. The nation of Asterion now finds itself divided, with a §Rcoalition of nationalists and communists§! gaining popularity by advocating radical policies that change the status quo. Outsiders think this will lead to a civil war, but they miss a key point of the Asterionese national spirit: They are so fearful of monarchies that civil war is off the table for every minotaur in the nation for fear that as soon as they start shooting at each other foreigners will attack and enslave them once again. Two phrases unite the nation: §M"We shall reclaim the mainland!"§! and §R"Death to imperialists!"§!"
