 EAW_WS_BRF_desc:0 "§R블랙락 도적단§!의 영토 동쪽에 자리 잡고 있는 §Y프리웬§!은 항상 그리포니아의 고립된 왕국 중 하나였습니다. 이곳은 밀, 보리, 귀리의 숲, 습지와 황금 들판의 땅으로, 수세기 동안 브로드펠트, 키베신, 그리고 시디아의 세 공국들로 나뉘어져 있었습니다. 그들은 서쪽 이웃의 명성과 권력을 알지 못했으며 평화롭고 단순한 삶에 만족하며 살아왔습니다. 그리고는 §R제국§!이 도달했습니다.\n\n§Y황제 그로버 1세§!가 크리퍼 산맥을 건너 군대를 이끌고 그동부 그리폰들을 그의 통치 하로 정복했습니다. 그러나 프리웬이 자치권을 얻기까지는 그리 오래 걸리지 않았는데, 그들의 생각에 이곳 그리폰들은 제국 가문의 사상에서 결코 높은 수준이 아니었기 때문이었습니다. 오직 §Y키하이 데 키사우§!가 853년에 공국들을 연합시켰을 때만이 서방의 경각심을 불러 일으켰고, 이 문제는 7년 후 키하이가 §R암살§!당하고 프리웬이 다시 분열되면서 빠르게 해결되었습니다.\n\n제국이 혁명과 유혈사태로 무너졌을 때, §Y프리웬§!은 거의 영향을 받지 않았습니다. 이 그리폰들은 어떤 식으로든 명맥을 잇거나 방어를 위해 제국에 의존한 적이 없었습니다. 이 독립은 브로트펠트의 §Y클로세우 데 키소 왕자§!가 키베신과 시디아의 지도자가 되는 것을 허용했으며, 그는 973년 브로드펠트의 왕으로 즉위했습니다. 프리웬에 새 시대가 도래한 것입니다.\n\n수십 년 동안 오래된 작물들은 전적으로 수익성 있는 쌀로 대체되었고 브로드펠트는 그리포니아의 쌀바구니가 되었습니다. 토지 소유자들은 방대한 식량 수출을 통해 윙바르디나 시카메온과 같은 도시국가들처럼 부유해졌습니다. 그러나 탐욕스러운 귀족들의 힘이 커짐에 따라 농민들의 상황은 악화되었습니다. 따라서 공산주의 같은 새로운 사상이 천천히, 그러나 확실히 브로드펠트의 그리폰들에게 영향을 주기까지는 그리 오래 걸리지 않았습니다.\n\n995년의 대기근은 재앙이었습니다. 벼에 마름병이 찾아왔고, 단일 곡식 생산 체제 때문에 이는 매우 파괴적이었습니다. 수확은 여러 번 실패했고, 시장에 있는 대부분의 음식은 해외로 팔려갔습니다. §R인구의 5분의 1이 죽었습니다.§! 수년간의 혼란과 경제적 불안정이 뒤따랐고, 1001년에 클로세우가 비상사태를 선포함으로써 잠깐 멈추었지만 이는 그에게 독재 권력을 부여했습니다. 질서가 회복되고 경제가 재건되었지만 모든 것이 악화되기까지는 오래 걸리지 않았습니다.\n\n1003년 클로세우가 아내와 함께 키베신에서 군사 퍼레이드를 보고 있을 때 암살 시도가 있었습니다. 그는 뺨에 상처를 입은걸로 끝났지만, 여왕은 그의 팔에 안겨 죽었습니다. 암살자는 총에 맞아 즉사했습니다. 얼마 지나지 않아 클로세우는 테러리스트 §R그리폰 해방군§!과 공산주의자들을 비난했으며, 곧 사냥을 시작했습니다. 수백 명의 공산주의자와 사회주의자들이 체포되었지만, 수천 마리가 무기를 들고 §R필립 레드글래드§!가 평민들을 모아 왕에게 공개적으로 반항하게 했습니다. 나라가 나뉘었고, 총성이 오갔고, §R내전§!이 일어났습니다.\n\n왕당파 세력은 공산주의자들의 지속된 압박으로 국가의 더 충성스러운 지역으로 밀려났습니다. 형제와의 전쟁, 핏물은 한때 평온했던 프리웬의 땅을 가로질러 흘렀습니다. 기근이 다시 전국적으로 나타났지만, 들판은 불에 타서 검게 변했습니다. 그리고 이제, 2년간의 끔찍한 전쟁 끝에, 공산주의 개들은 그들이 바라는 것이 그들의 §R최종 해결책§!이 되기를 준비했습니다. 왕의 위엄에 충성하는 자들은 필요한 모든 수단들을 동원해서 이 §R붉은 파도§!를 되돌리고 산산조각난 왕국에 질서를 회복시키기로 결심했습니다.\n\n왕당파와 왕좌에 충성하는 자들이 하나로 모여 그들의 조국을 구할 때가 왔습니다! 왕이시여 만수무강하소서! 키사우 가문이여 영원하라! 브로드펠트가 승리할 것이다!"
 EAW_WS_LUS:0 "[Root.GetNameDef] - 귀족들과 농민들"
 EAW_WS_LUS_desc:0 "우리가 오늘날 §G루시§!라고 부르는 땅은 고대부터 많은 갈등을 겪어 왔습니다. 그리폰과 리버랜드의 포니들 사이, 그리고 그리폰들 사이 모두에서 말입니다. 오늘날에도 여전히 존재하는 많은 귀족 가문들은 루시를 자신의 가문 아래 두기 위해 전쟁을 벌였습니다. 그리고 §G화이트크레스트 가문§!이 마침내 정상의 자리에 올랐습니다. 그러나 바다에는 항상 더 큰 물고기가 있습니다. 화이트크레스트는 747년에 §Y황제 그로버 1세§!가 크리퍼 산맥을 가로 질러 행진하여 이곳을 정복하고 §Y프리웬 공국§!과 함께 종속화시킬때야 그것을 깨달았습니다. 그리포니아의 서쪽이 산업화되는 동안 루시는 §Y봉건 제도§!와 함께 그 뒤에서 머물렀습니다. 루시의 농민들은 이어의 눈 아래에서 수백년 전의 조상처럼 살고 있습니다.\n\n그러나 그리포니아를 뒤덮은 이념의 시대가 다가오면서 거대한 변화가 일어났습니다. §Y프리웬§!의 공산주의 반란에서 영감을 얻은 일부 농민들은 영주와 왕자가 아닌 자신의 운명을 개척하려고 합니다. 평민들의 생활 여건을 개선하지 못하면 공국에서 §R혁명의 불꽃§!을 일으킬 수도 있습니다.\n\n§G엘리아스 화이트크레스트 공작§!은 1006년 1월 루시 공국의 권력을 잡았습니다. 그는 젊고 야심적이며 루시가 현대화의 잠재력을 가지고 있음을 알고 있습니다. 평화적인 외교정책을 추구하고 주로 시민들의 삶의 질 향상에 초점을 맞추려는 엘리아스 왕자는 오래전부터 루시에게 필요한 지도자였습니다. 왕자는 농노들을 해방시키고 그들을 돌보는 것이 경제의 구성이 농업에서 산업으로 바뀌게 되면서 경제에 §R혼란§!을 가져올 수 있다고 경고받았습니다.\n\n다른 그리폰은 기회를 엿보며 그림자에서 기다리고 있습니다. 엘리아스의 남동생 §Y제라 화이트크레스트§! 공작은 루시를 에비 강 유역을 모두 차지할 수 있는 강력한 국가로 보고 있습니다. 비콜로니의 저서에 영감을 받은 그는 강력한 종교와 군대하에 연합된 통합 민족주의 국가를 건국하는 것을 목표로 하고 있습니다. 그러나 제라가 통치권을 얻으려면 그는 그의 형이 자신의 의무를 수행하기에 부적합하다는 것을 귀족들에게 확신시킬 수 있는 방법을 찾아야 합니다.\n\n적절한 지도 하에 루시의 귀족 집안은 단결할 수 있고, 국가는 자랑스럽게 미래를 마주할 수 있습니다. 루시여 영원하라!"
 EAW_WS_ARA:0 "[Root.GetNameDef] - 유산이 남긴 것은 무엇인가?"
 EAW_WS_ARA_desc:0 "§Y아란티가§!는 그리포니아라는 이름만큼이나 오래된 이름입니다. 세상이 아직 어렸을 때인 고대에는 §G아란티고스 페더린§!이 그리포니아의 대부분을 정복하기 위해 강력한 그리폰 병사들로 이루어진 군대를 움직였습니다. 위대한 전략가를 전투에서 능가할 자는 아무도 없었으며 아란티가는 전 세계에서 두려워하고 존경받는 존재가 되었습니다. 하지만 행운은 잔혹한 연인이었습니다. 아란티고스는 죽었고 제국은 사라졌습니다. 그의 후계자들은 사소한 내분으로 정복지를 파괴했습니다. 이제 그 이름을 기억하는 그리폰은 거의 없습니다...\n\n그러나 운명의 바퀴가 다시 한번 돌아가기 시작했습니다. 변화의 바람은 §Y그리포니아 제국§!을 뒤흔들었고 이제 남은 것은 오래된 껍질일 뿐입니다. 아란티가에게는 다행스럽게도 남작은 §Y윙바르디 왕국§!과 관계를 맺고 있었기 때문에 제국의 붕괴의 결과는 대륙의 나머지 북쪽 절반에 비해 심각한 영향을 주지 않았습니다. 경제적으로 아란티가는 현재 경제가 고통받고 있는 윙바르디와의 관계를 고수하거나, 또는 윙바르디의 영향으로부터 벗어나는 것을 선택할 수 있습니다.\n\n페더린 왕조는 여전히 이 나라를 이끌고 있지만, 가문 중 누구도 아란티고스의 위치에 도달하지 못했습니다. 현재 이 나라의 지도자인 §G마가렛 페더린§!은 고대 아란티가의 위대함과 비교조차 할 수 없습니다. 그리고 또다른 평범한 세대인 일부는 제국의 꿈을 묻어두고 최근 그리포니아 역사를 지배하는 이념의 선을 따라 국가를 개혁하기를 원합니다. 그러나 남작 부인의 남동생인 §Y도로테우스§!는 유망한 장군입니다. 그의 눈은 위대한 정복자만큼 밝게 빛납니다. 어떤 이들은 그가 왕좌를 차지해야 한다고 속삭이고, 다른 이들은 여전히 아란티가가 다시 통치할 수 있다고 믿고 있습니다. 새로운 아란티고가 일어나서 그리폰들을 위대함으로 인도할 것입니다. 자신의 투상한대로 세상을 재구성하고 아란티가 군대를 세상의 끝까지 행진시킬 것입니다. 주사위는 던져질 것입니다. 아란티가의 미래는 영원히 바뀔 것입니다."
 EAW_WS_DMT:0 "[Root.GetNameDef] - 개들의 왕국"
 EAW_WS_DMT_desc:0 "다이아몬드 마운틴 왕국은 §Y리버랜드§!와 같은 지역에서 생긴 동맹의 북쪽 경계를 이루는 산맥의 지하에 존재하는 개들의 국가입니다. 긴 시간 동안 그들의 고향인 산의 뚫을 수 없는 벽은 개들이 외부의 방해 없이 §G부§!를 축적할 수 있게 해주었습니다. 산 아래의 왕들은 그들의 재산을 지키기 위해 §R대규모의 노예 계층들§!을 사용했습니다. 그러나 시간이 지남에 따라 퇴폐와 과신은 개들의 경계심을 약화시키고 질투심 많은 눈을 들여보내게 했습니다. 결국 972년, §Y"본리스" 터그 왕§!의 통치 기간에 재앙이 발생했습니다. §R헬퀼§!의 그리폰 기사들이 산에 침입하여 수도를 약탈하고 왕국의 거의 모든 보물을 빼앗아 날아갔습니다. 그 이후로 개들은 복수를 갈망해 왔습니다.\n\n이제 터그의 아들 §Y로버 다이아몬드실드§!의 통치하에 마운틴 왕국은 마침내 보석과 보석으로 오래된 영광을 되찾고 있습니다. 개들은 서쪽의 그리폰들의 위협에 맞서기 위해 §G리버 동맹§!의 포니들과 동맹을 맺었습니다. 하지만 개들이 기사들과 싸우기 위해 해야 할 일들이 아직 많습니다. 먼저, 반란을 일으키는 노예들을 다시 원래대로 돌려놓아야 합니다. 그들 사이에 새로운 서적이 돌아다니면서 노예들은 이제 새로운 단어 "§R혁명§!"을 외치고 있습니다. 이 혁명가들을 어떻게 다루어내냐가 왕국의 미래를 형성할 것입니다. 물론 왕은 단순히 그들을 짓밟고 싶어하지만, 그의 딸 §G몰리 공주§!는 보다 더 차분한 접근을 희망합니다. 산업적으로도 다이아몬드 독들에게는 여전히 따라잡아야 할 것들이 많지만, 그들의 영역에 묻혀 있는 §G광대한 자원§!들이 있기에, 개들은 그들의 잠재력을 잡아채기만 하면 될 것입니다.\n\n다이아몬드 산이 로버 다이아몬드실드에게 무엇을 말해줄지는 지켜봐야 할 것입니다. 왕은 아버지의 재산을 되찾을 수 있을까요? 왕국은 내부 투쟁에 굴복할까요, 아니면 새로운 세력이 다이아몬드 산 아래의 부를 장악하게 될까요?"
 EAW_WS_ZES:0 "[Root.GetNameDef] - 얼룩말 식민지"
 EAW_WS_ZES_desc:0 "§Y늄바 야 카스카지니§!는 수십년 전에 §Y제브리카 제국§!의 초라한 식민지로 시작했습니다. 수년간의 방치와 식민지에서 얻는 이익의 부족은 위대한 해적 §Y쇼마리 하마드§!가 늄밤파야의 작은 항구 마을에 와서 노예 무역을 시작하기 전까지 서서히 파괴되어가고 있었습니다.\n\n그 이후로 식민지는 자체적인 독립 국가로 성장하여 제브리카 제국에 의해 자치권을 마음대로 다룰 수 있게 되었습니다. 현재 늄바 야 카스카지니의 통치자인 중년의 얼룩말 §Y칼파니§!는 꽤나 지루한 상태입니다.\n\n그러나 그의 통치에 관한 모든 것이 지루하지는 않았습니다. 아직 대규모 습격 중 하나의 속삭임이 계획되어 있기 때문입니다. 어떤 이들은 그 습격이 §R동맹§!을 향할 것이라고 말하며, 다른 이들은 그것이 번영하는 서쪽의 §R미노타우로스§!에 대한 습격이라고 말합니다.\n\n습격의 진짜 목표가 어딘지에 상관없이, 늄바 야 카스카지니는 마침내 초라한 식민지 그 이상이 될 것입니다."
 EAW_WS_NIM:0 "[Root.GetNameDef] - 전시 민주주의"
 EAW_WS_NIM_desc:0 "리버 동맹의 항구의 동쪽 경계를 나타내는 산악으로 된 해안선에 포니들이 정착할 만한 곳은 거의 없습니다. 님부시아 최초의 도시가 건국된 것을 둘러싸고 생긴 많은 신화와 전설은 어쨌든 그 지역이 어떻게 정착되었는지에 대한 동일한 이야기를 전합니다. 북쪽에서 리버 랜드에 온 포니들은 그들의 부족별로 나뉘어졌습니다; 어스포니, 페가수스, 유니콘으로 말입니다. 님부시아의 울퉁불퉁한 산들은 발굽으로 횡단하기 어려운 지역이었기 때문에 상대적으로 정착하기 쉬웠던 원정대의 페가수스 가디언들이 남았습니다. 나중에 다른 부족들이 님부시아로 진출했지만, 이 초기의 분열은 오늘날 님부시아 사회에 그 흔적을 남겼습니다. 처음에는 많은 독립된 도시들, 즉 폴리스들이 나라 곳곳에 흩어져 있었지만, 가장 큰 폴리스인 §G님부시§!의 포니들은 그들의 §Y훈련된 페가수스 군대§!로 다른 도시들을 정복했습니다. 젊은 시절 배웠던 규율과 거의 없다시피 한 지상군의 결합을 통해 님부시아군은 동부 그리포니아의 경이가 되었습니다.\n\n님부시아는 엄격한 계층 사회가 되었으며, 많은 비 페가수스들이 노예보다 아주 약간 나은 대우를 받는 그룹인 §R헬롯 계급§!으로 강등되었습니다. 님부시아인들은 이것은 많은 비 페가수스들이 외부 위협으로부터의 보호받는 것에 대한 대가일 뿐이라고 주장했습니다. 이 헬롯들은 대부분 정복된 도시에서 왔으며, 조상들의 패배는 오늘날에도 여전히 그들을 괴롭히고 있습니다. 그리고 그들과 그 중간에 끼어 있는 비시민 그룹인 §Y페리오이코이 계급§!은 최상위 계층인 §G시민-전사 계급§!의 생활 방식을 유지하기 위해 필요했습니다. 비록 님부시아는 고대에는 §Y블레스드 소드 대공§!의 현재는 레이크 시티로 알려진 곳에게 복종했지만, 님부시아의 시민들은 그들 자신의 운명을 스스로 결정하며, §G에클레시아(Ecclesia)§!라고 불리는 님부시아 집회에서 법과 다른 이슈들에 대해 투표했습니다.\n\n현대에 들어서서도 님부시어 시민들은 자신들을 헬롯뿐만 아니라 모든 리버포니들의 보호자로 생각하고 있습니다. 페가수스들은 님부시아 팔랑크스가 며칠 동안 서부에서 진격하던 그리폰들을 교착상태에 빠뜨려 나머지 리버랜드가 다시 회복하는데 도움을 주었던 영광스러운 방어전인 §G테르모포닐레 전투§!와 같은 위대한 공적들을 떠올리곤 합니다. 그러나 시간은 님부시아의 산 밖에서 가만히 서 있기만 하지 않았습니다. 프란스트라스의 오라클은 §R폭풍의 시간§!을 예지한 것입니다.\n\n정치적 갈등은 고대 민주주의의 모든 정치를 거의 완전히 교착상태에 빠뜨렸습니다. 세 파벌들이 권력을 놓고 경쟁하고 있습니다. §Y전통주의자들§!은 님부시아 사회의 현 상태를 보존하려고 노력하고 있습니다. 그들이 만약 어떠한 변화를 원한다면, 그것은 과거에 기반해서 이루어지고 점진적이기를 원합니다. 그들은 정치와 전쟁의 두 가지 모두에서 오래된 베테랑인 §Y페가라이오스§! 밑에서 모였습니다. §Y개혁주의자들§!은 리버 동맹의 동맹국들로부터 영감을 받았습니다. 그들은 경제를 현대화하고, 페리오이코이 계급을 시민으로 해방시키고, 님부시아의 이웃들과 더 긴밀하게 협력하려고 합니다. 이 파벌은 존경받는 유니콘인 §Y메테케로스§!가 주도하고 있습니다. 마지막으로, 자신들을 §Y순수주의자§!라고 부르는 젊은 장교들과 군인들의 연합이 젊은 장군 §Y안드레아§!를 중심으로 형성되었습니다. 이 군인들은 님부시아 민주주의의 논쟁들을 충분히 겪어 왔고 이제 군대의 지휘 하에 권력을 중앙 집중화하려고 노력합니다. 그러나 그들은 외국인과 민간인, 특히 비 페가수스들에 대한 완전한 경멸 때문에 비판을 받고 있습니다.\n\n어떤 파벌이 님부시아 시민들을 설득하게 될지는 지켜봐야 할 것입니다. 님부시아의 페가수스들은 너무 많은 인기를 얻은 포니들에게 지쳤으며 모든 정치가들은 군중들을 자신의 손 안에 쥐고 있다고 생각하는 모든 교만한 이들에게 무슨 일이 일어났는지를 배웠습니다. §R님부시아인들은 그들을 배척했습니다.§! 그러나 이 정치적 전투에서 승리한 사람은 그들을 따르는 대륙에서 가장 무시무시한 포니들의 힘을 쥐게 될 것입니다..."
 EAW_WS_HLQ:0 "[Root.GetNameDef] - 그리폰들의 보호자"
 EAW_WS_HLQ_desc:0 "§G그리포니아 제국§!이 아직 어렸을 때, 황제 §Y그로버 2세§!는 제국군을 이끌고 대륙을 가로질러 동쪽을 향해 진군했습니다. 동쪽의 사악한 §R포니들§!은 제국에 대항하기 위해 동맹을 맺었고, 그로 인해 진격은 중단되었습니다.\n\n포니들의 침략으로부터 제국의 영지를 보호하기 위해 독립 기사단이었던 §Y헬퀼 기사단§!이 제국의 변경국으로 공식 편입되었습니다. 우리의 명예로운 조상들은 그로버 2세에게 그들과 그들의 후계자들이 포니의 위협에 맞서 싸우기 위해 최선을 다할 것이며, 제국은 결코 그들의 충성심을 의심할 이유가 없을 것이라고 맹세했습니다.\n\n제국에 충성을 바친지 수많은 해가 흘렀습니다. 포니들의 습격은 §Y롱소드§!에 있는 우리의 기사 형제들과 함께 힘을 합쳐 성공적으로 막아냈습니다. 곧 우리는 §R다이아몬드 산§!으로 진격해서 그들의 부를 장악했습니다. 그러나 탐욕과 내부 갈등으로 인해 점점 흔들리던 제국에 곧 문제가 나타났습니다. 제국은 곧 완전히 산산조각이 났고, 심지어 제국 왕조의 고향인 그리폰스톤까지 갈라졌습니다. 우리가 포니 습격자들과 몇 년 동안 계속해서 싸우고, 우리가 사랑하는 대륙에서 그들의 정착지를 파괴하려고 애썼던 그 모든 세월이 지난 후에, 제국은 우리를 실망시켰고 완전한 붕괴의 위기에 처해 있습니다. §G그로버 5세§!가 979년에 왕위에 올랐을 때, 우리는 죽어가는 제국에 대한 충성을 맹세하는 것을 거부했습니다.\n\n하지만 우리는 이제 새로운 질문을 스스로에게 던져야 합니다. 제국으로부터의 자유를 얻은 지금, 이제 우리는 무엇을 해야 합니까? 여전히 포니에게 맞서서 우리의 영원한 가업을 이어가 조상들과 신들을 자랑스럽게 해야 할까요? 아니면 새로운 길을 찾아 떠나야 할까요? 미래는 우리 모두에게 매우 불확실합니다."
 EAW_WS_LNS:0 "[Root.GetNameDef] - 검은 망토"
 EAW_WS_LNS_desc:0 "800년 경에 §Y롱소드 기사단§!이 결성되던 때, §G황제 그로버 2세§!는 그리포니아 제국의 동쪽에 살고 있는 포니들을 정복하는데 실패하고 후퇴하고 있었습니다. 그는 롱소드와 §Y헬퀼§!의 제국 변경국을 결성하고 두 기사단에게 포니들로부터 그리폰의 영지를 지키고, 의무적으로 제국을 섬기는 영원한 임무를 주었습니다.\n\n그러나 우리의 명예로운 헌신에도 불구하고 제국은 그 자체의 부패와 약점에 굴복했습니다. 979년 §G그로버 5세§!가 황제의 자리에 오를 때, 여전히 충성을 다하는 곳은 제국의 심장부밖에 없었습니다. 제국의 통치는 끝났고 충성의 맹세는 갱신되지 않았습니다.\n\n제국의 보호와 지도가 사라지자 새로운 세력이 등장하기 시작했습니다. §Y개혁주의자§!, 또는 정적들에게는 '검은 망토'라고도 불리는 이들은 그리폰 우월주의 운동으로, 포니들에 대한 절대적인 지배력을 행사하고 모든 그리폰의 생활 공간을 확장하기 위해 이 종족들을 파괴하는 것을 목표로 하고 있습니다. 그들의 교리는 사회 내의 많은 기사들과 장로들의 마음을 끌었고, 결국 정부 교체를 이끌어내게 되었습니다. 그러나, 이 모든 세월 동안의 보복, 그리고 포니들과 정치적 반대자들을 억압한 후 반대의 목소리가 더 커졌습니다. 조심하지 않으면 반대의 외침이 곧 §R반란§!의 비명으로 변할 수도 있습니다."
 EAW_WS_SRS:0 "[Root.GetNameDef] - 사회주의의 북극성"
 EAW_WS_SRS_desc:0 "§Y첫 번째 그리포니아 혁명§!이 부활한 §R제국§!의 맹공격에 의해 해체된 뒤, §Y케메르스카이§!의 공화주의자들은 사회주의자들과 함께 북쪽 땅으로 달아났습니다. 그러나 운명은 케메르스카이의 고상한 이상에 친절하지 않았고, 그리포니아 망명 공화국이 내분과 군벌주의로 발전함에 따라, 사회주의자들은 공화당의 혁명 배신을 비난하며 공화국의 통치에서 벗어났습니다.\n\n비록 전쟁에 지쳤지만 이상주의적이었던 사회주의자, 공산주의자, 무정부주의자, 그리고 다른 좌파 집단들은 더 북쪽으로 행진해 포니들이 거주하는 §Y스카이나비아§!로 들어갔고 곧 이들은 §Y통일 사회주의 혁명 전선§!의 기치 아래 연합했습니다. §Y스카이나비아의 분수령§! 입구에 상당한 규모의 마을을 점령한 사회주의자들은 그들의 정착촌을 이 장소의 문화적 역사와 유산을 간직하고, 진보, 근대성, 그리고 가장 중요한 혁명을 함축한 §G뉴 스카이나비아§!라고 불렀습니다. 혁명 전선은 모두 그들의 새로운 국가에 통합되기를 희망했습니다.\n\n십여년 뒤, 전쟁 영웅이자 존경받던 혁명가인 §Y아스퍼 시클클로§!가 스카이나비아에 대한 일시적인 지배권을 받았습니다. 혁명 전선이 소란스러운 §R국제주의자들§!과 고립주의적이었던 §M공동체주의자들§!로 나뉘어지면서 권력의 기반은 시클클로에게 넘어갔습니다. 이러한 합의는 매우 비민주적이며, 우리가 여전히 우리를 진정한 사회주의자로 여기고 싶다면 반드시 해결되어야만 합니다. 시클클로는 개혁을 통과시킴으로써 혁명전선 양쪽의 분열을 조정할 수 있으며, 서로 §G총의회§!에서 협력하도록 제어할 수 있습니다.\n\n사회주의 공화국은 이웃 국가들과의 문제를 해결해야 합니다. 동쪽에는 §Y북방 부족§!들의 부족민들이 가난과 고난의 삶을 사는 동안 끊임없이 국경충돌을 일으키고 있습니다. 남쪽에는 §Y베디나 왕국§!이 조화주의자들의 허세에도 불구하고 농노들의 억압을 통해서만 살아가는 독재 군주국으로 남아 있습니다. 그리고 한때 혁명의 동맹국이었던 §Y그리포니아 공화국§!은 권위주의와 전제주의에 더 깊이 빠져들고 있습니다. 우리의 고향에서 아주 가까운 곳에서 일어나는 부당함에 맞서 싸워야 함은 §R불가항력적§!일 것입니다.\n\n그리포니아의 산업과 기술이 제국주의와 반동적 이데올로기의 불길한 성장과 함께 번성하는 이 새로운 시대에서, §Y스카이나비아 사회주의 공화국§!의 사회주의 유토피아가 파도에 맞서 굳건하게 서 있을까요, 아니면 안팎에서의 공격으로 멸망의 길을 걷게 될까요?"
 EAW_WS_FLO:0 "[Root.GetNameDef] - 타락한 정원"
 EAW_WS_FLO_desc:0 "그리포니아 전역에서 흔히 볼 수 있는 봉건적 질서 하에서, §G플로웨나§!는 수세기 동안 포모바라의 일부이자 아퀼레이아 왕국의 일부였으며 그리포니아 제국의 일부였습니다. §Y황제 그로버 1세§!의 침략이 있기 전, 이 곳은 대륙 전역에서 인상적이어서 유명했던 아퀼레이아 북동 요새였습니다. 그러나 그로버 1세가 그곳을 공격했을 때, 그는 수비대를 매수함으로써 요새를 쉽게 점령했습니다.\n\n이후 요새는 무너진 채 방치되어 있었고 주변에 정착촌들이 자라기 시작했습니다. 작은 마을이 아퀼레이아와 제국 하르츠란트 사이의 §Y무역의 중심지§!가 되면서 그곳은 화려한 옷감, 거대한 식물원, 그리고 동전으로 가득 찬 부유한 은행으로 유명한 번창하는 도시로 변했습니다. 플로웨나는 그리포니아 전역에서 가장 아름다운 도시로 알려지게 되었습니다. 플로웨나를 지배하던 상인들은 곧 더 많은 권리와 특권을 원하기 시작했고, 871년 포모바라와 아퀼레이어에게는 놀랍게도 그로버 3세 황제는 플로웨나에게 훨씬 더 많은 §Y제국 자유도시§!의 지위를 부여했습니다.\n\n아퀼레아가 제국에서 독립하고 플로웨나를 데리고 간 후, §R제라드 디스크레트 왕§!은 도시의 지배권을 주장하며 왕국에 통합하기 시작했습니다. 하지만 §R아퀼레이아 혁명§!이 일어난 980년에 플로웨나는 기회를 틈타 머나먼 수도인 아퀼레이아에 대한 어떠한 의무나 대가의 지불이 없는 독립을 선언했습니다. 그 이후 플로웨나에 찾아온 혼란과 전쟁은 마치 폭풍우에 휩싸인 항구와 같았고, 황폐화와 인근 땅에서 온 난민들을 환영하는 것에서 벗어났다. 평화가 돌아 왔고 왕이 왕관을 되찾았은 뒤, 플로웨나는 번영을 계속했지만, 언제든지 그의 독재 통치하에 그들을 돌려 보낼 수 있는 왕을 두려워했습니다. 그 사이 하층민의 수가 급증했고, 그들 중 많은 수가 원래의 시민, 귀족들이 가지고 있던 권리의 대부분을 가지지 못했습니다. 최근 몇 년 동안 그들은 점점 더 동요하고 대담하며 조직화되었습니다. 인디고 같은 일부 귀족 가문들은 그들이 원하는 것을 주겠다고 약속하지만, 대부분은 이 통제 불가능한 오물들을 내려다보며 그들을 제자리로 돌려보내고 싶어합니다.\n\n1004년, §Y초코라트 데 로즈브루네§!가 조작된 추첨을 통해 도시를 이끌어갈 차기 의장으로 선출되었습니다. 그는 오랫동안 존경받는 가문의 출신이었고, 수십년 동안 시장이었던 그의 아버지 §Y브론지노 데 매그니피센트§!는 그의 첫 아들이 그를 계승하기를 바랐습니다. 플로웨나에게는 불행하게도, 그는 탐욕스럽고 무능한 바보이며 실제 자신이 해야할 일에는 관심이 없었습니다. 하지만 최근 그는 자신의 성향을 바꾸고 퇴폐적인 파티를 포기했습니다. 그는 모두들에게 이번 새해를 기다리라고 말했습니다. 그때 그는 §M매우 중대한 발표§!를 할 것입니다..."
 EAW_WS_KAT:0 "[Root.GetNameDef] - 광기의 땅"
 EAW_WS_KAT_desc:0 "§G그리포니아 제국§!의 붕괴와 케메르스카이의 §Y공화국§!이 단명하면서 §Y카테린 공국§!이 재건되었고, 통치자 가문에서 유일하게 남은 그리폰인 §Y디에르자 폰 카테린부르크 공주§!가 권력을 받게 되었습니다. 그러나 그녀의 가족들이 공화주의자의 손에 죽은 것을 목격한 그녀의 내부에서 무언가가 부서졌고, 주변인들이 할 수 있는 최고의 치료와 수많은 기도에도 불구하고 그녀의 정신은 공국의 손상으로 이어졌씁니다. 이 아이를 위한 조언가 역할 겸 섭정이었던 귀족들의 일원 §Y카테린트로이에§!는 디에르자와의 가까운 관계를 이용하여 자신의 개인적인 이익을 위해 그녀의 마음을 조종했습니다. 현실과 정신이 멀리 떨어져 있어 이해할 수 없는 지도자와 함께 §R카테린의 어두운 과거의 저주§!가 끔찍한 전염병으로 다시 가시화되었습니다. 미친 공주와 함께 권력과 통제를 위해 서로 싸우는 교활한 귀족들, 전염병과 심지어 기아마저도 카테린에서는 일상화되어 있기에, 구세주를 찾는 카테린의 그리폰들은 다른 곳을 찾아봐야 합니다.\n\n미친 공주에게 맞설 수 있는 소수의 그리폰들 중 하나는 §G카테린 기사단§!과 카테린의 전 대제사장, §G하인리히 더스크페더§!입니다. 두 그리폰은 이 아픈 땅에서 고통받는 사람들을 인도하기 위해 각자 할 수 있는 일을 하면서 지칠 줄 모르고 일합니다.\n\n카테린 기사단은 두 가지 기사단으로 조직되었습니다. 첫 번째로, §G헥터 안데르손 단장§!이 이끄는 §G실베르크라레§!는 군인이자 동시에 병자를 돌보고 약자를 찾을 수 있는 곳마다 가서 보호하는 치료사들입니다. 두 번째는 무자비한 §Y아르겐툼다메룽§!입니다. 수적으로는 작지만, 냉혹한 얼굴을 가진 전사들의 기사단입니다. 이 기사단은 한때 제국 이전의 카테린 땅을 통치했던 가문인 오래된 고귀한 그림클로 혈통의인 §Y에릭 그림클로우 단장§!이 이끌고 있습니다. 한편, 불명예스럽게 파직된 §G하인리히 더스크페더 수도원장§!은 시골을 돌아 다니며 농민들에게 상황을 책임지고 카테린이 필요로하는 영웅이 될 것을 주장하며 농민들을 동요시키고 있습니다. 그러나 그는 또다른 논쟁의 여지가 있는 이상을 설교하고 있습니다. 그의 종교적 사회주의 운동은 이상하지만, 그 구성원은 많고 영향력은 커지고 있습니다.\n\n그러나 기사들도, 성직자들도 지금의 공주를 통제할 수 없기에, 그리폰들은 언제 올지 모르는 해결책이 발견되기를 기도합니다."
 EAW_WS_FEZ:0 "[Root.GetNameDef] - 기회의 도시"
 EAW_WS_FEZ_desc:0 "수세기 동안 해안 도시 §Y페제라§!는 §Y아퀼레이아 왕국§!의 중요한 항구였습니다. 야심찬 상인들은 자치권을 유지하고 자신들의 언어를 유지하면서 왕의 보호를 즐겼습니다. 그러나 705년 §Y그리포니아 제국§!은 공격은 왕이 그들을 보호해 줄 수 없다는 것을 보여주었습니다. 페제라인들은 재빨리 §Y황제 그로버 1세§!에게 충성을 맹세했고, 그 대가로 §Y제국 자유도시§!라는 보상을 받았습니다. 그러나 페제라는 결코 §R그리포니아와 스카이폴§!과 같은 이웃 자유도시만큼 부유하거나 권위 있는 도시가 아니었고, 경제적으로 그리고 군사적으로 그들과 경쟁할 수 없었습니다. 이 치열한 경쟁은 오늘날까지 계속되고 있습니다.\n\n978년과 980년의 §R혁명§! 당시 페제라는 그리포니아의 다른 많은 지역들과 마찬가지로 독립을 선언했습니다. 기회주의자였던 페제라인들은 인근 땅을 점령한 뒤 작은 도시국가에서 작은 국가로 성장했습니다. 그러나 그들은 §Y스카이폴의 귀차드§!가 만든 §Y무역 연합§!의 합류를 거부했고, 그들을 합법적인 국가로 인정하지 않았습니다. 안타깝게도 그것은 실수였습니다. 스카이폴이 그들에게 경제 전쟁을 벌여 시장 밖으로 밀어내고, 페제라의 경제를 추락하는 소용돌이로 넣었기 때문이었습니다.\n\n현재 시장인 §Y괘넬 고다르다드§!는 최근 선거에서 중립 정당이 아닌 그의 지지자들이 개표했음에도 불구하고 아슬아슬한 표차로 승리했습니다. 그는 가난한 도시를 통치하는데는 관심을 기울이지 않고, 커튼 뒤에서 어두운 사업을 하고 있습니다. 그의 방치는 §R범죄자 갱단과 폭도§!들의 권력과 부를 자라게 했습니다. 도시의 경비대인 §Y페제라 경찰대§!는 필사적으로 법과 질서를 유지하려고 노력하고 있습니다.\n\n페제라는 골치 아픈 시기를 겪고 있지만, 시민들은 기회를 잡아채서 다시 위대함으로 부상할 날만 기다리고 있습니다. 결국은 그것이 페제라식 방식이니까요."
 EAW_WS_ANG:0 "[Root.GetNameDef] - 남작의 나라"
 EAW_WS_ANG_desc:0 "동부 헤르츠란트를 덮고 있는 광대한 §R슈아이스발트 숲§!에 위치한 §Y안그리버§!는 제국에서 가장 가난하고 가장 후진적인 지역 중 하나였습니다. 심지어 황금기 때도 말입니다. 끔찍하고 저주 받았으며 괴물이 가득한 숲은 극복하기에 너무 거대한 장애물이었고, 숲에 거친 이름을 부여한 진흙 투성이의 더러운 토양은 농업에 쓸모가 없었습니다. 그 땅에 정착한 용감한 그리폰들은 강을 따라 집과 농장을 지었는데, 그 중 가장 큰 곳이 §R안그리버§!였습니다.\n\n그리포니아의 다른 장소들은 점점 더 발전하고 도시화되었지만, 안그리버는 뒤처졌고, 발전은 통과할 수 없는 숲에게 방해받았습니다. 한때 그리포니아 전역에 널리 퍼졌던 §R연방제 시스템§!은 절대 군주제 개념과 마찬가지로 이곳에서 가장 오래 남아 있었습니다. 지역 귀족들은 일반적인 농노들을 오물처럼 취급했으며 무소불위의 권위를 휘둘렀습니다. 그럼에도 불구하고 그들은 야망을 자제하고 제국에 충성을 유지했습니다. 자유를 찾아 탈출하기를 원한 농민들은 숲에 숨어서 도적질에 의지했습니다. 그러던 중 인근의 §Y예일 왕국§!에서 발생한 §R무정부주의 혁명§!은 도적들을 이념을 불어넣었고, 그들에게 단 하나의 고귀한 목적을 부여했다.\n\n978년 §R혁명§! 당시 무정부주의자들은 공화당 조직인 §MNRP§!의 안그리버 지부와 동맹을 맺고 그들의 고국을 해방시키려고 했습니다. 하지만 §R그리폰의 사악한 자 리어 남작§!과 그의 충성스러운 군대는 혁명을 분쇄하고 그들을 슈아이스발트 숲으로 몰아넣었습니다. 병사들의 지도자인 §Y스토이버§!는 남작의 오랜 친구이며 잔인함에서 벗어난 유일한 그리폰이지만, 최근 안그리버에도 개혁이 필요할 수도 있음을 깨닫고 있습니다.\n\n반혁명이 일어난 뒤, 그로버 5세 황제는 그를 도운 귀족들에게 자치권을 부여했습니다. 그 후 수십년 동안 안그리버에서는 변화가 거의 일어나지 않았습니다. 여전히 이곳은 가난하고 저개발된 상태이며 리어의 권위는 절대적입니다. 무정부주의자들과 공화주의자들은 어두운 숲에서 저항을 계속 이어나가고 있습니다. 하지만 결국에는 변화가 오게 될지도 모릅니다. 리어가 생각하는 것보다 훨씬 빨리..."
 EAW_WS_BRZ:0 "[Root.GetNameDef] - 폭군으로부터의 피난처"
 EAW_WS_BRZ_desc:0 "§Y그로버 5세 만세!§!\n\n792년, 우리의 조상들은 §Y다이아몬드 산§!에서 온 난민들로, 노예 신분에서 자유를 찾는 고된 여행을 떠나 왔습니다. §Y황제 그로버 2세§!는 우리의 새로운 조국으로 §Y그리펜하임§! 북쪽의 브론즈 산맥을 하사하여, 조상들이 정착하고 번영할 수 있게 해주었습니다.\n\n그 날부터 브론즈힐의 사냥개들은 그리포니아 황제들에게 충성을 맹세하여 황제의 호위병이나 조언자 역할을 맡으며 충실하고 부지런하게 봉사해 왔습니다.\n\n산에는 §Y브론즈힐§!과 §Y그리펜하임§!의 성장을 도운 막대한 부와 자원이 들어있지만, 이것은 종종 많은 사냥개들의 §R착취§!와 처참한 §R제국의 붕괴§!로 인한 큰 규모의 §R빈곤§!이 가져온 최근의 §R경제 침체§!에서 나온 것입니다. 나라의 §R모든 국내 산업§!이 §Y그리펜하임§!과 다른 제국 무역기지에 기초를 둔 회사들에게 장악된 상태이기 때문에 경기 침체를 극복하려는 노력이 방해받고 있습니다. 최근 몇 년 동안, 이것은 개들의 자산이 그리폰 동맹국들에 의해 관리되는 것이 나은지, 아니면 국유화되고 §Y브론즈힐§! 주민들에게 돌려주어야 하는지에 대한 격렬한 논쟁을 불러 일으켰습니다. 한편, 새로운 일자리와 기회를 브론즈힐의 사냥개들과 그리폰들에게 제공할 것으로 예상되는 §Y라벤스부르크§!의 새 §Y그로버 5세 산업단지§!는 거의 완성 단계까지 왔습니다.\n\n§Y제국 헤르츠란트§!의 일부로서, §Y브론즈힐§!은 §G우호적인 정권§!들과 접하고 §Y속국§!의 상태로 §Y제국 보호§! 아래 연합되어 있습니다. 남쪽에는 §Y제국 수도§!, 서쪽과 북쪽에는 §Y스트로베리 공국§!과 §Y선스트라이커 부족§!, 동쪽으로는 §Y헬퀼 기사단§!이 있으며, §Y다이아몬드 마운틴§!와 그 동맹국들인 §Y리버 동맹§!의 위협은 멀게 느껴집니다. 이것은 축복이자 저주였습니다. 수년간의 안정과 보호로 인해 §Y브론즈힐§!은 §R적은 군대§!를 갖게 되었습니다. 말하자면, 그들에게는 아직도 대장정 때 §Y다이온드 마운틴§! 군대에 의한 고통이 남아 있기에, §R엄격한 평화주의§!의 기풍을 가지고 있는 것입니다.\n\n§Y브론즈힐§!이 직면한 주요 정치적 이슈는 미래의 제국 왕위 문제입니다. §Y그로버 5세§! 건강이 §R불안해지고 있다§!는 것, 그리고 그가 일찍 사망할 경우, 그들의 아들, §Y그로버 6세§!의 섭정에 대한 갈등이 발생할 것이라는 사실은 더이상 비밀이 아닙니다. 섭정자가 누가 될지는 오직 시간만이 말해줄 것이고, 그리포니아 귀족과 교회 사이에서 §R점점 깊어지는 감정의 골§! 때문에 누구를 섭정자로 택해도 모두를 기쁘게 할 수는 없을 것입니다. 어느 쪽이든, 황제의 죽음은 항상 브론즈힐의 개들에게 §R충격적인 사건§!이고, 시민들 사이에서 §R심각한 고통§!을 야기할 것입니다.\n\n§Y이그나티우스 브론제타일 §!이 1005년 아버지가 돌아가신 후 브론즈힐을 통치하고 있습니다 그는 인기가 많고 좋은 평판을 가졌지만, 제국의 몰락과 978년의 공화정 폭동에서의 그의 아버지처럼 검증된 것은 아닙니다. §Y브론즈 의회§! - 국가의 주요 자문 위원회 - 에는 산업 시대를 휩쓴 정당들로부터 파생된 다양한 파벌이 형성되고 있습니다. §Y윈스턴 카퍼힐의 조화보수당§!과 §Y루퍼스 라우드바크의 전국연합당§!은 옛 귀족들 밖에서 구성된 의회 중 가장 세력이 큰 두 정당입니다. 백작의 아들 §Y바나비§!는 조화주의자들에게 매료되었으며 브론즈힐의 미래가 그들에게 있다고 보고 있습니다..\n\n의회의 벽 너머, §Y브론즈힐 공산당§!이 점점 가시화되고 있습니다. 공산주의자들은 더 나은 노동 조건, 사회적 불평등 제거, 사회 개혁, 그리고 황제에게 대한 충성심으로 하류층들 사이에서 인기를 얻고 있습니다. 그러나 공산주의자들은 §R주도권을 놓고 경쟁하는 다양한 파벌§!로 구성되어 있습니다. 한편 브론즈힐에 살고 있는 그리폰들 사이에서는 §Y라벤스부르크 성직자§!들이 인기가 많습니다. 비록 그들의 충성심이 황제보다 교회에 더 많이 놓여있는 것 같지만 말입니다.\n\n지평선 너머로는 불확실성만이 있는 상태에서, 브론즈힐의 미래가 어떻게 될지는 오직 시간만이 말해줄 것입니다."
 EAW_WS_PYT:0 "[Root.GetNameDef] - 농민 공화국"
 EAW_WS_PYT_desc:0 "케메르스카이의 짧은 §Y공화국§!은 헤르츠란트에서 민주주의가 처음 등장한 사례가 아닙니다. 혁명 이전과 이후에도 §Y그라이펜마르센§!의 땅은 §G시카메온§!과 같은 몇몇 예외를 제외하고는 그리포니아 대부분의 지역에서 비할 바 없이 자유와 평등을 누렸습니다. 하지만 이곳은 정말로 독특하고 예외적인 §Y농민 공화국§!이기 때문에 현대 민주주의 국가들과 비교조차 할 수 없습니다. 이건 칭찬이라고만 볼 수는 없습니다...\n\n악명 높은 그리펜하임의 공작 §R에레부스 블랙탈론§!은 항상 §Y그로버 1세 황제§!의 눈엣가시였습니다. 그래서 720년 지역 농민들이 반란을 일으켜 그를 몰아내자, 황제는 반체제 인사들을 짓누르는 대신 다음과 같은 제안을 했습니다. 평민들은 그들만의 독립적인 정부를 구성할 수 있고 그 대가로 그들을 보호할 황제에게 영원한 충성을 맹세하라는 것입니다. 그들은 그 제안을 수용했고 이를 통해 §Y그라이펜마르센§!이 탄생했습니다. 농민들은 또 다른 전제군주의 탄생을 막기를 원했고, 따라서 정교한 직접 민주주의를 위해 국가의 대부분의 사안에 대한 국민투표, §Y슈타트할터§!가 이끄는 자문 위원회, 그리고 3개월에 한 번씩 실시되는 선거제도를 만들었습니다. 이로써 그라이펜마르센의 모든 국민은 지위나 이념에 관계없이 정치에 참여할 수 있게 되었지만, 그 결과 공화국의 변화나 개혁을 극도로 더디게도 만들었습니다. 수세기 동안, 황제가 그들의 안전을 보장한 것과 같은 것들은 필요가 없었습니다.\n\n슬프게도, 제국은 오래가지 못했습니다. §R978년 혁명§! 이전과 이후 격동의 세월 동안, 그라이펜마르센의 그리폰들은 자체 방어대에 의존해야만 했습니다. 용감한 시민 민병대인 §Y바우언밀리츠§!는 농민 공화국이 승리할 수 있도록 도와주었습니다. 이후 §R공산주의§!나 §M국가주의§!와 같은 보다 급진적인 이념이 인기를 얻었지만, 그리펜마르셴의 정치 구조 덕분에 국가의 안정도에는 거의 영향을 미치지 않았습니다. 오늘날 공개적으로 민주주의를 포기하자고 제안하는 이들은 없지만, 누군가들은 민주주의의 변화를 원하고 있습니다. 하지만, 그라이펜마르센에서 변화라는 것은 쉽게 일어나지 않습니다.\n\n이제 다시 한 번 헤르츠랜드에 평화가 군림하고 있는 것 같습니다. 대부분의 그라이펜마르센 국민들은 예전처럼 일상생활을 계속하기를 바라고 있습니다. 그러나 일부 이들은 이것이 폭풍 전의 고요함일 뿐이고, 나라의 농업과 비전문적 민병대에 대한 의존이 파멸의 신호탄이 될 것이라고 우려합니다.\n\n이 덕망 있는 공화국이 새로운 세기에서 살아남을 수 있을까요? 아니면 민주주의가 정말로 실패할 운명이라는 것을 모든 사람들에게 증명하면서 마침내 끝나게 될까요?"
 EAW_WS_HAU:0 "[Root.GetNameDef] - 메이어의 정권"
 EAW_WS_HAU_desc:0 "§Y하우크란트§!는 해적들, 범죄자들, 그리고 다양한 생물들이 발견할 수 있는 어느정도 안전한 항구이자 해를 끼칠만한 통제할 수 없는 장소라는 오랜 역사를 가지고 있습니다. 하우크란트 섬보다 더 비참한 곳이자 악당 소굴이라고 주장할 수 있는 곳은 거의 없습니다. 포니들이 그리포니아로 이주하기 시작했을 때, 이 섬은 대륙의 어느 곳에서나 항해할 수 있는 교차로가 되었습니다. 그 당시부터 그 장소는 §Y교차로§!로 알려지기 시작했습니다. 이것은 §Y그리포니아 제국§!이 마침내 섬을 향해 눈을 돌릴 때까지의 이야기입니다. 제국의 강력한 힘에 직면한 하우크란트 군대는 빠르게 흩어졌고 하우크란트는 그리포니아 헤게모니의 일부가 되었습니다.\n\n제국의 지배 아래에서 §Y하우크란트§!는 침략의 발판이라는 역할을 유지했지만, 이번에는 그로버의 모든 제국주의 야망 아래에서 이퀘스트리아 쪽으로 향했습니다. 그곳에서 §Y그리포니아 제국§!은 정복지에 정착해서 §Y노바 그리포니아§!를 세웠습니다. 그러나 해군 기술이 발전함에 따라 섬의 역할은 대륙을 횡단하는 그리포니아 무역에서의 단순한 정류장으로 축소되었습니다. 섬을 길들이던 개척자들은 새로운 개척지를 찾거나 고향에서 더 많은 기회를 찾기 위해 떠났습니다. 그래서 §Y하우크란트§!는 쇠퇴했고 조그마한 낚시터가 되어 버렸습니다.\n\n971년 보레아스의 동상이 도난당했을 때 하우크란트에서 바뀐 것은 거의 없었습니다. 현지인들은 항해하는 배가 적어졌고 일부 장교들이 하우캄 병영에서 싸우는 것을 알아차렸습니다. 그러나 대륙에서는, 그리폰들이 하우크란트를 영원히 바꿀 준비를 하고 있었습니다.\n\n제국 공군의 젊은 장교인 §Y헤르만 메이어§!는 무시당하던 괴짜 항공 지지자에서 새 §Y공화국 공군§!의 지도자가 되었습니다. 그는 동료들에게 존경을 받았으며 그리포니아 항공 아카데미의 조종사와 사관 후보생들에게 사랑 받았습니다. 그러나 그는 이상주의자가 아니었고 케메르스카이의 민주주의에 대한 꿈에 그다지 관심이 없었습니다. 그래서 반혁명이 그리펜하임에 다가왔을 때, 메이어는 조종사들을 모아서 바보 같은 꿈을 지키기 위해 희생하지 말라고 주장했습니다. 대신 날아가서 자신들의 꿈을 직접 개척하자고 말했습니다. 조종사들은 그를 따라가기로 결정했습니다. 그리고 §G메이어의 에이스 조종사들§!은 나중에 짐을 싸서 각자의 꿈을 가진 채 비행기를 타고 떠났습니다. 그들은 제국과 공화국으로부터의 모든 경고를 무시했으며 단순히 도움을 요청한 일부 공화당 장교들에게 공중 지원을 제공하기 위해서만 멈추었습니다. 메이어의 지도 하에 그들은 그 어떤 그리폰도 그들을 찾아오지 않으리라 확신하는 유일한 곳으로 날아갔습니다 : 바로 §Y하우크란트§!였습니다. 이 사건은 §R야생의 라이드§!라는 이름으로 유명해졌습니다.\n\n에이스 조종사들이 하우크란트에 도착했을 때 그들은 지역 수비대의 흔적만 발견했습니다. 대부분은 대륙의 파벌 중 한 곳에 합류하거나 단순히 자신의 운을 시험해 보기 위해 자신의 임무를 포기했습니다. 나머지는 합류하거나 도망쳤습니다. 메이어는 즉시 §Y그리포니아 제국§!으로부터 독립을 선언하고 자신을 하우크란트의 새 지도자라고 선언했습니다. 여기에 대한 대부분의 반응은 글쎄였습니다. 많은 그리폰들은 제국이 찾아와서 이 지역을 곧 되찾을 것이라고 생각했습니다. 그러나 그런 일은 일어자 않았습니다.\n\n수십년 동안 하우크란트는 습격자와 해적들의 은신처라는 역할을 되찾았습니다. 전 세계적으로 선박이 현대화되고 있음에도 불구하고, 하우크란트는 최고의 수송선인 공중 지원으로 상당한 우위를 점했습니다. 메이어의 에이스 조종사들과 해적들은 모두 부자가 되었습니다. 메이어는 자신들에게 전쟁을 걸 해군이 없었기 때문에 자신의 영역을 둘러싼 바다를 건너려고 하는 이들에게 단순하게 피해를 입히기 시작했습니다.\n\n하지만 지금은 어떨까요? 하우크란트의 이 그리폰 지도자는 모든 것을 다 가지고 있는 것 같습니다. 뭘 더 할 수 있을까요?"
 EAW_WS_YAL:0 "[Root.GetNameDef] – 과학의 빛"
 EAW_WS_YAL_desc:0 "그로버 1세가 8세기 경 그리포니아 제국을 통일했을 때, 예일 영지의 공작은 봉신이 통치하는 제국의 구성국 중 하나가 되었습니다. 제국의 순수한 크기와 그리펜하임과의 근접성은 예일이 §G대학 교육§!을 제국 엘리트들에게 제공할 수 있게 해 주었습니다. 공국 수도의 §G예일 대학§!은 765년에 설립되었으며 곧 다른 예일의 도시들이 그들만의 학문 중심지를 따라 만들었습니다.\n\n다음 세기 동안, 이 대학들은 대륙 전역의 학생들을 끌어들였으며, 산업 시대로 발전하는 동안 공국 내에서 위신과 부를 성장시켰습니다. 그러나 산업주의의 출현으로 대학과 도시가 번창한 반면 토지를 소유한 귀족들은 점점 더 가난해졌습니다. 예일은 공국의 산업 중심지인 그린백에 비해 명성을 잏었습니다.\n\n878년의 운명적인 해, 공작의 가족문은 파산에 가까워졌으며 그들은 예일대에게 그들의 듀칼 직함을 팔도록 강요당했습니다. 그 결과 명문 기관이 대신 국가를 지배하게 되었습니다. 그리펜하임의 분노를 자극하지 않기 위해 예일대는 귀족과 공국을 이 나라의 초대 총장이자 박식가, 건축가 그리고 학자였던 §G보레안 비더그라이프§! 하에 명목상 살려두었습니다. 현대 예일의 이 카리스마 넘치는 괴짜 아버지는 자신의 시대를 훨씬 앞서 발명품을 꿈꾸는 예지력과 상상력을 가지고 있었는데, 일부는 아직도 §Y현실세계에서 구현되지 않았습니다§!. 그는 9세기 초에 수도를 예일에서 중앙부인 §G그린백§!으로 옮겨 권력 중심부의 변화를 마무리했습니다.\n\n978년 제국을 휩쓸었던 §R공화주의자 혁명§!에서 예일대는 귀족의 대다수가 나라를 떠나는 것을 보았고, 대학들은 그리펜하임으로부터 더 많은 자치권을 얻기 위해 투쟁하겠다고 맹세하고 §G예일 총장령§!의 형성을 공식화함으로써 이득을 챙겼습니다 대학들이 많은 공화당원들을 훈련시켰지만, 총장은 양쪽을 지지하는 것 사이의 경계에 서 있었는데, 승리가 이미 확실해졌을 때만 황제의 뒤에서 그들이 힘을 실어주었습니다.\n\n1007년 대학의 통치는 §Y정체§!되었습니다. 그리고 예일 시민들은 정부로부터 소외감을 느낍니다. 제국은 무너지고 있지만, 황제에 대한 충성과 정부의 지식의 자각만이 성장을 이끌고 빈곤한 하층 계급을 견제해줄 수 있습니다. 예일이 제국의 영향력이 대지에서 물러나고 있는 이 때 권력을 계속 유지하고 보레안 비더그라이프의 과학적 비전을 계속해서 이어나가려고 하고 싶다면, 그들은 §R국민들의 마음§!에서 승리하여야 합니다.\n\n총장회의 지도자 §Y미쿠시안 총장§!은 대학 내부의 급진적인 파벌들과 타협하도록 강요받고 있습니다. 그는 정부의 효율성을 최적화하여 공통의 그리폰을 돌보면서 과학 혁신을 통해 복지를 추구하고 싶다. 그가 이것을 성취할 수 있다면, 아마도 예일대는 모든 그리포니아에 대한 고등 교육의 신호탄으로 남아있을 수 있습니다.\n\n다른 이들은 자신의 이념을 발전시키기 위해 과학을 사용하려고 합니다. §G가미아 대학§!은 윤리는 지식의 순수한 추구를 해치는 것으로 보고 과학을 순수하게 유지하는 연구의 윤리적 기준을 쇠퇴시키려고 하고 있습니다. 이를 위해 그들은 삼위정으로부터 강력한 지지를 얻은 §M브루마 대학§!과 동맹을 맺었습니다. 그곳의 교수들은 종교만이 그리폰들과 그들의 통치자들 사이의 사회적 유대를 회복하는 데 도움이 될 수 있다고 믿습니다. 한편 §R사이루스발§!에서는 권위와 프롤레타리아 사이의 이러한 유대가 예일의 고통을 일으킨다고 주장하고 있습니다. 대학의 붉은 홀에서 교수들은 부당한 계층구조가 폐지될 때만 역사의 행진이 완성될 것이라고 가르칩니다.\n\n§Y황제의 건강이 악화됨§!에 따라, 단호한 조치가 곧 취해져야 할지도 모릅니다. 어떤 길을 택하든, 예일은 총장령을 번영으로 이끌 수 있는 많은 밝은 정신에 의존할 수 있을 것입니다."
 EAW_WS_AVI:0 "[Root.GetNameDef] - 새롭게 태어난 왕국"
 EAW_WS_AVI_desc:0 "§Y아비안 가문§!은 그리포니아의 오랜 역사에서 새로운 개념인 왕국입니다. 수천년은 아니더라도 수백년 동안, 우리의 귀족 가문이 현재 위치한 지역인 타린 평원은 단지 서로 다른 여러 주의 연장선에 불과했습니다. 이 야생의 초원에서 위대한 영주와 왕국이 태어난 적은 없으며, 혹여 있다 하더라도 §Y아퀼레이아 왕국§!이 동쪽 국경으로 진출한 이후 그러한 국가에 대한 정보는 사라졌습니다.\n\n그러나 평원에 대한 아퀼레이아의 지배는 의심할 여지 없게도, 영원하지 않았습니다. 많은 다른 그리폰들은 이 무성한 초원을 원했으며, 지금 이곳은 부유한 마을과 도시, 특히 §Y베레니아 공국§!의 §Y이리에 가문§! 통제 하에 있습니다. 그들 자신을 "태양과 달의 군주"라고 선언한 그들은 강력했지만, 그들의 힘은 §Y디스크레트 가문§!에 비하면 아무것도 아니었습니다. 이러한 현상 유지는 보레아스가 부상하면서 바뀌게 되었습니다. 야심에 찬 왕 §Y그리폰스톤의 그로버 1세§!는 그리폰들을 모두 그의 깃발 아래에 통합하기를 원했기에 정복과 복종의 위대한 여정을 시작했습니다.\n\n그러나 모든 왕국이 그로버에 저항하는 것을 선택하지는 않았고, 일부는 기꺼이 그와 합류했습니다. 그러한 나라 중 하나는 미래의 황제에게 충성을 맹세한 최초의 국가 중 하나인 §Y아델리나 여공작§!의 베레니아였습니다. 이 때문에 아퀼레이아와의 전쟁 중 태양과 달의 깃발을 든 군대는 보레아스의 깃발 휘하에서 싸웠습니다. 베레니아의 군대는 용감하게 싸웠고, 그로버는 아델리나에게 진심으로 §G관대한 선물§!을 보상해 주었습니다. 그것은 바로 타린 지역의 절반의 영토로, 이는 베레니아의 규모를 세 배나 늘렸습니다.\n\n이 왕국은 제국 시대에 상대적으로 부유하고 번영했습니다. 그러나 왕국은 다른 지역과 같은 속도로 §R진보하고 현대화하는 것의 불가능§!, 그리고 아퀼레이아인과 헤르츠란트인들 사이에서 분열된 귀족들 사이의 점점 더 커지는 적대감과 같은 문제점을 떠안고 있었습니다. 심지어 이리에 가문원들을 왕국 전체에 골고루 퍼뜨려서 문제를 해결하려는 시도조차도 문제를 경감시켜주는 선에서 그쳤으며, 어떤 경우에는 가문의 일부가 통치하던 지역에 동화되어 §Y이리에 가문§!으로 분기하면서 상황이 더 악화되었습니다.\n\n이 느린 쇠퇴의 절정은 §R그리포니아 혁명§!과 뒤따른 반혁명 직후 찾아왔습니다. 베레니아는 §R헤르츠란트의 공화주의자들§!뿐만 아니라 §R아퀼레이아 혁명가들§!의 급증으로 인해 황폐해졌습니다. 많은 귀족들, 심지어 많은 에리에 가문원들과 이리에 가문원들까지 처형되면서 왕국은 후계자 없는 늙은 공작과, 동등한 계승권을 가진 두 명의 잠재적 후계자 §Y로비누스 이리에§!와 §Y빈센트 이리에 공작§!를 남겼습니다. 공작이 죽자, 후임자들은 서로에게 무릎을 꿇고 상대가 우월하다는 것을 인정하기를 거부했고, 문제를 해결하는데 있어 말보다 칼이 더 낫다고 결정했으며, §R서로에게 전쟁을 선포하고, 나라를 두 쪽으로 갈라 놓았습니다§!.\n\n처음에는 왕국의 큰 부분을 가진 빈센트가 승리할 것 같았지만, §Y카트리나 리버테일 부인§!의 행동 때문에 이런 일은 일어나지 않았습니다. 왕좌를 주장하는 두 명의 이모이자 사랑하는 조카들 사이의 갈등에 참여하기를 꺼렸던 그녀는 독립을 결정했고, 자신을 §Y아비안 가문§!이라 선언하며 새 국가를 만들었습니다.\n\n그러나 이 선택은 부정적인 결과를 낳았습니다. 리버테일이 상당한 양의 군대와 산업을 가지고 에리에 가문을 떠나면서, 친족간 전쟁의 전선은 정체되었고 §R10년이 넘는 피비린내 나는 전쟁§!을 만들었습니다. 게다가 새로 형성된 아비안 가문이 그렇게 빨리 베레니아 공국을 해체한 것이 수많은 문제에 직면하게 된 결과를 낳았다는 것은 말할 것도 없습니다. 그중 가장 주목할 만한 것은 점점 커지고 있는 §R문화와 언어적 분열§!과 그리고 비 귀족들 사이의 대립입니다. 물론 헤르츠란트와 아퀼레이아 사이에 끼어 있다는 위험한 위치도 있습니다.\n\n아비안 가문은 봉건주의와 언어적 분열의 족쇄를 끊고 다가오는 폭풍을 뚫고 살아남는 데 성공할까요, 아니면 더 큰 왕국이 부상하면서 역사의 각주로 남을 것일까요?"
 EAW_WS_STW:0 "[Root.GetNameDef] - 귀족과 와인의 왕국"
 EAW_WS_STW_desc:0 "§Y스트로베리 공국§!은 그리포니아 제국의 북쪽에 위치해 있습니다. 다른 많은 지역과 마찬가지로 이곳도 전쟁과 유혈 사태를 통해 세워졌으며, 많은 공작들과 남작들이 거쳐갔습니다. 그러나 §Y스트로베리 공국§!을 세운 그리폰은 위대한 영웅이나 공상가가 아니라, §Y페디시아§! 귀족의 셋째와 넷째 아들과 딸로 구성된 군대를 이끌었던, 세월이 지나면서 이름은 잊혀진 군벌이었습니다. 이 지역에 대한 정복은 성공적이었고 기사와 위대한 전사로 구성된 자손들을 끊임없이 남겼습니다. 불행히도, 그들은 예의와 문화에 대해 충분히 교육받지 못했고, 이는 새로 정복한 영역의 이름을 짓는 과정 중에서 밝혀졌습니다. 이 일은 정복 후 조직된 위대한 축제에서 일어났습니다. 물론 이 행사는 당시 이 지역에서 생산된 유명 딸기 와인을 비롯해 각종 알코올 음료들의 소비로 가득 찼습니다. 그리고 여러 소식통에 따르면, 군벌과 그의 최고의 전사 중 많은 사람들이 음료에 너무 감명을 받아 술에 취한 순간에 그들은 그들의 새로운 영역을 그 이름을 따서 명명하기로 결정했습니다.\n\n그러나 그러한 기원에도 불구하고, 딸기 공국은 도적과 침략자 왕들에 의해 세워지는 다른 군벌 지역과는 달랐습니다. 국가는 운 좋게도 여러 성공적인 군주들에게 축복을 받은 것처럼 보였습니다. 이로 인해 딸기 공국은 그러한 야만적인 기원의 경계에서 훨씬 더 위대한 곳으로 부상하게 되었고, §G중부 및 북부 그리포니아 전역에 영향을 미쳤습니다§!.\n\n그로버 1세의 대륙 정복은 스트로베리 공국의 발전을 좌절시켰지만, 한편으로는 완전한 파괴 또는 붕괴를 초래하지도 않았습니다. 영토를 잃고 외교 관계가 단절된 큰 패배였지만 스트로베리 공국에게는 더 많은 가능성을 열어주었습니다. 그리고 왕국의 왕족인 §G이글클로§!는 그들이 얻은 모든 기회를 사용하여 그리포니아 전역에 영향력을 다시 확산시켰습니다. 그들은 심지어 대다수 왕조가 성취하지 못한 위업인 §G왕실과의 결혼§!도 할 수 있었습니다.\n\n스트로베리 공국은 또한 §R그리포니아 혁명§!에서도 독특하게 살아남았는데, 젊은 §Y가브리엘라 이글클로§!의 지도력 하에서 폭풍을 견뎠을 뿐만 아니라 헤르츠란트의 공화주의자 영토 탈환에도 참여했습니다. 비록 공화주의자들을 완전히 분쇄하지 못하고 그들의 북쪽으로의 행진도 막지 못했지만, 이러한 사건은 적어도 정치적으로 이전보다 더 강력한 공국을 만들었습니다.\n\n그 이후로 스트로베리 공국은 줄곧 그리포니아 제국의 매우 §G중요하고 영향력 있는§! 국가였습니다. 그리고 가브리엘라 이글클로 여공작은 헤르츠란트 귀족의 이익을 대표하는 인물이 되었습니다. 또한 그녀는 제국의 통치에도 크게 관여하여 여러 가지 문제에 대해 병약한 사촌을 도왔습니다.\n\n그러나 그들의 지도자들의 정치적 성공이 계속 증가하고 있음에도 불구하고, 스트로베리 공국은 고통을 겪고 있습니다. §R가브리엘라는 먼 곳의 통치자입니다§!. 그녀는 그녀의 공국을 통치하기보다는 수도의 법원에서 계략을 짜며 대부분의 시간을 보냈습니다. 게다가 그리포니아 혁명의 잔혹함이 남긴 유산도 아직 남아 있습니다. 스트로베리 공국은 정치적으로는 성공적이지만 산업 및 사회 부문에서는 그렇지 못합니다. 오늘날까지도 큰 영향력을 행사하고 지역의 거대한 토지와 산업을 소유한 많은 귀족들은 §R어떠한 현대화에도 반대§!하고 있습니다. 그들은 대중에게 교육을 제공하면 진정한 현대 산업 사회가 될 것이고, 이는 다시 한번 §R혁명의 반복§!으로 이어질 수 있다고 믿고 있습니다.\n\n그러나 시대가 바뀌고 있으며, 다시 폭풍우가 몰아치고 있는 것 같습니다. §R반 귀족 수사학이 헤르츠란트 전역으로 퍼져나가고 있습니다§!. 대중은 세 집정관들 하에서  제국이 직면하고 있는 수많은 문제에 대한 신성한 구원을 희망하고 있습니다. 스트로베리 공국의 인맥과 동맹은 다양한 운동과 단체들이 제국을 그들의 비전에 따라 재구성하는 것을 시도함에 따라 서서히 분열되며 깨져가고 있습니다. §R그리고 현재의 황제는 날이 갈수록 약해져 가고 있습니다§!. 또 다른 재앙이 다가올 때, §G왕국은 계속 지속되어 다시 위대해질까요§!, 아니면 §R마침내 역사의 한 페이지로 사라지게 될까요§!?"
 
 EAW_WS_GRY:0 "그리피안 호스트 - 평원의 귀족들"
 EAW_WS_GRY_desc:0 "Founded centuries ago in revolt against subjugation by the Principality of Lake City, the griffons of Zapzhia live as their fathers have for generations, launching lightning raids against their neighbours to enrich their coffers. In the distant past, the Zapzhans changed their name to §YThe Gryphian Host.§! as part of an oath with Grover I of the Griffonian Empire, becoming his Border March.\n\nIn 1007, The Zaphzans have reached a turning point. Hetman Calas Bulba, a stabilising force for the last forty years, is old, though hearty. The ancient semi-feudal system is creaking and groaning, as the peasants gradually become less satisfied with being tied down to their lords' land, and ethnic divisions split the nation. Most pressingly, the Host's treasury is §Rrunning dry.§! This is doubly serious because of the presence of §RCommunist Revolutionaries§!, inspired and funded by the revolutionaries in Prywhen. Though they are not yet organised enough to overthrow the Hetmanate, they have many supporters throughout the countryside, and even among the army. If §Ythe upcoming raids for plunder were to fail§!, then dissent within the nation would likely rise high enough for them to sieze power.\n\nEven if nothing of the sort happens, Bulba is old, and unlikely to live for much longer. People already talk of successors, and right now the two most promising candidates are §YBorad Grifnitsky§!, whose §YViskyo Griffonskoe§! party has grown thanks to his great oratorical skills and charismatic personality, and §YYeven Krawvelets§!, who, despite having a blood relation to Hetman Bulba, is widely disliked for his cronyism and violent tendencies.\n\nOnly time will tell what fate awaits the Riverbank Griffons..."
 EAW_WS_SIC:0 "[Root.GetNameDef] - 고전적인 그리폰 공화국"
 EAW_WS_SIC_desc:0 "따뜻하고 비옥한 마코모 반도의 높은 아라노 산맥 뒤에 자유롭고 번영하는 §Y시카메온§!이 자리잡고 있습니다. 이 그리폰들의 §Y유서 깊은 공화국§!은 제국만큼이나 오랜 역사를 가지고 있으며 바다의 여신 시카에시아의 이름에서 명명되었고, 오랫동안 §R연방주의와 군주주의§! 세력들에 맞서 굳건히 버텨왔습니다. 이 교구 연맹은 그들 자신들에게 주어진 자유와 번영을 지키기 위해 모인 숙련된 장인, 겸손하지만 생산적인 농부, 약삭빠른 상인, 그리고 대담한 선원들로 구성되어 있습니다. §Y그리포니아 공화국§!이 대륙의 공화국의 열망을 가진 반면, §Y시카메온 교구 연방§!은 §Y그리폰 민주주의의 보도자§!였습니다.\n\n연방은 773년 당시 §Y황제 그로버 1세§!가 시카메온의 방어도를 시험하기 위해 소규모 군대를 파견했을 때 결성되었습니다. 교구는 침략자를 격퇴하기 위해 한 깃발 아래 연합하여 분권화된 국가를 형성하여 북쪽에서 오는 미래의 위협에 더 잘 대비할 수 있도록 했습니다. 하지만 §R그로버 2세§!가 799년 제국 군대의 강력한 힘을 업고 공격해 오자, 그들이 할 수 있는 일은 거의 없었습니다. 연방은 해체되었고 그 자리에 §R대공국§!이 설립되었습니다. 그러나 저항은 계속되었고, 멈추지 않았습니다. 그로버 2세가 854년에 사망하자, §R대규모 봉기§!가 일어났습니다. 그로버 3세는 그들에게 자치권을 부여하고 대공국을 폐지했습니다. 비록 비상 권한을 확대하고 시카메온을 훨씬 호전적인 국가로 만든 수많은 변화가 있었지만, 773년의 §G연방 헌장§!이 복원되었습니다. 사악한 제국이 결국 §G무너졌을 때§!, 시카메온은 아스테리온의 §G미노타우로스 혁명가들§!의 공화국 형성을 지원했습니다.\n\n그러나 새로운 천년이 시작됨에 따라 시카메온의 그리폰은 §R윙바르디와 프리웬§!의 혼란과 그들이 가져올 위협에 대해 예리하게 인식하고 있습니다. 하지만 시카메온 헌법은 국가 정부와 군사력을 §R극도로 제한적으로 만들고 있습니다§!. 시카메온의 자유를 계속 지키기 위해서는 더 큰 단결력과 더 강력한 정부를 신뢰하고 이 새로운 도구를 사용하는 가장 좋은 방법에 대한 결정을 내려야 합니다. 그들은 오래된 전통인 §Y요새화와 격퇴§!를 계속하게 될까요? 그들은 §Y시카메온의 급진주의자들을 포용하고 복수§!를 하게 될까요? 아니면 §Y새로운 길§!을 찾게 될까요? 합리적인 의도이든 끔찍한 의도이든, 강력한 정부기구는 가장 통일된 국가조차도 찢어버릴 수 있습니다.\n\n한편, 시카메온 항구의 그늘에 또 다른 위협이 있습니다. 부유한 무역 국가가 되면서 §R하층 계급에서의 도둑들과 범죄자들§!이 늘었습니다. 시카메온은 이 해적들을 피할 수 있는 §G위대한 해군 전통§!을 가지고 있습니다. 따라서 모든 종류의 노예 상인들과 도적들과 싸워야만 합니다: §R북쪽으로는 도둑, 북동쪽으로는 얼룩말 노예들, 남쪽으로는 해적§!까지 말입니다. 하지만 가장 도덕적인 이들조차도 절망과 혼란, 특히 자생적인 §Y자유 해적§!에게 직면하게 되면 부패에 취약하게 됩니다.\n\n두려움과 긴장 속에서, 그리고 그 안에서의 불화에도 불구하고 시카메온은 높고 강인한 모습을 보여줄 수 있는 충분한 기회를 가지고 있습니다. 경제 재앙과 기근, 불행한 이웃들의 두뇌가 고갈되지 않고 있습니다. 현대 시대에서 시카메온은 너무 늦기 전에 진정한 힘을 장악해야 합니다."
 EAW_WS_CYA:0 "[Root.GetNameDef] - 그 이름에 걸맞게 하소서(May She Be Worthy Of The Name)"
 EAW_WS_CYA_desc:0 "§M사이아놀리시아 백국§!이 있는 이 땅은 한때는 미노타우로스 §R아스테리온 왕국§!의 일부였습니다. 이들은 왕국의 4개 주였으며 거의 전적으로 그들의 종족들로 채워져 있었습니다. 후진적인 소들의 통치는 §Y황제 그로버 1세§!의 도달과 함께 끝났습니다.\n\n747년, 그는 크리퍼 산맥을 가로질러 강력한 군대를 이끌고 동부 그리폰 공국들을 침략했고, 미노타우르스가 저항하면서 산을 돌려달라고 요구하자 군대와 함께 그들을 짓밟았습니다. 그러나 그는 섬을 침략할 함대는 없었기 때문에 평화 조약을 체결했습니다. 불쌍한 소들은 그들이 갖고 있던 모든 본토의 땅들을 §Y제국§!에게 잃게 되었습니다.\n\n곧이어 §M섬프키엘 왕조§!가 새로 점령한 영토를 통치하기 위해 설립되었으며, 지금은 살마르크트라고 불리는 이 땅은 §Y브로드펠트 공국§!에게 양도되었습니다. 그리폰 귀족들은 미노타우로스들을 견제하고 §R그로버 2세§!에 의해 종속화된 아스테리온 왕국의 충성을 보장했으며 황제의 이름으로 지역의 질서를 유지했습니다. §Y황제 그로버 3세§!의 통치 기간 동안, 귀족들은 이 지역의 그리폰화라는 추가 임무를 받았습니다. 대다수가 헤르츠란트 출신인 수천 마리 이민자들이 제국 전역에서 도착했고, 미노타우로스는 그들의 권리를 박탈 당했으며, 오래된 기념물은 새로운 기념비를 위한 길을 만들기 위해 철거되었습니다. 그러나 어리석은 야만인들은 문명을 받아들이기를 거부하고 저항하여 오늘날까지 §R게릴라 전쟁§!을 하고 있습니다.\n\n978년이 되자 모든것이 제국을 집어삼킨 §Y혁명과 불안§!으로 인해 악화되었습니다. 사이아놀리시아는 아스테리온이 독립하고 반란 공화국이 되는 적대적인 땅에 좌초되었습니다. 그러나 백은 강세를 유지하고 소 떼를 격퇴하여 야만인들이 그들의 땅을 되찾는 것을 막았습니다. 그러나 미노타우로스가 만을 가로질러서 동료들을 지원하기 위해 일어나면서 교외 지역은 혼란으로 변했습니다. 계엄령이 선포되었고 군사 정부가 설립되었으며 주지사가 여백작 §M테일로우 섬프키엘§!에게 직접 보고하는 체제를 갖게 되었습니다. 동쪽에서는 §Y브로드펠트 왕국§!이 내전으로 무너져 내리면서 어려움을 겪고 있습니다. 사이아놀리시아는 미노타우로스가 §Y살마르크트§!를 다시 빼앗는 것을 막기 위해 내전에 개입해서 그 지역을 빼앗는 것 외에는 선택의 여지가 없었습니다. \n\n그녀는 계속해서 불안정한 군대를 통치하고, 아스테리온이 다시 전쟁을 준비함에 따라 미래는 그녀에게 불분명합니다. 그녀의 정부의 일부는 그녀의 재미없는 의무에는 관심이 없지만, 그녀는 여전히 충성스러운 군대의 지원 하에 권력을 유지하고 있습니다. 하지만 군대가 그녀가 생각하는 것만큼 충성스럽지는 않을 수도 있습니다. §R20마리의 모임§!이 어둠 속에서 음모를 꾸미고 있기 때문입니다..."
