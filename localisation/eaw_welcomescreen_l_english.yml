 EAW_WS_TAB_3_TXT:0 "\n\n£eaw_text  §Y이퀘스트리아 앳 워§!는 §YGreatexperiment§!의 §Y확장된 기술 + 산업 + 장비§! 시스템을 허가 하에 통합시켰습니다. 이것은 우리의 목표 디자인에 잘 들어맞도록 도와 주었습니다. 이를 통해 우리는 더 많은 연구 기술을 구현함으로써 더 긴 플레이 시간을 가지게 되었습니다.\n\nEaW는 §Y마법 장비§!와 마법 장비 생산에 필요한 새로운 자원 £resources_strip|7  §Y크리스탈§!을 가지고 있습니다. §Y마법 장비§!는 더 많은 자원들과 공장들을 요구하며 신뢰성이 낮지만 일반 §Y보병 장비§!보다 강력한 성능을 자랑합니다.\n\n§Y전근대 보병장비§!와 §Y포병§!이 아직 산업화되지 않은 국가들을 구현하기 위해서 새로 추가되었습니다.\n\n그리고 EaW의 §Y종족§! 시스템을 소개합니다. 각 국가들은 다섯 가지 종족 중 하나를 가집니다 - §Y포니§!, §Y체인질링§!, §Y그리폰§!, §Y사슴§! and §Y미분류§!입니다. (추후 더 많은 종족이 추가될 예정입니다). 각 종족들은 고유 종족 기술트리를 가지며, 일부 종족의 경우 종족별 특수 유닛들도 가지고 있습니다. 종족들은 §Y체인질링-올레니아 커먼웰스§!를 제외하면 게임 도중 다른 종족으로 변경될 수 없습니다.\n\n\n\n이퀘스트리아 앳 워에서는 각 나라들의 산업/사회적 그리고 연구 개발 상태를 구현하기 위해, §Y개발도§!와 §Y과학적 개발도§!카테고리를 추가했습니다.\n\n§Y개발도§!는 전반적인 산업화 및 경제/사회적 발전을 나타냅니다. 낮은 단계의 §Y개발도§!는  §R산업§!, §R연구§! 그리고 §R정치적§! 패널티를 부과합니다. §Y개발도§!는 국가에 따라서 §Y국가 중점§!이나 §Y결정§!을 통해 높일 수 있습니다.\n\n§Y과학적 개발도§!는 국가의 교육과 연구 능력을 나타냅니다. 낮은 §Y과학적 개발도§!단계는 §R연구§! maluses. §Y과학적 개발도§!는 국가에 따라서 §Y국가 중점§!이나 §Y결정§!을 통해 높일 수 있습니다. §Y그리폰§! 국가들의 경우, 그리포니아 대륙의 교육 중심지를 소유하고 있으면 §Y과학적 개발도§!를 상승시킬 수 있습니다..\n\n\n\n\n\n핵전쟁의 잠재력과 그러한 끔찍한 무기를 발사한다는 것의 심각성은 바닐라에서는 찾아보기 힘들기 때문에, EaW는 다음과 같은 변경 사항을 적용합니다:\n- 핵 공격은 이제 해당 주의 인구를 총인구 및 개발도에 비례해서 감소시킬 것입니다(같은 주에 연속적으로 핵을 투하하는 것으로는 인구를 크게 감소시킬 수 없습니다.).\n- 핵 공격을 받은 §Y주§!는 §Y방사능 낙진§! 주 모디파이어를 받게 되며, 공장 수, 보급, 사단 조직력을 줄이고 사단 소모를 늘리게 될 것입니다. 이 모디파이어는 §Y1년§!동안 지속됩니다. 낙진이 있는 주에 다시 핵을 투하한다고 해서 모디파이어가 쌓이지는 않지만, 모디파이어가 만료되는 시점은 항상 마지막 핵공격 시점을 기준으로 합니다.\n- §Y원자폭탄§!의 생산에는 £resources_strip|7  §Y크리스탈§!이 필요합니다. 만약 크리스탈이 바닥났거나 가지고 있지 않다면 §Y원자 폭탄§!은 생산되지 않을 것입니다. 각 §Y원자로§!들은 12 £resources_strip|7  §Y크리스탈§!을 소모합니다.\n\n\n\n한 국가가 전쟁해서 패하고 평화 회담이 끝났다면, 승전국은 패전국이 연구한 §Y기술§!들에 대해 §Y1회용 50% 연구 속도 보너스§!를 받게 됩니다.\n\n이 보너스를 받을 확률은 랜덤이고, 기술별로 계산됩니다. 괴뢰화나 합병을 통해 승전국에게 넘어간 패전국의 §Y산업§!이 많을수록, 보너스를 받을 확률이 높아지며, 이것은 모든 승전국들이 동일한 확률을 가지지 않는다는 것을 의미합니다. 승전국의 §Y개발도§! 또한 영향을 미칩니다. 개발도가 낮을수록, 확률 또한 낮아집니다.\n\n\n\n\n\nAI 개선을 위한 노력이 있었습니다. 이것은 완벽한 수준으로 끌어올렸다는 의미가 아니며, 진정한 개선의 대부분은 패러독스 인터랙티브에 의해서만 구현될 수 있지만, 우리는 AI의 행동양식을 조정하고, AI의 사단 템플릿 처리를 개선하기 위해 최선을 다했습니다. AI는 새로 추가된 유닛과 기술을 모두 사용할 것입니다. AI는 국가 중점에서 받은 보너스를 바탕으로 교리를 선택할 것입니다. AI는 세계 무대에서 벌어지는 사건과 변화에 대응하기 위해 역동적인 전략을 구사할 예정입니다. 완벽하진 않지만 평화회담 AI가 개선됐습니다.\n\n\n\n1.6 Ironclad 업데이트 이후 다양한 국가의 게임 규칙과 게임 설정이 추가되어 플레이어가 직접 £eaw_text  §Y이퀘스트리아 앳 워§!의 진행 흐름을 설정해 줄 수 있게 되었습니다."
