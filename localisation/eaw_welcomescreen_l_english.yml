 EAW_WS_Northern_Equestria:0 "북부 이퀘스트리아"
 EAW_WS_Northern_Equestria_desc:0 "이퀘스트리아 대륙의 북쪽 지역은 추운 기온과 산악 지형이 지배적입니다. 이 때문에, 이 지역의 §Y기반 시설§!은 상당히 허약한 상태이고, 보급을 어렵게 만들고 있습니다. 이퀘스트리아 북부의 국가들은 특히 이웃 국가들보다 훨씬 약합니다. 따라서 북방 국가들은 상당한 양의 군사 증강과 남부를 성공적으로 공격하기 위한 시간이 필요합니다. 정치적으로나 경제적으로나 §Y노바 그리포니아§!는 비록 지역 패권국은 아니지만, 북쪽에서 가장 강력한 국가로 출발하고, 다른 나라들의 게임 중 선택에 따라서 때때로 제압될 수도 있습니다.\n\n북부는 남쪽의 이웃, 주로 §Y스탈리온그라드§!, §Y체인질링들§! 및 §Y이퀘스트리아§!에 신경을 써야 합니다. 북쪽이 남쪽 국가들에 비해 기반 시설과 산업 능력이 부족하기 때문에 그들은 더 강력한 이웃 국가들로부터의 공격에 매우 취약합니다. 하지만, 북쪽의 산지와 거친 지형은 방어자에게 유리합니다.\n\n북부는 험난한 지형과 어려운 출발 조건에서 시작하며, 이웃들을 착취해서 이 지역 밖으로 더 확장해야 합니다."
 EAW_WS_Southern_Equestria:0 "남부 이퀘스트리아"
 EAW_WS_Southern_Equestria_desc:0 "남부 이퀘스트리아는 다양한 산맥부터 정글, 눈 덮인 숲과 평평한 초원까지 다양한 풍경들을 가지고 있습니다. 이 다양한 지형 때문에 §Y기반시설§!의 수준 역시 주마다 크게 다릅니다. 또한 이 지역은 게임 시작 시점에서 대부분이 §Y이퀘스트리아§!에 의해 관리되는 긴 해안선이 있습니다.\n\n대부분의 남부 국가들은 비교적 큰 사단 수와 산업력을 가지고 시작합니다. 이것은 대부분의 국가들의 정치 풍토가 오랫동안 다른 지역으로 확장하지 않았다는 점을 감안해도 이웃 국가들에게는 큰 위협이 될 수 있습니다.\n\n정치적으로 이 지역은 §Y이퀘스트리아§!에 의해 지배되어 왔으며, 원하는 경우 추가적인 영향력을 행사할 가능성이 있습니다. §Y이퀘스트리아§!는 그들의 주적인 §Y체인질링 랜드§!와는 달리 비무장 국가로 시작합니다. 체인질링들은 조화로운 이웃과는 달리 보다 크고 유능한 군대를 가지고 시작하며, 평화를 사랑하지 않습니다. 주목할 만한 점으로는 이 지역이 주로 세계 긴장도와 함께 발전한다는 것이며,§Y체인질링들§!이 §Y대전쟁§!의 일환으로 적국에게 전쟁을 선포할 때까지 계속된다는 것입니다. \n\n이 지역의 통상적인 전략은 초반 동안 산업 및 군사력 증강에 주력해서 게임 중반 시점에서 폭넓고 거대한 전쟁에 뛰어들어서 마지막에 승리를 거머쥐고 세계 제패를 노릴 수 있는 주요 자리를 차지하는 것입니다. 일반적으로, 만약 누군가가 이 권력 투쟁에 끼어들고 싶다면 그들은  §Y대전쟁§!에서 이기는 쪽에 붙어야 할 것입니다.\n\n이퀘스트리아는 다양한 지형과 §Y기반시설§! 수준을 가지고 있으며 세계에서 가장 강력한 국력을 가지고 있습니다. 게임 플레이는 §Y이퀘스트리아§!와 §Y체인질링 랜드§!의 충돌이 주가 될 것이며, 대부분의 지역이 이 분쟁 지대에 속할 것입니다."
 EAW_WS_Northern_Griffonia:0 "북부 그리포니아"
 EAW_WS_Northern_Griffonia_desc:0 "북부 그리포니아는 평지와 산악이 공존하는 곳으로, §Y기반시설§!과 산업 발전도가 매우 낮습니다. 지형과 낮은 §Y기반시설§!, 그리고 혹독한 기후는 군대의 효율적인 보급을 어렵게 만들 수 있습니다.\n\n북부 그리포니아의 국가들은 일반적으로 산업력과 발전 수준이 낮습니다. 따라서 그들은 이 지역의 경계를 넘어 확장하는 것에 어려움을 겪고 있고, 그들 주변의 다른 작은 나라들을 먹어 치우는 데 많은 시간이 필요합니다. 동부와 남부에 있는 국가들은 그들이 원한다면 북부 국가로는 따라잡기 어려운 산업력과 군사력을 통해 북부 국가들을 쉽게 제압할 수 있습니다. 북부 그리포니아에서 가장 강한 국가는 §Y그리포니아 공화국§!이며, 북부 국가 중 가장 많은 군사와 가장 강력한 산업력을 가지고 시작합니다. 하지만, 그들은 보통 내부의 권력 투쟁과 문제들로 인해 다른 북부 국가들에게 큰 위협이 되지 않습니다. 이렇다 보니 작은 나라들은 개입 없이 더 작고 약한 나라들을 정복하려고 시도할 수 있습니다. 하지만 시간이 한정돼 있기 때문에 정복은 빠르게 마무리짓고 확실한 방어 태세를 갖춰야 합니다.\n\n북부 그리포니아는 §Y그리포니아 제국§!에 의해 게임 중반부터 내내 침략받을 것입니다. 그들은 §Y제국§!의 표적이 되는 최초의 국가들 중 하나일 것이기 때문에 그리포니아의 다른 지역들에 있는 다른 나라들보다 더 강해지고 성장할 시간이 많지 않습니다. 이것 때문에, 북부는 보통 제국을 물리칠 가능성이 매우 낮으며, 거대 제국인 §Y그리포니아 제국§!을 물리치기 위해서는 많은 기술(과 상당한 운)이 필요합니다.\n\n북부는 비교적 텅 비고 개발되지 않은 산, 언덕, 평지로 이루어진 낮은 산업력을 가지고 있습니다. 당신은 게임 시작 시점에서 매우 약하며, §Y그리포니아 제국§!의 발톱을 통한 정복을 피하려면 빨리 힘을 길러야 합니다."
 EAW_WS_Central_Griffonia:0 "중앙 그리포니아"
 EAW_WS_Central_Griffonia_desc:0 "중앙 그리포니아는 비교적 평평한 초원으로 이루어져 있지만, 약간의 작은 산맥도 포함하고 있습니다. 지역 내 §Y기반시설§!의 수준은 다양합니다.\n\n중앙 그리포니아는 통합되지 않은 국가들로 구성된 집단으로 시작합니다. 모두 작고 괜찮은 산업 기반을 가지고 있습니다. 주목할 만한 점은 §Y그리포니아 제국§!이 게임 시작 시점에서 그들의 통제하에 있는 여러 속국들을 가지고 있으며, 대륙에서 강력한 산업력과 군사력을 가지기 위해 이 속국들을 정복하느라 바쁘다는 것입니다.\n\n중앙 그리포니아는 거의 대부분 §Y그리포니아 제국§!에 의해 지배되고 있으며, 그들은 여러 속국들을 갖고 시작하는데, 그들 대부분은 결국 제국을 떠나게 될 것입니다. 하지만 제국은 중앙 그리포니아의 대부분을 통합하고 산업적, 군사적으로 강국이 되기 위해서 이러한 속국들을 신속하게 되찾기 위해 재정복할 수 있습니다. 제국의 속국의 경우 비록 §Y제국§!에 의해 정권이 무너지는 것을 피하기는 어렵지만, 중앙 그리포니아의 다른 나라들처럼 게임 중반까지 침공에 대비할 시간이 주어집니다.\n\n일반적으로 평평한 지형과 중앙 그리포니아의 좋은 기반 시설은 군사적 확장에 좋은 장소를 제공합니다. 그러나 각국은 §Y그리포니아 제국§!에 얼마나 위험할 정도로 가까운가에 따라 곧 큰 위기에 처하게 될 것입니다."
 EAW_WS_Eastern_Griffonia:0 "동부 그리포니아"
 EAW_WS_Eastern_Griffonia_desc:0 "동부 그리포니아는 길고 깊은 강과 초원에서부터 산과 숲에 이르는 다양한 지형이 특징입니다. 이 지역은 국가에 따라 다를 수 있지만 대부분 적당히 개발된 §Y기반시설§!을 가지고 있습니다.\n\n동부는 게임 시작 시 비교적 작은 규모의 산업력을 보유하고 있지만 게임 전반에 걸쳐 적절한 산업을 구축할 수 있어 확장 및 정복을 지원해 줄 수 있습니다. 동부에는 두 명의 강력한 권력 경쟁자가 있습니다. 하나는 §Y그리폰 해방군§!으로, 남쪽으로 멀리 뻗어 있으며 정복을 통해 매우 빠르게 성장할 수 있습니다. 또 다른 곳은 §Y리버 동맹§!으로, 주로 그리폰, 특히 제국에 의한 외부의 위협으로부터 방어하려는 포니 국가들의 느슨한 연합체입니다. 게임 내내, §Y동맹§! 내의 다양한 국가들은 그들이 통제하는 단일 국가로 통합하기 위해 노력할 것입니다. 그리고 다른 주변 국가들은 이 단일 국가가 대부분의 이웃 국가들을 쉽게 제압할 수 있기 때문에 이를 막아야만 할 것입니다.\n\n동부는 §Y리버 동맹§!의 전쟁 억지력 덕분에 외부 위협 - 심지어 §Y그리폰 제국§!으로부터의 위협까지 - 으로부터 크게 보호받고 있습니다. 이것은 동부 국가들에게 필요한 안전을 제공하며, 그들이 영토를 개발하고 획득할 수 있는 약간의 시간을 줍니다.\n\n동부 그리포니아는 긴 산맥, 깊은 강, 평평한 초원을 아우르며 §Y그리폰 제국§!로부터 안전한 피난처를 제공합니다. 그리고 다른 그리폰 침략자들은 확실히 평화롭지 못한 플레이를 하게 됩니다. 동부의 궁극적인 목표는 그들의 국가에 따라 리버 연방의 통일을 막거나, 이루는 것입니다."
 EAW_WS_Southern_Griffonia:0 "남부 그리포니아"
 EAW_WS_Southern_Griffonia_desc:0 "남부 그리포니아는 주로 서쪽의 평지와 동쪽의 많은 산악 지대 등 다양한 지형을 포함합니다. 이 때문에 이 지역의 기반시설 수준은 두 부류로 나뉘게 됩니다. §Y윙바디§!처럼 그리포니아 남서부에 있는 나라들은 §Y시카메온§!과 같은 남동쪽의 산악 지역 내의 국가들보다 훨씬 더 높은 기반시설 수준과 많은 시간적 여유를 가지고 있습니다다. 비록 이 지역은 게임 시작 시점에서 강력한 해군을 보유하고 있는 나라는 거의 없지만, 바다에 접근할 수 있는 지역은 있습니다. 남부에는 보통 수준의 산업이 있습니다. 급속한 산업화는 국가가 덜 개발된 이웃들을 물리치는데 이점을 제공할 수 있습니다. 남부 지역은 시작 시점에서 §Y윙바르디 왕국§!에 의해 정치적, 군사적으로 지배되고 있습니다. 그들은 매우 강력한 군대뿐만 아니라 다른 어떤 남부 국가들보다 훨씬 강한 산업력이 특징입니다. 이 외에도, 그들은 강대한 세력인 '카르티니아 조약'의 주도국으로, 이 지역 내에서 세력을 키우려는 소국들에게는 걸림돌이 될 것입니다. §Y윙바르디§!는 보통 파시즘과 같은 급진적인 정치적 경로를 선택하는데, 이 때문에 여러분들은 그들이 확장을 원하며, 안타깝게도 여러분을 죽이고 싶어할 것이라고 생각해야 합니다. 그러므로 그들에게 맞서기 위해 방어에 힘쓰는 것을 추천합니다.\n\n한편 §Y뉴 메어랜드 연방§! 은 이 지역에서 두 번째로 발달된 국가로서 §Y이퀘스트리아§!의 자치령입니다. 이 때문에 이들을 공격하는 것은 아주 위험할 수 있습니다. 하지만 만약 그들이 독립을 결정한다면, 그들은 아주 취약해질 것입니다.\n\n게임이 후반부에 들어서면, §Y그리포니아 제국§!은 지역 전체를 정복할 준비를 하고 남부 지역의 문을 두드리고 있을 것입니다. 남부의 한 국가로서, 이 맹공격을 이겨내고 §Y제국§!을 물리치는 것은 궁극적으로 여러분의 임무지만, §Y제국§!이 남부 지역을 공격할 때면 이미 그들이 영토의 대부분을 제국에 편입시켰을 것이기 때문에 이것은 정말로 매우 어려운 일입니다.\n\n남부는 평지와 산악 지대가 뒤섞여 있어 횡단하기가 다소 어려운 지역이며, §Y윙바르디§!와 궁극적으로 §Y그리포니아 제국§!과 같은 나라들은 이 지역에서 크나큰 혼란을 일으키려 할 것입니다. 국가가 종말을 맞지 않고 성공적으로 확장하기 위해서는 모든 일을 능숙하게 처리해야 할 것입니다."
 EAW_WS_Western_Griffonia:0 "서부 그리포니아"
 EAW_WS_Western_Griffonia_desc:0 "서부 그리포니아는 대부분 평평하고 언덕이 많은 지역으로 산이 거의 없습니다. 그럼에도 불구하고, 지역 전체의 기반시설은 큰 편차가 있지만 대개 중간 정도의 수준입니다. 이 지역은 바다에 접근할 수 있고 해군 강국인 §Y스카이폴 무역연합§!을 가지고 있습니다.\n\n서쪽에 있는 여러 나라의 산업력은 다양하지만, 보통 적어도 중간 정도의 산업력을 가지고 있습니다. 이러한 다양한 수준의 기반 시설로 인해, 더 많은 위험한 적들을 상대하기 전에 강대국은 손쉽게 약소국들을 먹어치울 수 있습니다.\n\n서부 그리포니아는 표면적으로 §Y아퀼레이아 왕국§!과 그 속국들에 의해 지배되고 있습니다. 이것은 게임 초반에 질 좋고 튼튼한 산업력과 충분한 사단 수를 포함합니다. 이 덕분에 §Y아퀼레이아§!는 손쉽게 소규모 경쟁자들을 압도할 수 있습니다. 하지만, 그들의 정치적 선택은 그들로 하여금 작은 국가들에 간섭하지 못하고 그들이 힘을 키우게 할 시간을 가져다 줄 혼란에 빠트릴 수 있습니다.\n\n게임 중반에서 §Y그리포니아 제국§!이 서부 전체 영토를 포함하는 이전 영토의 탈환을 시작하면서 서부 그리포니아는 거대한 시험을 치르게 될 것입니다. 플레이어는 강력한 아퀼레이아조차도 대개 지옥의 제국에게 눌려 사라지고 나머지 국가들을 먹음직스럽게 남겨둔다는 걸 알게 될 것입니다.\n\n서부의 평평하고 언덕이 많은 경관은 상당한 규모의 기반시설과 결합되어 각국이 빠른 전쟁을 치르고 병력을 공급하는데 필요한 지형을 제공합니다. 초반에 플레이어가 방어해야 할 대상은 지역 열강인 §Y아퀼레이아§!입니다. 하지만 게임 중반에 들어서면서는 §Y그리포니아 제국§!에 대해 방어 준비를 해야 합니다. 서부는 당신에게 도전적인 경험과 시간과의 경주를 제공합니다."

