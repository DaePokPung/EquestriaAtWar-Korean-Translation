 EAW_WS_DED:0 "[Root.GetNameDef] - 죽음의 제국"
 EAW_WS_DED_desc:0 "§Y드레드 리그§!는 세계의 변두리에 살고 있는 네크로맨서들의 집합체입니다. 그들은 아주 낮은 산업력과 기술력을 가지고 있으며 고대 마법과 구식 공장들로만 돌아가고 있습니다.\n\n§Y드레드 리그§!의 영토는 공식적으로는 §Y아크투리우스 기사단§!에게 지난 몇 세기 동안 속해 있었습니다. 그러나 그 기사들이 더 잘 알고 있을 겁니다. 언데드 제국의 몰락 후 §Y드레드 리그§!가 세계의 변두리에서 존재해 왔습니다. 고대 세계의 흑마법은 항상 호기심으로 유혹해 왔고, 그들은 이제 그 힘을 얻는데 성공했습니다.\n\n알 수 없는 부름이 전 세계의 네크로맨서들을 언데드 제국이 오래전에 패배했던 얼어붙은 북쪽 땅으로 불러모았습니다. 그곳에서 그들은 그들을 다시 세계 정복으로 이끌어 줄 지도자를 선택하기 위해 네크로맨서 의회를 만들었습니다.\n\n고대의 죽음이 움직이고 있습니다. 모든 살아있는 생물체들은 다가오는 파도에 직면할 준비가 되어 있을까요? 아니면 뼈와 살의 무리들이 그들을 모두 짓밟게 될까요?"
 EAW_WS_HLR:0 "[Root.GetNameDef] - 북쪽 땅의 관리자"
 EAW_WS_HLR_desc:0 "북쪽의 땅은 춥고, 어둡고, 인구가 적은 곳입니다. 그곳에 세워진 §Y아크투리우스 기사단§!은 신성한 빛을 위해 헌신하는 12개 교회의 믿음과 이상을 중심으로 세워진 고대의 성직입니다. 수천년 전, 한 길었던 밤에 네크로맨서들이 동쪽에서 쏟아져 나왔습니다. 많은 무리의 시체들이 그 뒤를 따르면서, 그들은 현재 §Y아크투리우스 기사단§!의 영토을 거의 점령했습니다. 지역 교회 민병대들은 그들을 저지하고 밀어내기 위해 무슨 짓이든 할 수 있는 유일한 생명체였습니다.\n\n다음 세기 동안에는 태양 여신의 성하 §Y데스몬드 펠클로§!에 의해 §Y아크투리우스 기사단§!이 창설되었습니다. §Y아크투리우스 기사단§!은 동쪽에서 온 침략자들로부터 거주민들을 보호하기 위한 목적으로 만들어졌습니다. 900년 전 그 운명적인 날 이후로, 그들은 묵묵히 그들의 일을 해왔습니다.\n\n하지만 최근 들어서면서 드레드 반도에서 무언가가 잘못되어 가면서 이야기가 달라지기 시작했습니다. 국경 지대의 약탈 빈도가 증가했고, 유니콘 기사단들들은 국경 너머에서 축적되는 암흑 에너지를 느끼고 있습니다. 12개의 교회는 그들이 폭풍우를 헤쳐나갈 준비가 되었다고 믿습니다.\n\n문제는, 우리는 정말 준비되었을까요?"
 EAW_WS_EQC:0 "[Root.GetNameDef] - 바다 너머의 친구들"
 EAW_WS_EQC_desc:0 "400여 년 전 콜트럼버스가 이끄는 최초의 포니 상인들이 남부 그리포니아 해안에 정착하여 셀레스티아의 식민지를 설립했습니다. 그 이후로 수년간의 이민, 식민지화, 단방향 무역 거래의 결과, 그리포니아 해안의 이퀘스트리아의 등불, §Y뉴 메어랜드 연방§!이 탄생했습니다.\n\n명목상 여전히 §Y이퀘스트리아§!의 일부이지만, 뉴 메어랜드는 자체적인 의회와 정부를 두고 있으며, 독자적인 법을 가지고 있습니다. 산업법과 고용법규의 느슨한 규제는 경제적 가치가 높은 그리폰 시장과 함께 수많은 이퀘스트리아 사업의 뉴 메어랜드 정착으로 이어졌습니다.\n\n그러나 999년 10월 29일, 뉴 메인해튼의 증시시장이 폭락하는 사태가 벌어졌습니다. §R검은 수요일§!로 알려진 이 사건으로, 수천 마리의 뉴 메어랜드 시민들은 갑작스럽게 일자리를 잃게 되었고, 국가 경제는 혼란에 빠졌습니다. 많은 뉴 메어랜드 시민들은 이퀘스트리아에게 도움을 요청했지만, 그들의 조국은 문제를 해결하는데 거의 도움이 되지 않았습니다. 셀레스티아 공주에게 버림받았다고 느낀 많은 뉴 메어랜드 시민들은 완전한 독립을 추구하기 시작했습니다. 이것은 §Y글래드메인§!, §Y킹피셔§!, §Y헤이글 공작§!과 같은 카리스마 있는 포니들의 지지를 받았습니다. 그러나, 새로 임명된 총독 §Y제트 셋§!은 여전히 연방 의회에서 확고한 권력 기반을 유지하고 있으며, 뉴 메어랜드 포니들의 지지를 받고 있습니다. 그는 이퀘스트리아의 지원을 받아 국가를 바로잡고 현상 유지를 위한 자신만의 계획을 갖고 있습니다.\n\n뉴 메어랜드가 해결해야 할 시급한 문제는 §Y경제 침체§!입니다. 뉴 메어랜드가 회복하기 위한 방법은 포니들마다 다르지만, 일부는 다른 이들보다 훨씬 극단적입니다. 또한 §Y뉴 메어랜드§!는 비무장 국가입니다. 만약 전쟁을 직면하게 된다면 원인을 제쳐두고 인구를 집결시켜야 할 것입니다, 또한 국가에는 어떠한 형태의 \"포니들만의\" 전쟁에서 싸우는 것을 거부하는 §Y그리폰 소수집단§!도 있습니다. 하지만 뉴 메어랜드는 강력한 산업 기반, 그 중에서도 특히 강한 항공 산업을 가지고 시작합니다. 강력한 공군과 여기에 잘 혼합된 육군은 뉴 메어랜드 방어의 핵심이 될 것입니다. 뉴메어랜드의 포니들은 위기에 처해 있으며, 이 외딴 대륙에서 사악한 생각을 가진 나라들에 둘러싸여 있습니다. 그들은 굳건히 버티고 살아남을 수 있을까요? 아니면 이것이 오랜 역사에서 뉴 메어랜드의 마지막 해가 될까요?"
 EAW_WS_GRF:0 "[Root.GetNameDef] - 버림받은 식민지"
 EAW_WS_GRF_desc:0 "이퀘스트리아 본토의 §Y그리폰 식민지§!는 항상 옛 §Y그리포니아 제국§!의 기이한 자식이었습니다\n\n거의 200년 동안 이곳은 감히 황제를 거역하는 자들의 유배지로 선호되었고, 동시에 이 나라에 필요한 산업재와 무기를 공급받는데 §Y제국§!에 상당히 의존하고 있었습니다. 정치적 망명자와 이민자의 풍부한 유입은 식민지가 독립 정치 주체로 빠르게 자리 잡을 수 있게 했으나, 제국 재화에 대한 과도한 의존으로 인해 경제는 정체되었습니다.\n\n설상가상으로 옛 정권 하였다면 바로 처리되었을 옛 망명자들은 다소 §R급진적인§! 정치 조직을 형성하기 시작했습니다. 이제 그들은 폭력을 동반한 혁명을 요구하고 있습니다.\n\n이 나라를 하나로 묶는 유일한 매개체는 §Y티페더 주지사§!의 카리스마와 완전한 의지의 힘입니다. 그가 지은 연약한 평화가 얼마나 오래 지속될지는 오직 시간만이 알 수 있을 것입니다.\n\n옛 종주국으로부터의 독립, 그리고 수면 위로 문제점들이 떠오르면서 노바 그리포니아가 필연적으로 다가오는 폭풍에 대비해야 합니다. 그들의 생존은 오직 그들에게 달려 있을 것입니다."
 EAW_WS_GFF:0 "[Root.GetNameDef] - 거친 황야의 개척지"
 EAW_WS_GFF_desc:0 "§Y노바 그리포니아§!가 그리포니아 제국의 후미진 곳으로 여겨진다면, 고향의 문명화된 그리폰들이 §Y그리폰 프론티어§!에 대해 어떻게 생각했는지는 상상에 맡길 수밖에 없습니다.\n\n이 곳의 시골에는 도둑, 식인종, 그리고 다른 여러 미치광이들이 들끓고 있으며 몇몇 마을들은 살아남기 위해 다양한 범죄자들에게 음식과 상품을 제공하고 있습니다.\n\n설상가상으로 정치가들과 공무원들은 부패하고 쓸모가 없습니다.\n\n§Y제국§!이 무너지고 부서지자 §Y노바 그리포니아§!는 공식적인 독립을 선언하고 자치령인 §Y그리폰 프론티어§!를 설치했습니다. 그러나 이러한 종속 관게의 변화는 그 이후로 쭉 방치되어 왔으며, §R붕괴의 끝§!에 다다른 프론티어는 이미 '사회' 안에서 정치적 혼란이 끓어오르고 있습니다.\n\n프론티어의 관리들이 §Y노바 그리포니아§!로 떠나서 공식적인 자금 지원을 간청할 때가 거의 되었습니다. 지금까지 그들의 간청은 매번 실패했고, 프론티어는 그들 자신을 위해 싸움터로 내몰려야 했습니다. 이번에도 다른 결과가 나올 가능성은 희박하지만, 만약 그렇다면 아주 놀라울 것입니다. 그리고 그들은 자금 지원을 받지 못하면 프론티어에서 무슨 일이 일어날지를 충분히 상상할 수 있을 것입니다...\n\n§Y그리폰 프론티어§!는 불안정하고 나약하며, 노바 그리포니아와 함께 있든 없든 간에 변화가 절실히 필요합니다다. 무언가가 일어나야만 야 하고, 곧 일어나게 될 것입니다."
 EAW_WS_LAK:0 "[Root.GetNameDef] - 우리 아버지의 땅(Hen Wlad Fy Nhadau)"
 EAW_WS_LAK_desc:0 "그리포니아 문명의 요람 중 하나인 §G루메어 남국§!은 경치 좋은 해변, 아름다운 풍경, 고대 건축물, 그리고 흥미로운 역사를 가진 지상 낙원으로 여겨집니다. 최근 몇년 동안 §Y루메어§!만이 §Y제국§!의 붕괴가 가져온 유혈사태와 폭력사태를 피할 수 있었기 때문에 목가적인 피난처로서의 명성은 겉보기에는 더 강화되어 간 것처럼 보였습니다.\n\n하지만 외부인들에게 황금시대처럼 보이는 것은 사실 루메어인들에게는 §G쇠퇴의 암흑시대§!였습니다. 그들은 이것을 §G루아니아드(파괴)§!라고 부르는데, 그들의 언어, 문화, 전통이 제국주의자들에 의해 서서히 가려지면서 무너지는 것을 나타냅니다. 이것은 오늘날 그들이 독립국가임에도 불구하고 계속되고 있지만, 많은 그리폰들은 너무 늦기 전에 마침내 그들의 정체성을 구할 기회를 갖게 되었다는 것을 알았습니다.\n\n루메어는 제국과 그리폰스톤의 §Y그로버 왕조§!의 모계적으로 후손인 §G던브레이커 가문§!의 자비로운 발톱에 의해 수 세대 동안 통치되어 왔습니다. 최근의 §Y레시미르§!의 죽음은 이 작은 나라의 중심을 흔들어 놓았습니다. 그의 아들이자 후계자 §Y알라릭§!은 외국에서의 용병 생활을 끝내고 돌아 왔고, 이제 그가 해외에서 배운 모든 것을 실천하여 §Y루메어§!의 문화적 쇠퇴를 끝내기만을 바라고 있습니다."
 EAW_WS_ROU:0 "[Root.GetNameDef] - 영원의 도시"
 EAW_WS_ROU_desc:0 "1600년 전 §Y아란티고스 대왕§!이 세운 §Y로마우 도시§!는 독특한 원로원 제도와 전사 문화를 유지하면서, 번영하는 도시를 지키는 군단병들과 함께 천년 동안 독립국의 지위를 유지했습니다. ALB 559년, 카테니 왕국이 침략해 왔을 때, 로마우는 잔인한 투쟁 속에서 카테니 군대를 격퇴시켰습니다. 군국주의 공화국은 곧 원로원 내에서 모든 정치가들과 장군들이 권력을 장악하려 하는 정치적 음모와 계략으로 빠르게 알려지게 되었습니다.\n\n700년대에 들어서면서 재화가 헤르츠란트 전역을 누비면서 로마우는 다시 호황을 누리기 시작했습니다. 그러나 그로버 1세가 그리폰스톤에서 그의 거대한 군대와 보레아스 우상의 힘을 이끌고 오면서 로마우는 무너졌습니다. 로마우는 충성을 맹세했고, 제국의 통치하에 새로운 번영의 시대를 시작했습니다. ALB 728년에는 로마우 대학이 설립되었는데, 이곳은 오늘날까지도 그리포니아 전역에서 가장 권위 있는 학교 중 하나로 남아 있습니다.\n\n그러나 로마우는 새로운 왕관을 쓴 제국이 아퀼레이아 반란군과 싸우는 틈을 타 반란을 일으켰다가 진압되면서 분노한 §Y그로버 2세 황제§!에 의해 분할당했습니다. 격분한 그로버 2세는 도시를 약탈한 다음 로마우 군단을 없애고 영토를 로마우 시로 한정시켰습니다. 마지막으로 남은 제국 도시는 사회주의자, 전국 공화당, 심지어 원로원  통제 영향력을 위해 싸우는 아이르 집정관과 함께 다음 세기 동안 시험과 고난을 직면하게 될 것입니다. 공화주의자들이 공격했을 때 로마우 원로원은 거의 살아남지 못했고, 병약한 그로버 5세가 침대에 누워 있는 동안 많은 이들은 도시에서의 또 다른 혁명을 두려워하고 있습니다.\n\nALB 992년, 원로원 의원 라비올리가 원로원에 의해 로마우의 새 지도자로 선출되었습니다. 여러 마리의 옛 원로원이 공화주의자, 사회주의자 및 정치적 경쟁자들에 의해 암살 당했다는걸 생각해 보면, 라비올리가 1년 동안 살아남았다는 사실은 놀라워 보입니다. 이제 그는 15년을 통치했지만, 많은 이들이 또 다른 위기에서의 그의 지도력에 대해 의심하고 있습니다.\n\n어두운 시대가 §Y제국§!에 걸쳐 나타나고 있으며, 그 운명은 작고 작은 §Y로마우§!의 운명이 될 수 있습니다. 어떤 이들은 그림자 속에서 혁명을, 자유를, 잃어버린 영토의 탈환을, 로마우 군단이 자랑스럽게 승리를 향해 행진하는 것에 대해 이야기하며 반란을 속삭이지만... 지금은 그저 속삭임에 불과합니다.\n\n지금은요."
 EAW_WS_FAT:0 "[Root.GetNameDef] - 공화국의 꿈"
 EAW_WS_FAT_desc:0 "2세기 반 동안,  §R그리포니아 제국§!은 그리폰들을 억압적인 발톱으로 지배했습니다. 새로운 아이디어와 신기술이 대륙에 넘쳐났음에도 불구하고, 제국은 쇠퇴해 갔습니다. 보통의 그리폰들은 자유와 정의를 외치기 시작했습니다. 978년, 그들은 스스로 문제를 해결하기로 마음먹고 제국 수도인 §Y그리펜하임§!에서 행진했습니다. 제국군 장교이자 혁명 지지자였던 §Y케메르스카이§!는 수도에서 일부 군중들을 모아서 궁전을 습격하고 황제와 귀족이 도망치자 새로운 §Y그리포니아 공화국§!을 선언했습니다.\n\n제국 중심부에서의 반란은 결정적인 타격이었고, 대륙 전체에 걸쳐서 속국들의 독립이 일어났습니다. 자유, 번영, 그리고 민주주의는 곧 모든 그리폰의 권리가 될 것입니다!\n\n그러나 그렇지 못했습니다. 황제와 귀족들이 다시 모여서 그들을 수도와 제국에서 몰아냈습니다. 추방자, 이상주의자, 혁명가, 그리고 충성스러운 군인의 집합체인 그들은 추운 북쪽을 향해 긴 행군을 해야 했습니다.\n\n상황은 참담하기만 합니다. 그들은 물자, 무기, 식량이 부족한 낯선 땅에 있습니다. 군대는 제멋대로 움직이고, 도적들이 시골을 약탈하고 있습니다.\n\n하지만 §G공화주의자들의 꿈§!은 여전히 우리 가슴에서 타오르고 있으며, 이 추운 북쪽을 비춰주고 있습니다. 대륙의 모든 그리폰들은 자유에 대한 우리의 꿈을 공유하고 있습니다. 우리는 다시 일어설 것입니다. 우리는 그리펜하임을 되찾을 것입니다. 그리고 우리는 §G자유와 번영과 민주주의§!를 모두에게 가져다 줄 것입니다!"

 EAW_WS_GRI:0 "[Root.GetNameDef] - 그리포니아의 병든 새"
 EAW_WS_GRI_desc:0 "§Y그리포니아 제국§! - 한때는 세계에서 가장 강력한 세력이 되어, 대부분의 그리포니아에 뻗어있었고, 심지어 이퀘스트리아 대륙에도 식민지를 가지고 있었습니다. 그러나 §Y황제§!의 운명은 잔인했고, 그들의 §Y제국§!은 지속되지 못했습니다.\n\n705년, §Y그리폰스톤의 그로버 1세§!에 의해 처음 세워진 이 제국은 §Y그리폰스톤 왕조§!의 발톱 아래 계속 번영하고 성장했습니다. 그리포니아 대륙에 대한 그들의 정복은 §R리버 동맹§!을 결성하여 §Y제국§!이 그들의 주권을 위협하지 못하도록 한 동쪽의 포니 부족들에 의해 중단되었습니다. 팽창주의의 종식과 함께, 많은 소작농들과 이전에 정복되었던 귀족 가문들은 §Y황제§!와 그의 통치에 대해 음모를 꾸미기 시작했고, 그를 정의로운 통치자라기 보다는 외국에서 온 폭군으로 보기 시작했습니다. 그럼에도 불구하고 황제들은 간신히 제국을 유지했고 오랜 세월 동안 영주들의 충성심을 보장받아 왔습니다. 제국의 진정한 §R쇠락§!은 그리폰스톤 왕조가 §Y제국 통치§!를 정당화하기 위해 사용한 고대 유물인 §Y보레아스의 성물§!을 상실하면서 시작되었습니다. 이 유물은 971년 구토 6세 치하 때 쳐들어온 아리마스피라는 악랄한 사이클롭스들에 의해 도난당했습니다. 이 패배로 신들은 제국을 버렸다고 합니다. §R윙바르디 왕국§!은 972년 §R가브리발드 탈로누엘 3세§!의 지도 아래 형성된 §Y카시니안 조약§!에서 그들의 동맹국들과 함께 처음으로 제국으로부터 분리 독립했습니다. 이어서 §R아퀼레이아 가문§!이 서부 영토를 가지고 독립했습니다. 브로드펠드 같은 다른 작은 속국들도 그 뒤를 따랐습니다. 978년이 되자 모든 게 절정에 달했습니다. 제국은 970년 황제 §Y그로버 4세§!의 사망 이후 §Y섭정 상태§!에 있었습니다. 하지만 §G제국의 귀족들§!은 더 큰 권력 기반을 원했기에 §Y그로버 5세§!가 성인이 된 후에도 왕위에 오르지 못하게 막았습니다. 이 명분 없는 섭정은 §R978년§! 겨울, 수천 명의 분노한 농민들과 하층민들이 황궁을 공격하면서 끝났습니다. 많은 귀족들이 피해를 입었지만 황제는 시골로 도망치면서 간신히 살아남았습니다. 이후 이곳에서 제국을 대체하는 §Y그리포니아 공화국§!이 선언되었습니다. 뒤이어서 §R스카이폴§!에 일어난 혼란은 제국 주둔군들을 학살하고, §M제국 해군§!를 점령하고, 독자적인 무역연맹을 결성했습니다. 1년 뒤 귀족들의 §Y반혁명§!이 발발하면서 §Y황제 그로버 5세§!는 다시 왕위를 되찾았고, 대부분의 §Y공화주의자§!들은 추운 북쪽으로 피신해야 했습니다.\n\n공화주의자의 쿠데타 이후 제국의 심장부 헤르즈랜드에 있는 §Y강력한 귀족들§!은 상당한 자치권을 얻었고 황제에게 명목상 충성을 지켰습니다. 그러나 §Y제국§!은 그저 허울일 뿐이었습니다.\n\n대부분의 영토를 상실한 상태고, §Y그로버 5세§!의 건강은 급속히 악화되고 있는 상황에서, 남은 §Y제국§!은 타당하고, 능력 있는 왕 §Y그로버 6세§!가 준비될 때까지 적합한 §Y섭정§!을 찾아야만 합니다.\n\n§Y제국§!은 위태로운 상황입니다. 제국은 §Y옛날의 영광§!으로 돌아가서 대륙의 모든 반역자들을 물리칠 수 있을까요? 아니면 결국 완전히 무너질까요? 그 답은 신들만이 알고 있을 것입니다."
 EAW_WS_NCH:0 "[Root.GetNameDef] - 위대한 조약의 고향"
 EAW_WS_NCH_desc:0 "§Y체인질링§!, 혹은 §Y그레네클리프§!가 섬에 어떻게 왔는지에 대해서는 정확하게 밝혀진 것은 없지만, 피신처 역할을 하는 얼음의 바다와 화산섬에 대한 반복적인 주장이 있었습니다. 어떤 이유에서 체인질링들은 그레네클리프에 정착했고,  대부분 본토의 수액을 먹으면서 고립된 채로 머물러 있었습니다. 이 체인질링들은 §Y이퀘스트리아§!에서 발견되는 것과 매우 비슷했지만, 그들은 결코 지금 악명 높은 §Y크리살리스§! 휘하의 체인질링들만큼 악독하지는 않았습니다. 하지만 한동안 그들은 그들의 섬으로 다시 돌아갔습니다. 이 시기는 대부분이 기아에 허덕이던 어려운 시기였습니다.\n\n적어도 §Y파브룩§! 어업탐험대가 그레네클리프 해안에 나타나기 전까지는 그랬습니다. 체인질링들을 본 적이 없는 파브룩인들은 굶주린 §Y딜리스 여왕§!과 마주쳤습니다. 그리고 부족장 §Y핑갈§!은 자유롭게 그의 애정과 동정심을 나누면서 여왕을 공개적으로 돕기로 결심했습니다.\n\n이것은 §Y첫번째 나눔§!으로 알려져 있습니다. 이것은 그레네클리프의 체인질링들과 §Y파브룩§!의 §Y포니들§! 간의 첫 안정적인 교류 관계를 형성했습니다. 두 가문 사이의 우정은 오늘날에 이르기까지 약 800년 가량 지속되었습니다.\n\n그 동안, 그레네클리프인들과 파브룩인들은 종종 강하지만 결코 친밀하지는 않은 관계를 형성하게 되었습니다. §Y디에드레 여왕§!은 그 당시 족장이었던 §Y알바르§!와 친분을 쌓기 위해 노력한 적이 있습니다.\n\n안타깝게도 그녀는 퇴짜를 맞았습니다. 심지어 혹독한 겨울 동안 그와 그의 시민들에게 피난처를 제공한 후에도 말입니다.\n\n그럼에도 이 우정의 제스처는 여전히 §Y위대한 조약§!의 직조 - 포니와 체인질링들이 §Y얼어붙은 피난처§!와 첫번째 나눔에 관해 함께 기록한 태피스트리 네 조각 - 을 통해 여전히 기억되어오고 있습니다. 이것은 두 나라의 가문에게 공유된 역사와 서로에게 불가분인 우정을 계속해서 상기시키기 위해 공유될 것입니다. 이제, §Y기사 여왕§!은 그레네클리프의 지도자이고, §Y켄헬름§!이 파브룩을 지배하고 있습니다. 세상의 변화를 감지한 그녀는 새로운 전략을 마련하기 위해 §Y왕실 의회§!를 소집하기로 결심했습니다. 세상이 정말 얼마나 넓은지 들어 본 후에, 기사는 그녀와 그녀의 국민들이 그냥 기생충이 아니라 믿을 수 있고 확고한 친구라는 것을 모두에게 보여주고 싶어합니다.\n\n하지만 기사가 모르는 것이 아직도 많습니다. 그래서 그녀는 먼저 §Y리버 동맹§!에 있는 파브룩의 친구들에게 사절을 보내서 그녀의 무역과 우정에 대한 제안을 받아들일 것인지를 확인할 것입니다. 그리고 그레네클리프의 체인질링들의 자신의 비양심적인 용도로 사용하려는 이들도 있습니다..."
 EAW_WS_WNG:0 "[Root.GetNameDef] - 남쪽의 보석"
 EAW_WS_WNG_desc:0 "수세기 동안 §Y윙바르디§!는 그리포니아의 꽃이었습니다. §Y제국§!에서 항상 가장 부유하고 가장 번영한 국가 중 하나였던 나라는 항상 북쪽 국가들의 부러움을 샀습니다. 그리폰스톤의 그로버 1세에 의해 제국이 통일된 후, 이 권력을 약화시키려는 시도가 많이 있었습니다.\n\n이 문제는 972년 그리펜하임에서 열린 연회에 참석했던 굼베르토 왕이 미심쩍인 죽음을 맞으면서 위기에 봉착하게 되었씁니다. 그의 뒤를 이은 그의 아들 §Y가리발디 탈로누엘 3세§!는 그리펜하임 영주와 제국 하츠랜드의 영주들이에게 사건에 대한 전면적인 조사를 시작하도록 요구했지만, 아무도 그의 요구에 귀기울이지 않았습니다. 윙바르디는 항의의 표시로 옛 속국이었던 §Y탈로스§!, §Y프란미시리아§!, 그리고 §Y아란티가§!를 갖고 공식적으로 제국에서 독립했습니다. 어린 황제와 갈수록 불안정해져가던 제국은 윙바르디를 따라 차례차례 독립하는 국가들을 막을 힘이 없었습니다.\n\n제국의 붕괴로 약해지고, 뒤이은 §Y팔코르§!와의 길고 긴 유혈전쟁으로 국가는 완전히 경제 위기에 처했습니다. 각 정부는 윙바르디의 옛 영광을 회복하는 것을 목표로 권력을 잡았지만 모두 중압감과 내부 갈등으로 무너졌습니다. 필사적으로 해결책을 찾던 윙바르디의 그리폰들은 더 극적인 쪽으로 방향을 돌렸습니다.\n\n그 중에서도 특히 §Y줄리오 비콜리니§!가 이끄는 §Y국가 파시스트당§!이 환멸을 느끼던 팔코르 전쟁 참전용사들 사이에서 수가 급속히 증가했습니다. 비콜리니는 국가 재건을 시작하기 위해 정부로부터 권력을 장악하기 위한 카틴 행진을 주장했습니다. 한편, §Y안토니오 프롤레타리노§!가 이끄는 §Y윙바르디 공산당§!은 그러한 행동을 막겠다고 맹세했습니다. §R내전§!의 위험이 커지면서 정부는 당분간 이 문제에 대해 침묵을 지켰습니다. 그러나 앞으로 몇 주 동안 결정되는 것들은 왕국의 운명을 결정지을 것입니다.\n\n누가 정부를 책임지던 간에, 경제적 어려움을 해결하는 것이 우선되어야 합니다. 대기근은 이미 이미 고통받고 있던 나라를 파괴했습니다. §Y실업§!도 여전히 만연하고 있으며 한때 강력한 산업력은 §Y이퀘스트리아§!나 §Y뉴 메어랜드§! 같은 국가들에게 뒤쳐져 있습니다. 그리고 이러한 문제들은 또한 윙바르디의 훌륭한 인재들이 기회를 찾아 다른 나라로 떠나게 만들었습니다. 마지막으로, 북쪽으로 제국의 보석을 시기하고 있는 제국과 §Y프리웬§!의 공산주의자들이 있습니다."
 EAW_WS_EQS:0 "[Root.GetNameDef] - 포니들의 고향"
 EAW_WS_EQS_desc:0 "§G이퀘스트리아§!의 땅은 포니들의 평화로운 안식처이지만, 항상 그랬던 것은 아니었습니다.\n\n수천년 전, 남쪽으로 이주하기 전에, 세 포니 부족들-유니콘, 페가수스, 그리고 어스포니-은 지금처럼 하나로 뭉치지 않았고, 대신 서로 논쟁하고 싸웠습니다. 날씨가 점점 추워지면서 상황은 더 나빠졌습니다. 포니들은 자신들의 고향을 떠났고 많은 사람들은 새로운 땅을 찾아 남쪽으로 이주했습니다. 각 포니 부족은 자신들이 가장 우월하다고 생각하고 자기들 소유의 땅을 주장했지만, 결국 함께 뭉쳐야만 이길 수 있었습니다. 이퀘스트리아 민간설화에는 눈보라가 몰아치는 한 동굴에 부족장 3마리가 갇혀있었고, 이들이 살아남은 유일한 이유는 협력과 우정이었다고 합니다. 그 결과로, 그 부족들은 공통의 깃발 아래 결합되었습니다. §G이퀘스트리아§!는 이렇게 탄생했습니다.\n\n국가가 설립된 후 §Y셀레스티아 공주§!와 그녀의 여동생 §M루나 공주§!는 §G이퀘스트리아§!의 포니들을 이끌기 위해 불려왔습니다. 두 공주는 불멸의 알리콘으로, 세 종족 각각의 능력을 공유하고 있으며, 태양과 달을 움직일 수 있을 정도로 강한 힘을 가지고 있었습니다. 그들은 오랫동안 §G이퀘스트리아§!의 수호자였으며, §Y조화의 원소§!를 통해 혼돈의 정령 §R디스코드§!, 크리스탈 제국의 §R솜브라 대왕§!과 같은 위험한 적들을 물리쳐 왔습니다. 하지만 §M루나 공주§!는 포니들이 그녀가 관리하는 밤에 대해 감사해하거나 언니의 낮을 사랑한 만큼 그녀의 밤을 사랑하지 않았기 때문에 결국 질투심에 빠지게 되었습니다. 그녀는 사악한 §R나이트메어 문§!으로 변했고, 그녀의 달을 사용해 해를 가린 후 §Y셀레스티아§!를 공격했습니다. 절망에 빠진 §Y셀레스티아§!는 천 년 동안 여동생을 달로 추방할 수밖에 없었습니다. 이후 §G이퀘스트리아§!에는 태양과 달을 모두 관리하는 단 한 마리의 통치자가 새로운 시대를 이끌어 가게 되었습니다.\n\n이 시대는 평화와 성장과 발전의 시기였습니다. §Y올레니아§!의 사슴들과 우정의 조약이 체결되어, 그들의 해안 습격은 끝나게 되었습니다. 유명한 탐험가 민덜리 폴로는 바다를 건너 동쪽으로 멀리 여행했고, 그곳에서 그녀는 §Y리버랜드§!의 동쪽 포니 사촌들을 발견했습니다! 콜트럼버스라는 또 다른 탐험가는 남부 그리포니아에 §Y뉴 메어랜드§!를 세웠습니다. 이후, 잼 와트가 증기 기관을 발명하면서 이퀘스트리아 산업화의 시작을 알렸습니다. 새로운 도시들이 나타나고 이들이 도시화되고 현대화됨에 따라 빠르게 성장하게 되었습니다. 그러나 번영은 커졌지만, 분배는 다른 포니들이 기대했던 것만큼 평등하지 않았습니다. 기상관리의 실패 이후 닥친 식량난으로 §Y세베르라냐§! 지역이 반란을 일으켰습니다. 이퀘스트리아의 평화는 §R겨울 혁명§!이 폭발하면서 끝이 났습니다. 전면적인 내전으로 발전할 것을 우려한 셀레스티아는 평화를 이룰 수 밖에 없었고, 공산주의 국가의 자주독립을 허가해야 했습니다. 이 봉기는 아마도 다가올 일의 징조였을지도 모릅니다.\n\n7년 전,새로운 천년의 새벽에 §R나이트메어 문§!이 돌아왔지만, 여섯 마리의 포니들이 그들의 운명이 §Y조화의 원소§!의 상징임을 발견했고, 그녀를 다시 루나로 되돌리기 위해 우정의 마법을 사용함으로써 그녀는 사악한 길을 뒤로 하고 언니의 곁에서 다시 통치하게 되었습니다. 조화의 원소를 구현하고 보유하는 6개의 포니들, 그 중 가장 두드러진 포니는 §Y트와일라잇 스파클§!, 마법의 원소이자 우정의 공주이며, §G이퀘스트리아§!를 폭정과 파멸로부터 보호하며, 악에 맞서고 격퇴해 왔습니다.\n\n하지만 §G이퀘스트리아§!는 최근 해체되었던 §Y체인질링 랜드§!를 다시 통합한 사악한 적 §R크리살리스 여왕§!과 또다시 마주하게 되었습니다. 그녀는 이미 §G이퀘스트리아§!의 수도인 §Y캔틀롯§!을 침략하려다 실패했던 적이 있었으며, §Y셀레스티아 공주§!는 그녀가 다시 전력으로 공격해올 것을 우려하고 있습니다. 하늘이 어두워지고 있습니다. 구름이 지평선에 모이면서, 많은 포니들은 우정과 평화가 다가올 폭풍우를 이겨내지 못할 수도 있다는 것을 깨닫게 될 겁니다.\n\n새로운 시대 - §G이퀘스트리아§!와 평화를 사랑하는 시민들에게는 아직 준비되지 않은 새로운 시대가 밝았습니다."
 EAW_WS_CHN:0 "[Root.GetNameDef] - 변신하는 자들"
 EAW_WS_CHN_desc:0 "§G체인질링§!들의 어두운 땅은 그 안에 많은 미스터리와 공포를 숨기고 있습니다. 말보다는 곤충의 모습에 더 가까운 이들의 이름은 완벽하게 형태를 변환하고 일시적으로 모양, 목소리, 심지어 크기까지도 바꿀 수 있는 능력에서 유래했습니다. 그들은 희생자들에게 가까이 다가가서 그들의 주식인 사랑-물론 그들이 주로 먹는 것은 살덩어리긴 하지만-을 먹기 위해 이러한 속임수의 힘을 이용합니다. 그들의 역사는 전반적으로 §G하이브§! 안에서 §G여왕§!에게 복종하면서 이루어졌습니다. 비록 그들이 실제 하이브 마인드는 아니고 자유 의지대로 행동하지만 말입니다. 이웃들에게는 다행스럽게도, 그들의 공격성과 상대적인 지리학적 고립성은 외부보다 내부에서 더 많은 싸움이 일어나게 만들었고, 그 덕분에 사슴과 포니들은 이들의 독립적인 침입들을 격퇴시킬 수 있었습니다. 이러한 환경에도도 불구하고, 이퀘스트리아가 §Y산업화§!된 이후 여왕은 기술과 전문지식을 도입하기 위해 침투자들을 보냈습니다. 하이브는 현대화되기 시작했으며, 자본가와 군 카르텔이 여왕에 견줄 정도의 권력을 잡으며 떠오르기 시작했습니다.\n\n이 과정에서 전투가 빈번하게 발생했고 953년에 야심찬 젊은 §G크리살리스 여왕§!은 가장 강한 하이브들 중 하나인 베살리폴리스에서 운 좋게 권력을 잡게 되었습니다. 당시 베살리폴리스는 이미 해안 하이브 디트리시움(Ditrysium)과의 동맹을 맺고 있었습니다. 크리살리스는 군대를 이끌고 브라크스(Vraks)와 작은 북쪽 하이브들의 여러 공격을 막아내면서 강력한 지도자로서의 위치를 확고히 했습니다. 962년, 리티다(Lyctida)가 크리살리스가 사슴 약탈꾼들로부터 그들을 보호해준 이후 그녀의 동맹에 합류했습니다. 이어서 그녀는 971년에 동맹들을 이끌고 브라크스를 정복하고, 그 다음 해에 §G하이브 연합§!이 결성되었습니다. 소릿(Soryth)은 985년에 자발적으로 합류했고 다른 하이브들도 곧 뒤를 이었습니다. 987년, 역사상 처음으로 하이브는 단일 정부 하에서 통일되었고, 다음 해 크리살리스는 §G체인질링 랜드의 유일한 여왕§!의 자격으로 왕관을 썼습니다.\n\n그 후 몇 년 동안 올레니아와의 국경분쟁과 공산주의의 대두가 있었지만, 크리살리스는 이퀘스트리아에서의 대담한 쿠데타를 모의하여 끝없는 사랑의 공급을 확보하고 이퀘스트리아의 주인이 되고자 했습니다. §R샤이닝 아머§!와 §R케이던스 공주§!의 왕실 결혼식에서 그녀는 공주의 모습으로 변신하고 방어막을 약화시켜, 거대한 군단이 §Y이퀘스트리아§!의 수도를 공격하게 하고 단숨에 국가의 지도층을 사로잡았습니다. 그러나 마지막 순간에 조화의 원소들의 개입과 왕실 부부의 사랑의 압도적인 힘이 이퀘스트리아를 정복으로부터 구해냈습니다.\n\n쿠데타가 실패하자 체인질링들은 §R토랙스§!의 조화주의자들과 §R골드 머핀§!의 공산주의자들을 중심으로 크리살리스의 권위에 대해 도전하며 하이브에서 폭동을 일으켰습니다. 크리살리스는 광범위한 선전과 반란자들을 강경 진압해서 이들이 도망치거나 추방당하게 했습니다. 심한 굴욕감을 느낀 그녀는 이퀘스트리아에게 복수를 맹세했습니다. 속임수를 쓰는 방법은 실패했기에, 보다 직접적이고 잔인하며 극단적인 행동이 그녀와 그녀의 부하들을 평화주의자 포니들을 이기게 할 것입니다.\n\n크리살리스는 §G체인질링 군대§!를 현대화하고 확장하기 위한 방대한 프로그램을 시작했습니다. 분쟁에 대해 많은 경험을 한 §Y그리폰 제국§!에는 주재무관을 보냈습니다. 광대한 군대와 빠른 군국화를 통해 크리살리스는 군사적 우위를 유지하면서 쉽게 적들을 물리치기를 기대하고 있습니다.\n\n하지만, 체인질링 랜드는 전쟁에 필수적인 많은 전략적 자원이 부족합니다. 대책 중 하나는 유효하고 쉬운 정복 목표를 제시합니다: 바로 §B올레니아 왕국§!입니다. 그곳은 정치적 혼란 속에 있고 군사적으로 약합니다. 이렇게 분열되어있는 상태에서는, 그냥 걸어 들어가 영토와 수많은 자원들을 가져가기만 하면 될 것입니다.§R사슴§!들도 어쩌면 §G체인질링 여왕국§!과 하나가 되고 싶어할지도 모릅니다.\n\n곧 §R보잘것없는 포니§!들은 공포에 떨 것이고, §G체인질링§!들은 최고의 제국이 될 것입니다! 여왕폐하여 만수무강하소서!"
 EAW_WS_STL:0 "[Root.GetNameDef] - 평등의 고향"
 EAW_WS_STL_desc:0 "They say that §YStalliongrad§! is the home of communism, but that is a lie. In §YOur Town§!, §YStarlight Glimmer§! brought everyone together in a true equal, cutie mark-less society, or so it seemed. In 1004 §YTwilight Sparkle§! and the §YElements of Harmony§! came to Our Town and outed Starlight Glimmer as a fraud. While she preached true equality, she refused to embrace it herself and remove her own cutie mark.\n\nSince then, Our Town has flourished. But trapped between §YStalliongrad§! and §YNova Griffonia§!, Our Town finds itself cut off from the world. Under pressure from Stalliongrad, Our Town formulised a communist leaning government in an attempt to appease their southern neighbour. Led by §YDouble Diamond§!, Starlight Glimmer's former second-in-command, the commune continues to strive for an equal and harmonious life.\n\nOur Town, disconnected from the rest of the world, must rely on Stalliongrad for help and support. But don't get too close, for Stalliongrad sees Our Town as their rightful land."
 EAW_WS_CRY:0 "[Root.GetNameDef] - 사랑의 왕국"
 EAW_WS_CRY_desc:0 "§Y크리스탈 왕국§!은 신하들을 옹호하고, 사랑은 우정처럼 모든 것 중에서 가장 큰 선물이며 사랑의 힘을 사용하는 것이 번영의 열쇠라고 강하게 믿었던 한 고대 알리콘 공주에 의해 건국되었습니다. 그녀는 수도의 크리스탈 궁전 바로 아래에 저장되어 있는 제국의 가장 오래되고 가장 중요한 유물인 §Y크리스탈 하트§!를 만들어 §Y사랑의 힘§!을 왕국 전체에 퍼지게 했습니다. 하지만 제국의 모든 포니들이 사랑을 통해 번영을 믿었던 것은 아닙니다. 사악하고 부패한 유니콘, §R솜브라 대왕§!이 떠오르면서 왕국의 왕위를 주장했습니다. 그의 어둡고 뒤틀린 마법은 §R크리스탈 하트를 오염시켰으며§!, 그의 힘과 왕국에 대한 지배력을 더욱 강화시켰습니다. 그는 결국 자신의 흑마법을 통해 자신의 신하들을 노예로 만들었고, 그들을 순종적인 노예로 세뇌시켰습니다. 이 노예 군대와 함께, 그는 §Y이퀘스트리아§!를 향해 남쪽으로 진군했지만, §Y알리콘 자매들§!에 의해 저지되고 추방되었습니다.\n\n왕국은 이후 수백년 동안 두꺼운 눈 속으로 §Y사라졌지만§!, 몇 년 전에 마법처럼 다시 나타났습니다. §Y이퀘스트리아§!는 §Y크리스탈 포니§!들을 여전히 그의 왕국을 포기하지 않고 돌아온 §R솜브라 대왕§!의 악령으로부터 보호하기 위해 달려갔습니다. §Y크리스탈 하트§!의 힘으로, 사악한 왕은 다시 한번 추방되었습니다. 하지만, 그가 이미 한번 추방에서 돌아왔기 때문에, 포니들은 그가 또다시 돌아와서 봉쇄를 뚫을 수 없기를 간절히 바랄 뿐입니다...\n\n솜브라의 두 번째 추방 이후, §Y셀레스티아 공주§!는 §Y미 아모레 카덴차 공주§!, 혹은 줄여서 §Y케이던스 공주§!를 왕위에 앉혀서 왕국을 사실상 남쪽 이웃의 §G괴뢰국§!으로 만들었습니다. §Y케이던스 공주§!는 왕국에서 여전히 인기 있는 인물입니다. 비록 요즘 눈 오는 제국 안에는 왕위 계승자 §Y플러리 하트 공주§!의 탄생을 포함하여 많은 일들이 일어나고 있지만 말입니다.\n\n얼음과 눈의 제국은 사랑과 우정의 힘으로 지켜지고 있지만, 언제까지 크리스탈 하트가 계속 뛰게 될까요? 그리고 이 새로운 변화된 세상에서 §Y공주§!가 계속 권력을 잡고 있을 수 있을까요?"
 EAW_WS_STG:0 "[Root.GetNameDef] - 혁명의 고향"
 EAW_WS_STG_desc:0 "오랫동안 지금의 §Y스탈리온그라드§!는 §Y이퀘스트리아§!의 영토의 일부였습니다. 하지만 이 지역의 식량 부족은 §R기근§!를 초래했고, §Y이퀘스트리아 정부§!에게 보낸 도움 요청은 소용이 없었습니다. 결국 영양 실조에 걸린 포니들은 §Y스탈리온그라드 도시§!를 중심으로 혁명을 일으키기 시작했습니다. 995년, §Y최고 소비에트§!의 자랑스러운 리더십 아래에서 §Y스탈리온그라드는 이퀘스트리아로부터의 독립을 선언§!했습니다. 여기에는 현재 서기장인 §Y알티디야§!와 같은 포니들도 포함되어 있었습니다. §Y이퀘스트리아§!는 무력으로 혁명을 진압하려고 시도했지만, 우리의 정신을 부술 순 없었고, 결국 후퇴해야 했습니다. §Y스탈리온그라드§!는 안전했고, 자유가 되었습니다. 하지만 독립과 함께 더 큰 책임과 문제가 생겼습니다. 우리나라는 여전히 식량 부족에 시달리고 있고 기근의 위험에 처해 있고, 우리 경제를 회복시키려는 시도는 이를 더욱 악화시키기만 할 뿐입니다. 우리는 가능한 한 빨리 이 문제를 해결해야만 합니다. 그렇지 않으면 우리는 진짜 §R기근§!을 마주하게 되고 수천 마리의 포니들이 굶어죽는 것에 대해 책임을 져야 할 것입니다.\n\n설상가상으로, §Y최고 소비에트§!는 권력 투쟁의 소용돌이에 휘말려 있습니다. 우리의 옛 서기장인 §Y알티디야§!는 §Y바실리§!와 §Y시니스터§!라는 서로 다른 문제 해결 방안과 미래 계획을 가진 두 혁명가들에게 밀려 소비에트의 신뢰를 잃고 있습니다.\n\n§Y새로운 서기장 선출§!이 임박하면서, §Y스탈리온그라드§!는 궁지에 몰리고 있습니다. §G고향이자 혁명의 보호막§!의 미래는 미지수이며 불확실합니다."
 EAW_WS_OLE:0 "[Root.GetNameDef] - 사슴의 고향"
 EAW_WS_OLE_desc:0 "알다르 2세의 사생아인 §Y요한 '야불렌'§!(악마) 왕은 그의 아버지의 죽음 이후 올레니아의 권력을 장악했습니다. 그의 여동생인 §Y벨벳 공주§!는 §Y이퀘스트리아§!로 도망쳤으며, 위협과 탐욕에 의해 귀족들과 공작들은 요한 왕에게 충성을 맹세했습니다.\n\n하지만 모두가 요한 왕을 좋아했던 건 아니었습니다. 사슴들은 그의 폭압적인 법에 의해 고통받아야 했고 그의 반대 여론이 급증하게 되었습니다. 최근 몇 달 동안 요한의 퇴위를 요구하는 시위가 전국을 뒤덮었습니다. 그들은 요한과 그에게 충성하는 사슴들에 의해 빠르고 잔인하게 짓눌려 왔습니다.\n\n하지만 올레니아는 내부적으로만 문제가 있는 것이 아닙니다. 북쪽의 §Y체인질링§!들은 풍부한 자원이 잠들어 있는 올레니아의 산을 탐욕스러운 눈으로 바라고 있으며, 동쪽으로는 벨벳 여왕이 캔털롯 귀족들과 친구가 되어 이퀘스트리아의 요한 왕에 대한 개입 지원을 모색하고 있습니다. 이러한 위협과 함께, 새로 임명된 올레니아 교회의 수장인 §Y알스헤랴르고디 주르바§!는 국가에 대한 위협에 대한 보다 군국주의적 해결책을 위한 지지를 모으고 있습니다. 그는 올레니아가 올레니아 바이킹들이 모든 이들을 두려움에 사로잡히게 했던 옛날의 모습으로 되돌아가는 것을 보고 싶어합니다.\n\n물론, 민중들은 마침내 일어나 벨벳 여왕이나 §Y쿨레르보 시롤라§!의 사회주의 §Y사슴 정당§!에게 지지를 보내고, 왕과 그의 하인들을 전복시켜 새로운, 그리고 북쪽의 이웃들로부터 지켜내야 할 미래를 가져올 수 있을지도 모릅니다.\n\n올레니아는 벼랑 끝에 서 있습니다. 살아남기 위해서는 엄청난 기술과 교활함이 필요할 것입니다.\n\n첫 번째로 §R반대자들§!을 다루어야 합니다. 다음으로, 만연하고 있는 §R부패§!는 올레니아가 체인질링과 이퀘스트리아의 위협으로부터 살아남기 위해 군사력을 증강하기 위해서 반드시 근절되어야 합니다. 올레니아는 고향의 산악 지대에 대해 잘 알고 있고, 강력한 방어력과 벌레나 포니들의 공격에도 견딜 수 있는 굳건함을 가지고 있습니다."
 EAW_WS_YAK:0 "[Root.GetNameDef] - 야크의 삶의 방식"
 EAW_WS_YAK_desc:0 "태고 시대부터 §M야크야키스탄§!의 §Y야크들§!은 산 속에서 홀로 살아가며 다른 나라와 이퀘스트리아를 피해 왔습니다. 이 고독은 야크들에게 특별한 §Y야크의 삶의 방식§!을 개발했으며, 현재 많은 전통, 축제 및 노래가 뿌리를 내리고 있습니다.\n\n그러나 모든 것이 §Y야크§!들에게 완벽한건 아닙니다. §Y야크들§!의 젊은 지도자 §Y러더포드 왕자§!는 야크야키스탄의 오랜 고립을 끝내고 이퀘스트리아와 긴밀한 관계를 형성했습니다. 전통을 고수하던 §R야키 부족§!은 그의 정책에 동의하지 않았고, 러더퍼드를 몰아내고 왕좌를 차지하기 위해 지지를 얻기를 원했던 그의 형제 §Y브래드포드 왕자§!에게 합류하고 떠났습니다. 곧 두 부족 사이에 충돌이 발생했지만 아직 아무것도 이루지 못했기 때문에 정전협정이 체결되었습니다...지금은요.\n\n§Y야크들§!은 이제 점점 더 위험해지는 세상에서 분열된 모습으로 서 있습니다. 그들은 어떤 식으로든 빨리 재결합해야 합니다. 그렇지 않으면 그들의 §Y야크의 삶의 방식§!이 깨져버리고 영원히 잊혀지게 될 것입니다."
 EAW_WS_PLR:0 "[Root.GetNameDef] - 얼어붙은 북쪽"
 EAW_WS_PLR_desc:0 "The frozen wastes of §YNorthern Equestria§! are among the most uninhabitable regions of the world. And yet, even here, civilizations and societies have established themselves.\n\nThe North is the home of §Ythe Polar Bears§! and §Ythe Penguins§!. Although they are ignored by most of the world, their surroundings have toughened these two civilizations, making them proud and valiant in the face of danger.\n\nHowever, they remain weak in this new age of industrialism. With factories being more than lackluster in the deserts of ice, claiming a fortune will be incredibly hard for both §Ythe Penguins§! and §Ythe Polar Bears§!.\n\nThe North has weathered the Storm for centuries, and yet there might come a storm that even they cannot overcome."
 EAW_WS_BUF:0 "[Root.GetNameDef] - 버팔로 거주지"
 EAW_WS_BUF_desc:0 "Though vastly overshadowed by its much larger neighbour §YEquestria§!, §Ythe Buffalo Chiefdom§! is a homogenic society of Buffaloes. Their nation forms a small §Genclave§!, as they are entirely surrounded by §YEquestria§!.\n\nBigger news yet, §YEquestria§! has recently uttered the wish to rapproach §YThe Buffaloes§! in order to improve relations between §Yponies and Buffaloes§!. This could be the spark for anything, ranging from §Ranti-Equestrian sentiment§! to §Gpro-Equestrian sentiment§! and outright incorporation into §YEquestria§!.\n\nWhatever the case, §YThe Buffaloes§! are hardened and ready to step up for what they believe is right."
 EAW_WS_JER:0 "[Root.GetNameDef] - 몰락한 공화국"
 EAW_WS_JER_desc:0 "§Y아퀼레이아 왕국§!은 고대의 왕조, §Y디스크레트 가문§!에 의해 통치되고 있습니다. 이곳은 약 900년 전에 건국된, 그리포니아에서 가장 오래된 지역 중 하나입니다. 하지만 세월과는 무관하게 그들은 §Y그로버 1세 황제§!를 막을 수 없었고, §Y그리포니아 제국§!에 대한 영원한 충성의 맹세를 해야했습니다.\n\n이 맹세를 깨는 데는 오래 걸리지 않았습니다. 그로버 2세의 대관식 다음날, 아퀼레이아 국왕은 다른 왕국과 공작, 군부가 그들을 따라올 것을 기대하며 독립을 선언했습니다. 하지만 호전적인 황제와 그의 강력한 §R제국군§!은 디스크레트군을 박살내고 아퀼레이아의 대부분을 §R불태워 버렸습니다§!. 분노한 왕의 친척들은 아퀼레이아 국왕을 폐위시키고 황제에게 보내 버렸고, 그곳에서 그는 황제에 의해 죽음을 맞았습니다. 평화가 돌아왔고, 기젤다 디스크레트 공주는 아퀼레이아의 폐허가된 아크투리우스 신전에서 황제와 결혼하여 두 왕조를 더 가깝게 묶게 되었습니다.\n\n왕국 내의 가문의 깊은 역사에도 불구하고, 그들의 가문은 국가를 통치함에 있어서 점점 부주의하고 비효율적으로 변해갔습니다. 이에 반왕당파 여론이 우세해지기 시작했으며, 실제로 여러번의 반란이 일어났으며 그 중 하나는 꽤나 성공적이었습니다.\n\n아퀼레이아는 그로버 2세의 분노를 마주한 뒤에도 끊임없이 자유와 독립을 갈망해 왔습니다. 그리고 §Y보레아스의 성물§!이 사라지고 §Y윙바르디 왕국§!이 독립하자, 기회를 엿보던 §Y제라드 디스크레트 왕§!은 972년 다시 독립을 선언했습니다. 그러나 8년 뒤, §Y978년 혁명§!에서 영향을 받은 아퀼레이아의 시민들이 왕을 폐위시키고 참수하면서 그의 친척들은 망명길에 올라야 했습니다. 뒤이은 혼란 속에서 독립을 열망하던 아퀼레이아의 북쪽 지역이 떨어져 나갔습니다. 아퀼레이아는 모든 그리폰들의 §Y권리와 자유§!를 지키기 위한 새로운 §M공화국§!으로 거듭났습니다. 그들의 통치는 성공적이었으나, 결국 실패할 운명이었습니다. 공화국이 건국된지 4년도 채 지나지 않아서 §R알버트 베더로트§!와 그의 지지자들이 §R왕정주의자 반혁명§!을 일으켜 승리했습니다. §Y모리세트 디스크레트§!가 왕이 되었으며 §Y공화국의 꿈§!은 물거품이 되었습니다.\n\n오늘날에도 §Y디스크레트§!의 비효율적이고 분산집권화된 통치가 이어져 오고 있으며, §Y아퀼레이아§!의 그리폰들은 여전히 §G두 번째 혁명§!을 마음 속에 품고 살아가고 있으며, 아퀼레이아의 그리폰들 사이에서 이 생각이 점점 퍼져나가고 있습니다. 혁명의 불꽃이 태워질 수 있을까요? 아니면 이 움직임이 제때 중단되게 될까요?"
 EAW_WS_TRD:0 "[Root.GetNameDef] - 스카이폴로 오너라!"
 EAW_WS_TRD_desc:0 "§Y스카이폴§!은 수년 전, 여전히 §Y그리포니아 제국§!에게 지배되고 있던 때에 처음으로 중요한 위치를 차지했습니다. 이 나라는 곧 §G가장 유명한 무역 항구§!가 되었으며, 그 규모와 중요성은 더욱 커졌습니다. 결과적으로 §Y스카이폴 부두들§!은 §Y제국 해군§!의 주요 항구가 되었습니다.\n\n그러나 그 시대는 이제 오래 전에 끝났고, §Y제국§!은 광범위하게 붕괴되면서 §Y스카이폴 무역연합§!을 포함한 많은 독립된 조각의 국가와 왕국을 만들어냈습니다. §Y상인, 기업가들, 그리고 해군 장교§!들이 모여 건국한 스카이폴은 §Y상인 공화국§!이 될 예정이었지만, 공화주의적인 부분은 곧 사라졌습니다.\n\n제국이 무너질 때, 제국의 가장 중요한 무역 도시 §Y스카이폴§!은 당시 항구에 정박해 있던 §Y제국 해군§!과 항구에 있던 상품들을 접수했습니다. 거대하지만 구식인 §Y스카이폴§! 해군의 유지비는 매년 정부에 중요한 지출을 차지하고, 이 부분이 제대로 해결 될 때까지는 더 중요한 문제에 집중하지 못할 것입니다.\n\n스카이폴은 현재 적절한 급료와 노동자의 권리를 주장하는 §R그리포니아 역사상 최대 규모의 파업§!의 표적이 되었습니다. 정부는 위험에 처해 있으며, 이러한 상황에서는 어떤 일이든 일어날 수 있습니다.\n\n§R스카이폴 노동자들§!은 단결해서 붉은 깃발을 들 수 있을까요? 스카이폴 내부의 §G과격분자들§!이 조종간을 잡을 수 있을까요? 아니면 §Y수상§!과 의회가 통제권을 유지하고 스카이폴이라는 배의 함장으로 남게 될까요? 시간만이 말해줄 것입니다."
 EAW_WS_RIV:0 "[Root.GetNameDef] - 산과 강 사이의 조국"
 EAW_WS_RIV_desc:0 "§Y동부 그리포니아§!의 §Y리버포니들§!은 오랫동안 서쪽의 이웃들의 위협 아래에서 살았습니다. 그리폰들은 수차례 §R공격§!해왔고, 그때마다 매번 리버포니들은 단결해서 위협을 물리쳐 왔습니다.\n\n898년, §Y그리포니아 제국포니§!이 포니들을 정복하기 위한 또다른 불운한 시도를 한 뒤 §Y레이크 시티§!, §Y데포니아§!, §Y리버 시티§!그리고 §Y님부시아§!는 §Y콜트스트림 조약§!에 서명하면서 외부로부터의 공격이 있을 경우 서로간의 상호 방어를 보장하기로 했습니다.\n\n시간이 지나면서 §Y비텐란트§!, §Y바카라§!, 그리고 §Y포나이드헨§!도 여기에 합류했습니다. 972년, §Y헬퀼 기사단§!이 §Y다이아몬드 마운틴§!을 약탈하자, 다이아몬트 마운틴의 지도자 "본리스" 터그 왕이 최초로 비포니 국가로써 조약에 서명하게 되었습니다.\n\n그리포니아 제국의 붕괴에도 불구하고 콜트스트림 조약은 여전히 유지되고 있으며 많은 이들이 조약국들 사이의 더 긴밀한 협력을 요구하고 있습니다. 어쩌면 이것은 §Y리버 연방§!의 형성으로 이어질지도 모릅니다. 하지만 리버포니들 사이에서 문제가 전혀 없는 것은 아닙니다. 이념, 신념, 경제 및 사회 발전 수준의 차이가 진보를 향한 그들의 앞을 가로막고 있습니다. 그리고 그리폰의 위협이 비록 가라앉았더라도, 서쪽에서 새로운 위협이 일어나기까지는 그리 오래 걸리지 않을 것입니다."
 EAW_WS_MNC:0 "[Root.GetNameDef] - 도적단 왕국"
 EAW_WS_MNC_desc:0 "§Y그리포니아 제국§!에서 그리 멀지 않은 북쪽 지역에 도적단 왕국 §Y선스트라이커 부족§!이 있습니다.\n\n그들의 왕 §Y에리비아 선스트라이커§!의 이름에서 따온 선스트라이커 부족은 오랫동안 황실 통치에 반대해 왔으며, 산악 지형과 기반시설 부족으로 인해 제국의 통치력이 미치기 힘들게 했습니다.\n\n그러던 중, §R제국§!이 무너지자, 기회를 잡은 §Y에리비아 선스트라이커§!는 자신을 도적의 왕이라고 선언하고 제국의 국경 북쪽에 있는 자신의 권력 기반인 영토를 제국으로부터 떼어냈습니다. 그러나 도적들에 대한 통치는 매우 비효율적이며 쉬운 일도 아니었습니다. 그리고 §Y에리비아§!는 빠르게 그의 봉신들에 대한 영향력을 잃게 되었습니다.\n\n그러나 한 가지 도적들을 묶어주는 것이 있었습니다: 바로 그들의 §R제국§!에 대한 증오심입니다. 제국의 남쪽 땅을 노린 그들의 습격은 지역의 시골과 경제를 모두 무너뜨렸고, 결국 제국의 현 지배자인 §Y황제 그로버 5세§!는 어쩔 수 없이 도적들과의 평화적인 해결책을 찾아야 했습니다.\n\n이 문제에 대한 임시 해결책이 곧 나왔고, §Y에리비아와 그로버§!는 제국의 경제적 및 군사적 지원을 대가로 제국의 영토에 대한 §G도적단의 습격§!을 중단하는 협정에 동의했습니다. 이것은 §Y에리비아§!가 잠시 동안 그의 왕국을 지켜내는데 도움을 주었습니다. 그러나 §Y그로버 5세§!는 늙었고 건강이 빠르게 쇠퇴하고 있습니다.\n\n만약 §Y황제§!가 죽는다면, §Y도적들§!과의 협정도 끝나게 될 것입니다. 하지만 이 §Y도적단 왕국§!과 에리비아는 얼마나 안전하고 안정되어 있는 걸까요? 도적 왕은 §R극단주의자§!들이 권력을 잡는 것을 억제하고 막을 수 있을만큼 충분히 해냈을까요? 그는 도리를 알고 그가 통제할 수 없는 사회의 혼란을 개혁하려고 노력할까요?\n\n§Y황제§!의 시간은 빠르게 흘러 가고 있습니다. 에리비아는 자신의 시간만큼은 그렇지 않다는 것을 확실히 하기 위해서 신중해야 할 것입니다."
 EAW_WS_AET:0 "[Root.GetNameDef] - 고래 등에 끼인 새우"
 EAW_WS_AET_desc:0 "§Y그라이프발트 공국§!은 §R그리포니아 제국§!이 무너질 당시 §G독립§!을 얻은 수많은 공국들 중 하나입니다.\n\n§Y그라이프발트§!는 위태로운 상태에 놓여 있으며, 매우 위험한 위치에 있다는 것은 말할 필요조차 없습니다. 그리포니아의 두 거인들인 §R아퀼레이아§!와 §R제국§! 사이에 갇힌 §Y그라이프발트§!는 둘 사이에서 줄타기를 하며 어느 한쪽으로 넘어가지 않게 각별히 주의해야 하며, 그렇지 않으면 그들은 그라이프발트를 동요시키고, 결국 또다시 독립을 잃어버리게 될 것입니다.\n\n국가 내부에서 이 문제에 대한 여러 가지 다른 해결책이 제안되었습니다. §R극단주의자들§!과 §R온건파§!들이 양쪽에 있으며, 어떤 건 다른 것보다 더... '합리적'으로 보입니다. §Y공산주의자들§!은 남쪽과 북쪽의 거대한 귀족들이 조국의 노동자들의 주권을 위협하고 있으며, 우리가 이 §R위협§!으로부터 자신을 보호하기 위해 할 수 있는 모든 것을 해야 한다고 믿고 있습니다. 다른 한편으로는 §Y온건파들§!이 균형 잡힌 행동을 요구하면서, 우리가 독립국가로서 보존되기 위해서는 양측과 동등하게 친구가 되기 위해, 혹은 그들을 진정시키기 위해 노력해야 한다고 믿습니다.\n\n하지만 이곳에는 또다른 세번째 목소리가 존재하고 있습니다. §Y수도원장§!이 §Y대공§!에게 접근해서 자신의 도움을 제안했습니다. 그는 우리가 얼마나 약하고 취약한지를 알고 있기에, §Y교회의 도움§!을 제공해 우리의 노력을 지원해준다고 말했습니다. 정말 좋은 제안입니다...만, 이 많은 그리폰들을 정말 끝까지 믿을 수 있을까요?\n\n어찌 되었건 간에, §Y그라이프발트§!는 멸종 직전까지 와 있습니다. 국가는 이 상황에서 싸울 것인지, 아니면 대화로 풀어갈 것인지를 스스로 결정해야 하며, 어느 전략을 택하든지 간에 실패할 경우 그 대가를 치러야 할 것입니다. 작은 §Y그라이프발트 공국§!에게 미래는 불확실합니다."
 EAW_WS_GRW:0 "[Root.GetNameDef] - 해방 전쟁"
 EAW_WS_GRW_desc:0 "두려워하지 말라, §R브로드펠트§!와 §Y그리포니아§!의 모든 노동자 여러분이여! 당신의 §G해방§!이 가까이 있습니다!\n\n§Y그리폰 해방군§!은 그들 스스로를 자랑스럽게 노동 계급의 해방자라고 부릅니다. 불과 몇 달 전, §R브로드펠트 왕국§!의 노동자들이 일어서서 그들의 귀족 지배자들과 싸우기 위해 무기를 들었습니다.\n\n계급투쟁으로 시작된 것은 이제 피비린내 나는 내전으로 변했습니다. §R왕정주의자들§!은 경계를 늦추지 않은 채 §Y혁명군§!의 어떤 빈틈이라도 이용하려고 있습니다.\n\n해방군의 §Y지도력§!은 §R왕정주의자들§!의 붕괴가 시간문제라고 믿기에 자신감과 열정을 잃지 않고 있습니다. 그리고 그들의 이전 §R지배자§!를 처리한 후에, §Y공산주의자§!들은 마침내 그들의 이웃들과 §Y그리포니아§! 전체로 시선을 돌릴 것입니다. 혁명은 그리폰들 사이에서 끝나지 않을 것이며, 가장 강력한 §R왕국§!에서도 멈추지 않을 것입니다.\n\n그러나 내전은 양측에 있는 많은 용맹한 그리폰들의 목숨을 앗아가고 있으며, §Y장비§!의 상태는 비참합니다. 만약 §Y공산주의자들§!이 모든 그리폰이 잘 살고 평등하게 대우받는 §Y사회주의자 그리포니아§!를 위해 진정으로 노력하기를 원한다면, 이 전쟁은 빨리 종결되어야 할 것입니다.\n\n지금 당장은, §G투쟁은 계속될 것입니다.§! 그리고 만약 §Y공산주의자들§!이 완벽하게 승리한다면, 그들은 그들의 §R옛 국왕§!을 사로잡고, §R반혁명 세력§!의 위험에 빠지지 않도록 국민들에게 그의 §R머리§!를 보여주는 것이 가장 좋을 것입니다.\n\n전투는 계속해서 맹위를 떨치고 있으며, 그리폰 종족의 §Y해방자§!들에게 놓여진 진정한 운명이 무엇인지는 오직 시간만이 말해줄 것입니다."
 EAW_WS_BAN:0 "[Root.GetNameDef] - 도적 여왕국"
 EAW_WS_BAN_desc:0 "§Y블랙락 도적단§!은 북쪽에 있는 §Y선스트라이커 부족§!과 비슷하게 마을, 농장과 약탈의 낌새를 눈치채지 못한 적들을 뒤집어엎기 위해 함께 형성된 §R방랑자들과 용벙단§!의 지도자입니다. 도적단의 먹이 사슬 맨 위에 §R블랙락§!이 있습니다. 그녀는 뼛속까지 반란군이고, 겉으로는 자랑스럽고 용감한 투사였던 이 전 공화주의자는 살아오면서 여러 차례 자신을 위해 일어섰습니다.\n\n옛 §Y블랙할로우 백국§!의 몰락과 그녀의 부흥은 979년 §Y가브리엘 블루크레스트 백작§!이 그리폰스톤의 혁명군들에 맞서 군주를 지원하면서 시작되었습니다. §Y그리포니아 제국§!의 다른 속국들처럼, 그 역시 지원에 대한 보상으로 제국에게 자치권의 증가를 요구했지만, 그리폰스톤의 섭정 의회는 그것을 거부했습니다. 이에 분노한 그는 985년 §R독립§!을 선언했지만, 얼마 못 가 990년 사망했습니다. 그의 후계자 §M칼렌 블루크레스트§!는 그리폰스톤이 제국을 침공했을 때 항복하라는 그들의 요구를 거부하고 단호하게 그들에게 맞섰습니다.\n\n그러나 전쟁이 그의 승리로 끝나자, §R블랙락§!은 양군의 탈영병들을 설득하여 그녀의 군대에 합류시키고 군주제를 축출했습니다. 그리고 이곳의 산에서 길고 잔인한 전쟁이 칼렌 백작이 사망하는 1001년까지 지속되었습니다. 그 후부터 §R도적 여왕§! 블랙락의 시대가 시작되었습니다.\n\n그러나 모든 이들의 신생국 §G도적 여왕국§!에게 햇볕과 꽃밭이었던 것은 아니었습니다. 국경 안에서는 여전히 §M시릴 블루그레스트§!가 이끄는 귀족들이 산악의 성에 숨어 있습니다. 도적들에게 억압받고 있는 농민들은 외국에서 온 급진혁명가 §R리브 블리에딘§! 뒤에 뭉쳤습니다. 그리고 만약 북쪽의 §Y제국§!이 다시 열강의 힘을 손에 넣고자 한다면... 그것은 §Y블랙락 도적단§!의 조기 멸망으로 이어질 수도 있습니다.\n\n그러나 §Y도적단§!은 그들의 씁쓸한 결말을 맞이할 때까지 싸운다고 해서 두려움에 떨거나 울지 않습니다! 그들은 영토를 지켜낼 것이고, 그럴 수 없게 된다 해도 그러기 위해 목숨을 바칠 것입니다! "
 EAW_WS_LCT:0 "[Root.GetNameDef] - 금빛 도시"
 EAW_WS_LCT_desc:0 "66년 §Y블레스드 소드§! 대공은 체로네이 전투에서 님부시아의 스트레테고스 아디나토스를 물리쳤습니다. 레이크 시티가 리버랜드를 지배함에 있어서 마지막 장애물은 사라졌고 국가 헤게모니가 시작되었습니다. 그것은 수세기 동안 지속되었고 이후 레이크 시티의 오랜 역사의 황금기로 간주되었습니다. 남쪽의 그리폰 자프잔 부족조차도 정복되었습니다. 하지만 모든 좋은 일은 그 끝이 있습니다. 353년 자프잔은 포니의 멍에를 쓰는 것을 거부하면서 일어났습니다. 동방이 자유를 갈망하는 가운데 불안이 곧 확산됐습니다. 레이크 시티는 패배했습니다. 자프잔, 님부시아, 리예코그라드, 그리고 리버랜드의 모든 종속국들이 자유로워졌습니다.\n\n752년, 예제라그라드 도시가 §R황제 그로버 1세§!의 용병들에게 §R약탈§!당했습니다. 그 트라우마로 프레일 스피어 대공은 왕좌를 포기해야 했고, 레이크 시티 공국은 무너졌습니다.\n\n잿더미 속에서 같은 이름을 가진 공화국이 동부 그리포니아에서 건국되었습니다.\n\n이 지역의 많은 포니 국가와 마찬가지로 레이크 시티는 §G다양한 포니 공화국들과 동부 그리포니아의 왕국들§!을 하나로 묶어준 방어동맹인 §G콜트스트림 조약§!의 서명국입니다. 처음에는 엄격한 의미의 군사 협약이었지만, 최근 몇 년 동안 동맹의 범위는 협의를 통해 §G골트스트림§! 국가들을 교육, 경제개발, 그리고 통화의 통합을 바라보는 §Y깊은 파트너십§!으로 넓어지기 시작했습니다.\n\n레이크 시티는 포니 이웃들과 따뜻한 관계를 공유하지만, 서부와 남부 국경을 접한 §R그리폰§!들에게도 마찬가지라고는 말할 수 없습니다. 752년의 기억은 여전히 그들의 의식에 또렷이 남아있으며 수십년 동안의 §R약탈§!과 §R소규모 충돌§!을 통해 강화되어만 갔습니다. 그러나 레이크 시티와 §R롱소드 백국§! 사이에는 아주 특별한 증오 관계가 있습니다. 폭군 §R팔라스 더스크탈론§!이 이끄는 이 백국은 영지 내의 §Y상당한 포니 소수민족§!의 권리를 존중하는데 거의 관심을 보이지 않았습니다. 그녀의 이웃을 넘어, 레이크 시티 정부는 §R그리펜하임의 황제§!와 §R온갖 좌파 정권들§!에 대한 격한 증오를 고수하고 있습니다.\n\n그리포니아의 많은 지역과 마찬가지로 레이크 시티의 경제는 §R저개발§!된 산업 기반과 수십년동안 대륙을 황폐화시킨 전반적인 §R불경기§!로 인해 혼란에 처해 있습니다. 이와 함께 레이크 시티의 경제는 국가의 대다수 자원을 쥐고 있는 독점 기업인 §Y길드§!들에게 인질로 잡혀 있습니다. 정부가 국가의 §R부실 경제§!를 개선하려면 §Y길드§!들을 유화시키거나 혹은 그 위에 군림하게 만드는 정책들의 균형을 맞추어야 합니다.\n\n레이크 시티는 §Y1007년§!에 선거를 치를 것입니다.선거의 주체는 재선을 원하지 않는 현 지도자인 대시장 §Y스프링타임 프로스트§!입니다. 그를 대체할 두 잠재적 후보자들은 §Y웨이브브레이커§!와 §Y웨스터리 리워드§!입니다.\n\n§Y웨이브브레이커§!는 §Y길드§!와 긴밀한 관계를 가졌고, 국가의 큰 두 정당 §Y사회민주당§!과 §Y입헌민주당§!의 지지를 받는 무소속 후보자입니다. §Y사회민주당§!은 경제 자유화와 사회 지출 증가를 공약으로 건 조화주의 정당입니다. 반면 §Y입헌민주당§!은 정부와 §Y길드§!, §R그리폰들§!, rmflrh §G리버 동맹§!과의 관계에서 현 상태를 가급적 유지하려는 보다 보수적인 정당입니다.\n\n다른 쪽에는 훨씬 더 극단적인 후보 §Y웨스터리 리워드§!가 있습니다. 그는 외부의 위협에 대한 공화국의 안전을 보장하기 위해 군사 지출을 증가시키고 무력 행사를 정당화시키기 위해 레이크 시티의 만연한 §Y외국인 혐오§!를 이용하기를 희망하는 초국가주의 단체인 §Y뱅가드 공화당§!의 지도자입니다.\n\n누가 이기든 간에, 새 정부는 §Y군부의 레이크 시티 정치 간섭§! 문제를 해결해야 할 것입니다. 군은 친 군사 파벌의 통치를 보장받기 위해 폭력을 사용하는 것으로 악명이 높습니다. 이것은 최근 군대가 레이크 시티의 전 대시장을 암살하고 §Y스프링타임 프로스트§!를 그 자리에 앉혀 놓는 사건을 발생시켰습니다. 그러나 이러한 무자비한 폭력의 사용에도 불구하고 레이크 시티의 병사들이 §R그리폰§!으로부터 그들의 공화국을 방어하기 위해 보여준 용기와 명예 때문에 일반 대중의 군부에 대한 인식은 대체로 긍정적입니다.\n\n그러나 가장 놀라운 사실은 §Y군주제 복원§!에 대한 이야기입니다. 지금까지 이런 소문은 대체로 무의미했습니다. 하지만, 공화국이 직면한 관료주의를 없애고 보다 간소화된 통치 체제를 원하는 §Y극단주의 파벌§!이 군 안에 있다는 것은 공공연한 비밀입니다.\n\n그러나 그녀가 그녀의 §G동맹들§!과 함께 붙어 있는 한, 레이크 시티의 미래가 무엇을 가져올지는 상관 없을 것이며, 포니들의 깃발은 그리포니아 동부 전역에 걸쳐서 휘날릴 것입니다."
 EAW_WS_RCT:0 "[Root.GetNameDef] - 세 강물의 도시"
 EAW_WS_RCT_desc:0 "높은 산과 비옥한 계곡의 땅, §G리버 공화국§!은 리버랜드 중심부에 위치한 평화와 번영의 안식처입니다. 357년 §Y레이크 시티§!로부터 독립한 이후 쭉 독립을 이어왔던 이곳의 자연이 만들어준 방어물들은 그리폰과 포니들 모두에게 정복하기 어려운 곳임을 보여주었습니다. 콜토박 계곡은 그리폰들의 황제 §R그로버 2세§!가 854년 연합한 리버랜드인들과의 전투에서 패배한 곳입니다. 그 전쟁 이후, 리버 공화국은 이웃들과 긴밀히 협력하여 §G리버랜드인들의 단결§!을 지지했습니다.\n\n그러나 그들이 이전에도 항상 단합했던 것은 아니었습니다. 대공국 시대에는 이웃 국가들과 정기적으로 전쟁이 벌어졌습니다. 807년에 리버 공화국이 §Y비텐란트§!를 공격해서 §Y콜트스트림§!을 빼앗았지만, 그 대가는 컸습니다. 처참했던 §R하이메인 공성§!에서 왕가의 많은 구성원들이 죽었습니다. 그리폰과의 전쟁이 시작되자 이들 간에 평화가 이루어졌지만, 리예코그라드의 마지막 여대공 §M소프트 워터§!는 전투에서 큰 상처를 입었습니다. 죽음이 임박했음을 느낀 그녀는 그녀의 죽음 이후 피비린내 나는 승계 위기를 두려워했기에, 그녀는 §Y선출된 의회§!에 모든 권한을 부여했습니다. 814년 그 날, 현대의 민주적인 §G리버 공화국§!이 탄생했습니다.\n\n이제 이 나라는 무역과 산업의 중심지로 유명한 수도 §Y리예코그라드§!와 함께 리버랜드에서 가장 발전하고 부유한 나라가 되었습니다. 또한 이곳은 §M리버 동맹§!의 창립국이자 콜트스트림 조약이 서명된 곳이기도 합니다.\n\n1001년 §Y리버 스월§!이 총리에 당선된 후, 그녀는 리버 공화국을 동쪽의 §Y이퀘스트리아§!로 만들겠다는 희망 아래 광범위한 현대화 프로그램을 시작했습니다. 그녀의 계획은 대체적으로 성공적이었고 공화국은 전보다 훨씬 더 부유해졌지만, 그 부는 그녀가 기대했던 것만큼 고르게 분배되지 않았고, 산업화는 노동자들과 관련된 일련의 문제들을 만들어 냈습니다.\n\n그녀는 간신히 연임에 성공했지만, 이번에는 §R노바 휠§!이 이끄는 연합으로 통합된 §R사회주의자들§!이 그 어느 때보다 강해진 상태였습니다. 몇 달째 의회 건물은 논쟁과 논란으로 가득 차 있으며, §R정치적 교착상태§!가 형성될지도 모르는 위험한 상태에 놓여 있습니다. 조화주의의 생존을 보장하는 비밀 서비스인 §GHarmonic Services§!는 현재 상황을 예의주시하고 있으며 경우에 따라 개입할 수도 있습니다. 만약 그 무엇이라도 빨리 해결되지 않는다면, 공화국에서 안정의 시대는 곧 끝나게 될 것입니다."
 EAW_WS_FRE:0 "[Root.GetNameDef] - 롱하우스 포니들"
 EAW_WS_FRE_desc:0 "포나이드헨 안 타이그-파다, 또는 줄여서 §Y포나이드헨§!이라 불리는 하이랜드의 포니 국가는 §G리버 동맹§!의 남동부 지역에 위치해 있습니다. 이 나라는 단일 국가가 아니라 수많은 포니 부족들의 연합체로 이루어져 있습니다. 이 부족들은 §Y트리아스§!라고 불리는 부족장들이 이끌고 있습니다. 부족은 대개 가족으로 구성되지만, 어떤 포니라도 트리아스의 재량에 따라 받아들여져 부족의 일원이 될 수 있습니다. 트리아스는 보통 토이시(Toisich)가 이끌고 있으며 둘 다 §Y고등 평의회§!의 의석을 받을 자격이 있습니다. 이 의회는 모든 부족들을 대표하며 부족들은 다같이 모여서 자신들을 보호해줄 §G총리§!를 선출합니다.\n\n포나이드헨의 경제는 오래된 전통에 기초한 농경지인데, 이는 현재 세계의 대부분의 경향에 비교했을 때 꽤나 낙후된 방식으로 보입니다. 그러나 이 포니들은 그들의 시스템 아래 만족하고 있으며, 그들의 발굽 아래에서 만들어지는 값 비싼 타탄 옷감은 리버랜드의 나머지 국가들에게는 사치품입니다. 그러나 최근 총리는 경제의 현대화 계획을 발표했으며 이는 곧 큰 반향을 부르게 되었습니다. 포나이드헨은 §Y오래된 방식§!을 고수할 것인지, 아니면 §R급속한 사회 현대화§!를 이룰 것인지를 선택해야 합니다!.\n\n여기에 더해서, 자유 포니들의 사회를 복잡하게 만드는 것은 아남 데이네(Anam-Teine)의 수도승들입니다. 그들은 산에 있는 많은 사원에서 숭배 의식을 치르며, 조상들과 산의 신에게 헌정합니다. 특이한 점은 이 수도승들이 가르치는 마법은 유니콘뿐만 아니라 페가수스와 어스포니들도 익힐 수 있습니다. 이 수도사들은 수많은 젊은 포니들을 가르쳤고, 신비한 §Y다른 세계의 브리즈들§!과도 좋은 관계를 맺고 있습니다. 포나이드헨이 §R악마§!에 의해 위협을 받는다면, 이 수도승들은 위협으로부터 포니들을 보호합니다.\n\n포나이드헨의 복잡한 전통과 문화는 높이 평가되고 있으며 현명한 통치자가 그들을 이끌어 가야 합니다. 그러나 바깥 세상은 위험하며, 현재의 상태로는 포나이드헨이 스스로를 방어할 수 없을지도 모릅니다."
 EAW_WS_WIT:0 "[Root.GetNameDef] - 파티와 마법의 땅"
 EAW_WS_WIT_desc:0 "많은 산악 지형을 가진 §Y비텐란트§!는 두 가지 점에서 다른 포니들과는 특이한 나라입니다. 하나는 정부의 형태로, 충분한 지식을 가지고 마법적 재능을 가진 포니들은 왕위에 도전할 수 있는 성과 중심의 왕국이라는 것입니다. 두 번째는 인구로, 대부분 유니콘으로 구성되어 있다는 것입니다. 마법의 학문적 전통과 호화로운 파티로 유명한 비텐란트인에게 최고의 선물은 새로운 주문서나 훌륭한 와인 병이라고 합니다.\n\n이러한 특성들이 항상 밝은 면만 있는 것은 아닌데, 비텐란트의 고대 봉건적 토지 제도로 하여금 각 농노를 귀족의 땅에 평생 묶어 귀족들의 부유함과 하층민들 사이에 큰 분열을 일으키기 때문입니다.\n\n현대로의 시대 흐름과 진보적인 개혁주의자 §Y화이트 스타 여왕§!이 떠오르게 되면서 그녀의 개혁은 이미 그들의 땅에서 많은 농노들을 해방시켰고 중산층이 꽃을 피우기 시작했습니다. 그러나 이러한 노력은 §Y울트릭 경§!이 이끄는 보수적인 귀족들의 저항에 직면하고 있기에, 화이트 스타는 일을 추진하기 위해서 신중하게 그들의 음모를 찾아내야 할 것입니다.\n\n비텐란트는 거대한 위협에 맞서 함께 방어하기 위한 방어 조약인 §G리버 동맹§!의 일원입니다. 남쪽에서 비텐란트는 유목민 §R그리피안 호스트§!의 끊임없는 습격에 시달리고 있으며 산과 성을 통해 막아 왔습니다. 동쪽에는 비텐란트에서는 금지된 악마술을 연습하는 마법사들이 분리독립한 §R바라드 마고크레이시§!가 있습니다. 북쪽에는 동맹이자 라이벌인 §Y리버 공화국§!이 2세기 전 비텐란트의 도시 §Y콜트스트림§!을 정복한 것에 여전히 분개하고 있습니다.\n\n비텐란트와 그 독특한 전통은 변화하는 세계에서 확고하게 버틸 수 있을까요? 아니면 전설적인 파티들이 갑작스러운 끝을 맞으면서 끝나게 될까요?"
 EAW_WS_FAL:0 "[Root.GetNameDef] - 심장 없는 국가"
 EAW_WS_FAL_desc:0 "§R윙바르디§!의 역사와 함께한 팔코르의 역사는 두 나라가 거의 동일한 문화와 언어를 공유하고 있음에도 불구하고 항상 말썽이었습니다. 천년 전, 북부 윙바르디와 팔코르 부족은 §R아란티가 왕국§!에서 떨어져 나온 §Y카틴 왕국§!을 정복했습니다. 그 후 수세기 동안 한 쪽이 다른 쪽을 번걸아 지배하는 많은 전쟁과 국경 변화가 있었습니다. 이 격렬한 경쟁 관계는 §Y황제 그로버 1세§!가 두 국가를 침공고 종속시키면서 끝이 났습니다. 이후 두 세기 동안 팔코르와 윙바르디 모두 오랫동안 경험하지 못했던 평화가 이루어졌습니다. 제국의 보호 아래 두 나라는 성장하고 번영했습니다. 여왕국의 수도 §G팔코르§!는 번창하는 상업 및 산업 도시로 성장했고, 반면에 §G매톤§!은 많은 광부와 공장 노동자들이 모였습니다. 제국의 속국들 사이의 무역 개방은 윙바르디와의 국경이 사실상 존재하지 않음을 뜻했기에 자유 무역과 부의 공유를 허용했습니다.\n\n그러나 모든 좋은 일에는 끝이 있습니다.\n\n윙바르디의 왕은 972년에 암살되었고 그의 후계자인 §Y가리발드 탈로누엘§!은 공식적으로 제국에서 독립했습니다. 팔코르는 제국의 속국으로 남아 있었지만, 윙바르디와의 국경 문제가 갑작스럽게 다시 수면 위로 떠올랐습니다. 이미 어느 마을이 어느 나라에 속해 있는지에 대한 분쟁이 일어나기 시작했지만, 팔코르인들은 그들의 보호를 위해 제국에 의존했습니다.\n\n그 뒤 제국은 §R978년 그리포니아 혁명§!으로 붕괴되었습니다.\n\n팔코르의 여왕은 혼자 남겨졌고, 긴장 관계는 계속 커져만 갔습니다. 윙바르디는 이제 자신의 영유권을 주장했고 팔코르인들은 그들 자신의 영토를 방어하기 위해 움직여야 했습니다. 985년, 국경 도시 메란클로에서의 충돌이 심화되었고 양측은 증원군을 보냈습니다. 얼마 지나지 않아 교전은 전투가 되었고, 그 후 전쟁이 되었습니다.\n\n윙바르디군의 초기 진격이 있은 후, 987년까지 전쟁은 교착상태였습니다. 987년, 팔코르군은 북부에서의 §Y역공§!인 클로포레토 전투를 통해 윙바르디 라인을 뚫고 제2군을 움직였습니다. 팔코르군은 홍수가 난 피마브 강에 도착할 때까지 빠르게 진격했고, 그곳에서 멈추었습니다. 윙바르디는 다시 참호를 파고 군대를 재조직할 기회를 얻었습니다. 윙바르디는 동맹군 §R프란시스트리아§!를 불러서 전쟁에 참여시키고 과도하게 확장해 있떤 북부 팔코르 사단들을 공격했으며, 989년에 §R가리발드 공세§!가 시작됐습니다. 공세를 통해 윙바르디는 팔코르 라인을 뚫고 잃어버린 땅을 모두 되찾았고, 마침내 §R팔코르§! 코앞까지 도달했습니다. 여왕은 그녀의 나라의 완전한 합병을 막기 위해 휴전 협정에 서명하는 것 외에는 선택의 여지가 없었다. 전쟁에 지쳤던 자비로운 가리발드 왕은 가혹한 조건으로 동의했습니다: §R팔코르는 윙바르디에게 양도될 것이다.§!\n\n팔코르 여왕은 혼란에 빠졌다. 군대는 혼란에 빠졌고, 경제는 무너졌고, 해군은 없어지다시피 했고, §Y시카메온§!이 조조 군도을 점령했습니다. 이 모든 스트레스는 결국 여왕을 병들게 만들었고, 딸 §G막시밀리아나 공주§!를 남겨둔 채 세상을 떠났습니다. 이제 그녀는 너무 늦기 전에 나라를 파멸로부터 구해야 합니다. 하지만 영토 회복론을 주장하는 참전용사들의 준군사조직인 §G팔코리안 이글스§!는 다른 계획을 가지고 있습니다..."
 EAW_WS_FEA:0 "[Root.GetNameDef] - 위기의 변두리에서"
 EAW_WS_FEA_desc:0 "§Y페디시아§!는 §Y그리포니아 제국§! 내의 고대 대공국입니다. 수십년 동안, 이곳은 제국으로부터 비교적 큰 자치권을 누리면서 많은 황제들의 지배 아래 번영했습니다.\n\n제국의 비교적 자치적인 신하로서, §Y게라흐 4세§!가 지배하는 §Y페디시아§!는 스스로를 §G헌법 군주제§!라고 불리는 것을 자랑스럽게 생각합니다. 조화주의자 §GLDPP§!와 군주론자 §GFHP§!의 §R연합§!은 지금까지 대공국을 수십년 동안 통치해 왔으며, 같은 시기에 다른 나라들의 보다 급진적인 운동과는 달리 안정적이고 가장 온건한 정치 환경을 가졌습니다. 우파 급진주의자 FNV당과 PvdA 좌파 연합도 모두 그들만의 의석을 가지고 있지만, 4개 정당 중 누구도 과반수를 차지하지 못했습니다.\n\n그러나 물결은 페디시아에 대해 서서히 방향이 바뀌고 있습니다. §Y제국§!의 급속한 쇠퇴와 그에 따른 §R경제 위기§!는 온건파를 심각하게 약화시켰습니다. 매일 우유부단한 태도를 취하는 가운데 정치적 스펙트럼의 양쪽 끝에 있는 급진주의자들은 대중들 사이에서 더 많은 지지를 얻고 있습니다.\n\n새로운 시대가 도래함에 따라, §Y페디시아§!는 운명을 결정해야 할 것입니다. 현재의 연합이 무너지면 4개 정당 모두 차기 총리를 선출할 기회를 갖게 됩니다. 이 모든 것은 정당의 정치적 조작과 거래에 달려 있다. PvdA의 공산주의자들과 FNV 민족주의자들은 각각 그들만의 급진주의를 가지고 있지만, 현재의 정치 환경에서는 결코 권력을 잡을 수 없습니다.\n\n첫 번째 순서는 의회에 §Y새로운 예산안§!을 제시하는 것입니다. 재정부와 경제부가 모두 현재의 경제 침체에서 벗어나는 방법에 대한 그들만의 생각을 제시한 상태입니다. 그동안 극적인 §R정치 연합의 위기§!들이 일어나지 않기를 바라야 할 것입니다.\n\n국가를 잘 이끌어 간다면, 페디시아는 위대함을 향해 나아갈 것입니다."
